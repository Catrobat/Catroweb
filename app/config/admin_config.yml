                decimal:   SonataAdminBundle:CRUD:base_show_field.html.twig

sonata_user:
    security_acl:  true
    manager_type:  orm
    class:
        user:   Catrobat\AppBundle\Entity\User
        group:  Catrobat\AppBundle\Entity\Group