licenseToPlay:
  link: '게임 라이센스'
  title: '신용 및 공유 라이센스'
  text1: 각 Catrobat 프로그램을 제조법(프로그래밍 블럭)과 함께 제공되는 아주 특별한 케이크라고 상상해 보세요. Catrobat 공동체의 모든 구성원이 그들의 조리법과 함께 케이크를 공유합니다. 즉, 당신이 케이크를 즐길 수 있고 그들 스스로 만드는 방법을 배울 수 있다는 것을 의미합니다.
  text2: '특별한 비밀 요리법은 없습니다:이 케이크를 만드는 방법에 대 한 지침 사용, 재사용, 수정, 및 새로운 아이디어에 대한 영감으로 봉사하는 것 등이 누구에게나 열려 있습니다... 나는 케이크를 의미 한다.'
  text3: "여러분들은 다른 재료를 사용해 다른 사람들의 요리법을 복사할 뿐만 아니라 스스로 만들어 먹을 수도 있다. 이렇게 자유롭게 하려면 두가지가 필요하다:"
  text4: "Catrobat 커뮤니티를 만들면서 우리는 이 방법이 커뮤니티안에서 학습과 창조성을 돕는다고 믿어 사용하기로 결정하였다. 조리법과 재료(스크립트와 작품들)을 공유함으로서, 다른 사람의 아이디어위에 새롭게 만들어 서로에게 이익이 된다."
  text5: Catrobat 웹사이트를 디자인하면서, 우리는 사람들이 공유하고 서로에게 도움이 될 수 있도록 모양을 만들었다. 각각의 프로그램 페이지에서는, 여러분들은 프로그램의 원본 스크립트를 항상 다운로드할 수 있다. 여러분들이 프로그램을 재구성했다면(스크립트나 모양을 바꾸고, 결과를 공유하며), 우리는 여러분들이 프로그램의 설명에 제작과정을 밝히기를 권장하며, 여러분에게 영감을 준 사람과 프로그램에 대해 밝혀주기를 바란다.
  text6: '온라인 커뮤니티 %link-termsOfUse%에 있는 Catrobat의 이용 약관에 대해 자세히 알아보세요.'
  list1:
    item1: 당신의 요리법과 함께 케이크를 공유하세요
    item2: 당신에게 영감을 준 사람들에 대한 제작과정을 설명하세요
  version: 버전 1.1, 2013년 4 월 2 일
teachers:
  login:
    title: '교사 지역'
    description: '여기는 교사에 의해 사용할 수 있습니다.'
termsOfUse:
  title: 이용 약관
  headline: 오신 것을 환영 합니다 Catrobat 커뮤니티!
  text1: 'Catrobat 커뮤니티의 일환으로, 사람들과 프로그램과 아이디어를 공유할 수 있습니다 :'
  text2: "이 커뮤니티가 모두에게 도움이 되기위해서는 여러분들의 도움이 필요하다. 여기 당신이 도울 방법이 있다:"
  text3: "Catrobat 프로젝트를 통해 협력을 촉진하고 모든 인류의 이익을 위해 결합하여 모든 사람의 창의력을 허용합니다. 다른 활동하는 구성원이 그들의 프로그램을 당신에게 주었던 것처럼, 여러분들 또한 선물처럼 커뮤니티에 당신의 프로그램을 공유하여 캣로밧 커뮤니티의 활동하는 구성원이 될 수 있습니다:"
  text4: '당신에게 선물로 주고 싶다.'
  text5: '사용과 서비스 약관:'
  list1:
    item1: 많은 다른 국가 및 문화에서
    item2: (어린이부터 청소년 및 조부모까지) 모든 연령대의
    item3: 경험의 모든 수준을 가지고
  list2:
    item1: 존경받도록 하세요. 프로그램을 공유할 때, 여러 나이의 다른 배경의 많은 사람들이 당신의 기여를 볼 것이라는 것을 기억하세요.
    item2: "제작참여과정을 보여 주세요. 다른 사람의 프로그램을 변형하는 버전을 만드는 것을 자유롭게 느끼도록 제작참여과정을 꼭 만들어 보여 주세요. 프로그램 설명이 제작참여과정을 위한 공간입니다. 다른 제작자의 프로그램의 변형에 대한 점선 리스트 아래 문구를 보아 주세요."
    item3: "정직 하게 하세요. 다른 사람인 것처럼 하거나 커뮤니티를 속이려 하지 마세요."
    item4: "개인 개인 정보를 유지하세요. 여러분의 이메일 주소, 전화 번호 또는 기타 개인 연락처 정보를 공유하지 마십시오."
    item5: "사이트를 친절하도록 유지해 주세요. 만약 프로그램이나 설명이 거칠거나, 너무 폭력적이거나, 부적절하다고 느껴지시면, '부적절 신고'를 클릭하고 간단한 설명을 남겨 주세요. Catroba 팀에서 여러분의 신고를 검토하고 프로그램과, 설명 등 관련된 것을 삭제할 수 있습니다."
  list3:
    item1: '우리의 웹사이트에 프로그램을 업로드 하 여 당신은 수락 하 고 업로드 된 Catrobat 프로그램의 특정 무료 라이선스에서이 작업을 저장 하는 데 동의. 무료 라이센스는 Catrobat 시스템 자체는 당신에 게 사용할 수와 마찬가지로, 이 무료 라이센스 프로그램 모두에 게 직장에서 배울 수 있는 권리를 주고 업로드 된 Catrobat의 이전 업로드 다른 사람에 의해 그들의 자신의 새로운 매혹적인 게임, 애니메이션, 그리고 다른 프로그램을 구축 하는 작업을 리믹스 하 고 적응 하. 이로써 '' 한의 동료의 어깨에 서 서 '' 모두, 당신은 그들 중 하나! 작업 따라서 세상을 유익 하 고 모두 사용 하 여 무료, 자유롭게 세계 각 지에서 자원 봉사자에 의해 위키백과에 기여 하는 사진과 텍스트를 약간 비슷한 유지. 인류에 게 당신의 현재로 그것의 생각: 당신은 모든 사람에 게 주고 당신에 게 우리의 웹사이트에 그들의 작품을 업로드 하는 모든 다른 사람. 따라서 업로드 프로그램의 가치 그것의 소유자는 동일한 조건에 있는 지역 사회에 참여 하는 조건으로 무료, 당신에 게 주시는 선물 이다.'
    item2: 선물;을 받아들일 필요가 없습니다. 당신이 할 경우, 특정 규칙이 적용 됩니다. 이러한 규칙의 혜택은 작품에서 배울 수 있으며 빌드 더 있도록 그것에 직접 업로드할 수 있습니다, 예를 들어, 다시 당신의 자신으로 우리의 웹사이트에 있는 물건. 또 다른 이점은 이러한 라이센스 당신이 프로그램의 그들의 사용을 통해 다른 사람에 게 발생 하는 어떤 문제에 대 한 책임 개최 수 없습니다 있는지 확인입니다.
    item3: "한 중요 한 추가 상태는 당신이 명확 하 게 누구의 작품에 당신이 자신의 작품을 기반으로 하는 저자에 게 속성을 부여입니다. 같은 시간에 우리는 열심히 작업 평가 될 것 이다 명확 하 게 다른 사람에 의해 당신에 의해, Catrobat의 지역 사회에서 당신을 대표 하는 것을 자유롭게 선택한 고유 이름 속성을 제공 하 여 그리고 다른 작업 모두에 게 부여 하는 데 대 한 공개 방법에 당신에 게 그들의 감사를 표현 하는 기회를 제공 함으로써 기여 된 데에 및 특히 그들에 게."
    item4: '정확한 법률 용어 및 조건에 대 한 %link-licenseUploaded%를 참조 하십시오.'
  list4:
    item1: "우리는 우리의 자신의 소프트웨어 및 Catrobat 시스템, 예를 들어, Catrobat 시스템에 관련 된 우리 자신의 소스 코드 Catrobat 팀, 우리의 웹 사이트와 인터넷 리소스에 의해 작성 된 소프트웨어와 관련 된 인터넷 자원 제공 및 모든 추가 포함 재료 등, 예를 들어, 그림, 소리, 및 텍스트, 현재와 미래에 Catrobat의 무료 라이선스 아래 당신에 게."
    item2: 그러나 이러한 라이선스 Catrobat 둘 다 당신에 게 무료로, 와 같은 몇 가지 제한만 보장, 다른 가운데, Catrobat 시스템 영원히 남아 있을 것 이라는 무료 하 고 유용한 모두에 그들을 사용 하 여 자유를 주는 의미에서 자유의 모든 부분을 확인 합니다.
    item3: '정확한 법률 용어 및 조건에 대 한 %link-licenseToPlay%를 참조 하십시오. Catrobat 시스템 뿐 아니라 다른 많은 문서 및 리소스의 소스 코드는 %link-developer%를 통해 사용할 수 있습니다.'
  list5:
    item1: '만약 당신이, 이나, 나이, 귀하의 부모 또는 법적 보호자의 13 세 미만 있다면, 연결 조직에 참여 또는 담당 기자 회견 형식 개인 정보 보호 위반 또는 대량 대량 감시, 그럼 우리의 소프트웨어 응용 프로그램을 사용 하 고 우리의 서비스에 액세스할 수 없습니다. 이 제한 및 그것에 특정 예외의 정확한 세부 사항 섹션에서 delineated는 4.a 및 4.b 우리의 %link-termsOfUse%에.'
    item2: 13 세 미만 인 경우 다음 Catrobat의 소프트웨어 응용 프로그램 및 서비스를 사용할 수 있는지 여부 귀하의 부모 또는 법적 보호자에 게 있다.
    item3: "우리 권리를 거부, 삭제 또는 숨기기 프로그램, 사용자 계정, 예약 인스턴스 우리가 그 프로그램을 찾을 경우 부적절 한 자료를 포함 하거나 사용자의 다른 사람의 권리 침해 하는 모든 디지털 자료 언제 든 지 우리의 단독 재량에, Catrobat의 웹 사이트에 업로드 하 고 있습니다."
    item4: "Catrobat의 소프트웨어 및 인터넷 자원의 모든 희망을 그들은 도움이, 될 것입니다 하지만 어떠한 보증도 없이 제공 됩니다."
    item5: '포인트 및 일부 추가 약관 및 조건 위에서 정확한 정립을 위한 우리의 %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service를 참조 하십시오.'
  bottom1: 우리는 항상 우리의 이용 약관 개선 하려고 하기 때문에 시간에서 여기 다시 확인 합니다.
  bottom2: '%email-webmaster% 이용 약관에 대 한 어떤 제안을 우송 하십시오.'
  version: 버전 1.3, 4 March 2014
help:
  stepByStep:
    title: "단계별 소개"
    start: "시작 위치:"
    description: |
      여기 귀하의 첫 번째 프로그램 다음 연습 동영상을 사용 하 여 대화형 엽서 만들 있습니다. 당신은 당신에 게 주어진 지시를 따릅니다. 엽서의 생성 하는 동안 귀하의 미래의 프로젝트에 필요한 주머니 코드의 기초는 중재 된다. 이 가이드 동영상 후 다른 모든 활동 자신의 개인 주머니 코드 프로젝트를 만드는 더 많은 자유를 줄 것 이다.
    step1:
      title: '새로운 프로그램 만들기'
      detail:
        text1: '"새로운"을 터치'
        text2: '프로그램 이름을 입력하고, "빈 프로그램 만들기" 선택하고 "확인"을 터치하세요.'
    step2:
      title: "새로운 프로그램 만들기"
      detail:
        text1: '터치'
        text2: '새 개체의 첫 번째 보기의 소스를 선택 합니다.'
        text3: '개체 이름을 입력하고 개체를 만드는 "확인"을 누릅니다.'
        special1: '새 이미지 그리기'
        special2: '갤러리에서 가져오기'
        special3: '사진 찍기'
    step3:
      title: "이동 시작"
      detail:
        text1: '터치'
        text2: '우리가 사용하는 첫 번째 블럭은 "동작" 카테고리이다.'
        text3: '"움직이기" 블럭을 선택합니다. 블럭에서 정해지는 새 위치로 움직인다.'
        text4: '블럭은 현재 떠다닙니다. 고정시키기 위해 원하는 위치로 블럭을 이동합니다. 이미 배치된 블럭들도 터치하여 다시 이동시킬수 있습니다.'
        text5: '"실행" 버튼으로 배경에서 개체가 움직이기하는 것을 볼 수 있다.'
        text6: '돌아가기 위해서는 스마트폰의 취소 버튼를 이용하세요.'
    step4:
      title: "배경 바꾸기"
      description: "개체의 모양을 변경할 수 있습니다."
      detail:
        text1: '"다음 배경" 블럭을 선택합니다. 이 블럭으로 배경을 선택하거나 새로 만들 수 있습니다.'
        text2: '"움직이기"블럭을 터치하세요.'
        text3: '새로운 모양을 만들기 위해 드롭다운 입력창을 터치하세요.'
        text4: '같은 방법으로 그림을 선택하세요.'
        text5: '이제 새 그림을 선택해야 합니다.'
        text6: '화면에서 어떻게 움직이는지 보기위해 실행 버튼을 터치하세요.'
    step5:
      title: "소리내기"
      description: "이제 개체가 무엇을 말하는지 알 수 있을 것입니다."
      detail:
        text1: '"소리내기" 블럭을 선택하세요. 이 블럭이 실행되면 개체가 글자를 읽어 줄 것입니다.'
        text2: '"다음 배경" 블럭을 터치하세요.'
        text3: '화면에서 어떻게 움직이는지 보기위해 실행 버튼을 터치하세요.'
    step6:
      title: '다시 또 다시'
      description: "이 단계에서는 개체의 행동을 반복하는 방법을 보여 줍니다."
      detail:
        text1: '"무한 반복" 블럭을 선택합니다. 블럭안의 프로그램이 무한히 반복됩니다.'
        text2: '"프로그램을 시작할 때" 블럭 아래에 "무한 반복" 블럭을 끼워 넣으세요.'
        text3: '"움직이기" 블럭을 추가하세요.'
        text4: '"움직이기" 블럭을 "무한 반복의 끝" 블럭 사이에 붙이세요.'
        text5: 'X 와 Y의 값을 0으로 하기위해 텍스트 필드를 누릅니다.'
        text6: '화면에서 어떻게 움직이는지 보기위해 실행 버튼을 터치하세요.'
    step7:
      title: "터치하면 다 끝납니다."
      description: '또한 프로그램 무대에서 실행중일 때도 개체의 행동을 제어할 수 있습니다.'
      detail:
        text1: '"터치할 때" 블럭을 선택하세요. "터치할 때" 아래의 블럭들은 스테이지의 개체를 터치할 때 한 번 실행됩니다.'
        text2: '다른 블럭아래에 "터치할 때" 블럭을 놓습니다.'
        text3: '"오른쪽으로 돌기" 블럭을 선택하고 "터치할 때" 블럭아래에 두세요.'
        text4: '이제 이런 스크립트가 있습니다.'
        text5: '스테이지에서의 움직임을 보려면 실행을 터치하세요. 개체를 터치하면 돌기 시작합니다.'
    step8:
      title: "블럭을 복사, 삭제, 편집하세요"
      detail:
        text1: '블럭의 왼쪽을 터치하여 단축메뉴를 열어 보세요. 블럭을 이동, 복사, 삭제하거나 수식값을 편집할 수 있습니다.'
    step9:
      title: "응용 프로그램에서 탐색"
      detail:
        text1: '돌아가기 위해서는 스마트폰의 취소 버튼를 이용하세요.'
        text2: '개체를 다시 보려면 한 화면을 되돌아 갑니다. 여기서 스크립트와 모양, 소리로 갈 수 있습니다. 거기서 모양과 소리파일의 이름을 바꾸고, 복사, 추가 또는 삭제할 수 있다.'
        text3: '개체나 배경을 미리보려면 스마트폰의 취소버튼을 이용하세요.'
    step10:
      title: "배경을 바꾸라"
      description: "하나의 프로그램의 개체와 배경을 미리 보여준다."
      detail:
        text1: '배경은 개체와 비슷하다, 그러나 배경위에 나타낼 수 있다.'
        text2: '스크립트, 소리와 모양을 배경과 같은 방식으로 볼 수 있습니다.'
    step11:
      title: "메인 메뉴"
      description: "이 화면으로 돌아가기 위해서는 스마트폰의 취소 버튼를 이용하세요."
      detail:
        text1: '현재 열린 프로그램에 계속합니다.'
        text2: '새로운 프로그램을 추가하세요.'
        text3: '모든 로컬 프로그램을 참조하십시오.'
        text4: '도움말 사이트에 가서 다른 사용자들과 토론해 보세요.'
        text5: 'Pocket Code 프로그램의 세계를 탐험해 보세요. 다운로드하고 하고 싶은대로 리믹스해 보세요.'
        text6: '현재 열려있는 프로그램을 업로드하세요.'
  tutorialcards:
    title: "튜터리얼"
    description1: "이 튜터리얼에서는 포켓 코드에서 효과적인 트릭을 사용하는 방법을 보여줍니다."
    getReady: "준비:"
    tryCode: "이 코드를 시도해 보십시오."
    doIt: "실행:"
    tip: "추가 팁:"
    card1:
      title: "다음 크기로 바꾸기"
      description: "개체의 크기를 변경 합니다."
      one: "크기 변경하려는 개체를 추가하세요. 예: 동물."
      two: "(그것의 원래 크기의 20%)에 의해 그것을 최소화하기 위해 개체의 스크립트에 다음 블럭을 삽입하세요."
    card2:
      title: "배경 바꾸기"
      description: "개체의 모양을 변경하세요."
      one: "크기 변경하려는 개체를 추가하세요. 예: 동물."
      two: "개체의 모양에 더 많은 그림을 추가해 주세요."
      three: "개체의 스크립트에 1 초 후의 모양을 이어서 바꾸기 위해 다음 블럭을 삽입하세요."
    card3:
      title: "애니메이션"
      description: "개체에 애니메이션 효과 주기"
      one: "이동 하려는 개체를 추가합니다."
      two: "개체의 모양에 움직임을 나타내려면 다른 그림을 포함시키세요."
      three: "일정한 시간 후에 개체의 위치를 계속 변경하려면 개체의 스크립트에 다음 블럭을 삽입합니다. 또한 벽에 닿으면 튕기기를 이용해 스테이지를 여유있게 활용할 수 있습니다."
    card4:
      title: "움직이기"
      description: "개체를 스크린 위로 움직여 보자."
      one: "예를 들어 비행기처럼 움직일 개체를 추가하세요."
      two: "다음 블럭을 추가하고 움직일 영역을 정해줍니다."
    card5:
      title: "소리 재생"
      description: "개체를 터치하여 소리를 재생합니다."
      one: "재생할 소리, 예를 들어 개라는 개체를 추가합니다."
      two: "재생을 가능하게 하려면 아래 블럭을 추가하세요. 개인 라이브러리 또는 포켓코드 미디어 라이브러리에서 소리파일을 선택하거나 스스로 녹음해 보세요."
    card6:
      title: "소리내기"
      description: "개체에서 소리내기를 해보세요."
      one: "예를 들어 Carrie 비행기처럼 소리내기할 개체를 추가하세요."
      two: "음성 출력을 가능하게 다음 블럭을 추가하세요."
    card7:
      title: "센서"
      description: "기울기 센서를 사용하여 개체를 제어합니다."
      one: "이동 하려는 개체를 추가합니다."
      two: "스마트폰의 센서를 통해 개체를 제어하려면 다음 블럭을 삽입합니다. 다음에 \"x축 및 y축 기울기\"를 선택합니다. 적당한 움직임을 얻으려면 \"-기울기\"값을 설정하세요. 개체의 움직임 너무 민감한 경우에는, 예를 들어 10으로 기울기값을 나눕니다."
    card8:
      title: "나침반"
      description: "스스로 나침반 만들기"
      one: "나침반 방향에 향하게할 개체를 추가합니다."
      two: "개체의 방향을 설정하기 위해 다음 블럭을 삽입하세요. 이어서 무한 반복 블럭 사이에 추가합니다."
    card9:
      title: "방송하기"
      description: "한 개채에서 다른 개체로 메시지를 보내세요."
      one: "방송 메시지를 내보낼 예를 들어 앨리스 개체를 추가하세요. 또한, 배경의 모양에 두 번째 배경을 추가합니다. 방송된 메시지를 받는대로 배경을 바꿀 것입니다."
      two: "\"모두에게 보내기\" 블럭을 삽입하고 다른 개체는 메시지를 받으면 어떻게 해야 결정합니다."
      three: "이 경우에 배경의 앞 레이어에서 개체를 터치할 때 변경 됩니다."
    card10:
      title: "변수 보이기"
      description: "변수의 값을 표시하세요."
      one: "귀하의 스마트폰의 센서 (%tutorial_card_link_7% 자습서 카드 7 %link_end% 참조)를 통해 이동하는 개체를 추가 합니다. 또한 메시지를 받을 때 변경해야 할 두번째 배경을 추가합니다."
      two: "현재 x축 및 y축 이동 스프라이트의 위치를 변수에 저장하려면 다음 블럭을 삽입합니다."
      three: "\"변수 보이기\"블록을 통해 무대에 변수값을 표시할 수 있습니다."
    card11:
      title: "충돌 감지"
      description: "두 개체 간의 충돌을 감지합니다."
      one: "알렉스의 예처럼, 스마트폰의 센서를 통해 이동해야 하는 두 개체를 추가 (%tutorial_card_link_7% 자습서 카드 7 %link_end% 참조)."
      two: "움직이는 알렉스의  \"x 및 y 위치\"를 저장하라(%tutorial_card_link_10% 자습서 카드 10 %link_end% 참조). 그리고 다음 스크립트를 삽입하라. 지속적으로 두 개체가 겹치는지 확인합니다. 만약 그런 경우 고정된 개체는 숨겨져야 합니다."
    card12:
      title: "얼굴 인식"
      description: "얼굴 인식를 사용하여 개체를 제어합니다."
      one: "먼저 얼굴 인식 블럭이 활성화 되어있는지 확인합니다. 설정으로 이동합니다."
      two: "새 스프라이트를 추가하고는 얼굴 감지 되면 보이게 하려면 다음 블럭을 추가하세요. 얼굴 인식이 되고 무한 반복 사이에 넣어 확인하세요. 카메라는 얼굴 인식하는 경우 변수의 값은 \"TRUE\", 그렇지 않으면 \"FALSE\"입니다."
  starterPrograms:
    title: "시작 프로그램"
    description: "이러한 시작 프로그램을 실행해 보세요. 변경하려면 자세히 보고 아이디어를 추가해 보세요."
    categories:
      games: "게임"
      animations: "애니메이션"
      interactive: "인터랙티브 예술 및 이야기"
      music: "음악 및 무용"
  gameJam:
    title: "게임 사이트에 포켓 코드 게임을 업로드 하는 방법?"
    text0: "당신의 게임에 처음으로 축하합니다! 독립적으로 실행되는 안드로이드 app을 %link%에 업로드할 수 있습니다. 그다음 게임 사이트에 업로드할 수 있다."
    title1: "등록"
    text1: "먼저 계정을 생성해야 합니다. 그 후 만든 프로그램을 업로드할 수 있습니다. 그것은 쉽게 걱정할 필요가 없습니다. 사용자 이름 및 암호의 생각해 두고. 둘 다 작성 후 '로그인 또는 등록' 클릭 합니다!"
    title2: "업로드"
    text2: "등록 절차 후 게임을 업로드할 수 있습니다. 그냥 이름에 대해 생각하고 설명을 추가합니다. 또한 설명 필드에 #AliceJam150을 추가 합니다."
    title3: "프로그램에 대한 검색"
    text3: "검색 및 프로그램 이름을 사용하여 프로그램을 직접 찾거나 모든 프로그램이 나열된 포켓 코드 프로필로 이동합니다."
    title4: "안드로이드 응용 프로그램을 창조하라"
    text4: "프로그램 세부 정보 페이지에서 직접 안드로이드 애플리케이션을 만들 수 있습니다. '앱 준비'를 클릭하여 응용 프로그램을 만듭니다."
    title5: "앱 다운로드하기"
    text5: "응용프로그램으로 만든 후 프로그램을 다운로드할 수 있습니다.  %link%에 참가할 게임으로 다시 다운로드된 프로그램을 다시 업로드 할 수 있다."
    title6: "GameJolt.com에 등록/로그인"
    text6: "%link%를 방문 하 고 ' 로그 ' 또는 ' 가입!' 메뉴에서 클릭 합니다. 만약 당신이 이미 있으면 바로 로그인 하고, 계정이 없다면, 당신은 이메일 주소, 사용자 이름 및 암호와 함께 등록을 해야 합니다."
    title7: "Game Jolt Site에 게임을 업로드"
    text7: "로그인 후, 대시보드로 이동합니다. 거기서 당신의 게임을 추가할 수 있습니다. 먼저 '규칙 적용'을 클릭 해야 합니다. 다음 게임 정보를 기입 합니다. 엔진/언어/제작 도구로서 '기타'를 선택하고 다른 엔진/언어/도구 '안드로이드' 필드에 추 합니다. '개발' 상태로 ' 완료/안정 '을 선택 합니다. #AliceJam150 %link% 페이지에 나타나는 설명에 포함되었는지 확인합니다."
    text7_1: "당신의 게임을 게시할 수 있습니다, 다음 단계를 따르십시오.  적어도 '썸네일 이미지' 를 추가해야 하며 '평가'를 설정하고,  ' 빌드/파일 '을 클릭하여 게임을 업로드합니다."
    text7_2: "' 추가 패키지 '에 클릭하고 패키지 정보를 작성합니다. 저장하고 추가사항을 추가하세요. "
    text7_3: "이제 프로그램의 apk를 업로드할 수 있습니다. 당신은 다운로드 폴더에 다운로드한 애플리케이션을 찾으세요. 그것은 제일 좋은 자료 찾는 방법입니다. (예: es 데이터 탐색기)"
    text7_4: '참고: 응용 프로그램은 없는 경우는 접미사 ''. a p k'', ''. a p k''를 수동으로 추가해야 합니다. 그냥 파일 이름을 바꿉니다. 이제 당신이 그것을 업로드할 수 있습니다.'
    text7_5: "업로드 후 게시하려면 '확인'을 클릭하세요. 사람들이 당신의 게임의 다운로드에 대한 링크가 표시됩니다."
    text7_6: "사이트에 첫 번째 게임을 업로드하고 활성화 되었습니다. 축하합니다!"
    text7_7: "다른 사람들이 지금 당신의 게임을 찾을 수 있고 그것은 %link% 페이지에 표시됩니다."
  aliceGameJamTutorialcards:
    title1: "(환영) 원더랜드"
    subtitle1: "'터치할 때' 블록에 캐릭터를 움직이고 이벤트를 만드세요"
    description1: |
      캐릭터가 살아 움직이는지 배우고 터치 할 때 캐릭터가 무엇을 할지 익히세요. 비디오를 통해 캐릭터가 다른 모양으로 어떻게 움직이는지 알 수 있다. 더하여 '터치할 때'블록의 이벤트와 개체사이에 방송 메시지를 어떻게 보내는지 보여준다.
    title2: "앨리스를 저장!"
    subtitle2: "기울기 센서를 사용하여 개체 간의 충돌을 감지하라"
    description2: "스마트폰의 기울기 센서를 사 하여 문자를 제어하는 방법을 배웁니다. 왼쪽 또는 오른쪽에 귀하의 휴대 전화를 기울이기로 앨리스의 움직임을 제어할 수 있습니다. 우리의 자습서를 시청하고 개체를 임의로 하늘에서움직이고 다른 개체와의 충돌를 경험하자."
    title3: "해 터-치고 달리기"
    subtitle3: "움직이는 배경을 만들고 Hatters' 움직임을 제어하세요"
    description3: "이 자습서에서는 움직이는 것처럼 보이는 풍경을 만드는 방법을 배웁니다. 우리는 운동의 환상을 만들어 화면에 따라 개체를 이동할 것입니다. 스마트폰의 기울이기로 이동하게 하는 방법을 보여줍니다."
    title4: "해 터-치고 달리기"
    subtitle4: "악마 카드를 촬영해 보자"
    description4: "이 자습서에서 임의로 캐릭터를 향해 이동하는 적을 만드는 방법을 살펴보겠습니다. 또한, 해 터 teadrops를 촬영하고 적을 충돌 감지를 사용 하여 공 하는 경우 확인 게 하는 방법을 배웁니다."
    title5: "Cheshire 고양이를 치세요"
    subtitle5: "변수를 사용하여 점수를 만들기"
    description5: "이 자습서에서는 점수를만들기 위해 변수를 사용하는 방법을 살펴보겠습니다. 점수는 게임 내에서 유용한 요소입니다. 우리의 점수를 보여줍니다."
    title6: "토끼 레이스"
    subtitle6: "움직이는 배경을 만드세요"
    description6: |
      이 자습서는 특정 방식으로 배경 그래픽을 이동하여 세로로 스크롤 배경을 만드는 방법을 보여 줍니다. 또 한 가지 우리가 당신을 앞으로 점프 하는 캐릭터를 만드는 것을 가르칠 것입니다. 게임을 좀 더 어렵게 만들기 위해 시간이 지남에따라 당신의 캐릭터의 속도를 감속하는 방법을 살펴보겠습니다.
    download: "프로그램 다운로드"
