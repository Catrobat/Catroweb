termsOfUse:
  title: उपयोग की शर्ते
  headline: Welcome to the Catrobat Community!
  text1: 'कैटरोबैट समुदाय में भाग लेके, आप अपने कोड और विचारों को लोगों के साथ बाँटते है:'
  text2: हम आपकी मदद से इस समुदाय को सभी सदस्यों के लिए सहयोग देने वाली जगह बनाना चाहते है|
  text3: कैटरोबैट परियोजना के माध्यम से हम सहयोग को बढ़ावा और सभी लोगों की रचनात्मकता से मानवता के हित में कार्य करना चाहते है। आप भी कैटरोबैट समुदाय के सक्रिय सदस्य बन सकते है और अपने प्रोग्राम्स को समुदाय को उपहार की तरह दे सकते है , जैसे अन्य सक्रिय सदस्य अपने प्रोग्राम्स बाँटते है।
  text4: 'हमारे तरफ़ से आप के लिए उपहार:'
  text5: 'हमारी उपयोग और सेवा की शर्तें:'
  list1:
    item1: कई अलग देशों और संस्कृतियों से
    item2: सभी उम्र के (किशोर से लेके युवा बच्चों और वरिष्ट नागरिक)
    item3: अनुभव के सभी स्तरों के साथ
  list2:
    item1: सम्मानजनक रहें। जब प्रोग्राम बाँटे, कृपया याद रखें की विह्न उम्र और पृष्ठभूमि के लोग आपका योगदान देखेंगे।
    item2: 'श्रेय दे।आप अन्य लोगों के प्रोग्राम्स का संशोधित कर सकते है - बस उन्हें श्रेय देना ना भूले। आप अपने प्रोग्राम के वर्णन में उन्हें श्रेय दे सकते है । कृपया अन्य उपयोगकर्ताओं के प्रोग्राम्स को संशोधित करने के लिए नीचे लिखे अनुच्छेद में दी हुई सूचि का प्रयोग करे ।'
    item3: ईमानदार रहें। आप जैसे है वैसे ही रहें और कोई दूसरा बन कर समुदाय को नुक्सान ना पहुंचाए।
    item4: व्यक्तिगत जानकारी को निजी रखें। आप अपनी ईमेल आईडी, फोन नंबर, या अन्य व्यक्तिगत संपर्क जानकारी लोगों से ना बाँटे।
    item5: "वेबसाइट अनुकूल रखने में मदद करे। यदि आपको लगता है कि दूसरों के प्रोग्राम  या टिप्पणी  मतलबी, अपमानजनक, हिंसक, या अन्यथा अनुचित है, तो 'अनुपयुक्त रिपोर्ट' बटन दबाये करें और एक संक्षिप्त विवरण छोड़ दें। कैटरोबैट समुदाय आपकी रिपोर्ट की समीक्षा करके और प्रोग्राम, टिप्पणी एवम् अन्य लेख को हटा सकता है।"
  list3:
    item1: "कोई भी प्रोग्राम हमारी वेबसाइट पर अपलोड करके आप अपने काम को निः शुल्क कैटरोबैट लाइसेंस के तहेत रखने की सेहमती देते हैं और इसे स्वीकार करते हैं। नि: शुल्क लाइसेंस के तहत जैसे स्वयं कैटरोबैट प्रणाली आप के लिए उपलब्ध है, वैसे ही आपके अपलोड किये गए कैटरोबैट प्रोग्राम हर किसी के उपलब्ध है और उन्हें पिछले अपलोड किये गए प्रोग्रामों से सीखने एवम नए आकर्षक खेल, एनीमेशन और अन्य प्रोग्रामों को बनाने का अधिकार देता है। यह अनुमति देता है सभी को ' 'किसी भी साथियों के कंधों पर खड़े हो', उन सभ में आप भी एक हैं! आपका काम इस प्रकार पूरी दुनिया को लाभ देगा और मुफ्त का उपयोग करने के लिए हर किसी के लिए उपलब्ध रहेगा, जैसे विकिपीडिया में चित्र और लेख मुफ्त में उपलब्ध रहते हैं। मानवता के लिए इसे भेंट की तरह माने: आप हर किसी को दे, और अन्य सभी लोग जो हमारी वेबसाइटो पर प्रोग्राम अपलोड करते हैं वह आपको देंगे। इस प्रकार एक अपलोड किया गया प्रोग्राम, जो इसका मालिक आपको मुफ्त के लिए दे रहा है, उसकी शर्त है कि आप भी सामान शर्तो पर समुदाय में लेंगे।"
    item2: आपका उपहार स्वीकार करना ज़रूरी नहीं है; यदि आप करते हैं तो कुछ नियम लागू होते हैं। इन नियमों का लाभ हैं कि आप काम से सीख सकते हैं और उसे और अच्छा बनाकर, उदाहरण के लिए, फिर से अपने नाम से हमारी वेबसाइटों पर अपलोड कर सकते हैं। एक अन्य लाभ यह है कि यह लाइसेंस ये सुनिश्चित करते हैं की आप दुसरे के द्वारा अपने प्रोग्राम के उपयोग के माध्यम से उत्पन्न होने वाली समस्याओं के लिए उत्तरदायी नहीं ठहराया जाएंगे।
    item3: एक महत्वपूर्ण अतिरिक्त शर्तों है कि आप स्पष्ट रूप से लेखकों को जिनके काम पर आपका अपना काम आधारित है उन्हें श्रेय दे। आपका काम स्पष्ट रूप से दुसरो के द्वारा प्रोत्साहित हो इसकी हम पूरी कोशिश करेंगे ,इतना ही नहीं, दुसरे आपका काम आपके एकमात्र नाम, जिस से आप कैटरोबैट समुदाय में जाने जाते है, के माध्यम से आपको श्रेय देंगे, और आपको अन्य सार्वनिक तरीको से धन्यवाद देंगे।
    item4: 'Please consult %link-licenseUploaded% for the precise legal terms and conditions.'
  list4:
    item1: हम हमारे कैटरोबैट प्रणाली से संबंधित, सॉफ्टवेयर और इंटरनेट संसाधन, उदाहरण के लिए, कैटरोबैट दल द्वारा लिखित सॉफ्टवेयर, हमारे वेबसाइटें और इंटरनेट संसाधन, कैटरोबैट प्रणाली संबंधित कोड की पेशकश करते हैं और अतिरिक्त सामग्री जैसे कि, चित्रों, ध्वनियों और ग्रंथों को वर्त्तमान और भविष्य मे कैटरोबैट के मुफ्त लाइसेंस के अंतर्गत आपके लिए पेश किये जाते है।
    item2: 'ये लाइसेंस कैटरोबैट प्रणाली को नि: शुल्क बनाता है एवम् आपको इसका प्रयोग किसी भी रूप में करने की आजादी देता है, परन्तु कुछ प्रतिबंध के साथ | कैटरोबैट हमेशा नि: शुल्क  और सबके लिए उपयोगी रहेगा |'
    item3: 'Please consult %link-licenseToPlay% for the precise legal terms and conditions. The source code of the Catrobat system as well as many other documents and resources are available via %link-developer%.'
  list5:
    item1: 'If you, or, if you are below 13 years of age, your parents or legal guardians, are associated with an organization involved in or responsible for dragnet type privacy violations and/or bulk or mass surveillance, then you are not allowed to use our software applications and to access our services. The precise details of this restriction and certain exceptions to it are delineated in Sections 4.a and 4.b on our %link-termsOfUse%.'
    item2: If you are under 13 years of age, then you have to ask your parents or legal guardians whether they allow you to use Catrobat’s Software Applications and Services.
    item3: प्रोग्राम एवम उपयोगकर्ता खाते को अस्वीकार करने का, हटाने का, छुपाने का हमे पूरा अधिकार है और कैसी भी डिजिटल सामग्री जो कैटरोबैट की वेबसाइटों पर उपलोड की गयी हैं, किसी भी समय पर, उस पर हमारा संपूर्ण विवेकाधिकार है, उदहारण के लिए, अगर किसी प्रोग्राम में अनुपयुक्त सामग्री प्राप्त होती है या कोई उपयोगकर्ता हमारे अधिकारों का उल्लंघन कर रहा हैं।
    item4: सभी कैटरोबैट के सॉफ्टवेयर और इंटरनेट संसाधनों की पेशकश इस उम्मीद से कि है की वे उपयोगी साबित होंगे, लेकिन किसी भी वारंटी के बिना।
    item5: 'Please consult our %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service for precise formulations of above points and some additional legal terms and conditions.'
  bottom1: Check back here from time-to-time, because we are always trying to improve our Terms of Use.
  bottom2: 'Please mail any suggestions regarding these Terms of Use to %email-webmaster%.'
  version: Version 1.3, 4 March 2014
help:
  stepByStep:
    title: कदम दर कदम परिचय
    start: 'शुरू करने की स्थिति:'
    description: |
      Here you create your first program, an interactive postcard using the following walkthrough videos.
      You have to follow the instructions given to you.
      During the creation of the postcard, the basics of Pocket Code that you need for your future projects are mediated.
      After these guided videos, all other activities will give you more freedom to create your own personal Pocket Code projects.
    step1:
      title: Make a new program
      detail:
        text1: '"नए" पर टैप करें।'
        text2: 'एक प्रोग्राम नाम दर्ज करें, "खाली कार्यक्रम बनाएँ" का चयन करें और "ठीक" टैप करें।'
    step2:
      title: Create a new object
      detail:
        text1: 'टेप करें:'
        text2: Choose the source of the first look of your new object.
        text3: 'Enter an object name and tap "OK" to create the object.'
        special1: एक नया नज़ारा बनाएं
        special2: गैलरी से चुनें
        special3: तस्वीर लें
    step3:
      title: Start Moving
      detail:
        text1: 'टेप करें:'
        text2: 'जिस पहली ईंट का हम उपयोग कर रहे हैं वो "गति" श्रेणी से है।'
        text3: 'ईंट "सरकाना" चयन करें. आपका ऑब्जेक्ट ईंट द्वारा बताई गयी नयी जगह चला जायेगा'
        text4: ईंट अब तैर रही है। उसको चिपकाने के लिए, ईंट को इच्छित स्थान पर ले जाएँ। आप पहले से सम्मिलित किए हुए ईंटों को भी टैप करके स्थानांतरित कर सकते हैं, जैसे ही वो तैरना शुरू कर दें|
        text5: 'Tap "Play" to go to the stage and see the object gliding.'
        text6: स्टेज से वापस आने के लिए Android के वापस बटन का उपयोग करें।
    step4:
      title: नज़ारा बदले
      description: आप अपने ऑब्जेक्ट का नज़ारा बदल सकते हैं
      detail:
        text1: 'Choose the "Switch to look" brick. With this brick you can choose a look or create a new one.'
        text2: 'ईंट को "सरकाएं" ईंट के नीचे लगायें'
        text3: नया नज़ारा बनाने के लिए ड्रापडाउन क्षेत्र में टैप करें
        text4: पहले की तरह चित्र के स्रोत का चयन करें
        text5: अब आपको नया चित्र चयन करना है
        text6: 'स्टेज पर व्यवहार को देखने के लिए "प्ले" टैप करें।'
    step5:
      title: बोलिए
      description: अब आपको पता चलेगा की ऑब्जेक्ट से कैसे बात करवाई जाती है|
      detail:
        text1: 'Choose the "Speak" brick. The object speaks the text, when this brick is executed.'
        text2: 'ईंट को "नज़ारा देखें" ईंट के नीचे लगायें'
        text3: 'स्टेज पर व्यवहार को देखने के लिए "प्ले" टैप करें।'
    step6:
      title: Again and again
      description: यह चरण आप को दिखाता है की कैसे वस्तुओं के व्यवहार दोहरायें
      detail:
        text1: 'Choose the "Forever" brick. Everything in the loop repeats forever.'
        text2: '"जब प्रोग्राम शुरू किया था" वाली ईंट के नीचे "हमेशा के लिए" वाली ईंट लगायें'
        text3: 'Add another "Glide" brick.'
        text4: 'Snap the "Glide" brick aboth the "End of loop" brick.'
        text5: X और y मान के पाठ क्षेत्र में टैप करें और 0 सेट करें|
        text6: 'स्टेज पर व्यवहार को देखने के लिए "प्ले" टैप करें।'
    step7:
      title: Tapping is everything
      description: जब प्रोग्राम स्टेज पर चल रहा है तब भी आप ऑब्जेक्ट का व्यवहार नियंत्रित कर सकते हैं।
      detail:
        text1: 'Choose the "When tapped" brick. Every brick underneath the "When tapped" will be executed one time when you tap the object on the stage.'
        text2: 'Place the "When tapped" underneath the other bricks.'
        text3: 'Choose the "Turn right" brick and snap it underneath the "When tapped" brick.'
        text4: अब आपके पास यह script है
        text5: स्टेज का व्यवहार देखने के लिए प्ले टैप करें| अब अगर आप ऑब्जेक्ट पर टैप करोगे तो वो घूमेगा|
    step8:
      title: Copy, delete or edit a brick
      detail:
        text1: ईंट के बायें तरफ एक टैप सन्दर्भ मेनू खोलता है. वहां से आप फार्मूला संपादक की सहायता से ईंट के मूल्यों को कॉपी कर सकते हैं, हटा सकते हैं, स्थानांतरित कर सकते हैं, और सम्पादित कर सकते हैं|
    step9:
      title: Navigation in the app
      detail:
        text1: App में नेविगेट करने के लिए Android वापस बटन का उपयोग करें।
        text2: आपके ऑब्जेक्ट का अवलोकन करने के लिए एक स्क्रीन पीछे जाएँ। यहाँ आप लिपियों में और ऑब्जेक्ट के नज़ारे व आवाज के एक शक्तिशाली प्रतिनिधित्व में जा सकते हैं |वहाँ आप नज़ारे और आवाज को बदल, हटा और जोड़ सकते हैं |
        text3: फिर से अपनी वस्तुओं और अपनी पृष्ठभूमि का अवलोकन करने के लिए प्राप्त करने के लिए Android के वापस बटन का उपयोग करें।
    step10:
      title: Change the background
      description: यह आपके ऑब्जेक्ट्स का अवलोकन है और पृष्ठभूमि एक प्रोग्राम पर निर्भर करता है।
      detail:
        text1: पृष्ठभूमि एक तरह का ऑब्जेक्ट है, लेकिन बस पृष्ठभूमि पर है |
        text2: 'आप इसी तरह पृष्ठभूमि में लिपियां, ध्वनियाँ और नज़ारा जोड़ सकते हैं | '
    step11:
      title: Main Menu
      description: इस स्क्रीन पर वापस आने के लिए Android के वापस बटन का उपयोग करें।
      detail:
        text1: आपके वर्तमान में खुले हुए प्रोग्राम के साथ जारी रखें।
        text2: एक नया प्रोग्राम जोड़ें।
        text3: अपने सभी स्थानीय कार्यक्रमों को देखने।
        text4: सहायता साइट पर जायें और अन्य उपयोगकर्ताओं के साथ चर्चा करें|
        text5: पॉकेटकोड प्रोग्राम्स की दुनिया का अन्वेषण करें। डाउनलोड करें और जैसे चाहें प्रोग्राम रीमिक्स करें|
        text6: जो प्रोग्राम वर्तमान में खुला है उसे अपलोड करें।
  tutorialcards:
    title: Tutorials
    description1: These tutorials show you how to use effective tricks in Pocket Code.
    getReady: 'तैयार हो जाए:'
    tryCode: 'Try this code:'
    doIt: 'इसे करे:'
    tip: 'अतिरिक्त सुझाव:'
    card1:
      title: आकार बदलें
      description: आकार बदलने के लिए बतख को छुये|
      one: Add the object of which you would like to change the size, e.g. Animal.
      two: "Insert the following bricks into the scripts of the object in order to minimize it (by 20% of it's original size) when tapped."
    card2:
      title: नज़ारा बदले
      description: स्वचालित रूप से गणना करने के लिए इस चाल का उपयोग करें|
      one: Add the object of which you would like to change its look, e.g. items.
      two: "Include further pictures in the object's looks."
      three: "Insert the following bricks into the scripts of the object in order to continually switch it's look after one second."
    card3:
      title: चलता हुआ एनीमेशन
      description: तोता उड़ाने के लिए इस चाल का प्रयोग करे|
      one: Add the object you want to be moving.
      two: "Include another picture in the object's looks which illustrates the movement."
      three: "Insert the following bricks into the scripts of the object in order to continually change the object's position after a certain time. Additionally you can margin the stage by bouncing if on edge."
    card4:
      title: सरकाए
      description: सुचारू रूप से एक बिंदु से दूसरे तक जाए|
      one: Add the object you want to be gliding. e.g. plane.
      two: Insert the following bricks and define the area in which the movement should happen.
    card5:
      title: ध्वनि चलाएँ
      description: Play a sound by tapping on the object.
      one: Add the object you want to be playing a sound, e.g. dog.
      two: Insert the following bricks in order to make the playback possible. Choose a sound from your personal library, the Pocket Code media library or record one yourself.
    card6:
      title: कुछ बोले
      description: इस वस्तु को बुलाने क लिए, इस कोड का प्रयोग करे|
      one: Add the object you want to be speaking, e.g. Carrie.
      two: Insert the following bricks in order to make the voice output possible.
    card7:
      title: जी सेंसर
      description: आपके डिवाइस के झुकाव के अनुसार इस वस्तु को नियंत्रित करने के लिए इस चाल का उपयोग करें।
      one: Add the object you want to be moving on stage.
      two: 'Insert the following bricks in order to control the object through your phone’s sensors. Therefore choose the „x and y inclination“. To get the suitable movement, set „- inclination“. If the object’s movement is too sensible, divide the inclination by 10 for example.'
    card8:
      title: दिशा-सूचक(कम्पास)
      description: दिशा-सूचक (कम्पास) बनाने के लिए इस कोड का उपयोग करें।
      one: Add the object you want to point in compass direction.
      two: "Insert the following bricks in order to set the object's orientation. Additionally include a forever loop."
    card9:
      title: प्रसारण
      description: इस कोड को देखो! यह आपको वस्तुओं के बीच संवाद करना सिखाता है|
      one: "Add a new object, e.g. Alice, which should send a broadcast message. Additionally, add a second background to the background's looks. As soon as the background receives the broadcast message it will change to its other look."
      two: Insert the brick „Send to all“ and determine what should happen when the other object receives the message.
      three: In this case the background changes when the object in the front layer is tapped.
    card10:
      title: Show variable
      description: Show the value of a variable.
      one: 'Add an object you want to be moved through your phone’s sensors (see %tutorial_card_link_7% Tutorial Card 7 %link_end%). Additionally add a second background to which it should change when it receives a broadcast message.'
      two: Insert the following bricks in order to save the current x and y position of the moving object in a variable.
      three: Through „Show variable“ you can display the values on stage.
    card11:
      title: Collision detection
      description: Detect a collision between two objects.
      one: 'Add two objects of which one should be moving through your phone’s sensors, e.g. Alex (see %tutorial_card_link_7% Tutorial Card 7 %link_end%).'
      two: 'Save the current „x and y position“ of the moving object Alex (see %tutorial_card_link_10% Tutorial Card 10 %link_end%) and insert the following scripts. Continually check if the two objects overlap. If they do so the fixed object should be hidden in this case.'
    card12:
      title: Face detection
      description: Control an object by using face detection.
      one: First make sure that the face detection bricks are enabled. Therefore go to the settings.
      two: Add a new object and insert the following bricks in order to show it if a face is detected. Check if a face is detected and put this in a forever loop. If the camera perceives a face the value of the variable is „TRUE“, otherwise it is „FALSE“.
