termsOfUse:
  title: Warunki użytkowania
  headline: Witaj w społeczności Catrobat!
  text1: 'Jako uczestnik społeczności Catrobat dzielisz się programami i pomysłami z innymi ludźmi:'
  text2: 'Potrzebujemy Twojej pomocy, aby ta społeczność dawała wsparcie dla każdego jej członka. Oto jak możesz pomóc:'
  text3: 'Dzięki projektowi Catrobat chcemy wspierać współpracę i umożliwić połączenie kreatywności wszystkich użytkowników na rzecz całej ludzkości. Również Ty możesz zostać aktywnym członkiem społeczności Catrobat oddając swoje programy społeczności jako prezent, w taki sam sposób, jak inni aktywni uczestnicy dają swoje programy Tobie:'
  text4: 'Nasz prezent dla Ciebie:'
  text5: 'Nasze warunki użytkowania i korzystania z usługi:'
  list1:
    item1: z wielu różnych krajów i kultur
    item2: w każdym wieku (od małych dzieci do nastolatków i ich dziadków)
    item3: na wszystkich poziomach doświadczenia
  list2:
    item1: Miej szacunek. Podczas udostępniania programów, pamiętaj proszę, że ludzie z różnych grup wiekowych i środowisk zobaczą Twój wkład.
    item2: 'Podziękuj. Masz swobodę przerabiania programów innych ludzi - po prostu upewnij się, że składasz im podziękowania. Jednym z miejsc podziękowań jest opis programu. Zobacz ustęp poniżej, wypunktowaną listę szczegółowych informacji na temat modyfikowania programów innych użytkowników.'
    item3: Zachowaj uczciwość. Nie udawaj, że jesteś kimś innym i nie staraj się oszukać społeczności.
    item4: Nie ujawniaj informacji osobistych. Nie dziel się swoim adresem e-mail, numerem telefonu lub innymi danymi osobowymi.
    item5: 'Pomóż zachować witrynę przyjazną. Jeśli czujesz, że inni mogliby odczuć program lub komentarz jako nieprzyjemny, obraźliwy, zbyt agresywny lub w inny sposób nieodpowiedni, po prostu kliknij na przycisk "Zgłoś jako niewłaściwe" i zostaw krótkie wyjaśnienie. Zespół Catrobat sprawdzi Twoje zgłoszenie i może usunąć dowolny program, komentarz lub post.'
  list3:
    item1: 'Umieszczając program na naszych stronach internetowych, akceptujesz i zgadzasz się na korzystanie z Twojej pracy na wolnych  licencjach dla przesłanych programów Catrobat. Na tych samych wolnych licencjach sam system Catrobat jest dostępny dla Ciebie. Wolne licencje przesłanych programów Catrobat dają każdemu prawo do uczenia się z prac wcześniej przesłanych przez innych, a także dostosowania i remiksownia tych prac, aby budować własne nowe fascynujące gry, animacje i inne programy. To pozwala każdemu "stanąć na barkach kolegów", jednym z nich jesteś Ty! Twoja praca będzie zatem dostępna dla całego świata i wolno z niej będzie wszystkim korzystać, trochę podobnie do tekstów i zdjęć umieszczanych w Wikipedii przez wolontariuszy z całego świata. Potraktuj to jak Twój prezent dla ludzkości: dajesz go każdemu i wszyscy inni, którzy przesyłają swoje prace na nasze strony internetowe dają go Tobie. Dzięki temu umieszczony program jest darem wielkiej wartości, który jego właściciel daje Ci za darmo, pod warunkiem, że uczestniczysz we wspólnocie na tych samych warunkach.'
    item2: 'Nie musisz przyjąć tego daru; ale jeśli przyjmiesz, obowiązują Cię pewne zasady. Korzyścią płynącą z tych zasad jest to, czego możesz się nauczyć i to że możesz budować nawet ciekawsze rzeczy samemu, aby je następnie, np., ponownie umieścić na naszych stronach internetowych jako własne. Kolejną zaletą jest to, że te licencje zapewniają, że nie ponosisz odpowiedzialności za wszelkie problemy wynikające dla innych  używających twojego programu.'
    item3: Jeden ważny dodatkowy warunek to uznanie wkładu autorów, na których pracy został oparty Twój projekt. W tym samym czasie będziemy pracować ciężko, żeby Twoja praca została wyraźnie doceniona przez innych, jako Twój wkład, poprzez przypisanie do niego unikatowej nazwy, która została przez Ciebie wybrana do reprezentowania Ciebie w społeczności Catrobat i dając innym możliwość wyrażenia publicznie ich wdzięczności dla Ciebie za to, że Twoja praca jest dostępna dla wszystkich, a w szczególności dla nich.
    item4: 'Proszę, odwiedź %link-licenseUploaded%, żeby poznać dokładne warunki i terminy prawne.'
  list4:
    item1: Oferujemy całe nasze oprogramowanie i zasoby internetowe związane z systemem Catrobat, tj. oprogramowanie napisane przez zespół Catrobat, nasze strony internetowe i zasoby internetowe, nasz własny kod źródłowy związany z systemem Catrobat i wszelkie dodatkowe dołączone materiały, takie jak np. zdjęcia, dźwięki i teksty, teraz i w przyszłości dla Ciebie na wolnych licencjach Catrobat.
    item2: Te licencje czynią wszystkie części Catrobat zarówno wolnymi od opłat, jak również wolnymi w sensie swobody korzystania z nich, jak tylko chcesz, z kilkoma tylko ograniczeniami zapewniającymi, między innymi, że system Catrobat zawsze pozostanie wolny i użyteczny dla wszystkich.
    item3: 'Aby poznać dokładne warunki i zasady prawne, skorzystaj z %link-licenseToPlay%. Kod źródłowy systemu Catrobat, a także wiele innych dokumentów oraz zasoby, są dostępne za pośrednictwem %link-developer%.'
  list5:
    item1: 'Jeśli jesteś związany (lub Twoi rodzice lub opiekunowie prawni są związani, jeśli jesteś w wieku poniżej 13 lat) z organizacją zajmującą się odpowiedzialnością za naruszenia prywatności  i/lub masową inwigilację, wtedy nie wolno Ci korzystać z naszej aplikacji i dostępu do naszych usług. Dokładne szczegóły tego ograniczenia i pewne wyjątki są określone w sekcjach 4.a i 4.b na naszych %link-termsOfUse%.'
    item2: Jeśli jesteś w wieku poniżej 13 lat, to musisz zapytać rodziców lub opiekunów prawnych, czy pozwalają Ci używać aplikacji i usług Catrobat.
    item3: Zastrzegamy sobie prawo do odrzucenia, usunięcia lub ukrycia programów, kont użytkowników i wszelkich materiałów cyfrowych przesłanych na strony internetowe Catrobat w dowolnym czasie według własnego uznania, na przykład, jeśli zauważymy, że program zawiera nieodpowiednie materiały lub użytkownik narusza prawa innych osób.
    item4: 'Całe oprogramowanie i zasoby internetowe Catrobat  są oferowane w nadziei, że będą one przydatne, ale bez jakiejkolwiek gwarancji.'
    item5: 'Po precyzyjne sformułowania powyższych punktów oraz niektóre dodatkowe warunki prawne, zajrzyj do naszego %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service.'
  bottom1: Zajrzyj tutaj z powrotem od czasu do czasu, ponieważ zawsze staramy się poprawić nasze warunki korzystania z serwisu.
  bottom2: 'Proszę, kieruj sugestie dotyczące niniejszych warunków użytkowania na  %email-webmaster%.'
  version: Wersja 1.3, 4 marca 2014
help:
  stepByStep:
    title: Wprowadzenie krok po kroku
    start: 'Pozycja wyjściowa:'
    description: Tutaj możesz utworzyć swój pierwszy program, pocztówkę interaktywną, korzystając z następujących filmów instruktażowych. Postępuj zgodnie z instrukcjami. Podczas tworzenia pocztówki poznasz podstawy Pocket Code, które będą potrzebne do kolejnych projektów. Dzięki tym filmom instruktażowym zdobędziesz większą swobodę podczas tworzenia własnych projektów w Pocket Code.
    step1:
      title: Stwórz nowy program
      detail:
        text1: 'Naciśnij na "Nowy".'
        text2: 'Wprowadź nazwę programu, wybierz "Utwórz pusty program" i naciśnij "OK".'
    step2:
      title: Utwórz nowy obiekt
      detail:
        text1: 'Naciśnij:'
        text2: Wybierz źródło początkowego wyglądu Twojego nowego obiektu.
        text3: 'Wpisz nazwę obiektu i naciśnij "OK", aby utworzyć obiekt.'
        special1: Narysuj nowy wygląd.
        special2: Wybierz z galerii.
        special3: Zrób zdjęcie.
    step3:
      title: Rozpocznij ruch
      detail:
        text1: 'Naciśnij:'
        text2: 'Pierwszy blok, którego używamy jest z kategorii "Ruch".'
        text3: 'Wybierz blok "Leć". Obiekt przesunie się na scenie do nowej pozycji zdefiniowanej w bloku.'
        text4: Teraz blok wisi. Aby go umieścić, przesuń blok na wybrane miejsce. Możesz też przesunąć istniejące bloki przez ich naciśnięcie, aż zostaną zawieszone.
        text5: 'Naciśnij "Play", aby przejść do sceny i zobaczyć poruszający się obiekt.'
        text6: Użyj przycisku wstecz Androida, aby wrócić ze sceny.
    step4:
      title: Zmień wygląd
      description: Możesz zmienić wygląd swojego obiektu.
      detail:
        text1: 'Wybierz blok "Zmień na wygląd". Za pomocą tego bloku możesz wybrać wygląd lub utworzyć nowy.'
        text2: 'Umieść blok pod blokiem "Leć".'
        text3: Naciśnij pole rozwijanej listy (trójkącik), aby utworzyć nowy wygląd.
        text4: Wybierz źródło obrazu, podobnie jak przedtem.
        text5: Teraz musisz wybrać (lub utworzyć) nowy obraz.
        text6: Naciśnij odtwarzanie, aby zobaczyć co się dzieje na scenie.
    step5:
      title: Powiedz
      description: Teraz dowiesz się jak spowodować, żeby obiekt zaczął mówić.
      detail:
        text1: 'Wybierz blok "Powiedz". Obiekt mówi tekst, gdy ten blok jest wykonywany.'
        text2: 'Przyczep blok pod blokiem "Przełącz się na wygląd".'
        text3: Naciśnij odtwarzanie, aby zobaczyć co się dzieje na scenie.
    step6:
      title: Znowu i znowu
      description: Ten krok pokazuje, jak można powtarzać zachowanie się obiektów.
      detail:
        text1: 'Wybierz blok "Zawsze". Wszystko w pętli będzie nieustannie powtarzane.'
        text2: 'Przyczep blok "Zawsze" pod blokiem "Gdy program startuje".'
        text3: 'Dodaj kolejny blok "Leć".'
        text4: Przyczep blok “Leć” ponad blokiem “Koniec pętli”.
        text5: 'Wybierz w polu tekstowym wartości  x i y i ustaw je na 0.'
        text6: Naciśnij odtwarzanie, aby zobaczyć co się dzieje na scenie.
    step7:
      title: Naciskanie jest wszystkim
      description: Możesz również kontrolować zachowanie obiektu, gdy program już działa na scenie.
      detail:
        text1: 'Wybierz blok "Kiedy naciśnięty". Każdy blok umieszczony pod nim zostanie raz wykonany, gdy naciśniesz obiekt na scenie.'
        text2: 'Umieść blok "Kiedy naciśnięty" pod innymi blokami.'
        text3: 'Wybierz blok "Obróć w prawo" i umieść go pod blokiem "Kiedy naciśnięty".'
        text4: Teraz masz ten skrypt.
        text5: Naciśnij odtwarzanie, aby zobaczyć co się dzieje na scenie. Jeśli teraz naciśniesz obiekt, to on się zakręci.
    step8:
      title: Kopiowanie, usuwanie lub edycja bloku
      detail:
        text1: Pojedyncze naciśnięcie każdego bloku po lewej stronie otwiera jego menu kontekstowe. Stąd możesz przesuwać, kopiować, usuwać lub edytować wartości bloku wykorzystując edytor formuł.
    step9:
      title: Nawigacja po aplikacji
      detail:
        text1: Użyj przycisku Cofnij systemu Android, aby nawigować po aplikacji.
        text2: Cofnij o jeden ekran, aby przejrzeć swój obiekt. Stąd możesz przejść do skryptów, a także do reprezentacji wyglądów i dźwięków obiektu. W tym miejscu możesz zmienić nazwę, skopiować, dodać lub usunąć wyglądy i dźwięki.
        text3: Użyj ponownie przycisku Cofnij systemu Android, aby uzyskać omówienie obiektów i tła.
    step10:
      title: Zmiana tła
      description: To jest przegląd obiektów i tła Twojego programu.
      detail:
        text1: Tło jest też obiektem, ale można mieć tylko jedno tło.
        text2: Do obiektu tło można dodać skrypty, dźwięki i wyglądy w ten sam sposób.
    step11:
      title: Menu główne
      description: Użyj przycisku wstecz Androida, aby dostać się do tego ekranu.
      detail:
        text1: Kontynuuj pracę z obecnie otwartym programem.
        text2: Dodaj nowy program.
        text3: Zobacz wszystkie lokalne programy.
        text4: Przejdź do witryny Pomoc i podyskutuj z innymi użytkownikami.
        text5: Poznaj świat programów Pocket Code. Pobierz za darmo i remiksuj programy, które lubisz.
        text6: Wyślij program, który jest obecnie otwarty.
  tutorialcards:
    title: Poradniki
    description1: Te poradniki pokazują, jak stosować skuteczne triki w
    getReady: 'Przygotuj się:'
    tryCode: 'Wypróbuj ten kod:'
    doIt: 'Zrób to:'
    tip: 'Dodatkowa rada:'
    card1:
      title: Zmień wielkość
      description: Zmień rozmiar obiektu.
      one: Dodaj obiekt, którego rozmiar chcesz zmienić, np. zwierzę.
      two: 'Wstaw następujące bloczki do skryptów obiektu w celu zmniejszenia go (o 20% oryginalnego rozmiaru) gdy zostanie dotknięty.'
    card2:
      title: Zmień wygląd
      description: Zmieniaj wygląd obiektu.
      one: Dodaj obiekt, którego wygląd chcesz zmienić, np. taki.
      two: Dołącz kolejne obrazki do wyglądów obiektu.
      three: Ułóż następujące bloczki do skryptów obiektu by nieustannie zmieniać jego wygląd co sekundę.
    card3:
      title: Animacja ruchu
      description: Animuj obiekty
      one: Dodaj obiekt, który ma się poruszać.
      two: Dołącz kolejny obrazek w wyglądzie obiektu, który zobrazuje ruch.
      three: 'Wstaw następujące bloczki do skryptu obiektu, aby nieustannie co pewien czas zmieniać wygląd i położenie obiektu. Dodatkowo możesz sprawić, że ptak nie wyleci ze sceny używając klocka "jeśli na brzegu, odbij się".'
    card4:
      title: Leć
      description: Spraw żeby obiekt przemieścił się płynnie z jednego punktu do innego.
      one: 'Dodaj obiekt, który ma latać lub ślizgać się - np. samolot.'
      two: Wstaw następujące bloczki i określ czas lotu oraz miejsce, do którego obiekt ma zmierzać.
    card5:
      title: Odtwórz dźwięk
      description: Odtwarzanie dźwięku po dotknięciu obiektu.
      one: Dodaj obiekt,, który ma wydać dźwięk, np. psa.
      two: Ułóż następujące bloczki, aby umożliwić odtwarzanie dźwięku po dotknięciu psa. Wybierz dźwięk z własnych zasobów, biblioteki multimediów Pocket Code lub nagraj samemu.
    card6:
      title: Powiedz
      description: Użyj tego kodu, żeby obiekt zaczął mówić.
      one: Dodaj obiekt, który będzie mówił, np. Carrie.
      two: Wstaw następujące bloczki, aby dziewczynka mogła mówić.
    card7:
      title: Czujnik nachylenia
      description: Steruj obiektem za pomocą przechylania swojego urządzenia.
      one: Dodaj obiekt, którym chcesz poruszać na scenie.
      two: 'Wstaw poniższe bloczki w celu kontrolowania obiektu za pośrednictwem czujników telefonu. Dlatego należy wybrać "nachylenie x i y". Aby uzyskać odpowiedni ruch, ustaw "- nachylenie". Jeśli ruchy obiektu są zbyt gwałtowne, należy podzielić nachylenie na przykład przez 10.'
    card8:
      title: Kompas
      description: Stwórz swój własny kompas
      one: Dodaj obiekt, który ma być igłą kompasu.
      two: 'Wstaw następujące bloczki, aby igła kompasu ustawiła się odpowiednio. Dodatkowo użyj pętli "zawsze".'
    card9:
      title: Nadaj
      description: Spójrz na ten kod! To pokazuje, jak obiekty mogą się komunikować.
      one: Dodaj nowy obiekt, na przykład Alicję, która powinna wysłać wiadomość. Dodatkowo, dodaj drugie tło do wyglądów tła. Jak tylko tło odbierze komunikat, zmieni się jego wygląd.
      two: 'Wstaw bloczek "Nadaj do wszystkich" i ustal, co powinno się wydarzyć, gdy inny obiekt otrzyma wiadomość.'
      three: W tym przypadku, tło zmienia się, kiedy zostanie dotknięty obiekt na pierwszym planie.
    card10:
      title: Pokaż zmienną
      description: Pokaż wartość zmiennej.
      one: 'Dodaj obiekt, który ma zostać poruszany dzięki czujnikom w telefonie (zobacz %tutorial_card_link_7% samouczek 7 %link_end%). Dodatkowo możesz dodać drugie tło, które należy zmieni się po odebraniu wiadomości.'
      two: Wstaw poniższe bloczki, aby w zmiennych zapisać aktualne współrzędne położenia x i y poruszającego się obiektu.
      three: 'Poprzez "Pokaż zmienną" można wyświetlać wartości w wybranym miejscu na scenie.'
    card11:
      title: Wykrywanie kolizji
      description: Wykrywanie kolizji między dwoma obiektami.
      one: 'Dodaj dwa obiekty, z których jeden powinien być poruszany za pomocą czujników telefonu, np. Alex (zobacz %tutorial_card_link_7% samouczek 7 %link_end%).'
      two: 'Zapisz bieżącą "pozycję x i y" poruszającego się obiektu Alex (zobacz %tutorial_card_link_10% samouczek 10 %link_end%) i wstaw następujące skrypty. Zawsze sprawdzaj, czy dwa obiekty nakładają się na siebie. Jeśli tak się stanie, obiekty powinny zostać ukryte.'
    card12:
      title: Wykrywanie twarzy
      description: Kontrola obiektu za pomocą wykrywania twarzy.
      one: Najpierw upewnij się, że bloczki wykrywania twarzy są włączone. W związku z tym przejdź do ustawień.
      two: 'Dodaj nowy obiekt i wstaw następujące bloczki, aby pokazać go, jeśli aparat wykryje twarz. Umieść, "jeśli twarz jest wykryta" i umieścić to w pętli "zawsze". Jeśli aparat wykrywa twarz zmienna przyjmuje wartość "Prawda", w przeciwnym razie - "Fałsz".'
