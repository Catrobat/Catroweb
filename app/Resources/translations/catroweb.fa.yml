licenseToPlay:
  link: مجوز بازی
  title: 'مجوز بازی - اعتبار بده و به مشارکت بزار'
  text1: 'فکر کن که هر برنامه «کت ربات» مثل یک کیک میمونه٬ یک کیک خیلی خاص که با دستور پختش (بلاگ های برنامه نویسی) همراهه. همه ی اعضای انجمن "کت ربات" کیک هایشان را با دستور پخت به مشارکت می گذارند. این به این معنیه که تو میتونی از کیک ها لذت ببری و یاد بگیری چطور خودت اونارو درست کنی!'
  text2: 'هیچ دستور پخت پنهانی وجود نداره: دستورالعمل چگونگی پخت این کیک ها برای استفاده،استفاده مجدد،تصحیح و سرو کردن بعنوان الهام ایده های جدید... یعنی کیک ها برای همه باز است.'
  text3: 'تو میتونی کیک ها رو بخوری همانطوری که میتونی دستور پخت دیگران رو شاید با مواد اولیه دیگری برای پخت کیک خودت کپی کنی. این آزادی دوتا شرط ساده داره:'
  text4: 'در راه اندازی انجمن "کت ربات" از آنجایی که معتقدیم این روش یادگیری و خلاقیت را در درون انجمن پشتیبانی می کند، ما تصمیم گرفتیم آن را به کار ببریم. با مشارکت دستورهای پخت و مواد لازم (اثر هنری و اسکریپت)، همه اشخاص میتونن کیک هایشان را بر اساس عقاید دیگران درست کنند و این به سود همه است.'
  text5: 'ما در طراحی وبسایت "کت ربات"، ویژگی هایی را برای تشویق مردم به مشارکت و دادن اعتبار به دیگران قرار دادیم. در هر صفحه ی برنامه همیشه می تونی اسکریپت های اصلی برای برنامه را دانود کنی. اگر تو برنامه را رمیکس کنی (اصلاح اسکریپت ها یا کار هنری، و به مشارکت گذاشتن نتایج)، ما تورا تشویق به دادن اعتبار در یادداشت های برنامه می کنیم و ذکر افراد و برنامه هایی که تورا تحت تاثیر قرار دادن.'
  text6: 'در مورد شرایط استفاده از انجمن آنلاین "کت ربات" در %link-termsOfUse% بیشتر یاد بگیر.'
  list1:
    item1: کیک هایت را همراه با دستورپخت آنها به اشتراک بگذار
    item2: دادن اعتبار به کسانی که الهامبخش تو بوده اند
  version: نسخهٔ 1.1 2 آوریل 2013
