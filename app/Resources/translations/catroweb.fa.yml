termsOfUse:
  title: شرایط استفاده
  headline: به انجمن کت ربات خوش آمدید!
  text1: 'تو داری به عنوان بخشی از جامعه کت ربات، برنامه ها و ایده های خود را با مردم تقسیم می کنی:'
  text2: "ما به کمکت نیازمندیم تا این انجمن را به یک مکان قابل پشتیبانی برای هر عضو ایجاد کنیم. این که چجوری به ما کمک کنی اینجاست:"
  text3: "ما می خواهیم از طریق پروژه کت ربات همکاری را رواج بدیم واجازه بدهیم تا به هم پیوستن خلاقیت های هر کسی به منفعت جامعه بشریت منجر شود. تو همچنین میتونی با فرستادن برنامه هات برای انجمن بعنوان کادو یکی از اعضای فعال انجمن کت ربات باشی و به همین ترتیب اعضای فعال دیگر برنامه هاشون رو به تو میدن:"
  text4: 'کادوی ما به شما:'
  text5: 'شرایط استفاده و خدمات:'
  list1:
    item1: از بسیاری از کشورها و فرهنگ های مختلف
    item2: همه سنین (از کودکان و نوجوانان تا پدربزرگ ها و مادربزرگ ها)
    item3: با تمام سطوح تجربی
  list2:
    item1: با احترام باش. هنگامی که برنامه ات را به اشتراک می گذاری، لطفا به یاد داشته باش که مردم با گروه های سنی متفاوت و زمینه های فکری متفاوت برنامه های به اشتراک گذاشته شده ات را خواهند دید.
    item2: "اعتبار بده. راحت باش برای اصلاح نسخه های برنامه های دیگران آزادی. فقط مطمئن شو که بهشون اعتبار میدی. یک جای دادن اعتبار در توضیحات برنامه است. لطفا پاراگراف زیر این لیست نقطه چین را درباره اصلاح برنامه کاربران دیگر نگاه کن."
    item3: "صادق باش. خودت را جای کس دیگری جا نزن یا سعی نکن که انجمن را فریب بدهی."
    item4: "اطلاعات شخصی ات را محرمانه نگه دار. آدرس ایمیل، شماره تلفن یا دیگر اطلاعات شخصی ات را به اشتراک نگذار."
    item5: "کمک کن که فضای سایت دوستانه بماند. اگر احساس می کنی  که دیگران یک برنامه یا نظر بد، توهین آمیز، بیش از حد خشونت آمیز یا بطریقی نامناسب مینویسند، در این صورت فقط روی گزینه 'گزارش به عنوان نا مناسب' کلیک کن و یک توضیح کوتاه برایش بنویس.\nتیم \"کت ربات\" گزارشت را بررسی می کند و احتمالا کل برنامه را بهمراه نظراتش حذف خواهد کرد."
  list3:
    item1: 'با آپلود کردن یک برنامه در وبسایت ما، تو پذیرفتی و موافقی که این کار رو تحت مجوز های رایگان برنامه های "کت ربات" قرار بدی. مشابه مجوزهای رایگانی که از طریق آنها خود سیستم "کت ربات" در دسترس توست، این مجوزهای رایگان آپلود برنامه های "کت ربات" به هر کسی حق یادگیری از آپلودهای گذشته توسط دیگران را جهت تطابق و رمیکس آن اثر برای ساختن بازی های جدید جذاب خودت و دیگر برنامه ها می دهد. این به هر کسی اجازه می دهد که از دیگران به عنوان پله استفاده کند که یکی از این پله ها خود تو هستی. بنابراین کار تو به نفع همه دنیاست و برای استفاده هر کسی رایگان است، کمی شبیه متن و تصاویر رایگان به اشتراک گذاشته در "ویکی پدیا" توسط داوطلبان سراسر دنیا. بهش به عنوان کادوی تو به بشریت نگاه کن: تو کادو میدی به هر کسی و همه کسانی که کارشان را در وبسایت ما آپلود  می کنند به تو کادو میدن. بنابراین یک برنامه آپلود شده هدیه ارزشمندی است که صاحبش اون رو به تو مجانی میده به شرط اینکه تو در انجمن با شرایط مشابه شرکت کنی:'
    item2: تو مجبور نیستی کادو را بپذیری، اگر این کار را کردی قوانین خاصی اضافه می شوند. منفعت این قوانین این است که می تونی از کار یاد بگیری و بر اساس اون حتی چیز باحال تری بسازی، که بعدا می تونی مثلا دوباره در وبسایت ما به نام خودت آپلودش کنی. منفعت دیگه این است که این مجوز ها به تو اطمینان میدن که تو مسئول مشکلاتی که دیگران در حین استفاده از برنامه تو بوجود میارن نیستی.
    item3: "یک شرط مهم دیگر این است که تو به نویسندگانی که روی برنامشون کار کردی اعتبار میدی. همزمان ما به وضوح روی برنامه تو کار می کنیم تا توسط دیگران شناخته شود با اسم خاصی که خودت به صورت آزادانه برای معرفی در انجمن \"کت ربات\" معرفی می کنی و با دادن فرصت به دیگران برای اظهار لطف به تو به صورت عمومی به خاطر در اختیار گذاشتن کارت برای همه."
    item4: 'لطفا %link-licenseUploaded% برای شرایط و ضوابط قانونی خاص مشاوره کن.'
  list4:
    item1: "ما همه ی منابع اینترنتی و نرم افزاریمان را که به سیستم کت ربات مربوط است مانند نرم افزار نوشته شده توسط تیم کت ربات، وبسایت ها و منابع اینترنتی ما، کد منبع مربوط به سیستم کت ربات و همه ویژگی های دیگر مانند تصاویر صداها و متن ها الان و در آینده با مجوز های رایگان کت ربات را به شما پیشنهاد می دهیم."
    item2: این مجوزها همه ی قسمت های کت ربات را رایگان می کند و تو نه تنها هزینه ای نمی پردازی بلکه این آزادی را به تو می دهد که از آن هر طور که می خواهی استفاده کنی با محدودیت های کمی که تضمین می کند سیستم کت ربات برای همیشه رایگان و مفید در دسترس همه باشد.
    item3: 'لطفا مشاوره کن %link-licenseToPlay% برای شرایط و ضوابط قانونی خاص. کد منبع سیستم کت ربات مانند خیلی از مدارک و منابع دیگر از طریق لینک %link-developer% قابل دسترسی است.'
  list5:
    item1: 'اگر تو زیر سیزده سال هستی، والدین ویا قیمان قانونی تو با سازمان هایی که به حریم خصوصی تعرض می کنند در ارتباطند،و نظارت فشرده دارند، در این صورت تو اجازه استفاده از اپلیکیشن های نرم افزاری و دسترسی به سرویس های ما رو نداری. جزئیات دقیقتر این شرط و استثنائات خاص آن در قسمت های 4.الف و 4.ب روی %link-termsOfUse% مشخص شده.'
    item2: اگر کمتر از سیزده سال سن داری، باید از والدین و یا قیمین قانونیت اجازه بگیری که از اپلیکیشن ها و سرویس های نرم افزار "کت ربات" استفاده کنی.
    item3: "ما حقوق رد کردن، حذف کردن و یا پنهان کردن برنامه ها حساب های کاربر و ابزار دیجیتال آپلود شده در وبسایت کت ربات رو در هر زمانی حفظ می کنیم برای مثال اگر بفهمیم که برنامه ای دارای ابزار نادرست است یا کاربری حقوق افراد دیگر را زیر پا گذاشته است با توجه به مصلحت خودمان حقوق کاربر را حفظ می کنیم."
    item4: "همه ی نرم افزار کت ربات و منابع اینترنتی با امید به مفید بودن اما بدون هیچ تضمینی ارائه می شود."
    item5: 'لطفا مشاوره کن با link-termsOfUse%  developer.catrobat.org/terms_of_use_and_service% برای دستور دقیق بالا و شرایط و ضوابط قانونی بیشر.'
  bottom1: مرتب اینجا را چک کن، چون ما همیشه در حال ارتقا ضوابط استفاده هستیم.
  bottom2: 'لطفا پیشنهاداتت رو در مورد ضوابط استفاده به %email-webmaster% ایمیل کن.'
  version: نسخهٔ ۱.۳، ۴ مارس ۲۰۱۴
help:
  stepByStep:
    title: "معرفی گام به گام"
    start: "موقعیت شروع:"
    description: |
      تو اینجا اولین برنامه ات را که یک کارت پستال تعاملی است، با استفاده از ویدئوهای آموزشی ایجاد می کنی. لطفا مراحل آموزشی را قدم به قدم دنبال کن.
      در حین ایجاد کارت پستال، اصول اولیه پاکت کد، که میتوانی از آنها برای پروژه های دیگر استفاده کنی، منتقل شده اند.
      بعد از این ویدئوهای آموزشی، بقیه ی فعالیت ها به تو آزادی بیشتری برای ساختن پروژه شخصی پاکت کد می دهند.
    step1:
      title: 'برنامه جدید بساز'
      detail:
        text1: 'روی "جدید" ضربه بزن.'
        text2: 'نام یک برنامه را وارد کن، سپس "ایجاد برنامه خالی" را انتخاب کن و روی "تایید" ضربه بزن.'
    step2:
      title: "یک شی جدید ایجاد می کند"
      detail:
        text1: 'ضربه بزن:'
        text2: 'منبع اولین شکل (ظاهر)، از شی جدیدت را انتخاب کن.'
        text3: 'نام یک شی را وارد کن و روی "تایید" ضربه بزن تا شی ساخته شود.'
        special1: 'یک شکل جدید رسم کن.'
        special2: 'انتخاب از گالری.'
        special3: 'یک عکس بگیر.'
    step3:
      title: "شروع به حرکت کن"
      detail:
        text1: 'ضربه بزن:'
        text2: 'آجر اولیه ای که استفاده می کنیم خارج از رده "حرکتی" است.'
        text3: 'آجر "سر خوردن" را انتخاب کن. شی به سمت موقعیتی که تو در آجر وارد می کنی حرکت خواهد کرد.'
        text4: 'در حال حاضر آجر به صورت شناور نمایش داده می شود. برای چسباندن آن، آجر را به سمت موقعیت خواسته شده حرکت بده. توهمچنین می توانی آجرهای چسبانده شده را از طریق کشیدن انگشتت روی آجرجابجا کنی، تا آجر دوباره شناور شود.'
        text5: 'روی "بازی" ضربه بزن تا به صحنه بروی و سر خوردن شی را ببینی.'
        text6: 'برای رفتن به مرحله قبلی از دگمه برگشت اندروید استفاده کن.'
    step4:
      title: "تغییر شکل"
      description: "تو می توانی شکل شی را عوض کنی."
      detail:
        text1: 'آجر تعویض شکل را انتخاب کن. تو می توانی با این آجر یک شکل انتخاب کنی یا یک شکل جدید بسازی.'
        text2: 'آجر را زیر آجر "سر خوردن" بچسبان.'
        text3: 'داخل زمینه ی منوی کشویی ضربه بزن تا یک شکل جدید بسازی.'
        text4: 'منبع تصویر را مانند قبل انتخاب کن.'
        text5: 'حالا تو باید تصویر جدید را انتخاب کنی.'
        text6: 'روی بازی ضربه بزن تا تغییرات بازی ات را روی صحنه ببینی.'
    step5:
      title: "بگو"
      description: "حالا تو پی می بری که چطور یک شی می تواند حرف بزند."
      detail:
        text1: 'آجر "بگو" را انتخاب کن. وقتی که این آجر فراخوانی شود، شی متن را بازگو می کند.'
        text2: 'آجر را زیر آجر تعویض شکل بچسبان.'
        text3: 'روی بازی ضربه بزن تا تغییرات بازی ات را روی صحنه ببینی.'
    step6:
      title: 'دوباره و دوباره'
      description: "این مرحله به تو نشان می دهد که چگونه رفتار اشیاء را تکرار کنی."
      detail:
        text1: 'آجر "برای همیشه" را انتخاب کن. همه چیز در حلقه برای همیشه تکرار می شود.'
        text2: 'آجر "برای همیشه" را زیر آجر "وقتی برنامه شروع شد" قرار بده.'
        text3: 'یک آجر "سر بخور" دیگری اضافه کن.'
        text4: 'آجر "سر بخور" را روی آجر "پایان حلقه" قرار بده.'
        text5: 'روی زمینه ی متنی متغیرهای x و y ضربه بزن و مقدار آنها را 0 قرار بده.'
        text6: 'روی بازی ضربه بزن تا تغییرات را روی صحنه ببینی.'
    step7:
      title: "ضربه زدن همه چیز است"
      description: 'تو همچنین می توانی وقتی که برنامه در حال اجراست رفتار شی را روی صحنه کنترل کنی.'
      detail:
        text1: 'آجر "وقتی ضربه زده شد" را انتخاب کن. وقتی تو روی شی بر روی صحنه ضربه بزنی، هر آجری زیر "وقتی ضربه زده شد" یک بار فراخوانی می شود.'
        text2: 'آجر "وقتی ضربه زده شد" را زیر آجرهای دیگر قرار بده.'
        text3: 'آجر "بچرخ به راست" را انتخاب کن و آن را زیر آجر "وقتی ضربه زده شد" بچسبان.'
        text4: 'حالا تو این اسکریپت را داری.'
        text5: 'روی بازی ضربه بزن تا تغییرات را روی صحنه ببینی. حالا اگر روی شی ضربه بزنی، آنگاه می چرخد.'
    step8:
      title: "کپی، حذف و یا ویرایش یک آجر"
      detail:
        text1: 'ضربه ی تکی روی سمت چپ هر آجر منوی متن آن آجر را باز می کند.  تو می توانی آنجا مقادیر آجر را با ویرایشگر فرمول حرکت بدی، کپی، حذف یا ویرایش کنی.'
    step9:
      title: "راهنمایی در برنامه"
      detail:
        text1: 'دکمه بازگشت اندروید را برای راهنمایی شدن در اپلیکیشن استفاده کن.'
        text2: 'یک بار به عقب برگرد تا به نمای کلی شی برسی. تو اینجا می توانی به دستورات، شکل ها و صداهای شی بروی. اینجا می توانی تغییر نام، کپی، ویرایش یا حذف کنی.'
        text3: 'اگر دوباره روی دکمه برگشت اندروید ضربه بزنی، به نمای کلی شی هایت و پس زمینه می رسی.'
    step10:
      title: "پس زمینه را تغییر بده"
      description: "این نمای کلی شی هایت و پس زمینه ی برنامه ات است."
      detail:
        text1: 'پس زمینه مانند یک شی است، اما تو فقط می توانی آن را بعنوان پس زمینه داشته باشی.'
        text2: 'تو می توانی دستورات، صداها و شکل ها را با همان روش به شی پس زمینه اضافه کنی.'
    step11:
      title: "منوی اصلی"
      description: "از دکمه برگشت اندروید استفاده کن تا به این صفحه برسی."
      detail:
        text1: 'برنامه باز شده فعلی ات را ادامه بده.'
        text2: 'یک برنامه جدید اضافه کن.'
        text3: 'تمام برنامه های محلی خود را مشاهده کن.'
        text4: 'به سایت کمکی برو و با دیگر کاربران بحث کن.'
        text5: 'دنیای برنامه های پاکت کد را کشف کن. برنامه هایی را که دوست داری دانلود و رمیکس کن.'
        text6: 'برنامه ای را آپلود کن که در حال حاضر باز است.'
  tutorialcards:
    title: "آموزش"
    description1: "این آموزش ها به تو نشان می دهند که چگونه از ترفندهای موثردر پاکت کد استفاده کنی."
    getReady: "آماده:"
    tryCode: "این کد را امتحان کن:"
    doIt: "انجام بده:"
    tip: "نکته اضافی:"
    card1:
      title: "تغییر اندازه"
      description: "روی اردک ضربه بزن تا اندازه اش تغییر کند."
      one: "شی را، که قصد داری تغییر اندازه بدهی، اضافه کن (مانند حیوان)."
      two: "آجرهای زیر را به دستورات اشیاء اضافه کن به منظور اینکه وقتی ضربه زده شد، اندازه آن (با ٪۲۰ از اندازه ی اصلی) به حداقل برسد."
    card2:
      title: "تغییر شکل"
      description: "از این ترفند برای شمردن خودکار استفاده کن."
      one: "شی را، که قصد داری شکلش را عوض کنی، بچسبان مانند اشیاء."
      two: "تصاویر بیشتری برای شکل ظاهری شی اضافه کن."
      three: "آجرهای زیر را به دستور شی اضافه کن، تا شکل ظاهری شی بعد از هر ثانیه تغییر کند."
    card3:
      title: "حرکت دادن انیمیشن"
      description: "وقتی یک طوطی در حال پرواز می خواهی از این ترفند استفاده کن."
      one: "شی را که می خواهی به حرکت دربیاری اضافه کن."
      two: "تصاویر بیشتری به شکل ظاهری شی اضافه کن تا حالتی حرکتی به شی بدهند."
      three: "آجرهای زیر را داخل دستورات شی قرار بده تا به صورت ادامه دار موقعیت شی را پس از دوره زمانی مشخصی عوض کنی. علاوه بر این می توانی زمینه بازی را بوسیله حاشیه دار کردن لبه محدود کنی."
    card4:
      title: "سر بخور"
      description: "به طور هموار از یک نقطه به نقطه دیگر حرکت کن."
      one: "شی ای را که قصد پرواز دادن آن را داری، اضافه کن. مانند هواپیما."
      two: "آجرهای زیر را وارد کن و محیطی که باید حرکت در آن رخ دهد را تعریف کن."
    card5:
      title: "پخش صدا"
      description: "برای پخش آهنگ روی طبل ضربه بزن."
      one: "شی ای را که قصد داری روی آن صدا بگذاری، اضافه کن. مثلا سگ."
      two: "آجرهای زیر را به منظور ایجاد پخش صدا وارد کن. ازصداهایی مانند آواهای ضبط شده شخصی ات یا از صوت های آماده ی پاکت کد استفاده کن."
    card6:
      title: "چیزی بگو"
      description: "برای این که یک شی صحبت کند از این کد استفاده کن."
      one: "شی را که قصد پخش صدا روی آن را داری اضافه کن. مثل کری."
      two: "آجرهای زیر را به منظور ایجاد خروجی صوتی وارد کن."
    card7:
      title: "حسگر G"
      description: "برای اینکه یک شی را با متمایل نگه داشتن دستگاه تنظیم و کنترل کنی از این ترفند استفاده کن."
      one: "شی را که می خواهی روی صحنه به حرکت دربیاری اضافه کن."
      two: "آجرهای زیر را اضافه کن تا شی را توسط حسگرهای گوشی کنترل کنی. برای این کار باید میزان شیب x و y را انتخاب کنی. برای بدست آوردن حرکت مناسب، شیب را تنظیم کن. اگر حرکت شی خیلی حساس شد، می توانی برای مثال شیب آن را به ۱۰ تقسیم کنی."
    card8:
      title: "قطب نما"
      description: "برای ساختن قطب نما از این کد استفاده کن."
      one: "شی ای را که باید جهت قطب نما را نشان دهد، اضافه کن."
      two: "آجرهای زیر را اضافه کن تا شی جهت شی را تنظیم کنی. علاوه بر این یک حلقه ی بی نهایت اضافه کن."
    card9:
      title: "انتشار"
      description: "به این کد نگاه کن! این بهت نشون می ده که چطوری بین اشیا ارتباط برقرار کنی."
      one: "شی ای جدید، مانند آلیس، اضافه کن که بتواند یک پیام بفرستد. علاوه بر این پس زمینه ی دومی به اشکال پس زمینه اضافه کن. به محض اینکه پس زمینه پیام را دریافت کرد شکلش عوض خواهد شد."
      two: "آجر (به همه بفرست) را وارد کن و تعیین کن که چه اتفاقی باید بیفتد، وقتی بقیه اشیاء پیام را دریافت کردند."
      three: "در این حالت وقتی که شی در سطح جلویی لمس شود، پس زمینه عوض می شود."
    card10:
      title: "نشان دادن متغیر"
      description: "مقدار متغیر را نشان بده."
      one: "شی ای که قصد حرکت دادنش را از طریق حسگرهای گوشی داری، اضافه کن (کارت آموزشی ۷ %tutorial_card_link_7% را ببین%link_end%). علاوه براین پس زمینه ی دومی اضافه کن برای اینکه اگر پیامی دریافت شد، پس زمینه عوض شود."
      two: "آجرهای زیر را اضافه کن تا موقعیت فعلی x و y شی متحرک را در متغیری ذخیره کنی."
      three: "از طریق (نمایش متغیر) می توانی مقادیر مرحله را نمایش دهی."
    card11:
      title: "تشخیص تصادم"
      description: "برخورد بین دو جسم را تشخیص بده."
      one: "دو شی اضافه کن که یکی از آنها بتواند توسط حسگرهای گوشی حرکت داده شود، مانند آلکز (کارت آموزشی ۷ %tutorial_card_link_7% را ببین %link_end%)."
      two: "موقعیت فعلی x و y شی متحرک آلکز را ذخیره کن (کارت آموزشی ۱۰ %tutorial_card_link_10% را ببین %link_end%) و دستورات زیر را وارد کن. در ادامه بررسی کن که آیا دو شی روی هم می افتند. اگر آنها روی هم افتادند، باید شی ثابت پنهان شود."
    card12:
      title: "تشخیص چهره"
      description: "شی را با استفاده از تشخیص چهره کنترل کن."
      one: "اول مطمئن شو که آجرهای تشخیص چهره فعال هستند. بنابراین اول برو به قسمت تنظیمات."
      two: "یک شی جدید اضافه کن و آجرهای زیر را وارد کن تا نشان دهد که آیا چهره ای تشخیص داده شده است. بررسی کن که آیا چهره ای تشخیص داده شده و آن را در یک حلقه بی نهایت قرار بده. اگر دورببین یک چهره دریافت کرد، مقدار متغیر 'درست' است وگرنه مقدارش 'نادرست' است."
