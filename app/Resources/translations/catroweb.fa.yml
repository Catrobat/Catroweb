termsOfUse:
  title: شرایط استفاده
  headline: 'به انجمن "کت ربات" خوش آمدید!'
  text1: 'تو داری به عنوان بخشی از جامعه "کت ربات"، برنامه ها و ایده های خود را با مردم تقسیم می کنی:'
  text2: 'ما به کمکت نیازمندیم تا این انجمن را به یک مکان قابل پشتیبانی برای هر عضو ایجاد کنیم. این که چجوری به ما کمک کنی اینجاست:'
  text3: 'ما می خواهیم از طریق پروژه کت ربات همکاری را رواج بدیم واجازه بدهیم تا به هم پیوستن خلاقیت های هر کسی به منفعت جامعه بشریت منجر شود. تو همچنین میتونی با فرستادن برنامه هات برای انجمن بعنوان کادو یکی از اعضای فعال انجمن "کت ربات" باشی و به همین ترتیب اعضای فعال دیگر برنامه هاشون رو به تو میدن:'
  text4: 'کادوی ما به شما:'
  text5: 'شرایط استفاده و خدمات:'
  list1:
    item1: از بسیاری از کشورها و فرهنگ های مختلف
    item2: همه سنین (از کودکان و نوجوانان تا پدربزرگ ها و مادربزرگ ها)
    item3: با تمام سطوح تجربی
  list2:
    item1: با احترام باش. هنگامی که برنامه ات را به اشتراک می گذاری، لطفا به یاد داشته باش که مردم با گروه های سنی متفاوت و زمینه های فکری متفاوت برنامه های به اشتراک گذاشته شده ات را خواهند دید.
    item2: اعتبار بده. راحت باش برای اصلاح نسخه های برنامه های دیگران آزادی. فقط مطمئن شو که بهشون اعتبار میدی. یک جای دادن اعتبار در توضیحات برنامه است. لطفا پاراگراف زیر این لیست نقطه چین را درباره اصلاح برنامه کاربران دیگر نگاه کن.
    item3: صادق باش. خودت را جای کس دیگری جا نزن یا سعی نکن که انجمن را فریب بدهی.
    item4: اطلاعات شخصی ات را محرمانه نگه دار. آدرس ایمیل، شماره تلفن یا دیگر اطلاعات شخصی ات را به اشتراک نگذار.
    item5: |
      کمک کن که فضای سایت دوستانه بماند. اگر احساس می کنی  که دیگران یک برنامه یا نظر بد، توهین آمیز، بیش از حد خشونت آمیز یا بطریقی نامناسب مینویسند، در این صورت فقط روی گزینه 'گزارش به عنوان نا مناسب' کلیک کن و یک توضیح کوتاه برایش بنویس.
      تیم "کت ربات" گزارشت را بررسی می کند و احتمالا کل برنامه را بهمراه نظراتش حذف خواهد کرد.
  list3:
    item1: 'با آپلود کردن یک برنامه در وبسایت ما، تو پذیرفتی و موافقی که این کار رو تحت مجوز های رایگان برنامه های "کت ربات" قرار بدی. مشابه مجوزهای رایگانی که از طریق آنها خود سیستم "کت ربات" در دسترس توست، این مجوزهای رایگان آپلود برنامه های "کت ربات" به هر کسی حق یادگیری از آپلودهای گذشته توسط دیگران را جهت تطابق و رمیکس آن اثر برای ساختن بازی های جدید جذاب خودت و دیگر برنامه ها می دهد. این به هر کسی اجازه می دهد که از دیگران به عنوان پله استفاده کند که یکی از این پله ها خود تو هستی. بنابراین کار تو به نفع همه دنیاست و برای استفاده هر کسی رایگان است، کمی شبیه متن و تصاویر رایگان به اشتراک گذاشته در "ویکی پدیا" توسط داوطلبان سراسر دنیا. بهش به عنوان کادوی تو به بشریت نگاه کن: تو کادو میدی به هر کسی و همه کسانی که کارشان را در وبسایت ما آپلود  می کنند به تو کادو میدن. بنابراین یک برنامه آپلود شده هدیه ارزشمندی است که صاحبش اون رو به تو مجانی میده به شرط اینکه تو در انجمن با شرایط مشابه شرکت کنی:'
    item2: تو مجبور نیستی کادو را بپذیری، اگر این کار را کردی قوانین خاصی اضافه می شوند. منفعت این قوانین این است که می تونی از کار یاد بگیری و بر اساس اون حتی چیز باحال تری بسازی، که بعدا می تونی مثلا دوباره در وبسایت ما به نام خودت آپلودش کنی. منفعت دیگه این است که این مجوز ها به تو اطمینان میدن که تو مسئول مشکلاتی که دیگران در حین استفاده از برنامه تو بوجود میارن نیستی.
    item3: 'یک شرط مهم دیگر این است که تو به نویسندگانی که روی برنامشون کار کردی اعتبار میدی. همزمان ما به وضوح روی برنامه تو کار می کنیم تا توسط دیگران شناخته شود با اسم خاصی که خودت به صورت آزادانه برای معرفی در انجمن "کت ربات" معرفی می کنی و با دادن فرصت به دیگران برای اظهار لطف به تو به صورت عمومی به خاطر در اختیار گذاشتن کارت برای همه.'
    item4: 'لطفا %link-licenseUploaded% برای شرایط و ضوابط قانونی خاص مشاوره کن.'
  list4:
    item1: 'ما همه ی منابع اینترنتی و نرم افزاریمان را که به سیستم "کت ربات" مربوط است مانند نرم افزار نوشته شده توسط تیم "کت ربات"، وبسایت ها و منابع اینترنتی ما، کد منبع مربوط به سیستم "کت ربات" و همه ویژگی های دیگر مانند تصاویر صداها و متن ها الان و در آینده با مجوز های رایگان "کت ربات" را به شما پیشنهاد می دهیم.'
    item2: 'این مجوزها همه ی قسمت های "کت ربات" را رایگان می کند و تو نه تنها هزینه ای نمی پردازی بلکه این آزادی را به تو می دهد که از آن هر طور که می خواهی استفاده کنی با محدودیت های کمی که تضمین می کند سیستم "کت ربات" برای همیشه رایگان و مفید در دسترس همه باشد.'
    item3: 'لطفا مشاوره کن %link-licenseToPlay% برای شرایط و ضوابط قانونی خاص. کد منبع سیستم "کت ربات" مانند خیلی از مدارک و منابع دیگر از طریق لینک %link-developer% قابل دسترسی است.'
  list5:
    item1: 'اگر تو زیر سیزده سال هستی، والدین ویا قیمان قانونی تو با سازمان هایی که به حریم خصوصی تعرض می کنند در ارتباطند،و نظارت فشرده دارند، در این صورت تو اجازه استفاده از اپلیکیشن های نرم افزاری و دسترسی به سرویس های ما رو نداری. جزئیات دقیقتر این شرط و استثنائات خاص آن در قسمت های 4.الف و 4.ب روی %link-termsOfUse% مشخص شده.'
    item2: 'اگر کمتر از سیزده سال سن داری، باید از والدین و یا قیمین قانونیت اجازه بگیری که از اپلیکیشن ها و سرویس های نرم افزار "کت ربات" استفاده کنی.'
    item3: 'ما حقوق رد کردن، حذف کردن و یا پنهان کردن برنامه ها حساب های کاربر و ابزار دیجیتال آپلود شده در وبسایت "کت ربات" رو در هر زمانی حفظ می کنیم برای مثال اگر بفهمیم که برنامه ای دارای ابزار نادرست است یا کاربری حقوق افراد دیگر را زیر پا گذاشته است  با توجه به مصلحت خودمان حقوق کاربر را حفظ می کنیم.'
    item4: 'همه ی نرم افزار "کت ربات" و منابع اینترنتی با امید به مفید بودن اما بدون هیچ تضمینی ارائه می شود.'
    item5: 'لطفا مشاوره کن با link-termsOfUse%  developer.catrobat.org/terms_of_use_and_service% برای دستور دقیق بالا و شرایط و ضوابط قانونی بیشر.'
  bottom1: مرتب اینجا را چک کن، چون ما همیشه در حال ارتقا ضوابط استفاده هستیم.
  bottom2: 'لطفا پیشنهاداتت رو در مورد ضوابط استفاده به %email-webmaster% ایمیل کن.'
  version: نسخهٔ 1.3، 4 مارس 2014
help:
  stepByStep:
    title: معرفی گام به گام
    start: 'موقعیت شروع:'
    description: |
      تو اینجا اولین برنامه ات را که یک کارت پستال تعاملی است، با استفاده از ویدئوهای آموزشی ایجاد می کنی. لطفا مراحل آموزشی را قدم به قدم دنبال کن.
      در حین ایجاد کارت پستال، اصول اولیه پاکت کد، که میتوانی از آنها برای پروژه های دیگر استفاده کنی، منتقل شده اند.
      بعد از این ویدئوهای آموزشی، بقیه ی فعالیت ها به تو آزادی بیشتری برای ساختن پروژه شخصی پاکت کد می دهند.
    step1:
      title: برنامه جدید بساز
      detail:
        text1: 'روی "جدید" ضربه بزن.'
        text2: 'نام یک برنامه را وارد کن، سپس "ایجاد برنامه خالی" را انتخاب کن و روی "تایید" ضربه بزن.'
    step2:
      title: یک شی جدید ایجاد می کند
      detail:
        text1: 'ضربه بزن:'
        text2: منبع اولین ظاهر، از شی جدیدت را انتخاب کن.
        text3: 'نام یک شی را وارد کن و روی "تایید" ضربه بزن تا شی ساخته شود.'
        special1: یک قیافه جدید رسم کن.
        special2: انتخاب از گالری.
        special3: یک عکس بگیر.
    step3:
      title: شروع به حرکت کن
      detail:
        text1: 'ضربه بزن:'
        text2: 'آجر اولیه ای که استفاده می کنیم خارج از رده "حرکتی" است.'
        text3: 'آجر "سر خوردن" را انتخاب کن. شی به سمت موقعیتی که تو در آجر وارد می کنی حرکت خواهد کرد.'
        text4: در حال حاضر آجر به صورت شناور نمایش داده می شود. برای چسباندن آن، آجر را به سمت موقعیت خواسته شده حرکت بده. توهمچنین می توانی آجرهای چسبانده شده را از طریق کشیدن انگشتت روی آجرجابجا کنی، تا آجر دوباره شناور شود.
        text5: 'روی "بازی" ضربه بزن تا به صحنه بروی و سر خوردن شی را ببینی.'
        text6: برای رفتن به مرحله قبلی از دگمه برگشت اندروید استفاده کن.
    step4:
      title: تغییر ظاهر
      description: تو می توانی ظاهر شی ات را عوض کنی.
      detail:
        text1: 'آجر "تعویض ظاهر" را انتخاب کن. تو می توانی با این آجر یک ظاهر انتخاب کنی یا یک ظاهر جدید بسازی.'
        text2: 'آجر را زیر آجر "سر خوردن" بچسبان.'
        text3: داخل زمینه ی منوی کشویی ضربه بزن تا یک ظاهر جدید بسازی.
        text4: منبع تصویر را مانند قبل انتخاب کن.
        text5: حالا تو باید تصویر جدید را انتخاب کنی.
        text6: روی بازی ضربه بزن تا تغییرات بازی ات را روی صحنه ببینی.
    step5:
      title: بگو
      description: حالا تو پی می بری که چطور می توانیم یک شی را به حرف بیاوریم.
      detail:
        text1: 'آجر "بگو" را انتخاب کن. وقتی که این آجر فراخوانی شود، شی متن را بازگو می کند.'
        text2: 'آجر را زیر آجر "تعویض ظاهر" بچسبان.'
        text3: روی بازی ضربه بزن تا تغییرات بازی ات را روی صحنه ببینی.
    step6:
      title: دوباره و دوباره
      description: این مرحله به تو نشان می دهد که چگونه رفتار اشیاء را تکرار کنی.
      detail:
        text1: 'آجر "برای همیشه" را انتخاب کن. همه چیز در حلقه برای همیشه تکرار می شود.'
        text2: 'آجر "برای همیشه" را زیر آجر "وقتی برنامه شروع شد" قرار بده.'
        text3: 'یک آجر "سر بخور" دیگری اضافه کن.'
        text4: 'آجر "سر بخور" را روی آجر "پایان حلقه" قرار بده.'
        text5: روی زمینه ی متنی متغیرهای x و y ضربه بزن و مقدار آنها را 0 قرار بده.
        text6: روی بازی ضربه بزن تا تغییرات را روی صحنه ببینی.
    step7:
      title: ضربه زدن همه چیز است
      description: تو همچنین می توانی وقتی که برنامه در حال اجراست رفتار شی را روی صحنه کنترل کنی.
      detail:
        text1: 'آجر "وقتی ضربه زده شد" را انتخاب کن. وقتی تو روی شی بر روی صحنه ضربه بزنی، هر آجری زیر "وقتی ضربه زده شد" یک بار فراخوانی می شود.'
        text2: 'آجر "وقتی ضربه زده شد" را زیر آجرهای دیگر قرار بده.'
        text3: 'آجر "بچرخ به راست" را انتخاب کن و آن را زیر آجر "وقتی ضربه زده شد" بچسبان.'
        text4: حالا تو این اسکریپت را داری.
        text5: روی بازی ضربه بزن تا تغییرات را روی صحنه ببینی. حالا اگر روی شی ضربه بزنی، آنگاه می چرخد.
    step8:
      title: کپی، حذف و یا ویرایش یک آجر
      detail:
        text1: 'ضربه ی تکی روی سمت چپ هر آجر منوی متن آن آجر را باز می کند.  تو می توانی آنجا مقادیر آجر را با ویرایشگر فرمول حرکت بدی، کپی، حذف یا ویرایش کنی.'
    step9:
      title: راهنمایی در برنامه
      detail:
        text1: دکمه بازگشت اندروید را برای راهنمایی شدن در اپلیکیشن استفاده کن.
        text2: یک بار به عقب برگرد تا به نمای کلی شی ات برسی. تو اینجا می توانی به اسکریپت ها، ظاهرها و صداهای شی ات بروی. اینجا می توانی تغییر نام، کپی، ویرایش یا حذف کنی.
        text3: اگر دوباره روی دکمه برگشت اندروید ضربه بزنی، به نمای کلی شی هایت و پس زمینه می رسی.
    step10:
      title: پس زمینه را تغییر بده
      description: این نمای کلی شی هایت و پس زمینه ی برنامه ات است.
      detail:
        text1: پس زمینه مانند یک شی است، اما تو فقط می توانی آن را بعنوان پس زمینه داشته باشی.
        text2: تو می توانی اسکریپت ها، صداها و ظاهر را با همان روش به شی پس زمینه اضافه کنی.
    step11:
      title: منوی اصلی
      description: از دکمه برگشت اندروید استفاده کن تا به این صفحه برسی.
      detail:
        text1: برنامه باز شده فعلی ات را ادامه بده.
        text2: یک برنامه جدید اضافه کن.
        text3: تمام برنامه های محلی خود را مشاهده کن.
        text4: به سایت کمکی برو و با دیگر کاربران بحث کن.
        text5: 'دنیای برنامه های "پاکت کد" را کشف کن. برنامه هایی را که دوست داری دانلود و رمیکس کن.'
        text6: برنامه ای را آپلود کن که در حال حاضر باز است.
  tutorialcards:
    title: آموزش
    description1: این آموزش ها به تو نشان می دهند که چگونه از ترفندهای موثردر برنامه ات استفاده کنی
    getReady: 'آماده:'
    tryCode: 'این کد را امتحان کن:'
    doIt: 'انجام بده:'
    tip: 'نکته اضافی:'
    card1:
      title: تغییر اندازه
      description: روی اردک ضربه بزن تا اندازه اش تغییر کند.
      one: شی را، که قصد داری تغییر اندازه بدهی، اضافه کن (مانند حیوان).
      two: آجرهای زیر را به دستورات اشیاء اضافه کن به منظور اینکه وقتی ضربه زده شد، اندازه آن (با ٪۲۰ از اندازه ی اصلی) به حداقل برسد.
    card2:
      title: تغییر ظاهر
      description: از این ترفند برای شمردن خودکار استفاده کن.
      one: شی را، که قصد داری شکلش را عوض کنی، بچسبان مانند اشیاء.
      two: تصاویر بیشتری برای شکل ظاهری شی اضافه کن.
      three: آجرهای زیر را به دستور شیء اضافه کن، تا شکل ظاهری شیء بعد از هر ثانیه تغییر کند.
    card3:
      title: حرکت دادن انیمیشن
      description: وقتی یک طوطی در حال پرواز می خواهی از این ترفند استفاده کن.
      one: شی را که می خواهی به حرکت دربیاری اضافه کن.
      two: تصاویر بیشتری به شکل ظاهری شیء اضافه کن تا حالتی حرکتی به شیء بدهند.
      three: "Insert the following bricks into the scripts of the object in order to continually change the object's position after a certain time. Additionally you can margin the stage by bouncing if on edge."
    card4:
      title: سر بخور
      description: به طور هموار از یک نقطه به نقطه دیگر حرکت کن.
      one: Add the object you want to be gliding. e.g. plane.
      two: Insert the following bricks and define the area in which the movement should happen.
    card5:
      title: پخش صدا
      description: برای پخش آهنگ روی طبل ضربه بزن.
      one: Add the object you want to be playing a sound, e.g. dog.
      two: Insert the following bricks in order to make the playback possible. Choose a sound from your personal library, the Pocket Code media library or record one yourself.
    card6:
      title: چیزی بگو
      description: برای این که یک شی صحبت کند از این کد استفاده کن.
      one: Add the object you want to be speaking, e.g. Carrie.
      two: Insert the following bricks in order to make the voice output possible.
    card7:
      title: حسگر G
      description: برای اینکه یک شی را با متمایل نگه داشتن دستگاه تنظیم و کنترل کنی از این ترفند استفاده کن.
      one: Add the object you want to be moving on stage.
      two: 'Insert the following bricks in order to control the object through your phone’s sensors. Therefore choose the „x and y inclination“. To get the suitable movement, set „- inclination“. If the object’s movement is too sensible, divide the inclination by 10 for example.'
    card8:
      title: قطب نما
      description: برای ساختن قطب نما از این کد استفاده کن.
      one: Add the object you want to point in compass direction.
      two: "Insert the following bricks in order to set the object's orientation. Additionally include a forever loop."
    card9:
      title: انتشار
      description: به این کد نگاه کن! این بهت نشون می ده که چطوری بین اشیا ارتباط برقرار کنی.
      one: "Add a new object, e.g. Alice, which should send a broadcast message. Additionally, add a second background to the background's looks. As soon as the background receives the broadcast message it will change to its other look."
      two: Insert the brick „Send to all“ and determine what should happen when the other object receives the message.
      three: In this case the background changes when the object in the front layer is tapped.
    card10:
      title: نشان دادن متغیر
      description: مقدار متغیر را نشان بده.
      one: 'Add an object you want to be moved through your phone’s sensors (see %tutorial_card_link_7% Tutorial Card 7 %link_end%). Additionally add a second background to which it should change when it receives a broadcast message.'
      two: Insert the following bricks in order to save the current x and y position of the moving object in a variable.
      three: Through „Show variable“ you can display the values on stage.
    card11:
      title: تشخیص تصادم
      description: Detect a collision between two objects.
      one: 'Add two objects of which one should be moving through your phone’s sensors, e.g. Alex (see %tutorial_card_link_7% Tutorial Card 7 %link_end%).'
      two: 'Save the current „x and y position“ of the moving object Alex (see %tutorial_card_link_10% Tutorial Card 10 %link_end%) and insert the following scripts. Continually check if the two objects overlap. If they do so the fixed object should be hidden in this case.'
    card12:
      title: تشخیص چهره
      description: Control an object by using face detection.
      one: First make sure that the face detection bricks are enabled. Therefore go to the settings.
      two: Add a new object and insert the following bricks in order to show it if a face is detected. Check if a face is detected and put this in a forever loop. If the camera perceives a face the value of the variable is „TRUE“, otherwise it is „FALSE“.
  starterPrograms:
    title: برنامه های آغازین
    description: برنامه های آغازین را امتحان کن. نگاهی به جزئیات برنامه بنداز تا در آن تغییراتی دهی و ایده های خود را به آن اضافه کنی.
    categories:
      games: بازی‌ها
      animations: جلوه های حرکتی (انیمیشن)
      interactive: هنر و داستان های تعاملی
      music: موسیقی و رقص
  gameJam:
    title: 'چطور می توانی یک بازی "پاکت کد" را روی سایت "Jolt Game" آپلود کنی؟'
    text0: 'بخاطر بازی ات بهت صمیمانه تبریک می گیم. حالا تو می توانی آن را روی سایت %link% آپلود کنی تا یک اپلیکیشن مستقل اندروید بسازی. بعدا می توانی آن را روی سایت Game Jolt آپلود کنی.'
    title1: ثبت نام
    text1: اول از همه تو نیاز داری تا یک حساب کاربری ایجاد کنی. بعد از آن می توانی برنامه های ساخته شده ات را آپلود کنی. نگران نباش این کار خیلی راحت است و تو تنها نیاز داری که به یک نام کاربری و رمزعبور فکر کنی. بعد از پر کردن هر دو، روی ورود یا ثبت نام کلیک کن. همین!
    title2: آپلود
    text2: 'بعد از مرحله ثبت نام، تو قادر به آپلود کردن برنامه ات هستی. فقط به یک اسم برای برنامه ات فکر کن و توضیحی به آن اضافه کن. در قسمت توضیحات AliceJam150# را اضافه کن.'
    title3: جستجو برای برنامه ی تو
    text3: 'به پروفایل "پاکت کد" خود که تمام برنامه هایت لیست شده اند برو یا مستقیما برنامه ات را با استفاده از جستجو و نام برنامه ات جستجو کن.'
    title4: ایجاد اپلیکیشن اندروید
    text4: "تو می توانی مستقیما روی صفحه جزئیات برنامه یک اپلیکیشن اندروید بسازی. با یک کلیک روی 'آماده کردن اپلیکیشن' یک اپلیکیشن ساخته خواهد شد."
    title5: دانلود اپلیکیشن
    text5: 'تو می توانی بعد از مرحله ساختن، برنامه ات را بعنوان یک اپلیکیشن دانلود کنی. این اپلیکیشن دانلود شده نیاز دارد تا دوباره مستقیما روی سایت Game Jolt آپلود شود تا اینکه در لینک %link% سهیم شوی.'
    title6: ثبت نام/ورود در GameJolt.com
    text6: "از لینک %link% بازدید کن و روی 'ورود به سیستم' یا 'ثبت نام!' در منو کلیک کن. اگر قبلا حساب کاربری ایجاد کرده ای، فقط ورود به سیستم کن در غیر این صورت تو نیاز به ثبت نام با آدرس ایمیل، نام کاربری و رمز عبور داری."
    title7: بازی ات را روی سایت Game Jolt آپلود کن
    text7: "بعد از اینکه وارد سیستم شدی، به داشبوردت برو. می توانی آنجا بازی ات را اضاقه کنی. اول از همه تو باید روی 'پذیرفتن قوانین' کلیک کنی. سپس فرم اطلاعات بازی را پر کن. بعنوان ابزار ماشین/زبان/ایجاد، 'دیگر' را انتخاب کن و به زمینه ی ماشین/زبان/ایجاد دیگر، 'اندروید' را اضافه کن. بعنوان وضعیت 'توسعه'، 'در دست اجرا/ پایدار' را انتخاب کن. مطمئن شو که #AliceJam150 را در توضیحاتت قرار داده ای تا به این ترتیب روی صفحه %link% ظاهر شود."
    text7_1: "قبل از اینکه بازی ات را منتشر کنی، مراحل بعدی را دنبال کن. تو باید حداقل یک 'تصویر کوچک' اضافه کنی، یک 'ارزیابی بلوغ' قرار بدی، و بازی هایت را با کلیک کردن روی 'ساختن/فایل ها' آپلود کنی."
    text7_2: |-
      روی 'اضافه کردن بسته' کلیک کن و فرم اطلاعات بسته را پر کن. ذخیره اش کن و "انتشار" را به آن اضافه کن.
    text7_3: حالا می توانی فایل apk را از برنامه ات آپلود کنی. تو اپلیکیشن دانلود شده را در پرونده ی دانلودهایت پیدا می کنی. بهتره که از یک data explorer (مانند es data explorer) استفاده کنی.
    text7_4: 'توجه: اگر اپلیکیشن پسوند ‘.apk’ نداشت، تو باید به صورت دستی ‘.apk’ را اضافه کنی. فقط فایل را تغییر نام بده. حالا باید قادر باشی تا آن را آپلود کنی.'
    text7_5: 'پس از آپلود برای انتشار بازی روی "تایید" کلیک کن. این بعدا لینکی را برای دانلود بازی ات به افراد نشان می دهد.'
    text7_6: تو الان اولین بازی ات را روی سایت Game Jolt آپلود و فعال کردی. تبریک میگم!
    text7_7: 'حالا افراد دیگر قادر خواهند بود تا بازی ات را پیدا کنند و این روی صفحه %link% ظاهر خواهد شد.'
  aliceGameJamTutorialcards:
    title1: سرزمین عجایب (خوش آمدید)
    subtitle1: "Animate Characters and create a 'when tapped' event"
    description1: |
      Learn how to let one of your characters come to life with a simple animation and master how to make your characters do something when tapping on them. The video shows you how you can easily animate your character by using different looks.
      Further we show you how to create a "when tapped" event and how to send broadcast messages between objects.
    title2: آلیس را نجات بده!
    subtitle2: Use the inclination sensors and detect a collision between objects
    description2: "Here you will learn how to control a character using the inclination sensors of your phone. You can control Alice's movement by tilting your phone to the left or the right. Watch our tutorial and let objects fall randomly from the sky and get experienced in detecting collisions with other objects."
    title3: 'The Hatter - Hit and Run'
    subtitle3: "Create a moving landscape and control the Hatters' movement"
    description3: In this tutorial you will learn how to create a landscape that looks like it is moving. We will do it by moving objects along the screen to create the illusion of movement. We also show you how to make the Hatter move by tilting your phone.
    title4: 'The Hatter - Hit and Run'
    subtitle4: اجازه بده تا کلاهدوز کارت های شرور را پرتاب کند
    description4: در این برنامه آموزشی ما به تو نشان می دهیم که چگونه دشمن بسازی تا بصورت دلخواه به سمت کاراکترت حرکت کند. علاوه بر این، تو یاد خواهی گرفت که چگونه کلاه دوز قطرات چای پرتاب کند و با تشخیص پرتاب متوجه می شوی که قطرات به دشمن ها اصابت کرده اند یا خیر.
    title5: گربه ی خندون را بزن
    subtitle5: با بکار بردن متغیرها امتیاز بازی را بساز
    description5: ما در این برنامه آموزشی به تو نشان می دهیم که چگونه از متغیرها برای ایجاد امتیاز استفاده کنی. امتیازات عناصر مفیدی در یک بازی هستند. امتیازات ما به تو نشان می دهد که چند بار گربه را گرفتی.
    title6: مسابقه دو خرگوش
    subtitle6: ایجاد یک پس زمینه متحرک
    description6: |
      این برنامه آموزشی به تو نشان می دهد که چگونه یک پس زمینه عمودی بوسیله سر دادن گرافیک پس زمینه در یک راه مشخص، ایجاد کنی. مورد دیگری که قصد آموزش آن را داریم، این است که وقتی روی کاراکتر ضربه بزنی کاراکتر به سمت جلو بپرد.
