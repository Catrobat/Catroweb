licenseToPlay:
  link: 'Licence'
  title: 'Licence k hraní - cituj zdroje a sdílej'
  text1: Představ si, že každý Catrobat program je dort, velmi speciální dort, který je dodáván se svým receptem (programovacími bloky). Všichni členové Catrobat komunity se dělí o své dorty spolu s jejich recepty. To znamená, že si můžeš vychutnávat dortíky a naučit se je i péct!
  text2: 'Neexistují žádné tajné recepty: návody jak upéct tyto dortíky jsou otevřeny pro každého, k použití, předělání, úpravě a slouží jako inspirace pro nové nápady... Mám na mysli dortíky.'
  text3: "Můžeš jíst tyto dortíky, stejně jako kopírovat recepty jiných lidí k vytvoření vlastního, možná s jinými přísadami. Tato svoboda je podmíněna dvěma malými požadavky:"
  text4: "Při zakládání komunity Catrobat jsme se rozhodli přijmout tento přístup, protože jsme přesvědčeni, že podporuje učení a tvořivost v rámci komunity. Sdílením receptů a ingrediencí (skriptů a kreseb) mohou lidé stavět na nápadech jiných a prospěch z toho budou mít všichni."
  text5: Při navrhování internetových stránek Catrobat jsme zde zařadili funkce k povzbuzení lidí ke sdílení a citování ostatních. Na každé stránce programu lze vždy stáhnout výchozí skripty programu. Pokud remixuješ program (upravuješ skripty nebo kresby a sdílíš výsledek), cituj prosím v poznámkách programu osobu a program, který tě inspiroval.
  text6: 'Další informace o podmínkách použití on-line komunity Catrobat nalezneš na %link-termsOfUse%.'
  list1:
    item1: sdílej své dortíky spolu s receptem
    item2: cituj ty, kteří tě inspirovali
  version: Verze 1.1, 2. dubna 2013
