termsOfUse:
  title: Podmínky použití
  headline: Welcome to the Catrobat Community!
  text1: 'As part of the Catrobat community, you are sharing programs and ideas with people:'
  text2: "We need your help to make this community a supportive place for every member. Here's how you can help:"
  text3: "Through the Catrobat project we want to foster cooperation and allow everyone's creativity to combine for the benefit of all of humanity. You also can become an active member of the Catrobat community by giving your programs back to the community as a gift, in the same way as other active members are giving their programs to you:"
  text4: 'Our gift to you:'
  text5: 'Our Terms of Use and Service:'
  list1:
    item1: from many different countries and cultures
    item2: of all ages (from young children to teens and grandparents)
    item3: with all levels of experience
  list2:
    item1: Be respectful. When sharing programs, please remember that people of many different ages and backgrounds will see your contributions.
    item2: "Dát úvěr. Nebojte se udělat modifikované verze programů jiných lidí - jen se ujistěte, aby jim kredit. Jedno místo, aby úvěr je v popisu vašeho programu. Viz odstavec pod tento tečkovaný seznamem pro podrobné informace o úpravách programů jiných uživatelů."
    item3: "Buďte upřímní. Nevydávejte se za někoho, kdo nejste nebo neklamte komunitu."
    item4: "Keep personal information private. Don't share your email address, phone number, or other personal contact information."
    item5: "Help keep the site friendly. If you feel others would find a program or comment mean, insulting, too violent, or otherwise inappropriate, just click the 'report as inappropriate' button and leave a short explanation. The Catrobat team will review your report and may remove any program, comment, or post."
  list3:
    item1: "By uploading a program to our websites, you accept and agree to put this work under certain free licenses of uploaded Catrobat programs. Similar to the free licenses under which the Catrobat system itself is available to you, these free licenses of uploaded Catrobat programs give everyone the right to learn from work previously uploaded by others and to adapt and remix that work to build their own new fascinating games, animations, and other programs. This allows everyone to 'stand on the shoulders of one's peers', one of them being you! Your work will thus benefit the whole world and remain free for everyone to use, a bit similar to text and pictures freely contributed to Wikipedia by volunteers from all over the world. Think of it as your present to humanity: you give to everyone, and all others that upload their work to our websites give to you. Thus an uploaded program is a gift of great value which its owner is giving to you for free, with the condition that you participate in the community on the same terms."
    item2: You do not have to accept the gift; if you do, certain rules apply. The benefits of these rules are that you can learn from the work and build upon it to make even cooler stuff yourself, which you can then, e.g., again upload to our websites as your own. Another benefit is that these licenses make sure that you cannot be held liable for any problems arising to others through their use of your program.
    item3: "One important additional condition is that you clearly give attribution to the authors on whose works you based your own work. At the same time, we will work hard so that your work will be clearly appreciated by others to having been contributed by you, by giving attribution to the unique name you have freely chosen to represent you in Catrobat's community, and by giving others the opportunity to express their gratitude to you in public ways for having given your work to everyone, and in particular to them."
    item4: 'Please consult %link-licenseUploaded% for the precise legal terms and conditions.'
  list4:
    item1: "We offer all our own software and Internet resources related to the Catrobat system, e.g., the software written by the Catrobat team, our websites and Internet resources, our own source code related to the Catrobat system, and all additional included materials such as, e.g., pictures, sounds, and texts, now and in the future to you under Catrobat's free licenses."
    item2: These licenses make all parts of Catrobat both free of charge to you as well as free in the sense of giving you the freedom to use them however you like, with only a few restrictions ensuring, among others, that the Catrobat system will forever remain free and useful for everyone.
    item3: 'Please consult %link-licenseToPlay% for the precise legal terms and conditions. The source code of the Catrobat system as well as many other documents and resources are available via %link-developer%.'
  list5:
    item1: 'If you, or, if you are below 13 years of age, your parents or legal guardians, are associated with an organization involved in or responsible for dragnet type privacy violations and/or bulk or mass surveillance, then you are not allowed to use our software applications and to access our services. The precise details of this restriction and certain exceptions to it are delineated in Sections 4.a and 4.b on our %link-termsOfUse%.'
    item2: If you are under 13 years of age, then you have to ask your parents or legal guardians whether they allow you to use Catrobat’s Software Applications and Services.
    item3: "We reserve the rights to reject, delete, or hide programs, user accounts, and any digital materials uploaded to Catrobat's websites at any time in our sole discretion, for instance if we find that a program contains inappropriate material or that a user infringes on the rights of other persons."
    item4: "All of Catrobat's software and Internet resources are offered in the hope that they will be useful, but without any warranty."
    item5: 'Please consult our %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service for precise formulations of above points and some additional legal terms and conditions.'
  bottom1: Check back here from time-to-time, because we are always trying to improve our Terms of Use.
  bottom2: 'Please mail any suggestions regarding these Terms of Use to %email-webmaster%.'
  version: Version 1.3, 4 March 2014
help:
  stepByStep:
    title: "Úvod krok za krokem"
    start: "Starting position:"
    description: |
      Zde si vytvoříš s použitím následujících instrukčních videí svůj první program - interaktivní pohlednici. Postupuj podle pokynů. Při vytváření pohlednice ti ukážeme základy Pocket Code, které budeš potřebovat pro své budoucí projekty. Po těchto tutoriálech si budeš schopen vytvářet svoje vlastní projekty v Pocket Code.
    step1:
      title: 'Make a new program'
      detail:
        text1: 'Tap on "New".'
        text2: 'Enter a progam name, select "Create empty program" and tap "OK".'
    step2:
      title: "Create a new object"
      detail:
        text1: 'Tap:'
        text2: 'Choose the source of the first look of your new object.'
        text3: 'Enter an object name and tap "OK" to create the object.'
        special1: 'Draw a new look.'
        special2: 'Choose from gallery.'
        special3: 'Take a picture.'
    step3:
      title: "Start Moving"
      detail:
        text1: 'Tap:'
        text2: 'The first brick we use is out of the category "Motion".'
        text3: 'Choose the "Glide" brick. The object will move to the new position defined with the brick on the stage.'
        text4: 'The brick is now floating. To paste it, move the brick to the desired position. You can also move already inserted bricks by tapping the brick until it is floating again.'
        text5: 'Tap "Play" to go to the stage and see the object gliding.'
        text6: 'Use the Android Back Button to get back from the stage.'
    step4:
      title: "Change Look"
      description: "You can change the look of your object."
      detail:
        text1: 'Choose the "Switch to look" brick. With this brick you can choose a look or create a new one.'
        text2: 'Snap the brick underneath the "Glide" - brick.'
        text3: 'Tap into the dropdown field to create a new look.'
        text4: 'Choose the source of the image like before.'
        text5: 'Now you have to select the new image.'
        text6: 'Tap play to see the behaviour on the stage.'
    step5:
      title: "Mluvení"
      description: "Now you will find out how to make an object talk."
      detail:
        text1: 'Choose the "Speak" brick. The object speaks the text, when this brick is executed.'
        text2: 'Snap the brick underneath the "Switch to look" brick.'
        text3: 'Tap play to see the behaviour on the stage.'
    step6:
      title: 'Again and again'
      description: "This step shows you how to repeat behaviour of objects."
      detail:
        text1: 'Choose the "Forever" brick. Everything in the loop repeats forever.'
        text2: 'Snap the “Forever” brick underneath the "When program started" - brick.'
        text3: 'Add another "Glide" brick.'
        text4: 'Snap the "Glide" brick aboth the "End of loop" brick.'
        text5: 'Tap into the text field of the x and y value and set to 0.'
        text6: 'Tap play to see the behaviour on the stage.'
    step7:
      title: "Tapping is everything"
      description: 'You can also control the behaviour of the object when the program is running on the stage.'
      detail:
        text1: 'Choose the "When tapped" brick. Every brick underneath the "When tapped" will be executed one time when you tap the object on the stage.'
        text2: 'Place the "When tapped" underneath the other bricks.'
        text3: 'Choose the "Turn right" brick and snap it underneath the "When tapped" brick.'
        text4: 'Now you have this script.'
        text5: 'Tap play to see the behaviour on the stage. If you now tap on the object, it spins.'
    step8:
      title: "Copy, delete or edit a brick"
      detail:
        text1: 'Single tap on the left side of each brick opens the context menu. There you can move, copy, delete or edit the values of the brick with the formula editor.'
    step9:
      title: "Navigation in the app"
      detail:
        text1: 'Use the Android Back Button to navigate in the app.'
        text2: 'Go back one screen to the overview of your object. Here you can go into the scripts and also to an powerful representation of the looks and sounds of the object. There you can rename, copy add or delete looks and sounds.'
        text3: 'Use again the Android Back Button to get to the overview of your objects and your background.'
    step10:
      title: "Change the background"
      description: "This is the overview of your objects and your program's background."
      detail:
        text1: 'The background is like an object, but you just can have one background.'
        text2: 'You can add scripts, sounds and look in the same way to the background object.'
    step11:
      title: "Main Menu"
      description: "Use the Android Back Button to get to this screen."
      detail:
        text1: 'Continue with your currently opened program.'
        text2: 'Add a new program.'
        text3: 'See all your local programs.'
        text4: 'Go to the help site and discuss with other users.'
        text5: 'Explore the world of the Pocket Code programs. Download and remix programs you like.'
        text6: 'Upload the program that is currently opened.'
  tutorialcards:
    title: "Tutoriál"
    description1: "Tyto tutoriály ti ukážou, jak používat účinné triky v Pocket Code."
    getReady: "Get Ready:"
    tryCode: "Try this code:"
    doIt: "Do it:"
    tip: "Extra Tip:"
    card1:
      title: "Změnit velikost"
      description: "Změň velikost objektu."
      one: "Vlož objekt, kterého chceš změnit velikost, např. Animal."
      two: "Vlož následující kostky do skriptů objektu, abys ho zmenšil (na 20 % původní velikosti) po poklepání."
    card2:
      title: "Změna vzhledu"
      description: "Změň vzhled objektu."
      one: "Vlož objekt, kterému chceš změnit vzhled, např. items."
      two: "Vlož další obrázky do vzhledu objektu."
      three: "Vlož následující kostky do skriptů objektu, aby neustále měnil svůj vzhled po jedné sekundě."
    card3:
      title: "Animace"
      description: "Animace objektů"
      one: "Přidej objekt, který chceš, aby se pohyboval."
      two: "Vlož další obrázek, který bude představovat pohyb, do vzhledu objektu."
      three: "Vlož následující kostky do skriptů objektu, abys neustále měnil polohu objektu po určité době. Navíc můžeš zajistit, aby se odrážel po dotyku okraje obrazovky."
    card4:
      title: "Hýbat"
      description: "Nech svůj objekt proplouvat obrazovkou."
      one: "Přidej objekt, který chceš, aby se pohyboval na obrazovce, např. plane."
      two: "Vlož následující kostky a urči oblast, v které by se měl objekt pohybovat."
    card5:
      title: "Přehrát zvuk"
      description: "Přehraj zvuk klepnutím na objekt."
      one: "Přidej objekt, který chceš, aby přehrál zvuk."
      two: "Vlož následující kostky, abys přehrál zvuk. Vyber zvuk ze své knihovny, knihovny médií Pocket Code nebo nahraj vlastní zvuk."
    card6:
      title: "Mluvení"
      description: "Nech svůj objekt promluvit."
      one: "Přidej objekt, který chceš, aby mluvil, např. Carrie."
      two: "Vlož následující kostky, abys mohl spustit zvuk."
    card7:
      title: "Senzory"
      description: "Ovládej objekt pomocí senzoru náklonu."
      one: "Přidej objekt, který chceš, aby se pohyboval na obrazovce."
      two: "Vlož následující kostky, abys ovládal objekt pomocí senzorů tvého telefonu. Proto vyber \"sklon_x\" a \"sklon_y\". Abys posunul objektem o náklon telefonu, přidej \"-sklon_x\" a \"-sklon_y\" k souřadnicím objektu. Jestliže je pohyb objektu příliš citlivý na náklon, vyděl sklon například 10."
    card8:
      title: "Kompas"
      description: "Vytvoř si svůj vlastní kompas"
      one: "Přidej objekt, který bude znázorňovat střelku kompasu."
      two: "Vlož následující kostky, abys nastavil orientaci objektu. Poté vlož nekonečnou smyčku."
    card9:
      title: "Přenos zpráv"
      description: "Posílej zprávy z jednoho objektu do druhého."
      one: "Přidej nový objekt, např. Alice, který by měl vyslat zprávu. Potom přidej druhé pozadí ke vzhledu pozadí. Jakmile toto pozadí příjme vyslanou zprávu, změní svůj vzhled."
      two: "Přidej kostku \"Vysílat\" a urči, co by se mělo stát, když ten druhý objekt příjme zprávu."
      three: "V tomto případě se pozadí změní, když klepneš na objekt v přední vrstvě."
    card10:
      title: "Zobrazit proměnnou"
      description: "Zobraz hodnotu proměnné."
      one: "Přidej objekt, který chceš, aby se pohyboval pomocí senzorů tvého telefonu (podívej se na %tutorial_card_link_7% Tutoriál č. 7 %link_end%). Poté přidej druhé pozadí, na které by se mělo změnit, když příjme vyslanou zprávu."
      two: "Vlož následující kostky, aby se aktuální pozice x a y pohybujícího se objektu vložily do proměnných."
      three: "Pomocí \"Show variable\" můžeš zobrazit hodnoty proměnných na obrazovce."
    card11:
      title: "Detekce srážky"
      description: "Detekuj srážku dvou objektů."
      one: "Přidej dva objekty, z nichž jeden, např. Alex, by se měl pohybovat pomocí senzorů telefonu. (podívej se na %tutorial_card_link_7% Tutoriál č.7 %link_end%)."
      two: "Ulož aktuální pozici x a y pohybujícího se objektu Alex (podívej se na %tutorial_card_link_10% Tutoriál č. 10 %link_end%) a vlož následující skripty. Sleduj, až se objekty začnou překrývat. V tomto případě by měl nepohyblivý objekt zmizet."
    card12:
      title: "Rozpoznávání tváře"
      description: "Ovládání objektu pomocí funkce rozpoznávání tváře."
      one: "Nejprve se v Nastavení ujisti, že je funkce detekce obličeje zapnutá."
      two: "Přidej nový objekt a vlož následující kostky, aby se po rozeznání tváře tento objekt ukázal. Přidej funkci rozpoznávání tváře do nekonečné smyčky. Pokud kamera rozpozná obličej, hodnota proměnné je \"TRUE\", jinak je \"FALSE\"."
  starterPrograms:
    title: "Jednoduché programy"
    description: "Vyzkoušej si tyto jednoduché programy. Rozklikni si je, abys je mohl změnit a přidat své nápady."
    categories:
      games: "Hry"
      animations: "Animace"
      interactive: "Interaktivní umění a příběhy"
      music: "Hudba a tanec"
  gameJam:
    title: "How to upload a Pocket Code game to the Game Jolt Site?"
    text0: "First congratulations on your game! Now you can upload it on %link% in order to create a stand-alone Android app, which you then can upload on the Game Jolt site."
    title1: "Registration"
    text1: "First you need to create an account. After that you can upload your created program. Don’t worry it is easy and you only need to think of a username and a password. After filling out both, click on ‘Login or Register’. That’s it!"
    title2: "Nahrát"
    text2: "After the registration process you are able to upload your game. Just think about a name and add a description. Also add #AliceJam150 in the description field."
    title3: "Search for your program"
    text3: "Go to your Pocket Code profile where all your programs are listed or search directly for your program by using the search and your program name."
    title4: "Create Android app"
    text4: "Directly on the program detail page you can create an Android app. By clicking on ‘Prepare app’ the app will be built."
    title5: "Download app"
    text5: "After the building process you can download your program as an app. This downloaded app needs to be uploaded again directly on the Game Jolt Site in order to participate in the %link%."
    title6: "Register/Login at GameJolt.com"
    text6: "Visit %link% and click on ‘Log In’ or 'Sign Up!' in the menu. If you already have an account just log in, if not, you need to register with your Email address, Username and Password."
    title7: "Upload your game on the Game Jolt Site"
    text7: "After you're logged in, go to your dashboard. There you can add your game. First you have to click on ‘Accept rules’. Then fill out the game information. As Engine/Language/Creation Tool choose 'Other' and add to the field Other Engine/Language/Tool 'Android'. As 'Development' status choose 'Finished/Stable'. Make sure to include #AliceJam150 in the description so it appears on the %link% page."
    text7_1: "Before you can publish your game, follow the next steps. You must at least add a ‘thumbnail image’, set a ‘maturity rating’, and upload your games by clicking on ‘build/files’."
    text7_2: "Click on ‘Add Package’ and fill fill out the package information. Save it and add the release. "
    text7_3: "Now you can upload the apk of your program. You find the downloaded app in your download folder. It is best to use a data explorer (e.g. es data explorer)."
    text7_4: "Note: If the app is missing its suffix ‘.apk’, you have to add ‘.apk’ manually. Just rename the file. Now you should be able to upload it."
    text7_5: "After the upload click on ‘OK’ to publish your game. This will later show people a link to download your game."
    text7_6: "You have now uploaded your first game on the Game Jolt site and set it as active. Congratulations!"
    text7_7: "Other people will now be able to find your game and it will appear on the %link% page."
  aliceGameJamTutorialcards:
    title1: "Vítej ve světě pohádek"
    subtitle1: "Animuj postavičky a ovládej je poklepnutím"
    description1: |
      Learn how to let one of your characters come to life with a simple animation and master how to make your characters do something when tapping on them. The video shows you how you can easily animate your character by using different looks.
      Further we show you how to create a "when tapped" event and how to send broadcast messages between objects.
    title2: "Save Alice!"
    subtitle2: "Use the inclination sensors and detect a collision between objects"
    description2: "Here you will learn how to control a character using the inclination sensors of your phone. You can control Alice's movement by tilting your phone to the left or the right. Watch our tutorial and let objects fall randomly from the sky and get experienced in detecting collisions with other objects."
    title3: "The Hatter - Hit and Run"
    subtitle3: "Create a moving landscape and control the Hatters' movement"
    description3: "In this tutorial you will learn how to create a landscape that looks like it is moving. We will do it by moving objects along the screen to create the illusion of movement. We also show you how to make the Hatter move by tilting your phone."
    title4: "The Hatter - Hit and Run"
    subtitle4: "Let the Hatter shoot the evil cards"
    description4: "In this tutorial we will show you how to create enemies which move randomly towards your character. Moreover, you will learn how to make the hatter shoot teadrops and check if the enemies are hit by using collision detection."
    title5: "Whack a Cheshire Cat"
    subtitle5: "Create a score by using variables"
    description5: "In this tutorial we will show you how to use variables in order to create a score. Scores are useful elements within a game. Our score shows you how often you have catched the cat."
    title6: "A Rabbits Race"
    subtitle6: "Create a moving background"
    description6: |
      This tutorial shows you how to create a vertically scrolling background by gliding the background graphics in a certain way. Another thing we will teach you is to make the character jump forward by tapping on it.
      To make the game a little bit more difficult we will show you how to slow down the speed of your character over time.
    download: "Download the program"
