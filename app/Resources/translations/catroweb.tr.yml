  login:
    title: Teachers area
    description: This area can be used by teachers.
termsOfUse:
  title: Kullanım Şartları
  headline: Welcome to the Catrobat Community!
  text1: 'Catrobat toplumunun bir parçası, insanlarla programları ve fikirleri paylaşıyorsunuz:'
  text2: 'Catrobat toplumunun her bir üyesini desteklemek için yardımına ihtiyacımız var. Yardımcı olmak için yapman gerekenler:'
  text3: "Through the Catrobat project we want to foster cooperation and allow everyone's creativity to combine for the benefit of all of humanity. You also can become an active member of the Catrobat community by giving your programs back to the community as a gift, in the same way as other active members are giving their programs to you:"
  text4: 'Our gift to you:'
  text5: 'Our Terms of Use and Service:'
  list1:
    item1: çok sayıda farklı ülke ve kültürlerden
    item2: her yaştan (küçük çocuklar, gençler ve dedeler)
    item3: tüm tecrübe seviyelerinde
  list2:
    item1: Lütfen saygılı olun. Paylaştıgınız programları, çok farklı yaş ve kültürden insanların göreceğini unutmayın.
    item2: "Give credit. Feel free to make modified versions of other people's programs - just make sure to give them credit. One place to give credit is in your program's description. Please see the paragraph below this dotted list for details about modifying programs of other users."
    item3: 'Dürüst olun. Başka birisi gibi davranıp yada kendinizi olduğunuzdan farklı  göstererek baskalarını kandırmaya çalışmayın.'
    item4: Kişisel bilgilerinizi gizli tutunuz. E-posta adresi, telefon numarası yada diğer kişisel iletişim bilgilerinizi burdan paylaşmayınız.
    item5: "Help keep the site friendly. If you feel others would find a program or comment mean, insulting, too violent, or otherwise inappropriate, just click the 'report as inappropriate' button and leave a short explanation. The Catrobat team will review your report and may remove any program, comment, or post."
  list3:
    item1: "By uploading a program to our websites, you accept and agree to put this work under certain free licenses of uploaded Catrobat programs. Similar to the free licenses under which the Catrobat system itself is available to you, these free licenses of uploaded Catrobat programs give everyone the right to learn from work previously uploaded by others and to adapt and remix that work to build their own new fascinating games, animations, and other programs. This allows everyone to 'stand on the shoulders of one's peers', one of them being you! Your work will thus benefit the whole world and remain free for everyone to use, a bit similar to text and pictures freely contributed to Wikipedia by volunteers from all over the world. Think of it as your present to humanity: you give to everyone, and all others that upload their work to our websites give to you. Thus an uploaded program is a gift of great value which its owner is giving to you for free, with the condition that you participate in the community on the same terms."
    item2: You do not have to accept the gift; if you do, certain rules apply. The benefits of these rules are that you can learn from the work and build upon it to make even cooler stuff yourself, which you can then, e.g., again upload to our websites as your own. Another benefit is that these licenses make sure that you cannot be held liable for any problems arising to others through their use of your program.
    item3: "One important additional condition is that you clearly give attribution to the authors on whose works you based your own work. At the same time, we will work hard so that your work will be clearly appreciated by others to having been contributed by you, by giving attribution to the unique name you have freely chosen to represent you in Catrobat's community, and by giving others the opportunity to express their gratitude to you in public ways for having given your work to everyone, and in particular to them."
    item4: 'Please consult %link-licenseUploaded% for the precise legal terms and conditions.'
  list4:
    item1: "We offer all our own software and Internet resources related to the Catrobat system, e.g., the software written by the Catrobat team, our websites and Internet resources, our own source code related to the Catrobat system, and all additional included materials such as, e.g., pictures, sounds, and texts, now and in the future to you under Catrobat's free licenses."
    item2: These licenses make all parts of Catrobat both free of charge to you as well as free in the sense of giving you the freedom to use them however you like, with only a few restrictions ensuring, among others, that the Catrobat system will forever remain free and useful for everyone.
    item3: 'Please consult %link-licenseToPlay% for the precise legal terms and conditions. The source code of the Catrobat system as well as many other documents and resources are available via %link-developer%.'
  list5:
    item1: 'If you, or, if you are below 13 years of age, your parents or legal guardians, are associated with an organization involved in or responsible for dragnet type privacy violations and/or bulk or mass surveillance, then you are not allowed to use our software applications and to access our services. The precise details of this restriction and certain exceptions to it are delineated in Sections 4.a and 4.b on our %link-termsOfUse%.'
    item2: If you are under 13 years of age, then you have to ask your parents or legal guardians whether they allow you to use Catrobat’s Software Applications and Services.
    item3: "We reserve the rights to reject, delete, or hide programs, user accounts, and any digital materials uploaded to Catrobat's websites at any time in our sole discretion, for instance if we find that a program contains inappropriate material or that a user infringes on the rights of other persons."
    item4: "All of Catrobat's software and Internet resources are offered in the hope that they will be useful, but without any warranty."
    item5: 'Please consult our %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service for precise formulations of above points and some additional legal terms and conditions.'
  bottom1: Check back here from time-to-time, because we are always trying to improve our Terms of Use.
  bottom2: 'Please mail any suggestions regarding these Terms of Use to %email-webmaster%.'
  version: Version 1.3, 4 March 2014
help:
  stepByStep:
    title: Adım adım tanıtım
    start: 'Başlangıç konumu:'
    description: |
      Here you create your first program, an interactive postcard using the following walkthrough videos.
      You have to follow the instructions given to you.
      During the creation of the postcard, the basics of Pocket Code that you need for your future projects are mediated.
      After these guided videos, all other activities will give you more freedom to create your own personal Pocket Code projects.
    step1:
      title: Make a new program
      detail:
        text1: |-
          "Yeni"'ye dokunun.
        text2: |-
          Program adı girin, "boş program oluştur"'u seçin ve "OK"ye dokunun.
    step2:
      title: Create a new object
      detail:
        text1: 'Dokunun:'
        text2: Choose the source of the first look of your new object.
        text3: 'Enter an object name and tap "OK" to create the object.'
        special1: Yeni bir görünüm çizin.
        special2: Galeriden seçin.
        special3: Fotoğraf Çek.
    step3:
      title: Start Moving
      detail:
        text1: 'Dokunun:'
        text2: 'Kullandığımız ilk tuğla "Hareket" kategorisi dışında.'
        text3: '"Kay" tuğlasını seçin. Nesne sahnedeki tugla tarafından tanımlanan konuma taşınacaktır.'
        text4: Tuğla yüzer durumda. Yapıştırmak için tuğlayı istediğiniz konuma taşıyın. Eklenmiş durumda olan tuğlalara dokunarak yüzer duruma getirdikten sonra yine taşıyabilirsiniz.
        text5: 'Tap "Play" to go to the stage and see the object gliding.'
        text6: "Sahne alanı'ndan geri gitmek için 'Android Geri Düğmesi'ni kullanın."
    step4:
      title: Görünümü değiştir
      description: Nesnenizin görünümünü değiştirebilirsiniz.
      detail:
        text1: 'Choose the "Switch to look" brick. With this brick you can choose a look or create a new one.'
        text2: 'Tuğlayı "Kayma" - tuğlasının altına oturtun.'
        text3: Yeni bir görünüm oluşturmak için aşağı açılan alana dokunun.
        text4: Daha önceki gibi resmin kaynağını seçin.
        text5: Şimdi yeni resmi seçmeniz gerekmektedir.
        text6: "Davranışı sahnede görmek için oyna'ya dokunun."
    step5:
      title: Konuş
      description: Şimdi nesneyi nasıl konuşturacagınızı öğreneceksiniz.
      detail:
        text1: 'Choose the "Speak" brick. The object speaks the text, when this brick is executed.'
        text2: |-
          Tuğla'yı "görünüme geç" tuğlası'nın altına oturtun.
        text3: "Davranışı sahnede görmek için oyna'ya dokunun."
    step6:
      title: Again and again
      description: Bu aşamada, nesnelerin davranışlarının nasıl tekrar edileceği gösterilmektedir.
      detail:
        text1: 'Choose the "Forever" brick. Everything in the loop repeats forever.'
        text2: ' "Sonsuza dek" tuğlasını "Program başladığı zaman" tuğlasının altına oturtun'
        text3: 'Add another "Glide" brick.'
        text4: 'Snap the "Glide" brick aboth the "End of loop" brick.'
        text5: Metin alanına dokunarak x ve y değerlerini 0 olarak ayarlayın.
        text6: "Davranışı sahnede görmek için oyna'ya dokunun."
    step7:
      title: Tapping is everything
      description: Nesnenin davranışını program ekranda çalışırkende denetleyebilirsiniz.
      detail:
        text1: 'Choose the "When tapped" brick. Every brick underneath the "When tapped" will be executed one time when you tap the object on the stage.'
        text2: 'Place the "When tapped" underneath the other bricks.'
        text3: 'Choose the "Turn right" brick and snap it underneath the "When tapped" brick.'
        text4: Şimdi bu komut dosyanız var.
        text5: "Davranışı sahnede görmek için Oyna'ya dokunun. Nesneye şimdi dokunursanız, dönmeye başlayacaktır."
    step8:
      title: Copy, delete or edit a brick
      detail:
        text1: "Her tuğla'nın sol tarafına bir kez dokundugunuzda  içerik menüsü açılır. Formül düzenleyicisi ile oradaki tuğla degerlerini, taşır, kopyalar, siler yada istediginiz şekilde düzenleyebilirsiniz."
    step9:
      title: Navigation in the app
      detail:
        text1: Proğram içinde gezinmek için Android geri düğmesini kullanın.
        text2: Go back one screen to the overview of your object. Here you can go into the scripts and also to an powerful representation of the looks and sounds of the object. There you can rename, copy add or delete looks and sounds.
        text3: Use again the Android Back Button to get to the overview of your objects and your background.
    step10:
      title: Change the background
      description: "This is the overview of your objects and your program's background."
      detail:
        text1: Arka plan, bir nesne gibi olmakla birlikte, sadece arka planda olabilir.
        text2: You can add scripts, sounds and look in the same way to the background object.
    step11:
      title: Main Menu
      description: Bu ekrana ulaşmak için Android geri düğmesini kullanın.
      detail:
        text1: Açık olan program ile devam edin.
        text2: Yeni bir program ekleyin.
        text3: See all your local programs.
        text4: Yardım sitesini ziyaret edin ve diğer kullanıcılarla görüş alişverişinde bulunun.
        text5: Cep şifre programları dünyasını keşfedin. Istediginiz programları indirin yada yeniden düzenleyin.
        text6: Şu anda açık olan program yükle.
  tutorialcards:
    title: Rehberler
    description1: Bu öğreticiler size etkili hileleri gösterir
    getReady: 'Hazır Ol:'
    tryCode: 'Try this code:'
    doIt: 'Bunu yapın:'
    tip: 'İlave ipucu:'
    card1:
      title: Boyutu değiştir
      description: "Boyutu değiştirmek için ördeg'e dokunun."
      one: Add the object of which you would like to change the size, e.g. Animal.
      two: "Insert the following bricks into the scripts of the object in order to minimize it (by 20% of it's original size) when tapped."
    card2:
      title: Görünümü değiştir
      description: Otomatik olarak saymak icin bu yöntemi kullanın.
      one: Add the object of which you would like to change its look, e.g. items.
      two: "Include further pictures in the object's looks."
      three: "Insert the following bricks into the scripts of the object in order to continually switch it's look after one second."
    card3:
      title: Hareketli animasyon
      description: Uçan bir papağan istediğinizde, bu yöntemi kullanın.
      one: Add the object you want to be moving.
      two: "Include another picture in the object's looks which illustrates the movement."
      three: "Insert the following bricks into the scripts of the object in order to continually change the object's position after a certain time. Additionally you can margin the stage by bouncing if on edge."
    card4:
      title: Kay
      description: Bir noktadan diğerine yavaşça hareket edin
      one: Add the object you want to be gliding. e.g. plane.
      two: Insert the following bricks and define the area in which the movement should happen.
    card5:
      title: Ses çıkar
      description: Play a sound by tapping on the object.
      one: Add the object you want to be playing a sound, e.g. dog.
      two: Insert the following bricks in order to make the playback possible. Choose a sound from your personal library, the Pocket Code media library or record one yourself.
    card6:
      title: Bir şey söyle
      description: Bir nesneyi konuşturmak için bu kodu kullanın.
      one: Add the object you want to be speaking, e.g. Carrie.
      two: Insert the following bricks in order to make the voice output possible.
    card7:
      title: GSensor
      description: Control an object by using the inclination sensors.
      one: Add the object you want to be moving on stage.
      two: 'Insert the following bricks in order to control the object through your phone’s sensors. Therefore choose the „x and y inclination“. To get the suitable movement, set „- inclination“. If the object’s movement is too sensible, divide the inclination by 10 for example.'
    card8:
      title: Pusula
      description: Create you own compass
      one: Add the object you want to point in compass direction.
      two: "Insert the following bricks in order to set the object's orientation. Additionally include a forever loop."
    card9:
      title: Yayınla
      description: Send messages from one object to another.
      one: "Add a new object, e.g. Alice, which should send a broadcast message. Additionally, add a second background to the background's looks. As soon as the background receives the broadcast message it will change to its other look."
      two: Insert the brick „Send to all“ and determine what should happen when the other object receives the message.
      three: In this case the background changes when the object in the front layer is tapped.
    card10:
      title: Show variable
      description: Show the value of a variable.
      one: 'Add an object you want to be moved through your phone’s sensors (see %tutorial_card_link_7% Tutorial Card 7 %link_end%). Additionally add a second background to which it should change when it receives a broadcast message.'
      two: Insert the following bricks in order to save the current x and y position of the moving object in a variable.
      three: Through „Show variable“ you can display the values on stage.
    card11:
      title: Collision detection
      description: Detect a collision between two objects.
      one: 'Add two objects of which one should be moving through your phone’s sensors, e.g. Alex (see %tutorial_card_link_7% Tutorial Card 7 %link_end%).'
      two: 'Save the current „x and y position“ of the moving object Alex (see %tutorial_card_link_10% Tutorial Card 10 %link_end%) and insert the following scripts. Continually check if the two objects overlap. If they do so the fixed object should be hidden in this case.'
    card12:
      title: Face detection
      description: Control an object by using face detection.
      one: First make sure that the face detection bricks are enabled. Therefore go to the settings.
      two: Add a new object and insert the following bricks in order to show it if a face is detected. Check if a face is detected and put this in a forever loop. If the camera perceives a face the value of the variable is „TRUE“, otherwise it is „FALSE“.
  starterPrograms:
    title: Başlangıç programları
    description: "Bu başlangıç programlarını deneyin. Değişiklik yapmak ve fikirlerinizi eklemek için Görünüş'e bakın."
    categories:
      games: Oyunlar
      animations: Animasyonlar
