termsOfUse:
  title: Kullanım Şartları
  headline: Catrobat Topluluğuna hoşgeldin!
  text1: 'Catrobat toplumunun bir parçası, insanlarla programları ve fikirleri paylaşıyorsunuz:'
  text2: "Catrobat toplumunun her bir üyesini desteklemek için yardımına ihtiyacımız var. Yardımcı olmak için yapman gerekenler:"
  text3: "Catrobat projesi ile işbirliği teşvik etmek ve herkesin yaratıcılığının tüm insanlığın yararına olmasını sağlamak istiyoruz. Programlarınızı diğer aktif üyeler gibi size hediye ettiği gibi topluma hediye ederek de Catrobat topluluğunun aktif bir üyesi olabilirsiniz:"
  text4: 'Bizim sana hediyemiz:'
  text5: 'Kullanım ve Hizmet Koşullarımız:'
  list1:
    item1: çok sayıda farklı ülke ve kültürlerden
    item2: her yaştan (küçük çocuklar, gençler ve dedeler)
    item3: tüm tecrübe seviyelerinde
  list2:
    item1: Lütfen saygılı olun. Paylaştıgınız programları, çok farklı yaş ve kültürden insanların göreceğini unutmayın.
    item2: "Kredi verin. Diğer insanların programlarının değiştirilmiş sürümlerini yapmaktan çekinmeyin - yalnızca onlara kredi kazandırdığınızdan emin olun. Kredi vermek için bir yer, programınızın açıklamasında. Diğer kullanıcıların programlarını değiştirme hakkında ayrıntılı bilgi için lütfen bu noktalı listenin altındaki paragrafa bakın."
    item3: "Dürüst olun. Başka birisi gibi davranıp yada kendinizi olduğunuzdan farklı  göstererek baskalarını kandırmaya çalışmayın."
    item4: "Kişisel bilgilerinizi gizli tutunuz. E-posta adresi, telefon numarası yada diğer kişisel iletişim bilgilerinizi burdan paylaşmayınız."
    item5: "Siteyi güvende tutmaya yardımcı olun. Başkalarının, hakaret, çok şiddet içeren veya uygunsuz bir program veya yorum bulacağını düşünüyorsanız, 'uygunsuz olarak rapor et' düğmesini tıklayın ve kısa bir açıklama bırakın. Catrobat ekibi raporunuzu inceler ve rapor edilen programı veya yorumu yayından kaldırır."
  list3:
    item1: "Web sitelerimize bir program yükleyerek, yüklenen Catrobat programlarının bazı ücretsiz lisanslarına tabi tutulmayı kabul etmiş oluyorsunuz. Catrobat sisteminin kendisinin kullanabileceği ücretsiz lisanslara benzer şekilde, yüklenen Catrobat programlarının bu ücretsiz lisansları; animasyonlar ve diğer programlar için herkesin daha önce başkaları tarafından yüklenen işlerden öğrenme ve bu eseri kendi yeni büyüleyici oyunlarını oluşturmak için uyarlama ve yeniden biçimlendirme hakkını veriyor,. Bu, herkesin \"birinin akranlarının omuzlarında durmasına\" izin verir, bunlardan biri sizsiniz! İşiniz böylece bütün dünyaya gönüllüler tarafından Vikipedi'ye özgürce katkıda bulunan metin ve resimlere benzer şekilde, herkesin kullanması için özgür kalacaktır. Bunu insanlığa hediye olarak düşünün: Herkese verin, ve çalışmalarını web sitelerine yükleyen diğer tüm kullanıcılar size verir. Dolayısıyla, yüklenen bir program, sahibinin size ücretsiz verdiği, aynı şartlarda topluluğa katılmanız şartıyla, çok değerli bir hediye."
    item2: Bu hediyeyi kabul etmek zorunda değilsiniz, ancak onu kabul etmeniz durumunda bazı kurallar geçerli olacaktır. Bu kurallar, diğer kullanıcıların eserlerini kullanmanıza ve onlar üzerinde iyileştirme yapmanıza olanak sağlar. Ve daha sonra bu uygulamayı web sitelerine tekrar yükleyebilirsiniz. Bir diğer avantajı ise, bu lisansların, programınızı kullanan diğer kişiler tarafından ortaya çıkabilecek herhangi bir sorundan dolayı sorumlu tutulmamanızı sağlamaktır.
    item3: "Bir diğer önemli şart ise: Eğer eseriniz, başkalarının eserlerinden esinlenerek hazırlanmışsa, orijinal projenin yazarını kendi projenizde açık bir şekilde belirtmelisiniz. Aynı zamanda, çalışmalarınıza başka kullanıcılar tarafından katkı sağlanmasını, sizin çalışmalarınızdan esinlenen diğer kullanıcıların da sizin kullanıcı adınızı eserlerinde kullanarak ve sizi takdir ederek atıfta bulunmalarını sağlamak için çok çalışıyoruz."
    item4: 'Lütfen tüm yasal koşullar için %link-licenseUploaded% ''a danışın.'
  list4:
    item1: "Catrobat sistemi ile ilgili tüm kendi yazılımlarımızı ve İnternet kaynaklarımızı öneriyoruz, örneğin, Catrobat ekibi tarafından yazılmış yazılımlar, web sitelerimiz ve İnternet kaynakları, Catrobat sistemi ile ilgili kendi kaynak kodumuz ve resimler, sesler ve metinler gibi ilave bütün malzemeler şimdi ve gelecekte sizin için Catrobat’ın ücretsiz lisansları altında."
    item2: Bu lisanslar Catrobat’ın tüm parçalarını ücretsiz yaptığı gibi size onları istediğiniz gibi kullanma özgürlüğünüde verir, diğerleri arasında sadece birkaç kısıtlamayla Catrobat sistemi sonsuza kadar herkese ücretsiz ve faydalı kalacaktır.
    item3: 'Kesin yasal hüküm ve koşullar için lütfen %link-licenseToPlay% adresine başvurun. Catrobat sisteminin kaynak kodu ve diğer birçok belge ve kaynaklar %link-developer% aracılığıyla edinilebilir.'
  list5:
    item1: 'If you, or, if you are below 13 years of age, your parents or legal guardians, are associated with an organization involved in or responsible for dragnet type privacy violations and/or bulk or mass surveillance, then you are not allowed to use our software applications and to access our services. The precise details of this restriction and certain exceptions to it are delineated in Sections 4.a and 4.b on our %link-termsOfUse%.'
    item2: Eğer 13 yaşından küçükseniz ebeveynlerinizden veya yasal koruyucularınızdan Catrobot'un yazılım uygulamaları ve servislerini kullanmak için izin alın.
    item3: "Programları, kullanıcı hesaplarını ve Catrobat'ın web sitelerine yüklenen dijital materyalleri herhangi bir zamanda tamamen kendi takdirine bağlı olarak reddetme, silme veya gizleme haklarını saklı tutarız örneğin bir programın uygunsuz materyal içerdiğini veya bir kullanıcının diğer kişilerin haklarını ihlal ettiğini tespit edersek."
    item4: "Tüm Catrobat yazılımlarının ve internet kaynaklarının herkes için yararlı olduğunu umit ediyoruz, ancak herhangi bir garanti veremiyoruz."
    item5: 'Lütfen %link-termsOfUse% geliştiricimize danışın.Yukarıdaki noktaların kesin formülasyonları ve bazı ek yasal hüküm ve koşullar için catrobat.org/terms_of_use_and_service.'
  bottom1: Zaman zaman buradan tekrar kontrol edin, çünkü her zaman kullanım şartlarımızı geliştirmeye çalışıyoruz.
  bottom2: 'Lütfen Kullanım koşulları ile ilgili önerilerinizi %email-webmaster%''a mail atın.'
  version: Sürüm 1.3, 4 Mart 2014
help:
  stepByStep:
    title: "Adım adım tanıtım"
    start: "Başlangıç konumu:"
    description: |
      Burada, ilk videonuz olan interaktif bir kartpostal oluşturmak için şu adımları izleyiniz. Size verilen talimatları takip etmeniz gerekiyor. Kartpostalın oluşturulması sırasında gelecekteki projeleriniz için ihtiyaç duyduğunuz Pocket Kod temellerine aracılık edilir. Bu rehber videolardan sonra diğer tüm etkinlikler size kendi Pocket Kod projelerinizi yaratma konusunda daha fazla özgürlük verecektir.
    step1:
      title: 'Yeni bir program yapın'
      detail:
        text1: '"Yeni"''ye dokunun.'
        text2: 'Program adı girin, "boş program oluştur"''u seçin ve "OK"ye dokunun.'
    step2:
      title: "Yeni bir nesne oluştur"
      detail:
        text1: 'Dokunun:'
        text2: 'Yeni nesnenizin ilk görünümü için kaynak seçin.'
        text3: 'Yeni obje oluşturmak için bir obje adı girin ve ''''OK'''' a basın.'
        special1: 'Yeni bir görünüm çizin.'
        special2: 'Galeriden seçin.'
        special3: 'Fotoğraf Çek.'
    step3:
      title: "Harekete Başla"
      detail:
        text1: 'Dokunun:'
        text2: 'Kullandığımız ilk tuğla "Hareket" kategorisi dışında.'
        text3: '"Kay" tuğlasını seçin. Nesne sahnedeki tugla tarafından tanımlanan konuma taşınacaktır.'
        text4: 'Tuğla yüzer durumda. Yapıştırmak için tuğlayı istediğiniz konuma taşıyın. Eklenmiş durumda olan tuğlalara dokunarak yüzer duruma getirdikten sonra yine taşıyabilirsiniz.'
        text5: 'Sayfaya gitmek ve "kayma" nesnesini görmek için "Oyna" düğmesine tıklayın.'
        text6: 'Sahne alanı''ndan geri gitmek için ''Android Geri Düğmesi''ni kullanın.'
    step4:
      title: "Görünümü değiştir"
      description: "Nesnenizin görünümünü değiştirebilirsiniz."
      detail:
        text1: '"Bakmak için değiştirin" tuğlasını seçin. Bu tuğla ile bir görünüm seçebilir veya yeni bir tane oluşturabilirsiniz.'
        text2: 'Tuğlayı "Kayma" - tuğlasının altına oturtun.'
        text3: 'Yeni bir görünüm oluşturmak için aşağı açılan alana dokunun.'
        text4: 'Daha önceki gibi resmin kaynağını seçin.'
        text5: 'Şimdi yeni resmi seçmeniz gerekmektedir.'
        text6: 'Davranışı sahnede görmek için oyna''ya dokunun.'
    step5:
      title: "Konuş"
      description: "Şimdi nesneyi nasıl konuşturacagınızı öğreneceksiniz."
      detail:
        text1: '"Konuş" tuğlasını seçin. Nesne, bu tuğla çalıştırıldığında metni konuşuyor.'
        text2: 'Tuğla''yı "görünüme geç" tuğlası''nın altına oturtun.'
        text3: 'Davranışı sahnede görmek için oyna''ya dokunun.'
    step6:
      title: 'Tekrar ve tekrar'
      description: "Bu aşamada, nesnelerin davranışlarının nasıl tekrar edileceği gösterilmektedir."
      detail:
        text1: '"Forever" modelini seçin. Döngüdeki her şey devamlı tekrarlar.'
        text2: ' "Sonsuza dek" tuğlasını "Program başladığı zaman" tuğlasının altına oturtun'
        text3: 'Add another "Glide" brick.'
        text4: 'Snap the "Glide" brick aboth the "End of loop" brick.'
        text5: 'Metin alanına dokunarak x ve y değerlerini 0 olarak ayarlayın.'
        text6: 'Davranışı sahnede görmek için oyna''ya dokunun.'
    step7:
      title: "Dokunmak herşeydir"
      description: 'Nesnenin davranışını program ekranda çalışırkende denetleyebilirsiniz.'
      detail:
        text1: '"Ne zaman yüklendi" tuğlasını seçin. Sahnedeki nesneye dokunduğunuzda, "Ne zaman yüklendi" altındaki her tuğla bir kez yerine konulacaktır.'
        text2: 'Diğer tuğlaların altına "Dokunduğunda" yerleştirin.'
        text3: '"Doğru dönüş" tuğlasını seçin ve "Ne zaman vuruldu" tuğlasının altına oturtun.'
        text4: 'Şimdi bu komut dosyanız var.'
        text5: 'Davranışı sahnede görmek için Oyna''ya dokunun. Nesneye şimdi dokunursanız, dönmeye başlayacaktır.'
    step8:
      title: "Tuğla kopyalayın, silin veya düzenleyin"
      detail:
        text1: 'Her tuğla''nın sol tarafına bir kez dokundugunuzda  içerik menüsü açılır. Formül düzenleyicisi ile oradaki tuğla degerlerini, taşır, kopyalar, siler yada istediginiz şekilde düzenleyebilirsiniz.'
    step9:
      title: "Uygulamada gezinme"
      detail:
        text1: 'Proğram içinde gezinmek için Android geri düğmesini kullanın.'
        text2: 'Nesnenizin genel görünümüne bir ekran geri dönün. Burada senaryolara ve aynı zamanda nesnenin görünüm ve seslerinin güçlü bir temsiline gidebilirsiniz. Orada adlarını değiştirebilir, kopyalayarak görünüm ve sesleri ekleyebilir veya silebilirsiniz.'
        text3: 'Nesnelerin ve arka planınızın genel görünümüne tekrar ulaşmak için ''''Android Geri Düğmesini'''' kullanın.'
    step10:
      title: "Arka planı değiştir"
      description: "Bu, nesnelerinizin ve programınızın arka planının genel görünümüdür."
      detail:
        text1: 'Arka plan, bir nesne gibi olmakla birlikte, sadece arka planda olabilir.'
        text2: 'Senaryolar, sesler ekleyebilir ve arka plan nesnesine aynı şekilde bakabilirsiniz.'
    step11:
      title: "Ana Menü"
      description: "Bu ekrana ulaşmak için Android geri düğmesini kullanın."
      detail:
        text1: 'Açık olan program ile devam edin.'
        text2: 'Yeni bir program ekleyin.'
        text3: 'Tüm yerel programlarınızı görün.'
        text4: 'Yardım sitesini ziyaret edin ve diğer kullanıcılarla görüş alişverişinde bulunun.'
        text5: 'Cep şifre programları dünyasını keşfedin. Istediginiz programları indirin yada yeniden düzenleyin.'
        text6: 'Şu anda açık olan program yükle.'
  tutorialcards:
    title: "Rehberler"
    description1: "Bu öğreticiler size etkili hileleri gösterir"
    getReady: "Hazır Ol:"
    tryCode: "Bu kodu dene:"
    doIt: "Bunu yapın:"
    tip: "İlave ipucu:"
    card1:
      title: "Boyutu değiştir"
      description: "Boyutu değiştirmek için ördeg'e dokunun."
      one: "Boyutunu değiştirmek istediğiniz nesneyi ekleyin, ör. Hayvan."
      two: "Aşağıdaki tuğlaları, dokunduğunda küçültmek için (orijinal boyutunun% 20'si kadar) nesnenin komut dosyalarına yerleştirin."
    card2:
      title: "Görünümü değiştir"
      description: "Otomatik olarak saymak icin bu yöntemi kullanın."
      one: "Görünüşünü değiştirmek istediğiniz nesneyi ekleyin ör. öğeler."
      two: "Nesnenin görünümüne daha fazla resimler ekleyin."
      three: "Bir saniyenin ardından bakmaya devam etmek için aşağıdaki tuğlaları nesnenin komut dosyalarına yerleştirin."
    card3:
      title: "Hareketli animasyon"
      description: "Uçan bir papağan istediğinizde, bu yöntemi kullanın."
      one: "Taşımak istediğiniz nesneyi ekleyin."
      two: "Hareketi gösteren nesnenin görüntüsüne bir başka resim ekleyin."
      three: "Belli bir süre sonra nesnenin konumunu sürekli olarak değiştirmek için aşağıdaki tuğlaları nesnenin komut dosyalarına yerleştirin. Ek olarak kenar taraftan zıplayarak sahneyi de değiştirebilirsiniz."
    card4:
      title: "Kay"
      description: "Bir noktadan diğerine yavaşça hareket edin"
      one: "Kaydırmak istediğiniz nesneyi ekleyin. ör. uçak."
      two: "Aşağıdaki tuğlaları yerleştirin ve hareketin gerçekleşmesi gereken alanı tanımlayın."
    card5:
      title: "Ses çıkar"
      description: "Nesneye tıklayarak bir ses çalın."
      one: "Bir sesi istediğiniz nesneye ekleyin ör. köpek."
      two: "Çalmayı mümkün kılmak için aşağıdaki tuğlaları yerleştirin. Kişisel kütüphanenizden, Cep Kod medya kitaplığından bir ses seçin veya kendiniz bir ses kaydedin."
    card6:
      title: "Bir şey söyle"
      description: "Bir nesneyi konuşturmak için bu kodu kullanın."
      one: "Konuşmak istediğiniz nesneyi ekleyin (ör. Carrie)."
      two: "Ses çıkışını mümkün kılmak için aşağıdaki tuğlaları takın."
    card7:
      title: "GSensor"
      description: "Eğim sensörlerini kullanarak bir nesneyi kontrol ediniz."
      one: "Sayfaya taşınmak istediğiniz nesneyi ekleyin."
      two: "Nesneyi telefonunuzun algılayıcılarıyla kontrol etmek için aşağıdaki tuğlaları yerleştirin. Bu nedenle \"x ve y eğimini\" seçin. Uygun hareketi elde etmek için \"eğim\" i ayarlayın. Örneğin nesnenin hareketi çok mantıklıysa, eğimi 10 ile bölün."
    card8:
      title: "Pusula"
      description: "Kendi pusulanı oluştur"
      one: "Pusula yönünde işaret etmek istediğiniz nesneyi ekleyin."
      two: "Nesnenin yönünü ayarlamak için aşağıdaki tuğlaları ekleyin. Ayrıca sonsuza kadar bir döngü ekleyin."
    card9:
      title: "Yayınla"
      description: "Bir nesneden diğerine ileti gönderin."
      one: "Yeni bir nesne ekleyin, ör. Alice, yayın iletisi göndermelidir. Ayrıca, arka planın görünümüne ikinci bir arka plan ekleyin. Arka plan, yayın iletisini alır almaz diğer görünümüne geçer."
      two: "Tuğlayı „herkese gönder“e yerleştirir ve diğer nesne mesajı aldığında ne olacağını belirler."
      three: "Bu durumda, ön katmandaki nesneye tıklandığında arka plan değişir."
    card10:
      title: "Değişkeni göster"
      description: "Bir değişkenin değerini gösterin."
      one: "Telefonunuzun algılayıcılarıyla taşımasını istediğiniz bir nesne ekleyin (bkz.%tutorial_card_link_7% Tanıtım Kartı %link_end%). Ayrıca, yayın iletisi aldığında değişmesi gereken ikinci bir arka plan ekleyin."
      two: "Hareket eden nesnenin geçerli x ve y konumunu bir değişkende kaydetmek için aşağıdaki tuğlaları yerleştirin."
      three: "\"Değişkeni göster\" sayesinde sahnedeki değerleri görüntüleyebilirsiniz."
    card11:
      title: "Çarpışma algılama"
      description: "İki nesne arasında bir çarpışma saptayın."
      one: "Telefonunuzun algılayıcılarıyla hareket etmesi gereken iki nesne ekleyin, Örneğin. Alex (bkz. %tutorial_card_link_7% Tutorial Card %link_end%)."
      two: "Hareketli nesne Alex ‘in mevcut \" x ve y konumu \"nu kaydedin (bkz. %tutorial_card_link_10% Öğretici Kart %link_end%) ve aşağıdaki komut dosyalarını ekleyin. İki nesnenin üst üste gelip gelmediğini sürekli olarak kontrol edin. Böyle yaparlarsa, sabit nesne bu durumda gizlenmelidir."
    card12:
      title: "Yüz tanıma"
      description: "Bir nesneyi yüz algılama yöntemiyle kontrol edin."
      one: "Önce yüz tanıma tuğlalarının etkin olduğundan emin olun. Bu nedenle ayarlara gidin."
      two: "Yeni bir nesne ekleyin ve bir yüz tespit edilirse göstermek için aşağıdaki tuğlaları yerleştirin. Bir yüzün algılanıp algılanmadığını kontrol edin ve bunu sonsuz döngüye koyun. Kamera bir yüzü algılarsa, değişkenin değeri \"DOĞRU\", aksi takdirde \"YANLIŞ\" tır."
  starterPrograms:
    title: "Başlangıç programları"
    description: "Bu başlangıç programlarını deneyin. Değişiklik yapmak ve fikirlerinizi eklemek için Görünüş'e bakın."
    categories:
      games: "Oyunlar"
      animations: "Animasyonlar"
      interactive: "Etkileşimli sanat ve hikayeler"
      music: "Müzik ve dans"
  gameJam:
    title: "Jolt Oyun Sitesine Pocket Code oyunu nasıl yüklenir?"
    text0: "Öncelikle oyununuzda tebrikler! Artık Game Jolt sitesinde yükleyebileceğiniz bağımsız bir Android uygulaması oluşturmak için %link% üzerine yükleyebilirsiniz."
    title1: "Kaydolma"
    text1: "Öncelikle bir hesap oluşturmanız gerekir. Bundan sonra, oluşturduğunuz programı yükleyebilirsiniz. Endişelenmeyin, bundan sonrası çok kolay yalnızca bir kullanıcı adı ve bir şifre belirlemeniz gerekiyor. Her ikisini de doldurduktan sonra, 'Giriş Yap'ı veya Kaydet'i tıklayın. hepsi bu!"
    title2: "Karşıya yükle"
    text2: "Kayıt işleminden sonra oyununuzu yükleyebilirsiniz. Sadece bir isim düşünün ve bir açıklama ekleyin. Ayrıca açıklama alanına #AliceJam150’yi ekleyin."
    title3: "Programınızı arayın"
    text3: "Tüm programlarınızın listelendiği Cep Kod profilinize gidin veya arama ve program adınızı kullanarak direkt programınızı arayın."
    title4: "Android uygulaması oluştur"
    text4: "Doğrudan program ayrıntı sayfasında bir Android uygulaması oluşturabilirsiniz. 'Uygulama hazırla' ya tıklayarak uygulama oluşturabilirsiniz.."
    title5: "Uygulamayı indir"
    text5: "Yapı sürecinden sonra programınızı bir uygulama olarak indirebilirsiniz. Bu indirilen uygulamanın, %link% 'e katılması için doğrudan Game Jolt Sitesine yüklenmesi gerekiyor."
    title6: "GameJolt.com'a Kayıt ol/Giriş yap"
    text6: "%link% 'i ziyaret edin sonra menüdeki 'Oturum Aç' veya 'Kaydol'a tıklayın! Zaten bir hesabınız varsa oturum açın, yoksa E-posta adresiniz, Kullanıcı Adı ve Şifre ile kayıt olmanız gerekir."
    title7: "Upload your game on the Game Jolt Site"
    text7: "Giriş yaptıktan sonra gösterge tablonuza gidin. Orada oyununuzu ekleyebilirsiniz. Önce 'Kuralları kabul et'i tıklamanız gerekir. Sonra oyun bilgilerini doldurun. Motor/Dil/Yaratım Aracı olarak 'Diğer'i seçin ve Diğer Motor/Dil/Aracı' Android 'alanına ekleyin. 'Geliştirme' statüsü olarak 'Bitti/Kararlı'ı seçin. Açıklamaya #AliceJam150’ yi eklediğinizden emin olun böylece %link% sayfasında görünür."
    text7_1: "Oyununuzu yayınlamadan önce, bir sonraki adımları izleyin. En azından bir 'küçük resim' eklemelisiniz, 'olgunluk derecelendirmesi'ni ayarlayın ve ' yapı/dosyalar'a tıklayarak oyunlarınızı yükleyin."
    text7_2: "'Paket Ekle'yi tıklayın ve paket bilgilerini doldurun. Kaydedin ve sürüm ekleyin."
    text7_3: "Şimdi programınızın android paketini indirebilirsiniz. İndirilen uygulamayı indirme klasörünüz de bulabilirsiniz. Bir veri gezgini kullanmak en iyisidir (ör. veri gezgini)."
    text7_4: "Not: Uygulama '.apk' soneki eksikse, elle '.apk' eklemeniz gerekir. Sadece dosyayı yeniden adlandırın. Şimdi yükleyebilmelisiniz."
    text7_5: "Yüklemeden sonra oyunu yayınlamak için 'Tamam' üzerine tıklayın. Bu daha sonra, insanlara oyununuzu indirmek için bir bağlantı gösterecektir."
    text7_6: "Artık ilk oyununuzu Game Jolt sitesine yüklediniz ve aktif hale getirdiniz. Tebrikler!"
    text7_7: "Artık diğer insanlar oyunu keşfedecek ve %link% sayfasında görünecek."
  aliceGameJamTutorialcards:
    title1: "Harikalar Diyarı('na Hoşgeldin)"
    subtitle1: "Karakterleri canlandırın ve basıldığında bir 'etkinlik oluşturun'"
    description1: |
      Karakterinizden birinin basit bir animasyonla canlanmasına nasıl izin vereceğinizi öğrenin ve karakterlerinizin onlara dokunurken nasıl bir şeyler yapacaklarını öğrenin. Video, farklı görünümler kullanarak karakterinizi nasıl kolayca hareketlendirebileceğinizi gösterir. Ayrıca size "ne zaman dokundu" olayını nasıl oluşturacağınızı ve nesneler arasında yayın iletilerinin nasıl gönderileceğini göstereceğiz.
    title2: "Alice'yi koru!"
    subtitle2: "Eğitim sensörlerini kullanın ve nesneler arasında bir çarpışma algılayın"
    description2: "Burada, telefonunuzun eğim sensörlerini kullanarak bir karakteri nasıl kontrol edeceğinizi öğreneceksiniz. Telefonunuzu sola veya sağa doğru yatırarak Alice'in hareketini kontrol edebilirsiniz. Öğreticimizi izleyin ve nesnelerin gökyüzünden rasgele düşmesine ve diğer nesnelerle çarpışmalarının belirlenmesinde deneyimli olmasına izin verin."
    title3: "Şapkacı - Vur ve Kaç"
    subtitle3: "Hareketli bir manzara oluşturun ve Şapkaların hareketini kontrol edin"
    description3: "Bu öğreticide, hareket halindeymiş gibi görünen bir manzaranın nasıl oluşturulacağını öğreneceksiniz. Bunu hareket illüzyonunu yaratmak için ekranda nesneleri hareket ettirerek yapacağız. Aynı zamanda Hatterinizi telefonunuzu eğerek nasıl hareket ettireceğinizi de göstereceğiz."
    title4: "Şapkacı - Vur ve Kaç"
    subtitle4: "Let the Hatter shoot the evil cards"
    description4: "Bu öğreticide, karakterinize doğru rastgele hareket eden düşmanların nasıl oluşturulacağını göstereceğiz. Buna ek olarak, Hatter'in teadrops atmasını ve çarpışma algılamasıyla düşmanın vurulup vurulmadığını öğreneceksiniz."
    title5: "Whack a Cheshire Cat"
    subtitle5: "Create a score by using variables"
    description5: "Bu öğreticide size puan yaratmak için değişkenlerin nasıl kullanılacağını göstereceğiz. Skorlar, oyunda yararlı öğelerdir. Skorumuz kediyi ne sıklıkta yakaladığınızı gösterir."
    title6: "Bir Tavşan Yarışı"
    subtitle6: "Hareketli bir arka plan oluşturun"
    description6: |
      Bu eğitim, arka plandaki grafikleri belirli bir yönde kaydırarak dikey olarak kaydırılmış bir arka plan oluşturmayı öğretir. Size öğreteceğimiz başka bir şey ise, karakterin üzerine tıklayarak nasıl ilerlediklerini göstermektir.
      Oyunu biraz zorlaştırmak için, karakterinizin zaman içindeki hızını nasıl yavaşlatacağınızı göstereceğiz.
    download: "Programı indir"
