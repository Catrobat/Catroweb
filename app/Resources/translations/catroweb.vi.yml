licenseToPlay:
  link: Giấy phép để chơi
  title: 'Giấy phép để chơi - cung cấp bản quyền và chia sẻ'
  text1: Hãy tưởng tượng rằng mỗi chương trình Catrobat là một chiếc bánh, một chiếc bánh rất đặc biệt đi kèm với công thức của nó (lập trình khối). Tất cả thành viên của cộng đồng Catrobat chia sẻ chiếc bánh cùng với công thức nấu ăn của họ. Điều này có nghĩa rằng bạn có thể thưởng thức các loại bánh và học cahcs làm thế nào để làm một chiếc bánh cho chính mình!
  text2: 'Không có bất kỳ công thức nấu ăn bí mật nào: hướng dẫn để làm các loại bánh được mở cho bất cứ ai sử dụng, tái sử dụng, sửa đổi, và phục vụ như là nguồn cảm hứng cho những ý tưởng mới... Ý tôi là bánh.'
  text3: 'Bạn có thể ăn các loại bánh, cũng như sao chép công thức nấu ăn của người khác để làm một chiếc cho riêng bạn, có lẽ với các thành phần khác. Sự tự do này đi kèm với hai yêu cầu đơn giản:'
  text4: Trong việc thiết lập cộng đồng Catrobat, chúng tôi đã quyết định áp dụng phương pháp này kể từ khi chúng tôi tin rằng nó sẽ hỗ trợ quá trình học tập và sáng tạo trong cộng đồng. Bằng cách chia sẻ công thức nấu ăn và các nguyên liệu (tập lệnh và hình ảnh), người sử dụng có thể xây dựng dựa trên ý tưởng của nhau và tất cả mọi người sẽ được hưởng lợi.
  text5: Trong việc thiết kế trang web Catrobat, chúng tôi bao gồm các tính năng để khuyến khích mọi người chia sẻ và cung cấp bản quyền cho người khác. Trên mỗi trang chương trình, bạn luôn có thể tải về các tập lệnh cho chương trình. Nếu bạn phối lại một chương trình (sửa đổi tập lệnh hoặc hình ảnh, và chia sẻ kết quả), chúng tôi khuyến khích bạn hãy cung cấp bản quyền trong Chương Trình Ghi Chú, nhắc đến người và chương trình đã truyền cảm hứng cho bạn.
  text6: 'Tìm hiểu thêm về các điều khoản sử dụng của cộng đồng trực tuyến Catrobat trên %link-termsOfUse%.'
  list1:
    item1: chia sẻ chiếc bánh của bạn cùng với công thức
    item2: cung cấp bản quyền cho những người đã truyền cảm hứng cho bạn
  version: Phiên bản 1.1, ngày 2 tháng 4 năm 2013
