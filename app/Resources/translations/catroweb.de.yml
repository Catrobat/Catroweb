passwordRecovery:
  subject: Ihre Catrobat Passwort Wiederherstellung
  message: |
    Liebe/r %username%.
    
    Du hast die Zurücksetzung deines Passwortes von  %appplication_url% beantragt, weil du dein Passwort vergessen hast. Wenn du dies nicht beantragt hast, dann ingoriere bitte diese Nachricht. Sie wird innerhalb von 24 Stunden auslaufen und nutzlos werden.
    Um dein Passwort zurückzusetzen und eine neues zu erstellen, besuche bitte folgende Seite: %confirmationUrl%
    
    Du kannst deinen Benutzernamen und dein Passwort jederzeit verwenden um Zugang zur  %appplication_url% community zu bekommen.
    Um dies zu tun, brauchst du nur die folgende Seite zu besuchen: %loginPage%
    Um deine Profileigenschaften zu verändern, gehe auf diese Seite:  %profilePage%
    
    mit besten Grüßen,
    Dein Catrobat Team.
