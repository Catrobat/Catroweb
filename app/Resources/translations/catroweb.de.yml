licenseToPlay:
  link: Lizenzbedingungen
  title: 'Lizenz zum Spielen - Sag "Danke" und teile deine Programme'
  text1: Stell dir vor, dass jedes Catrobat Programm ein Kuchen ist, ein sehr spezieller Kuchen, welches ein Rezept beinhaltet (Programmblöcke). Alle Mitglieder der Catrobat Gemeinschaft teilen ihre Kuchen zusammen mit ihren Rezepten. Dies bedeutet, dass du die Kuchen genießen kannst und dadurch erfährst, wie man sie selbst erstellt!
  text2: 'Es gibt keine geheimen Rezepte: die Anweisungen wie diese Kuchen erstellt werden sind offen für jeden um sie zu verwenden, wiederverwenden, ändern und als Inspiration für neue Ideen... Ich meine Kuchen.'
  text3: 'Du darfst die Kuchen essen und du darfst die Rezepte von anderen kopieren um deinen eigenen Kuchen zu machen - wenn du möchtest mit anderen Zutaten. Es gibt zwei Dinge die du beachten sollst:'
  text4: Bei der Einrichtung der Catrobat Gemeinschaft, haben wir beschlossen, diesen Ansatz zu verfolgen, da wir glauben, dass es das Lernen und die Kreativität in der Gemeinschaft unterstützt. Durch den Austausch von Rezepten und Zutaten (Skripte und Grafiken), können Menschen gegenseitig Ideen aufbauen und alle profitieren davon.
  text5: Bei der Gestaltung der Catrobat Website, fügten wir Funktionen hinzu, um Menschen zu ermutigen, zu teilen und anderen Respekt zu zollen. Auf jeder Seite des Programmes kannst du immer die ursprünglichen Skripts für das Programm herunterladen. Wenn du ein Programm (Veränderung des Skripts oder Grafiken, und wenn das Ergebnis geteilt wird) vermischst, empfehlen wir dir eine Nennung in den Programm-Anmerkungen zu erstellen, in denen die Menschen und das Programm, welches dich inspiriert hat, steht.
  text6: 'Erfahre mehr über die Nutzungsbedingungen der online-Community von Catrobat auf %link-termsOfUse%.'
  list1:
    item1: teile Deine Kuchen und die Rezepte mit anderen
    item2: bedanke Dich bei denen, deren Rezepte Du verwendet hast und die Dich auf neue Ideen gebracht haben
  version: Version 1.1, 2 April 2013
termsOfUse:
  title: Nutzungsbedingungen
  headline: Willkommen in der Catrobat Gemeinschaft!
  text1: 'Als Teil der Catrobat Gemeinschaft, teilst du Programme und Ideen mit andere Leuten:'
  text2: 'Wir benötigen Deine Hilfe um diese Community zu einem hilfreichen Platz für alle Mitglieder zu machen. Und so kannst Du uns helfen:'
  text3: 'Mit dem Catrobat Projekt wollen wir die Zusammenarbeit fördern und damit die Kreativität aller kombinieren - zum Wohle der ganzen Menschheit. Auch du kannst ein aktives Mitglied der Catrobat Gemeinschaft werden, indem du deine Programme als Geschenk zurück an die Gemeinschaft gibst, in der gleichen Weise wie andere aktive Mitglieder ihre Programme dir geben:'
  text4: 'Unser Geschenk an dich:'
  text5: 'Unsere allgemeinen Geschäftsbedingungen:'
  list1:
    item1: aus vielen verschieden Ländern und Kulturkreisen
    item2: mit unterschiedlichem Alter (von kleinen Kindern über Jugendliche bis Großeltern)
    item3: die unterschiedliche Fähigkeiten haben
  list2:
    item1: Sei respektvoll. Wenn du Programme teilst, denke bitte daran, dass Menschen aus vielen verschiedenen Altersgruppen und Hintergründen deine Beiträge sehen können.
    item2: 'Gib Anerkennung. Du kannst modifizierte Versionen der Programme anderer Leuten machen - achte nur darauf ihnen anschliesend deine Anerkennung zu geben. Eine Stelle dafür ist in deiner Programmbeschreibung. Bitte lies dir den Abschnitt unterhalb dieser gepunkteten Liste für Details über das ändern von Programmen anderer Teilnehmer.'
    item3: Sei ehrlich. Versuche nicht Dich als jemand anderes auszugeben oder die Community sonst irgendwie zu betrügen.
    item4: Behalte persönliche Informationen für Dich. Veröffentliche nicht Deine E-Mail Adresse, Telefonnummer oder andere persönliche Kontakt-Informationen.
    item5: 'Hilf die Website freundlich zu halten. Wenn du glaubst, dass andere ein Programm oder einen Kommentar gemein, beleidigenden, zu gewalttätig oder anderweitig unangemessen finden, klicke einfach auf den "Als unpassend melden"-Button und hinterlasse eine kurze Erklärung. Das Catrobat Team prüft deinen Hinweis und kann ein beliebiges Programm, Kommentar oder Post entfernen.'
  list3:
    item1: "Mit dem Hochladen eines Programms auf unsere Webseiten, akzeptierst du und stimmst zu, diese Arbeit unter bestimmte freie Lizenzen der hochgeladenen Catrobat Programme zu legen. Ähnlich wie bei den freien Lizenzen, unter denen das Catrobat System dir zur Verfügung steht, geben diese freien Lizenzen, der hochgeladenen Catrobat Programme, jedem das Recht, von der Arbeit zuvor hochgeladener Programme zu lernen und diese anzupassen und neu zu mischen, um ihre eigenen neuen faszinierenden Spiele, Animationen und andere Programme zu bauen. Das ermöglicht jedem 'Schulter an Schulter mit seinesgleichen zu stehen', einer davon bist du! Deine Arbeit wird der ganzen Welt zu Gute kommen und wird für jeden frei benutzbar bleiben, ungefähr so wie freiwillige aus der ganzen Welt Texte und Bilder zu Wikipedia beitragen. Betrachte es als Geschenck an die Menschheit: du gibst allen, und alle anderen, die ihre Arbeit auf unsere Webseiten laden, geben dir. Ein hochgeladenes Programm ist ein Geschenk von großem Wert, der dir vom Besitzer frei zur Verfügung gestellt wird, unter der Bedingung, dass du an der Gemeinschaft mit den gleichen Bedingungen teilnimmst."
    item2: Du musst das Geschenk nicht annehmen; aber wenn du es tust, gelten bestimmte Regeln. Die Vorteile dieser Regeln sind, dass du von der Arbeit anderer lernen und darauf aufbauen kannst, um noch cooler Sachen selbst zu machen, die du dann z. B. als dein eigenes Werk wieder auf unseren Webseiten hochladen kannst. Ein weiterer Vorteil ist, dass diese Lizenzen sicher stellen, dass du nicht für etwaige Probleme von anderen Personen, die durch den Einsatz von deinem Programm entstehen können, haftbar gemacht werden kannst.
    item3: Eine weitere wichtige Voraussetzung ist, dass du deutlich die Autoren, auf deren Werke deine eigene Arbeit basiert, anerkennst. Zur gleichen Zeit werden wir hart daran arbeiten, dass deine beigetragene Arbeit von anderen geschätzt werden kann, indem wir anderen die Möglichkeit schaffen öffentlich ihren Dank auszusprechen, an den eindeutigen Namen, den du frei gwählt hast und der dich in der Catrobat Gemeinschaft vertritt.
    item4: 'Bitte konsultiere %link-licenseUploaded%  für die genauen rechtlichen Geschäftsbedingungen.'
  list4:
    item1: 'Wir bieten alle unsere eigenen Software- und Internet-Ressourcen im Zusammenhang mit dem Catrobat System, zB die Software, die von dem Catrobat Team geschrieben wird, unsere Webseiten und Internet-Ressourcen, unseren eigenen Quellcode im Zusammenhang mit dem Catrobat System und alle zusätzlich enthalten Materialien, wie z. B. , Bilder, Sounds und Texte, jetzt und in der Zukunft, unter den freien Lizenzen von Catrobat.'
    item2: Diese Lizenzen machen alle Teile von Catrobat sowohl kostenlos als auch frei im Sinne von Freiheit, dass du alles nutzen kannst wie du willst, lediglich mit ein paar Einschränkungen, um gewährleisten zu können, dass das Catrobat System für immer frei bleiben und nützlich für jeden sein wird.
    item3: 'Bitte konsultiere %link-licenseToPlay% für die genauen rechtlichen Geschäftsbedingungen. Der Source-Code des Catrobat-Systems sowie viele weitere Dokumente und Ressourcen sind auf %link-developer% erhältlich.'
  list5:
    item1: 'Wenn du unter 13 Jahre alt bist, deine Eltern oder legale Erziehungsberechtigte bei einer Organisation beteiligt oder involviert sind, oder verantwortlich für Datenschutzverletzungen und/oder Bulk oder Massenüberwachung sind, dann bist du nicht befugt unsere Software Anwendung zu verwenden. Die genauen Details dieser Beschränkungen und Ausnahmen findest du in den Abschnitten 4.a und 4.b auf diesem Link %link-termsOfUse%.'
    item2: Wenn du jünger als 13 Jahre bist, musst du deine Eltern oder Erziehungsberechtigten fragen ob sie dir erlauben Catrobat Software-Anwendungen und Services zu nutzen.
    item3: Wir behalten uns das Recht vor, Programme, Benutzerkonten, und alle digitalen Materialien, die auf die Catrobat Webseiten hochgeladen werden, in unserem alleinigen Ermessen jederzeit abzulehnen, zu löschen oder zu verstecken, zum Beispiel, wenn wir feststellen, dass ein Programm unangemessenes Material enthält, oder dass ein Benutzer die Rechte anderer Personen verletzt.
    item4: Alle Software und Internet-Ressourcen von Catrobat werden in der Hoffnung, dass sie nützlich sind bereitgestellt, allerdings ohne jeglicher Garantie.
    item5: 'Bitte konsultiere unsere %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service für genauere Informationen der obigen Punkte und einigen zusätzlichen rechtlichen Bedingungen.'
  bottom1: Schaue hier von Zeit zu Zeit vorbei, weil wir immer versuchen unsere Nutzungsbedingungen zu verbessern.
  bottom2: 'Bitte sende Anregungen bezüglich dieser Nutzungsbedingungen an %email-webmaster%.'
  version: Version 1.3, 4. März 2014
help:
  hourOfCode:
    title: Skydiving Steve
    step0:
      title: Skydiving Steve
      description: In der folgenden Schritt für Schritt Anleitung erfährst Du, wie Du das Verhalten von Steve und seinem Päckchen programmieren kannst. Die Bilder unten zeigen, wie Du Steve während des Spiels kontrollierst. Du musst Steve über das Ziel navigieren und den Hintergrund antippen um das Packet fallen zu lassen. Viel Glück...
    step1:
      title: 'Installiere "Pocket Code"'
      description: Wie du Pocket Code auf deinem mobilen Gerät installierst.
      image1: 'Tippe auf "Play Store".'
      image2: 'Suche "Pocket Code".'
      image3: 'Tippe auf "Install".'
    step2:
      title: Projekt herunterladen
      description: 'Wie du das notwendige Programm herunterlädst um "Skydiving Steve" programmieren zu können.'
      image1: 'Tippe auf deinem mobilen Gerät im "Pocket Code" auf "Durchsuchen".'
      image2: Tippe auf das Banner.
      image3: 'Lade das Programm "Skydiving Steve" herunter.'
    step3:
      title: Projekt öffnen
      description: Lass uns ins Programm schauen.
      image1: 'Öffne das Menü und tippe auf "Open Skydiving Steve".'
      image2: 'Tippe auf das Objekt "Fallschirm".'
      image3: 'Wähle "Skripte".'
    step4:
      title: Variable hinzufügen
      description: Die Variablen x und y erlauben es dir deinen Fallschirm zu steuern.
      image1: 'Tippe auf "+".'
      image2: 'Gehen Sie zur Kategorie "Variablen".'
      image3: 'Tippe auf "Set Variable".'
      image4: 'Ziehe den "Set Variable" Baustein unten den "When program started" Baustein.'
    step5:
      title: Benenne die Variabel
      description: Beschrifte die x Position deines Fallschirmes.
      image1: Füge eine zweite Variable, wie zuvor, hinzu.
      image2: 'Tippe auf "Neu...".'
      image3: 'Füge "x" ein und drücke auf "OK".'
    step6:
      title: 'Setzen Sie die Variable "y"'
      description: Beschrifte und setze die y Startposition deines Fallschirmes.
      image1: 'Beschrifte die zweite Variable mit "y".'
      image2: 'Tippe auf das Feld, welches mit "0.0" gefüllt ist.'
      image3: 'Füge "-500" ein und drücke auf "OK".'
    step7:
      title: Wiederhole fortlaufend
      description: 'Du musst jederzeit die Position deines Fallschirmes kontrollieren können. Füge dazu eine "Forever"- Schleife ein.'
      image1: 'Tippe auf "+".'
      image2: 'Gehe zur Kategorie "Kontrolle".'
      image3: 'Wähle den "Forever" Baustein.'
      image4: 'Ziehe den "Forever" Baustein unter den "Set variable" Baustein.'
    step8:
      title: Einfügen und Ändern von Bausteinen
      description: 'Füge mehr Bausteine in deine "Forever" Schleife ein, um deinen Fallschirm zu steuern. Füge die Variablen "x" und "y" in deinem "Place at" Baustein ein, um die Position deines Fallschirms zu steuern.'
      image1: 'Füge die gezeigten Bausteine unterhalb des "Forever" Bausteines ein.'
      image2: 'Tippe auf das Feld "100".'
      image3: 'Tippe auf "Variablen" und wähle "x" aus.'
      image4: 'Tippe bei dem gleichen Baustein auf der Oberseite auf "200", gehe zur Kategorie "Variablen" und wähle "y" aus. Bestätige mit "OK".'
    step9:
      title: Variablen und Werte ändern
      description: Ändere die Variable y auf -3 um deinen Fallschirm auf den Boden gleiten zu lassen. Ändere die Variable x, sodass dein Fallschirm den Neigungswinkel deines mobilen Gerätes folgt.
      image1:
        subtext1: 'Setze die Größe auf "20" %.'
        subtext2: 'Ändere den Wert des ersten "Set variable" Bausteines auf "-3".'
        subtext3: 'Beim zweiten "Set variable" Baustein tippe auf das Feld "0.0".'
      image2:
        subtext1: 'Tippe auf "y" und wähle "x".'
        subtext2: 'Einfügen "-".'
        subtext3: 'Tippe auf "Sensor" und wähle "inclination_x".'
      image3: 'Überprüfe ob die eingefügte Formel mit der auf dem Screenshot übereinstimmt und bestätige mit "OK".'
    step10:
      title: Lautstärkesensor
      description: 'Du kannst die Höhe deines Fallschirms mit dem Lautstärke Sensor deines mobilen Gerätes steuern. Dafür musst du einen "If 1 is true then" Baustein hinzufügen.'
      image1:
        subtext1: 'Füge einen "If 1 is true then" - Baustein hinzu und platzieren Ihn unter den letzten "Change Variable" - Baustein.'
        subtext2: 'Tippe innerhalb des "If 1 is true then" Baustein auf das Feld mit dem Wert "0".'
      image2:
        subtext1: 'Tippe auf "Sensoren".'
        subtext2: 'Wähle "Lautstärke".'
        subtext3: 'Tippe auf "Logik".'
        subtext4: 'Wähle ">".'
        subtext5: 'Füge "50" ein.'
      image3: 'Überprüfe ob deine Formel mit der Formel im Screenshot übereinstimmt und tippe auf "OK".'
    step11:
      title: Change some more bricks
      description: Wenn du das Spiel neu startest, dann sollte die Startposition deines Fallschirms mit deiner ursprünglichen Anfangsposition übereinstimmen. Dafür musst du drei Bausteine hinzufügen und verändern, wie es in den Bildern darunter gezeigt wird.
      image1: 'Füge einen "Change variable" Baustein ein und ändere den Wert wie oben.'
      image2:
        subtext1: 'Füge einen "When I receive" Baustein ein.'
        subtext2: 'Platziere es unter dem letzten Baustein ("Ende der Schleife").'
        subtext3: 'Füge zwei "Set variable" Bausteine ein.'
      image3: 'Tippe auf das Feld mit dem Eintrag "message 1", wähle "Neu..." und füge "Neustart" ein.'
      image4: 'Ändere den Wert der zwei "Set Variablen" Bausteine wie im obigen Screenshot gezeigt.'
    step12:
      title: Zurück zu den Objekten
      description: 'Du hast nun dein Objekt "Fallschirm" erfolgreich fertiggestellt! Navigiere zurück zur Objektübersicht um das nächste Objekt ändern zu können.'
      image1: 'Tippe auf die "Zurück" Taste deines Gerätes.'
      image2: 'Tippe noch einmal auf die "Zurück" Taste.'
      image3: Nun solltest du diesen Bildschirm auf deinem Gerät sehen.
    step13:
      title: 'Objekt "Ziel"'
      description: 'Hier startest du um das Objekt "Ziel" zu ändern. Füge Bausteine hinzu um die Position und die Größe deines Zielobjektes zu steuern.'
      image1: 'Tippe auf "Ziel" und wähle "Skripte".'
      image2: Füge und verändere den Baustein, wie in dem Screenshot oben.
      image3: Füge vier weitere Bausteine, wie oben abgebildet, hinzu.
    step14:
      title: 'Objekt "Ziel"'
      description: Wenn du das Spiel neu startest, muss die Position deines Zielobjektes geändert. werden. Für diesen Schritt setze die Variablen goalx und goaly mit einer random Funktion.
      image1: 'Tippe auf das Feld "y:" und wähle "Neu".'
      image2: 'Füge "goalx" hinzu und bestätige mit "OK".'
      image3: 'Tippe auf das Feld "0.0" und füge diese Formel "random(-400,400)" ein.'
      image4: 'Wiederhole die Schritte 1-3 für den zweiten "Set variable" Baustein, nenne diese Variable "goaly" und setze den Wert auf "random(400,-700)".'
    step15:
      title: 'Objekt "Ziel"'
      description: 'Ändere deinen "Place at" Baustein um die Position deines Zielobjektes mit den Variablen goalx und goaly steuern zu können.'
      image1: 'Ändere den Wert bei dem "Place at" Baustein auf "goalx" und "goaly".'
      image2: Überprüfe ob deine Werte mit den obigen übereinstimmen.
      image3: Gehe zurück, bis du diesen Bildschirm siehst.
    step16:
      title: 'Objekt "Paket"'
      description: 'Hier beginnst du dein Objekt "Paket". Wenn das Objekt "Paket" die "start" Nachricht erhält, sollte das Paket angezeigt werden. Setze die Position des Paketes mit den Variablen x und y.'
      image1: 'Tippe auf "Ziel" und wähle "Skripte".'
      image2: Füge alle Bausteine, wie oben gezeigt, hinzu.
      image3:
        subtext1: 'Ändere den Wert des "Set size" Bausteines auf "50".'
        subtext2: 'Tippe innerhalb des "When I receive" Bausteines auf das Feld "Neustart" und erstelle eine neue Nachricht: "start".'
        subtext3: 'Ändere den Wert des "Place at" Bausteines auf "x" and "y".'
    step17:
      title: 'Objekt "Paket"'
      description: 'Um zu prüfen ob das Paket das Zielobjekt getroffen hat, benötigst du einen "If 1 is true then" Baustein.'
      image1: 'Füge den oben gezeigten Baustein unter den letzten "Place at" Bausteines.'
      image2: 'Ändere den Wert mit dem "Change Y by" Bausteines zu "-5". Danach tippe auf das Feld "1" in der "If 1 is true then".'
      image3:
        subtext1: '"positon_x" und "position_y" kann man in der Kategorie "Objekt" finden.'
        subtext2: '"goaly" und "goalx" findet man in der Kategorie "Variablen".'
        subtext3: '"AND" ist in der "Logik" Kategorie.'
    step18:
      title: 'Objekt "Paket"'
      description: Wenn das Paket erfolgreich das Zielobjekt getroffen hat, dann musst du die Position des Paketes ändern. Sende eine Nachricht an die anderen Objekte, um denen wissen zu lassen, dass du gewonnen hast.
      image1:
        subtext1: 'Ändere den Wert des "Place at" Bausteines zu "position_x" und "goaly+100".'
        subtext2: 'Tippe auf das Feld "Broadcast" und erstelle eine neue Nachricht "Gewonnen".'
      image2: Füge die oben gezeigten Bausteine hinzu und verändere ihre Werte gleichermaßen.
      image3: 'Gehe zurück, bis du diesen Bildschirm auf deinem Gerät siehst. Gehe zu den Skripten des Objektes "Neustart".'
    step19:
      title: 'Objekt "Neustart"'
      description: 'Hier änderst du das Objekt "Neustart". Definiere die Position und das Verhalten des Objektes.'
      image1: Füge die oben gezeigten Bausteine hinzu und verändere ihre Werte gleichermaßen.
      image2: 'Füge die oben gezeigten Bausteine hinzu und setze die "Broadcast" Nachricht auf "Neustart".'
      image3: 'Gehe zurück, bis du diesen Bildschirm siehst, dann gehe zu den Skripten "Hintergrund".'
    step20:
      title: 'Objekt "Hintergrund"'
      description: 'Vervollständige das Programm, indem du das "Hintergrund" Objekt veränderst. Jetzt kannst du dein Spiel spielen. Viel Spaß!'
      image1:
        subtext1: 'Füge die oben gezeigten Bausteine hinzu und setze die "Broadcast" Nachricht auf "Start".'
        subtext2: 'Tippe auf die "Spiel" Taste.'
      image2: Genieße dein Spiel.
      image3: 'Du hast das Tutorial "Skydiving Steve" erfolgreich abgeschlossen. Wir würden uns freuen, wenn wir einige wirklich coole Remixes von "Skydiving Steve" bei share.catrob.at finden könnten ---ändere es wie Du es willst und lade es von Deinem Account neu hoch.'
    step21:
      title: Überprüfe Deine Scipts!
      description: Klicke auf die Bilder unten, um diese zu vergrößern. Überprüfe die Skripte deines Objektes, falls dein Spiel nicht richtig funktioniert.
      image1: 'Objekt "Hintergrund"'
      image2: 'Objekt "Fallschirm"'
      image3: 'Objekt "Paket"'
      image4: 'Objekt "Neustart"'
      image5: 'Objekt "Ziel"'
  stepByStep:
    title: Schrittweise Einführung
    start: 'Ausgangsposition:'
    step1:
      title: Erstelle ein neues Program
      detail:
        text1: 'Tippe auf "Neu".'
        text2: 'Gib einen Programmnamen ein, wähle "Erstelle leeres Programm" und tippe auf "OK".'
    step2:
      title: Erstellt ein neues Objekt
      detail:
        text1: 'Tippe auf "+".'
        text2: Wähle die Quelle des ersten Aussehens von deinem neuen Objekt.
        text3: 'Gib einen Objektnamen ein und tippe auf "OK", um das Objekt zu erstellen.'
        special1: Zeichne ein neues Aussehen.
        special2: Wähle von der Galerie.
        special3: Mach ein Foto.
    step3:
      title: Start Moving
      detail:
        text1: 'Tippe auf "+".'
        text2: 'Wir wollen einen Baustein aus der Kategorie "Bewegung" verwenden.'
        text3: 'W&#xE4;hle den "Gleiten" - Baustein aus. Das Objekt wird zu der Position gleiten, die du in den Baustein eingibst.'
        text4: Der Baustein wird jetzt schwebend angezeigt. Du kannst ihn einfügen, indem du ihn an die gewünschte Stelle ziehst. Du kannst auch bereits eingefügte Bausteine verschieben, indem du den Baustein solange antippst, bis er wieder schwebend wird.
        text5: 'Tap "Play" to go to the stage and see the object gliding.'
        text6: 'Drücke den "Zurück"-Button, um die Bühne zu verlassen.'
    step4:
      title: Aussehen ändern
      description: Du kannst das Aussehen deines Objektes verändern.
      detail:
        text1: 'Wähle den "Setze Aussehen" - Baustein aus. Mit diesem Baustein kannst du ein vorhandenes Aussehen auswählen oder ein neues erstellen.'
        text2: 'Platziere den Baustein unter dem "Gleiten" - Baustein.'
        text3: Um ein neues Aussehen zu erstellen, tippe zuerst in das Dropdown-Feld.
        text4: Füge wie vorher ein neues Bild hinzu.
        text5: Jetzt musst du das neue Bild auswählen.
        text6: Tippe auf den Start-Button, um die Änderungen auf der Bühne zu sehen.
    step5:
      title: Sprich
      description: 'Jetzt wirst du herausfinden, wie man ein Objekt zum "Sprechen" bringt.'
      detail:
        text1: 'Wähle den "Sprechen" Baustein. Das Objekt spricht den Text vor, wenn der Baustein ausgeführt wird.'
        text2: 'Platziere den Baustein unter dem "Setze Aussehen" - Baustein.'
        text3: Tippe auf den Start-Button, um die Änderungen auf der Bühne zu sehen.
    step6:
      title: Immer wieder
      description: Jetzt werden wir dir zeigen, wie du das Verhalten deines Objektes wiederholen kannst.
      detail:
        text1: 'Wähle den "Wiederhole fortlaufend" Baustein. Alles in der Schleife wiederholt sich für immer.'
        text2: 'Platziere den "Wiederhole fortlaufend" - Baustein unterhalb des "Wenn Programm gestartet" - Bausteins.'
        text3: 'Add another "Glide" brick.'
        text4: 'Snap the "Glide" brick aboth the "End of loop" brick.'
        text5: Tippe in das Textfeld der x und y Koordinaten und setze sie auf 0.
        text6: Tippe auf den Start-Button, um die Änderungen auf der Bühne zu sehen.
    step7:
      title: Tapping is everything
      description: Du kannst das Verhalten eines Objektes auch verändern, wenn dein Programm auf der Bühne ausgeführt wird.
      detail:
        text1: 'Wähle den "Wenn angetippt" - Baustein aus. Jeden Baustein, den du unterhalb dieses Bausteins einfügst, wird erst ausgeführt, wenn du das Objekt auf der Bühne antippst.'
        text2: 'Place the "When tapped" underneath the other bricks.'
        text3: 'Choose the "Turn right" brick and snap it underneath the "When tapped" brick.'
        text4: Jetzt solltest du dieses Skript haben.
        text5: Tippe auf den Start-Button, um die Änderungen auf der Bühne zu sehen. Wenn du jetzt das neue Objekt antippst, wird es sich drehen.
    step8:
      title: Kopiere, lösche oder bearbeite einen Baustein
      detail:
        text1: Wenn du einen Baustein auf der linken Seite antippst, öffnet sich ein Menü. Damit kannst du das Objekt bewegen, kopieren oder die Werte des Bausteins mit dem Formel-Editor verändern.
    step9:
      title: Navigation in the app
      detail:
        text1: 'Nutze den Android "Zurück" - Button, um zum vorherigen Bildschirm zurück zu gelangen.'
        text2: Gehe einmal zurück um zur Übersicht deines Objektes zu gelangen. Von hier gelangst du zu den Skripten, Aussehen und Klänge deines Objektes. Hier kannst du sie umbenennen, kopieren, editieren oder löschen.
        text3: 'Wenn du noch einmal den Android "Zurück"-Button antippst, gelangst du zur Übersicht über deine Objekte und den Hintergrund.'
    step10:
      title: Change the background
      description: Das ist die Übersicht über deine Objekte und den Hintergrund deines Programmes.
      detail:
        text1: Der Hintergrund verhält sich wie ein Objekt, allerdings gibt es nur ein Hintergrund-Objekt.
        text2: Du kannst Skripte, Aussehen und Klänge auf die gleiche Weise zum Hintergrund-Objekt hinzufügen, wie bei den Objekten.
    step11:
      title: Hauptmenü
      description: 'Tippe noch einmal auf den Android "Zurück"-Button, um zu diesem Bildschirm zu gelangen.'
      detail:
        text1: Setze dein aktuelles Programm fort.
        text2: Füge ein neues Programm hinzu.
        text3: Schau dir all deine lokalen Programme an.
        text4: Besuche die Hilfe Website und diskutiere mit den anderen Benutzern.
        text5: Entdecke die Welt der Pocket Code Programme. Lade und vermische Programme, wie du möchtest.
        text6: Lade das derzeit geöffnete Programm hoch.
