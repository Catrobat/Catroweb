  gameJam:
    title: Wie du ein Pocket Code Spiel auf die Game Jolt Seite hochladen kannst?
    text0: 'Herzlichen Glückwunsch zu deinem Spiel! Du kannst es nun auf %link% hochladen, um eine eigenständige Android App zu erstellen. Diese kannst du dann auf der Game Jolt Seite hochladen.'
    title1: Anmeldung
    text1: "Zuerst musst du ein Konto erstellen. Danach kannst du dein erstelltes Programm hochladen. Keine Angst, es ist nicht schwer. Überlege dir einfach einen Benutzernamen und ein Passwort. Nachdem du beides ausgefüllt hast, klicke auf 'Login oder Anmeldung'. Das war's!"
    title2: Hochladen
    text2: 'Nachdem du dich angemeldet hast, kannst du dein Spiel hochladen. Überlege dir einen Namen und eine Beschreibung. Füge #AliceJam150 zur Beschreibung hinzu.'
    title3: Suche nach deinem Program
    text3: Öffne dein Pocket Code Profil in dem all deine Programme aufgelistet sind, oder suche dein Programm direkt indem du die Suche und den Namen deines Programmes verwendest.
    title4: Erstelle eine Android App
    text4: "Eine Android App kannst du direkt auf der Programm Detailseite erstellen. Ein Klick auf 'App vorbereiten' erstellt eine App."
    title5: App herunterladen
    text5: 'Nach dem Erstellungsprozess kannst du dein Programm als App herunterladen. Um an %link% teilnehmen zu können, muss die heruntergeladene App direkt auf der Game Jolt Seite hochgeladen werden.'
    title6: Anmelden/Einloggen bei GameJolt.com
    text6: "Besuche %link% und klicke im Menü auf 'Einloggen' oder 'Anmelden!'. Wenn du schon einen Account besitzt, log dich ein, wenn nicht musst du dich mit deiner Email Adresse, dem Benutzernamen und einem Passwort anmelden."
    title7: Lade dein Spiel auf der Game Jolt Seite hoch
    text7: "Nachdem du angemeldet bist, gehe zu deinem Dashboard. Dort kannst du dein erstes Spiel hinzufügen. Zuerst musst du auf 'Regeln akzeptieren' klicken. Dann füllst du die Informationen zu deinem Spiel aus. Als Motor/Sprache/Kreation Werkzeug wähle 'Sonstige' aus und füge zu dem Feld Sonstige Motor/Sprache/Werkzeug 'Android' hinzu. Als 'Entwicklung' Status wähle 'Fertig/Stabil'. Versichere dich, dass du #AliceJam150 in der Beschreibung hinzugefügt hast, damit es auf %link% erscheint."
    text7_1: "Bevor du dein Spiel veröffentlichen kannst musst du die folgenden Schritte durchführen. Du musst zumindest ein 'Miniaturbild' hinzugefügt, eine 'Reifebewertung' angelegt und dein Spiel durch klicken von 'Erstellen/Dateien' hochgeladen haben."
    text7_2: "Klicke auf 'Paket hinzufügen' und fülle die Informationen zum Paket aus. Speichere jetzt und füge dann den Release hinzu. "
    text7_3: Jetzt kannst du die apk-Datei deines Programmes hochladen. Du findest die heruntergeladene App im Download-Ordner. Am besten verwendest du einen Datei-Explorer (z.B. data explorer).
    text7_4: "Hinweis: Wenn die App nicht mit '.apk' endet, musst du '.apk' manuell zum Namen hinzufügen. Ändere dazu einfach den Namen der Datei. Jetzt sollte es dir möglich sein die App hochzuladen."
    text7_5: "Klicke nach dem Upload auf 'OK', um dein Spiel zu veröffentlichen. Dadurch wird anderen Leuten ein Link angezeigt, mit dem sie dein Spiel herunterladen können."
    text7_6: Du hast jetzt dein erstes Spiel auf der Game Jolt Seite hochgeladen und aktiviert. Herzlichen Glückwunsch!
    text7_7: 'Andere Leute können dein Spiel jetzt finden und es erscheint auf der %link% Seite.'
  aliceGameJamTutorialcards:
    title1: Willkommen im Wunderland
    subtitle1: "Animiere deine Figuren und erstelle ein 'Wenn angetippt' Event"
    description1: |
      Learn how to let one of your characters come to life with a simple animation and master how to make your characters do something when tapping on them. The video shows you how you can easily animate your character by using different looks.
      Further we show you how to create a "when tapped" event and how to send broadcast messages between objects.
    title2: Rette Alice!
    subtitle2: Verwende den Neigungssensor und erkenne eine Kollision zwischen Objekten
    description2: "Here you will learn how to control a character using the inclination sensors of your phone. You can control Alice's movement by tilting your phone to the left or the right. Watch our tutorial and let objects fall randomly from the sky and get experienced in detecting collisions with other objects."
    title3: 'The Hatter - Hit and Run'
    subtitle3: "Create a moving landscape and control the Hatters' movement"
    description3: In this tutorial you will learn how to create a landscape that looks like it is moving. We will do it by moving objects along the screen to create the illusion of movement. We also show you how to make the Hatter move by tilting your phone.
    title4: 'The Hatter - Hit and Run'
    subtitle4: Let the Hatter shoot the evil cards
    description4: In this tutorial we will show you how to create enemies which move randomly towards your character. Moreover, you will learn how to make the hatter shoot teadrops and check if the enemies are hit by using collision detection.
    title5: Whack a Cheshire Cat
    subtitle5: Create a score by using variables
    description5: In this tutorial we will show you how to use variables in order to create a score. Scores are useful elements within a game. Our score shows you how often you have catched the cat.
    title6: Ein Kaninchenrennen
    subtitle6: Erstelle einen bewegten Hintergrund
    description6: |
      This tutorial shows you how to create a vertically scrolling background by gliding the background graphics in a certain way. Another thing we will teach you is to make the character jump forward by tapping on it.
      To make the game a little bit more difficult we will show you how to slow down the speed of your character over time.
    download: Programm herunterladen
