licenseToPlay:
  link: 'Licença para jogar'
  title: 'Licença para jogar – Dê crédito e partilhe'
  text1: Imagine que cada programa do Catrobat é um bolo, um bolo muito especial que vem com a sua receita (blocos de programação). Todos os membros da comunidade Catrobat partilham os seus bolos juntamente com as respectivas receitas. Isso significa que pode apreciar os bolos e aprender como fazê-los você mesmo!
  text2: 'Não há receitas secretas: as instruções sobre como fazer estes bolos são abertas a todos para utilizar, reutilizar, modificar e servir de inspiração para novas ideias... ou melhor, bolos.'
  text3: "Pode comer os bolos bem como copiar as receitas de outras pessoas para fazer as suas próprias, talvez com ingredientes diferentes. Esta liberdade vem acompanhada de dois simples requisitos:"
  text4: "Na criação da comunidade Catrobat, decidimos adoptar esta abordagem, pois acreditamos que ela suporta a aprendizagem e a criatividade dentro da Comunidade. Através da partilha de receitas e ingredientes (guiões e arte), todos podem criar com base nas ideias uns dos outros. Assim, todos beneficiam."
  text5: Ao projectar o sítio web do Catrobat, incluímos recursos para incentivar as pessoas a partilhar e a dar crédito a outros. Em cada página de programa, pode sempre descarregar os guiões originais do programa. Se remisturar um programa (modificar os guiões ou a arte e partilhar o resultado), encorajamo-lo a dar crédito nas Notas do Programa, mencionando as pessoas e o programa que o inspiraram.
  text6: 'Saiba mais acerca dos termos de utilização da comunidade em linha Catrobat em %link-termsOfUse%.'
  list1:
    item1: partilhar os seus bolos juntamente com a receita
    item2: dar crédito aos que o inspiraram
  version: Versão 1.1, de 2 de Abril de 2013
teachers:
  login:
    title: 'Área de professores'
    description: 'Esta área pode ser usada por professores.'
termsOfUse:
  title: Termos de Utilização
  headline: Bem-vindo à comunidade Catrobat!
  text1: 'Como parte da comunidade Catrobat, partilha programas e ideias com outras pessoas:'
  text2: "Precisamos da sua ajuda para fazer desta comunidade um local que suporte todos os seus membros. Aqui está como pode ajudar:"
  text3: "Através do projecto Catrobat, queremos fomentar a cooperação e permitir que a criatividade de todos se combine para benefício de toda a humanidade. Também se pode tornar um membro activo da comunidade Catrobat oferecendo os seus programas à comunidade, da mesma forma que os outros membros activos da comunidade lhe oferecem os seus programas:"
  text4: 'A nossa oferta para si:'
  text5: 'Os Nossos Termos de Utilização e de Serviço:'
  list1:
    item1: de muitos diferentes países e culturas
    item2: de todas as idades (desde crianças a adolescentes e avós)
    item3: com todos os níveis de experiência
  list2:
    item1: Seja respeitoso. Ao partilhar programas, por favor, lembre-se de que pessoas de diferentes idades e origens verão as suas contribuições.
    item2: "Dê crédito. Sinta-se livre para fazer versões modificadas dos programas de outras pessoas – certifique-se apenas de que lhes dá crédito. Um bom local para dar crédito é na descrição do seu programa. Por favor, veja o parágrafo abaixo da lista pontilhada para pormenores sobre como modificar os programas de outros utilizadores."
    item3: "Seja honesto. Não finja ser outra pessoa nem tente enganar a comunidade."
    item4: "Mantenha privadas as suas informações pessoais. Não partilhe o seu endereço de correio electrónico, o seu número de telefone ou outras informações pessoais de contacto."
    item5: "Ajude a manter o sítio web amigável. Se lhe parecer que outros poderão achar um programa ou comentário maldoso, insultuoso, demasiado violento ou de outra forma desapropriado, clique no botão «reportar como desapropriado» e deixe uma breve explicação. A equipa do Catrobat verificará o seu reporte e poderá remover o programa, comentário ou publicação."
  list3:
    item1: 'Ao carregar um programa no nosso sítio web, aceita e concorda em colocá-lo sob determinadas licenças gratuitas de programas do Catrobat carregados. Estas licenças, à semelhança das licenças gratuitas sob as quais o próprio sistema Catrobat está disponível, dão a qualquer pessoa o direito de aprender com os trabalhos previamente carregados por outros utilizadores e de adaptar e remisturar esses trabalhos para criar os seus próprios, novo e fascinantes jogos, animações e outros programas. Isso permite que todos «se apoiem sobre os ombros dos seus pares», sendo um deles você! Assim, o seu trabalho beneficiará todo o mundo e permanecerá gratuito para todos o usarem, um pouco como os textos e imagens disponibilizados livremente por voluntários de todo o mundo na Wikipédia. Pense que esta é a sua oferta à humanidade: você oferece a todos, e todos os que carregam os seus trabalhos no nosso sítio web oferecem-nos a si. Assim, um programa carregado é uma oferta gratuita, mas de grande valor, que lhe é feita pelo seu dono, com a condição de que você participe na comunidade nos mesmos termos.'
    item2: Não precisa de aceitar a oferta. Se decidir aceitá-la, aplicam-se determinadas regras. Os benefícios dessas regras são que pode aprender com o trabalho e usá-lo como base para criar você mesmo coisas ainda mais fixes, coisas essas que depois poderá, por exemplo, carregar de novo no nosso sítio web, embora agora como suas. Um outro benefício é que estas licenças garantem que não será responsabilizado por quaisquer problemas causados em outros através da utilização que eles façam do seu programa.
    item3: "Uma condição adicional importante é de que você dê crédito aos autores em cujos trabalhos você se baseou para criar o seu. Ao mesmo tempo, trabalharemos pesado para que seu trabalho seja igualmente apreciado por aqueles que utilizaram-no como base, por meio de crédito ao nome escolhido, livremente, por você para te representar na comunidade Catrobat; e, também, por meio da oportunidade dada aos outros de expressar gratidão a você publicamente por ter partilhado seu trabalho com a comunidade e, principalmente, com eles."
    item4: 'Por favor, consulte %link-licenseUploaded% para termos e condições legais precisos.'
  list4:
    item1: "Nós oferecemos a você, sob as licenças gratuitas do Catrobat, nossos próprios software e recursos de internet relacionados ao sistema Catrobat. Por exemplo, o software escrito pelo time Catrobat, nossos recursos de website e internet, nosso próprio código fonte e todo o material adicional, como imagens, sons e textos, agora e no futuro."
    item2: Essas licenças fazem de todo o conteúdo no Catrobat livre de custos e livre também no sentido de dar a você a liberdade de usá-los como preferir, havendo somente algumas restrições que asseguram, entre outras coisas, que o sistema Catrobat continuará sempre gratuito e útil para todos.
    item3: 'Por favor, consulte %link-licenseToPlay% para os termos e condições legais precisos. O código-fonte do sistema Catrobat, assim como muitos outros documentos e recursos, estão disponíveis via %link-developer%.'
  list5:
    item1: 'Se você, ou, se estiver abaixo de 13 anos de idade, seus pais ou tutores legais, estão associados uma organização envolvida no ou responsável por violações de privacidade tipo arrastão e/ou a granel ou a vigilância em massa, em seguida, você não tem permissão para usar nossos aplicativos de software e acessar nossos serviços. Os detalhes precisos dessa restrição e certas exceções a isso são delineados nas secções 4 e 4. b na nossa %link-termsOfUse%.'
    item2: Se você está sob 13 anos de idade, então você tem de perguntar a seus pais ou guardiões legais se eles permitem que você use aplicativos de Software e serviços do Catrobat.
    item3: "Nos reservamos ao direito de rejeitar, apagar ou ocultar programas, contas de utilizador e qualquer material digital carregado aos websites da Catrobat a qualquer momento e a nosso critério, por exemplo, se nós acharmos que um programa contem conteúdo inapropriado ou que um utilizador infringiu os direitos de outros."
    item4: "Todos os recursos de software e internet são oferecidos na esperança de que eles serão úteis, mas não há garantias."
    item5: 'Por favor, consulte nosso %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service para formulações precisas dos pontos acima e alguns termos e condições legais adicionais.'
  bottom1: Retorne aqui de tempos em tempos para verificar os Termos de Utilização, porque estamos sempre a aprimorá-los.
  bottom2: 'Por favor, envie quaisquer sugestões sobre estes Termos de Utilização para %e-mail-webmaster%.'
  version: Versão 1.3, 4 de março de 2014
help:
  stepByStep:
    title: "Introdução passo a passo"
    start: "Posição inicial:"
    description: |
      Aqui você cria seu primeiro programa, um cartão-postal interativo usando os seguintes vídeos passo a passo. Você tem que seguir as instruções dadas a você. Durante a criação do cartão-postal, o básico do Pocket Code que você precisa para seus projetos futuros é mediado. Após estes vídeos guiados, todas as outras atividades que lhe dará mais liberdade para criar seus próprios projetos de Pocket Pode pessoais.
    step1:
      title: 'Fazer um novo programa'
      detail:
        text1: 'Toque em "Novo".'
        text2: 'Entre o nome de um programa, selecione "Criar programa em branco" e toque em "OK".'
    step2:
      title: "Criar um objeto novo"
      detail:
        text1: 'Toque em:'
        text2: 'Escolha a fonte da aparência de seu novo objeto.'
        text3: 'Digite um nome de objeto e toque em "OK" para criar o objeto.'
        special1: 'Desenhe uma nova aparência.'
        special2: 'Escolher da galeria.'
        special3: 'Tirar uma foto.'
    step3:
      title: "Começar a se Mover"
      detail:
        text1: 'Toque em:'
        text2: 'O primeiro bloco que utilizamos vem da categoria "Movimento".'
        text3: 'Escolha o bloco "Deslizar". O objeto se moverá para a nova posição definida com o bloco no palco.'
        text4: 'O bloco agora está flutuando. Para colá-lo, mova o bloco para a posição desejada. Você também pode mover blocos já inseridos tocando-os até que flutuem novamente.'
        text5: 'Toque em "Play" para ir ao palco e ver o objeto deslizando.'
        text6: 'Use o Botão Voltar do Android para retornar do palco.'
    step4:
      title: "Mudar Aparência"
      description: "Você pode mudar a aparência de seu objeto."
      detail:
        text1: 'Selecione bloco "Alternar para aparência". Com este bloco, você pode escolher uma aparência ou criar uma nova.'
        text2: 'Encaixe o bloco abaixo do bloco "Planar".'
        text3: 'Toque no menu suspenso para criar uma aparência nova.'
        text4: 'Escolha a fonte da imagem, como feito anteriormente.'
        text5: 'Agora, você deve selecionar a nova imagem.'
        text6: 'Toque em play para visualizar o comportamento no palco.'
    step5:
      title: "Falar"
      description: "Agora você descobrirá como fazer um objeto falar."
      detail:
        text1: 'Selecione o bloco "Falar". O objeto fala o texto quando este bloco é executado.'
        text2: 'Encaixe o bloco abaixo do bloco "Alternar para aparência".'
        text3: 'Toque em play para visualizar o comportamento no palco.'
    step6:
      title: 'De novo e de novo'
      description: "Este passo te mostra como repetir o comportamento de objetos."
      detail:
        text1: 'Selecione o bloco "Forever". Tudo no loop se repete infinitamente.'
        text2: 'Encaixe o bloco "Forever" abaixo do bloco "Quando o programa iniciar".'
        text3: 'Adicione outro bloco "Planar".'
        text4: 'Encaixe o bloco "Planar" acima do bloco "Fim do loop".'
        text5: 'Toque no campo de texto dos valores de x e y e defina-os como 0.'
        text6: 'Toque em play para visualizar o comportamento no palco.'
    step7:
      title: "Pressionar é tudo"
      description: 'Você também pode controlar o comportamento do objeto quando o programa estiver rodando no palco.'
      detail:
        text1: 'Selecione o bloco "Quando tocado". Todos os blocos abaixo do bloco "Quando tocado" serão executados uma vez quando você tocar no objeto no palco.'
        text2: 'Posicione o bloco "Quando tocado" abaixo dos outros blocos.'
        text3: 'Escolha o bloco "Virar à direita" e encaixe-o abaixo do bloco "Quando tocado".'
        text4: 'Agora você tem este script.'
        text5: 'Toque em play para ver o comportamento do objeto no palco. Se você tocá-lo agora, ele gira.'
    step8:
      title: "Copiar, excluir ou editar um bloco"
      detail:
        text1: 'Um toque simples no lado esquerdo de cada bloco abre o menu de contexto. Nele você pode mover, copiar, excluir ou editar os valores do bloco com o editor de fórmula.'
    step9:
      title: "Navegação no aplicativo"
      detail:
        text1: 'Use o Botão Voltar do Android para navegar no app.'
        text2: 'Retorne uma tela para uma visão geral de seu objeto. Aqui, você pode analisar os scripts e também uma poderosa representação das aparências e sons do objeto. Lá, você pode renomear, copiar, adicionar ou excluir aparências e sons.'
        text3: 'Use o Botão Voltar do Android novamente para obter uma visão geral de seus objetos e seu plano de fundo.'
    step10:
      title: "Alterar o plano de fundo"
      description: "Esta é a visão geral de seus objetos. O plano de fundo depende de um programa."
      detail:
        text1: 'O plano de fundo é como um objeto, mas você pode ter somente um plano de fundo.'
        text2: 'Você pode adicionar scripts, sons e aparências da mesma forma que foi feito ao objeto de fundo.'
    step11:
      title: "Menu Principal"
      description: "Use o Botão Voltar do Android para chegar a esta tela."
      detail:
        text1: 'Continue com seu programa já aberto.'
        text2: 'Adicionar um novo programa.'
        text3: 'Ver todos os seus programas locais.'
        text4: 'Acesse o site de ajuda e discuta com outros utilizadores.'
        text5: 'Explore o mundo dos programas do Pocket Code. Descarregue e ''remisture'' os programas que você gostar.'
        text6: 'Fazer upload do programa que está atualmente aberto.'
  tutorialcards:
    title: "Tutoriais"
    description1: "Estes tutoriais te mostram como usar truques eficazes."
    getReady: "Prepare-se:"
    tryCode: "Tente este código:"
    doIt: "Faça isso:"
    tip: "Dica extra:"
    card1:
      title: "Alterar tamanho"
      description: "Altere o tamanho de um objeto."
      one: "Adicione o objeto do qual você gostaria de mudar a aparência, por exemplo, itens."
      two: "Insira os seguintes blocos nos scripts do objeto a fim de minimizá-lo (20% do seu tamanho original) quando tocado."
    card2:
      title: "Mudar Aparência"
      description: "Mude a aparência de um objeto."
      one: "Adicione o objeto do qual você gostaria de mudar a aparência, por exemplo, itens."
      two: "Inclua mais fotos na aparência do objeto."
      three: "Insira os seguintes blocos nos scripts do objeto a fim de alternar sua aparência continuamente após um segundo."
    card3:
      title: "Animação em movimento"
      description: "Animar objetos"
      one: "Adicione o objeto que você quer que tenha movimento."
      two: "Inclua uma outra foto na aparência do objeto que ilustre o seu movimento."
      three: "Insira os seguintes blocos nos scripts do objeto a fim de mudar constantemente a posição do objeto após um certo tempo. Adicionalmente, você pode delimitar o palco rebatendo o objeto caso ele chegue à margem."
    card4:
      title: "Planar"
      description: "Mover suavemente de um ponto para outro."
      one: "Adicione o objeto que deseja a deslizar. por exemplo, o avião."
      two: "Insira os seguintes blocos e defina a área em que o movimento deve acontecer."
    card5:
      title: "Reproduzir som"
      description: "Tocar um som tocando no objeto."
      one: "Adicione o objeto que você quer tocar um som, por exemplo, cão."
      two: "Insira os seguintes blocos para que a reprodução seja possível. Escolha um som de sua biblioteca pessoal, da biblioteca de mídia do Pocket Code ou grave um som."
    card6:
      title: "Fale alguma coisa"
      description: "Use este código para fazer um objeto que fala."
      one: "Adicione o objeto que quer a falar, por exemplo, Carrie."
      two: "Inserir os seguintes blocos para possibilitar a saída de voz."
    card7:
      title: "Gsensor"
      description: "Controle um objeto usando os sensores de inclinação."
      one: "Adicione o objeto que deseja a mover-se no palco."
      two: "Inserir os seguintes blocos a fim de controlar o objeto através de sensores do seu telefone. Assim, escolha a \"inclinação x e y\". Para obter o movimento apropriado, defina \"-inclinação\". Se o movimento do objeto é muito sensivel, divida a inclinação por 10, por exemplo."
    card8:
      title: "Bússola"
      description: "Use este código para fazer uma bússola"
      one: "Adicione o objeto que você quer apontar na direção da bússola."
      two: "Insira os seguintes blocos a fim de definir a orientação do objeto. Além disso, inclua um loop para sempre."
    card9:
      title: "Transmitir"
      description: "Dê uma olhada nesse código! Ele te mostra como comunicar-se entre objetos."
      one: "Adicione um novo objeto, por exemplo, Alice, que deve difundir uma mensagem. Adicione ainda uma segunda imagem ao o fundo. Assim que o fundo receber a mensagem mudará para sua próxima aparência."
      two: "Insira o bloco \"Enviar para todos\" e determine o que deve acontecer quando o outro objeto receber a mensagem."
      three: "Neste caso o fundo mudará quando o objeto na camada frontal for tocado."
    card10:
      title: "Mostrar variável"
      description: "Mostre o valor de uma variável."
      one: "Adicione um objeto que deseja mover através dos sensores do seu telefone (ver %tutorial_card_link_7% Tutorial cartão 7 %link_end%). Além disso, adicione um segundo fundo que deve mudar quando receber uma mensagem de difusão."
      two: "Insira os seguintes blocos a fim de guardar em uma variável a posição atual de x e y do objeto em movimento."
      three: "Através de uma \"Mostrar Variável\" você pode exibir os valores no palco."
    card11:
      title: "Detecção de colisão"
      description: "Detecta uma colisão entre dois objetos."
      one: "Adicionar dois objetos, dos quais um deve estar em movimento através de sensores do seu telefone, por exemplo, Alex (ver %tutorial_card_link_7% Tutorial cartão 7 %link_end%)."
      two: "Salvar o valor atual da \"posição x e y\" do objeto em movimento, Alex (ver %tutorial_card_link_10% Tutorial cartão 10 %link_end%) e inserir os seguintes guiões. Continuamente, verifique se os dois objetos se sobrepõem. Se isto acontecer objeto fixo deve ser escondido neste caso."
    card12:
      title: "Deteção de rosto"
      description: "Controle um objeto usando a deteção de rosto."
      one: "Primeiro, certifique-se que os blocos de deteção de rosto estão habilitados. Para isto, vá para as configurações."
      two: "Adicionar um novo objeto e inserir os seguintes blocos a fim de mostrar se um rosto foi detectado. Verifique se um rosto é detectado e colocar isso em um loop de para sempre. Se a câmera identificar um rosto o valor da variável é \"TRUE\", caso contrário é \"FALSE\"."
  starterPrograms:
    title: "Programas para iniciantes"
    description: "Experimente estes programas para iniciantes. Olhe por dentro deles para fazer modificações e adicionar suas ideias."
    categories:
