licenseToPlay:
  link: 'Licens för att spela'
  title: 'Licens för att spela - ge kredit och dela'
  text1: Tänk dig att varje Catrobat program är en tårta, en mycket speciell kaka som kommer med dess recept (programmering block).   Alla medlemmar i Catrobat gemenskapen delar deras kakor tillsammans med sina recept. Detta innebär att du kan njuta av kakor och lär dig hur man gör dem själv!
  text2: 'Det finns inga hemliga recept: instruktionerna på hur man gör dessa kakor är öppna för alla att använda, återanvända, ändra och tjäna som inspiration för nya idéer... Jag menar kakor.'
  text3: "Du kan äta kakor samt kopiera andras recept för att göra dina egna, kanske med olika ingredienser.   Denna frihet kommer med två enkla krav:"
  text4: "när vi upprättade gemenskapen Catrobat, beslutade vi att anta denna strategi eftersom vi anser att det stöder lärande och kreativitet inom gemenskapen.          Genom att dela recept och ingredienser (skript och teckningar), människor kan bygga vidare på varandras idéer och alla kommer att gynnas."
  text5: Vid utformningen av webbplatsen Catrobat, ingår vi funktioner för att uppmuntra människor att dela och ge kredit till andra. På varje sida, kan du alltid hämta de ursprungliga skript för programmet. Om du remixar ett program (ändra skript eller konstverk och dela resultatet), uppmuntrar vi dig att ge kredit i programmets anteckningar, och nämna dom människor och program som inspirerade dig.
  text6: 'Läs mer om villkoren för användning av gemenskapens Catrobat online på %link-termsOfUse%.'
  list1:
    item1: Dela dina kakor tillsammans med receptet
    item2: ge kredit till dem som inspirerade dig
  version: Version 1.1, 2 April 2013
teachers:
  login:
    title: 'Teachers area'
    description: 'This area can be used by teachers.'
termsOfUse:
  title: Användarvillkor
  headline: Välkommen till Catrobat gemenskapen!
  text1: 'Som en del av Catrobat gemenskapen, delar du program och idéer med människor:'
  text2: "Vi behöver din hjälp att göra denna gemenskap en stödjande plats för varje medlem. Här är hur du kan hjälpa:"
  text3: "Genom Catrobat projektet vill vi främja samarbete och se allas kreativitet för att kombinera för hela mänskligheten. Du kan också bli en aktiv medlem av Catrobat gemenskapen genom att ge dina program tillbaka till gemenskapen som en gåva, på samma sätt som andra aktiva medlemmar ger sina program till dig:"
  text4: 'Vår gåva till dig:'
  text5: 'Våra användarvillkor och Service:'
  list1:
    item1: från många olika länder och kulturer
    item2: i alla åldrar (från små barn till tonåringar och farföräldrar)
    item3: med alla nivåer av erfarenhet
  list2:
    item1: Vara respektfull. När du delar program, kom ihåg att människor av många olika åldrar och bakgrunder kommer att  se ditt bidrag.
    item2: "Ge kredit. Känn dig fri att göra modifierade versioner av andras program - se bara till att ge dem kredit. En plats att ge kredit är i programmets beskrivning. Se stycket under denna prickade lista för information om hur du ändrar program av andra användare."
    item3: "Vara ärlig. Inte låtsas vara någon annan än vem du är eller försöka lura gemenskapen."
    item4: "Hålla personlig information privat. Dela inte din e-postadress, telefonnummer eller annan personlig kontaktinformation."
    item5: "Att hålla webbplatsen vänlig. Om du känner att andra skulle tycka ett program eller kommentar är, förolämpande, för våldsamma eller annars olämplig, bara klicka på knappen \"rapportera som olämpligt\" och lämna en kort förklaring. Catrobat laget kommer att granska rapporten och ta bort alla program, kommentar, eller post."
  list3:
    item1: 'Genom att överföra ett program till våra webbplatser,  accepterar du och godkänner att sätta detta arbete under vissa fria licenser av uppladdade Catrobat program. Liknar de fria licenser som själva Catrobat systemet är tillgänglig för dig, dessa fria licenser av uppladdade Catrobat program ger alla rätt att lära sig från jobbet tidigare laddat upp av andra och att anpassa och remixa, som fungerar för att bygga sina egna nya fascinerande spel, animationer och andra program. Detta ger alla möjlighet att "stå på axlarna av sina kamrater", en av dem är du! Ditt arbete kommer således gynna hela världen och fortfarande gratis för alla att använda, lite liknande text och bilder har fritt bidragits till Wikipedia av frivilliga från hela världen. Tänk på det som din gåva till mänskligheten: du ger till alla, och alla andra som laddar upp deras arbete till våra webbplatser ger dig. Således är ett uppladdat program en gåva av stort värde som dess ägare ger dig gratis, med villkoret att du deltar i samhället på samma villkor.'
    item2: Du behöver inte acceptera gåvan; Om du gör, följer vissa regler med. Fördelarna med dessa regler är att du kan lära av arbetet och bygga på det och  göra ännu coolare saker själv, som du kan då exempelvis igen ladda upp till våra webbplatser som ditt eget. En annan fördel är att dessa licenser ser till att du inte kan hållas ansvarig för eventuella problem som uppstår för andra genom sin användning av ditt program.
    item3: "En ytterligare viktig förutsättning är att du tydligt ger erkännande till de författare vars verk bygger på ditt eget arbete. På samma gång, kommer vi att arbeta hårt för att ditt arbete klart uppskattas av andra för att ha bidragit av dig, genom att ge erkännande till det unika namn du fritt har valt att representera dig i Catrobats gemenskapen och genom att ge andra möjlighet att uttrycka sin tacksamhet till dig i offentliga sätt för att ha gett ditt arbete för alla, och i synnerhet till dem."
    item4: 'Kontakta %link-licenseUploaded% för exakta rättsliga villkoren.'
  list4:
    item1: "Vi erbjuder alla våran egna programvara och Internet-resurser med Catrobat systemet, t.ex., den programvara skriven av Catrobat laget, våra webbplatser och Internet-resurser, vår egen källkod relaterat med Catrobat systemet, och ytterligare ingår material som, t.ex. bilder, ljud och texter, nu och i framtiden till dig under Catrobats fria licenser."
    item2: Dessa licenser göra alla delar av Catrobat både kostnadsfritt till dig samt gratis i avkänningen av att ge dig frihet att använda dem hur du vill, med bara några begränsningar, bland annat garantera att Catrobat systemet för alltid kommer att förbli fri och användbart för alla.
    item3: 'Kontakta %link-licenseToPlay% för exakta rättsliga villkoren. Källkoden till det Catrobat systemet samt många andra dokument och resurser finns tillgängliga via %link-developer%.'
  list5:
    item1: 'Om du, eller, om du är under 13 års ålder, dina föräldrar eller vårdnadshavare, är associerade med en organisation som bedriver eller ansvarar för dragnet typ kränkningar av privatlivet och/eller bulk eller massövervakning, då du inte får använda våra program och tillgång till våra tjänster. De exakta detaljerna i denna begränsning och vissa undantag till det är beskrivet i avsnitt 4.a och 4.b på våran %link-termsOfUse%.'
    item2: Om du är under 13 år, måste du fråga dina föräldrar eller vårdnadshavare om de tillåter dig att använda Catrobats programvaror och tjänster.
    item3: "Vi förbehåller oss rätten att avvisa, ta bort eller dölja program, användarkonton, och digitala material upp till Catrobats webbplatser helst i godtycke, för anföra som exempel om vi finner att ett program innehåller olämpligt material eller om en användare gör intrång i andra personers rättigheter."
    item4: "Alla Catrobats programvara och Internet-resurser erbjuds i hopp om att de kommer att vara användbara, men utan någon garanti."
    item5: 'Kontakta vår %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service för exakta formuleringar av ovanstående punkter och några ytterligare rättsliga villkor.'
  bottom1: Kontrollera tillbaka hit från tid till tid, eftersom vi försöker alltid att förbättra våra användarvillkor.
  bottom2: 'Maila några förslag angående dessa användarvillkor till %email-webmaster%.'
  version: Version 1.3, 4 mars 2014
help:
  stepByStep:
    title: "Steg för steg-Intro"
    start: "Utgångsläget:"
    description: |
      Here you create your first program, an interactive postcard using the following walkthrough videos.
      You have to follow the instructions given to you.
      During the creation of the postcard, the basics of Pocket Code that you need for your future projects are mediated.
      After these guided videos, all other activities will give you more freedom to create your own personal Pocket Code projects.
    step1:
      title: 'Make a new program'
      detail:
        text1: 'Klicka på "Nya".'
        text2: 'Ange ett progam namn, välj "Skapa tomma program" och tryck "OK".'
    step2:
      title: "Create a new object"
      detail:
        text1: 'tryck på:'
        text2: 'Choose the source of the first look of your new object.'
        text3: 'Enter an object name and tap "OK" to create the object.'
        special1: 'Rita ett nytt utseende.'
        special2: 'Välj från Galleri.'
        special3: 'Ta en bild.'
    step3:
      title: "Start Moving"
      detail:
        text1: 'tryck på:'
        text2: 'Den första kloss som vi använder är av kategorin "Rörelser".'
        text3: 'Välj "Glid" klossen. Objektet flyttas till den nya positionen som definieras med klossen på scenen.'
        text4: 'Klossen flyter nu. Om du vill klistra in den, flytta klossen till önskad position. Du kan också flytta redan infogade klossar genom att trycka på klossen tills den är flytande igen.'
        text5: 'Tap "Play" to go to the stage and see the object gliding.'
        text6: 'Använd Androids tillbaka knapp, för att få tillbaka från scenen.'
    step4:
      title: "Ändra utseende"
      description: "Du kan ändra utseendet på ditt objekt."
      detail:
        text1: 'Choose the "Switch to look" brick. With this brick you can choose a look or create a new one.'
        text2: 'Fäst klossen under "Glid" - klossen.'
        text3: 'Klicka på fliken för att skapa ett nytt utseende.'
        text4: 'Välj källan till bilden som innan.'
        text5: 'Nu måste du att välja den nya bilden.'
        text6: 'tryck på play för att se uppträdandet på scenen.'
    step5:
      title: "Tala"
      description: "Nu kommer du få reda på hur du får ett objekt att tala."
      detail:
        text1: 'Choose the "Speak" brick. The object speaks the text, when this brick is executed.'
        text2: 'Fäst klossen under "byt utseende till" tegel.'
        text3: 'tryck på play för att se uppträdandet på scenen.'
    step6:
      title: 'Again and again'
      description: "Detta steg visar hur du upprepar beteendet hos objekten."
      detail:
        text1: 'Choose the "Forever" brick. Everything in the loop repeats forever.'
        text2: 'Fäst "För alltid" klossen under "när programmet startar" - klossen.'
        text3: 'Add another "Glide" brick.'
        text4: 'Snap the "Glide" brick aboth the "End of loop" brick.'
        text5: 'tryck in till textfältet för x och y-värdet och sätt värdet 0.'
        text6: 'tryck på play för att se uppträdandet på scenen.'
    step7:
      title: "Tapping is everything"
      description: 'Du kan också styra beteendet hos objektet när programmet körs på scenen.'
      detail:
        text1: 'Choose the "When tapped" brick. Every brick underneath the "When tapped" will be executed one time when you tap the object on the stage.'
        text2: 'Place the "When tapped" underneath the other bricks.'
        text3: 'Choose the "Turn right" brick and snap it underneath the "When tapped" brick.'
        text4: 'Nu har du detta skript.'
        text5: 'tryck på starta för att se uppträdande på scenen. Om du nu klickar på objektet, snurrar det.'
    step8:
      title: "Copy, delete or edit a brick"
      detail:
        text1: 'Ett enda tryck på vänster sida av varje kloss öppnar den sammanhangsberoende menyn. Där kan du flytta, kopiera, ta bort eller redigera värdena i klossen med formel redigeraren.'
    step9:
      title: "Navigation in the app"
      detail:
        text1: 'Använd Android tillbaka knappen för att navigera i app.'
        text2: 'Gå tillbaka en skärm till översikten över dina objekt. Här kan du gå in i skript och även till en kraftfull representation av utseende och ljud för objektet. Där kan du byta namn, kopiera lägga till eller ta bort utseenden och ljud.'
        text3: 'Använd igen Android tillbaka knappen för att komma till översikten över dina objekt och din bakgrund.'
    step10:
      title: "Change the background"
      description: "Detta är en översikt över dina objekt och bakgrunden beror på ett program."
      detail:
        text1: 'Bakgrunden är som ett objekt, men du bara kan ha en bakgrund.'
        text2: 'Du kan lägga till skript, ljud och utseenden på samma sätt till objektet bakgrund.'
    step11:
      title: "Main Menu"
      description: "Använd Android tillbaka knappen för att komma till denna skärm."
      detail:
        text1: 'Fortsätt med det för närvarande öppnade programmet.'
        text2: 'Lägg till ett nytt program.'
        text3: 'Se alla dina lokala program.'
        text4: 'Gå till Hjälp sidan och diskutera med andra användare.'
        text5: 'Utforska världen av Pocket Code program. Ladda ner och remixa program du gillar.'
        text6: 'Ladda upp det program som just nu är öppnat.'
  tutorialcards:
    title: "Handledningar"
    description1: "Denna handledning visar dig hur du kan använda effektiva tricks i"
    getReady: "Gör dig beredd:"
    tryCode: "Try this code:"
    doIt: "Gör det:"
    tip: "Extra tips:"
    card1:
      title: "Ändra storlek"
      description: "tryck på ankan för att ändra storlek."
      one: "Add the object of which you would like to change the size, e.g. Animal."
      two: "Insert the following bricks into the scripts of the object in order to minimize it (by 20% of it's original size) when tapped."
    card2:
      title: "Ändra utseende"
      description: "Använd detta trick för att räkna automatiskt."
      one: "Add the object of which you would like to change its look, e.g. items."
      two: "Include further pictures in the object's looks."
      three: "Insert the following bricks into the scripts of the object in order to continually switch it's look after one second."
    card3:
      title: "Flyttar Animation"
      description: "Använd detta knep när du vill ha en flygande papegoja."
      one: "Add the object you want to be moving."
      two: "Include another picture in the object's looks which illustrates the movement."
      three: "Insert the following bricks into the scripts of the object in order to continually change the object's position after a certain time. Additionally you can margin the stage by bouncing if on edge."
    card4:
      title: "Glid"
      description: "Röra sig smidigt från en punkt till en annan."
      one: "Add the object you want to be gliding. e.g. plane."
      two: "Insert the following bricks and define the area in which the movement should happen."
    card5:
      title: "Spela upp ljud"
      description: "Play a sound by tapping on the object."
      one: "Add the object you want to be playing a sound, e.g. dog."
      two: "Insert the following bricks in order to make the playback possible. Choose a sound from your personal library, the Pocket Code media library or record one yourself."
    card6:
      title: "Säg något"
      description: "Använd denna kod för att göra så ett objekt talar."
      one: "Add the object you want to be speaking, e.g. Carrie."
      two: "Insert the following bricks in order to make the voice output possible."
    card7:
      title: "GSensor"
      description: "Använd detta trick för att styra ett objekt med lutningen på din enhet."
      one: "Add the object you want to be moving on stage."
      two: "Insert the following bricks in order to control the object through your phone’s sensors. Therefore choose the „x and y inclination“. To get the suitable movement, set „- inclination“. If the object’s movement is too sensible, divide the inclination by 10 for example."
    card8:
      title: "Kompass"
      description: "Använd denna kod för att göra en kompass."
      one: "Add the object you want to point in compass direction."
      two: "Insert the following bricks in order to set the object's orientation. Additionally include a forever loop."
    card9:
      title: "Sändning"
      description: "Titta på denna kod! Detta visar hur man kommunicerar mellan objekt."
      one: "Add a new object, e.g. Alice, which should send a broadcast message. Additionally, add a second background to the background's looks. As soon as the background receives the broadcast message it will change to its other look."
      two: "Insert the brick „Send to all“ and determine what should happen when the other object receives the message."
      three: "In this case the background changes when the object in the front layer is tapped."
    card10:
      title: "Show variable"
      description: "Show the value of a variable."
      one: "Add an object you want to be moved through your phone’s sensors (see %tutorial_card_link_7% Tutorial Card 7 %link_end%). Additionally add a second background to which it should change when it receives a broadcast message."
      two: "Insert the following bricks in order to save the current x and y position of the moving object in a variable."
      three: "Through „Show variable“ you can display the values on stage."
    card11:
      title: "Collision detection"
      description: "Detect a collision between two objects."
      one: "Add two objects of which one should be moving through your phone’s sensors, e.g. Alex (see %tutorial_card_link_7% Tutorial Card 7 %link_end%)."
      two: "Save the current „x and y position“ of the moving object Alex (see %tutorial_card_link_10% Tutorial Card 10 %link_end%) and insert the following scripts. Continually check if the two objects overlap. If they do so the fixed object should be hidden in this case."
    card12:
      title: "Face detection"
      description: "Control an object by using face detection."
      one: "First make sure that the face detection bricks are enabled. Therefore go to the settings."
      two: "Add a new object and insert the following bricks in order to show it if a face is detected. Check if a face is detected and put this in a forever loop. If the camera perceives a face the value of the variable is „TRUE“, otherwise it is „FALSE“."
  starterPrograms:
    title: "Start-program"
    description: "Prova dessa start-program. Titta inuti för att göra ändringar och lägg till dina idéer."
    categories:
      games: "Spel"
      animations: "Animationer"
      interactive: "Interaktiv konst och berättelser"
      music: "Music And Dance"
  gameJam:
    title: "How to upload a Pocket Code game to the Game Jolt Site?"
    text0: "First congratulations on your game! Now you can upload it on %link% in order to create a stand-alone Android app, which you then can upload on the Game Jolt site."
    title1: "Registration"
    text1: "First you need to create an account. After that you can upload your created program. Don’t worry it is easy and you only need to think of a username and a password. After filling out both, click on ‘Login or Register’. That’s it!"
    title2: "Ladda upp"
    text2: "After the registration process you are able to upload your game. Just think about a name and add a description. Also add #AliceJam150 in the description field."
    title3: "Search for your program"
    text3: "Go to your Pocket Code profile where all your programs are listed or search directly for your program by using the search and your program name."
    title4: "Create Android app"
    text4: "Directly on the program detail page you can create an Android app. By clicking on ‘Prepare app’ the app will be built."
    title5: "Download app"
    text5: "After the building process you can download your program as an app. This downloaded app needs to be uploaded again directly on the Game Jolt Site in order to participate in the %link%."
    title6: "Register/Login at GameJolt.com"
    text6: "Visit %link% and click on ‘Log In’ or 'Sign Up!' in the menu. If you already have an account just log in, if not, you need to register with your Email address, Username and Password."
    title7: "Upload your game on the Game Jolt Site"
    text7: "After you're logged in, go to your dashboard. There you can add your game. First you have to click on ‘Accept rules’. Then fill out the game information. As Engine/Language/Creation Tool choose 'Other' and add to the field Other Engine/Language/Tool 'Android'. As 'Development' status choose 'Finished/Stable'. Make sure to include #AliceJam150 in the description so it appears on the %link% page."
    text7_1: "Before you can publish your game, follow the next steps. You must at least add a ‘thumbnail image’, set a ‘maturity rating’, and upload your games by clicking on ‘build/files’."
    text7_2: "Click on ‘Add Package’ and fill fill out the package information. Save it and add the release. "
    text7_3: "Now you can upload the apk of your program. You find the downloaded app in your download folder. It is best to use a data explorer (e.g. es data explorer)."
    text7_4: 'Note: If the app is missing its suffix ‘.apk’, you have to add ‘.apk’ manually. Just rename the file. Now you should be able to upload it.'
    text7_5: "After the upload click on ‘OK’ to publish your game. This will later show people a link to download your game."
    text7_6: "You have now uploaded your first game on the Game Jolt site and set it as active. Congratulations!"
    text7_7: "Other people will now be able to find your game and it will appear on the %link% page."
  aliceGameJamTutorialcards:
    title1: "(Welcome to) Wonderland"
    subtitle1: "Animate Characters and create a 'when tapped' event"
    description1: |
      Learn how to let one of your characters come to life with a simple animation and master how to make your characters do something when tapping on them. The video shows you how you can easily animate your character by using different looks.
      Further we show you how to create a "when tapped" event and how to send broadcast messages between objects.
    title2: "Save Alice!"
    subtitle2: "Use the inclination sensors and detect a collision between objects"
    description2: "Here you will learn how to control a character using the inclination sensors of your phone. You can control Alice's movement by tilting your phone to the left or the right. Watch our tutorial and let objects fall randomly from the sky and get experienced in detecting collisions with other objects."
    title3: "The Hatter - Hit and Run"
    subtitle3: "Create a moving landscape and control the Hatters' movement"
    description3: "In this tutorial you will learn how to create a landscape that looks like it is moving. We will do it by moving objects along the screen to create the illusion of movement. We also show you how to make the Hatter move by tilting your phone."
    title4: "The Hatter - Hit and Run"
    subtitle4: "Let the Hatter shoot the evil cards"
    description4: "In this tutorial we will show you how to create enemies which move randomly towards your character. Moreover, you will learn how to make the hatter shoot teadrops and check if the enemies are hit by using collision detection."
    title5: "Whack a Cheshire Cat"
    subtitle5: "Create a score by using variables"
    description5: "In this tutorial we will show you how to use variables in order to create a score. Scores are useful elements within a game. Our score shows you how often you have catched the cat."
    title6: "A Rabbits Race"
    subtitle6: "Create a moving background"
    description6: |
      This tutorial shows you how to create a vertically scrolling background by gliding the background graphics in a certain way. Another thing we will teach you is to make the character jump forward by tapping on it.
      To make the game a little bit more difficult we will show you how to slow down the speed of your character over time.
