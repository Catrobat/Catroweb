    description: This area can be used by teachers.
termsOfUse:
  title: เงื่อนไขการใช้งาน
  headline: ยินดีต้อนรับสู่ชุมชน Catrobat!
  text1: ในฐานะที่เป็นส่วนหนึ่งของชุมชน Catrobat คุณกำลังแบ่งปันโปรแกรมและไอเดียของคุณกับผู้อื่น
  text2: 'เราต้องการความช่วยเหลือของคุณเพื่อสร้างชุมชนแห่งนี้ให้เป็นสถานที่ที่อบอุ่นสำหรับสมาชิกทุกๆคน ซึ่งคุณสามารถช่วยพวกเราได้ด้วยวิธีต่อไปนี้:'
  text3: 'โปรแกรม Catrobat นี้ มีจุดประสงค์เพื่อต้องการส่งเสริมความร่วมมือ และเป็นพื้นที่สำหรับความคิดสร้างสรรค์ของทุกคน เพื่อผลประโยชน์ของทุกฝ่าย คุณยังสามารถเป็นสมาชิกที่ดีของชุมชน Catrobat ได้ โดยร่วมแบ่งปันโปรแกรมของคุณกลับชุมชนให้เป็นของขวัญชิ้นเยี่ยม ซึ่งด้วยวิธีการเดียวกันนี้ สมาชิกท่านอ่นๆก็จะให้โปรแกรมของพวกเขาแก่คุณเช่นกัน:'
  text4: 'ของขวัญถึงคุณ:'
  text5: 'เงื่อนไขการใช้และบริการของเรา:'
  list1:
    item1: ที่มาจากประเทศต่างๆ และมีวัฒนธรรมที่หลากหลาย
    item2: ทุกช่วงอายุ (ตั้งแต่รุ่นเด็ก วัยรุ่น จนถึงรุ่นคุณปู่คุณย่า)
    item3: ทุกระดับประสบการณ์
  list2:
    item1: สุภาพ ทุกๆครั้งที่แบ่งปันโปรแกรมกับผู้ใช้ท่านอื่นๆ อย่าลืมนะว่าคนจากหลายช่วงอายุ และหลายที่มาก็จะเห็นเช่นกัน
    item2: ให้เครดิตกันหน่อย คุณสามารถพัฒนาโปรแกรมของผู้อื่นเป็นรุ่นใหม่ๆได้ เพียงแค่ให้เครดิตเขาสักนิดในคำบรรยายโปรแกรมของคุณ กรุณาดูรายละเอียดการปรับเปลี่ยนโปรแกรมของผู้อื่นในย่อหน้าด้านล่างรายการเหล่านี้
    item3: ซื่อตรง อย่าแสร้งสวมรอยเป็นผู้อื่น หรือพยายามหลอกลวงใครในชุมชนนี้
    item4: เก็บข้อมูลส่วนตัวไว้เป็นความลับดีกว่านะ อย่าแชร์อีเมล์ เบอร์โทรศัพท์ หรือข้อมูลติดต่อส่วนบุคคลให้กับผู้อื่น
    item5: 'รักษาบรรยากาศที่ดีของชุมชน หากคุณเจอโปรแกรมหรือข้อคิดเห็นที่โหดร้าย การพูดดูถูกกัน การกระทำรุนแรงใส่กัน หรืออื่นใดที่ไม่เหมาะสม ขอให้ช่วยกันคลิกปุ่ม "รายงานว่าไม่เหมาะสม" และเขียนอธิบายเหตุผลสักหน่อย ทีมงาน Catrobat จะพิจารณาการรายงานของคุณ และอาจดำเนินการลบโรแกรม ข้อคิดเห็น หรือโพสต์ออกไป'
  list3:
    item1: 'เมื่อคุณอัพโหลดโปรแกรมขึ้นเว็บไซต์ของเรา เท่ากับว่าคุณยอมรับ และยินดีที่จะให้โปรแกรมนี้อยู่ภายให้กฏการอัพโหลดโปรแกรม Catrobat ของเรา ซึ่งกฏนี้คล้ายกับกฏเรื่องใบอนุญาตของเว็บไซต์ Catrobat เองที่ให้สิทธิทุกคนได้เรียนรู้ ต่อยอดงานที่ผู้อื่นอัพโหลด หรือปรับแต่งงานนั้นๆใหม่เพื่อสร้างเกมส์ แอนนิเมชั่น หรือโปรแกรมอื่นๆที่น่าสนใจยิ่งขึ้น วิธีนี้ทำให้ทุกคนสามารถ "ต่อยอดงานของเพื่อนๆ" และหนึ่งในนั้นก็คือคุณ! ดังนั้นงานของคุณจะเป็นประโยชน์ต่อสังคมโลก และยังให้ทุกคนได้ใช้ฟรีๆเหมือนบทความ และรูปภาพอื่นๆที่ผู้ใช้จากทั่วโลกอัพโหลดขึ้นวิกิพีเดีย ลองนึกเสียว่าโปรแกรมที่คุณอัพโหลดนี้เป็นเหมือนของขวัญชิ้นยอดที่คุณมอบให้โลกของเรา คุณแบ่งปันให้ผู้อื่น และผู้อื่นก็ร่วมแบ่งปันให้คุณ การอัพโหลดแบ่งปันโปรแกรมจึงเป็นของขวัญล้ำค่าที่เจ้าของมอบให้คุณแบบฟรีๆ และหวังว่าคุณจะร่วมแบ่งปันด้วยเงื่อนไขเดียวกันนี้กลับไปเช่นกัน'
    item2: คุณไม่จำเป็นต้องรับของขวัญ แต่หากคุณรับมา เราก็ขอให้ทำตามกฏบาข้อ กฎเหล่านี้จะให้คุณสามารถเรียนรู้จากงานของผู้ออื่น และต่อยอดงานนั้นๆเพื่อสร้างของที่เจ๋งกว่าด้วยตัวคุณเอง ซึ่งคุณสามารถอัพโหลดขึ้นเว็บไซต์เป็นของคุณเอง นอกจากนี้ ลิขสิทธิ์นี้ยังทำให้คุณมั่นใจได้ว่า คุณไม่ต้องรับผิดชอบต่อปัญหาใดๆที่เกิดขึ้นเมื่อผู้อื่นใช้โปรแกรมของคุณด้วย
    item3: เงื่อนไขที่สำคัญอีกอย่างหนึ่ง คือ คุณต้องระบุแหล่งที่มาของงานที่คุณต่อยอดขึ้นมาอย่างชัดเจน ในขณะเดียวกัน เราก็จะพยายามอย่างเต็มที่เพื่อให้งานของคุณได้รับการอ้างถึงจากผู้ที่นำไปใช้เช่นเดียวกัน ซึ่งการให้เครดิตนี้ทำได้โดยการอ้างถึงชื่อเฉพาะที่ผู้ใช้ตั้งขึ้นแทนตัวตนของตัวเองในชุมชน Catrobat และให้โอกาสผู้อื่นที่นำงานของคุณไปใช้ และเผยแพร่ได้แสดงความขอบคุณถึงคุณในที่สาธารณะด้วย
    item4: 'กรุณาปรึกษา %link-licenseUploaded% สำหรับเงื่อนไขทางกฎหมายที่ชัดเจน'
  list4:
    item1: เราภูมิใจให้โปรแกรมและแหล่งข้อมูลอินเตอร์เน็ตของเราทั้งหมดที่เกี่ยวกับระบบ Catrobat เช่น โปรแกรมที่เขียนโดยทีมงาน Catrobat เว็บไซต์และแหล่งข้อมูลของพวกเรา ที่มาโค้ดเกี่ยวกับระบบ Catrobat และเครื่องมือต่างๆทั้งหมดเช่น ภาพ, เสียง, และข้อความ แก่คุณทั้งตอนนี้ และในอนาคต ภายใต้กฏการใช้ Catrobat ฟรี
    item2: ด้วยใบอนุญาตการใช้งานนี้ คุณสามารถเข้าถึงทุกส่วนของ Catrobat ได้ฟรี และมีอิสระในการใช้งานตามที่พอใจ มีเพียงข้อจำกัดบางข้อเพื่อให้มั่นใจได้ว่าระบบ Catrobat จะเป็นระบบฟรี และเป็นประโยชน์สำหรับทุกคนตลอดไป
    item3: 'กรุณาปรึกษา %link-licenseToPlay% สำหรับเงื่อนไขทางกฎหมายแบบชัดเจน ที่มาโค้ดของระบบ Catrobat รวมทั้งเอกสารและทรัพยากรอื่น ๆ พร้อมใช้งานได้ผ่านทาง %link-developer%'
  list5:
    item1: 'หากคุณอายุน้อยกว่า 13 ปี หรือ คุณ หรือ พ่อแม่หรือผู้ปกครองที่ถูกต้องตามกฏหมายเกี่ยวข้องกับองค์กรที่มีหน้าที่ หรือพัวพันกับการไล่จับการละเมิดลิขสิทธิ์ และ/หรือ  การตรวจตราภาพรวมแหรือเรื่องสำคัญ คุณไม่ได้รับอนุญาตให้ใช้ซอฟต์แวร์ของเรา หรือเข้าถึงบริการของเราได้ สำหรับรายละเอียดเพิ่มเติมเกี่ยวกับข้อห้ามและข้อยกเว้นบางข้อนั้นอธิบายอยู่ในหมวด 4.a และ 4.b ใน  {*termsofservice*}.'
    item2: หากคุณอายุต่ำกว่า 13 ปี คุณต้องได้รับอนุญาตจากพ่อแม่ หรือผู้ปกครองที่ถูกต้องตามกฏหมายเพื่อจะเข้าใช้แอพลิเคชั่นซอฟต์แวร์ Catrobat และบริการอื่นๆ
    item3: เราขอสงวนสิทธิ์ในการปฏิเสธ ลบ หรือซ่อนโปรแกรม บัญชีผู้ใช้ สื่อดิจิตอลอื่นๆที่อัพโหลดขึ้นเว็บไซต์ Catrobat ช่วงใดก็ตาม ด้วยวิจารณญาณของเราแต่ผู้เดียว เช่น เราพบว่าโปรแกรมหนึ่งมีสื่อที่ไม่เหมาะสม หรือละเมิดสิทธิผู้อื่น เป็นต้น
    item4: เราให้ใช้ซอฟต์แวร์และที่มาอินเตอร์เน็ตของ Catrobat ได้ทั้งหมดด้วยหวังว่าจะเป็นประโยชน์สำหรับท่านอื่นๆ แต่จะไม่มีการรับประกันใดๆ
    item5: 'กรุณาปรึกษา %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service  ของเราสำหรับเนื้อหาแบบลงรายละเอียดของหัวข้อข้างต้น รวมถึงข้อกำหนดทางกฏหมาย และเงื่อนไขต่างๆ'
  bottom1: โปรดกลับมาตรวจสอบหน้านี้อย่างสม่ำเสมอ เพราะเราคอยอัพเดตเงื่อนไขการใช้งานเรื่อยๆ
  bottom2: 'โปรดส่งอีเมล์คำแนะนำเกี่ยวกับเงื่อนไขการใช้งานมาที่ %email-webmaster%.'
  version: เวอร์ชัน 1.3 ณ วันที่ 4 มีนาคม 2014
help:
  stepByStep:
    title: แนะนำทีละขั้นตอน
    start: 'เริ่มจาก:'
    description: |
      Here you create your first program, an interactive postcard using the following walkthrough videos.
      You have to follow the instructions given to you.
      During the creation of the postcard, the basics of Pocket Code that you need for your future projects are mediated.
      After these guided videos, all other activities will give you more freedom to create your own personal Pocket Code projects.
    step1:
      title: สร้างโปรแกรมใหม่
      detail:
        text1: 'เคาะเลือก "New"'
        text2: 'ใส่ชื่อโปรแกรม เลือก "สร้างโปรแกรมว่าง" และแตะ "ตกลง"'
    step2:
      title: สร้างวัตถุใหม่
      detail:
        text1: 'คลิก:'
        text2: เลือกแหล่งที่มาของรูปลักษณ์แรกของวัตถุใหม่ของคุณ.
        text3: 'ป้อนชื่อวัตถุ และเคาะ "ตกลง" เพื่อสร้างวัตถุ'
        special1: วาดรูปลักษณ์ใหม่
        special2: เลือกจากคลังรูปภาพ.
        special3: ถ่ายรูป
    step3:
      title: เริ่มเคลื่อนไหว
      detail:
        text1: 'คลิก:'
        text2: 'ก้อนคำสั่งแรกที่เราใช้อยู่นอกประเภท "การเคลื่อนไหว"'
        text3: 'เลือก "ไถล" ก้อนคำสั่ง วัตถุจะเคลื่อนย้ายไปยังตำแหน่งใหม่ที่กำหนดไว้โดยก้อนคำสั่งที่แสดงอยู่'
        text4: ก้อนคำสั่งกำลังลอยอยู่ เคลื่อนก้อนนี้ไปยังตำแหน่งที่ต้องการหากอยากนำลงมา นอกจากนี้ คุรยังสามารถเคลื่อนย้ายก้อนที่แทรกเข้ามาแล้วได้โดยการเคาะที่ก้อนจนกว่าจะลอยขึ้นมาอีกครั้ง
        text5: 'เคาะ "เล่น" เพื่อไปยังพื้นที่แสดง และดูวัตถุไถล'
        text6: ใช้ปุ่มย้อนกลับของมือถือ Android เพื่อย้อนกลับไปหน้าการแสดง
    step4:
      title: เปลี่ยนรูปลักษณ์
      description: คุณสามารถเปลี่ยนรูปลักษณ์ของวัตถุได้
      detail:
        text1: 'เลือกก้อนคำสั่ง "เปลี่ยนไปดูรูปลักษณ์" ด้วยก้อนคำสั่งนี้ คุณสามารถเลือก หรือสร้างรูปลักษณ์ใหม่ได้.'
        text2: 'จับก้อนคำสั่งใต้ก้อนคำสั่ง "ไถล"'
        text3: เคาะในพื้นที่ที่หล่นลงมาเพื่อสร้างรูปลักษณ์ใหม่
        text4: เลือกที่มาของภาพดังเช่นอันก่อน
        text5: ตอนนี้ คุณต้องเลือกภาพใหม่
        text6: คลิกเล่นเพื่อดูการเล่นบนเวที
    step5:
      title: พูด
      description: ตอนนี้คุณจะพบวิธีทำให้วัตถุหนึ่งๆพูดคุยได้
      detail:
        text1: 'เลือกก้อนคำสั่ง "พูด" วัตถุจะพูดข้อความเมื่อใช้ก้อนคำสั่งนี้.'
        text2: 'จับก้อนคำสั่งใต้ก้อนคำสั่ง "เปลี่ยนรูปลักษณ์"'
        text3: คลิกเล่นเพื่อดูการเล่นบนเวที
    step6:
      title: ทำซ้ำเรื่อยๆ
      description: ขั้นตอนนี้จะแสดงวิธีการทำพฤติกรรมซ้ำๆของวัตถุ
      detail:
        text1: 'เลือกก้อนคำสั่ง "ตลอดไป" ทุกๆอย่างในวงจรจะวนซ้ำไปตลอด.'
        text2: 'จับก้อนคำสั่ง "ตลอดไป" ใต้ก้อนคำสั่ง "เมื่อโปรแกรมเริ่ม"'
        text3: 'เพิ่มก้อนคำสั่ง "ไถล"'
        text4: 'จับก้อนคำสั่ง "ไถล" เหนือก้อนคำสั่ง "สิ้นสุดลูป"'
        text5: เคาะในพื้นที่สำหรับข้อความ x และค่า y และตั้งค่าเป็น 0
        text6: คลิกเล่นเพื่อดูการเล่นบนเวที
    step7:
      title: การเคาะเป็นทุกอย่าง
      description: คุณยังสามารถควบคุมพฤติกรรมของวัตถุเมื่อโปรแกรมกำลังเล่นได้
      detail:
        text1: 'เลือกก้อนคำสั่ง "เมื่อคลิก" ก้อนคำสั่งทุกๆอันใต้ "เมื่อคลิก" จะทำงานหนึ่งครั้งเมื่อคลิกที่วัตถุบนเวที.'
        text2: 'วางก้อนคำสั่ง "เมื่อคลิก" ใต้ก้อนคำสั่งอื่นๆ'
        text3: 'เลือกก้อนคำสั่ง "หันขวา" และจับไว้ใต้ก้อนคำสั่ง "เมื่อคลิก"'
        text4: ตอนนี้ คุณมีสคริปต์นี้
        text5: 'เคาะเพื่อดูพฤติกรรมการแสดงบนเวที มันหมุนเมื่อตอนนี้คุณเคาะบนวัตถุ '
    step8:
      title: คัดลอก ลบ หรือแก้ไขก้อนคำสั่ง
      detail:
        text1: เคาะที่ด้านซ้ายของแต่ละก้อนคำสั่งเพื่อเป็ดเมนู ซึ่งคุณสามารถเคลื่อนย้าย คัดลอก หรือแก้ไขค่าและสูตรของก้อนคำสั่งได้
    step9:
      title: สำรวจแอพนี้
      detail:
        text1: ใช้ปุ่มย้อนกลับของ Android เพื่อนำทางในแอพนี้
        text2: ย้อนกลับไปหน้าจอหนึ่งเพื่อดูภาพรวมของวัตถุคุณ ซึ่งคุณสามารถเข้าไปดูสคริปต์ และดูการเสนอรูปลักษณ์ และเสียงของวัตถุที่ทรงพลังได้ คุณสามารถเปลี่ยนชื่อ คัดลอก หรือลบรูปลักษณ์ และเสียงได้
        text3: ใช้ปุ่มย้อนกลับของ Android เพื่อไปยังภาพรวมของวัตถุและพื้นหลังของคุณ
    step10:
      title: เปลี่ยนพื้นหลัง
      description: นี่คือภาพรวมของวัตถุและพื้นหลังที่ขึ้นอยู่กับโปรแกรมหนึ่งๆ
      detail:
        text1: ภาพพื้นหลังก็เป็นเหมือนวัตถุ เพียงแต่คุณสามารถใช้เป็นพื้นหลังได้
        text2: คุณสามารถเพิ่มสคริปต์ เสียง และรูปลักษณ์เช่นเดียวกับวัตถุพื้นหลัง
    step11:
      title: เมนูหลัก
      description: ใช้ปุ่มย้อนกลับของ Android เพื่อเข้าสู่หน้าจอนี้
      detail:
        text1: ดำเนินการโปรแกรมที่เปิดอยู่ต่อ
        text2: เพิ่มโปรแกรมใหม่
        text3: ดูโปรแกรมภายในเครื่องของคุณ
        text4: ไปยังเว็บไซต์ให้ความช่วยเหลือ และปรึกษากับผู้ใช้อื่นๆ
        text5: สำรวจโลกของ Pocket Code ดาว์โหลด และผสมผสานโปรแกรมที่คุณชอบ
        text6: อัพโหลดโปรแกรมที่เปิดอยู่ในขณะนี้
  tutorialcards:
    title: บทเรียน
    description1: บทเรียนนี้แสดงวิธีการใช้เทคนิคอย่างมีประสิทธิภาพใน
    getReady: 'เตรียมพร้อม:'
    tryCode: 'ลองรหัสนี้:'
    doIt: 'ลงมือ:'
    tip: 'คำแนะนำเพิ่มเติม:'
    card1:
      title: เปลี่ยนขนาด
      description: คลิกที่เป็ดเพื่อเปลี่ยนขนาด
      one: Add the object of which you would like to change the size, e.g. Animal.
      two: "Insert the following bricks into the scripts of the object in order to minimize it (by 20% of it's original size) when tapped."
    card2:
      title: เปลี่ยนรูปลักษณ์
      description: ใช้เทคนิคนี้เพื่อนับจำนวนโดยอัตโนมัติ
      one: Add the object of which you would like to change its look, e.g. items.
      two: "Include further pictures in the object's looks."
      three: "Insert the following bricks into the scripts of the object in order to continually switch it's look after one second."
    card3:
      title: ย้ายภาพเคลื่อนไหว
      description: ใช้วิธีนี้เมื่อคุณต้องการนกแก้วที่บินได้
      one: Add the object you want to be moving.
      two: "Include another picture in the object's looks which illustrates the movement."
      three: "Insert the following bricks into the scripts of the object in order to continually change the object's position after a certain time. Additionally you can margin the stage by bouncing if on edge."
    card4:
      title: ไถล
      description: เคลื่อนที่อย่างนุ่มนวลจากจุดหนึ่งไปถึงอีกจุดหนึ่ง
      one: Add the object you want to be gliding. e.g. plane.
      two: Insert the following bricks and define the area in which the movement should happen.
    card5:
      title: เล่นเสียง
      description: คลิกที่กลองเพื่อเล่นเสียงนี้.
      one: Add the object you want to be playing a sound, e.g. dog.
      two: Insert the following bricks in order to make the playback possible. Choose a sound from your personal library, the Pocket Code media library or record one yourself.
    card6:
      title: ลองพูดดูสิ
      description: ใช้รหัสนี้เพื่อทำให้วัตถุพูดได้
      one: Add the object you want to be speaking, e.g. Carrie.
      two: Insert the following bricks in order to make the voice output possible.
    card7:
      title: Gเซ็นเซอร์
      description: ใช้เทคนิคนี้ในการควบคุมวัตถุด้วยความลาดเอียงของอุปกรณ์คุณ
      one: Add the object you want to be moving on stage.
      two: 'Insert the following bricks in order to control the object through your phone’s sensors. Therefore choose the „x and y inclination“. To get the suitable movement, set „- inclination“. If the object’s movement is too sensible, divide the inclination by 10 for example.'
    card8:
      title: เข็มทิศ
      description: ใช้รหัสนี้เพื่อสร้างเข็มทิศ
      one: Add the object you want to point in compass direction.
      two: "Insert the following bricks in order to set the object's orientation. Additionally include a forever loop."
    card9:
      title: กระจายเสียง
      description: ดูรหัสนี้สิ! นี่แสดงวิธีการสื่อสารระหว่างวัตถุ
      one: "Add a new object, e.g. Alice, which should send a broadcast message. Additionally, add a second background to the background's looks. As soon as the background receives the broadcast message it will change to its other look."
      two: Insert the brick „Send to all“ and determine what should happen when the other object receives the message.
      three: In this case the background changes when the object in the front layer is tapped.
    card10:
      title: Show variable
      description: Show the value of a variable.
      one: 'Add an object you want to be moved through your phone’s sensors (see %tutorial_card_link_7% Tutorial Card 7 %link_end%). Additionally add a second background to which it should change when it receives a broadcast message.'
      two: Insert the following bricks in order to save the current x and y position of the moving object in a variable.
      three: Through „Show variable“ you can display the values on stage.
    card11:
      title: Collision detection
      description: Detect a collision between two objects.
      one: 'Add two objects of which one should be moving through your phone’s sensors, e.g. Alex (see %tutorial_card_link_7% Tutorial Card 7 %link_end%).'
      two: 'Save the current „x and y position“ of the moving object Alex (see %tutorial_card_link_10% Tutorial Card 10 %link_end%) and insert the following scripts. Continually check if the two objects overlap. If they do so the fixed object should be hidden in this case.'
    card12:
      title: Face detection
      description: Control an object by using face detection.
      one: First make sure that the face detection bricks are enabled. Therefore go to the settings.
      two: Add a new object and insert the following bricks in order to show it if a face is detected. Check if a face is detected and put this in a forever loop. If the camera perceives a face the value of the variable is „TRUE“, otherwise it is „FALSE“.
  starterPrograms:
    title: โปรแกรมสำหรับผู้เริ่มต้น
    description: ลองโปรแกรมสำหรับมือใหม่เหล่านี้ดูสิ เข้าไปดูข้างในเพื่อเปลี่ยนแปลง และใส่ไอเดียเจ๋งๆของคุณ
    categories:
      games: เกมส์
      animations: ภาพเคลื่อนไหว
      interactive: สื่อศิลปะและเรื่องราวแบบโต้ตอบ
      music: ดนตรีและเต้นรำ
  gameJam:
    title: How to upload a Pocket Code game to the Game Jolt Site?
    text0: 'First congratulations on your game! Now you can upload it on %link% in order to create a stand-alone Android app, which you then can upload on the Game Jolt site.'
    title1: Registration
    text1: First you need to create an account. After that you can upload your created program. Don’t worry it is easy and you only need to think of a username and a password. After filling out both, click on ‘Login or Register’. That’s it!
    title2: อัพโหลด
    text2: 'After the registration process you are able to upload your game. Just think about a name and add a description. Also add #AliceJam150 in the description field.'
    title3: Search for your program
    text3: Go to your Pocket Code profile where all your programs are listed or search directly for your program by using the search and your program name.
    title4: Create Android app
    text4: Directly on the program detail page you can create an Android app. By clicking on ‘Prepare app’ the app will be built.
    title5: Download app
    text5: 'After the building process you can download your program as an app. This downloaded app needs to be uploaded again directly on the Game Jolt Site in order to participate in the %link%.'
    title6: Register/Login at GameJolt.com
    text6: "Visit %link% and click on ‘Log In’ or 'Sign Up!' in the menu. If you already have an account just log in, if not, you need to register with your Email address, Username and Password."
    title7: Upload your game on the Game Jolt Site
    text7: "After you're logged in, go to your dashboard. There you can add your game. First you have to click on ‘Accept rules’. Then fill out the game information. As Engine/Language/Creation Tool choose 'Other' and add to the field Other Engine/Language/Tool 'Android'. As 'Development' status choose 'Finished/Stable'. Make sure to include #AliceJam150 in the description so it appears on the %link% page."
    text7_1: Before you can publish your game, follow the next steps. You must at least add a ‘thumbnail image’, set a ‘maturity rating’, and upload your games by clicking on ‘build/files’.
    text7_2: 'Click on ‘Add Package’ and fill fill out the package information. Save it and add the release. '
    text7_3: Now you can upload the apk of your program. You find the downloaded app in your download folder. It is best to use a data explorer (e.g. es data explorer).
    text7_4: 'Note: If the app is missing its suffix ‘.apk’, you have to add ‘.apk’ manually. Just rename the file. Now you should be able to upload it.'
    text7_5: After the upload click on ‘OK’ to publish your game. This will later show people a link to download your game.
    text7_6: You have now uploaded your first game on the Game Jolt site and set it as active. Congratulations!
    text7_7: 'Other people will now be able to find your game and it will appear on the %link% page.'
  aliceGameJamTutorialcards:
    title1: (Welcome to) Wonderland
    subtitle1: "Animate Characters and create a 'when tapped' event"
    description1: |
      Learn how to let one of your characters come to life with a simple animation and master how to make your characters do something when tapping on them. The video shows you how you can easily animate your character by using different looks.
      Further we show you how to create a "when tapped" event and how to send broadcast messages between objects.
    title2: Save Alice!
    subtitle2: Use the inclination sensors and detect a collision between objects
    description2: "Here you will learn how to control a character using the inclination sensors of your phone. You can control Alice's movement by tilting your phone to the left or the right. Watch our tutorial and let objects fall randomly from the sky and get experienced in detecting collisions with other objects."
    title3: 'The Hatter - Hit and Run'
    subtitle3: "Create a moving landscape and control the Hatters' movement"
    description3: In this tutorial you will learn how to create a landscape that looks like it is moving. We will do it by moving objects along the screen to create the illusion of movement. We also show you how to make the Hatter move by tilting your phone.
    title4: 'The Hatter - Hit and Run'
    subtitle4: Let the Hatter shoot the evil cards
    description4: In this tutorial we will show you how to create enemies which move randomly towards your character. Moreover, you will learn how to make the hatter shoot teadrops and check if the enemies are hit by using collision detection.
    title5: Whack a Cheshire Cat
    subtitle5: Create a score by using variables
    description5: In this tutorial we will show you how to use variables in order to create a score. Scores are useful elements within a game. Our score shows you how often you have catched the cat.
    title6: A Rabbits Race
    subtitle6: Create a moving background
    description6: |
      This tutorial shows you how to create a vertically scrolling background by gliding the background graphics in a certain way. Another thing we will teach you is to make the character jump forward by tapping on it.
      To make the game a little bit more difficult we will show you how to slow down the speed of your character over time.
