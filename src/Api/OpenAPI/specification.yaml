components:
  ##############################################
  # Default Response messages
  ###
  responses:
    OK:
      description: 'OK'

    NoContent:
      description: 'No Content'

    UnauthorizedError:
      description: 'Invalid JWT token | JWT token not found | JWT token expired'

    BadRequest:
      description: 'Bad request (Invalid, or missing parameters)'

    InvalidCredentials:
      description: 'Invalid credentials'

    InvalidRefreshToken:
      description: 'Refresh Token expired | Refresh Token has been used more than once (single use)'

    InvalidUploadToken:
      description: 'The provided deprecated upload token is invalid or has expired'

    NotAcceptable:
      description: 'Not acceptable - client must accept application/json as content type'

    UnsupportedMediaType:
      description: 'Unsupported Media Type - request must use application/json as content type'

    NotFound:
      description: 'Not found'

    UnprocessableEntity:
      description: 'Unprocessable Entity'

    InvalidIdToken:
      description: 'Invalid Client ID token'

    Forbidden:
      description: 'Insufficient privileges, action not allowed.'

  ##############################################
  # Security Schemes
  ###
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  ##############################################
  # Request Parameters
  ###
  parameters:
    ##
    # Default
    #
    Locale:
      in: header
      name: Accept-Language
      required: false
      schema:
        type: string
        description: 'ISO_639-1 or ISO_3166-1 locale of the user. Defaults internally to en'
        default: 'en'

    Uuid:
      name: id
      in: path
      schema:
        $ref: '#/components/schemas/Uuid'
      required: true

    Flavor:
      in: query
      name: flavor
      schema:
        type: string
        example: 'luna'
        default: ''

    Platform:
      in: query
      name: platform
      required: false
      description: 'Indication for which platform the response should be optimized (ios, android)'
      schema:
        type: string
        example: 'ios'
        default: ''
        enum:
          - ''
          - 'android'
          - 'ios'

    Limit:
      name: limit
      in: query
      schema:
        $ref: '#/components/schemas/Limit'

    Offset:
      name: offset
      in: query
      schema:
        $ref: '#/components/schemas/Offset'

    Attributes:
      name: attributes
      in: query
      schema:
        type: string
        description: 'Comma-separated list of attributes to include in the response'
        pattern: '^[a-zA-Z0-9\-_]+(,[a-zA-Z0-9\-_]+)*$'
        example: 'id,name,description'
        default: ''

    RefreshToken:
      name: X-Refresh
      in: header
      description: 'Refresh Token'
      schema:
        type: string
        example: 'xxxxx.yyyyy.zzzzz'
      required: true

    ##
    # Notifications specific
    #
    NotificationsId:
      name: id
      in: path
      schema:
        $ref: '#/components/schemas/NotificationsId'
      required: true

    NotificationsType:
      name: type
      in: query
      schema:
        type: string
        enum:
          - 'all'
          - 'reaction'
          - 'follow'
          - 'comment'
          - 'remix'
        default: 'all'

    ##
    # Project specific
    #
    ProjectType:
      in: query
      name: category
      required: true
      schema:
        type: string
        enum:
          - 'recent'
          - 'random'
          - 'most_viewed'
          - 'most_downloaded'
          - 'example'
          - 'scratch'
          - 'recommended'
          - 'trending'
          - 'popular'

    RecommendedProjectType:
      in: query
      name: category
      required: true
      schema:
        type: string
        enum:
          - 'similar'
          - 'also_downloaded'
          - 'more_from_user'
      description: "
        * `similar` - Get similar projects to the specific project\n
        * `also_downloaded` - Get projects that users who downloaded the specific project also downloaded\n
        * `more_from_user` - Get more projects from the owner of the specific project
        "
    MaxVersion:
      name: max_version
      in: query
      schema:
        type: string
        example: '0.999'
        default: ''
      description: "
        Only shows project with a smaller version number than max version.\n
        `Warning!` Current implementation is kinda broken.
        To ensure correct results use the following format '[0-9].[0-9]{3}'
        "

    ##
    # Search specific
    #
    SearchType:
      name: type
      in: query
      schema:
        type: string
        default: all
        enum:
          - 'all'
          - 'projects'
          - 'users'

  ##############################################
  # Response Headers
  ###

  headers:
    X-Response-Hash:
      schema:
        type: string
        example: '56asfd5a56sfd564a56dsf65a56sdf'
      description: 'MD5 Hash of response the body. Used for caching responses.'

    Content-Language:
      schema:
        type: string
        example: 'de_DE'
      description: 'Locale of the response content. Default: `en`'

  schemas:
    ##############################################
    # Default Schemas
    ###

    Uuid:
      type: string
      description: 'Unique UUID/ID (string) of the object'
      pattern: '^[a-zA-Z0-9\-]+$'
      example: '1234abcd-12ab-12ab-12ab-123456abcdef'

    Limit:
      type: integer
      minimum: 0
      description: 'How many objects should be shown at maximum'
      default: 20
      example: 3

    Offset:
      type: integer
      minimum: 0
      description: 'How many objects should be skipped'
      default: 0
      example: 2

    ##############################################
    # Media Library Schemas
    ###
    MediaPackagesResponse:
      type: array
      items:
        $ref: '#/components/schemas/MediaPackageResponse'

    MediaPackageResponse:
      type: object
      properties:
        id:
          type: integer
          example: 123
          description: 'ID of the package'
        name:
          type: string
          example: 'Looks'
          description: 'Name of the package'
        url:
          type: string
          example: 'https://share.catrob.at/app/media-library/looks'
          description: 'Absolute path to the package'
        categories:
          type: array
          items:
            $ref: '#/components/schemas/MediaCategoriesResponse'

    MediaCategoriesResponse:
      type: array
      items:
        $ref: '#/components/schemas/MediaCategoryResponse'

    MediaCategoryResponse:
      type: object
      properties:
        id:
          type: integer
          example: 123
          description: 'ID of the category'
        name:
          type: string
          example: 'Portrait'
          description: 'Name of the category'
        priority:
          type: integer
          example: 10
          description: 'Shows how important a category is (0 is the least priority)'
          minimum: 0

    MediaFilesResponse:
      type: array
      items:
        $ref: '#/components/schemas/MediaFileResponse'

    MediaFileResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: 'luna_sinde_2'
        flavors:
          type: array
          items:
            type: string
          example: ['luna', 'pocketcode']
        packages:
          type: array
          items:
            type: string
          example: ['Looks', 'Sounds']
        category:
          type: string
          example: 'Luna&Cat'
        author:
          type: string
          example: 'CatrowebAdmin'
        extension:
          type: string
          example: 'png'
        download_url:
          type: string
          example: 'https://share.catrob.at/pocketcode/download-media/983.png'
        size:
          type: integer
          description: Size of the file in bytes
          example: 1048576
        file_type:
          type: string
          description: Type of the media file
          enum:
            - 'project'
            - 'image'
            - 'sound'
            - 'video'
            - 'other'

    ##############################################
    # Authentication Schemas
    ###

    ## Request

    LoginRequest:
      type: object
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 180
          example: 'Catrobat'
          description: 'Name of the user'
        password:
          type: string
          format: password
          minLength: 6
          maxLength: 4096
          example: 'myPassword123'
          description: 'A secure password'
    OAuthLoginRequest:
      type: object
      properties:
        id_token:
          type: string
          example: '.eydfdf23232323'
          description: 'User ID token'
        resource_owner:
          type: string
          example: 'google'
          description: 'OAuth provider'
    RefreshRequest:
      type: object
      properties:
        refresh_token:
          type: string
          example: 'xxxxx.yyyyy.zzzzz'

    ## Response

    JWTResponse:
      type: object
      properties:
        token:
          type: string
          example: 'xxxxx.yyyyy.zzzzz'
        refresh_token:
          type: string
          example: 'xxxxx.yyyyy.zzzzz'

    ##############################################
    # UserSchemas
    ###

    ## Request

    BaseUser:
      type: object
      properties:
        email:
          type: string
          format: email
          example: 'foo.bar@catrob.at'
          description: 'Email of the user'
        username:
          type: string
          example: Testuser
          # no min/max specification in order to handle the errors in catroweb instead of the autogenerated controllers.
          description: 'Name of the user | minLength: 3 | maxLength: 180'
        password:
          type: string
          format: password
          example: password
          # no min/max specification in order to handle the errors in catroweb instead of the autogenerated controllers.
          description: 'A secure password | minLength: 6 | maxLength: 4096'
        picture:
          type: string
          example: 'data:image/jpeg;base64,/9j/4AAQSkZJRgABAQ…'
          description: 'The profile picture of the user in data URI scheme.'
        about:
          type: string
          example: 'My name is Irving and I love developing games with Pocket Code!'
          description: 'An introduction of the user.'
        currently_working_on:
          type: string
          example: 'The next awesome game!'
          description: 'A short description about the project the user is currently working on.'

    ResetPasswordRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          example: 'foo.bar@catrob.at'
          description: 'Email of the user'

    RegisterRequest:
      allOf:
        - $ref: '#/components/schemas/DryRun'
        - $ref: '#/components/schemas/BaseUser'

    UpdateUserRequest:
      allOf:
        - $ref: '#/components/schemas/DryRun'
        - $ref: '#/components/schemas/BaseUser'
        - type: object
          properties:
            current_password:
              type: string
              format: password
              example: current password
              description: 'The current password of the user. Required for changing the password.'

    ProjectReportRequest:
      type: object
      properties:
        category:
          type: string
          enum:
            - 'Sexual content'
            - 'Graphic violence'
            - 'Hateful or abusive content'
            - 'Improper content rating'
            - 'Illegal prescription or other drug'
            - 'Copycat or impersonation'
            - 'Other objection'

    DryRun:
      type: object
      properties:
        dry_run:
