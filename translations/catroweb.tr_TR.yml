  gameJam:
    title: "Game jolt Sitesine Cep Kodu oyunu nasıl yüklenir?"
    text0: "Öncelikle oyununuzda tebrikler! Artık Game Jolt sitesinde yükleyebileceğiniz bağımsız bir Android uygulaması oluşturmak için %link% üzerine yükleyebilirsiniz."
    title1: "Kaydolma"
    text1: "İlk önce bir hesap oluşturmanız gerekir. Bundan sonra oluşturulan projenizi yükleyebilirsiniz. Endişelenmeyin kolay ve sadece bir kullanıcı adı ve şifre düşünmeniz gerekiyor. Her ikisini de doldurduktan sonra, Tıklayın 'kayıt ol yada giriş yap'."
    title2: "Karşıya yükle"
    text2: "Kayıt işleminden sonra oyununuzu yükleyebilirsiniz. Sadece bir isim düşünün ve bir açıklama ekleyin. Ayrıca açıklama alanına #AliceJam150’yi ekleyin."
    title3: "Projenizi arayın"
    text3: "Tüm projelerinizin listelendiği Cep Kodu profilinize gidin veya aramayı ve proje adınızı kullanarak doğrudan projenizi arayın."
    title4: "Android uygulaması oluştur"
    text4: "Doğrudan proje detay sayfasında bir Android uygulaması oluşturabilirsiniz.\"Apk'yı hazırla\" yı tıkladığınızda uygulama oluşturulur."
    title5: "Uygulamayı indir"
    text5: "İnşaat sürecinden sonra projenizi bir uygulama olarak indirebilirsiniz. İndirilen bu uygulamanın, %link% 'e katılabilmek için doğrudan Game Jolt Sitesine tekrar yüklenmesi gerekiyor."
    title6: "GameJolt.com'a Kayıt ol/Giriş yap"
    text6: "%link% 'i ziyaret edin sonra menüdeki 'Oturum Aç' veya 'Kaydol'a tıklayın! Zaten bir hesabınız varsa oturum açın, yoksa E-posta adresiniz, Kullanıcı Adı ve Şifre ile kayıt olmanız gerekir."
    title7: "Oyununuzu Game Jolt Sitesine yükleyin"
    text7: "Giriş yaptıktan sonra gösterge tablonuza gidin. Orada oyununuzu ekleyebilirsiniz. Önce 'Kuralları kabul et'i tıklamanız gerekir. Sonra oyun bilgilerini doldurun. Motor/Dil/Yaratım Aracı olarak 'Diğer'i seçin ve Diğer Motor/Dil/Aracı' Android 'alanına ekleyin. 'Geliştirme' statüsü olarak 'Bitti/Kararlı'ı seçin. Açıklamaya #AliceJam150’ yi eklediğinizden emin olun böylece %link% sayfasında görünür."
    text7_1: "Oyununuzu yayınlamadan önce, bir sonraki adımları izleyin. En azından bir 'küçük resim' eklemelisiniz, 'olgunluk derecelendirmesi'ni ayarlayın ve ' yapı/dosyalar'a tıklayarak oyunlarınızı yükleyin."
    text7_2: "'Paket Ekle'yi tıklayın ve paket bilgilerini doldurun. Kaydedin ve sürüm ekleyin."
    text7_3: "Şimdi projenizin apk dosyasını yükleyebilirsiniz. İndirilen uygulamayı indirme klasörünüzde bulabilirsiniz. Veri gezgini kullanmak en iyisidir (örn. Es veri gezgini)."
    text7_4: "Not: Uygulama '.apk' soneki eksikse, elle '.apk' eklemeniz gerekir. Sadece dosyayı yeniden adlandırın. Şimdi yükleyebilmelisiniz."
    text7_5: "Yüklemeden sonra oyunu yayınlamak için 'Tamam' üzerine tıklayın. Bu daha sonra, insanlara oyununuzu indirmek için bir bağlantı gösterecektir."
    text7_6: "Artık ilk oyununuzu Game Jolt sitesine yüklediniz ve aktif hale getirdiniz. Tebrikler!"
    text7_7: "Artık diğer insanlar oyunu keşfedecek ve %link% sayfasında görünecek."
  aliceGameJamTutorialcards:
    title1: "Harikalar Diyarı('na Hoşgeldin)"
    subtitle1: "Karakterleri canlandırın ve basıldığında bir 'etkinlik oluşturun'"
    description1: |
      Karakterinizden birinin basit bir animasyonla canlanmasına nasıl izin vereceğinizi öğrenin ve karakterlerinizin onlara dokunurken nasıl bir şeyler yapacaklarını öğrenin. Video, farklı görünümler kullanarak karakterinizi nasıl kolayca hareketlendirebileceğinizi gösterir. Ayrıca size "ne zaman dokundu" olayını nasıl oluşturacağınızı ve nesneler arasında yayın iletilerinin nasıl gönderileceğini göstereceğiz.
    title2: "Alice'yi koru!"
    subtitle2: "Eğitim sensörlerini kullanın ve nesneler arasında bir çarpışma algılayın"
    description2: "Burada, telefonunuzun eğim sensörlerini kullanarak bir karakteri nasıl kontrol edeceğinizi öğreneceksiniz. Telefonunuzu sola veya sağa doğru yatırarak Alice'in hareketini kontrol edebilirsiniz. Öğreticimizi izleyin ve nesnelerin gökyüzünden rasgele düşmesine ve diğer nesnelerle çarpışmalarının belirlenmesinde deneyimli olmasına izin verin."
    title3: "Şapkacı - Vur ve Kaç"
    subtitle3: "Hareketli bir manzara oluşturun ve Şapkaların hareketini kontrol edin"
    description3: "Bu öğreticide, hareket halindeymiş gibi görünen bir manzaranın nasıl oluşturulacağını öğreneceksiniz. Bunu hareket illüzyonunu yaratmak için ekranda nesneleri hareket ettirerek yapacağız. Aynı zamanda Hatterinizi telefonunuzu eğerek nasıl hareket ettireceğinizi de göstereceğiz."
    title4: "Şapkacı - Vur ve Kaç"
    subtitle4: "Şapkacı kötü kartları vursun"
    description4: "Bu öğreticide, karakterinize doğru rastgele hareket eden düşmanların nasıl oluşturulacağını göstereceğiz. Buna ek olarak, Hatter'in teadrops atmasını ve çarpışma algılamasıyla düşmanın vurulup vurulmadığını öğreneceksiniz."
    title5: "Bir Cheshire Kedisi Patlat"
    subtitle5: "Değişkenleri kullanarak bir puan oluşturun"
    description5: "Bu öğreticide size puan yaratmak için değişkenlerin nasıl kullanılacağını göstereceğiz. Skorlar, oyunda yararlı öğelerdir. Skorumuz kediyi ne sıklıkta yakaladığınızı gösterir."
    title6: "Bir Tavşan Yarışı"
    subtitle6: "Hareketli bir arka plan oluşturun"
    description6: |
      Bu eğitim, arka plandaki grafikleri belirli bir yönde kaydırarak dikey olarak kaydırılmış bir arka plan oluşturmayı öğretir. Size öğreteceğimiz başka bir şey ise, karakterin üzerine tıklayarak nasıl ilerlediklerini göstermektir.
      Oyunu biraz zorlaştırmak için, karakterinizin zaman içindeki hızını nasıl yavaşlatacağınızı göstereceğiz.
