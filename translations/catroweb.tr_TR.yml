licenseToPlay:
  link: 'Oynamak için lisansınız'
  title: 'Oynamak için lisans- prim ver ve paylaş'
  text1: Her Catrobat projesinin bir kek olduğunu, tarifi ile birlikte gelen çok özel bir kek olduğunu düşünün (programlama blokları). Catrobat topluluğunun tüm üyeleri keklerini tarifleriyle birlikte paylaşıyor.
  text2: 'Gizli olan hiçbir tarif yok: Bu pastaların nasıl yapılacağını açıklayan bilgileri herkes kullanır, yeniden kullanır, değiştirir ya da yeni fikirler için ilham kaynağı olarak yararlanır... Yani yeni pastalar için.'
  text3: "Pasta yiyebileceğiniz gibi kendi yemeklerini hazırlamak için diğer insanların yemek tariflerini kopyalayabilirsiniz, belki de farklı malzemelerle yapabilirsiniz. Bu özgürlük iki basit gereklilikle birlikte gelir:"
  text4: "Catrobat topluluğunu kurarken, topluluk içinde öğrenmeyi ve yaratıcılığı desteklediğine inandığımız için bu yaklaşımı benimsemeye karar verdik. Yemek tariflerini ve içerikleri paylaşarak (metin ve sanat eseri) insanlar fikir alışverişinde bulunabilir ve herkes yararlanabilir."
  text5: Catrobat web sitesini tasarlarken, insanları paylaşmaya ve başkalarına kredi vermeye teşvik eden özellikler ekledik. Her proje sayfasında, proje için orijinal komut dosyalarını her zaman indirebilirsiniz.
  text6: '%link-termsOfUse% adresinde Catrobat çevrimiçi topluluğunun kullanım koşulları hakkında daha fazla bilgi edinin.'
  list1:
    item1: Sizinde kendi pastanızı tarifi ile paylaşmanızı
    item2: ve ilhamı kimden aldığınızı belirterek o kişinin hakkını vermenizi
  version: Sürüm 1.1, 2 Nisan 2013
termsOfUse:
  title: Kullanım Şartları
  headline: Catrobat Topluluğuna hoşgeldin!
  text1: 'Catrobat topluluğunun bir parçası olarak, projeleri ve fikirleri insanlarla paylaşıyorsunuz:'
  text2: "Catrobat toplumunun her bir üyesini desteklemek için yardımına ihtiyacımız var. Yardımcı olmak için yapman gerekenler:"
  text3: "Catrobat projesi aracılığıyla işbirliğini teşvik etmek ve herkesin yaratıcılığının tüm insanlığın yararına birleşmesine izin vermek istiyoruz. Ayrıca Catrobat topluluğunun aktif bir üyesi de olabilirsiniz."
  text4: 'Bizim sana hediyemiz:'
  text5: 'Kullanım ve Hizmet Koşullarımız:'
  list1:
    item1: çok sayıda farklı ülke ve kültürlerden
    item2: her yaştan (küçük çocuklar, gençler ve dedeler)
    item3: tüm tecrübe seviyelerinde
  list2:
    item1: Saygılı ol. Projeleri paylaşırken, farklı yaş ve geçmişe sahip kişilerin katkılarınızı göreceğini lütfen unutmayın.
    item2: "Kredi verin. Başkalarının projelerinin değiştirilmiş versiyonlarını yapmaktan çekinmeyin - sadece onlara itibar ettiğinizden emin olun. Kredi verebileceğiniz bir yer projenizin krediler bölümünde. Lütfen paragrafa bakınız."
    item3: "Dürüst olun. Başka birisi gibi davranıp yada kendinizi olduğunuzdan farklı  göstererek baskalarını kandırmaya çalışmayın."
    item4: "Kişisel bilgilerinizi gizli tutunuz. E-posta adresi, telefon numarası yada diğer kişisel iletişim bilgilerinizi burdan paylaşmayınız."
    item5: "Sitenin dostça kalmasına yardımcı olun. Başkalarının bir proje veya yorum anlamına geldiğini, hakaret edici, çok şiddetli veya başka bir şekilde uygunsuz olacağını düşünüyorsanız, 'uygunsuz olarak bildir' düğmesini tıklayın."
  list3:
    item1: "Web sitelerimize bir proje yükleyerek, bu çalışmayı yüklenen Catrobat projelerinin belirli ücretsiz lisansları altına almayı kabul edersiniz. Catrobat sisteminin altında olduğu ücretsiz lisanslara benzer."
    item2: Hediyeyi kabul etmek zorunda değilsiniz; bunu yaparsanız, bazı kurallar geçerlidir. Bu kuralların faydaları, işten öğrenebileceğiniz ve daha serin şeyler yapmak için üzerine inşa edebilmenizdir.
    item3: "Bir diğer önemli şart ise: Eğer eseriniz, başkalarının eserlerinden esinlenerek hazırlanmışsa, orijinal projenin yazarını kendi projenizde açık bir şekilde belirtmelisiniz. Aynı zamanda, çalışmalarınıza başka kullanıcılar tarafından katkı sağlanmasını, sizin çalışmalarınızdan esinlenen diğer kullanıcıların da sizin kullanıcı adınızı eserlerinde kullanarak ve sizi takdir ederek atıfta bulunmalarını sağlamak için çok çalışıyoruz."
    item4: 'Lütfen tüm yasal koşullar için %link-licenseUploaded% ''a danışın.'
  list4:
    item1: "Catrobat sistemi ile ilgili tüm kendi yazılımlarımızı ve İnternet kaynaklarımızı öneriyoruz, örneğin, Catrobat ekibi tarafından yazılmış yazılımlar, web sitelerimiz ve İnternet kaynakları, Catrobat sistemi ile ilgili kendi kaynak kodumuz ve resimler, sesler ve metinler gibi ilave bütün malzemeler şimdi ve gelecekte sizin için Catrobat’ın ücretsiz lisansları altında."
    item2: Bu lisanslar Catrobat’ın tüm parçalarını ücretsiz yaptığı gibi size onları istediğiniz gibi kullanma özgürlüğünüde verir, diğerleri arasında sadece birkaç kısıtlamayla Catrobat sistemi sonsuza kadar herkese ücretsiz ve faydalı kalacaktır.
    item3: 'Kesin yasal hüküm ve koşullar için lütfen %link-licenseToPlay% adresine başvurun. Catrobat sisteminin kaynak kodu ve diğer birçok belge ve kaynaklar %link-developer% aracılığıyla edinilebilir.'
  list5:
    item1: 'Siz veya 13 yaşın altındaysanız, ebeveynleriniz veya yasal vasileriniz, dragnet tipi gizlilik ihlallerine ve / veya toplu veya kitleye dahil olan veya bunlardan sorumlu bir kuruluşla ilişkilisiniz olur. %link-termsOfUse%'
    item2: Eğer 13 yaşından küçükseniz ebeveynlerinizden veya yasal koruyucularınızdan Catrobot'un yazılım uygulamaları ve servislerini kullanmak için izin alın.
    item3: "Örneğin, bulursak, Catrobat'ın web sitelerine yüklenen projeleri, kullanıcı hesaplarını ve yüklenen dijital materyalleri reddetme, silme veya gizleme hakkını saklı tutarız."
    item4: "Tüm Catrobat yazılımlarının ve internet kaynaklarının herkes için yararlı olduğunu umit ediyoruz, ancak herhangi bir garanti veremiyoruz."
    item5: 'Lütfen %link-termsOfUse% geliştiricimize danışın.Yukarıdaki noktaların kesin formülasyonları ve bazı ek yasal hüküm ve koşullar için catrobat.org/terms_of_use_and_service.'
  bottom1: Zaman zaman buradan tekrar kontrol edin, çünkü her zaman kullanım şartlarımızı geliştirmeye çalışıyoruz.
  bottom2: 'Lütfen Kullanım koşulları ile ilgili önerilerinizi %email-webmaster%''a mail atın.'
  version: Sürüm 1.3, 4 Mart 2014
