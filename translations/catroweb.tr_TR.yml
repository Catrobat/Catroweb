help:
  stepByStep:
    title: "Adım adım tanıtım"
    start: "Başlangıç konumu:"
    description: |
      Burada ilk projenizi, aşağıdaki açıklamalı videoları kullanarak etkileşimli bir kartpostal oluşturuyorsunuz. Size verilen talimatları izlemelisiniz. Kartpostalın oluşturulması sırasında temel bilgiler Gelecekteki projeleriniz için ihtiyacınız olan Cep Kodu aracılıklıdır. Bu rehberli videolardan sonra, diğer tüm aktiviteler kendi kişisel Cep Kodu projelerinizi oluşturma konusunda size daha fazla özgürlük verecektir.
    step1:
      title: 'Yeni bir proje yap'
      detail:
        text1: '"Yeni"''ye dokunun.'
        text2: 'Bir proje adı girin, "Boş proje oluştur" u seçin ve "Tamam" a dokunun.'
    step2:
      title: "Yeni bir nesne oluştur"
      detail:
        text1: 'Dokunun:'
        text2: 'Yeni nesnenizin ilk görünümü için kaynak seçin.'
        text3: 'Yeni obje oluşturmak için bir obje adı girin ve ''''OK'''' a basın.'
        special1: 'Yeni bir görünüm çizin.'
        special2: 'Galeriden seçin.'
        special3: 'Fotoğraf Çek.'
    step3:
      title: "Harekete Başla"
      detail:
        text1: 'Dokunun:'
        text2: 'Kullandığımız ilk tuğla "Hareket" kategorisi dışında.'
        text3: '"Kay" tuğlasını seçin. Nesne sahnedeki tugla tarafından tanımlanan konuma taşınacaktır.'
        text4: 'Tuğla yüzer durumda. Yapıştırmak için tuğlayı istediğiniz konuma taşıyın. Eklenmiş durumda olan tuğlalara dokunarak yüzer duruma getirdikten sonra yine taşıyabilirsiniz.'
        text5: 'Sayfaya gitmek ve "kayma" nesnesini görmek için "Oyna" düğmesine tıklayın.'
        text6: 'Sahne alanı''ndan geri gitmek için ''Android Geri Düğmesi''ni kullanın.'
    step4:
      title: "Görünümü değiştir"
      description: "Nesnenizin görünümünü değiştirebilirsiniz."
      detail:
        text1: '"Bakmak için değiştirin" tuğlasını seçin. Bu tuğla ile bir görünüm seçebilir veya yeni bir tane oluşturabilirsiniz.'
        text2: 'Tuğlayı "Kayma" - tuğlasının altına oturtun.'
        text3: 'Yeni bir görünüm oluşturmak için aşağı açılan alana dokunun.'
        text4: 'Daha önceki gibi resmin kaynağını seçin.'
        text5: 'Şimdi yeni resmi seçmeniz gerekmektedir.'
        text6: 'Davranışı sahnede görmek için oyna''ya dokunun.'
    step5:
      title: "Konuş"
      description: "Şimdi nesneyi nasıl konuşturacagınızı öğreneceksiniz."
      detail:
        text1: '"Konuş" tuğlasını seçin. Nesne, bu tuğla çalıştırıldığında metni konuşuyor.'
        text2: 'Tuğla''yı "görünüme geç" tuğlası''nın altına oturtun.'
        text3: 'Davranışı sahnede görmek için oyna''ya dokunun.'
    step6:
      title: 'Tekrar ve tekrar'
      description: "Bu aşamada, nesnelerin davranışlarının nasıl tekrar edileceği gösterilmektedir."
      detail:
        text1: '"Forever" modelini seçin. Döngüdeki her şey devamlı tekrarlar.'
        text2: '"Sonsuza dek" tuğlasını "Proje başladığında" altına yapıştırın.'
        text3: 'Başka bir "Kayma" tuğlası ekleyin.'
        text4: '"Döngü" tuğlasını "Döngü sonu" tuğlası üzerine oturtun.'
        text5: 'Metin alanına dokunarak x ve y değerlerini 0 olarak ayarlayın.'
        text6: 'Davranışı sahnede görmek için oyna''ya dokunun.'
    step7:
      title: "Dokunmak herşeydir"
      description: 'Proje sahnede çalışırken nesnenin davranışını da kontrol edebilirsiniz.'
      detail:
        text1: '"Ne zaman yüklendi" tuğlasını seçin. Sahnedeki nesneye dokunduğunuzda, "Ne zaman yüklendi" altındaki her tuğla bir kez yerine konulacaktır.'
        text2: 'Diğer tuğlaların altına "Dokunduğunda" yerleştirin.'
        text3: '"Doğru dönüş" tuğlasını seçin ve "Ne zaman vuruldu" tuğlasının altına oturtun.'
        text4: 'Şimdi bu komut dosyanız var.'
        text5: 'Davranışı sahnede görmek için Oyna''ya dokunun. Nesneye şimdi dokunursanız, dönmeye başlayacaktır.'
    step8:
      title: "Tuğla kopyalayın, silin veya düzenleyin"
      detail:
        text1: 'Her tuğla''nın sol tarafına bir kez dokundugunuzda  içerik menüsü açılır. Formül düzenleyicisi ile oradaki tuğla degerlerini, taşır, kopyalar, siler yada istediginiz şekilde düzenleyebilirsiniz.'
    step9:
      title: "Uygulamada gezinme"
      detail:
        text1: 'Proğram içinde gezinmek için Android geri düğmesini kullanın.'
        text2: 'Nesnenizin genel görünümüne bir ekran geri dönün. Burada senaryolara ve aynı zamanda nesnenin görünüm ve seslerinin güçlü bir temsiline gidebilirsiniz. Orada adlarını değiştirebilir, kopyalayarak görünüm ve sesleri ekleyebilir veya silebilirsiniz.'
        text3: 'Nesnelerin ve arka planınızın genel görünümüne tekrar ulaşmak için ''''Android Geri Düğmesini'''' kullanın.'
    step10:
      title: "Arka planı değiştir"
      description: "Nesnelerinize ve projenizin arka planına genel bakış budur."
      detail:
        text1: 'Arka plan, bir nesne gibi olmakla birlikte, sadece arka planda olabilir.'
        text2: 'Senaryolar, sesler ekleyebilir ve arka plan nesnesine aynı şekilde bakabilirsiniz.'
    step11:
      title: "Ana Menü"
      description: "Bu ekrana ulaşmak için Android geri düğmesini kullanın."
      detail:
        text1: 'Şu anda açık olan projenize devam edin.'
        text2: 'Yeni bir proje ekleyin.'
        text3: 'Tüm yerel projelerinizi görün.'
        text4: 'Yardım sitesini ziyaret edin ve diğer kullanıcılarla görüş alişverişinde bulunun.'
        text5: 'Cep Kodu projelerinin dünyasını keşfedin. Beğendiğiniz projeleri indirin ve yeniden düzenleyin.'
        text6: 'Şu anda açık olan projeyi yükleyin.'
  tutorialcards:
