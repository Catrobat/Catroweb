      two: "Aşağıdaki tuğlaları yerleştirin ve hareketin gerçekleşmesi gereken alanı tanımlayın."
    card5:
      title: "Ses çıkar"
      description: "Nesneye tıklayarak bir ses çalın."
      one: "Bir sesi istediğiniz nesneye ekleyin ör. köpek."
      two: "Çalmayı mümkün kılmak için aşağıdaki tuğlaları yerleştirin. Kişisel kütüphanenizden, Cep Kod medya kitaplığından bir ses seçin veya kendiniz bir ses kaydedin."
    card6:
      title: "Konuş"
      description: "Bir nesneyi konuşturmak için bu kodu kullanın."
      one: "Konuşmak istediğiniz nesneyi ekleyin (ör. Carrie)."
      two: "Ses çıkışını mümkün kılmak için aşağıdaki tuğlaları takın."
    card7:
      title: "GSensor"
      description: "Eğim sensörlerini kullanarak bir nesneyi kontrol ediniz."
      one: "Sayfaya taşınmak istediğiniz nesneyi ekleyin."
      two: "Nesneyi telefonunuzun algılayıcılarıyla kontrol etmek için aşağıdaki tuğlaları yerleştirin. Bu nedenle \"x ve y eğimini\" seçin. Uygun hareketi elde etmek için \"eğim\" i ayarlayın. Örneğin nesnenin hareketi çok mantıklıysa, eğimi 10 ile bölün."
    card8:
      title: "Pusula"
      description: "Kendi pusulanı oluştur"
      one: "Pusula yönünde işaret etmek istediğiniz nesneyi ekleyin."
      two: "Nesnenin yönünü ayarlamak için aşağıdaki tuğlaları ekleyin. Ayrıca sonsuza kadar bir döngü ekleyin."
    card9:
      title: "Yayınla"
      description: "Bir nesneden diğerine ileti gönderin."
      one: "Yeni bir nesne ekleyin, ör. Alice, yayın iletisi göndermelidir. Ayrıca, arka planın görünümüne ikinci bir arka plan ekleyin. Arka plan, yayın iletisini alır almaz diğer görünümüne geçer."
      two: "Tuğlayı „herkese gönder“e yerleştirir ve diğer nesne mesajı aldığında ne olacağını belirler."
      three: "Bu durumda, ön katmandaki nesneye tıklandığında arka plan değişir."
    card10:
      title: "Değişkeni göster"
      description: "Bir değişkenin değerini gösterin."
      one: "Telefonunuzun algılayıcılarıyla taşımasını istediğiniz bir nesne ekleyin (bkz.%tutorial_card_link_7% Tanıtım Kartı %link_end%). Ayrıca, yayın iletisi aldığında değişmesi gereken ikinci bir arka plan ekleyin."
      two: "Hareket eden nesnenin geçerli x ve y konumunu bir değişkende kaydetmek için aşağıdaki tuğlaları yerleştirin."
      three: "\"Değişkeni göster\" sayesinde sahnedeki değerleri görüntüleyebilirsiniz."
    card11:
