privacy-policy:
  header: Gizlilik politikası
  version: Versiyon 2.2, 17 Ekim 2019
  text1: Size hizmetlerimizin ve ilişkili hesabın tüm avantajlarını sunmak için sizden belirli verileri toplamak gerekir.
  text2: Hizmetlerimizi (uygulamalar ve web siteleri) korumak ve geliştirmek ve ICT ve STEM / STEAM eğitimi hakkında bilimsel araştırma yapmak için, Google Analytics (Crashlytics ve Firebase) ve hepsi de Google LLC (ABD) ve Dynatrace by Dynatrace LLC ( ABD) hizmetlerimizin kullanımıyla ilgili meta verileri (ör. Kilitlenme bilgileri, zaman damgaları, ziyaret edilen sayfalar / ekranlar, uygulamalarımızın ve hizmetlerimizin kullanımı, kullanılan işletim sistemi ve ağ sağlayıcısı hakkında bilgiler) almak için. Bu analiz ve toplanan veriler profilinize bağlı değildir ve herhangi bir kişisel bilgi içermez (IP adresinin son bitleri anonimleştirilir). Ancak toplanan veriler servis sağlayıcılara (Google LLC, ABD ve Dynatrace LLC, ABD) aktarılacaktır. Veri işleme, Google LLC ve Dynatrace LLC ile yapılan anlaşmalara dayanmaktadır. Hizmet sağlayıcılarla olan bu ilişki, Avrupa Birliği'nin Genel Veri Koruma Yönetmeliği (AB GDPR) ve AB-ABD "Gizlilik Kalkanı" anlaşmasına uygundur.
  text3: Sistemlerimizde bir hesap oluşturmak ve kullanmak ve e-posta yoluyla hesabınızla ilgili gerekli değişiklikler hakkında sizi bilgilendirmek, örneğin Kullanım ve Hizmet Koşullarımızdaki güncellemeler veya ihlaller, topluluk kurallarımızı ilgilendirir.
  text4: Gönüllü olarak, ikamet ettiğiniz ülkeyi paylaşım sitesindeki hesap sayfanızdan bize verebilirsiniz. Bu, genel profilinizde görüntülenecek ve yalnızca istatistiksel ve araştırma için kullanılacaktır.
  text5: Https://share.catrob.at/ adresindeki profil sayfanızdan hesabınızı silerek hesabınıza ait kişisel verilerin kullanımını istediğiniz zaman geri alabilirsiniz.
  text6: Hizmetlerimizin kötüye kullanılmasını önlemek için, örneğin kullanıcı katkısı olan yüklemeler veya yasa dışı amaçlar için yorumlar yoluyla, kullanıcı tarafından oluşturulan tüm genel veriler (yüklemeler, yorumlar) dahili olarak bir veritabanında saklanır.
  text7: MailChimp hizmeti (Rocket Science Group LLC d / b / a MailChimp, ABD) aracılığıyla tarafımızca sağlanan https://catrob.at/newsletter adresinden Catrobat Haber Bülteni'ne gönüllü olarak abone olabilirsiniz. Daha sonra, sağlanan e-posta adresinize Catrobat projesi ve hizmetleri hakkında güncellemeler alacaksınız. Her bülten altbilgisindeki "abonelikten çık" bağlantısını kullanarak bülteni istediğiniz zaman çekebilirsiniz. Bu bülten, veri işleme anlaşmamız olan ve AB Genel Veri Koruma Yönetmeliği ve AB-ABD "Gizlilik Kalkanı" na bağlı olan MailChimp tarafından sağlanmaktadır. MailChimp hakkında daha fazla bilgi için lütfen MailChimp'in Gizlilik Politikası ve Kullanım Koşulları'na bakın.
  text8: Tüm Hizmetler, Graz, Avusturya'da (Avrupa Birliği) kurulmuş, kar amacı gütmeyen bir STK olan Uluslararası Catrobat Derneği - Verein zur Förderung freier Software çatısı altında ücretsiz açık kaynaklı Catrobat projesi tarafından sağlanmaktadır. Politikalarımız AB ve Avusturya veri koruma yasasına (GDPR) saygı göstermektedir. Bizimle iletişime geçmek için lütfen contact@catrobat.org adresine bir e-posta gönderin veya Catrobat, c / o Yazılım Teknolojisi Enstitüsü, Graz Teknoloji Üniversitesi, Inffeldgasse 16b, A-8010 Graz, Avusturya (Avrupa Birliği ).
  text9: 14 yaşından küçük olmanız durumunda, bu politika yasal bir vasi (genellikle ebeveyn) tarafından kabul edilmelidir.
  text10: "Catrobat'ın resmi İngilizce gizlilik politikası web'de\n%privacy_policy% altında yer almaktadır."
  disagree-text: Onay olmadan bir hesap oluşturamayız, ancak temel özelliklere hâlâ erişilebilir.
