privacy-policy:
  header: Polityka prywatności
  version: Wersja 2.2, 17 października 2019
  text1: Aby zaoferować Ci wszystkie korzyści z naszych usług i powiązanego konta, konieczne jest zebranie pewnych danych od Ciebie.
  text2: To maintain and improve our services (apps and websites) and to do scientific research on ICT and STEM/STEAM education, we use Google Analytics, Crashlytics, and Firebase, all by Google LLC (USA), as well as Dynatrace by Dynatrace LLC (USA) to get metadata about the usage of our services, e.g., crash information, timestamps, visited pages/screens, usage of our apps and services, used operating system, and information about the network provider. This analysis and the collected data is not linked to your profile and does not contain any personal information (last bits of the IP address get anonymized). However, the collected data will get transferred to the service-providers (Google LLC, USA and Dynatrace LLC, USA). Data processing is based on agreements with Google LLC and Dynatrace LLC. This relationship to the service providers conforms to the European Union's General Data Protection Regulation (EU GDPR) and EU-USA "Privacy Shield" agreement.
  text3: Aby utworzyć i korzystać z konta w naszych systemach oraz aby informować Cię o niezbędnych zmianach dotyczących Twojego konta za pośrednictwem poczty e-mail, np. aktualizacji lub naruszeń naszych Warunków korzystania i usług, naszych zasad dla społeczności lub naszej polityki, będziemy przechowywać Twoją nazwa użytkownika i, jeśli podałeś, twój adres e-mail. Jeśli podłączyłeś swoje konto przez Google Plus lub Facebook, dodatkowo przechowujemy klucz identyfikacyjny podłączony do Twojego konta w tych usługach. Nie wykorzystamy tych danych do jakichkolwiek innych celów (np. marketingowych), chyba że wyrazisz na to zgodę.
  text4: Na zasadzie dobrowolności możesz podać nam swój kraj zamieszkania za pośrednictwem strony swojego konta na stronie udostępniania. Zostanie wyświetlony na Twoim publicznym profilu i będzie używany wyłącznie do celów statystycznych i badawczych przez nas. Można go usunąć w dowolnym momencie w ustawieniach profilu.
  text5: Możesz wycofać wykorzystanie danych osobowych należących do konta w dowolnym momencie, usuwając konto za pośrednictwem strony profilu na https://share.catrob.at/. Po usunięciu konta nadal będziesz mógł korzystać z dostarczonych usług, ale nie będziesz współpracować, np. poprzez przesyłanie programów, komentowanie lub polubienie. Ponadto wszystkie dostarczone treści powiązane z Twoim kontem, np. przesłane programy, komentarze itp., zostaną usunięte.
  text6: Aby uniknąć niewłaściwego korzystania z naszych usług, np. za pośrednictwem przesłanych przez użytkowników plików lub komentarzy do nielegalnych celów, wszystkie publiczne dane użytkownika (przesłane, komentarze) będą przechowywane wewnętrznie w bazie danych wraz ze znacznikiem czasu i wykorzystanym adresem internetowym. Dane te nie będą wykorzystywane ani przekazywane żadnym instytucjom, chyba że istnieją uzasadnione podejrzenia, że są one podejrzane, a oficjalnie upoważnione instytucje prawne żądają ich na podstawie obowiązującego prawa. Każda sprawa zostanie najpierw dokładnie sprawdzona przez nas.
  text7: Możesz dobrowolnie zapisać się do biuletynu Catrobat na https://catrob.at/newsletter dostarczonym przez nas za pośrednictwem usługi MailChimp (The Rocket Science Group LLC d /b/a MailChimp, USA). Następnie otrzymasz informacje o projekcie Catrobat i jego usługach na podany adres e-mail. Możesz wycofać biuletyn w dowolnym momencie, korzystając z linku "wypisz się" w stopce każdego biuletynu. Biuletyn ten jest dostarczany przez MailChimp, z którym mamy umowę o przetwarzaniu danych, i który zobowiązał się do przyjęcia unijnego rozporządzenia w sprawie ogólnych przepisów dotyczących danych i EU-USA "Privacy Shield". Aby uzyskać więcej informacji na temat MailChimp, zapoznaj się także z Polityką prywatności MailChimp i Warunkami korzystania.
  text8: Wszystkie usługi są świadczone w ramach darmowego projektu Catrobat o otwartym kodzie źródłowym pod patronatem Międzynarodowego Stowarzyszenia Catrobat - Stowarzyszenie na rzecz promocji wolnego oprogramowania, organizacja pozarządowa non-profit, utworzonego w Graz w Austrii (Unia Europejska). Nasze polityki są zgodne z unijnymi i austriackimi przepisami dotyczącymi ochrony danych (RODO). Aby się z nami skontaktować, wyślij e-mail na adres contact@catrobat.org lub wyślij nam wiadomość do Catrobat, c / o Institute of Software Technology, Graz University of Technology, Inffeldgasse 16b, A-8010 Graz, Austria (Unia Europejska).
  text9: W przypadku, gdy masz poniżej 14 lat, te zasady muszą zostać zaakceptowane przez opiekuna prawnego (zwykle rodzica).
  text10: Oficjalna polityka prywatności Catrobat jest dostępna w języku angielskim w Internecie pod adresem https://catrob.at/privacypolicy.
  disagree-text: Bez Twojej zgody nie możemy stworzyć konta, ale podstawowe funkcje są nadal dostępne.
