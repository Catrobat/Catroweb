licenseToPlay:
  link: 'Licencja na korzystanie'
  title: 'Licencja na korzystanie - podziękuj i podziel się'
  text1: Wyobraź sobie projekt w Catrobat jako ciasteczko, takie specjalne ciasteczko z przepisem (blokami programu). Wszyscy uczestnicy społeczności Catrobat dzielą się tymi ciasteczkami, łącznie z przepisami na nie. Oznacza to, że możesz posmakować ciasteczka i nauczyć się jak je przygotowywać!
  text2: 'Nie ma sekretnych przepisów: instrukcje, jak zrobić ciasteczko są dostępne dla każdego, aby je wykorzystywać, modyfikować i traktować je jako inspirację dla nowych pomysłów... to znaczy ciasteczek.'
  text3: "Możesz zjeść ciasteczko możesz też skopiować przepisy innych, aby zrobić własne z nieco innymi składnikami. Ta swoboda pociąga za sobą dwa proste wymagania:"
  text4: "Ustalając reguły dla społeczności Catrobata zdecydowaliśmy się na takie podejście, ponieważ wierzymy, że to pomaga w uczeniu się i kreatywności. Poprzez dzielenie się przepisami i składnikami (skryptami, rysunkami, dźwiękami) ludzie mogą opierać się na pomysłach innych z korzyścią dla wszystkich."
  text5: Projektując stronę projektu Catrobat włączyliśmy do niej elementy pomagające ludziom dzielić się projektami i wspierać innych. Na stronie każdego projektu możesz zawsze pobrać oryginalne skrypty. Jeśli remiksujesz projekt (modyfikując skrypty, obrazki lub dźwięki i dzieląc się wynikiem), zachęcamy Cię do podziękowań w uwagach do projektu i wymienienia osób lub projektów, które Cię zainspirowały.
  text6: 'Dowiedz się więcej o warunkach korzystania ze społecznościowej strony projektu Catrobat na %link-termsOfUse%.'
  list1:
    item1: dziel się swoimi ciasteczkami wraz z przepisami na nie
    item2: podziękuj tym, którzy Cię zainspirowali
  version: Wersja 1.1, 2 kwietnia 2013
termsOfUse:
  title: Warunki użytkowania
  headline: Witaj w społeczności Catrobat!
  text1: 'Jako uczestnik społeczności Catrobat dzielisz się projektami i pomysłami z innymi ludźmi:'
  text2: "Potrzebujemy Twojej pomocy, aby ta społeczność dawała wsparcie dla każdego jej członka. Oto jak możesz pomóc:"
  text3: "Dzięki projektowi Catrobat chcemy wspierać współpracę i umożliwić połączenie kreatywności wszystkich użytkowników na rzecz całej ludzkości. Również Ty możesz zostać aktywnym członkiem społeczności Catrobat oddając swoje projekty społeczności jako prezent, w taki sam sposób, jak inni aktywni uczestnicy dają swoje projekty Tobie:"
  text4: 'Nasz prezent dla Ciebie:'
  text5: 'Nasze warunki użytkowania i korzystania z usługi:'
  list1:
    item1: z wielu różnych krajów i kultur
    item2: w każdym wieku (od małych dzieci do nastolatków i ich dziadków)
    item3: na wszystkich poziomach doświadczenia
  list2:
    item1: Miej szacunek. Podczas udostępniania projektów, pamiętaj proszę, że ludzie z różnych grup wiekowych i środowisk zobaczą Twoje dzieło.
    item2: "Podziękuj. Masz swobodę przerabiania projektów innych ludzi - po prostu upewnij się, że składasz im podziękowania. Jednym z miejsc podziękowań jest sekcja podziękowań. Zobacz ustęp poniżej, wypunktowaną listę szczegółowych informacji na temat modyfikowania projektów innych użytkowników."
    item3: "Zachowaj uczciwość. Nie udawaj, że jesteś kimś innym i nie staraj się oszukać społeczności."
    item4: "Nie ujawniaj informacji osobistych. Nie dziel się swoim adresem e-mail, numerem telefonu lub innymi danymi osobowymi."
    item5: "Pomóż zachować witrynę przyjazną. Jeśli czujesz, że inni mogliby odebrać projekt lub komentarz jako nieprzyjemny, obraźliwy, zbyt agresywny lub w inny sposób nieodpowiedni, po prostu kliknij na przycisk \"Zgłoś jako niewłaściwe\" i zostaw krótkie wyjaśnienie. Zespół Catrobat sprawdzi Twoje zgłoszenie i może usunąć dowolny projekt, komentarz lub post."
  list3:
    item1: "By uploading a project to our websites, you accept and agree to put this work under certain free licenses of uploaded Catrobat projects. Similar to the free licenses under which the Catrobat system itself is available to you, these free licenses of uploaded Catrobat projects give everyone the right to learn from work previously uploaded by others and to adapt and remix that work to build their own new fascinating games, animations, and other projects. This allows everyone to 'stand on the shoulders of one's peers', one of them being you! Your work will thus benefit the whole world and remain free for everyone to use, a bit similar to text and pictures freely contributed to Wikipedia by volunteers from all over the world. Think of it as your present to humanity: you give to everyone, and all others that upload their work to our websites give to you. Thus an uploaded project is a gift of great value which its owner is giving to you for free, with the condition that you participate in the community on the same terms."
    item2: You do not have to accept the gift; if you do, certain rules apply. The benefits of these rules are that you can learn from the work and build upon it to make even cooler stuff yourself, which you can then, e.g., again upload to our websites as your own. Another benefit is that these licenses make sure that you cannot be held liable for any problems arising to others through their use of your project.
    item3: "Jeden ważny dodatkowy warunek to uznanie wkładu autorów, na których pracy został oparty Twój projekt. W tym samym czasie będziemy pracować ciężko, żeby Twoja praca została wyraźnie doceniona przez innych, jako Twój wkład, poprzez przypisanie do niego unikatowej nazwy, która została przez Ciebie wybrana do reprezentowania Ciebie w społeczności Catrobat i dając innym możliwość wyrażenia publicznie ich wdzięczności dla Ciebie za to, że Twoja praca jest dostępna dla wszystkich, a w szczególności dla nich."
    item4: 'Proszę, odwiedź %link-licenseUploaded%, żeby poznać dokładne warunki i terminy prawne.'
  list4:
    item1: "Oferujemy całe nasze oprogramowanie i zasoby internetowe związane z systemem Catrobat, tj. oprogramowanie napisane przez zespół Catrobat, nasze strony internetowe i zasoby internetowe, nasz własny kod źródłowy związany z systemem Catrobat i wszelkie dodatkowe dołączone materiały, takie jak np. zdjęcia, dźwięki i teksty, teraz i w przyszłości dla Ciebie na wolnych licencjach Catrobat."
    item2: Te licencje czynią wszystkie części Catrobat zarówno wolnymi od opłat, jak również wolnymi w sensie swobody korzystania z nich, jak tylko chcesz, z kilkoma tylko ograniczeniami zapewniającymi, między innymi, że system Catrobat zawsze pozostanie wolny i użyteczny dla wszystkich.
    item3: 'Aby poznać dokładne warunki i zasady prawne, skorzystaj z %link-licenseToPlay%. Kod źródłowy systemu Catrobat, a także wiele innych dokumentów oraz zasoby, są dostępne za pośrednictwem %link-developer%.'
  list5:
    item1: 'Jeśli jesteś związany (lub Twoi rodzice lub opiekunowie prawni są związani, jeśli jesteś w wieku poniżej 13 lat) z organizacją zajmującą się odpowiedzialnością za naruszenia prywatności  i/lub masową inwigilację, wtedy nie wolno Ci korzystać z naszej aplikacji i dostępu do naszych usług. Dokładne szczegóły tego ograniczenia i pewne wyjątki są określone w sekcjach 4.a i 4.b na naszych %link-termsOfUse%.'
    item2: Jeśli jesteś w wieku poniżej 13 lat, to musisz zapytać rodziców lub opiekunów prawnych, czy pozwalają Ci używać aplikacji i usług Catrobat.
    item3: "We reserve the rights to reject, delete, or hide projects, user accounts, and any digital materials uploaded to Catrobat's websites at any time in our sole discretion, for instance if we find that a project contains inappropriate material or that a user infringes on the rights of other persons."
    item4: "Całe oprogramowanie i zasoby internetowe Catrobat  są oferowane w nadziei, że będą one przydatne, ale bez jakiejkolwiek gwarancji."
    item5: 'Po precyzyjne sformułowania powyższych punktów oraz niektóre dodatkowe warunki prawne, zajrzyj do naszego %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service.'
  bottom1: Zajrzyj tutaj z powrotem od czasu do czasu, ponieważ zawsze staramy się poprawić nasze warunki korzystania z serwisu.
  bottom2: 'Proszę, kieruj sugestie dotyczące niniejszych warunków użytkowania na  %email-webmaster%.'
  version: Wersja 1.3, 4 marca 2014
help:
  stepByStep:
    title: "Wprowadzenie krok po kroku"
    start: "Pozycja wyjściowa:"
    description: |
      Here you create your first project, an interactive postcard using the following walkthrough videos.
      You have to follow the instructions given to you.
      During the creation of the postcard, the basics of Pocket Code that you need for your future projects are mediated.
      After these guided videos, all other activities will give you more freedom to create your own personal Pocket Code projects.
    step1:
      title: 'Stwórz nowy projekt'
      detail:
        text1: 'Naciśnij na "Nowy".'
        text2: 'Wprowadź nazwę projektu, wybierz "Utwórz pusty projekt" i naciśnij "OK".'
    step2:
      title: "Utwórz nowy obiekt"
      detail:
        text1: 'Naciśnij:'
        text2: 'Wybierz źródło początkowego wyglądu Twojego nowego obiektu.'
        text3: 'Wpisz nazwę obiektu i naciśnij "OK", aby utworzyć obiekt.'
        special1: 'Narysuj nowy wygląd.'
        special2: 'Wybierz z galerii.'
        special3: 'Zrób zdjęcie.'
    step3:
      title: "Rozpocznij ruch"
      detail:
        text1: 'Naciśnij:'
        text2: 'Pierwszy blok, którego używamy jest z kategorii "Ruch".'
        text3: 'Wybierz blok "Leć". Obiekt przesunie się na scenie do nowej pozycji zdefiniowanej w bloku.'
        text4: 'Teraz blok wisi. Aby go umieścić, przesuń blok na wybrane miejsce. Możesz też przesunąć istniejące bloki przez ich naciśnięcie, aż zostaną zawieszone.'
        text5: 'Naciśnij "Play", aby przejść do sceny i zobaczyć poruszający się obiekt.'
        text6: 'Użyj przycisku wstecz Androida, aby wrócić ze sceny.'
    step4:
      title: "Zmień wygląd"
      description: "Możesz zmienić wygląd swojego obiektu."
      detail:
        text1: 'Wybierz blok "Zmień na wygląd". Za pomocą tego bloku możesz wybrać wygląd lub utworzyć nowy.'
        text2: 'Umieść blok pod blokiem "Leć".'
        text3: 'Naciśnij pole rozwijanej listy (trójkącik), aby utworzyć nowy wygląd.'
        text4: 'Wybierz źródło obrazu, podobnie jak przedtem.'
        text5: 'Teraz musisz wybrać (lub utworzyć) nowy obraz.'
        text6: 'Naciśnij odtwarzanie, aby zobaczyć co się dzieje na scenie.'
    step5:
      title: "Powiedz"
      description: "Teraz dowiesz się jak spowodować, żeby obiekt zaczął mówić."
      detail:
        text1: 'Wybierz blok "Powiedz". Obiekt mówi tekst, gdy ten blok jest wykonywany.'
        text2: 'Przyczep blok pod blokiem "Przełącz się na wygląd".'
        text3: 'Naciśnij odtwarzanie, aby zobaczyć co się dzieje na scenie.'
    step6:
      title: 'Znowu i znowu'
      description: "Ten krok pokazuje, jak można powtarzać zachowanie się obiektów."
      detail:
        text1: 'Wybierz blok "Zawsze". Wszystko w pętli będzie nieustannie powtarzane.'
        text2: 'Przyczep blok "Zawsze" pod blokiem "Kiedy projekt startuje".'
        text3: 'Dodaj kolejny blok "Leć".'
        text4: 'Przyczep blok “Leć” ponad blokiem “Koniec pętli”.'
        text5: 'Wybierz w polu tekstowym wartości  x i y i ustaw je na 0.'
        text6: 'Naciśnij odtwarzanie, aby zobaczyć co się dzieje na scenie.'
    step7:
      title: "Naciskanie jest wszystkim"
      description: 'Możesz również kontrolować zachowanie obiektu, gdy projekt już działa na scenie.'
      detail:
        text1: 'Wybierz blok "Kiedy naciśnięty". Każdy blok umieszczony pod nim zostanie raz wykonany, gdy naciśniesz obiekt na scenie.'
        text2: 'Umieść blok "Kiedy naciśnięty" pod innymi blokami.'
        text3: 'Wybierz blok "Obróć w prawo" i umieść go pod blokiem "Kiedy naciśnięty".'
        text4: 'Teraz masz ten skrypt.'
        text5: 'Naciśnij odtwarzanie, aby zobaczyć co się dzieje na scenie. Jeśli teraz naciśniesz obiekt, to on się zakręci.'
    step8:
      title: "Skopiuj, usuń lub edytuj blok"
      detail:
        text1: 'Pojedyncze naciśnięcie każdego bloku po lewej stronie otwiera jego menu kontekstowe. Stąd możesz przesuwać, kopiować, usuwać lub edytować wartości bloku wykorzystując edytor formuł.'
    step9:
      title: "Nawigacja po aplikacji"
      detail:
        text1: 'Użyj przycisku Cofnij systemu Android, aby nawigować po aplikacji.'
        text2: 'Cofnij o jeden ekran, aby przejrzeć swój obiekt. Stąd możesz przejść do skryptów, a także do reprezentacji wyglądów i dźwięków obiektu. W tym miejscu możesz zmienić nazwę, skopiować, dodać lub usunąć wyglądy i dźwięki.'
        text3: 'Użyj ponownie przycisku Cofnij systemu Android, aby uzyskać omówienie obiektów i tła.'
    step10:
      title: "Zmiana tła"
      description: "To jest przegląd obiektów i tła Twojego projektu."
      detail:
        text1: 'Tło jest też obiektem, ale można mieć tylko jedno tło.'
        text2: 'Do obiektu tło można dodać skrypty, dźwięki i wyglądy w ten sam sposób.'
    step11:
      title: "Menu główne"
      description: "Użyj przycisku wstecz Androida, aby dostać się do tego ekranu."
      detail:
        text1: 'Kontynuuj pracę z obecnie otwartym projektem.'
        text2: 'Dodaj nowy projekt.'
        text3: 'Zobacz wszystkie lokalne projekty.'
        text4: 'Przejdź do witryny Pomoc i podyskutuj z innymi użytkownikami.'
        text5: 'Poznaj świat projektów Pocket Code. Pobierz za darmo i remiksuj projekty, które lubisz.'
        text6: 'Wyślij projekt, który jest obecnie otwarty.'
  tutorialcards:
    title: "Poradniki"
    description1: "Te poradniki pokazują, jak stosować skuteczne triki w"
    getReady: "Przygotuj się:"
    tryCode: "Wypróbuj ten kod:"
    doIt: "Zrób to:"
    tip: "Dodatkowa rada:"
    card1:
      title: "Zmień wielkość"
      description: "Zmień rozmiar obiektu."
      one: "Dodaj obiekt, którego rozmiar chcesz zmienić, np. zwierzę."
      two: "Wstaw następujące bloczki do skryptów obiektu w celu zmniejszenia go (o 20% oryginalnego rozmiaru) gdy zostanie dotknięty."
    card2:
      title: "Zmień wygląd"
      description: "Zmieniaj wygląd obiektu."
      one: "Dodaj obiekt, którego wygląd chcesz zmienić, np. taki."
      two: "Dołącz kolejne obrazki do wyglądów obiektu."
      three: "Ułóż następujące bloczki do skryptów obiektu by nieustannie zmieniać jego wygląd co sekundę."
    card3:
      title: "Animacja ruchu"
      description: "Animuj obiekty"
      one: "Dodaj obiekt, który ma się poruszać."
      two: "Dołącz kolejny obrazek w wyglądzie obiektu, który zobrazuje ruch."
      three: "Wstaw następujące bloczki do skryptu obiektu, aby nieustannie co pewien czas zmieniać wygląd i położenie obiektu. Dodatkowo możesz sprawić, że ptak nie wyleci ze sceny używając klocka \"jeśli na brzegu, odbij się\"."
    card4:
      title: "Leć"
      description: "Spraw żeby obiekt przemieścił się płynnie z jednego punktu do innego."
      one: "Dodaj obiekt, który ma latać lub ślizgać się - np. samolot."
      two: "Wstaw następujące bloczki i określ czas lotu oraz miejsce, do którego obiekt ma zmierzać."
    card5:
      title: "Odtwórz dźwięk"
      description: "Odtwarzanie dźwięku po dotknięciu obiektu."
      one: "Dodaj obiekt,, który ma wydać dźwięk, np. psa."
      two: "Ułóż następujące bloczki, aby umożliwić odtwarzanie dźwięku po dotknięciu psa. Wybierz dźwięk z własnych zasobów, biblioteki multimediów Pocket Code lub nagraj samemu."
    card6:
      title: "Powiedz"
      description: "Użyj tego kodu, żeby obiekt zaczął mówić."
      one: "Dodaj obiekt, który będzie mówił, np. Carrie."
      two: "Wstaw następujące bloczki, aby dziewczynka mogła mówić."
    card7:
      title: "Czujnik nachylenia"
      description: "Steruj obiektem za pomocą przechylania swojego urządzenia."
      one: "Dodaj obiekt, którym chcesz poruszać na scenie."
      two: "Wstaw poniższe bloczki w celu kontrolowania obiektu za pośrednictwem czujników telefonu. Dlatego należy wybrać \"nachylenie x i y\". Aby uzyskać odpowiedni ruch, ustaw \"- nachylenie\". Jeśli ruchy obiektu są zbyt gwałtowne, należy podzielić nachylenie na przykład przez 10."
    card8:
      title: "Kompas"
      description: "Stwórz swój własny kompas"
      one: "Dodaj obiekt, który ma być igłą kompasu."
      two: "Wstaw następujące bloczki, aby igła kompasu ustawiła się odpowiednio. Dodatkowo użyj pętli \"zawsze\"."
    card9:
      title: "Nadaj"
      description: "Spójrz na ten kod! To pokazuje, jak obiekty mogą się komunikować."
      one: "Dodaj nowy obiekt, na przykład Alicję, która powinna wysłać wiadomość. Dodatkowo, dodaj drugie tło do wyglądów tła. Jak tylko tło odbierze komunikat, zmieni się jego wygląd."
      two: "Wstaw bloczek \"Nadaj do wszystkich\" i ustal, co powinno się wydarzyć, gdy inny obiekt otrzyma wiadomość."
      three: "W tym przypadku, tło zmienia się, kiedy zostanie dotknięty obiekt na pierwszym planie."
    card10:
      title: "Pokaż zmienną"
      description: "Pokaż wartość zmiennej."
      one: "Dodaj obiekt, który ma zostać poruszany dzięki czujnikom w telefonie (zobacz %tutorial_card_link_7% samouczek 7 %link_end%). Dodatkowo możesz dodać drugie tło, które zmieni się po odebraniu wiadomości."
      two: "Wstaw poniższe bloczki, aby w zmiennych zapisać aktualne współrzędne położenia x i y poruszającego się obiektu."
      three: "Poprzez \"Pokaż zmienną\" można wyświetlać wartości w wybranym miejscu na scenie."
    card11:
      title: "Wykrywanie kolizji"
      description: "Wykrywanie kolizji między dwoma obiektami."
      one: "Dodaj dwa obiekty, z których jeden powinien być poruszany za pomocą czujników telefonu, np. Alex (zobacz %tutorial_card_link_7% samouczek 7 %link_end%)."
      two: "Zapisz bieżącą \"pozycję x i y\" poruszającego się obiektu Alex (zobacz %tutorial_card_link_10% samouczek 10 %link_end%) i wstaw następujące skrypty. Zawsze sprawdzaj, czy dwa obiekty nakładają się na siebie. Jeśli tak się stanie, obiekty powinny zostać ukryte."
    card12:
      title: "Wykrywanie twarzy"
      description: "Kontrola obiektu za pomocą wykrywania twarzy."
      one: "Najpierw upewnij się, że bloczki wykrywania twarzy są włączone. W związku z tym przejdź do ustawień."
      two: "Dodaj nowy obiekt i wstaw następujące bloczki, aby pokazać go, jeśli aparat wykryje twarz. Umieść, \"jeśli twarz jest wykryta\" i umieścić to w pętli \"zawsze\". Jeśli aparat wykrywa twarz zmienna przyjmuje wartość \"Prawda\", w przeciwnym razie - \"Fałsz\"."
  starterPrograms:
    title: "Projekty na start"
    description: "Poznaj te projekty na start. Zajrzyj do środka, żeby coś zmienić i dodać swoje pomysły."
    categories:
      games: "Gry"
      animations: "Animacje"
      interactive: "Interaktywna sztuka i historyjki"
      music: "Muzyka i taniec"
  gameJam:
    title: "Jak wgrać grę Pocket Code na stronę Game Jolt?"
    text0: "Po pierwsze gratulujemy Ci stworzenia nowej gry! Teraz możesz przesłać ją na %link%, aby utworzyć samodzielną aplikację na Android, którą następnie można przesyłać na stronę Game Jolt."
    title1: "Rejestracja"
    text1: "Najpierw musisz utworzyć konto. Następnie będziesz mógł przesłać stworzony projekt. Nie martw się, to proste: wystarczy wymyślić nazwę użytkownika i hasło. Po wypełnieniu obu, kliknij na 'Zaloguj albo zarejestruj się'. I gotowe!"
    title2: "Wyślij"
    text2: "Po zakończeniu procesu rejestracji będziesz mógł przesłać swoją grę. Wymyśl nazwę i dodaj opis - nie zapomnij dodać #Alicejam150 do opisu."
    title3: "Wyszukaj swój projekt"
    text3: "Przejdź do swojego profilu na Pocket Code, w którym znajdują się wszystkie Twoje projekty, lub wyszukaj projekt bezpośrednio, używając wyszukiwania i nazwy projektu."
    title4: "Stwórz aplikację na Android"
    text4: "Bezpośrednio na stronie projektu możesz utworzyć aplikację na Androida. Po kliknięciu „Przygotuj aplikację” aplikacja zostanie zbudowana."
    title5: "Pobierz aplikację"
    text5: "After the building process you can download your project as an app. This downloaded app needs to be uploaded again directly on the Game Jolt Site in order to participate in the %link%."
    title6: "Zarejestruj się/zaloguj na GameJolt.com"
    text6: "Odwiedź %link% i kliknij na 'Zaloguj się' lub 'Zarejestruj się!' w menu. Jeśli masz już konto wystarczy zalogować się. Jeśli nie, musisz zarejestrować się, podając e-mail, nazwę użytkownika i hasło."
    title7: "Prześlij swoją grę na stronę Game Jolt"
    text7: "Po zalogowaniu przejdź do swojego panelu. Możesz tam dodać swoją grę. Najpierw kliknij na 'Zaakceptuj zasady'. Następnie Wypełnij informacje dotyczące gry. Jako narzędzie do Silnik/Język/Tworzenie wybierz opcję \"Inne\" i dodaj do pola \"Inne\" Silnik/Język/Narzędzie 'Android'. Zaznacz pole \"Rozwój\" jako \"Gotowe/Stabilne'. Upewnij się, czy masz #AliceJam150 w opisie, tak żeby pojawiła się na stronie %link%."
    text7_1: "Zanim będzie można opublikować grę, należy wykonać następujące kroki. Należy dodać obraz miniatury, ustawić 'Klasyfikację wiekową' i przesłać swoje gry klikając na \"pliki kompilacji\"."
    text7_2: "Kliknij na 'Dodaj pakiet' i wypełnij pakiet informacyjny. Zapisz i dodaj nową wersję. "
    text7_3: "Teraz możesz przesłać APK Twojego projektu. Możesz znaleźć pobraną aplikację w folderze Pobrane. Najlepiej użyć eksploratora danych (np. ES File Explorer)."
    text7_4: "Uwaga: Jeśli aplikacji brakuje rozszerzenia '.apk', trzeba dodać '.apk' ręcznie. Wystarczy zmienić nazwę pliku. Teraz będziesz w stanie go przesłać."
    text7_5: "Po wysłaniu kliknij 'OK', aby opublikować swoją grę. Później będziesz mógł pokazać ludziom link do pobrania gry."
    text7_6: "Przesłałeś swoją pierwszą grę na stronę Game Jolt i ustawiłeś ją jako aktywną. Gratulacje!"
    text7_7: "Teraz inni ludzie będą mogli znaleźć Twoją grę i pojawi się ona na stronie %link%."
  aliceGameJamTutorialcards:
    title1: "Witaj w Krainie Czarów"
    subtitle1: "Ożyw bohaterów i stwórz wydarzenie za pomocą \"kiedy dotknięto\""
    description1: |
      Nauczysz się jak ożywić jednego z twoich bohaterów tworząc prostą animację i jak sprawić by twoje postacie coś zrobiły, gdy dotkniesz je. Film pokazuje jak łatwo można ożywić swoją postać stosując różne wyglądy.
      Ponadto pokażemy Ci, jak stworzyć wydarzenie za pomocą "Kiedy dotknięto" i jak wysyłać wiadomości między obiektami.
    title2: "Uratuj Alicję!"
    subtitle2: "Użyj czujników nachylenia i wykrywania kolizji pomiędzy obiektami"
    description2: "Tutaj dowiesz się, jak kontrolować postać za pomocą czujników nachylenia telefonu. Możesz kontrolować ruch Alicji przez przechylanie telefonu w lewo lub w prawo. Zobacz nasz poradnik i spraw, aby przedmioty spadały z nieba losowo oraz uzyskaj doświadczenie w wykrywaniu kolizji między obiektami."
    title3: "Kapelusznik - trafiaj i jedź"
    subtitle3: "Stwórz ruchomy krajobraz i steruj ruchem Kapelusznika"
    description3: "W tym poradniku dowiesz się jak stworzyć krajobraz, który wygląda na ruchomy. Zrobimy to poprzez przesuwanie obiektów wzdłuż ekranu, aby stworzyć iluzję ruchu. Zobaczymy, jak poruszać Kapelusznikiem przez przechylanie telefonu."
    title4: "Kapelusznik - trafiaj i jedź"
    subtitle4: "Niech Kapelusznik zestrzeli złe karty"
    description4: "W tym poradniku pokażemy, jak stworzyć wrogów, którzy poruszają się losowo w kierunku Twojej postaci. Ponadto dowiesz się, jak sprawić, by Kapelusznik strzelał kroplami herbaty i jak sprawdzić, czy wrogowie zostali trafieni za pomocą wykrywania kolizji."
    title5: "Walnij Kota z Cheshire"
    subtitle5: "Tworzenie punktacji za pomocą zmiennych"
    description5: "W tym poradniku pokażemy, jak używać zmiennych w celu stworzenia punktacji. Punkty są przydatnym elementem gry. Nasz wynik pokazuje, jak często trafiłeś kota."
    title6: "Pogoń za Białym Królikiem"
    subtitle6: "Stwórz ruchome tło"
    description6: |
      Ten poradnik pokazuje, jak utworzyć przewijane w pionie tło przez przesuwanie grafiki tła w określony sposób. Inną rzeczą, której cię nauczymy jest, skakanie postaci do przodu, gdy naciskasz na nią. Aby gra była nieco trudniejsza, pokażemy jak spowolnić swoją postać w miarę upływu czasu.
    download: "Pobierz projekt"
