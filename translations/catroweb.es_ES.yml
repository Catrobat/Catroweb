licenseToPlay:
  link: 'Licencia para jugar'
  title: 'Licencia para jugar - reconoce y comparte'
  text1: Imagine that each Catrobat project is a cake, a very special cake that comes with its recipe (programming blocks). All members of the Catrobat community share their cakes along with their recipes. This means that you can enjoy the cakes and learn how to make them yourself!
  text2: 'No hay recetas secretas: las instrucciones de cómo hacer las tartas son abierta para que puedan ser utilizadas, re-utilizadas, modificadas y que sirvan de inspiración para nuevas ideas…... quiero decir nuevas tartas. hay recetas secretas.'
  text3: "Tú puedes comer las tartas, así como copiar las recetas de otras personas para hacer tus tartas, inclusive con otros ingredientes. \nPara tener esta libertad solo se te piden dos requisitos:"
  text4: "Cuando establecimos la comunidad de Cartrobat, decidimos adoptar este enfoque ya que nosotros creemos que da apoyo al aprendizaje y la creatividad dentro de una comunidad. \nCompartiendo recetas e ingredientes (líneas de programación e ilustraciones), las personas pueden construir sobre las ideas de otras personas y así todos se benefician."
  text5: In designing the Catrobat website, we included features to encourage people to share and to give credit to others. On each project page, you can always download the original scripts for the project. If you remix a project (modifying the scripts or artwork, and sharing the result), we encourage you to give credit in the project notes, mentioning the people and project that inspired you.
  text6: 'Aprenda más sobre los términos de uso de la comunidad en línea Catrobat en %link-termsOfUse%.'
  list1:
    item1: compartir tus tartas con la receta
    item2: dar reconocimiento a aquellos que te han inspirado
  version: Versión 1.1, 02 de abril de 2013
termsOfUse:
  title: Términos de Uso
  headline: Bienvenido a la comunidad Catrobat!
  text1: 'As part of the Catrobat community, you are sharing projects and ideas with people:'
  text2: "Necesitamos tu ayuda para hacer de esta comunidad un sitio de apoyo para cada uno de los miembros. Aquí te explicamos cómo puedes ayudar:"
  text3: "Through the Catrobat project we want to foster cooperation and allow everyone's creativity to combine for the benefit of all of humanity. You also can become an active member of the Catrobat community by giving your projects back to the community as a gift, in the same way as other active members are giving their projects to you:"
  text4: 'Nuestro regalo para tí:'
  text5: 'Nuestros Términos de Uso y Servicio:'
  list1:
    item1: de muchos países y culturas diferentes
    item2: de todas las edades (desde niños a adolescentes y abuelos)
    item3: con todos los niveles de experiencia
  list2:
    item1: Be respectful. When sharing projects, please remember that people of many different ages and backgrounds will see your contributions.
    item2: "Give credit. Feel free to make modified versions of other people's projects - just make sure to give them credit. One place to give credit is in your project's credits section. Please see the paragraph below this dotted list for details about modifying projects of other users."
    item3: "Sea honesto. No pretendas ser otra persona, sino aquella que eres, o trates de engañar a la comunidad."
    item4: "Mantén tu información personal privada. No compartas tu dirección de correo electrónico, número de teléfono u otra información de contacto personal."
    item5: "Help keep the site friendly. If you feel others would find a project or comment mean, insulting, too violent, or otherwise inappropriate, just click the 'report as inappropriate' button and leave a short explanation. The Catrobat team will review your report and may remove any project, comment, or post."
  list3:
    item1: "By uploading a project to our websites, you accept and agree to put this work under certain free licenses of uploaded Catrobat projects. Similar to the free licenses under which the Catrobat system itself is available to you, these free licenses of uploaded Catrobat projects give everyone the right to learn from work previously uploaded by others and to adapt and remix that work to build their own new fascinating games, animations, and other projects. This allows everyone to 'stand on the shoulders of one's peers', one of them being you! Your work will thus benefit the whole world and remain free for everyone to use, a bit similar to text and pictures freely contributed to Wikipedia by volunteers from all over the world. Think of it as your present to humanity: you give to everyone, and all others that upload their work to our websites give to you. Thus an uploaded project is a gift of great value which its owner is giving to you for free, with the condition that you participate in the community on the same terms."
    item2: You do not have to accept the gift; if you do, certain rules apply. The benefits of these rules are that you can learn from the work and build upon it to make even cooler stuff yourself, which you can then, e.g., again upload to our websites as your own. Another benefit is that these licenses make sure that you cannot be held liable for any problems arising to others through their use of your project.
    item3: "Una condición adicional importante es que, en forma clara, les des reconocimiento a los autores en cuyas obras basaste tu trabajo. Al mismo tiempo, trabajaremos duro reconocer al nombre que has elegido libremente para que te represente en la comunidad de Catrobat, para que tu trabajo sea claramente apreciado por aquellos cuyas obras tú has contribuido y para dar la oportunidad a otros para expresarte su agradecimiento públicamente,  por haber dado tu trabajo a todo el mundo y en particular a ellos."
    item4: 'Por favor revisa %link-licenseUploaded% para los términos y condiciones jurídicas.'
  list4:
    item1: "Ahora y en el futuro te ofrecemos todo nuestro software y recursos de Internet relacionados con el sistema Catrobat bajo licencias libres de Catrobat; como por ejemplo: el software escrito por el equipo de Catrobat, nuestros sitios web y recursos de Internet, nuestro propio código fuente relacionado con el sistema Catrobat, y otros materiales adicionales tales como imágenes, sonidos y textos."
    item2: 'Estas licencias hacen que todas las partes de Catrobat: sean: sin coste alguno para ti y libres, en el sentido de que te dan libertad, para usar Cartrobat como quieras, sólo con algunas restricciones; entre otras, asegurando que el sistema Catrobat permanecerá libre y útil para todos y para siempre.'
    item3: 'Por favor consulte %link-licenseToPlay% para conocer con precisión los términos y condiciones legales.  El código fuente del sistema Cartrobat, así como muchos otros documentos y recursos, están disponibles via %link-developer%.'
  list5:
    item1: 'Si usted es menor de 13 años de edad, o si usted, sus padres o tutores legales están asociados a una organización involucrada en, o responsable de,  violaciones de la privacidad tipo dragnet, y/o a vigilancia masiva o a granel, entonces no le está permitido utilizar nuestras aplicaciones de software y acceder a nuestros servicios. Los detalles precisos de esta restricción y ciertas excepciones se encuentran en las secciones 4.a y 4.b en nuestros  %link-termsOfUse%.'
    item2: Si eres menor de 13 años de edad, entonces tienes que pedirle permiso a tus padres o tutores legales para usar las aplicaciones de Software y Servicios de Catrobat.
    item3: "We reserve the rights to reject, delete, or hide projects, user accounts, and any digital materials uploaded to Catrobat's websites at any time in our sole discretion, for instance if we find that a project contains inappropriate material or that a user infringes on the rights of other persons."
    item4: "Todo el software Cartrobat y los recursos de internet son ofrecidos con la esperanza de que serán útiles, pero sin garantías."
    item5: 'Por favor consulte nuestro link  %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service   para tener explicaciones más precisas sobre los puntos mencionados anteriormente y algunos términos y condiciones legales.'
  bottom1: Revise esta sección de vez en cuando, porque nosotros esatamos siempre tratando de mejorar nuestros términos y condiciones de uso.
  bottom2: 'Por favor envíenos por correo electrónico cualquier sugerencia con respecto a los Términos de uso a %email-webmaster%.'
  version: Versión 1.3, 04 de marzo de 2014
help:
  stepByStep:
    title: "Introducción paso a paso"
    start: "Posición inicial:"
    description: |
      Here you create your first project, an interactive postcard using the following walkthrough videos.
      You have to follow the instructions given to you.
      During the creation of the postcard, the basics of Pocket Code that you need for your future projects are mediated.
      After these guided videos, all other activities will give you more freedom to create your own personal Pocket Code projects.
    step1:
      title: 'Make a new project'
      detail:
        text1: 'Pulse "Nuevo".'
        text2: 'Enter a project name, select "Create empty project" and tap "OK".'
    step2:
      title: "Cree un nuevo objeto"
      detail:
        text1: 'Pulsar:'
        text2: 'Seleccione la fuente para proporcionar el aspecto de su nuevo objeto.'
        text3: 'Introduzca un nombre de objeto y pulse "OK" para crear el objeto.'
        special1: 'Cree un nuevo diseño.'
        special2: 'Seleccione de la galería.'
        special3: 'Tome una foto.'
    step3:
      title: "Empiece a moverse"
      detail:
        text1: 'Pulsar:'
        text2: 'El primer bloque que utilizamos está fuera de la categoría "Movimiento".'
        text3: 'Seleccione el bloque "Deslizable". El objeto se moverá hasta la nueva posición definida por el bloque en el panel escenario.'
        text4: 'El bloque está ahora flotando. Para pegarlo, mueva el bloque a la posición deseada. También puede mover los otros bloques insertados pulsando cada bloque hasta que estén flotando.'
        text5: 'Toque "Play" para ir al escenario y ver el objeto deslizándose.'
        text6: 'Utilice el botón "atrás" de  Android para salir y salir del panel escenario.'
    step4:
      title: "Cambio de Apariencia"
      description: "Puede cambiar la apariencia de su objeto."
      detail:
        text1: 'Seleccione el bloque "Cambiar Apariencia". Con este bloque puede elegir un aspecto para el objeto o crear uno nuevo.'
        text2: 'Encaje el bloque debajo del bloque "Deslizable".'
        text3: 'Presione el desplegable para darle una nueva apariencia.'
        text4: 'Seleccione la fuente de la imagen como antes.'
        text5: 'Ahora ya has elegido la nueva imagen.'
        text6: 'Pulse Jugar para ver el funcionamiento en el panel escenario.'
    step5:
      title: "Decir"
      description: "Ahora te explicaremos cómo hacer que un objeto hable."
      detail:
        text1: 'Elija el bloque "Hablar". El objeto habla el texto que se escriba, cuando se ejecuta este bloque.'
        text2: 'Encaje este bloque debajo del bloque "Cambiar Apariencia".'
        text3: 'Pulse Jugar para ver el funcionamiento en el panel escenario.'
    step6:
      title: 'Una y otra vez'
      description: "Este paso muestra cómo hacer que se repita el comportamiento de los objetos."
      detail:
        text1: 'Elija el bloque "Para siempre". Todo los bloques entran en un bucle que hace que su comportamiento se repita siempre.'
        text2: 'Snap the “Forever” brick underneath the "When project started" - brick.'
        text3: 'Añadir otro ladrillo "Deslizar".'
        text4: 'Ponga el bloque de arriba del bloque "Terminar bucle".'
        text5: 'Pulse en el campo de valor "x" y "y" e iniciarlo en 0.'
        text6: 'Pulse Jugar para ver el funcionamiento en el panel escenario.'
    step7:
      title: "Pulsar es todo"
      description: 'You can also control the behaviour of the object when the project is running on the stage.'
      detail:
        text1: 'Elija el bloque "Cuando se Pulsa". Cada bloque por debajo del bloque "Cuando se Pulsa" se ejecutará una vez cuando pulsa o toca el objeto en el panel escenario.'
        text2: 'Coloque el bloque "Cuando se Pulsa" debajo de los otros bloques.'
        text3: 'Elegir el bloque "Gire a la derecha" y pongalo debajo del ladrillo "cuando aprovechado".'
        text4: 'Ahora tienes codigo con instrucciones de programación.'
        text5: 'Pulse jugar para ver el comportamiento en el panel escenario. Si ahora toca en el objeto, gira.'
    step8:
      title: "Copiar, borrar o editar un bloque"
      detail:
        text1: 'Solo tiene que pulsar en el lado izquierdo de cada bloque para abrir el menú contextual. Allí puede pulsar mover, copiar, borrar o editar los valores de los bloques con el editor de fórmulas.'
    step9:
      title: "Navegación en la aplicación"
      detail:
        text1: 'Utilice el botón Atrás de Android para navegar en la aplicación.'
        text2: 'Vaya una pantalla hacia atrás para ir a la descripción del objeto. Aquí se puede ir las secuencias del código de programación, así como acceder a la apariencia y sonidos del objeto. Aquí puedes renombrar, copia agregar o eliminar la apariencia y los sonidos.'
        text3: 'Utilice de nuevo el botón Atrás de Android para llegar a la descripción de los objetos y sus antecedentes.'
    step10:
      title: "Cambiar el fondo"
      description: "This is the overview of your objects and your project's background."
      detail:
        text1: 'El fondo es como un objeto, pero que sólo puede tener el fondo.'
        text2: 'Al objeto de fondo, le puedes agregar lineas de código de programación, sonidos y apariencia de la misma manera que a los otros objetos.'
    step11:
      title: "Menu Principal"
      description: "Utilice el botón Atrás de Android para llegar a esta pantalla."
      detail:
        text1: 'Continue with your currently opened project.'
        text2: 'Add a new project.'
        text3: 'See all your local projects.'
        text4: 'Ir a la página de ayuda y comentar con otros usuarios.'
        text5: 'Explore the world of the Pocket Code projects. Download and remix projects you like.'
        text6: 'Upload the project that is currently opened.'
