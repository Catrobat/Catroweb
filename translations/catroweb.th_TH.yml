passwordRecovery:
  subject: การกู้คืนรหัสผ่าน Catrobat ของคุณ
  message: |
    เรียน %username%
    คุณขอให้รีเซ็ตรหัสผ่านของคุณใน %confirmationUrl% เพราะคุณลืมรหัสผ่าน
    หากคุณไม่ได้ร้องขอสิ่งนี้โปรดละเว้น มันจะหมดอายุและไร้ประโยชน์ในเวลา 24 ชั่วโมง
    ในการรีเซ็ตรหัสผ่านของคุณและสร้างใหม่โปรดไปที่หน้าต่อไปนี้: %appplication_url%%appplication_url%%confirmationUrl%
    คุณสามารถใช้ชื่อผู้ใช้และรหัสผ่านของคุณเมื่อใดก็ได้เพื่อเข้าถึงชุมชน %appplication_url%
    ในการทำเช่นนั้นเพียงไปที่หน้าต่อไปนี้: %loginPage%
    หากต้องการแก้ไขรายละเอียดโปรไฟล์ของคุณไปที่หน้านี้: %profilePage%
    ขอแสดงความนับถืออย่างสูง,
    ทีม Catrobat ของคุณ
  messageHtml: |
    <p>
    เรียน %username% <br>
    ฟรี
    คุณขอให้รีเซ็ตรหัสผ่านใน <a href=%appplication_url%> Pocket Code </a> เนื่องจากคุณลืมรหัสผ่าน
    หากคุณไม่ได้ร้องขอสิ่งนี้โปรดละเว้น มันจะหมดอายุและไร้ประโยชน์ในเวลา 24 ชั่วโมง <br>
    ฟรี
    หากต้องการรีเซ็ตรหัสผ่านและสร้างใหม่โปรดคลิก <a href=%confirmationUrl%> ที่นี่ </a> <br>
    ฟรี
    คุณสามารถใช้ชื่อผู้ใช้และรหัสผ่านของคุณเมื่อใดก็ได้เพื่อเข้าถึงชุมชน <a href=%appplication_url%> Pocket Code </a> </a> <br>
    โดยไปที่หน้าต่อไปนี้: <a href=%loginPage%> หน้าเข้าสู่ระบบ </a> <br>
    หากต้องการแก้ไขรายละเอียดโปรไฟล์ของคุณให้ไปที่หน้า <a href=%profilePage%> </a> นี้ <br>
