licenseToPlay:
  link: 'ใบอนุญาตให้เล่น'
  title: 'กฏการเล่น - ให้เครดิต และ ร่วมแบ่งปัน'
  text1: ลองนึกภาพว่าโครงการ Catrobat แต่ละโครงการเป็นเค้กเค้กที่พิเศษมากที่มาพร้อมกับสูตร (บล็อกการเขียนโปรแกรม) สมาชิกทุกคนในชุมชน Catrobat แบ่งปันเค้กพร้อมกับสูตรอาหาร ซึ่งหมายความว่าคุณสามารถเพลิดเพลินกับเค้กและเรียนรู้วิธีที่จะทำให้พวกเขาด้วยตัวคุณเอง!
  text2: 'ไม่ปิดสูตรลับใดๆ ทุกๆคนสามารถเข้าถึงขั้นตอนการทำเค้กอร่อยๆนี้ได้ เพื่อลองทำ ทำใหม่อีกครั้ง ปรับปรุง หรือนำไปเป็นแรงบันดาลใจหาไอเดียใหม่ๆ... เอ่อ หมายถึงเค้กนั่นแหละ.'
  text3: "คุณสามารถทานเค้ก และลักจำสูตรจากคนอื่นๆเพื่ออบเค้กของตัวเองได้ หรืออาจลองปรับส่วนผสมสักเล็กน้อยดูสิ ทั้งนี้ต้องมีข้อตกลงร่วมกันสองข้อ ดังนี้"
  text4: "เราตัดสินใจนำกฏนี้มาใช้ตั้งแต่เราก่อตั้งชุมชน Catrobat นี้ขึ้น ด้วยเราเชื่อว่ามันจะช่วยสนับสนุนการเรียนรู้ และการสร้างสรรค์สิ่งใหม่ๆให้เกิดขึ้นในชุมชนได้\nซึ่งการร่วมแบ่งปันสูตร และส่วนประกอบต่างๆ (สคริปต์ และงานศิลป์ต่างๆ) นี้เอง ผู้ใช้จะสามารถต่อยอดไอเดียของผู้อื่นต่อไปได้ และทุกๆคนก็จะได้รับประโยชน์ร่วมกัน."
  text5: ในการออกแบบเว็บไซต์ Catrobat เราได้รวมคุณสมบัติต่าง ๆ ไว้เพื่อกระตุ้นให้ผู้คนแบ่งปันและให้เครดิตแก่ผู้อื่น ในแต่ละหน้าโครงการคุณสามารถดาวน์โหลดสคริปต์ต้นฉบับสำหรับโครงการได้ตลอดเวลา หากคุณรีมิกซ์โครงการ (แก้ไขสคริปต์หรืองานศิลปะและแบ่งปันผล) เราขอแนะนำให้คุณให้เครดิตในบันทึกย่อของโครงการโดยกล่าวถึงผู้คนและโครงการที่เป็นแรงบันดาลใจให้คุณ
  text6: 'เรียนรู้เพิ่มเติมเกี่ยวกับเงื่อนไขการใช้ชุมชนออนไลน์ Catrobat บน %link-termsOfUse%'
  list1:
    item1: คุณต้องแบ่งปันเค้กของคุณพร้อมกับสูตรอร่อยๆต่อไป
    item2: คุณต้องให้เครดิตคนที่เป็นแรงบันดาลใจให้คุณด้วยนะ
  version: รุ่น 1.1, ณ วันที่ 2 เมษายน 2013
termsOfUse:
  title: เงื่อนไขการใช้งาน
  headline: ยินดีต้อนรับสู่ชุมชน Catrobat!
  text1: 'ในฐานะส่วนหนึ่งของชุมชน Catrobat คุณกำลังแบ่งปันโครงการและแนวคิดกับผู้คน:'
  text2: "เราต้องการความช่วยเหลือของคุณเพื่อสร้างชุมชนแห่งนี้ให้เป็นสถานที่ที่อบอุ่นสำหรับสมาชิกทุกๆคน ซึ่งคุณสามารถช่วยพวกเราได้ด้วยวิธีต่อไปนี้:"
  text3: "ผ่านโครงการ Catrobat เราต้องการส่งเสริมความร่วมมือและให้ความคิดสร้างสรรค์ของทุกคนรวมกันเพื่อประโยชน์ของมนุษยชาติทั้งหมด นอกจากนี้คุณยังสามารถเป็นสมาชิกที่ใช้งานของชุมชน Catrobat โดยให้โครงการของคุณกลับสู่ชุมชนเป็นของขวัญในลักษณะเดียวกับที่สมาชิกที่ทำงานอยู่คนอื่น ๆ กำลังให้โครงการของพวกเขา:"
  text4: 'ของขวัญถึงคุณ:'
  text5: 'เงื่อนไขการใช้และบริการของเรา:'
  list1:
    item1: ที่มาจากประเทศต่างๆ และมีวัฒนธรรมที่หลากหลาย
    item2: ทุกช่วงอายุ (ตั้งแต่รุ่นเด็ก วัยรุ่น จนถึงรุ่นคุณปู่คุณย่า)
    item3: ทุกระดับประสบการณ์
  list2:
    item1: มีความเคารพ เมื่อแบ่งปันโครงการโปรดจำไว้ว่าผู้คนในวัยและภูมิหลังที่แตกต่างกันจำนวนมากจะเห็นผลงานของคุณ
    item2: "ให้เครดิต อย่าลังเลที่จะสร้างโครงการของผู้อื่นที่ได้รับการแก้ไข - อย่าลืมให้เครดิตกับพวกเขา ที่เดียวที่ให้เครดิตคือในส่วนเครดิตของโครงการของคุณ โปรดดูย่อหน้าด้านล่างรายการจุดนี้สำหรับรายละเอียดเกี่ยวกับการแก้ไขโครงการของผู้ใช้รายอื่น"
    item3: "ซื่อตรง อย่าแสร้งสวมรอยเป็นผู้อื่น หรือพยายามหลอกลวงใครในชุมชนนี้"
    item4: "เก็บข้อมูลส่วนตัวไว้เป็นความลับดีกว่านะ อย่าแชร์อีเมล์ เบอร์โทรศัพท์ หรือข้อมูลติดต่อส่วนบุคคลให้กับผู้อื่น"
    item5: "ช่วยรักษาเว็บไซต์ให้เป็นมิตร หากคุณรู้สึกว่าคนอื่นจะพบโครงการหรือความคิดเห็นหมายถึงการดูถูกรุนแรงเกินไปหรือไม่เหมาะสมเพียงคลิกปุ่ม 'รายงานว่าไม่เหมาะสม' และออกคำอธิบายสั้น ๆ ทีม Catrobat จะตรวจสอบรายงานของคุณและอาจลบโครงการความคิดเห็นหรือโพสต์ใด ๆ"
  list3:
    item1: "โดยการอัปโหลดโครงการไปยังเว็บไซต์ของเราคุณยอมรับและตกลงที่จะนำงานนี้ไปใช้ภายใต้ใบอนุญาตฟรีบางโครงการของ Catrobat ที่อัปโหลด เช่นเดียวกับใบอนุญาตฟรีภายใต้ระบบ Catrobat ที่คุณสามารถใช้ได้สิทธิ์การใช้งานฟรีของโครงการ Catrobat ที่อัปโหลดเหล่านี้ให้สิทธิ์แก่ทุกคนในการเรียนรู้จากงานที่ผู้อื่นอัปโหลดไว้ก่อนหน้านี้และเพื่อปรับและเรียบเรียงเสียงประสาน ภาพเคลื่อนไหวและโครงการอื่น ๆ สิ่งนี้ช่วยให้ทุกคน 'ยืนอยู่บนไหล่ของคนรอบข้าง' คนหนึ่งในนั้นคือคุณ! งานของคุณจะเป็นประโยชน์ต่อโลกทั้งใบและฟรีสำหรับทุกคนในการใช้งานซึ่งคล้ายกับข้อความและรูปภาพที่สนับสนุนโดยวิกิพีเดียโดยอาสาสมัครจากทั่วทุกมุมโลก คิดว่ามันเป็นของขวัญของคุณต่อมนุษยชาติ: คุณมอบให้ทุกคนและทุกคนที่อัปโหลดผลงานของพวกเขาไปยังเว็บไซต์ของเรามอบให้กับคุณ ดังนั้นโครงการที่อัปโหลดจึงเป็นของกำนัลที่มีคุณค่าซึ่งเจ้าของมอบให้คุณฟรีโดยมีเงื่อนไขว่าคุณจะเข้าร่วมกับชุมชนในเงื่อนไขเดียวกัน"
    item2: คุณไม่จำเป็นต้องรับของขวัญ ถ้าคุณทำเช่นนั้นจะใช้กฎบางอย่าง ประโยชน์ของกฎเหล่านี้คือคุณสามารถเรียนรู้จากการทำงานและสร้างมันขึ้นมาเพื่อสร้างสิ่งที่น่าสนใจยิ่งขึ้นซึ่งคุณสามารถทำได้เช่นอัปโหลดไปยังเว็บไซต์ของเราอีกครั้งด้วยตัวคุณเอง ประโยชน์อีกอย่างคือใบอนุญาตเหล่านี้ทำให้แน่ใจว่าคุณไม่สามารถรับผิดชอบต่อปัญหาใด ๆ ที่เกิดขึ้นกับผู้อื่นผ่านทางการใช้งานโครงการของคุณ
    item3: "เงื่อนไขที่สำคัญอีกอย่างหนึ่ง คือ คุณต้องระบุแหล่งที่มาของงานที่คุณต่อยอดขึ้นมาอย่างชัดเจน ในขณะเดียวกัน เราก็จะพยายามอย่างเต็มที่เพื่อให้งานของคุณได้รับการอ้างถึงจากผู้ที่นำไปใช้เช่นเดียวกัน ซึ่งการให้เครดิตนี้ทำได้โดยการอ้างถึงชื่อเฉพาะที่ผู้ใช้ตั้งขึ้นแทนตัวตนของตัวเองในชุมชน Catrobat และให้โอกาสผู้อื่นที่นำงานของคุณไปใช้ และเผยแพร่ได้แสดงความขอบคุณถึงคุณในที่สาธารณะด้วย"
    item4: 'กรุณาปรึกษา %link-licenseUploaded% สำหรับเงื่อนไขทางกฎหมายที่ชัดเจน'
  list4:
    item1: "เราภูมิใจให้โปรแกรมและแหล่งข้อมูลอินเตอร์เน็ตของเราทั้งหมดที่เกี่ยวกับระบบ Catrobat เช่น โปรแกรมที่เขียนโดยทีมงาน Catrobat เว็บไซต์และแหล่งข้อมูลของพวกเรา ที่มาโค้ดเกี่ยวกับระบบ Catrobat และเครื่องมือต่างๆทั้งหมดเช่น ภาพ, เสียง, และข้อความ แก่คุณทั้งตอนนี้ และในอนาคต ภายใต้กฏการใช้ Catrobat ฟรี"
    item2: ด้วยใบอนุญาตการใช้งานนี้ คุณสามารถเข้าถึงทุกส่วนของ Catrobat ได้ฟรี และมีอิสระในการใช้งานตามที่พอใจ มีเพียงข้อจำกัดบางข้อเพื่อให้มั่นใจได้ว่าระบบ Catrobat จะเป็นระบบฟรี และเป็นประโยชน์สำหรับทุกคนตลอดไป
    item3: 'กรุณาปรึกษา %link-licenseToPlay% สำหรับเงื่อนไขทางกฎหมายแบบชัดเจน ที่มาโค้ดของระบบ Catrobat รวมทั้งเอกสารและทรัพยากรอื่น ๆ พร้อมใช้งานได้ผ่านทาง %link-developer%'
  list5:
    item1: 'หากคุณอายุน้อยกว่า 13 ปี หรือ คุณ หรือ พ่อแม่หรือผู้ปกครองที่ถูกต้องตามกฏหมายเกี่ยวข้องกับองค์กรที่มีหน้าที่ หรือพัวพันกับการไล่จับการละเมิดลิขสิทธิ์ และ/หรือ  การตรวจตราภาพรวมแหรือเรื่องสำคัญ คุณไม่ได้รับอนุญาตให้ใช้ซอฟต์แวร์ของเรา หรือเข้าถึงบริการของเราได้ สำหรับรายละเอียดเพิ่มเติมเกี่ยวกับข้อห้ามและข้อยกเว้นบางข้อนั้นอธิบายอยู่ในหมวด 4.a และ 4.b ใน  {*termsofservice*}.'
    item2: หากคุณอายุต่ำกว่า 13 ปี คุณต้องได้รับอนุญาตจากพ่อแม่ หรือผู้ปกครองที่ถูกต้องตามกฏหมายเพื่อจะเข้าใช้แอพลิเคชั่นซอฟต์แวร์ Catrobat และบริการอื่นๆ
    item3: "เราขอสงวนสิทธิ์ในการปฏิเสธลบหรือซ่อนโครงการบัญชีผู้ใช้และสื่อดิจิทัลใด ๆ ที่อัปโหลดไปยังเว็บไซต์ของ Catrobat ตลอดเวลาตามดุลยพินิจของเรา แต่เพียงผู้เดียวตัวอย่างเช่นหากเราพบว่าโครงการมีเนื้อหาที่ไม่เหมาะสมหรือผู้ใช้ละเมิด สิทธิของบุคคลอื่น"
    item4: "เราให้ใช้ซอฟต์แวร์และที่มาอินเตอร์เน็ตของ Catrobat ได้ทั้งหมดด้วยหวังว่าจะเป็นประโยชน์สำหรับท่านอื่นๆ แต่จะไม่มีการรับประกันใดๆ"
    item5: 'กรุณาปรึกษา %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service  ของเราสำหรับเนื้อหาแบบลงรายละเอียดของหัวข้อข้างต้น รวมถึงข้อกำหนดทางกฏหมาย และเงื่อนไขต่างๆ'
