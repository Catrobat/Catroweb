  text2: เพื่อรักษาและปรับปรุงบริการของเรา (แอปและเว็บไซต์) และเพื่อทำการวิจัยทางวิทยาศาสตร์เกี่ยวกับการศึกษา ICT และ STEM / STEAM เราใช้ Google Analytics, Crashlytics และ Firebase ทั้งหมดโดย Google LLC (สหรัฐอเมริกา) รวมถึง Dynatrace โดย Dynatrace LLC ( สหรัฐอเมริกา) เพื่อรับข้อมูลเมตาเกี่ยวกับการใช้บริการของเราเช่นข้อมูลการขัดข้องการประทับเวลาหน้า / หน้าจอที่เยี่ยมชมการใช้งานแอปและบริการของเราระบบปฏิบัติการที่ใช้และข้อมูลเกี่ยวกับผู้ให้บริการเครือข่าย การวิเคราะห์นี้และข้อมูลที่รวบรวมไม่ได้เชื่อมโยงกับโปรไฟล์ของคุณและไม่มีข้อมูลส่วนบุคคลใด ๆ (บิตสุดท้ายของที่อยู่ IP จะไม่ระบุตัวตน) อย่างไรก็ตามข้อมูลที่รวบรวมจะถูกโอนไปยังผู้ให้บริการ (Google LLC, USA และ Dynatrace LLC, USA) การประมวลผลข้อมูลเป็นไปตามข้อตกลงกับ Google LLC และ Dynatrace LLC ความสัมพันธ์กับผู้ให้บริการนี้เป็นไปตามข้อกำหนดการคุ้มครองข้อมูลทั่วไปของสหภาพยุโรป (EU GDPR) และข้อตกลง "Privacy Shield" ของ EU-USA
  text3: ในการสร้างและใช้บัญชีในระบบของเราและเพื่อแจ้งให้คุณทราบเกี่ยวกับการเปลี่ยนแปลงที่จำเป็นเกี่ยวกับบัญชีของคุณต่ออีเมลเช่นการอัปเดตหรือการละเมิดข้อกำหนดการใช้งานและบริการของเรากฎชุมชนของเราหรือนโยบายของเราเราจะจัดเก็บของคุณ ชื่อผู้ใช้และหากคุณระบุที่อยู่อีเมลของคุณ หากคุณได้เชื่อมต่อบัญชีของคุณผ่าน Google Plus หรือ Facebook เราจะจัดเก็บรหัสประจำตัวที่เชื่อมต่อกับบัญชีของคุณไว้ในบริการเหล่านี้ เราจะไม่ใช้ข้อมูลนี้เพื่อวัตถุประสงค์อื่นใด (เช่นการตลาด) เว้นแต่คุณจะอนุญาตให้เราดำเนินการดังกล่าวโดยชัดแจ้ง
  text4: ตามความสมัครใจคุณสามารถระบุประเทศที่คุณอาศัยอยู่ผ่านหน้าบัญชีของคุณบนไซต์การแบ่งปัน สิ่งนี้จะปรากฏในโปรไฟล์สาธารณะของคุณและเราจะใช้เพื่อวัตถุประสงค์ทางสถิติและการวิจัยเท่านั้น สามารถลบออกได้ทุกเมื่อในการตั้งค่าโปรไฟล์ของคุณ
  text5: คุณสามารถถอนการใช้งานข้อมูลส่วนบุคคลที่เป็นของบัญชีของคุณได้ตลอดเวลาโดยการลบบัญชีของคุณผ่านหน้าโปรไฟล์ของคุณบน https://share.catrob.at/ หลังจากลบบัญชีของคุณคุณจะยังคงสามารถใช้บริการที่มีให้ แต่จะไม่สามารถทำงานร่วมกันได้เช่นผ่านการอัปโหลดโปรแกรมการแสดงความคิดเห็นหรือการชอบ นอกจากนี้เนื้อหาที่ให้มาทั้งหมดที่เชื่อมโยงกับบัญชีของคุณเช่นโปรแกรมที่อัปโหลดความคิดเห็น ฯลฯ จะถูกลบออก
  text6: เพื่อหลีกเลี่ยงการใช้บริการของเราในทางที่ผิดเช่นผ่านการอัปโหลดหรือแสดงความคิดเห็นของผู้ใช้เพื่อจุดประสงค์ที่ผิดกฎหมายข้อมูลสาธารณะที่ผู้ใช้สร้างขึ้นทั้งหมด (การอัปโหลดความคิดเห็น) จะถูกจัดเก็บไว้ภายในฐานข้อมูลพร้อมกับการประทับเวลาและที่อยู่อินเทอร์เน็ตที่ใช้ ข้อมูลนี้จะไม่ถูกใช้โดยหรือส่งต่อไปยังสถาบันใด ๆ เว้นแต่การกระทำที่ผิดกฎหมายอย่างเพียงพอเป็นที่สงสัยอย่างสมเหตุสมผลและสถาบันทางกฎหมายที่มีสิทธิ์อย่างเป็นทางการจะร้องขอตามกฎหมายที่บังคับใช้ แต่ละกรณีจะถูกตรวจสอบอย่างละเอียดเป็นรายบุคคลโดยเราก่อน
  text7: คุณสามารถสมัครรับจดหมายข่าว Catrobat โดยสมัครใจได้ที่ https://catrob.at/newsletter ที่เราให้ไว้ผ่านบริการ MailChimp (The Rocket Science Group LLC d / b / a MailChimp, USA) จากนั้นคุณจะได้รับการอัปเดตเกี่ยวกับโครงการ Catrobat และบริการต่างๆไปยังที่อยู่อีเมลที่คุณให้ไว้ คุณสามารถถอนจดหมายข่าวได้ทุกเมื่อโดยใช้ลิงก์ "ยกเลิกการสมัคร" ที่ส่วนท้ายของจดหมายข่าวทุกฉบับ จดหมายข่าวนี้จัดทำโดย MailChimp ซึ่งเรามีข้อตกลงในการประมวลผลข้อมูลและผู้ที่ยึดมั่นในกฎระเบียบการดำเนินการข้อมูลทั่วไปของสหภาพยุโรปและ "การคุ้มครองความเป็นส่วนตัว" ของสหภาพยุโรป - สหรัฐอเมริกา สำหรับรายละเอียดเพิ่มเติมเกี่ยวกับ MailChimp โปรดดูนโยบายความเป็นส่วนตัวและข้อกำหนดการใช้งานของ MailChimp
  text8: บริการทั้งหมดจัดทำโดยโครงการ Catrobat โอเพ่นซอร์สฟรีภายใต้ร่มของ International Catrobat Association - Verein zur Förderung freier Software ซึ่งเป็นองค์กรพัฒนาเอกชนที่ไม่แสวงหาผลกำไรซึ่งรวมอยู่ในกราซออสเตรีย (สหภาพยุโรป) นโยบายของเราให้ความสำคัญกับกฎหมายคุ้มครองข้อมูลของสหภาพยุโรปและออสเตรีย (GDPR) หากต้องการติดต่อเราโปรดส่งอีเมลไปที่ contact@catrobat.org หรือส่งอีเมลถึงเราที่ Catrobat, c / o Institute of Software Technology, Graz University of Technology, Inffeldgasse 16b, A-8010 Graz, Austria (European Union ).
  text9: ในกรณีที่คุณอายุต่ำกว่า 14 ปีนโยบายนี้ต้องได้รับการยอมรับจากผู้ปกครองตามกฎหมาย (โดยปกติจะเป็นผู้ปกครอง)
  text10: นโยบายความเป็นส่วนตัวภาษาอังกฤษอย่างเป็นทางการของ Catrobat มีอยู่บนเว็บภายใต้ %privacy_policy%
  disagree-text: หากไม่ได้รับการอนุมัติเราจะสร้างบัญชีไม่ได้ แต่ยังสามารถเข้าถึงคุณลักษณะหลักได้
