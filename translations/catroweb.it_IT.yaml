  message: |
    Gentile %username%.

    Hai richiesto di reimpostare la tua password su %appplication_url% perché dimenticata. Se non l'hai richiesto tu, ignora questo messaggio. La richiesta diventerà obsoleta in 24 ore.
    Se invece la vuoi reimpostare, vai alla seguente pagina: %confirmationUrl%

    Puoi usare il tuo nome utente e la password per accedere alla comunità %appplication_url%.
    Per farlo vai alla seguente pagina: %loginPage%
    Per modificare il tuo profilo vai alla pagina: %profilePage%

    Cordiali saluti,
    Il Team di Catrobat.
