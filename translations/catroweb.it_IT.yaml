    <br>
    Per reimpostare la tua password a crearne una nuova, fai clic <a href=%confirmationUrl%>qui.</a><br>
    <br>
    Puoi sempre utilizzare il tuo nome utente e la tua password per accedere alla community di <a href=%appplication_url%>Pocket Code</a>.<br>
    Puoi entrare nella tua <a href=%loginPage%>pagina di login</a><br>
    Per modificare i dettagli del tuo profilo va a <a href=%profilePage%>questa pagina</a>.<br>
    <br>
    Cordiali saluti,<br>
    Il Team di Catrobat.
    </p>
