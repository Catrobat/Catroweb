    Ako vi niste zatrazili ovo, onda igrnorirajte ovu poruku. Isteci ce za 24 sata i nece se vise moci koristiti.

    Kako bi resetirali vasu lozinku i kreirali novu, molimo vas posjetite sljedecu stranicu: %confirmationUrl%

    Mozete koristiti vase korisnicko ime i lozinku u bilo kojem trenutku kako bi pristupili %appplication_url% zajednici.
