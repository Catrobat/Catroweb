privacy-policy:
  header: プライバシーポリシー
  version: バージョン 2.2、2019 年 10 月 17 日
  text1: 当社のサービスおよび関連するアカウントのすべての利点を提供するには、お客様から特定のデータを収集する必要があります。
  text2: 当社のサービス（アプリやウェブサイト）を維持・改善し、ICTやSTEM/STEAM教育に関する科学的研究を行うために、当社は、Google LLC（米国）が提供するGoogle Analytics、Crashlytics、Firebase、およびDynatrace LLC（米国）が提供するDynatraceを利用して、当社サービスの利用状況に関するメタデータ（クラッシュ情報、タイムスタンプ、訪問したページ/画面、当社アプリやサービスの利用状況、使用したOS、ネットワークプロバイダーに関する情報など）を取得しています。この分析と収集されたデータは、お客様のプロフィールにリンクされることはなく、いかなる個人情報も含まれません（IPアドレスの最後のビットは匿名化されます）。ただし、収集されたデータは、サービス提供者（Google LLC, USAおよびDynatrace LLC, USA）に転送されます。データ処理は、Google LLCおよびDynatrace LLCとの契約に基づいて行われます。サービス提供者との関係は、欧州連合の一般データ保護規則（EU GDPR）およびEU-USA「プライバシーシールド」協定に準拠しています。
  text3: 私たちのシステムでアカウントを作成し、使用するには、電子メールごとのアカウントに関する必要な変更についてお知らせします。例えば、 当社の利用規約およびサービスの更新または違反、コミュニティのルール または当社のポリシーでは、お客様のユーザー名と、お客様のメールアドレスが提供されている場合は、当社はお客様のユーザー名を保存します。 Google PlusまたはFacebook経由でアカウントを接続している場合は、これらのサービスにアカウントに接続されたIDキーを追加で保存します。 お客様が明示的に許可しない限り、このデータを他の目的(マーケティングなど)に使用することはありません。
  text4: 任意に, あなたは私たちに共有サイト上のあなたのアカウントページを介して居住地のあなたの国を与えることができます. これは公開プロフィールに表示され、統計的および研究的目的のためにのみ使用されます。 プロフィール設定でいつでも削除できます。
  text5: https://shareのプロフィールページからアカウントを削除することで、アカウントに属する個人データの使用をいつでも撤回できます。 atrob.at/. アカウントを削除した後でも、提供されたサービスを使用することはできますが、プログラムのアップロード、コメント、または好きなようにコラボレーションすることはできません。 また、アップロードされたプログラム、コメントなど、あなたのアカウントにリンクされたすべての提供されたコンテンツは削除されます。
  text6: ユーザーが投稿したアップロードやコメントが違法な目的で使用されるなど、当社のサービスが悪用されることを防ぐため、ユーザーが作成したすべての公開データ（アップロード、コメント）は、タイムスタンプと使用されたインターネットアドレスとともに、内部的にデータベースに保存されます。このデータは、十分な違法行為が合理的に疑われ、公式に権利を有する法的機関が適用法に基づいて要求しない限り、いかなる機関によっても使用されたり、転送されたりすることはありません。ただし、違法行為が合理的に疑われ、適用される法律に基づいて正式に権利を有する法的機関から要請があった場合はこの限りではありません。
  text7: お客様は、MailChimp（The Rocket Science Group LLC d/b/a MailChimp, USA）のサービスを利用して、私たちが提供する https://catrob.at/newsletter に掲載されている「Catrobat Newsletter」を自主的に購読することができます。これにより、提供された電子メールアドレスに、Cotrobat プロジェクトおよびそのサービスに関する最新情報が届きます。ニュースレターの配信は、各ニュースレターのフッターにある「配信停止」のリンクを利用して、いつでも停止することができます。このニュースレターは、EU一般データ保護規則およびEU-USA「プライバシーシールド」を遵守し、データ処理に関する契約を結んでいるMailChimp社によって提供されています。MailChimpの詳細については、MailChimpのプライバシーポリシーと利用規約をご覧ください。
  text8: すべてのサービスは、International Catrobat Association - Verein zur Förderung freier Software, a non-profit NGO incorporated in Graz, Austria (European Union) の傘下にある、無料のオープンソース Catrobat プロジェクトによって提供されています。私たちのポリシーは、EUおよびオーストリアのデータ保護法（GDPR）を尊重しています。お問い合わせは、contact@catrobat.org までメールをお送りいただくか、Catrobat, c/o Institute of Software Technology, Graz University of Technology, Inffeldgasse 16b, A-8010 Graz, Austria (European Union)までご郵送ください。
  text9: 14歳未満の場合、このポリシーは法的保護者(通常は保護者)に承認されなければなりません。
  text10: Catrobat の公式英語のプライバシーポリシーは、 %privacy_policy% の下でウェブで入手できます。
  disagree-text: 承認がない場合、アカウントを作成することはできませんが、コア機能はまだアクセス可能です。
