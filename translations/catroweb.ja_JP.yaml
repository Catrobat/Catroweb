licenseToPlay:
  link: '再生するライセンス'
  title: 'プレーするライセンス - クレジットと共有を与えます'
  text1: 各 Catrobat プロジェクトは、レシピ (プログラミング・ブロック) が付属した非常に特別なケーキであることを想像してみてください。 Catrobat コミュニティのすべてのメンバーは、自分のケーキとレシピを共有します。 つまり、ケーキを楽しんで、自分で作る方法を学ぶことができるのです!
  text2: '秘密のレシピはありません: これらのケーキを作る方法は誰にでもオープンで、利用、再利用、変更、および新しいアイデアのためのインスピレーションとして機能する... ケーキです。'
  text3: "ケーキを食べることと同様に、例えば別の成分と合わせて、あなた自身のものを作るために他の人のレシピをコピーすることができます。この自由には 2 つの簡単な要件があります:"
  text4: "Catrobat コミュニティを準備する中で、コミュニティで学習と創造性をサポートしようと考えて、このアプローチを採用することにしました。レシピや食材 (スクリプトとアートワーク) を共有することによって、人々は別のアイデアをもとに構築することができ、すべての人の利益になります。"
  text5: Catrobat Web サイトを設計する際に、人々が共有し、他の人にクレジットを与えることを奨励する機能が含まれていました。 各プロジェクト ページでは、プロジェクトの元のスクリプトをいつでもダウンロードできます。 プロジェクトをリミックスする場合 (スクリプトやアートワークを変更し、結果を共有する場合) プロジェクトノートに記載されている人々とあなたに影響を与えたプロジェクトに言及することをお勧めします
  text6: '%link-termsOfUse% で、Catrobat オンライン コミュニティの規約について説明します。'
  list1:
    item1: レシピと一緒にあなたのケーキを共有します
    item2: あなたがインスパイアされた人のクレジットを入れます
  version: バージョン 1.1、2013/4/2
termsOfUse:
  title: 利用規約
  headline: Catrobat コミュニティへようこそ!
  text1: 'Catrobat コミュニティの一員として、プロジェクトやアイデアを人々と共有しています:'
  text2: "このコミュニティがすべてのメンバーを支援する場所にするために、私たちはあなたの助けが必要です。ここにあなたができることがあります:"
  text3: "Catrobat プロジェクトを通じて協力を促進し、すべての人類の利益のためにすべての人の創造性を結合させたいと考えています。 プロジェクトをギフトとしてコミュニティに還元することで Catrobat コミュニティのアクティブなメンバーになることもできます。 他のアクティブなメンバーがあなたにプロジェクトを提供しているのと同じように"
  text4: '私たちからあなたへの贈り物:'
  text5: '私たちの利用とサービスの規約:'
  list1:
    item1: 多くの異なる国や文化から
    item2: すべての年齢の (十代の若者たちから祖父母まで)
    item3: すべての経験レベルで
  list2:
    item1: 尊重してください。プロジェクトを共有するとき、多くの異なる年齢や背景を持つ人々があなたの貢献を見ることを覚えておいてください。
    item2: "クレジットを表示する。他の人のプロジェクトを自由に変更しても構いませんが、その際には必ずクレジットを明記してください。クレジットを表示する場所としては、プロジェクトのノートとクレジットのセクションがあります。他のユーザーのプロジェクトの修正についての詳細は、この点線の下の段落をご覧ください。"
    item3: "正直でいましょう。誰か他の人になりすましたり、コミュニティを騙したりしないようにしましょう。"
    item4: "個人情報は非公開にしましょう。あなたのメール アドレス、電話番号、またはその他の個人的な連絡先情報を共有しないでください。"
    item5: "サイトをフレンドリーに保つのに役立ちます。 あなたが他の人がプロジェクトやコメントを見つけるだろうと感じる場合は、侮辱、あまりにも暴力的。 不適切な場合は「不適切として報告する」ボタンをクリックし、簡単な説明を残してください。 Catrobat チームがレポートを確認し、任意のプロジェクト、コメント、または投稿を削除します。"
  list3:
    item1: "私たちのウェブサイトにプロジェクトをアップロードすることで、あなたはこの作品をアップロードされたCatrobatプロジェクトの特定の無料ライセンスの下に置くことを受け入れ、同意します。アップロードされたCotrobatプロジェクトのフリーライセンスは、Cotrobatシステム自体が利用できるフリーライセンスと同様に、他の人がアップロードした作品から学び、その作品を翻案したりリミックスしたりして、新しい魅力的なゲームやアニメーション、その他のプロジェクトを構築する権利をすべての人に与えます。これにより、誰もが「仲間の肩の上に立つ」ことができ、その中の一人があなたなのです。これは、世界中のボランティアがウィキペディアに自由に投稿したテキストや画像と同じです。これは、あなたから人類へのプレゼントだと思ってください。あなたがみんなに与え、私たちのウェブサイトに作品をアップロードする他のすべての人があなたに与えるのです。つまり、アップロードされたプロジェクトは、価値ある贈り物であり、その所有者はあなたに無料で提供し、あなたは同じ条件でコミュニティに参加することが条件となります。"
    item2: 贈り物を受け入れる必要はありません。行う場合、特定のルールが適用されます。 これらのルールの利点は、あなたが仕事から学ぶことができ、より涼しいものを自分で作るためにそれを上に構築することです 君なら出来るさ あなた自身のウェブサイトにアップロードしてください もう一つの利点は、これらのライセンスは、プロジェクトの使用を通じて他の人に生じる問題に対して責任を負うことができないことを確認することです。
    item3: "1 つの重要な追加条件は、あなた自身の作品を基にした作品の作者に明確に帰属を与えることです。同時に、Catrobat のコミュニティであなたを表現するために自由に選んだ固有の名前に帰属を与えることによって、また、あなたの作品をすべての人、特に彼らに与えたことに対して、公開の方法であなたに感謝の意を表明する機会を他の人に与えることによって、あなたが貢献した作品を他の人が明確に感謝できるように、私たちは努力します。"
    item4: '正確な法的条項および条件については、%link-licenseUploaded% を参照してください。'
  list4:
