licenseToPlay:
  link: 'Ойынға лицензия'
  title: 'Ойынға лицензия - авторларды белгілеп, бөлісіңіз'
  text1: Әрбір Catrobat жобасы - бұл торт, оның рецептімен (бағдарламалау блоктары) келетін өте ерекше торт екенін елестетіп көріңіз. Катробат қауымдастығының барлық мүшелері рецепттерімен бірге торттарын бөліседі. Бұл торттардан ләззат алуға және оларды өзіңіз жасауды үйренуге болатынын білдіреді!
  text2: 'Ешқандай құпия рецепттер жоқ: бұл бәліштерді жасау туралы нұсқаулар кез келген адам үшін ашық, қолдануға, қайта пайдалануға, өзгертуге және жаңа идеяларға шабыт ретінде қызмет етеді... Бәліштерді айтамын.'
  text3: "Бәліштерді жеуге болады, сондай-ақ басқа адамдардың рецепттерін көшіріп, өзіңіз дайындауға болады, мүмкін әртүрлі ингредиенттермен. Бұл еркіндік екі қарапайым нәрсе талап етеді:"
  text4: "Catrobat қауымдастығын құру кезінде біз бұл әдісті қолдануды шештік, өйткені ол қауымдастықтағы оқу мен шығармашылықты қолдайды деп есептейміз. Рецепттер мен ингредиенттерді (скрипттер мен өнер туындылары) бөлісу арқылы адамдар бір-бірінің идеяларына сүйене алады және барлығына пайда көреді."
  text5: In designing the Catrobat website, we included features to encourage people to share and to give credit to others. On each project page, you can always download the original scripts for the project. If you remix a project (modifying the scripts or artwork, and sharing the result), we encourage you to give credit in the Project Notes, mentioning the people and project that inspired you.
  text6: '%link-termsOfUse% сайтында Catrobat желілік қауымдастығының пайдалану шарттары туралы көбірек біліңіз.'
  list1:
    item1: бәлішіңіздің рецептімен бірге бөлісіңіз
    item2: сізді шабыттандырған адамды белгілеңіз
  version: Версия 1.1, 2 Сәуір 2013
termsOfUse:
  title: Қолдану ережелері
  headline: Catrobat қауымдастығына қош келдіңіз!
  text1: 'Catrobat қауымдастығында сіз жобаларыңызбен идеяларыңызды адамдарға бөлісесіз'
  text2: "Бұл қауымдастықтың әрбір мүшесіне қолдау көрсететін орынға айналдыру үшін бізге сіздің көмегіңіз қажет.  Сіздің бізге қалай көмектесу керектігі:"
  text3: "Through the Catrobat project we want to foster cooperation and allow everyone's creativity to combine for the benefit of all of humanity. You also can become an active member of the Catrobat community by giving your projects back to the community as a gift, in the same way as other active members are giving their projects to you:"
  text4: 'Сізге сыйлығымыз:'
  text5: 'Біздің пайдалану және қызмет көрсету шарттары:'
  list1:
    item1: көптеген елдер мен мәдениеттерден
    item2: барлық жастағы (жас балалардан жасөспірімдерге және ата-әжелер)
    item3: барлық деңгейдегі тәжірибемен
  list2:
    item1: Құрметті бол. Жобалармен бөліскен кезде, әр түрлі жастағы және әртүрлі ортадағы адамдар сіздің үлестер көретінін есте сақтаңыз.
    item2: "Give credit. Feel free to make modified versions of other people's projects - just make sure to give them credit. One place to give credit is in your project's credits section. Please see the paragraph below this dotted list for details about modifying projects of other users."
    item3: "Адал бол. Өзіңізді басқа біреу деп көрсетпеңіз немесе қоғамды алдауға тырыспаңыз."
    item4: "Жеке ақпаратты құпия сақтаңыз. Эл. пошта мекенжайыңызды, телефон нөміріңізді немесе басқа жеке байланыс ақпаратыңызды бөліспеңіз."
    item5: "Сайттың ыңғайлы болуына көмектесіңіз. Басқалар жобаны немесе түсініктемені қорлайтын, тым зорлық-зомбылық немесе басқаша орынсыз деп тапса, жай ғана «орынсыз деп хабарлау» түймесін басып, қысқаша түсініктеме қалдырыңыз. Catrobat командасы сіздің есебіңізді қарап шығады және кез келген жобаны, түсініктемені немесе жазбаны жоюы мүмкін."
  list3:
    item1: "Жобаны біздің веб-сайттарымызға жүктеп салу арқылы сіз бұл жұмысты жүктеп салынған Catrobat жобаларының белгілі бір тегін лицензиялары бойынша қоюға келісесіз және келісесіз. Catrobat жүйесінің өзі қол жетімді болатын тегін лицензиялар сияқты, жүктеп салынған Catrobat жобаларының осы тегін лицензиялары барлығына бұрын басқалар жүктеп салған жұмыстан үйренуге және осы жұмысты өздерінің жаңа қызықты ойындарын құруға бейімдеу және ремикстеу құқығын береді, анимациялар және басқа жобалар. Бұл әркімге «өз құрдастарының иығында тұруға» мүмкіндік береді, олардың бірі сізсіз! Осылайша, сіздің жұмысыңыз бүкіл әлемге пайда әкеледі және әркім үшін тегін болып қалады. Оны адамзатқа сый ретінде қарастырыңыз: сіз бәріне бересіз, ал өз жұмысын біздің веб-сайттарымызға жүктегендердің барлығы сізге береді. Осылайша, жүктеп салынған жоба - оның иесі сізге бірдей шарттармен қауымдастыққа қатысу шартымен тегін беретін үлкен құнды сыйлық."
    item2: 'Сыйлықты қабылдаудың қажеті жоқ; жасасаңыз, белгілі бір ережелер қолданылады. Бұл ережелердің артықшылығы мынада: сіз жұмыстан үйреніп, соған сүйене отырып, одан да жақсырақ нәрселерді өзіңіз жасай аласыз, содан кейін оны, мысалы, біздің веб-сайттарға қайтадан жүктей аласыз. Тағы бір артықшылығы - бұл лицензиялар сіздің жобаңызды пайдалану арқылы басқалардың алдында туындайтын кез келген мәселелер үшін жауапты болмайтыныңызға көз жеткізеді.'
    item3: "One important additional condition is that you clearly give attribution to the authors on whose works you based your own work. At the same time, we will work hard so that your work will be clearly appreciated by others to having been contributed by you, by giving attribution to the unique name you have freely chosen to represent you in Catrobat's community, and by giving others the opportunity to express their gratitude to you in public ways for having given your work to everyone, and in particular to them."
    item4: 'Please consult %link-licenseUploaded% for the precise legal terms and conditions.'
  list4:
    item1: "We offer all our own software and Internet resources related to the Catrobat system, e.g., the software written by the Catrobat team, our websites and Internet resources, our own source code related to the Catrobat system, and all additional included materials such as, e.g., pictures, sounds, and texts, now and in the future to you under Catrobat's free licenses."
    item2: These licenses make all parts of Catrobat both free of charge to you as well as free in the sense of giving you the freedom to use them however you like, with only a few restrictions ensuring, among others, that the Catrobat system will forever remain free and useful for everyone.
    item3: 'Please consult %link-licenseToPlay% for the precise legal terms and conditions. The source code of the Catrobat system as well as many other documents and resources are available via %link-developer%.'
  list5:
    item1: 'If you, or, if you are below 13 years of age, your parents or legal guardians, are associated with an organization involved in or responsible for dragnet type privacy violations and/or bulk or mass surveillance, then you are not allowed to use our software applications and to access our services. The precise details of this restriction and certain exceptions to it are delineated in Sections 4.a and 4.b on our %link-termsOfUse%.'
