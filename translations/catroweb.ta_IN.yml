  text1: எங்கள் சேவைகள் மற்றும் அதனுடன் தொடர்புடைய கணக்கின் அனைத்து நன்மைகளையும் உங்களுக்கு வழங்க, உங்களிடமிருந்து சில தரவை சேகரிப்பது அவசியம்.
  text2: எங்கள் சேவைகளை (பயன்பாடுகள் மற்றும் வலைத்தளங்கள்) பராமரிக்கவும் மேம்படுத்தவும் மற்றும் ஐ.சி.டி மற்றும் ஸ்டெம் / ஸ்டீம் கல்வி குறித்து விஞ்ஞான ஆராய்ச்சி செய்யவும், கூகிள் எல்.எல்.சி (யு.எஸ்.ஏ) ஆல் கூகிள் அனலிட்டிக்ஸ், க்ராஷ்லிட்டிக்ஸ் மற்றும் ஃபயர்பேஸ் ஆகியவற்றைப் பயன்படுத்துகிறோம், அதே போல் டைனட்ரேஸ் எல்.எல்.சி (யுஎஸ்ஏ) எங்கள் சேவைகளின் பயன்பாடு, எ.கா., செயலிழப்பு தகவல், நேர முத்திரைகள், பார்வையிட்ட பக்கங்கள் / திரைகள், எங்கள் பயன்பாடுகள் மற்றும் சேவைகளின் பயன்பாடு, பயன்படுத்தப்பட்ட இயக்க முறைமை மற்றும் பிணைய வழங்குநரைப் பற்றிய தகவல்கள் பற்றிய மெட்டாடேட்டாவைப் பெற. இந்த பகுப்பாய்வு மற்றும் சேகரிக்கப்பட்ட தரவு உங்கள் சுயவிவரத்துடன் இணைக்கப்படவில்லை மற்றும் தனிப்பட்ட தகவல்கள் எதுவும் இல்லை (ஐபி முகவரியின் கடைசி பிட்கள் அநாமதேயமாக்கப்படுகின்றன). இருப்பினும், சேகரிக்கப்பட்ட தரவு சேவை வழங்குநர்களுக்கு (கூகிள் எல்.எல்.சி, அமெரிக்கா மற்றும் டைனட்ரேஸ் எல்.எல்.சி, அமெரிக்கா) மாற்றப்படும். தரவு செயலாக்கம் கூகிள் எல்.எல்.சி மற்றும் டைனட்ரேஸ் எல்.எல்.சி உடனான ஒப்பந்தங்களின் அடிப்படையில் அமைந்துள்ளது. சேவை வழங்குநர்களுடனான இந்த உறவு ஐரோப்பிய ஒன்றியத்தின் பொது தரவு பாதுகாப்பு ஒழுங்குமுறை (EU GDPR) மற்றும் EU-USA "தனியுரிமைக் கவசம்" ஒப்பந்தத்துடன் ஒத்துப்போகிறது.
  text3: எங்கள் கணினிகளில் ஒரு கணக்கை உருவாக்க, பயன்படுத்த, மற்றும் ஒரு மின்னஞ்சலுக்கு உங்கள் கணக்கைப் பற்றிய தேவையான மாற்றங்களைப் பற்றி உங்களுக்குத் தெரிவிக்க, எ.கா., எங்கள் பயன்பாட்டு விதிமுறைகள் மற்றும் சேவை விதிமுறைகள், எங்கள் சமூக விதிகள் அல்லது எங்கள் கொள்கைகளின் புதுப்பிப்புகள் அல்லது மீறல்கள், நாங்கள் உங்கள் பயனர்பெயர் மற்றும், உங்கள் மின்னஞ்சல் முகவரியை நீங்கள் வழங்கியிருந்தால், அதணை சேமிப்போம். கூகிள் பிளஸ் அல்லது பேஸ்புக் வழியாக உங்கள் கணக்கை இணைத்திருந்தால், இந்த சேவைகளில் உங்கள் கணக்கில் இணைக்கப்பட்ட அடையாள விசையை நாங்கள் சேமித்து வைக்கிறோம். இந்தத் தரவை வேறு எந்த (எ.கா., சந்தைப்படுத்தல்) நோக்கங்களுக்காகவும் நாங்கள் பயன்படுத்த மாட்டோம்.
  text4: ஒரு தன்னார்வ அடிப்படையில், பகிர்வு தளத்தில் உங்கள் கணக்கு பக்கத்தின் மூலம் நீங்கள் வசிக்கும் நாட்டை எங்களுக்கு வழங்கலாம். இது உங்கள் பொது சுயவிவரத்தில் காண்பிக்கப்படும், மேலும் எங்களால் புள்ளிவிவர மற்றும் ஆராய்ச்சி நோக்கங்களுக்காக மட்டுமே பயன்படுத்தப்படும். உங்கள் சுயவிவர அமைப்புகளில் எந்த நேரத்திலும் இதை அகற்றலாம்.
  text5: Https://share.catrob.at/ இல் உள்ள உங்கள் சுயவிவரப் பக்கத்தின் மூலம் உங்கள் கணக்கை நீக்குவதன் மூலம் எந்த நேரத்திலும் உங்கள் கணக்கிற்கு சொந்தமான தனிப்பட்ட தரவின் பயன்பாட்டை நீங்கள் திரும்பப் பெறலாம். உங்கள் கணக்கை நீக்கிய பிறகும் நீங்கள் வழங்கிய சேவைகளைப் பயன்படுத்த முடியும், ஆனால் ஒத்துழைக்க முடியாது, எ.கா., நிரல்களை பதிவேற்றுதல், கருத்து தெரிவித்தல் அல்லது விரும்புவதன் மூலம். மேலும், உங்கள் கணக்கில் இணைக்கப்பட்ட அனைத்து உள்ளடக்கங்களும், எ.கா., பதிவேற்றிய நிரல்கள், கருத்துகள் போன்றவை நீக்கப்படும்.
  text6: எங்கள் சேவைகளை தவறாகப் பயன்படுத்துவதைத் தவிர்க்க, எ.கா., பயனர் பங்களித்த பதிவேற்றங்கள் அல்லது சட்டவிரோத நோக்கங்களுக்காக கருத்துரைகள் மூலம், பயனர் உருவாக்கிய அனைத்து பொது தரவுகளும் (பதிவேற்றங்கள், கருத்துகள்) நேர முத்திரை மற்றும் பயன்படுத்தப்பட்ட இணைய முகவரி ஆகியவற்றுடன், ஒரு தரவுத்தளத்தில் உள்நாட்டில் சேமிக்கப்படும். போதுமான சட்டவிரோத நடவடிக்கைகள் நியாயமான முறையில் சந்தேகிக்கப்பட்டு, அதிகாரப்பூர்வமாக உரிமையுள்ள சட்ட நிறுவனங்கள் பொருந்தக்கூடிய சட்டத்தின் அடிப்படையில் அதைக் கோராவிட்டால், இந்தத் தரவு எந்தவொரு நிறுவனங்களுக்கும் பயன்படுத்தப்படாது அல்லது அனுப்பப்படாது. ஒவ்வொரு வழக்கும் முதலில் ஒரு தனிப்பட்ட அடிப்படையில் முழுமையாக சோதிக்கப்படும்.
  text7: நாங்கள் வழங்கிய MailChimp சேவை மூலம் (தி ராக்கெட் சயின்ஸ் குரூப் எல்.எல்.சி d / b / a MailChimp, USA) https://catrob.at/newsletter இல் நீங்கள் தானாக முன்வந்து கேட்ரோபாட் செய்திமடலுக்கு குழுசேரலாம். நீங்கள் வழங்கிய மின்னஞ்சல் முகவரிக்கு கேட்ரோபாட் திட்டம் மற்றும் அதன் சேவைகள் குறித்த புதுப்பிப்புகளைப் பெறுவீர்கள். ஒவ்வொரு செய்திமடலின் அடிக்குறிப்பில் உள்ள "குழுவிலக" இணைப்பைப் பயன்படுத்தி எந்த நேரத்திலும் செய்திமடலைத் திரும்பப் பெறலாம். இந்த செய்திமடல் MailChimp ஆல் வழங்கப்படுகிறது, அவருடன் தரவு செயலாக்க ஒப்பந்தம் உள்ளது மற்றும் ஐரோப்பிய ஒன்றிய பொது தரவு உற்பத்தி ஒழுங்குமுறை மற்றும் EU-USA "தனியுரிமை கேடயம்" ஆகியவற்றில் உறுதியாக உள்ளவர். MailChimp பற்றிய கூடுதல் விவரங்களுக்கு தயவுசெய்து MailChimp இன் தனியுரிமைக் கொள்கை மற்றும் பயன்பாட்டு விதிமுறைகளையும் பாருங்கள்.
  text8: 'அனைத்து சேவைகளும் சர்வதேச கேட்ரோபாட் அசோசியேஷனின் குடையின் கீழ் இலவச திறந்த மூல கேட்ரோபாட் திட்டத்தால் வழங்கப்படுகின்றன - Verein zur Förderung freier Software, இது லாப நோக்கற்ற தன்னார்வ தொண்டு நிறுவனம், ஆஸ்திரியா (ஐரோப்பிய ஒன்றியம்) கிராஸில் இணைக்கப்பட்டுள்ளது. எங்கள் கொள்கைகள் ஐரோப்பிய ஒன்றியம் மற்றும் ஆஸ்திரிய தரவு பாதுகாப்புச் சட்டத்திற்கு (ஜிடிபிஆர்) மரியாதை செலுத்துகின்றன. எங்களுடன் தொடர்பு கொள்ள, தயவுசெய்து contact@catrobat.org க்கு ஒரு மின்னஞ்சல் அனுப்புங்கள் அல்லது கீழ்கண்ட முகவரிக்கு அஞ்சல் அனுப்புங்கள்: Catrobat, c/o Institute of Software Technology, Graz University of Technology, Inffeldgasse 16b, A-8010 Graz, Austria (European Union).'
  text9: நீங்கள் 14 வயதிற்குட்பட்டவராக இருந்தால், இந்தக் கொள்கையை சட்டப்பூர்வ பாதுகாவலர் (பொதுவாக பெற்றோர்) ஏற்றுக்கொள்ள வேண்டும்.
  text10: கேட்ரோபாட்டின் அதிகாரப்பூர்வ ஆங்கில மொழி தனியுரிமைக் கொள்கை இணையத்தில் https://catrob.at/privacypolicy இணைப்பின் கீழ் கிடைக்கிறது.
  disagree-text: ஒப்புதல் இல்லாமல், எங்களால் ஒரு கணக்கை உருவாக்க முடியாது, ஆனால் முக்கிய அம்சங்கள் இன்னும் அணுகக்கூடியவை.
