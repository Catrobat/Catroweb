licenseToPlay:
  link: 'விளையாட உரிமம்'
  title: 'விளையாட உரிமம் - கடன் மற்றும் பங்கு கொடுங்கள்'
  text1: ஒவ்வொரு கேட்ரோபாட் திட்டமும் ஒரு கேக் என்று கற்பனை செய்து பாருங்கள், அதன் செய்முறையுடன் (நிரலாக்க தொகுதிகள்) வரும் ஒரு சிறப்பு கேக். கேட்ரோபாட் சமூகத்தின் அனைத்து உறுப்பினர்களும் தங்கள் சமையல் குறிப்புகளுடன் தங்கள் கேக்குகளைப் பகிர்ந்து கொள்கிறார்கள். இதன் பொருள் நீங்கள் கேக்குகளை ரசிக்கலாம் மற்றும் அவற்றை நீங்களே உருவாக்குவது எப்படி என்பதை அறியலாம்!
  text2: 'இரகசிய சமையல் வகைகள் எதுவும் இல்லை: இந்த கேக்குகளை எவ்வாறு தயாரிப்பது என்பதற்கான வழிமுறைகள் யாருக்கும் பயன்படுத்த, மறுபயன்பாடு செய்ய, மாற்றியமைக்க மற்றும் புதிய யோசனைகளுக்கு உத்வேகமாக செயல்படுகின்றன... அதாவது கேக்குகள்.'
  text3: "நீங்கள் கேக்குகளை சாப்பிடலாம், மற்றவர்களின் சமையல் குறிப்புகளை உங்கள் சொந்தமாக நகலெடுக்கலாம், ஒருவேளை வெவ்வேறு பொருட்களுடன். இந்த சுதந்திரம் இரண்டு எளிய தேவைகளுடன் வருகிறது:"
  text4: "கேட்ரோபாட் சமூகத்தை அமைப்பதில், இந்த அணுகுமுறையை சமூகத்தில் கற்றல் மற்றும் படைப்பாற்றலை ஆதரிக்கிறது என்று நாங்கள் நம்புகிறோம். சமையல் மற்றும் பொருட்கள் (ஸ்கிரிப்டுகள் மற்றும் கலைப்படைப்புகள்) பகிர்வதன் மூலம், மக்கள் ஒருவருக்கொருவர் யோசனைகளை உருவாக்க முடியும், மேலும் அனைவருக்கும் பயனளிக்கும்."
  text5: கேட்ரோபேட் வலைத்தளத்தை வடிவமைப்பதில், மக்களைப் பகிர ஊக்குவிப்பதற்கும் மற்றவர்களுக்கு கடன் வழங்குவதற்கும் அம்சங்களை நாங்கள் சேர்த்துள்ளோம். ஒவ்வொரு திட்டப்பக்கத்திலும், திட்டத்திற்கான அசல் ஸ்கிரிப்ட்களை நீங்கள் எப்போதும் பதிவிறக்கலாம். நீங்கள் ஒரு திட்டத்தை ரீமிக்ஸ் செய்தால் (ஸ்கிரிப்டுகள் அல்லது கலைப்படைப்புகளை மாற்றியமைத்தல் மற்றும் முடிவைப் பகிர்வது), திட்டக் குறிப்புகளில் கடன் வழங்க நாங்கள் உங்களை ஊக்குவிக்கிறோம், உங்களை ஊக்குவித்த நபர்களையும் திட்டத்தையும் குறிப்பிடுகிறோம்.
  text6: 'கேட்ரோபாட் ஆன்லைன் சமூகத்தின் பயன்பாட்டு விதிமுறைகளைப் பற்றி %link-termsOfUse% இல் மேலும் அறிக.'
  list1:
    item1: செய்முறையுடன் உங்கள் கேக்குகளைப் பகிர்ந்து கொள்ளுங்கள்
    item2: உங்களை ஊக்கப்படுத்தியவர்களுக்கு கடன் கொடுங்கள்
