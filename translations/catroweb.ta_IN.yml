help:
  stepByStep:
    title: "படிப்படியான அறிமுகம்"
    start: "தொடக்க நிலை:"
    description: |
      இங்கே நீங்கள் உங்கள் முதல் திட்டத்தை உருவாக்குகிறீர்கள், பின்வரும் ஒத்திகை வீடியோக்களைப் பயன்படுத்தி ஒரு ஊடாடும் அஞ்சலட்டை.
       உங்களுக்கு வழங்கப்பட்ட வழிமுறைகளை நீங்கள் பின்பற்ற வேண்டும்.
       அஞ்சலட்டை உருவாக்கும் போது, ​​உங்கள் எதிர்கால திட்டங்களுக்கு தேவையான பாக்கெட் குறியீட்டின் அடிப்படைகள் மத்தியஸ்தம் செய்யப்படுகின்றன.
       இந்த வழிகாட்டப்பட்ட வீடியோக்களுக்குப் பிறகு, மற்ற எல்லா செயல்களும் உங்கள் சொந்த பாக்கெட் கோட் திட்டங்களை உருவாக்க அதிக சுதந்திரத்தை வழங்கும்.
    step1:
      title: 'புதிய திட்டத்தை உருவாக்கு'
      detail:
        text1: '"புதியது" என்பதைத் தட்டவும்.'
        text2: 'திட்ட பெயரை உள்ளிட்டு, "வெற்று திட்டத்தை உருவாக்கு" என்பதைத் தேர்ந்தெடுத்து "சரி" என்பதைத் தேர்ந்தெடுக்கவும்.'
    step2:
      title: "புதிய பொருளை உருவாக்கவும்"
      detail:
        text1: 'தட்டு:'
        text2: 'உங்கள் புதிய பொருளின் முதல் தோற்றத்தின் மூலத்தைத் தேர்வுசெய்க.'
        text3: 'ஒரு பொருளின் பெயரை உள்ளிட்டு, பொருளை உருவாக்க "சரி" என்பதைத் தட்டவும்.'
        special1: 'புதிய தோற்றத்தை வரையவும்.'
        special2: 'புகைப்பட தொகுப்பிலிருந்து தேர்வு செய்க.'
        special3: 'படம் எடு.'
    step3:
      title: "நகரத் தொடங்குங்கள்"
      detail:
        text1: 'தட்டு:'
        text2: 'நாம் பயன்படுத்தும் முதல் செங்கல் "மோஷன்" வகைக்கு வெளியே உள்ளது.'
        text3: '"கிளைடு" செங்கலைத் தேர்வுசெய்க. மேடையில் செங்கல் கொண்டு வரையறுக்கப்பட்ட புதிய நிலைக்கு பொருள் நகரும்.'
        text4: 'செங்கல் இப்போது மிதக்கிறது. அதை ஒட்ட, செங்கலை விரும்பிய நிலைக்கு நகர்த்தவும். ஏற்கனவே செருகப்பட்ட செங்கற்களை மீண்டும் மிதக்கும் வரை செங்கலைத் தட்டுவதன் மூலம் நகர்த்தலாம்.'
        text5: 'மேடைக்குச் சென்று "சறுக்கு" என்பதைத் தட்டவும்.'
        text6: 'மேடையில் இருந்து திரும்புவதற்கு Android Back பொத்தானைப் பயன்படுத்தவும்.'
    step4:
      title: "தோற்றத்தை மாற்றவும்"
      description: "உங்கள் பொருளின் தோற்றத்தை நீங்கள் மாற்றலாம்."
      detail:
        text1: '"பார்க்க மாற" செங்கல் தேர்வு. இந்த செங்கல் மூலம் நீங்கள் ஒரு தோற்றத்தை தேர்வு செய்யலாம் அல்லது புதிய ஒன்றை உருவாக்கலாம்.'
        text2: '"கிளைடு" - செங்கல் அடியில் செங்கலை ஒடு.'
        text3: 'புதிய தோற்றத்தை உருவாக்க கீழ்தோன்றும் புலத்தில் தட்டவும்.'
        text4: 'முன்பு போலவே படத்தின் மூலத்தையும் தேர்வு செய்யவும்.'
        text5: 'இப்போது நீங்கள் புதிய படத்தை தேர்ந்தெடுக்க வேண்டும்.'
        text6: 'மேடையில் நடத்தையைப் பார்க்க நாடகத்தைத் தட்டவும்.'
    step5:
      title: "பேசு"
      description: "ஒரு பொருளை எவ்வாறு பேசுவது என்பதை இப்போது நீங்கள் கண்டுபிடிப்பீர்கள்."
      detail:
        text1: 'ஒரு பொருளை எவ்வாறு பேசுவது என்பதை இப்போது நீங்கள் கண்டுபிடிப்பீர்கள்.'
        text2: '"பார்க்க மாற" செங்கலுக்கு அடியில் செங்கலை ஒட்டவும்.'
        text3: 'மேடையில் நடத்தையைப் பார்க்க நாடகத்தைத் தட்டவும்.'
    step6:
      title: 'மீண்டும் மீண்டும்'
      description: "பொருட்களின் நடத்தை எவ்வாறு மீண்டும் செய்வது என்பதை இந்த படி உங்களுக்குக் காட்டுகிறது."
      detail:
        text1: '"எப்போதும்" செங்கல் தேர்வு. வளையத்தில் உள்ள அனைத்தும் என்றென்றும் திரும்பத் திரும்ப வரும்.'
        text2: '"திட்டம் தொடங்கியபோது" - செங்கல் அடியில் "என்றென்றும்" செங்கலைப் தேற்வுசெய்யவும்.'
        text3: 'மற்றொரு "கிளைடு" செங்கலைச் சேர்க்கவும்.'
        text4: '"லூப்பின் முடிவு" செங்கல் பற்றி "கிளைடு" செங்கலைப் தேர்வுசெய்யவும்.'
        text5: 'X மற்றும் y மதிப்பின் உரை புலத்தில் தட்டவும் மற்றும் 0 என அமைக்கவும்.'
        text6: 'மேடையில் நடத்தையைப் பார்க்க நாடகத்தைத் தட்டவும்.'
    step7:
      title: "தட்டுவதுதான் எல்லாம்"
      description: 'திட்டம் மேடையில் இயங்கும்போது பொருளின் நடத்தையையும் நீங்கள் கட்டுப்படுத்தலாம்.'
      detail:
        text1: '"தட்டும்போது" செங்கலைத் தேர்வுசெய்க. மேடையில் பொருளைத் தட்டும்போது "தட்டும்போது" அடியில் உள்ள ஒவ்வொரு செங்கலும் ஒரு முறை செயல்படுத்தப்படும்.'
        text2: 'மற்ற செங்கற்களுக்கு அடியில் "தட்டும்போது" ஐ வைக்கவும்.'
        text3: '"வலதுபுறம் திருப்பு" செங்கலைத் தேர்ந்தெடுத்து, "தட்டும்போது" செங்கலுக்கு அடியில் ஒட்டுங்கள்.'
        text4: 'இது தங்களுடைய படிவம்.'
        text5: 'மேடையில் நடத்தையைப் பார்க்க நாடகத்தைத் தட்டவும். நீங்கள் இப்போது பொருளைத் தட்டினால், அது சுழலும்.'
    step8:
      title: "ஒரு செங்கலை நகலெடுக்கவும், நீக்கவும் அல்லது திருத்தவும்"
      detail:
        text1: 'ஒவ்வொரு செங்கலின் இடது பக்கத்தில் ஒற்றை தட்டு சூழல் மெனுவைத் திறக்கும். அங்கு நீங்கள் ஃபார்முலா எடிட்டருடன் செங்கலின் மதிப்புகளை நகர்த்தலாம், நகலெடுக்கலாம், நீக்கலாம் அல்லது திருத்தலாம்.'
    step9:
      title: "செயலியில் வழிசெலுத்தல்"
      detail:
        text1: 'செயலியில் வழிசெல்ல Android பின் பொத்தானைப் பயன்படுத்தவும்.'
        text2: 'உங்கள் பொருளின் கண்ணோட்டத்திற்கு ஒரு திரைக்குத் திரும்புக. இங்கே நீங்கள் ஸ்கிரிப்டுகளுக்குள் செல்லலாம் மற்றும் பொருளின் தோற்றம் மற்றும் ஒலிகளின் சக்திவாய்ந்த பிரதிநிதித்துவத்திற்கும் செல்லலாம். அங்கு நீங்கள் பெயர் மற்றும் ஒலிகளை மறுபெயரிடலாம், நகலெடுக்கலாம் அல்லது நீக்கலாம்.'
        text3: 'உங்கள் பொருள்கள் மற்றும் உங்கள் பின்னணியின் கண்ணோட்டத்தைப் பெற Android பின் பொத்தானை மீண்டும் பயன்படுத்தவும்.'
    step10:
      title: "பின்னணியை மாற்றவும்"
      description: "இது உங்கள் பொருள்களின் கண்ணோட்டம் மற்றும் உங்கள் திட்டத்தின் பின்னணி."
      detail:
        text1: 'பின்னணி ஒரு பொருளைப் போன்றது, ஆனால் நீங்கள் ஒரு பின்னணியைக் மட்டுமே கொண்டிருக்கலாம்.'
        text2: 'நீங்கள் ஸ்கிரிப்டுகள், ஒலிகளைச் சேர்க்கலாம் மற்றும் பின்னணி பொருள்களை ஒரே மாதிரியாகப் பார்க்கலாம்.'
    step11:
      title: "முதன்மை பட்டியல்"
      description: "இந்தத் திரையைப் பெற Android பின் பொத்தானைப் பயன்படுத்தவும்."
      detail:
        text1: 'தற்போது திறக்கப்பட்ட உங்கள் திட்டத்தை தொடரவும்.'
        text2: 'புதிய திட்டத்தைச் சேர்க்கவும்.'
        text3: 'உங்கள் அனைத்து உள்ளூர் திட்டங்களையும் காண்க.'
        text4: 'உதவி தளத்திற்குச் சென்று பிற பயனர்களுடன் கலந்துரையாடுங்கள்.'
        text5: 'பாக்கெட் கோட் திட்டங்களின் அம்சங்களை ஆராயுங்கள். நீங்கள் விரும்பும் திட்டங்களை பதிவிறக்கம் செய்து ரீமிக்ஸ் செய்யுங்கள்.'
        text6: 'தற்போது திறக்கப்பட்ட திட்டத்தை பதிவேற்றவும்.'
  tutorialcards:
    title: "பயிற்சிகள்"
    description1: "இந்த பயிற்சிகள் பாக்கெட் குறியீட்டில் பயனுள்ள தந்திரங்களை எவ்வாறு பயன்படுத்துவது என்பதைக் காட்டுகின்றன."
    getReady: "தயாராய் இரு:"
    tryCode: "இந்த குறியீட்டை முயற்சிக்கவும்:"
    doIt: "இதைச் செய்:"
    tip: "கூடுதல் உதவிக்குறிப்பு:"
    card1:
      title: "அளவை மாற்று"
      description: "ஒரு பொருளின் அளவை மாற்றவும்."
      one: "நீங்கள் அளவை மாற்ற விரும்பும் பொருளைச் சேர்க்கவும், எ.கா. விலங்குகள்."
      two: "தட்டும்போது பின்வரும் செங்கற்களை பொருளின் ஸ்கிரிப்ட்களில் செருகவும் (அதன் அசல் அளவின் 20% மூலம்)."
    card2:
      title: "தோற்றத்தை மாற்றவும்"
      description: "ஒரு பொருளின் தோற்றத்தை மாற்றவும்."
      one: "அதன் தோற்றத்தை மாற்ற விரும்பும் பொருளைச் சேர்க்கவும், எ.கா. பொருட்கள்."
      two: "பொருளின் தோற்றத்தில் மேலும் படங்களைச் சேர்க்கவும்."
      three: "ஒரு விநாடிக்குப் பிறகு அதன் தோற்றத்தை தொடர்ந்து மாற்றுவதற்காக பின்வரும் செங்கற்களை பொருளின் ஸ்கிரிப்ட்களில் செருகவும்."
    card3:
      title: "அசைவூட்டம்"
      description: "பொருட்களை அசைவூட்டவும்"
      one: "நீங்கள் நகர்த்த விரும்பும் பொருளைச் சேர்க்கவும்."
      two: "இயக்கத்தை விளக்கும் பொருளின் தோற்றத்தில் மற்றொரு படத்தைச் சேர்க்கவும்."
      three: "ஒரு குறிப்பிட்ட நேரத்திற்குப் பிறகு பொருளின் நிலையை தொடர்ந்து மாற்றுவதற்காக பின்வரும் செங்கற்களை பொருளின் ஸ்கிரிப்ட்களில் செருகவும். கூடுதலாக, விளிம்பில் இருந்தால் பவுன்ஸ் செய்வதன் மூலம் நீங்கள் மேடையை விளிம்பு செய்யலாம்."
    card4:
      title: "சறுக்கு"
      description: "உங்கள் பொருள் திரையில் சறுக்கட்டும்."
      one: "நீங்கள் சறுக்க விரும்பும் பொருளைச் சேர்க்கவும். எ.கா. விமானம்."
      two: "பின்வரும் செங்கற்களைச் செருகவும், இயக்கம் நடக்க வேண்டிய பகுதியை வரையறுக்கவும்."
    card5:
      title: "ஒரு ஒலியை இயக்கு"
      description: "பொருளைத் தட்டுவதன் மூலம் ஒலியை இயக்குங்கள்."
      one: "நீங்கள் ஒலியை இயக்க விரும்பும் பொருளைச் சேர்க்கவும், எ.கா. நாய்."
      two: "பின்னணி சாத்தியமாக்க பின்வரும் செங்கற்களை செருகவும். உங்கள் தனிப்பட்ட நூலகம், பாக்கெட் கோட் மீடியா நூலகத்திலிருந்து ஒரு ஒலியைத் தேர்வுசெய்யவும் அல்லது ஒன்றை நீங்களே பதிவு செய்யவும்."
    card6:
      title: "பேசு"
      description: "உங்கள் பொருள் பேசட்டும்."
      one: "நீங்கள் பேச விரும்பும் பொருளைச் சேர்க்கவும், எ.கா. காரி."
      two: "குரல் வெளியீட்டை சாத்தியமாக்க பின்வரும் செங்கற்களை செருகவும்."
    card7:
      title: "சென்சார்"
      description: "சாய்வு சென்சார்களைப் பயன்படுத்தி ஒரு பொருளைக் கட்டுப்படுத்தவும்."
      one: "நீங்கள் மேடையில் நகர விரும்பும் பொருளைச் சேர்க்கவும்."
      two: "உங்கள் தொலைபேசியின் சென்சார்கள் மூலம் பொருளைக் கட்டுப்படுத்த பின்வரும் செங்கற்களைச் செருகவும். எனவே “x மற்றும் y சாய்வை” தேர்வு செய்யவும். பொருத்தமான இயக்கத்தைப் பெற, „- சாய்வு“ என அமைக்கவும். பொருளின் இயக்கம் மிகவும் விவேகமானதாக இருந்தால், சாய்வை 10 ஆல் வகுக்கவும்."
    card8:
      title: "திசைகாட்டி"
      description: "உங்கள் சொந்த திசைகாட்டி உருவாக்கவும்"
      one: "திசைகாட்டி திசையில் நீங்கள் சுட்டிக்காட்ட விரும்பும் பொருளைச் சேர்க்கவும்."
      two: "பொருளின் நோக்குநிலையை அமைக்க பின்வரும் செங்கற்களை செருகவும். கூடுதலாக ஒரு எப்போதும் வளையத்தைச் சேர்க்கவும்."
    card9:
      title: "ஒளிபரப்பு"
      description: "ஒரு பொருளிலிருந்து இன்னொரு பொருளுக்கு செய்திகளை அனுப்பவும்."
      one: "புதிய பொருளைச் சேர்க்கவும், எ.கா. ஆலிஸ், இது ஒரு ஒளிபரப்பு செய்தியை அனுப்ப வேண்டும். கூடுதலாக, பின்னணியின் தோற்றத்திற்கு இரண்டாவது பின்னணியைச் சேர்க்கவும். பின்னணி ஒளிபரப்பு செய்தியைப் பெற்றவுடன் அது அதன் மற்ற தோற்றத்திற்கு மாறும்."
      two: "“அனைவருக்கும் அனுப்பு” என்ற செங்கலைச் செருகவும், மற்ற பொருள் செய்தியைப் பெறும்போது என்ன நடக்க வேண்டும் என்பதைத் தீர்மானிக்கவும்."
      three: "இந்த வழக்கில் முன் அடுக்கில் உள்ள பொருள் தட்டப்படும்போது பின்னணி மாறுகிறது."
    card10:
      title: "மாறியை காட்டுக"
      description: "ஒரு மாறியின் மதிப்பைக் காண்பிக்கவும்."
      one: "உங்கள் தொலைபேசியின் சென்சார்கள் மூலம் நீங்கள் நகர்த்த விரும்பும் ஒரு பொருளைச் சேர்க்கவும் (%tutorial_card_link_7% டுடோரியல் கார்டு 7 %link_end% ஐப் பார்க்கவும்). கூடுதலாக ஒரு ஒளிபரப்பு செய்தியைப் பெறும்போது அது மாற வேண்டிய இரண்டாவது பின்னணியைச் சேர்க்கவும்."
      two: "நகரும் பொருளின் தற்போதைய x மற்றும் y நிலையை ஒரு மாறியில் சேமிக்க பின்வரும் செங்கற்களை செருகவும்."
      three: "\"மாறியைக் காட்டு\" மூலம் நீங்கள் மேடையில் மதிப்புகளைக் காட்டலாம்."
    card11:
      title: "மோதல் கண்டறிதல்"
      description: "இரண்டு பொருள்களுக்கு இடையிலான மோதலைக் கண்டறியவும்."
      one: "உங்கள் தொலைபேசியின் சென்சார்கள் வழியாக நகர வேண்டிய இரண்டு பொருள்களைச் சேர்க்கவும், எ.கா. அலெக்ஸ் (%tutorial_card_link_7% டுடோரியல் கார்டு 7 %link_end% ஐப் பார்க்கவும்)."
      two: "நகரும் பொருளின் அலெக்ஸின் தற்போதைய „x மற்றும் y நிலையை சேமிக்கவும் (%tutorial_card_link_10% டுடோரியல் கார்டு 10 %link_end% ஐப் பார்க்கவும்) மற்றும் பின்வரும் ஸ்கிரிப்ட்களை செருகவும். இரண்டு பொருள்கள் ஒன்றுடன் ஒன்று இருக்கிறதா என்று தொடர்ந்து சோதிக்கவும். அவர்கள் அவ்வாறு செய்தால், நிலையான பொருளை இந்த வழக்கில் மறைக்க வேண்டும்."
    card12:
      title: "முகம் கண்டறிதல்"
      description: "முகம் கண்டறிதலைப் பயன்படுத்தி ஒரு பொருளைக் கட்டுப்படுத்தவும்."
      one: "முகம் கண்டறிதல் செங்கற்கள் இயக்கப்பட்டிருப்பதை முதலில் உறுதிப்படுத்திக் கொள்ளுங்கள். எனவே அமைப்புகளுக்குச் செல்லவும்."
      two: "ஒரு புதிய பொருளைச் சேர்த்து, ஒரு முகம் கண்டறியப்பட்டால் அதைக் காண்பிப்பதற்காக பின்வரும் செங்கற்களைச் செருகவும். ஒரு முகம் கண்டறியப்பட்டதா என சரிபார்த்து, இதை எப்போதும் வளையத்தில் வைக்கவும். கேமரா ஒரு முகத்தை உணர்ந்தால், மாறியின் மதிப்பு “உண்மை”, இல்லையெனில் அது “பொய்”."
  starterPrograms:
    title: "ஸ்டார்டர் திட்டங்கள்"
    description: "இந்த ஸ்டார்டர் திட்டங்களை முயற்சிக்கவும். மாற்றங்களைச் செய்ய உங்கள் எண்ணங்களைச் சேர்க்க உள்ளே பாருங்கள்."
    categories:
      games: "விளையாட்டுகள்"
      animations: "அசைவூட்டங்கள்"
      interactive: "ஊடாடும் கலை மற்றும் கதைகள்"
      music: "இசை மற்றும் நடனம்"
  gameJam:
    title: "கேம் ஜால்ட் தளத்தில் பாக்கெட் கோட் விளையாட்டை எவ்வாறு பதிவேற்றுவது?"
    text0: "உங்கள் விளையாட்டுக்கு முதல் வாழ்த்துக்கள்! தனியாக Android பயன்பாட்டை உருவாக்க இப்போது நீங்கள் அதை %link% இல் பதிவேற்றலாம், அதை நீங்கள் கேம் ஜால்ட் தளத்தில் பதிவேற்றலாம்."
    title1: "பதிவு"
    text1: "முதலில் நீங்கள் ஒரு கணக்கை உருவாக்க வேண்டும். அதன் பிறகு நீங்கள் உருவாக்கிய திட்டத்தை பதிவேற்றலாம். கவலைப்பட வேண்டாம் இது எளிதானது, நீங்கள் ஒரு பயனர்பெயர் மற்றும் கடவுச்சொல்லை மட்டுமே சிந்திக்க வேண்டும். இரண்டையும் பூர்த்தி செய்த பிறகு, ‘உள்நுழைவு அல்லது பதிவுசெய்க’ என்பதைக் கிளிக் செய்க. அவ்வளவுதான்!"
    title2: "பதிவேற்றவும்"
    text2: "பதிவுசெய்தலுக்குப் பிறகு உங்கள் விளையாட்டை பதிவேற்ற முடியும். ஒரு பெயரைப் பற்றி யோசித்து விளக்கத்தைச் சேர்க்கவும். விளக்க புலத்தில் # AliceJam150 ஐ சேர்க்கவும்."
    title3: "உங்கள் திட்டத்தைத் தேடுங்கள்"
    text3: "உங்கள் திட்டங்கள் அனைத்தும் பட்டியலிடப்பட்டுள்ள உங்கள் பாக்கெட் குறியீடு சுயவிவரத்திற்குச் செல்லுங்கள் அல்லது தேடல் மற்றும் உங்கள் திட்டப் பெயரைப் பயன்படுத்தி உங்கள் திட்டத்திற்கு நேரடியாகத் தேடுங்கள்."
    title4: "Android பயன்பாட்டை உருவாக்கவும்"
    text4: "திட்ட விவரம் பக்கத்தில் நேரடியாக நீங்கள் Android பயன்பாட்டை உருவாக்கலாம். ‘பயன்பாட்டைத் தயாரி’ என்பதைக் கிளிக் செய்வதன் மூலம் பயன்பாடு உருவாக்கப்படும்."
    title5: "பயன்பாட்டைப் பதிவிறக்கவும்"
    text5: "கட்டிட செயல்முறைக்குப் பிறகு, உங்கள் திட்டத்தை ஒரு பயன்பாடாக பதிவிறக்கம் செய்யலாம். பதிவிறக்கம் செய்யப்பட்ட இந்த பயன்பாட்டை%link% இல் பங்கேற்க கேம் ஜால்ட் தளத்தில் மீண்டும் பதிவேற்ற வேண்டும்."
    title6: "GameJolt.com இல் பதிவு / உள்நுழைக"
    text6: "%link% ஐப் பார்வையிட்டு, ‘உள்நுழை’ அல்லது 'பதிவுபெறு!' மெனுவில். உங்களிடம் ஏற்கனவே ஒரு கணக்கு இருந்தால், உள்நுழைக, இல்லையென்றால், உங்கள் மின்னஞ்சல் முகவரி, பயனர்பெயர் மற்றும் கடவுச்சொல்லுடன் பதிவு செய்ய வேண்டும்."
    title7: "கேம் ஜால்ட் தளத்தில் உங்கள் விளையாட்டை பதிவேற்றவும்"
    text7: "நீங்கள் உள்நுழைந்த பிறகு, உங்கள் டாஷ்போர்டுக்குச் செல்லவும். அங்கு உங்கள் விளையாட்டைச் சேர்க்கலாம். முதலில் நீங்கள் ‘விதிகளை ஏற்றுக்கொள்’ என்பதைக் கிளிக் செய்ய வேண்டும். பின்னர் விளையாட்டு தகவலை நிரப்பவும். எஞ்சின் / மொழி / உருவாக்கும் கருவியாக 'மற்றவை' என்பதைத் தேர்ந்தெடுத்து புலத்தில் சேர்க்கவும் பிற இயந்திரம் / மொழி / கருவி 'ஆண்ட்ராய்டு'. 'மேம்பாடு' அந்தஸ்தாக 'முடிந்தது / நிலையானது' என்பதைத் தேர்வுசெய்க. விளக்கத்தில் # AliceJam150 ஐ சேர்ப்பதை உறுதிசெய்க, எனவே இது %link% பக்கத்தில் தோன்றும்."
    text7_1: "உங்கள் விளையாட்டை வெளியிடுவதற்கு முன், அடுத்த படிகளைப் பின்பற்றவும். நீங்கள் குறைந்தபட்சம் ஒரு ‘சிறு படத்தை’ சேர்க்க வேண்டும், ‘முதிர்வு மதிப்பீட்டை’ அமைக்க வேண்டும், மேலும் ‘உருவாக்க / கோப்புகள்’ என்பதைக் கிளிக் செய்வதன் மூலம் உங்கள் கேம்களைப் பதிவேற்ற வேண்டும்."
    text7_2: "‘தொகுப்பைச் சேர்’ என்பதைக் கிளிக் செய்து, தொகுப்பு தகவலை நிரப்பவும். அதைச் சேமித்து வெளியீட்டைச் சேர்க்கவும். "
    text7_3: "இப்போது நீங்கள் உங்கள் திட்டத்தின் apk ஐ பதிவேற்றலாம். பதிவிறக்கம் செய்யப்பட்ட பயன்பாட்டை உங்கள் பதிவிறக்க கோப்புறையில் காணலாம். தரவு எக்ஸ்ப்ளோரரைப் பயன்படுத்துவது சிறந்தது (எ.கா. தரவு எக்ஸ்ப்ளோரர்)."
    text7_4: "குறிப்பு: பயன்பாட்டின் பின்னொட்டு ‘.apk’ இல்லை என்றால், நீங்கள் கைமுறையாக ‘.apk’ ஐ சேர்க்க வேண்டும். கோப்பின் மறுபெயரிடு. இப்போது நீங்கள் அதை பதிவேற்ற முடியும்."
    text7_5: "பதிவேற்றிய பிறகு உங்கள் விளையாட்டை வெளியிட ‘சரி’ என்பதைக் கிளிக் செய்க. இது பின்னர் உங்கள் விளையாட்டைப் பதிவிறக்குவதற்கான இணைப்பை மக்களுக்குக் காண்பிக்கும்."
    text7_6: "நீங்கள் இப்போது உங்கள் முதல் விளையாட்டை கேம் ஜால்ட் தளத்தில் பதிவேற்றி செயலில் வைத்து உள்ளீர்கள். வாழ்த்துக்கள்!"
    text7_7: "மற்றவர்கள் இப்போது உங்கள் விளையாட்டைக் கண்டுபிடிக்க முடியும், அது %link% பக்கத்தில் தோன்றும்."
  aliceGameJamTutorialcards:
    title1: "(வரவேற்கிறோம்) வொண்டர்லேண்ட்ற்க்கு"
    subtitle1: "எழுத்துக்களை உயர்த்தி, 'தட்டும்போது' நிகழ்வை உருவாக்கவும்"
    description1: |
      உங்கள் கதாபாத்திரங்களில் ஒன்றை எளிமையான அனிமேஷன் மூலம் எவ்வாறு உயிர்ப்பிக்கலாம் என்பதை அறிந்து, உங்கள் எழுத்துக்களைத் தட்டும்போது அவற்றை எவ்வாறு செய்ய முடியும் என்பதை அறிந்து கொள்ளுங்கள். வெவ்வேறு தோற்றங்களைப் பயன்படுத்தி உங்கள் கதாபாத்திரத்தை எவ்வாறு எளிதாக உயிரூட்டலாம் என்பதை வீடியோ காட்டுகிறது.
      மேலும் "தட்டும்போது" நிகழ்வை எவ்வாறு உருவாக்குவது மற்றும் பொருள்களுக்கு இடையில் ஒளிபரப்பு செய்திகளை எவ்வாறு அனுப்புவது என்பதை காண்பிப்போம்.
    title2: "ஆலிஸைக் காப்பாற்று!"
    subtitle2: "சாய்வு சென்சார்களைப் பயன்படுத்தவும் மற்றும் பொருட்களுக்கு இடையில் மோதலைக் கண்டறியவும்"
    description2: "உங்கள் தொலைபேசியின் சாய்வு சென்சார்களைப் பயன்படுத்தி ஒரு எழுத்தை எவ்வாறு கட்டுப்படுத்துவது என்பதை இங்கே நீங்கள் கற்றுக் கொள்வீர்கள். உங்கள் தொலைபேசியை இடது அல்லது வலது பக்கம் சாய்த்து ஆலிஸின் இயக்கத்தை நீங்கள் கட்டுப்படுத்தலாம். எங்கள் டுடோரியலைப் பார்த்து, வானத்திலிருந்து பொருள்கள் தோராயமாக விழுந்து மற்ற பொருட்களுடன் மோதல்களைக் கண்டறியும் அனுபவத்தைப் பெறலாம்."
    title3: "தி ஹேட்டர் - ஹிட் அண்ட் ரன்"
    subtitle3: "நகரும் நிலப்பரப்பை உருவாக்கவும் மற்றும் ஹேட்டர்களின் இயக்கத்தைக் கட்டுப்படுத்துவதும்"
    description3: "இந்த டுடோரியலில், ஒரு நகறும் நிலப்பரப்பை எவ்வாறு உருவாக்குவது என்பதை நீங்கள் கற்றுக் கொள்வீர்கள். நாம் திரையில் பொருள்களை நகர்த்துவதன் மூலம் இயக்கத்தின் மாயையை உருவாக்கலாம். உங்கள் தொலைபேசியை சாய்த்து ஹேட்டரை எவ்வாறு நகர்த்துவது என்பதையும் நாங்கள் உங்களுக்குக் காண்பிப்போம்."
    title4: "தி ஹேட்டர் - ஹிட் அண்ட் ரன்"
    subtitle4: "தீய அட்டைகளை ஹேட்டர் சுடட்டும்"
    description4: "இந்த டுடோரியலில் உங்கள் கதாபாத்திரத்தை நோக்கி தோராயமாக நகரும் எதிரிகளை எவ்வாறு உருவாக்குவது என்பதை நாங்கள் உங்களுக்குக் காண்பிப்போம். மேலும், ஹேட்டர் ஷூட் டீட்ராப்ஸை எவ்வாறு உருவாக்குவது என்பதை நீங்கள் கற்றுக் கொள்வீர்கள் மற்றும் மோதல் கண்டறிதலைப் பயன்படுத்தி எதிரிகள் தாக்கப்படுகிறார்களா என்று சோதிப்பீர்கள்."
    title5: "செஷயர் பூனையை பலமாக அடிக்கவும்"
    subtitle5: "மாறிகளைப் பயன்படுத்தி மதிப்பெண்ணை உருவாக்கவும்"
    description5: "இந்த டுடோரியலில் ஒரு மதிப்பெண்ணை உருவாக்க மாறிகளை எவ்வாறு பயன்படுத்துவது என்பதைக் காண்பிப்போம். மதிப்பெண்கள் ஒரு விளையாட்டுக்குள் பயனுள்ள கூறுகள். நீங்கள் எத்தனை முறை பூனையைப் பிடித்திருக்கிறீர்கள் என்பதை எங்கள் மதிப்பெண் காட்டுகிறது."
    title6: "ஒரு முயலின் ஓட்டப்பந்தயம்"
    subtitle6: "நகரும் பின்னணியை உருவாக்கவும்"
    description6: |
      பின்னணி கிராபிக்ஸ் ஒரு குறிப்பிட்ட வழியில் சறுக்குவதன் மூலம் செங்குத்தாக உருட்டும் பின்னணியை எவ்வாறு உருவாக்குவது என்பதை இந்த பயிற்சி காட்டுகிறது. நாங்கள் உங்களுக்கு கற்பிக்கும் மற்றொரு விஷயம், தட்டுவதன் மூலம் பாத்திரத்தை முன்னோக்கி செல்லச் செய்வது.
       விளையாட்டை இன்னும் கொஞ்சம் கடினமாக்குவதற்கு, காலப்போக்கில் உங்கள் கதாபாத்திரத்தின் வேகத்தை எவ்வாறு குறைப்பது என்பதைக் காண்பிப்போம்.
    download: "திட்டத்தை பதிவிறக்கவும்"
