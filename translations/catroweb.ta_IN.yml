termsOfUse:
  title: பயன்பாட்டு விதிமுறைகள்
  headline: Catrobat சமூகத்திற்கு வரவேற்கிறோம்!
  text1: 'கேட்ரோபாட் சமூகத்தின் ஒரு பகுதியாக, நீங்கள் திட்டங்களையும் யோசனைகளையும் மக்களுடன் பகிர்ந்து கொள்கிறீர்கள்:'
  text2: "ஒவ்வொரு சமுதாயத்திற்கும் இந்த சமூகத்தை ஒரு ஆதாரமான இடமாக மாற்றுவதற்கு எங்களுக்கு உங்கள் உதவி தேவை. நீங்கள் எப்படி உதவ முடியும்?"
  text3: "கேட்ரோபாட் திட்டத்தின் மூலம் நாங்கள் ஒத்துழைப்பை வளர்க்க விரும்புகிறோம், மேலும் அனைவரின் படைப்பாற்றலையும் மனிதகுலத்தின் நன்மைக்காக ஒன்றிணைக்க அனுமதிக்கிறோம். மற்ற செயலில் உள்ள உறுப்பினர்கள் தங்கள் திட்டங்களை உங்களுக்கு வழங்குவதைப் போலவே, உங்கள் திட்டங்களை சமூகத்திற்கு ஒரு பரிசாக வழங்குவதன் மூலம் நீங்கள் கேட்ரோபாட் சமூகத்தின் செயலில் உறுப்பினராக முடியும்:"
  text4: 'உங்களுக்கக எங்களின் பரிசு:'
  text5: 'எங்கள் பயன்பாட்டு விதிமுறைகள் மட்ற்றும் சேவை:'
  list1:
    item1: வெவேறு நாடுகள் மட்ற்றும் கலாச்சாரங்களில் இருந்து
    item2: அனைத்து வயதினருக்கும் (குழந்தைகளில் இருந்து இளம் வயதினர் மட்ற்றும் முதியோர்கள் வரை)
    item3: அனைத்து மட்ட அனுபவங்களுடனும்
  list2:
    item1: மரியாதையுடன் இருக்கவும். திட்டங்களைப் பகிரும்போது, ​​பல்வேறு வயது மற்றும் பின்னணியைச் சேர்ந்தவர்கள் உங்கள் பங்களிப்புகளைப் பார்ப்பார்கள் என்பதை நினைவில் கொள்க.
    item2: "நன் மதிப்பளியுங்கள். மற்றவர்களின் திட்டங்களின் மாற்றியமைக்கப்பட்ட பதிப்புகளை உருவாக்க தயங்க வேண்டியதில்லை - அவர்களுக்கு நன் மதிப்ப வழங்குவதை உறுதிப்படுத்திக் கொள்ளுங்கள். நன் மதிப்பு வழங்குவதற்கான ஒரு இடம் உங்கள் திட்டத்தின் நன் மதிப்புப் பிரிவில் உள்ளது. பிற பயனர்களின் திட்டங்களை மாற்றுவது குறித்த விவரங்களுக்கு இந்த புள்ளியிடப்பட்ட பட்டியலின் கீழே உள்ள பத்தியைப் பார்க்கவும்."
    item3: "நேர்மையாக இருக்கவும். நீங்கள் யார் என்பதைத் தவிர வேறு யாராக நடிக்காதீர்கள் அல்லது சமூகத்தை ஏமாற்ற முயற்சிக்காதீர்கள்."
    item4: "உங்கள் சுயவிவரங்களை ரகசியமாக வைத்துக்கஒள்ளவும். உங்கள் மின்னஞ்சல் முகவரி, கைப்பேசி எண், அல்லது மற்ற சுய தகவல்களை பகிர்ந்துக் கொள்ளாதீர்கள்."
    item5: "தளத்தை நட்பாக வைத்திருக்க உதவுங்கள். மற்றவர்கள் ஒரு திட்டம் அல்லது கருத்து சராசரி, அவமதிப்பு, மிகவும் வன்முறை அல்லது பொருத்தமற்றது என்று நீங்கள் நினைத்தால், 'பொருத்தமற்றது என புகாரளிக்கவும்' பொத்தானைக் கிளிக் செய்து ஒரு குறுகிய விளக்கத்தை விடுங்கள். கேட்ரோபாட் குழு உங்கள் அறிக்கையை மதிப்பாய்வு செய்யும் மற்றும் எந்தவொரு திட்டம், கருத்து அல்லது இடுகையையும் அகற்றக்கூடும்."
  list3:
    item1: "எங்கள் வலைத்தளங்களில் ஒரு திட்டத்தை பதிவேற்றுவதன் மூலம், பதிவேற்றிய கேட்ரோபாட் திட்டங்களின் சில இலவச உரிமங்களின் கீழ் இந்த வேலையை வைக்க ஒப்புக்கொள்கிறீர்கள், ஒப்புக்கொள்கிறீர்கள். கேட்ரோபாட் அமைப்பு உங்களுக்கு கிடைக்கக்கூடிய இலவச உரிமங்களைப் போலவே, பதிவேற்றிய கேட்ரோபாட் திட்டங்களின் இந்த இலவச உரிமங்கள் மற்றவர்களால் முன்னர் பதிவேற்றப்பட்ட வேலையிலிருந்து கற்றுக்கொள்ளவும், தங்களின் புதிய கவர்ச்சிகரமான விளையாட்டுகளை உருவாக்க அந்த வேலையைத் தழுவி ரீமிக்ஸ் செய்யவும் அனைவருக்கும் உரிமை அளிக்கிறது, அனிமேஷன்கள் மற்றும் பிற திட்டங்கள். இது அனைவரையும் 'ஒருவரின் தோழர்களின் தோள்களில் நிற்க' அனுமதிக்கிறது, அவர்களில் ஒருவர் நீங்கள்! உங்கள் பணி இதனால் உலகம் முழுவதற்கும் பயனளிக்கும் மற்றும் அனைவருக்கும் பயன்படுத்த இலவசமாக இருக்கும், உரை மற்றும் படங்களுக்கு சற்று ஒத்திருக்கிறது, விக்கிபீடியாவிற்கு உலகம் முழுவதிலுமிருந்து வரும் தன்னார்வலர்களால் இலவசமாக பங்களிப்பு செய்யப்படுகிறது. இதை நீங்கள் மனிதகுலத்திற்கு வழங்குவதாக நினைத்துப் பாருங்கள்: நீங்கள் அனைவருக்கும் கொடுக்கிறீர்கள், மேலும் எங்கள் வலைத்தளங்களில் தங்கள் படைப்புகளைப் பதிவேற்றும் மற்ற அனைவருக்கும் உங்களுக்குக் கொடுக்கிறது. இவ்வாறு பதிவேற்றிய திட்டம் என்பது அதன் உரிமையாளர் உங்களுக்கு இலவசமாக வழங்கும் பெரும் மதிப்பின் பரிசாகும், அதே விதிமுறைகளில் நீங்கள் சமூகத்தில் பங்கேற்க வேண்டும் என்ற நிபந்தனையுடன்."
    item2: "நீங்கள் பரிசுகளை ஏற்றுக் கொள்ளவேண்டிய அவசியம் இல்லை; அவ்வாறு செய்தால், சில விதிமுறைகள் பொருந்தும். நீங்கள் உங்கள் வேலைகளின் வாயிலாகக் கற்றுக்கொண்டு இன்னும் சுவாரசியமாக மேம்படச் செய்யலாம். அதை நீங்கள்,எடுத்துக்காட்டக, எங்கள் வலைதளத்தில் உங்களுடையதாக படிவேற்றலாம். இவையே இவ்விதிமுறைகளின் பயண்கள். மேலும் உங்கள் திட்டத்தினால் உங்களுக்கு எவ்வித பிரச்சனைகளும் வராத படி\nவடிவமைக்கப் பட்டுள்ளாது."
    item3: "ஒரு முக்கியமான கூடுதல் நிபந்தனை என்னவென்றால், உங்கள் சொந்த படைப்புகளை அடிப்படையாகக் கொண்ட ஆசிரியர்களின் படைப்புகளை நீங்கள் தெளிவாகக் கூறுகிறீர்கள். அதே சமயம், நாங்கள் கடுமையாக உழைப்போம், இதன்மூலம் உங்கள் பங்களிப்பு மற்றவர்களால் உங்களால் வழங்கப்பட்டதற்கு தெளிவாகப் பாராட்டப்படும், கேட்ரோபாட்டின் சமூகத்தில் உங்களைப் பிரதிநிதித்துவப்படுத்த நீங்கள் சுதந்திரமாகத் தேர்ந்தெடுத்த தனித்துவமான பெயருக்கு பண்புக்கூறு வழங்குவதன் மூலமும், மற்றவர்களுக்கு வாய்ப்பளிப்பதன் மூலமும் உங்கள் வேலையை அனைவருக்கும், குறிப்பாக அவர்களுக்கு வழங்கிய பொது வழிகளில் உங்களுக்கு நன்றி தெரிவிக்க."
    item4: 'சரியான சட்டரீதியான நிபந்தனைகளுக்கும் விதிமுறைக்கும் %link-licenseUploaded% யை அனுகி ஆலோசிக்கவும்.'
  list4:
    item1: "கேட்ரோபாட் அமைப்பு தொடர்பான எங்களுடைய சொந்த மென்பொருள் மற்றும் இணைய வளங்களை நாங்கள் வழங்குகிறோம், எ.கா., கேட்ரோபாட் குழு எழுதிய மென்பொருள், எங்கள் வலைத்தளங்கள் மற்றும் இணைய வளங்கள், கேட்ரோபாட் அமைப்பு தொடர்பான எங்கள் சொந்த மூலக் குறியீடு மற்றும் கூடுதல் சேர்க்கப்பட்ட அனைத்து பொருட்களும், எ.கா., படங்கள், ஒலிகள் மற்றும் உரைகள், இப்போது மற்றும் எதிர்காலத்தில் கேட்ரோபாட்டின் இலவச உரிமங்களின் கீழ் உங்களுக்கு."
    item2: இந்த உரிமங்கள் கேட்ரோபாட்டின் அனைத்து பகுதிகளையும் உங்களுக்கு இலவசமாகவும், நீங்கள் விரும்பும் விதத்தில் அவற்றைப் பயன்படுத்துவதற்கான சுதந்திரத்தை உங்களுக்கு வழங்குவதிலும் இலவசமாக ஆக்குகின்றன, சில கட்டுப்பாடுகள் மட்டுமே, மற்றவற்றுடன், கேட்ரோபாட் அமைப்பு எப்போதும் இலவசமாக இருக்கும் என்பதை உறுதி செய்கிறது மற்றும் அனைவருக்கும் பயனுள்ளதாக இருக்கும்.
    item3: 'துல்லியமான சட்ட விதிமுறைகள் மற்றும் நிபந்தனைகளுக்கு %link-licenseToPlay% ஐ அணுகவும். கேட்ரோபாட் அமைப்பின் மூல குறியீடு மற்றும் பல ஆவணங்கள் மற்றும் ஆதாரங்கள் %link-developer% வழியாக கிடைக்கின்றன.'
  list5:
    item1: 'நீங்கள், அல்லது, நீங்கள் 13 வயதிற்குட்பட்டவராக இருந்தால், உங்கள் பெற்றோர் அல்லது சட்டப்பூர்வ பாதுகாவலர்கள், இழுவை வகை தனியுரிமை மீறல்கள் மற்றும் / அல்லது மொத்தமாக அல்லது வெகுஜன கண்காணிப்புக்கு சம்பந்தப்பட்ட அல்லது பொறுப்பான ஒரு நிறுவனத்துடன் தொடர்புடையவர்கள் என்றால், நீங்கள் எங்கள் பயன்படுத்த அனுமதிக்கப்படுவதில்லை மென்பொருள் பயன்பாடுகள் மற்றும் எங்கள் சேவைகளை அணுக. இந்த கட்டுப்பாட்டின் துல்லியமான விவரங்கள் மற்றும் அதற்கான சில விதிவிலக்குகள் எங்கள் %link-termsOfUse% இல் 4.a மற்றும் 4.b பிரிவுகளில் வரையறுக்கப்பட்டுள்ளன.'
    item2: நீங்கள் 13 வயதிற்கு குறைவாக இருந்தால், தங்களது பெற்றோர் அல்லது சட்டபூர்வ பாதுகாப்பாளர் இடம் கேட்டு, அவர்கள் அனுமதி வழங்கினால், Catrobat மென்பொருள் பயன்பாடுகள் மற்றும் சேவைகளை உபயோகிக்கவும்.
    item3: "திட்டங்கள், பயனர் கணக்குகள் மற்றும் எந்த டிஜிட்டல் பொருட்களையும் எங்கள் சொந்த விருப்பப்படி எந்த நேரத்திலும் நிராகரிக்க, நீக்க அல்லது மறைக்க உரிமைகளை நாங்கள் வைத்திருக்கிறோம், உதாரணமாக ஒரு திட்டத்தில் பொருத்தமற்ற பொருள் இருப்பதைக் கண்டறிந்தால் அல்லது ஒரு பயனர் மீறுகிறார் பிற நபர்களின் உரிமைகள்."
    item4: "கேட்ரோபாட்டின் அனைத்து மென்பொருள் மற்றும் இணைய வளங்களும் அவை பயனுள்ளதாக இருக்கும் என்ற நம்பிக்கையில் வழங்கப்படுகின்றன, ஆனால் எந்த உத்தரவாதமும் இல்லாமல்."
    item5: 'மேலே உள்ள புள்ளிகளின் துல்லியமான சூத்திரங்கள் மற்றும் சில கூடுதல் சட்ட விதிமுறைகள் மற்றும் நிபந்தனைகளுக்கு எங்கள் %link-termsOfUse% டெவலப்பர்.காட்ரோபாட்.ஆர்ஜ் / டெர்ம்ஸ்_ஆஃப்_யூஸ்_ஆன்ட்_சேவை அணுகவும்.'
  bottom1: அவ்வப்போது இங்கு மீண்டும் சரிபார்க்கவும், ஏனென்றால் நாங்கள் எப்போதும் எங்கள் பயன்பாட்டு விதிமுறைகளை மேம்படுத்த முயற்சிக்கிறோம்.
  bottom2: 'இந்த பயன்பாட்டு விதிமுறைகள் தொடர்பான ஏதேனும் பரிந்துரைகளை %email-webmaster% க்கு அனுப்பவும்.'
