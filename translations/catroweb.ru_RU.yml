licenseToPlay:
  link: 'Лицензия на игру'
  title: 'Лицензия на игру - Указывайте источник и делитесь'
  text1: Представьте, что каждый проект Catrobat - это торт, очень особенный торт, который поставляется с его рецептом (программные блоки). Пользователи Catrobat делятся своими тортами и рецептами. Это означает, что вы можете наслаждаться тортами и научиться делать их самостоятельно!
  text2: 'Нет никаких секретов: все инструкции или рецепты для приготовления какого угодно пирога открыты для всех желающих, любой может использовать эти рецпты сколько угодно раз, менять их или готовить по ним свои собственные идеи... Я имею ввиду торты.'
  text3: "Вы можете есть торты, или используя рецепты других пользователей, создать свой собственный рецепт, возможно с другими ингредиентами. Это возможно благодаря двум простым требованиям:"
  text4: "В основе сообщества Catrobat, стоит этот подход, поскольку мы считаем что это помогает обучаться и творить внутри нашего сообщества. Раздавая рецепты и ингредиенты (скрипты и изображения), люди могут развивать идеи друг друга, и все останутся в выигрыше."
  text5: При проектировании веб-сайта Catrobat мы включили возможности, чтобы поощрить людей делиться и давать информацию о рецепте первого варианта торта другим. На каждой странице проекта вы всегда можете скачать оригинальные скрипты для проекта. Если вы делаете ремикс проекта (изменение скриптов или художественных произведений и делитесь результатом), мы рекомендуем вам дать титры в заметках о проекте, упомянув о людях и проектах, которые вдохновили вас.
  text6: 'Подробнее об условиях использования на сайте сообщества Catrobat: %link-termsOfUse%.'
  list1:
    item1: Делитесь рецептами ваших тортов
    item2: указывайте авторство тех, кто вдохновил вас
  version: Версия 1.1, 2 Апреля 2013
termsOfUse:
  title: Пользовательское соглашение
  headline: Добро пожаловать в сообщество Catrobat!
  text1: 'В рамках сообщества Catrobat вы делитесь проектами и идеями с людьми:'
  text2: "Нам нужна ваша помощь для того чтобы сделать это сообщество комфортным для каждого. Вот как вы можете помочь:"
  text3: "В рамках проекта «Catrobat» мы хотим укрепить сотрудничество и позволить всем творческим талантам сочетаться в интересах всего человечества. Вы также можете стать активным членом сообщества Catrobat, передав ваши проекты сообществу в качестве подарка, таким же образом, как и другие активные участники, передают вам свои проекты:"
  text4: 'Наш подарок для вас:'
  text5: 'Наше пользовательское соглашение и обслуживание:'
  list1:
    item1: из многих различных стран и культур
    item2: всех возрастов (от детей и до подростков, и людей преклонного возраста)
    item3: c любым уровнем опыта
  list2:
    item1: Будьте внимательны. Перед тем как публиковать проекты, пожалуйста, помните, что люди разных возрастов и происхождения увидят их.
    item2: "Указывайте авторство. Не стесняйтесь делать модифицированные версии программ других людей - просто убедитесь, что вы указали авторство. Одно из мест, хорошо подходящих для этого, это описание вашей программы. Пожалуйста, посмотрите текст ниже этого списка о деталях касательно изменении программ других пользователей."
    item3: "Будьте честными. Не пытайтесь быть кем-то кроме себя или обманывать сообщество."
    item4: "Держите личную информацию при себе. Не открывайте никому адрес своей электронной почты, номер телефона, или другие личные данные."
    item5: "Помогите сохранить сайт дружественным. Если вы чувствуете, что другие нашли проект или комментарий имеющий, оскорбление, насилие, или в противном случае это не уместно, просто нажмите кнопку \"Сообщить о нарушении\" и оставьте краткое объяснение. Команда Catrobat рассмотрит ваш отчет и сможет удалить любой проект, комментарий или пост."
  list3:
    item1: "Загружая проект на наши сайты, вы принимаете и соглашаетесь размещать эту работу под лицензиями загруженных проектов Catrobat. Как и свободные лицензии, доступные вам самой системе Catrobat, эти бесплатные лицензии загруженных проектов Catrobat дают каждому право учиться в работе, ранее загруженной другими, и адаптировать их ремиксы, которые работают для создания своих собственных новых увлекательных игр, анимации и других проектов. Это позволяет каждому \"стоять на плечах своих пиров\", один из них вы! Таким образом, Ваша работа принесет пользу всему миру и будет свободна для использования всеми. Любой текст или фотография, свободно внесли вклад в Википедию добровольцами со всего мира. Подумайте о вашем подарке человечеству: вы дарите его всем тем, кто загружает их работу на наши веб-сайты с другими подарками. Таким образом, загруженный проект является подарком большой ценности, которую его владелец предоставляет вам бесплатно при условии, что вы участвуете в сообществе на тех же условиях."
    item2: Вам не нужно принимать подарок. Если вы это сделаете, то будут применены некоторые правила. Преимущества этих правил заключаются в том, что вы можете учиться в работе и опираться на нее, чтобы сделать даже более крутые вещи самостоятельно, который вы можете потом, к примеру опять загрузить на наши сайты как свои собственные. Еще одно преимущество заключается в том, что эти лицензии не несут ответственности за какие-либо проблемы, возникающие у других пользователей в результате использования ими вашего проекта.
    item3: "Одно из важных дополнительных условий, является то, что ты явно устанавливаешь авторство тех, на основе работ которых, ты сделал свою собственную работу. В то же время, мы будем трудиться не покладая рук, чтобы твоя работа была явно признана другими, даруя авторство уникальному имени, которое ты свободно выбрал для представления тебя в сообществе Catrobat, и даруя другим возможность выразить их признательность тебе на публике за предоставление твоей работы каждому, в частности, им самим."
    item4: 'Пожалуйста, обратитесь к %link-licenseUploaded% для точных правовых положений и условий.'
  list4:
    item1: "Мы предлагаем все наши собственные программные и Интернет-ресурсы, связанные с системой Catrobat, например, программное обеспечение, написанное командой Catrobat, наши веб-сайты и Интернет-ресурсы, наш собственный исходный код, связанный с системой Catrobat, и все дополнительные материалы, такие, как, например, фотографии, звуки и тексты, теперь и в будущем вам под свободными лицензиями Catrobat."
    item2: Эти лицензии делают все части Catrobat бесплатными и открытыми, в смысле предоставления вам свободы использовать их как вам нравится, с несколькими ограничениями, гарантирующими, среди прочего, что система Catrobat всегда будет оставаться свободной и полезной для всех.
    item3: 'Пожалуйста, проконсультируйтесь с %link-licenseToPlay% для точных юридических условий. Исходный код системы Catrobat, а также многие другие документы и ресурсы доступны через %link-developer%.'
  list5:
    item1: 'Если вы, или, если вы не достигли 13 лет, ваши родители или законные опекуны, связаны с организацией, участвующей в нарушении конфиденциальности и/или в массовой слежке, то вам не разрешается использовать наши приложения или сервисы. Точные сведения об этом ограничении и некоторые исключения к нему указаны в разделах 4.a и 4.b на нашем сайте %link-termsOfUse%.'
    item2: Если вам меньше 13 лет, то вы должны спросить разрешения своих родителей или законных представителей, чтобы использовать приложения и сервисы Catrobat.
    item3: "Мы оставляем за собой право отклонять, удалить или скрыть проекты, учетные записи пользователей, и любые цифровые материалы, загруженные на сайты Catrobat в любое время по своему усмотрению, например, если мы обнаружим, что проект содержит неподходящие материалы или что пользователь нарушает права других лиц."
    item4: "Все программные и Интернет-ресурсы Catrobat предлагаются в надежде, что они будут полезны, но без каких-либо гарантий."
    item5: 'Пожалуйста, обратитесь к %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service для точных формулировок пунктов выше и некоторых дополнительных правовых условий.'
  bottom1: Заходите сюда время от времени, потому что мы всегда стараемся улучшить наши Условия использования.
  bottom2: 'Пожалуйста, напишите любые предложения относительно этих Условий использования на %email-webmaster%.'
