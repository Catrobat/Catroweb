  gameJam:
    title: "Как загрузить Pocket Code игру на Game Jolt сайт?"
    text0: "Поздравляем вас с вашей игрой! Теперь вы можете загрузить ее на %link%, чтобы создать автономное приложение Android, которое вы можете загрузить на сайте Game Jolt."
    title1: "Регистрация"
    text1: "First you need to create an account. After that you can upload your created project. Don’t worry it is easy and you only need to think of a username and a password. After filling out both, click on ‘Login or Register’. That’s it!"
    title2: "Загрузить"
    text2: "После процесса регистрации вы сможете загрузить вашу игру. Просто подумайте об имени и добавьте описание. Также добавьте #AliceJam150 в поле описания."
    title3: "Search for your project"
    text3: "Go to your Pocket Code profile where all your projects are listed or search directly for your project by using the search and your project name."
    title4: "Создать Android приложение"
    text4: "Directly on the project detail page you can create an Android app. By clicking on ‘Prepare app’ the app will be built."
    title5: "Скачать приложение"
    text5: "After the building process you can download your project as an app. This downloaded app needs to be uploaded again directly on the Game Jolt Site in order to participate in the %link%."
    title6: "Зарегистрироваться/Войти на GameJolt.com"
    text6: "Перейдите сюда: %link% и нажмите \"Войти\" или \"Зарегистрироваться!\" в меню. Если у вас уже есть аккаунт, вы можете просто войти, если же нет - зарегистрируйтесь с помощью вашей электронной почты, имени пользователя и пароля."
    title7: "Загрузите свою игру на сайте Game Jolt"
    text7: "После входа, перейдите к монитору ваших приложений. Здесь вы можете добавить вашу игру. Сначала нажмите на \"Приянть правила\". Затем заполните описание игры. В качестве Системы/Языка/Инструмента создания выберите \"Другое\" и добавьте в это поле \"Андроид\". В качестве статуса разработки выберите \"Завершено/Стабильно\". Убедитесь, что вы включили #AliceJam150 в описание, так что оно появится на странице по ссылке %link%."
    text7_1: "Перед тем, как вы сможете опубликовать вашу игру, добавьте изображение-миниатюру, укажите возрастное ограничение, а затем выгрузите вашу игру, нажав на \"сборки/файлы\"."
    text7_2: "Нажмите на «Добавить пакет» и заполните информацию о пакете. Сохраните его и добавьте релиз. "
    text7_3: "Now you can upload the apk of your project. You find the downloaded app in your download folder. It is best to use a data explorer (e.g. es data explorer)."
    text7_4: "Внимание: если в названии приложения отсутствует суффикс расширения '.apk', вы можете добавить его вручную. Просто переименуйте файл. Теперь вы можете выгрузить игру."
    text7_5: "После загрузки нажмите \"ОК\", чтобы разрешить открытый доступ к вашей игре. Другие пользователи увидят ссылку для скачивания вашей игры."
    text7_6: "Поздравляем! Вы загрузили вашу первую игру на сайт Game Jolt и сделали её доступной."
    text7_7: "Другие пользователи теперь смогут найти вашу игру, и она появится на странице по ссылке: %link%."
  aliceGameJamTutorialcards:
    title1: "(Добро пожаловать в) Страну чудес"
    subtitle1: "Анимирование персонажей и создание события по нажатию"
    description1: |
      Узнайте, как оживить ваших персонажей простой анимацией и как заставить персонажа делать что-либо, когда вы нажимаете на него. В этом видео объясняется, как можно легко заанимировать персонажа, используя его различные образы.
      Далее мы расскажем вам как создать событие "по нажатию" и как отправлять сигналы между объектами.
    title2: "Сохраните Алису!"
    subtitle2: "Используйте датчики наклона и обнаружьте столкновения между объектами"
    description2: "Здесь вы узнаете, как управлять персонажем, используя сенсоры наклона телефона. Вы можете контролировать движение Алисы, наклонив телефон влево или вправо. Смотрите наше руководство и позвольте объектам случайно падать с неба и получите опыт обнаружения столкновений с другими объектами."
    title3: "Шляпник - ударь и беги"
    subtitle3: "Создайте движущийся пейзаж и контролируйте перемещения Шляпника"
    description3: "В этом руководстве вы узнаете, как создать ландшафт, который выглядит движущимся. Мы сделаем это, перемещая объекты вдоль экрана, чтобы создать иллюзию движения. Мы также покажем, как научить Шляпника перемещаться, с помощью наклона вашего телефона."
    title4: "Шляпник - ударь и беги"
    subtitle4: "Дайте Шляпнику возможность стрелять по злым картам"
    description4: "В этом руководстве мы покажем вам, как создавать врагов, которые перемещаются случайно в сторону вашего персонажа. Кроме того, вы узнаете, как научить шляпника стрелять чайными каплями и проверять, попали ли они в противников с помощью обнаружения столкновений."
    title5: "Ударьте Чеширского Кота"
    subtitle5: "Создать счёт с помощью переменных"
    description5: "В этом уроке мы покажем Вам, как использовать переменные для того, чтобы создать счёт. Очки - это полезный элемент в игре. Наш счёт показывает, как часто Вы ловили кошку."
    title6: "Гонка кроликов"
    subtitle6: "Создать движущийся фон"
    description6: |
      Это руководство рассказывает, как создать вертикально прокручивающийся фон с помощью скользящей графики фона. Кроме того, здесь вы можете узнать, как заставить персонажа прыгать, когда вы нажимаете на него.
      Чтобы сделать игру немного сложнее, вы можете снизить скорость вашего персонажа.
    download: "Скачать проект"
