licenseToPlay:
  link: 'Лицензия на игру'
  title: 'Лицензия на игру - Указывайте источник и делитесь'
  text1: Imagine that each Catrobat project is a cake, a very special cake that comes with its recipe (programming blocks). All members of the Catrobat community share their cakes along with their recipes. This means that you can enjoy the cakes and learn how to make them yourself!
  text2: 'Нет никаких секретов: все инструкции или рецепты для приготовления какого угодно пирога открыты для всех желающих, любой может использовать эти рецпты сколько угодно раз, менять их или готовить по ним свои собственные идеи... То есть пироги.'
  text3: "Вы можете есть пироги или используя рецепты других пользователей, создать свой собственный рецепт, возможно с другими ингредиентами. Это возможно благодаря двум простым требованиям:"
  text4: "В основе сообщества Catrobat, стоит этот подход, поскольку мы считаем что это помогает обучаться и творить внутри нашего сообщества. Раздавая рецепты и ингредиенты (скрипты и изображения), люди могут развивать идеи друг друга, и все останутся в выиграше."
  text5: In designing the Catrobat website, we included features to encourage people to share and to give credit to others. On each project page, you can always download the original scripts for the project. If you remix a project (modifying the scripts or artwork, and sharing the result), we encourage you to give credit in the project notes, mentioning the people and project that inspired you.
  text6: 'Подробнее об условиях использования сообщества Catrobat на сайте %link-termsOfUse%.'
  list1:
    item1: Делитесь рецептами ваших пирогов
    item2: указывайте авторство тех, кто вдохновил вас
  version: Версия 1.1, 2 Апреля 2013
termsOfUse:
  title: Условия использования
  headline: Добро пожаловать в сообщество Catrobat!
  text1: 'As part of the Catrobat community, you are sharing projects and ideas with people:'
  text2: "Нам нужна ваша помощь для того чтобы сделать это сообщество комфортным для каждого. Вот как вы можете помочь:"
  text3: "Through the Catrobat project we want to foster cooperation and allow everyone's creativity to combine for the benefit of all of humanity. You also can become an active member of the Catrobat community by giving your projects back to the community as a gift, in the same way as other active members are giving their projects to you:"
  text4: 'Этот подарок вам от нас:'
  text5: 'Наши условия использования обслуживания:'
  list1:
    item1: из многих различных стран и культур
    item2: Для всех возрастов ( от детей и до подростков, и бабушек, и дедушек)
    item3: С любым уровнем опыта
  list2:
    item1: Be respectful. When sharing projects, please remember that people of many different ages and backgrounds will see your contributions.
    item2: "Give credit. Feel free to make modified versions of other people's projects - just make sure to give them credit. One place to give credit is in your project's credits section. Please see the paragraph below this dotted list for details about modifying projects of other users."
    item3: "Будьте честными. Не пытайтесь быть кем-то кроме себя или обманывать сообщество."
    item4: "Держите личную информацию при себе. Не открывайте ни кому адрес своей электронной почты, номер телефона, или другие личные данные."
    item5: "Help keep the site friendly. If you feel others would find a project or comment mean, insulting, too violent, or otherwise inappropriate, just click the 'report as inappropriate' button and leave a short explanation. The Catrobat team will review your report and may remove any project, comment, or post."
  list3:
    item1: "By uploading a project to our websites, you accept and agree to put this work under certain free licenses of uploaded Catrobat projects. Similar to the free licenses under which the Catrobat system itself is available to you, these free licenses of uploaded Catrobat projects give everyone the right to learn from work previously uploaded by others and to adapt and remix that work to build their own new fascinating games, animations, and other projects. This allows everyone to 'stand on the shoulders of one's peers', one of them being you! Your work will thus benefit the whole world and remain free for everyone to use, a bit similar to text and pictures freely contributed to Wikipedia by volunteers from all over the world. Think of it as your present to humanity: you give to everyone, and all others that upload their work to our websites give to you. Thus an uploaded project is a gift of great value which its owner is giving to you for free, with the condition that you participate in the community on the same terms."
    item2: You do not have to accept the gift; if you do, certain rules apply. The benefits of these rules are that you can learn from the work and build upon it to make even cooler stuff yourself, which you can then, e.g., again upload to our websites as your own. Another benefit is that these licenses make sure that you cannot be held liable for any problems arising to others through their use of your project.
    item3: "Одно из важных дополнительных условий, является то, что ты явно устанавливаешь авторство тех, на основе работ которых, ты сделал свою собственную работу. В то же время, мы будем трудиться не покладая рук, чтобы твоя работа была явно признана другими, даруя авторство уникальному имени, которое ты свободно выбрал для представления тебя в сообществе Catrobat, и даруя другим возможность выразить их признательность тебе на публике за предоставление твоей работы каждому, в частности, им самим."
    item4: 'Пожалуйста, обратитесь к %link-licenseUploaded% для точных правовых положений и условий.'
  list4:
    item1: "Мы предлагаем все наши собственные программные и Интернет-ресурсы, связанные с системой Catrobat, например, программное обеспечение, написанное командой Catrobat, наши веб-сайты и Интернет-ресурсы, наш собственный исходный код, связанный с системой Catrobat, и все дополнительные материалы, такие, как, например, фотографии, звуки и тексты, теперь и в будущем вам под свободными лицензиями Catrobat."
    item2: Эти лицензии делают все части Catrobat бесплатными и открытыми, в смысле предоставления вам свободы использовать их как вам нравится, с несколькими ограничениями, гарантирующими, среди прочего, что система Catrobat всегда будет оставаться свободной и полезной для всех.
    item3: 'Пожалуйста, проконсультируйтесь с %link-licenseToPlay% для точных юридических условий. Исходный код системы Catrobat, а также многие другие документы и ресурсы доступны через %link-developer%.'
  list5:
    item1: 'Если вы, или, если вы не достигли 13 лет, ваши родители или законные опекуны, связаны с организацией, участвующей в нарушении конфиденциальности и/или в массовой слежке, то вам не разрешается использовать наши приложения или сервисы. Точные сведения об этом ограничении и некоторые исключения к нему указаны в разделах 4.a и 4.b на нашем сайте %link-termsOfUse%.'
    item2: Если вам меньше 13 лет, то вы должны спросить разрешения своих родителей или законных представителей, чтобы использовать приложения и сервисы Catrobat.
    item3: "We reserve the rights to reject, delete, or hide projects, user accounts, and any digital materials uploaded to Catrobat's websites at any time in our sole discretion, for instance if we find that a project contains inappropriate material or that a user infringes on the rights of other persons."
    item4: "Все программные и Интернет-ресурсы Catrobat предлагаются в надежде, что они будут полезны, но без каких-либо гарантий."
    item5: 'Пожалуйста, обратитесь к %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service для точных формулировок пунктов выше и некоторых дополнительных правовых условий.'
  bottom1: Заходите сюда время от времени, потому что мы всегда стараемся улучшить наши Условия использования.
  bottom2: 'Пожалуйста, напишите любые предложения относительно этих Условий использования на %email-webmaster%.'
  version: Версия 1.3, 4 марта 2014 года
help:
  stepByStep:
    title: "Пошаговое вступление"
    start: "Исходное положение:"
    description: |
      Here you create your first project, an interactive postcard using the following walkthrough videos.
      You have to follow the instructions given to you.
      During the creation of the postcard, the basics of Pocket Code that you need for your future projects are mediated.
      After these guided videos, all other activities will give you more freedom to create your own personal Pocket Code projects.
    step1:
      title: 'Make a new project'
      detail:
        text1: 'Нажмите на «Новый».'
        text2: 'Enter a project name, select "Create empty project" and tap "OK".'
    step2:
      title: "Создать новый объект"
      detail:
        text1: 'Коснитесь:'
        text2: 'Выберите источник первого образа вашего нового объекта.'
        text3: 'Введите имя объекта и нажмите «OK» для создания объекта.'
        special1: 'Нарисовать новый образ.'
        special2: 'Выбрать из галереи.'
        special3: 'Сделать снимок.'
    step3:
      title: "Начните движение"
      detail:
        text1: 'Коснитесь:'
        text2: 'Первый блок, который мы используем, относится к категории "Движение".'
        text3: 'Выберите блок "скользить". Объект будет перемещаться на новую позицию, определенную блоком на сцене.'
        text4: 'Блок теперь плавает. Чтобы вставить его, передвинь блок куда захочешь. Ты также можешь передвигать уже вставленные блоки, нажимая на них до тех пор, пока они не начнут плавать снова.'
        text5: 'Нажми "Запуск", чтобы перейти на сцену и увидеть как объект скользит.'
        text6: 'Используй кнопку "Назад" на телефоне, чтобы вернуться со сцены.'
    step4:
      title: "Изменить образ"
      description: "Вы можете изменить образ вашего объекта."
      detail:
        text1: 'Выбери блок "Задать образ". С этим блоком ты можешь выбрать образ или создать новый.'
        text2: 'Присоедени блок под блоком "Скользить".'
        text3: 'Нажмите на поле из выпадающего списка, чтобы создать новый образ.'
        text4: 'Выберите источник изображения так же, как раньше.'
        text5: 'Теперь выбери новое изображение.'
        text6: 'Нажми "запуск", чтобы посмотреть на поведение на сцене.'
    step5:
      title: "Говорить"
      description: "Теперь ты узнаешь, как сделать так, объект заговорил."
      detail:
        text1: 'Выбери блок "Говорить". Объект скажет текст, когда блок будет выполнен.'
        text2: 'Соедините выбранный блок с блоком "Переключиться на образ".'
        text3: 'Нажми "запуск", чтобы посмотреть на поведение на сцене.'
    step6:
      title: 'Снова и снова'
      description: "Этот шаг покажет как повторить поведение объектов."
      detail:
        text1: 'Выбери блок "Вечно". Все в цикле будет повторяться вечно.'
        text2: 'Snap the “Forever” brick underneath the "When project started" - brick.'
        text3: 'Добавь ещё один блок «Скользить».'
        text4: 'Присоедени блок "Скользить" над блоком "Конец цикла".'
        text5: 'Нажмите на текстовое окно и введите значение ''0'' для х и у.'
        text6: 'Нажми "запуск", чтобы посмотреть на поведение на сцене.'
    step7:
      title: "Нажатие - все"
      description: 'You can also control the behaviour of the object when the project is running on the stage.'
      detail:
        text1: 'Выберите блок "При нажатии". Каждый блок под "При нажатии" будет выполнен один раз при нажатии на объект на сцене.'
        text2: 'Поместите "При нажатии" под другими блоками.'
        text3: 'Выберите кирпич "Повернуть направо" и запишите его под блок "Когда нажато".'
        text4: 'Теперь у Вас есть этот скрипт.'
        text5: 'Коснитесь воспроизведения, чтобы увидеть поведение на сцене. Если вы нажмете на объект, он завращается.'
    step8:
      title: "Копировать, удалить или редактировать блок"
      detail:
        text1: 'Одно нажатие по левой стороне каждого блока открывает контекстное меню. Там можно переместить, скопировать, удалить или изменить значения блока с помощью редактора формул.'
    step9:
      title: "Навигация в приложении"
      detail:
        text1: 'Используй кнопку «Назад» на телефоне для навигации в приложении.'
        text2: 'Вернись на один экран назад к обзору твоего объекта. Здесь ты можешь перейти в скрипты, а также к мощному представлению образов и звуков объекта. Здесь ты можешь переименовать, копировать, добавлять или удалять образы и звуки.'
        text3: 'Нажми на кнопку "Назад" на телефоне еще раз, чтобы перейти к обзору твоих объектов и фона.'
    step10:
      title: "Изменение фона"
      description: "This is the overview of your objects and your project's background."
      detail:
        text1: 'Фон похож на объект, но ты можешь иметь только один фон.'
        text2: 'Ты можешь добавить скриптов, звуков и образов таким же образом и фону.'
    step11:
      title: "Главное меню"
      description: "Используй кнопку \"Назад\" на телефоне, чтобы вернуться на этот экран."
      detail:
        text1: 'Continue with your currently opened project.'
        text2: 'Add a new project.'
        text3: 'See all your local projects.'
        text4: 'Перейди на сайт справки и обсуди с другими пользователями.'
        text5: 'Explore the world of the Pocket Code projects. Download and remix projects you like.'
        text6: 'Upload the project that is currently opened.'
  tutorialcards:
    title: "Обучение"
    description1: "Эти туториалы показывают тебе как эффективно пользоваться Pocket Code."
    getReady: "Приготовьтесь:"
    tryCode: "Попробуй этот код:"
    doIt: "Сделайте это:"
    tip: "Дополнительный совет:"
    card1:
      title: "Изменить размер"
      description: "Изменить размер объекта."
      one: "Добавь объект, размер которого ты хочешь изменить, например, Животное."
      two: "Вставьте следующие блоки в скрипты объекта, чтобы он уменьшался (на 20% от первоначального размера) при нажатии."
    card2:
      title: "Изменить образ"
      description: "Изменение образов объекта."
      one: "Добавь объект, образ которого ты хочешь изменить, например, предметы."
      two: "Включи следующие картинки в образы объекта."
      three: "Вставь следующие блоки в скрипты объекта, чтобы последовательно менять его образ каждую секунду."
    card3:
      title: "Анимация"
      description: "Анимация объектов"
      one: "Добавьте объект, который должен двигаться."
      two: "Вставь другую картинку в образы объекта, которая изображает движение."
      three: "Вставь следующие блоки в скрипты объекта, чтобы последовательно менять позицию объекта через определенный промежуток времени. Также ты можешь окаймить сцену, добавив отскок от края."
    card4:
      title: "Скользить "
      description: "Пусть Ваш объект скользит по экрану."
      one: "Добавь объект, который будет скользить, например, самолет."
      two: "Добавь следующие блоки и определи область, в которой будет происходить движение."
    card5:
      title: "Воспроизвести звук"
      description: "Воспроизведение звука при нажатии на объект."
      one: "Добавьте объект, который должен проигрывать звук, например собаку."
      two: "Вставьте следующие блоки, чтобы сделать воспроизведение возможным. Выберите звук из вашей библиотеки, библиотеки Pocket Code или запишите сами."
    card6:
      title: "Говорить"
      description: "Пусть Ваш объект заговорит."
      one: "Добавь объект, который будет разговаривать, например, Керри."
      two: "Вставь следующие блоки, чтобы сделать возможным голосовой вывод."
    card7:
      title: "Датчик"
      description: "Управляй объектом, используя датчики наклона."
      one: "Добавь объект, который будет двигаться на сцене."
      two: "Вставь следующие блоки, чтобы управлять объектом через датчики твоего телефона. Выбери \"наклон по x и y\". Чтобы получить удобное движение, поставь \"-наклон\". Если движение объекта слишком чувствительно, раздели его, например, на 10."
    card8:
      title: "Компас"
      description: "Создайте свой собственный компас"
      one: "Добавь объект, который будет указывать в направлении компаса."
      two: "Вставь следующие блоки, чтобы установить ориентацию объекта. Также добавь вечный цикл."
    card9:
      title: "Вещать всем"
      description: "Отправь сигналы от одного объекта к другому."
      one: "Добавь новый объект, например, Алису, которая будет посылать сигнал. Также, добавь второй образ в образы фона. Как только фон получит синал, он поменяет образ на другой."
      two: "Вставь блок \"Отправить всем\" и определи, что должно произойти, когда другой объект получит сообщение."
      three: "В этом случае фон поменяется, когда объект на верхнем слое будет нажат."
    card10:
      title: "Показать переменную"
      description: "Показать значение переменной."
      one: "Добавь объект, который ты хочешь перемещать с помощью датчиков телефона (посмотри %tutorial_card_link_7% 7 туториал %link_end%). Также, добавь второй образ фону, на который он должен поменяться, когда получит сигнал."
      two: "Вставь следующие блоки, чтобы сохранить текущие координаты x и y двигающегося объекта в переменную."
      three: "Через \"Показать переменную\" ты можешь отобразить значения на сцене."
    card11:
      title: "Обнаружение столкновений"
      description: "Обнаружить столкновение двух объектов."
      one: "Добавь два объекта, один из которых должен двигаться с помощью датчиков твоего телефона, например, Алекс (смотри %tutorial_card_link_7% 7 туториал %link_end%)."
      two: "Сохрани текующие координаты x и y двигающегося объекта Алекс (смотри %tutorial_card_link_10% 10 туториал %link_end%) и вставь следующие скрипты. Последовательно проверяй если два объекта налезают друг на друга. Если они делают это, то фиксированный объект должен быть скрыт."
    card12:
      title: "Распознование лиц"
      description: "Управляй объектом через обнаружение лица."
      one: "Сначала проверьте, что блоки обнаружения лиц включены, для этого измените настройки."
      two: "Добавь новый объект и вставь следующие блоки для того, чтобы показать объект, если лицо обнаружено. Положи проверку на обнаружение лица в бесконечный цикл. Если камера воспримет лицо, то значение переменной будет «ИСТИНА», иначе - «ЛОЖЬ»."
