privacy-policy:
  header: Политика конфиденциальности
  version: Version 2.2, 17 October 2019
  text1: Для того чтобы предоставить вам все преимущества наших услуг и ассоциированный аккаунт, нам необходимо собрать от вас определенные данные.
  text2: To maintain and improve our services (apps and websites) and to do scientific research on ICT and STEM/STEAM education, we use Google Analytics, Crashlytics, and Firebase, all by Google LLC (USA), as well as Dynatrace by Dynatrace LLC (USA) to get metadata about the usage of our services, e.g., crash information, timestamps, visited pages/screens, usage of our apps and services, used operating system, and information about the network provider. This analysis and the collected data is not linked to your profile and does not contain any personal information (last bits of the IP address get anonymized). However, the collected data will get transferred to the service-providers (Google LLC, USA and Dynatrace LLC, USA). Data processing is based on agreements with Google LLC and Dynatrace LLC. This relationship to the service providers conforms to the European Union's General Data Protection Regulation (EU GDPR) and EU-USA "Privacy Shield" agreement.
  text3: Для создания и использования учетной записи в наших системах и для информирования Вас о необходимых изменениях в вашей учетной записи по e-mail, например, об обновлении или нарушении наших Условий использования и обслуживания, наших правил сообщества или наших политик, мы будем хранить ваше имя пользователя и, если это предусмотрено Вами, ваш адрес электронной почты. Если вы подключили свой аккаунт через Google Plus или Facebook, мы дополнительно храним идентификационный ключ, подключенный к вашей учетной записи на данных сервисах. Мы не будем использовать эти данные для любых других (например, маркетинговых) целей, если вы явно не разрешите нам это сделать.
  text4: На добровольной основе вы можете предоставить нам страну проживания через страницу вашего аккаунта на сайте. Это будет отображаться в вашем публичном профиле и использоваться только для статистических и исследовательских целей. Это может быть убрано в любое время в настройках вашего профиля.
  text5: Ты можешь убрать использование персональных данных, принадлежащих твоему аккаунту в любое время удалением твоего аккаунта через страницу профиля https://share.catrob.at/. После удаления твоего аккаунта, ты все еще сможешь использовать предоставленные сервисы, но не взаимодействовать, например, через загрузку программ, комментирование, либо лайки. Также, все предоставленные материалы, связанные с вашим аккаунтом, например, загруженные программы, комментарии, и т.д., будут удалены.
  text6: Во избежание неправильного использования наших услуг, например, посредством загрузки или комментариев пользователей в незаконных целях, все данные, созданные пользователем (загрузки, комментарии) будут храниться внутри базы данных вместе с отметкой времени и интернет адресом. Эти данные не будут использоваться, либо направлены в какие-либо учреждения, пока не будут действительно заподозрены в нелегальных действиях, и пока официально уполномоченные правовые институты не запросят их на основании применимого законодательства. Каждый случай сначала будет тщательно рассмотрен нами на индивидуальной основе.
  text7: Вы можете добровольно подписаться на рассылку новостей от Catrobat, на https://catrob.at/newsletter предоставляемых нами через службу MailChimp (The Rocket Science Group LLC d/b/a MailChimp, USA). Затем вы будете получать информацию об обновлениях проекта Catrobat и его сервисов на указанный e-mail адрес. Вы можете отписаться от рассылки в любое время, используя ссылку «отписаться» в нижней части каждого письма. Эта рассылка обеспечивается MailChimp, с которыми у нас есть соглашения об обработке данных, и которые следуют общему регламенту по защите данных ЕС и «Privacy Shield» EU-USA. Для получения более подробной информации о MailChimp, пожалуйста, посмотрите политику конфиденциальности и условия использования MailChimp.
  text8: Все сервисы предоставлены некоммерческим проектом Catrobat с открытым исходным кодом под эгидой Международной Ассоциации Catrobat – Verein zur Förderung freier Software, некоммерческой общественной организацией, расположенной в Грац, Австрия (Европейский Союз). Наша политика учитывает законы ЕС и Австрии о защите данных (GDPR). Чтобы связаться с нами, пишите на наш электронный адрес contact@catrobat.org или присылайте письма по адресу Catrobat, c/o Institute of Software Technology, Graz University of Technology, Inffeldgasse 16b, A-8010 Graz, Austria (European Union).
  text9: Если вы младше 14 лет, соглашение с политикой конфиденциальности должен дать законный представитель (обычно родитель).
  text10: Catrobat's official English language privacy policy is available on the web under %privacy_policy%.
  disagree-text: Вы не можете создать аккаунт без подтверждения, однако основные функции будут доступны.
