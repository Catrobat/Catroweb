licenseToPlay:
  link: 'کھیلنے کے لئے لائسنس'
  title: 'کھیلنے کا لائسنس - اعزاز دیں اور دوسروں کیساتھ شریک کریں۔'
  text1: Imagine that each Catrobat project is a cake, a very special cake that comes with its recipe (programming blocks). All members of the Catrobat community share their cakes along with their recipes. This means that you can enjoy the cakes and learn how to make them yourself!
  text2: 'کوئی خفیہ ترکیبیں نہیں: کیک کے ساتھ کیک بنانے کی دی گئی ہدایات ہر ایک کے لیے قابل استعمال، قابل ترمیم اور نئے خیالات کا اضافہ کرنے کے لیے کھلے ہیں... میرا مطلب ہے کیک۔.'
  text3: "آپ کیک کھا بھی سکتے ہیں اور دوسروں کی ترکیبیں استعمال کرکے اپنے بنا بھی سکتے ہیں، شاید مختلف اجزاء کے ساتھ۔\nیہ آزادی صرف دو آسان شرائط کے ساتھ مشروط ہے:"
  text4: "کیٹروبیٹ گروہ قائم کرتے ہوئے ہم نے یہ نقطہ نظر اپنایا کیونکہ ہمیں یقین ہے کہ یہ گروہ کے اندر سیکھنے اور تخلیقی صلاحیتیوں کو اجاگر کرنے میں معاون ثابت ہوگا۔\nترکیبیں اور اجزاء بانٹنے سے لوگ ایک دوسرے کے نظریات سے نئے بنا سکتے ہیں اور جس سے ہر ایک کو فائدہ ہوگا۔."
  text5: In designing the Catrobat website, we included features to encourage people to share and to give credit to others. On each project page, you can always download the original scripts for the project. If you remix a project (modifying the scripts or artwork, and sharing the result), we encourage you to give credit in the project notes, mentioning the people and project that inspired you.
  text6: '%link-termsOfUse% پر کیٹروبیٹ کے آن لائن گروہ کے استعمال کی شرائط کے بارے میں مزید معلومات حاصل کریں ۔'
  list1:
    item1: اپنے کیک بمع ترکیب دوسروں کے ساتھ شریک کریں
    item2: جو لوگ آپ کی حوصلہ افزائی کریں اُن کو اعزاز دیں
  version: ورژن 1.1, 2 اپریل 2013 ء
termsOfUse:
  title: استعمال کی شرائط
  headline: کاٹروبٹ گروہ میں خوش آمدید!
  text1: 'As part of the Catrobat community, you are sharing projects and ideas with people:'
  text2: "اس گروہ کو تمام ممبران کیلئے ایک معاون جگہ بنانے کے لئے ہمیں آپکے تعاون کی ضرورت ہے۔ یہ تعاون آپ کس طرح کر سکتے ہیں، یہاں ہے۔"
  text3: "Through the Catrobat project we want to foster cooperation and allow everyone's creativity to combine for the benefit of all of humanity. You also can become an active member of the Catrobat community by giving your projects back to the community as a gift, in the same way as other active members are giving their projects to you:"
  text4: 'ہماری طرف سے آپ کے لیے تحفہ:'
  text5: 'ہماری خدمات اور استعمال کی شرائط:'
  list1:
    item1: بہت سے مختلف ممالک اور ثقافتوں سے
    item2: ہر عمر ( بچوں سے لیکر نو جوانو تک اور بزرگوں کے لیے )
    item3: تجربہ کی تمام سطحوں کے ساتھ
  list2:
    item1: Be respectful. When sharing projects, please remember that people of many different ages and backgrounds will see your contributions.
    item2: "Give credit. Feel free to make modified versions of other people's projects - just make sure to give them credit. One place to give credit is in your project's credits section. Please see the paragraph below this dotted list for details about modifying projects of other users."
    item3: "ایماندار ہو. کسی کے علاوہ کسی دوسرے کا دعوی نہ کریں کہ آپ کون ہیں یا کمیونٹی کو چالنا چاہتے ہیں."
    item4: "ذاتی معلومات کو نجی رکھیں. اپنے ای میل ایڈریس، فون نمبر، یا دیگر ذاتی رابطے کی معلومات کا اشتراک نہ کریں."
    item5: "Help keep the site friendly. If you feel others would find a project or comment mean, insulting, too violent, or otherwise inappropriate, just click the 'report as inappropriate' button and leave a short explanation. The Catrobat team will review your report and may remove any project, comment, or post."
  list3:
    item1: "By uploading a project to our websites, you accept and agree to put this work under certain free licenses of uploaded Catrobat projects. Similar to the free licenses under which the Catrobat system itself is available to you, these free licenses of uploaded Catrobat projects give everyone the right to learn from work previously uploaded by others and to adapt and remix that work to build their own new fascinating games, animations, and other projects. This allows everyone to 'stand on the shoulders of one's peers', one of them being you! Your work will thus benefit the whole world and remain free for everyone to use, a bit similar to text and pictures freely contributed to Wikipedia by volunteers from all over the world. Think of it as your present to humanity: you give to everyone, and all others that upload their work to our websites give to you. Thus an uploaded project is a gift of great value which its owner is giving to you for free, with the condition that you participate in the community on the same terms."
    item2: You do not have to accept the gift; if you do, certain rules apply. The benefits of these rules are that you can learn from the work and build upon it to make even cooler stuff yourself, which you can then, e.g., again upload to our websites as your own. Another benefit is that these licenses make sure that you cannot be held liable for any problems arising to others through their use of your project.
    item3: "ایک اہم اضافی حالت یہ ہے کہ آپ کو واضح طور پر مصنفین کو ان کے کاموں پر آپ کے اپنے کام کی بنیاد پر انتباہ دیتے ہیں. ایک ہی وقت میں، ہم سخت محنت کریں گے تاکہ آپ کا کام دوسروں کی طرف سے آپ کی مدد کی جائے گی جسے آپ نے منفرد نام سے منسوب کیا ہے، آپ کو Catrobat کی کمیونٹی میں نمائندگی کرنے کے لئے آزادانہ طور پر منتخب کیا جائے گا، اور دوسروں کو عوامی کاموں میں آپ کو ہر ایک کو، اور خاص طور پر ان کے لئے آپ کے شکریہ ادا کرنے کے لئے."
    item4: 'براہ کرم٪ لنک لائسنس سے مشورہ کریں. درست قانونی شرائط و ضوابط کے لئے اپ لوڈ کیا.'
  list4:
    item1: "ہم کیتروبیٹ کے نظام سے متعلق ہمارے تمام سافٹ ویئر اور انٹرنیٹ وسائل پیش کرتے ہیں، مثال کے طور پر، کیتروبیٹ ٹیم کی طرف سے تحریر کردہ سافٹ ویئر، ہماری ویب سائٹس اور انٹرنیٹ وسائل، کیٹٹروب سسٹم سے متعلق ہمارے ذریعہ کوڈ، اور تمام اضافی مواد شامل ہیں جیسے جیسے، مثال کے طور پر ، تصاویر، آواز، اور نصوص، اب اور مستقبل میں آپ کو Catrobat کے مفت لائسنس کے تحت."
    item2: یہ لائسنس کیٹیٹروبیٹ کے تمام حصوں کو آپ دونوں کے ساتھ ساتھ آزادانہ طور پر آزاد بناتے ہیں اور آپ کو ان کے استعمال کی آزادی دینے کے لۓ آزاد بناتے ہیں لیکن آپ چاہیں گے، صرف چند محدود پابندیوں کے ساتھ، دوسروں کے درمیان، یہ یقینی بنانے کے لئے کہ ہمیشہ کے لئے کیتروبیت کا نظام آزاد ہوجائے گا. اور سب کے لئے مفید.
    item3: 'براہ کرم واضح لنک شرائط و ضوابط کے لئے٪ لنک لائسنس ٹول ادا کریں. کیتروبیٹ کے نظام کے ذریعہ کوڈ کے ساتھ ساتھ بہت سے دوسرے دستاویزات اور وسائل٪ لنک ڈویلپرر کے ذریعہ دستیاب ہیں.'
  list5:
    item1: 'اگر آپ، یا، اگر آپ 13 سال سے کم ہیں تو، آپ کے والدین یا قانونی سرپرست، کسی تنظیم سے منسلک ہوتے ہیں یا ڈریگ نیٹ کی نوعیت کی رازداری کی خلاف ورزیوں اور / یا بلک یا بڑے پیمانے پر نگرانی کے ذمہ دار ہیں، تو آپ کو ہمارے استعمال کی اجازت نہیں ہے. سافٹ ویئر ایپلی کیشنز اور ہماری خدمات تک رسائی حاصل کرنے کے لئے. اس پابندی اور بعض مستثنی استثناء کی عین مطابق تفصیلات سیکشن 4.a اور 4.b میں ہماری٪ لنک شرائط پر نمائش کی گئی ہے.'
    item2: اگر آپ کی عمر 13 سال سے کم ہے، تو آپ کو اپنے والدین یا قانونی سرپرست سے پوچھنا چاہئے کہ کیا وہ آپ کو کیٹروبیٹ سافٹ ویئر ایپلی کیشنز اور وسائل استعمال کرنے کی اجازت دیتے ہیں؟.
    item3: "We reserve the rights to reject, delete, or hide projects, user accounts, and any digital materials uploaded to Catrobat's websites at any time in our sole discretion, for instance if we find that a project contains inappropriate material or that a user infringes on the rights of other persons."
    item4: "کیٹروبیٹ کے تمام سافٹ ویئر اور انٹرنیٹ وسائل اس امید پیش کئے جاتے ہیں کہ وہ مفید ثابت ہونگے، لیکن بغیر کسی گارنٹی کے۔"
    item5: 'براہ کرم ہماری٪ لنک شرائط سے مشورہ کریں. اعلی درجے کی پوائنٹس کے عین مطابق فارمولیٹس اور کچھ اضافی قانونی شرائط و ضوابط کے لئے٪ ڈویلپر.catrobat.org/terms_of_use_and_service استعمال کریں.'
  bottom1: ہم ہمیشہ ہمارے استعمال کی شرائط کو بہتر بنانے کی کوشش کر رہے ہیں لہٰذا وقتاً فوقتاً کی پڑتال کیا کریں۔
  bottom2: 'استعمال کی شرائط کے بارے میں تجاویز %email-webmaster% پر ارسال کریں۔'
