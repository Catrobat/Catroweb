licenseToPlay:
  link: '授权'
  title: '授权执行-评分并分享'
  text1: Imagine that each Catrobat project is a cake, a very special cake that comes with its recipe (programming blocks). All members of the Catrobat community share their cakes along with their recipes. This means that you can enjoy the cakes and learn how to make them yourself!
  text2: '这里没有私藏：对于美味佳肴的制作方法对任何人开放，任何人都可以使用或修改这些菜谱并制成新的菜肴。'
  text3: "你可以使用别人的菜谱做你自己的菜，或许还可以使用不同的材料。而获得这些自由只需要满足两个简单的要求："
  text4: "在设置 Catrobat 社区时，我们决定采取这种方式，因为我们相信它支持学习和社区内的创造力。通过分享秘诀和原料（脚本和艺术作品），人们可以将工作建立在彼此的思想上并使每个人都受益。"
  text5: In designing the Catrobat website, we included features to encourage people to share and to give credit to others. On each project page, you can always download the original scripts for the project. If you remix a project (modifying the scripts or artwork, and sharing the result), we encourage you to give credit in the project notes, mentioning the people and project that inspired you.
  text6: '了解更多关于 %link-termsOfUse% 的Catrobat 在线社区使用条款。'
  list1:
    item1: 和蛋糕一起分析您的秘方
    item2: 给那些激励您的用户好的评价
  version: 版本 1.1，2013 年 4 月 2 日
termsOfUse:
  title: 使用条款
  headline: 欢迎来到 Catrobat 社区 ！
  text1: 'As part of the Catrobat community, you are sharing projects and ideas with people:'
  text2: "我们需要你的帮助，让这个社区很好地支持每个成员。这里是你如何能帮助我们："
  text3: "Through the Catrobat project we want to foster cooperation and allow everyone's creativity to combine for the benefit of all of humanity. You also can become an active member of the Catrobat community by giving your projects back to the community as a gift, in the same way as other active members are giving their projects to you:"
  text4: '我们给您的礼物：'
  text5: '使用与服务条例：'
  list1:
    item1: 来自许多不同的国家与文化环境
    item2: 所有年龄 （从幼年到青少年以至于祖父母）
    item3: 应用所有级别的经验
  list2:
    item1: Be respectful. When sharing projects, please remember that people of many different ages and backgrounds will see your contributions.
    item2: "Give credit. Feel free to make modified versions of other people's projects - just make sure to give them credit. One place to give credit is in your project's credits section. Please see the paragraph below this dotted list for details about modifying projects of other users."
    item3: "请诚实。不要冒充其他人或做出其他戏弄社区的事情。"
    item4: "请保护好您的隐私信息。请不要公开您的电子邮件，电话号码或其他个人联系信息。"
    item5: "Help keep the site friendly. If you feel others would find a project or comment mean, insulting, too violent, or otherwise inappropriate, just click the 'report as inappropriate' button and leave a short explanation. The Catrobat team will review your report and may remove any project, comment, or post."
  list3:
    item1: "By uploading a project to our websites, you accept and agree to put this work under certain free licenses of uploaded Catrobat projects. Similar to the free licenses under which the Catrobat system itself is available to you, these free licenses of uploaded Catrobat projects give everyone the right to learn from work previously uploaded by others and to adapt and remix that work to build their own new fascinating games, animations, and other projects. This allows everyone to 'stand on the shoulders of one's peers', one of them being you! Your work will thus benefit the whole world and remain free for everyone to use, a bit similar to text and pictures freely contributed to Wikipedia by volunteers from all over the world. Think of it as your present to humanity: you give to everyone, and all others that upload their work to our websites give to you. Thus an uploaded project is a gift of great value which its owner is giving to you for free, with the condition that you participate in the community on the same terms."
    item2: You do not have to accept the gift; if you do, certain rules apply. The benefits of these rules are that you can learn from the work and build upon it to make even cooler stuff yourself, which you can then, e.g., again upload to our websites as your own. Another benefit is that these licenses make sure that you cannot be held liable for any problems arising to others through their use of your project.
    item3: "有一个重要的附加条件:如果您的作品是基于其他人的作品设计的，您必须在自己的项目中明确标明原项目的作者。同时我们也会努力工作以确保其他受益于您项目的作者对您表达明确的赞赏，通过在他们的应用中明确标明您在Catrobat社区中自由选择的用户名。通过这种方式可以提供给其他人机会，让他们因为把您的作品传播给所有人，特别是他们自己对您表达公开的感谢。"
    item4: '请参阅 %link-licenseUploaded%了解精确的法律条款和条件。'
  list4:
    item1: "我们将在Catrobat开源许可证的授权下向您提供和Catrobat项目相关的现存和未来将包含的所有软件和网络资源，包括Catrobat团队开发的所有软件，我们的网站和所有网络资源，以及Catrobat系统相关的所有源代码和包括图片，语音，文字在内的一切额外资源。"
    item2: 这些许可证确保了Catrobat中的每一部分您都可以免费使用，并获得按您的爱好使用它们的自由，只要大家都遵守一些规定，我们就可以保证Catrobat系统永久免费并且对大家都有用。
    item3: '请查询%link-licenseToPlay%获得精确的法律条款和条件。通过%link-developer%可以访问Catrobat系统的源码，文档和其他资源。'
  list5:
    item1: '如果您，或者您的年龄小于13岁，您的父母或监护人与如下组织有关联，这些组织被牵涉进或为大规模侵权或大规模监视负责，那么您将被禁止使用我们的软件或访问我们的服务。关于这些限制和相关例外我们将在%link-termsOfUse%的4.a和4.b部分详细描述。'
    item2: 如果您的年龄在 13 岁以下，您必须咨询您的父母或法定监护人是否允许您使用 Catrobat 的应用程序和服务。
    item3: "We reserve the rights to reject, delete, or hide projects, user accounts, and any digital materials uploaded to Catrobat's websites at any time in our sole discretion, for instance if we find that a project contains inappropriate material or that a user infringes on the rights of other persons."
    item4: "我们希望所有Catrobat 的软件和互联网资源都对大家有用，但我们无法做出任何担保。"
    item5: '请咨询%link-termsOfUse% developer.catrobat.org/terms_of_use_and_service 了解对上述几点的精确描述和一些附加的法律条款和条件。'
  bottom1: 经常回到这里进行检查，因为我们一直在尝试改进我们的使用条款。
  bottom2: '请发邮件到 %email-webmaster%反馈关于本使用条款的任何意见。'
  version: 版本 1.3，2014 年 3 月 4 日
help:
  stepByStep:
    title: "分步骤介绍"
    start: "开始位置:"
    description: |
      Here you create your first project, an interactive postcard using the following walkthrough videos.
      You have to follow the instructions given to you.
      During the creation of the postcard, the basics of Pocket Code that you need for your future projects are mediated.
      After these guided videos, all other activities will give you more freedom to create your own personal Pocket Code projects.
    step1:
      title: 'Make a new project'
      detail:
        text1: '点击"新建"。'
        text2: 'Enter a project name, select "Create empty project" and tap "OK".'
    step2:
      title: "创建一个新的对象"
      detail:
        text1: '点击：'
        text2: '请选择您创建的最新对象的外观的来源。'
        text3: '请输入对象名称并点击"确定"以创建该对象。'
        special1: '绘制一个新的造型。'
        special2: '从图库中选择。'
        special3: '拍张照片。'
    step3:
      title: "开始移动"
      detail:
        text1: '点击：'
        text2: '我们使用的第一个积木来自类别"运动"。'
        text3: '选择"滑行"积木，该对象将移动到在积木中定义的舞台上新位置。'
        text4: '积木现在处于浮动状态。如果要将它粘贴，请移动到需要的位置。您还可以通过轻击已进被插入的积木使它再次处于浮动状态。'
        text5: '点击"开始"按钮来到舞台观看滑翔的对象。'
        text6: '使用安卓后退按钮从舞台返回。'
    step4:
      title: "更改外观"
      description: "您可以更改对象的外观。"
      detail:
        text1: '选择"切换为外观"积木。使用此积木可以选择外观或创建一个新的外观。'
        text2: '将此积木拼接在"滑翔"积木下面。'
        text3: '点击进入下拉区域以创建一个新的外观。'
        text4: '选择喜欢的图像的来源。'
        text5: '现在您必须选择新的图像。'
        text6: '点击"开始"观看舞台上的表演。'
    step5:
      title: "读出"
      description: "现在您将学到如何使让一个角色说话。"
      detail:
        text1: '选择"读出"积木。执行这个积木时，角色会读出指定的文本。'
        text2: '将此积木拼接在"切换为外观"积木下面。'
        text3: '点击"开始"观看舞台上的表演。'
    step6:
      title: '一次接一次'
      description: "此步骤显示如何重复角色的行为。"
      detail:
        text1: '选择"无限重复"积木。积木中被包含的任何脚本都将被持久重复执行。'
        text2: 'Snap the “Forever” brick underneath the "When project started" - brick.'
        text3: '添加另一个"滑翔"积木。'
        text4: '将"滑翔"积木拼接到"重复执行结束"上方。'
        text5: '点击进入x 和 y的文本区域并将值都设置为 0。'
        text6: '点击"开始"观看舞台上的表演。'
    step7:
      title: "点击就是一切"
      description: 'You can also control the behaviour of the object when the project is running on the stage.'
      detail:
        text1: '选择"当被点击"积木。当您点击舞台上的对象时，拼接在"当被点击"积木下方的任何积木都会被执行一次。'
        text2: '把"当被点击"积木放在其他积木下面。'
        text3: '选择"右转"积木并将它拼接到"当被点击"积木下方。'
        text4: '现在你写好这段脚本了。'
        text5: '点击"开始"观看舞台上的表演。如果您现在点击对象，它会旋转。'
    step8:
      title: "复制、 删除或编辑一块积木"
      detail:
        text1: '单击每一块积木的左侧打开上下文菜单。在那里您可以移动、 复制、 删除积木或通过公式编辑器编辑积木的参数值。'
    step9:
      title: "应用导航"
      detail:
        text1: '使用安卓后退按钮开始应用导航。'
        text2: '回退一个页面浏览对象的全面描述。在这里您可以进入脚本，也可以查看强大的外观展示或欣赏对象的声音。您可以重命名，复制或删除外观或声音。'
        text3: '再次使用Android的后退按钮来得到你的对象和背景。'
    step10:
      title: "改变背景。"
      description: "This is the overview of your objects and your project's background."
      detail:
        text1: '背景就像一个对象，但是它们之间的不同是我们只可以拥有一个背景'
        text2: '您可以用相同的方法向背景对象添加脚本、声音和外观。'
    step11:
      title: "主菜单"
      description: "使用安卓后退按钮返回这个界面。"
      detail:
        text1: 'Continue with your currently opened project.'
        text2: 'Add a new project.'
        text3: 'See all your local projects.'
        text4: '转到帮助站点并与其他用户讨论。'
        text5: 'Explore the world of the Pocket Code projects. Download and remix projects you like.'
        text6: 'Upload the project that is currently opened.'
  tutorialcards:
    title: "新手向导"
    description1: "这些教程向您展示如何在口袋编程中使用有效的技巧。"
    getReady: "准备好："
    tryCode: "试试这段代码:"
    doIt: "做吧："
    tip: "额外提示："
    card1:
      title: "更改大小"
      description: "更改对象的大小。"
      one: "添加想要更改其大小的对象, 例如, 动物。"
      two: "将下面的积木插入到对象的脚本中, 当它被点击时会使其最小化 (它的原始大小的 20%) 。"
    card2:
      title: "更改外观"
      description: "更改对象的外观。"
      one: "添加想要更改其外观的对象。"
      two: "在对象的外观中添加更多图片。"
      three: "将下面的积木插入到对象的脚本中, 以便以一秒钟的间隔连续地切换它的外观。"
    card3:
      title: "动画"
      description: "动画对象"
      one: "添加要移动的对象。"
      two: "在对象的外观中添加另一张能展示移动效果的图片。"
      three: "将下面的积木插入到对象的脚本中, 以便以一段时间为间隔不断地改变对象的位置。此外, 你可以通过“碰到边缘反弹\"积木围绕舞台边缘运动。"
    card4:
      title: "滑行"
      description: "让您的对象在屏幕上滑动。"
      one: "添加要滑翔的对象。例如飞机。"
      two: "插入下面的积木, 并定义该运动应该发生的区域。"
    card5:
      title: "播放声音"
      description: "通过敲击对象来播放声音。"
      one: "添加要播放声音的对象, 例如, 狗。"
      two: "插入以下积木以使回放成为可能。从您的个人目录、口袋编程媒体库或您自己的录音记录中选择一个声音。"
    card6:
      title: "读出"
      description: "让你的对象说话。"
      one: "添加要讲话的对象, 如嘉莉。"
      two: "插入以下积木以使声音输出成为可能。"
    card7:
      title: "传感器"
      description: "使用倾角传感器控制对象。"
      one: "添加要在舞台上移动的对象。"
      two: "插入以下积木, 以便通过手机的传感器控制对象。因此选择 \"x 和 y 倾角\"。为了得到适当的运动, 设置 \"-倾角\"。如果物体的运动过于灵敏， 可以采用将倾角除以10等处理方式。"
    card8:
      title: "罗盘"
      description: "创建您自己的罗盘"
      one: "添加要指向罗盘方向的对象。"
      two: "插入以下积木以设置对象的方向。另外包含一个永久循环。"
    card9:
      title: "广播"
      description: "从一个对象向另一个对象发送消息。"
      one: "添加一个新对象, 如 Alice, 她将会发送广播消息。此外, 为背景的外观添加第二个背景图像。一旦背景接收到广播消息, 它就会改变成它的其他外观。"
      two: "插入积木 \"广播消息\", 并确定当其他对象收到消息时的操作。"
      three: "在这种情况下, 背景会在上一层中的对象被敲击时发生改变。"
    card10:
      title: "显示变量"
      description: "显示变量的值。"
      one: "添加要通过手机传感器移动的对象 (请参阅%tutorial_card_link_7% 教程卡 7 %link_end%)。另外添加第二个背景, 当它接收到广播消息时会发生更改。"
      two: "插入以下积木可以将移动对象的当前 x 和 y 位置保存至一个变量中。"
      three: "通过 \"显示变量\", 您可以在舞台上显示变量的值。"
    card11:
      title: "碰撞检测"
      description: "检测两个对象之间的碰撞。"
      one: "添加两个对象, 其中一个应该通过您的手机的传感器移动，如亚历克斯 (见%tutorial_card_link_7% 教程卡 7 %link_end%)。"
      two: "保存移动对象亚历克斯的当前 \"x 和 y 位置\"(参见%tutorial_card_link_10% 教程卡 10 %link_end%) 并插入以下脚本。连续检查两个对象是否重叠。如果发生这种情况应该隐藏固定对象。"
    card12:
      title: "人脸检测"
      description: "使用 \"人脸检测\" 控制对象。"
      one: "首先要确保人脸检测积木已启用。然后进行设置。"
      two: "添加一个新的对象, 并插入下面的积木，如果一个人脸被检测该对象会被显示。检查是否检测到人脸, 并将其置于一个永久循环中。如果摄像头探测到一张人脸, 变量的值为 \"真\", 否则为 \"假\"。"
  starterPrograms:
    title: "Starter projects"
    description: "Try out these starter projects. Look inside to make changes and add your ideas."
    categories:
      games: "游戏"
      animations: "动画"
      interactive: "互动艺术与故事"
      music: "音乐和舞蹈"
  gameJam:
    title: "如何上传一个口袋编程游戏到Game Jolt网站？"
    text0: "首先恭喜你的游戏! 现在你可以上传它在 %link%, 以创建一个独立的 Android 应用程序, 然后你可以将它上传Game Jolt网站。"
    title1: "注册"
    text1: "First you need to create an account. After that you can upload your created project. Don’t worry it is easy and you only need to think of a username and a password. After filling out both, click on ‘Login or Register’. That’s it!"
    title2: "上传"
    text2: "注册过程后, 您可以上传您的游戏。只要想一个名字, 并添加一个描述。还可以在 \"说明\" 字段中添加 #AliceJam150。"
    title3: "Search for your project"
    text3: "Go to your Pocket Code profile where all your projects are listed or search directly for your project by using the search and your project name."
    title4: "创建 Android 应用程序"
    text4: "Directly on the project detail page you can create an Android app. By clicking on ‘Prepare app’ the app will be built."
    title5: "下载程序"
    text5: "After the building process you can download your project as an app. This downloaded app needs to be uploaded again directly on the Game Jolt Site in order to participate in the %link%."
    title6: "在GameJolt.com注册/登录"
    text6: "访问%link%并点击“登录”或“注册！在菜单中。如果您已经登录了一个账户，如果没有，您需要注册您的电子邮件地址，用户名和密码。"
    title7: "请在游戏惊震站（Game Jolt Site) 上传你的游戏"
    text7: "在你登录之后，请前往到你的概要面板。你可以在那里添加你的游戏。首先，你必须点击“接受条款”的按键。然后请填写你的游戏资料。如果是引擎/语言/创造性工具，请点选“其他”并添加到其他引擎/语言/工具“安卓”。如果是“开发性物品或工具”的性质，请点选“已完成/稳定”。请确保你已在你的叙述中包括了#Alicm Jam150以让它能出现在%link%的页面。"
    text7_1: "在您能发布您的游戏之前，请遵照接下来的指示步骤。你必须至少添加一个“缩略图”，设置一个“成熟度评级”，并点击”构建/文件“以上传你的游戏。"
    text7_2: "点击“添加包裹”并填写包裹资料。请保存之后再添加发布版本。 "
    text7_3: "Now you can upload the apk of your project. You find the downloaded app in your download folder. It is best to use a data explorer (e.g. es data explorer)."
    text7_4: "注意:如果应用程序缺少后缀”.apk“,你需要手动添加”.apk“。只需重命名。现在你应该可以上传了。"
    text7_5: "在上传后点击”确定“以发布您的游戏。之后其他人就可以看到一个下载你游戏的链接。"
    text7_6: "你现在已经上传了你的第一个游戏到Jolt网站上并已被设置为可用。祝贺！"
    text7_7: "其他人现在可以查找到你的游戏而且你的游戏将出现在%link%网页上。"
  aliceGameJamTutorialcards:
    title1: "(欢迎来到) 仙境"
    subtitle1: "动画化人物并创建”当被点击时”事件。"
    description1: |
      了解如何让你的人物通过一个简单的动画便的生动并掌握如何使你的人物在被点击时执行一些东西。这个视频会向你展示如何简单的通过一些不同的外观来活化您的角色。
      而且我们会想您展示如何创建“当点击时”事件以及如何在对象之间发送广播信息。
    title2: "快救爱丽丝！"
    subtitle2: "使用角度感应器并检测物体之间的碰撞。"
    description2: "在这你将了解如何使用你手机里的角度感应器来控制人物。你可以通过向左和向右倾斜手机来控制Alice的移动。观看我们的教程，使物体从空中随机坠落并从与其他物体的碰撞获得经验。"
    title3: "帽子击中和奔跑"
    subtitle3: "创建一个移动中的风景并控制Hatter的移动。"
    description3: "在本教程中你将学习如何创建一个看似正在移动的风景。我们会通过沿着屏幕移动的物体来实现一个移动的假象。并且我们还会向你展示如何让Hatter随着你手机的倾斜移动。"
    title4: "帽子击中和奔跑"
    subtitle4: "让帽子射下邪恶的牌"
    description4: "在本教程中我们将向你展示如何创建随机向你移动的敌人。而且，你会学习如何制作一个可以射击teadrops怪的帽匠然后用碰撞检测来检查敌人是否被击中。"
    title5: "捶柴郡猫"
    subtitle5: "使用变量创建分数"
    description5: "In this tutorial we will show you how to use variables in order to create a score. Scores are useful elements within a game. Our score shows you how often you have catched the cat."
    title6: "兔子赛跑"
    subtitle6: "Create a moving background"
    description6: |
      This tutorial shows you how to create a vertically scrolling background by gliding the background graphics in a certain way. Another thing we will teach you is to make the character jump forward by tapping on it.
      To make the game a little bit more difficult we will show you how to slow down the speed of your character over time.
    download: "下载项目"
