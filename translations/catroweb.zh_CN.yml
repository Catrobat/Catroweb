licenseToPlay:
  link: '授权'
  title: '授权执行-评分并分享'
  text1: Imagine that each Catrobat project is a cake, a very special cake that comes with its recipe (programming blocks). All members of the Catrobat community share their cakes along with their recipes. This means that you can enjoy the cakes and learn how to make them yourself!
  text2: '这里没有私藏：对于美味佳肴的制作方法对任何人开放，任何人都可以使用或修改这些菜谱并制成新的菜肴。'
  text3: "你可以使用别人的菜谱做你自己的菜，或许还可以使用不同的材料。而获得这些自由只需要满足两个简单的要求："
  text4: "在设置 Catrobat 社区时，我们决定采取这种方式，因为我们相信它支持学习和社区内的创造力。通过分享秘诀和原料（脚本和艺术作品），人们可以将工作建立在彼此的思想上并使每个人都受益。"
  text5: In designing the Catrobat website, we included features to encourage people to share and to give credit to others. On each project page, you can always download the original scripts for the project. If you remix a project (modifying the scripts or artwork, and sharing the result), we encourage you to give credit in the project notes, mentioning the people and project that inspired you.
  text6: '了解更多关于 %link-termsOfUse% 的Catrobat 在线社区使用条款。'
  list1:
    item1: 和蛋糕一起分析您的秘方
    item2: 给那些激励您的用户好的评价
  version: 版本 1.1，2013 年 4 月 2 日
termsOfUse:
  title: 使用条款
  headline: 欢迎来到 Catrobat 社区 ！
  text1: '作为 Catrobat 社区的一份子，您正与其他人分享程序与思想：'
  text2: "我们需要你的帮助，让这个社区很好地支持每个成员。这里是你如何能帮助我们："
  text3: "Through the Catrobat project we want to foster cooperation and allow everyone's creativity to combine for the benefit of all of humanity. You also can become an active member of the Catrobat community by giving your projects back to the community as a gift, in the same way as other active members are giving their projects to you:"
  text4: '我们给您的礼物：'
  text5: '使用与服务条例：'
  list1:
    item1: 来自许多不同的国家与文化环境
    item2: 所有年龄 （从幼年到青少年以至于祖父母）
    item3: 应用所有级别的经验
  list2:
    item1: 敬重。当分享项目时，请记住，许多不同年龄和背景的人都会看到您的贡献。
    item2: "Give credit. Feel free to make modified versions of other people's projects - just make sure to give them credit. One place to give credit is in your project's credits section. Please see the paragraph below this dotted list for details about modifying projects of other users."
    item3: "请诚实。不要冒充其他人或做出其他戏弄社区的事情。"
    item4: "请保护好您的隐私信息。请不要公开您的电子邮件，电话号码或其他个人联系信息。"
    item5: "帮助保持网站友好。 如果你觉得其他人会发现一个项目或评论意味着侮辱、过于暴力， 或者不适当，只需单击“报告视为不适当”按钮，留下一个简短的解释。 Catrobat团队将审查您的报告，并可以删除任何项目、评论或帖子。"
  list3:
    item1: "通过上传一个项目到我们的网站，您接受并同意将此工作置于某些上传的 Catrobat 项目的免费许可之下。 类似于您可以使用Catrobat系统本身的免费许可证。 这些上传的 Catrobat 项目的免费许可证使每个人都有权从他人以前上传的工作中学习，并且有权调整和重新组合这种工作以建立自己的新的有趣的游戏， 动画和其他项目。 这让每个人都能站在自己的同伴的肩上”，其中一个是你！ 因此，您的工作将造福于整个世界，每个人都可以自由使用。 与来自世界各地的志愿者为维基百科自由贡献的文字和图片有些相似之处。 把它看作是你对人类的现在：你给了每个人以及上传他们的作品到我们网站的所有其他人给你。 因此上传的项目是它的所有者免费赠送给你的价值很高的礼物。 条件是你以同样的条件参加社区。"
    item2: You do not have to accept the gift; if you do, certain rules apply. The benefits of these rules are that you can learn from the work and build upon it to make even cooler stuff yourself, which you can then, e.g., again upload to our websites as your own. Another benefit is that these licenses make sure that you cannot be held liable for any problems arising to others through their use of your project.
    item3: "有一个重要的附加条件:如果您的作品是基于其他人的作品设计的，您必须在自己的项目中明确标明原项目的作者。同时我们也会努力工作以确保其他受益于您项目的作者对您表达明确的赞赏，通过在他们的应用中明确标明您在Catrobat社区中自由选择的用户名。通过这种方式可以提供给其他人机会，让他们因为把您的作品传播给所有人，特别是他们自己对您表达公开的感谢。"
    item4: '请参阅 %link-licenseUploaded%了解精确的法律条款和条件。'
  list4:
    item1: "我们将在Catrobat开源许可证的授权下向您提供和Catrobat项目相关的现存和未来将包含的所有软件和网络资源，包括Catrobat团队开发的所有软件，我们的网站和所有网络资源，以及Catrobat系统相关的所有源代码和包括图片，语音，文字在内的一切额外资源。"
    item2: 这些许可证确保了Catrobat中的每一部分您都可以免费使用，并获得按您的爱好使用它们的自由，只要大家都遵守一些规定，我们就可以保证Catrobat系统永久免费并且对大家都有用。
    item3: '请查询%link-licenseToPlay%获得精确的法律条款和条件。通过%link-developer%可以访问Catrobat系统的源码，文档和其他资源。'
  list5:
    item1: '如果您，或者您的年龄小于13岁，您的父母或监护人与如下组织有关联，这些组织被牵涉进或为大规模侵权或大规模监视负责，那么您将被禁止使用我们的软件或访问我们的服务。关于这些限制和相关例外我们将在%link-termsOfUse%的4.a和4.b部分详细描述。'
    item2: 如果您的年龄在 13 岁以下，您必须咨询您的父母或法定监护人是否允许您使用 Catrobat 的应用程序和服务。
    item3: "We reserve the rights to reject, delete, or hide projects, user accounts, and any digital materials uploaded to Catrobat's websites at any time in our sole discretion, for instance if we find that a project contains inappropriate material or that a user infringes on the rights of other persons."
    item4: "我们希望所有Catrobat 的软件和互联网资源都对大家有用，但我们无法做出任何担保。"
    item5: '请咨询%link-termsOfUse% developer.catrobat.org/terms_of_use_and_service 了解对上述几点的精确描述和一些附加的法律条款和条件。'
  bottom1: 经常回到这里进行检查，因为我们一直在尝试改进我们的使用条款。
  bottom2: '请发邮件到 %email-webmaster%反馈关于本使用条款的任何意见。'
