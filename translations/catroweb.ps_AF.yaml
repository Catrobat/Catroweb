  link: 'د لوبې کولو جواز'
  title: 'د لوبې کولو جواز - کریډیټ ورکړئ او شریک کړئ'
  text1: تصور وکړئ چې د کاټروباټ هره پروژه یو کیک دی، یو خورا ځانګړی کیک چې د خپل ترکیب (پروګرام کولو بلاکس) سره راځي. د کاټروبیټ ټولنې ټول غړي خپل کیک د خپلو ترکیبونو سره شریکوي. دا پدې مانا ده چې تاسو کولی شئ د کیک څخه خوند واخلئ او زده کړئ چې څنګه یې پخپله جوړ کړئ!
  text2: 'هیڅ پټ ترکیبونه شتون نلري: د دې کیک جوړولو څرنګوالي لارښوونې د هرچا لپاره خلاصې دي چې د نوي نظرونو لپاره د الهام په توګه د کارولو ، بیا کارولو ، ترمیم کولو او خدمت کولو لپاره خلاص دي ... زما مطلب دی کیک.'
  text3: "تاسو کولی شئ کیک وخورئ او همدارنګه د نورو خلکو ترکیبونه کاپي کړئ ترڅو خپل ځان جوړ کړئ ، شاید د مختلف اجزاو سره. دا ازادي د دوو ساده غوښتنو سره راځي:"
  text4: "د Catrobat ټولنې په جوړولو کې، موږ پریکړه وکړه چې دا طریقه غوره کړو ځکه چې موږ باور لرو چې دا په ټولنه کې د زده کړې او خلاقیت ملاتړ کوي. د ترکیبونو او اجزاوو (سکریپټونو او هنري کارونو) په شریکولو سره، خلک کولی شي د یو بل نظرونه جوړ کړي او هرڅوک به ګټه پورته کړي."
  text5: د Catrobat ویب پاڼې په ډیزاین کولو کې، موږ د خلکو د شریکولو او نورو ته د اعتبار ورکولو لپاره د هڅولو لپاره ځانګړتیاوې شاملې کړې. د پروژې په هره پاڼه کې، تاسو کولی شئ تل د پروژې لپاره اصلي سکریپټونه ډاونلوډ کړئ. که تاسو یوه پروژه ریمکس کړئ (د سکریپټونو یا هنر کار بدلول، او پایله شریکول)، موږ تاسو هڅوو چې د پروژې نوټونو کې کریډیټ ورکړئ، د هغه خلکو او پروژې یادونه وکړئ چې تاسو یې هڅولي.
  text6: 'د Catrobat آنلاین ټولنې د کارولو شرایطو په اړه نور معلومات ترلاسه کړئ %link-termsOfUse%.'
