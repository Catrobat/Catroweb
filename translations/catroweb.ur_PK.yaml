  text2: 'کوئی خفیہ ترکیبیں نہیں: کیک کے ساتھ کیک بنانے کی دی گئی ہدایات ہر ایک کے لیے قابل استعمال، قابل ترمیم اور نئے خیالات کا اضافہ کرنے کے لیے کھلے ہیں... میرا مطلب ہے کیک۔.'
  text3: "آپ کیک کھا بھی سکتے ہیں اور دوسروں کی ترکیبیں استعمال کرکے اپنے بنا بھی سکتے ہیں، شاید مختلف اجزاء کے ساتھ۔\nیہ آزادی صرف دو آسان شرائط کے ساتھ مشروط ہے:"
  text4: "کیٹروبیٹ گروہ قائم کرتے ہوئے ہم نے یہ نقطہ نظر اپنایا کیونکہ ہمیں یقین ہے کہ یہ گروہ کے اندر سیکھنے اور تخلیقی صلاحیتیوں کو اجاگر کرنے میں معاون ثابت ہوگا۔\nترکیبیں اور اجزاء بانٹنے سے لوگ ایک دوسرے کے نظریات سے نئے بنا سکتے ہیں اور جس سے ہر ایک کو فائدہ ہوگا۔."
  text5: Catrobat ویب سائٹ کو ڈیزائن کرنے میں، ہم نے لوگوں کو دوسروں کو کریڈٹ دینے اور دوسروں کو کریڈٹ دینے کی حوصلہ افزائی کی خصوصیات شامل کی. ہر پروجیکٹ کے صفحے پر، آپ ہمیشہ منصوبے کے لئے اصل سکرپٹ ڈاؤن لوڈ کرسکتے ہیں. اگر آپ ایک منصوبے کو ریمکس (سکرپٹ یا آرٹ ورک میں ترمیم کریں، اور نتیجہ کا اشتراک کریں)، ہم آپ کو منصوبے کے نوٹوں میں کریڈٹ دینے کے لئے حوصلہ افزائی کرتے ہیں، لوگوں اور منصوبے کا ذکر کرتے ہیں جو آپ کو حوصلہ افزائی کرتے ہیں.
  text6: '%link-termsOfUse% پر کیٹروبیٹ کے آن لائن گروہ کے استعمال کی شرائط کے بارے میں مزید معلومات حاصل کریں ۔'
  list1:
    item1: اپنے کیک بمع ترکیب دوسروں کے ساتھ شریک کریں
    item2: جو لوگ آپ کی حوصلہ افزائی کریں اُن کو اعزاز دیں
