  text2: ہماری خدمات (اطلاقات اور ویب سائٹس) کو برقرار رکھنے اور بہتر بنانے اور آئی سی ٹی اور اسٹیم / بھاپ کی تعلیم پر سائنسی تحقیق کرنے کے لئے، ہم Google Analytics، Crashlytics، اور Firebase، تمام Google LLC (USA) کے ساتھ ساتھ DynaTrace LLC کی طرف سے DynaTrace کی طرف سے استعمال کرتے ہیں ( ریاستہائے متحدہ امریکہ) ہماری خدمات کے استعمال کے بارے میں میٹاٹاٹا حاصل کرنے کے لئے، مثال کے طور پر، حادثے کی معلومات، ٹائمسٹیمپ، ملاحظہ کردہ صفحات / اسکرینز، ہمارے اطلاقات اور خدمات کا استعمال، آپریٹنگ سسٹم کا استعمال، آپریٹنگ سسٹم کا استعمال، اور نیٹ ورک فراہم کنندہ کے بارے میں معلومات. یہ تجزیہ اور جمع کردہ اعداد و شمار آپ کے پروفائل سے منسلک نہیں ہے اور کسی بھی ذاتی معلومات پر مشتمل نہیں ہے (آئی پی ایڈریس کے آخری بٹس ناممکن ہیں). تاہم، جمع کردہ ڈیٹا کو سروس فراہم کرنے والے (Google LLC، USA اور Dynettrace LLC، USA) میں منتقل ہوجائے گی. ڈیٹا پروسیسنگ گوگل LLC اور DynaTrace LLC کے ساتھ معاہدوں پر مبنی ہے. سروس فراہم کرنے والوں سے یہ تعلقات یورپی یونین کے جنرل ڈیٹا کے تحفظ کے ضابطے (یورپی یونین جی ڈی پی آر) اور یورپی یونین کے امریکہ "پرائیویسی شیلڈ" کے مطابق مطابقت رکھتا ہے.
  text3: ہمارے نظام میں ایک اکاؤنٹ تخلیق اور استعمال کرنے کے لئے، اور آپ کے اکاؤنٹ کے بارے میں ضروری تبدیلیوں کے بارے میں آپ کو مطلع کرنے کے بارے میں مطلع کرنے کے لئے، مثال کے طور پر، اپ ڈیٹس یا ہماری شرائط اور سروس کی شرائط کی خلاف ورزی، ہمارے کمیونٹی کے قوانین، یا ہماری پالیسیوں، ہم آپ کو ذخیرہ کریں گے. صارف کا نام اور، اگر آپ کی طرف سے فراہم کردہ، آپ کا ای میل پتہ. اگر آپ نے Google پلس یا فیس بک کے ذریعہ آپ کے اکاؤنٹ سے منسلک کیا ہے تو، ہم نے اضافی طور پر ان خدمات پر آپ کے اکاؤنٹ سے منسلک شناخت کی چابی کو ذخیرہ کیا ہے. ہم اس ڈیٹا کو کسی دوسرے (مثال کے طور پر، مارکیٹنگ) مقاصد کے لئے استعمال نہیں کریں گے، جب تک کہ آپ نے واضح طور پر ہمیں ایسا کرنے کی اجازت نہیں دی.
  text4: ایک رضاکارانہ بنیاد پر، آپ ہمیں اپنے اکاؤنٹ کے صفحے کے ذریعے اشتراک سائٹ پر اپنے اکاؤنٹ کے ذریعے رہائش گاہ دے سکتے ہیں. یہ آپ کی عوامی پروفائل پر ظاہر ہوتا ہے اور صرف ہمارے ذریعہ اعداد و شمار اور تحقیق کے مقاصد کے لئے استعمال کیا جائے گا. یہ آپ کے پروفائل کی ترتیبات میں کسی بھی وقت ہٹا دیا جا سکتا ہے.
  text5: آپ HTTPS://share.catrob.at/ پر اپنے پروفائل کے ذریعے اپنے اکاؤنٹ کو حذف کرکے اپنے اکاؤنٹ سے متعلق ذاتی ڈیٹا کے استعمال کو واپس لے سکتے ہیں. آپ کے اکاؤنٹ کو حذف کرنے کے بعد آپ اب بھی فراہم کردہ خدمات استعمال کرنے کے قابل ہو جائیں گے، لیکن تعاون کرنے کے لئے نہیں، ای جی.، اپ لوڈ کرنے کے پروگراموں، تبصرہ، یا پسند کے ذریعے. اس کے علاوہ، تمام فراہم کردہ مواد آپ کے اکاؤنٹ سے منسلک ہیں، مثال کے طور پر، اپ لوڈ کردہ پروگراموں، تبصرے، وغیرہ، حذف کردیے جائیں گے.
  text6: ہماری خدمات کے غلط استعمال سے بچنے کے لئے، صارف کے ذریعہ غیر قانونی مقاصد کے لئے اپ لوڈ کردہ اپ لوڈ یا تبصرے کے ذریعہ، تمام صارف پیدا کردہ عوامی اعداد و شمار (اپ لوڈ، تبصرے) اندرونی طور پر ایک ڈیٹا بیس میں اندرونی طور پر ذخیرہ کیا جائے گا، ایک ڈیٹا بیس میں ایک ٹائمسٹیمپ اور استعمال شدہ انٹرنیٹ ایڈریس کے ساتھ. یہ ڈیٹا کسی بھی ادارے کی طرف سے استعمال نہیں کیا جائے گا یا آگے بڑھایا جائے گا، جب تک کہ کافی غیر قانونی کارروائی مناسب طور پر مشتبہ ہیں اور سرکاری طور پر مستحق قانونی اداروں کو قابل اطلاق قانون کی بنیاد پر درخواست کی جائے گی. ہر معاملے میں سب سے پہلے ہمارے ذریعہ کسی فرد کی بنیاد پر اچھی طرح سے جانچ پڑتال کی جائے گی.
  text7: آپ رضاکارانہ طور پر Catrobat نیوز لیٹر کی سبسکرائب کرسکتے ہیں، https://catrob.at/newsletter پر MailChimp سروس (راکٹ سائنس گروپ LLC D / B / MailChimp، USA) کے ذریعہ فراہم کردہ. اس کے بعد آپ کو Catrobat پروجیکٹ اور اس کی خدمات پر آپ کے فراہم کردہ ای میل ایڈریس پر اپ ڈیٹس ملے گی. آپ ہر نیوز لیٹر کے فوٹر میں "سبسکرائب کریں" لنک کا استعمال کرتے ہوئے کسی بھی وقت نیوز لیٹر کو واپس لے سکتے ہیں. یہ نیوز لیٹر MailChimp کی طرف سے فراہم کی جاتی ہے جس کے ساتھ ہمارے پاس ڈیٹا پروسیسنگ معاہدے ہے اور جو یورپی یونین کے عام ڈیٹا کے تحفظ کے ضابطے اور یورپی یونین کے امریکہ "پرائیویسی شیلڈ" کے ساتھ کیا ہے. MailChimp پر مزید تفصیلات کے لئے براہ کرم MailChimp کی رازداری کی پالیسی اور استعمال کی شرائط کو بھی دیکھیں.
  text8: تمام خدمات مفت اوپن ماخذ Catrobat پراجیکٹ کی طرف سے فراہم کی جاتی ہیں جس میں بین الاقوامی Catrobat ایسوسی ایشن کے چھتری کے تحت - ویرین زور Förderung Freier سافٹ ویئر، Graz، آسٹریا (یورپی یونین) میں شامل ایک غیر منافع بخش این جی او. ہماری پالیسیوں یورپی یونین اور آسٹریائی ڈیٹا تحفظ قانون (جی ڈی پی آر) کا احترام کرتے ہیں. ہمارے ساتھ رابطے میں حاصل کرنے کے لئے، براہ کرم رابطہ @ catrobat.org پر ای میل بھیجیں یا سافٹ ویئر ٹیکنالوجی کے Catrobat، C / O انسٹی ٹیوٹ، GRAZ یونیورسٹی آف ٹیکنالوجی، inffeldgasse 16b، A-8010 Graz، آسٹریا (یورپی یونین ).
  text9: اگر آپ ۱۴ سال کی عمر سے نیچے ہیں تو، اس پالیسی کو قانونی سرپرست (عام طور پر والدین) کی طرف سے قبول کیا جانا چاہئے.
  text10: Catrobat کی سرکاری انگریزی زبان کی رازداری کی پالیسی ویب پر دستیاب ہے %privacy_policy%
