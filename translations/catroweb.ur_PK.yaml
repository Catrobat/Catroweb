termsOfUse:
  title: استعمال کی شرائط
  headline: کاٹروبٹ گروہ میں خوش آمدید!
  text1: 'Catrobat کمیونٹی کے حصے کے طور پر، آپ لوگوں کے ساتھ منصوبوں اور خیالات کا اشتراک کر رہے ہیں:'
  text2: "اس گروہ کو تمام ممبران کیلئے ایک معاون جگہ بنانے کے لئے ہمیں آپکے تعاون کی ضرورت ہے۔ یہ تعاون آپ کس طرح کر سکتے ہیں، یہاں ہے۔"
  text3: "Catrobat منصوبے کے ذریعے ہم تعاون کو فروغ دینا چاہتے ہیں اور ہر ایک کی تخلیقی صلاحیتوں کو انسانیت کے فائدے کے لئے یکجا کرنے کی اجازت دیتا ہے. آپ Catrobat کمیونٹی کے ایک فعال رکن بن سکتے ہیں آپ کے منصوبوں کو کمیونٹی کو ایک تحفہ کے طور پر واپس کرنے کے ذریعے، اسی طرح کے طور پر دوسرے فعال ارکان آپ کے منصوبوں کو آپ کو دے رہے ہیں:"
  text4: 'ہماری طرف سے آپ کے لیے تحفہ:'
  text5: 'ہماری خدمات اور استعمال کی شرائط:'
  list1:
    item1: بہت سے مختلف ممالک اور ثقافتوں سے
    item2: ہر عمر ( بچوں سے لیکر نو جوانو تک اور بزرگوں کے لیے )
    item3: تجربہ کی تمام سطحوں کے ساتھ
  list2:
    item1: احترام کرو. جب منصوبوں کا اشتراک کریں تو، براہ کرم یاد رکھیں کہ بہت سے مختلف عمر اور پس منظر کے لوگ آپ کے تعاون کو دیکھیں گے.
    item2: "کریڈٹ دیں۔ دوسرے لوگوں کے پروجیکٹس کے ترمیم شدہ ورژن بنانے کے لیے آزاد محسوس کریں - بس انہیں کریڈٹ دینا یقینی بنائیں۔ کریڈٹ دینے کے لیے ایک جگہ آپ کے پروجیکٹ کے نوٹس اور کریڈٹ سیکشن میں ہے۔ دوسرے صارفین کے منصوبوں میں ترمیم کرنے کے بارے میں تفصیلات کے لیے براہ کرم اس نقطے والی فہرست کے نیچے پیراگراف دیکھیں۔"
    item3: "ایماندار ہو. کسی کے علاوہ کسی دوسرے کا دعوی نہ کریں کہ آپ کون ہیں یا کمیونٹی کو چالنا چاہتے ہیں."
    item4: "ذاتی معلومات کو نجی رکھیں. اپنے ای میل ایڈریس، فون نمبر، یا دیگر ذاتی رابطے کی معلومات کا اشتراک نہ کریں."
    item5: "سائٹ دوستانہ رکھنے میں مدد کریں. اگر آپ محسوس کرتے ہیں کہ دوسروں کو ایک منصوبے یا تبصرہ کا مطلب، توہین، بھی تشدد، یا دوسری صورت میں نامناسب تلاش کریں گے، صرف 'غیر مناسب' بٹن پر کلک کریں اور مختصر وضاحت چھوڑ دیں. Catrobat ٹیم آپ کی رپورٹ کا جائزہ لیں گے اور کسی بھی منصوبے، تبصرہ، یا پوسٹ کو ہٹا دیں گے."
  list3:
    item1: "ہماری ویب سائٹس پر ایک منصوبے اپ لوڈ کرکے، آپ کو اپ لوڈ کردہ Catrobat منصوبوں کے کچھ مفت لائسنس کے تحت یہ کام قبول اور اتفاق کرتے ہیں. مفت لائسنسوں کے مطابق، جس کے تحت Catrobat نظام آپ کے لئے دستیاب ہے، اپ لوڈ کردہ catrobat منصوبوں کے ان مفت لائسنس سب کو دوسروں کی طرف سے اپ لوڈ کردہ کام سے سیکھنے اور ان کے اپنے نئے دلچسپ کھیلوں کی تعمیر کے لئے کام کرنے کے لئے سیکھنے کا حق دے گا. متحرک تصاویر، اور دیگر منصوبوں. یہ سب کو 'کسی کے ساتھیوں کے کندھوں پر کھڑے ہونے کی اجازت دیتا ہے'، ان میں سے ایک آپ میں سے ایک! آپ کا کام پوری دنیا کو فائدہ پہنچے گا اور ہر کسی کو استعمال کرنے کے لئے آزاد رہتا ہے، متن اور تصاویر کی طرح تھوڑا سا دنیا بھر میں رضاکاروں کی طرف سے آزادانہ طور پر وکیپیڈیا میں حصہ لیا. اس کے بارے میں سوچیں کہ آپ انسانیت کو پیش کرتے ہیں: آپ سب کو دیتے ہیں، اور تمام دوسروں کو جو ہماری ویب سائٹس کو اپنا کام اپ لوڈ کریں. اس طرح ایک اپ لوڈ کردہ منصوبے عظیم قیمت کا ایک تحفہ ہے جس کا مالک آپ کو مفت کے لئے آزاد کر رہا ہے، اس شرط کے ساتھ آپ کمیونٹی میں اسی شرائط پر شرکت کرتے ہیں."
    item2: آپ کو تحفہ قبول کرنے کی ضرورت نہیں ہے؛ اگر آپ کرتے ہیں تو، بعض قواعد لاگو ہوتے ہیں. ان قوانین کے فوائد یہ ہیں کہ آپ کام سے سیکھ سکتے ہیں اور اس پر بھی تعمیر کر سکتے ہیں اور اپنے آپ کو بھی کولر چیزیں بنانے کے لئے بنا سکتے ہیں، جو آپ پھر کرسکتے ہیں، مثال کے طور پر، پھر ہماری ویب سائٹس پر اپ لوڈ کریں. ایک اور فائدہ یہ ہے کہ یہ لائسنس اس بات کو یقینی بناتے ہیں کہ آپ اپنے منصوبے کے استعمال کے ذریعہ دوسروں کو پیدا ہونے والے کسی بھی مسئلے کے لۓ آپ ذمہ دار نہیں رہ سکتے ہیں.
    item3: "ایک اہم اضافی حالت یہ ہے کہ آپ کو واضح طور پر مصنفین کو ان کے کاموں پر آپ کے اپنے کام کی بنیاد پر انتباہ دیتے ہیں. ایک ہی وقت میں، ہم سخت محنت کریں گے تاکہ آپ کا کام دوسروں کی طرف سے آپ کی مدد کی جائے گی جسے آپ نے منفرد نام سے منسوب کیا ہے، آپ کو Catrobat کی کمیونٹی میں نمائندگی کرنے کے لئے آزادانہ طور پر منتخب کیا جائے گا، اور دوسروں کو عوامی کاموں میں آپ کو ہر ایک کو، اور خاص طور پر ان کے لئے آپ کے شکریہ ادا کرنے کے لئے."
    item4: 'برائے مہربانی مشورہ کریں %link-licenseUploaded% عین قانونی شرائط و ضوابط کے لئے۔'
  list4:
    item1: "ہم کیتروبیٹ کے نظام سے متعلق ہمارے تمام سافٹ ویئر اور انٹرنیٹ وسائل پیش کرتے ہیں، مثال کے طور پر، کیتروبیٹ ٹیم کی طرف سے تحریر کردہ سافٹ ویئر، ہماری ویب سائٹس اور انٹرنیٹ وسائل، کیٹٹروب سسٹم سے متعلق ہمارے ذریعہ کوڈ، اور تمام اضافی مواد شامل ہیں جیسے جیسے، مثال کے طور پر ، تصاویر، آواز، اور نصوص، اب اور مستقبل میں آپ کو Catrobat کے مفت لائسنس کے تحت."
    item2: یہ لائسنس کیٹیٹروبیٹ کے تمام حصوں کو آپ دونوں کے ساتھ ساتھ آزادانہ طور پر آزاد بناتے ہیں اور آپ کو ان کے استعمال کی آزادی دینے کے لۓ آزاد بناتے ہیں لیکن آپ چاہیں گے، صرف چند محدود پابندیوں کے ساتھ، دوسروں کے درمیان، یہ یقینی بنانے کے لئے کہ ہمیشہ کے لئے کیتروبیت کا نظام آزاد ہوجائے گا. اور سب کے لئے مفید.
    item3: 'برائے مہربانی مشورہ کریں %link-licenseToPlay% عین قانونی شرائط و ضوابط کے لئے۔ کیٹروبیٹ سسٹم کے ماخذ کوڈ کے ساتھ ساتھ بہت ساری دیگر دستاویزات اور وسائل دستیاب ہیں%link-developer%'
  list5:
    item1: 'اگر آپ ، یا ، اگر آپ کی عمر 13 سال سے کم ہے تو ، آپ کے والدین یا قانونی سرپرست ، ڈریگنٹ نوعیت کی رازداری کی خلاف ورزیوں اور / یا بلک یا بڑے پیمانے پر نگرانی میں ملوث تنظیم سے وابستہ ہیں ، تو آپ کو ہمارے استعمال کرنے کی اجازت نہیں ہے۔ سافٹ ویئر ایپلی کیشنز اور ہماری خدمات تک رسائی حاصل کرنے کے لئے۔ اس پابندی کی قطعی تفصیلات اور اس میں کچھ مستثنیات کی ہماری سیکشن 4a اور 4.b میں بیان کی گئی ہے %link-termsOfUse%'
    item2: اگر آپ کی عمر 13 سال سے کم ہے، تو آپ کو اپنے والدین یا قانونی سرپرست سے پوچھنا چاہئے کہ کیا وہ آپ کو کیٹروبیٹ سافٹ ویئر ایپلی کیشنز اور وسائل استعمال کرنے کی اجازت دیتے ہیں؟.
    item3: "ہم اس منصوبے کو مسترد کرنے، حذف کرنے، یا چھپانے کے حقوق کو محفوظ کرنے کے لئے حق محفوظ رکھتے ہیں، صارف کے اکاؤنٹس، اور کسی بھی وقت کسی بھی وقت ہماری واحد صوابدیدی میں کسی بھی وقت اپ لوڈ کردہ ڈیجیٹل مواد، مثال کے طور پر اگر ہم یہ سمجھتے ہیں کہ ایک منصوبے غیر مناسب مواد پر مشتمل ہے یا کسی صارف پر انحصار کرتا ہے. دوسرے افراد کے حقوق."
    item4: "کیٹروبیٹ کے تمام سافٹ ویئر اور انٹرنیٹ وسائل اس امید پیش کئے جاتے ہیں کہ وہ مفید ثابت ہونگے، لیکن بغیر کسی گارنٹی کے۔"
    item5: "برائے مہربانی ہم سے مشورہ کریں %link-termsOfUse%\nڈویلپر.catrobat.org/terms_of_use_and_service مذکورہ بالا نکات اور کچھ اضافی قانونی شرائط و ضوابط کی قطعی تشکیل کے لئے۔"
  bottom1: ہم ہمیشہ ہمارے استعمال کی شرائط کو بہتر بنانے کی کوشش کر رہے ہیں لہٰذا وقتاً فوقتاً کی پڑتال کیا کریں۔
