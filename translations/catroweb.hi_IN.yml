  link: 'चलाने के लिए लाइसेंस'
  title: 'खेलने के लिए लाइसेंस - श्रेय दे और साझा करें'
  text1: कल्पना करें कि प्रत्येक कैटरोबैट परियोजना एक केक है, एक बहुत ही विशेष केक है जो इसके नुस्खा (प्रोग्रामिंग ब्लॉक) के साथ आता है। कैटरोबैट समुदाय के सभी सदस्य अपने व्यंजनों के साथ अपने केक साझा करते हैं। इसका मतलब है कि आप केक का आनंद ले सकते हैं और उन्हें खुद बनाना सीख सकते हैं!
  text2: 'कोई गुप्त व्यंजन नहीं हैं: इन केक बनाने के निर्देश, किसी के लिए उपयोग करने, पुन: उपयोग, संशोधित करने और नए विचारों के लिए प्रेरणा के रूप में प्रदान करने के लिए खुले हैं... मेरा अर्थ है केक।'
  text3: "आप केक खा सकते हैं और साथ ही साथ अन्य सामग्रियों के साथ खुद को बनाने के लिए अन्य लोगों के व्यंजनों की प्रतिलिपि बना सकते हैं। यह स्वतंत्रता दो सरल आवश्यकताओं के साथ आता है:"
  text4: "कैट्रबैट समुदाय की स्थापना में, हमने इस दृष्टिकोण को अपनाने का निर्णय लिया क्योंकि हमारा मानना ​​है कि यह समुदाय के भीतर सीखने और रचनात्मकता का समर्थन करता है। व्यंजनों और सामग्री (स्क्रिप्ट और कलाकृति) साझा करके, लोग एक दूसरे के विचारों पर बना सकते हैं और हर कोई लाभ होगा।"
  text5: कैटोबैट वेबसाइट डिजाइन करने में, हमने लोगों को साझा करने के लिए प्रोत्साहित करने और दूसरों को श्रेय देने के लिए सुविधाओं को शामिल किया। प्रत्येक प्रोजेक्ट पृष्ठ पर, आप हमेशा प्रोजेक्ट के लिए मूल स्क्रिप्ट डाउनलोड कर सकते हैं। यदि आप किसी प्रोजेक्ट को रीमिक्स करते हैं (स्क्रिप्ट या कलाकृति को संशोधित करना और परिणाम साझा करना), तो हम आपको प्रोजेक्ट नोट्स में उन लोगों और प्रोजेक्ट का उल्लेख करते हुए क्रेडिट देने के लिए प्रोत्साहित करते हैं, जिन्होंने आपको प्रेरित किया।
  text6: '%link-termsOfUse% पर Catrobat ऑनलाइन समुदाय के उपयोग की शर्तों के बारे में अधिक जानें।'
  list1:
    item1: नुस्खा के साथ अपने केक साझा करें
    item2: जो आप्को प्रेरित करते है उन्हे श्रेय दे
  version: संस्करण 1.1, 2 अप्रैल 2013
termsOfUse:
  title: उपयोग की शर्ते
  headline: कैट्रोबैट सम्प्रदाय में आप्का बहौत बहौत स्वागत है
  text1: 'कैटोबैट समुदाय के हिस्से के रूप में, आप लोगों के साथ प्रोजेक्ट और विचार साझा कर रहे हैं:'
  text2: "हम आपकी मदद से इस समुदाय को सभी सदस्यों के लिए सहयोग देने वाली जगह बनाना चाहते है|"
  text3: "कैटरोबैट परियोजना के माध्यम से हम सहयोग को बढ़ावा देना चाहते हैं और सभी की रचनात्मकता को मानवता के सभी के लाभ के लिए संयोजित करना चाहते हैं। आप अपनी परियोजनाओं को उपहार के रूप में समुदाय को वापस देकर कैटोबैट समुदाय के एक सक्रिय सदस्य बन सकते हैं, उसी तरह जैसे अन्य सक्रिय सदस्य अपनी परियोजनाओं को आपको दे रहे हैं:"
  text4: 'हमारे तरफ़ से आप के लिए उपहार:'
  text5: 'हमारी उपयोग और सेवा की शर्तें:'
  list1:
    item1: कई अलग देशों और संस्कृतियों से
    item2: सभी उम्र के (किशोर से लेके युवा बच्चों और वरिष्ट नागरिक)
    item3: अनुभव के सभी स्तरों के साथ
  list2:
    item1: सम्मान से रहो। परियोजनाओं को साझा करते समय, कृपया याद रखें कि कई अलग-अलग उम्र और पृष्ठभूमि के लोग आपके योगदान देखेंगे।
    item2: "श्रेय दो। बेझिझक अन्य लोगों की परियोजनाओं के संशोधित संस्करण बनाएं - बस उन्हें श्रेय देना सुनिश्चित करें। क्रेडिट देने का एक स्थान आपके प्रोजेक्ट के नोट्स और क्रेडिट अनुभाग में है। कृपया अन्य उपयोगकर्ताओं की परियोजनाओं को संशोधित करने के विवरण के लिए इस बिंदीदार सूची के नीचे पैराग्राफ देखें।"
    item3: "ईमानदार रहें। आप जैसे है वैसे ही रहें और कोई दूसरा बन कर समुदाय को नुक्सान ना पहुंचाए।"
    item4: "व्यक्तिगत जानकारी को निजी रखें। आप अपनी ईमेल आईडी, फोन नंबर, या अन्य व्यक्तिगत संपर्क जानकारी लोगों से ना बाँटे।"
    item5: "साइट को अनुकूल रखने में मदद करें। यदि आपको लगता है कि दूसरों को एक परियोजना या टिप्पणी का मतलब मिलेगा, अपमानजनक, बहुत हिंसक, या अन्यथा अनुचित, तो बस 'रिपोर्ट को अनुपयुक्त' बटन पर क्लिक करें और एक संक्षिप्त विवरण छोड़ दें। Catrobat टीम आपकी रिपोर्ट की समीक्षा करेगी और किसी भी परियोजना, टिप्पणी या पोस्ट को हटा सकती है।"
  list3:
    item1: "हमारी वेबसाइट पर एक परियोजना अपलोड करके, आप इस काम को अपलोड किए गए कैटरोबैट परियोजनाओं के कुछ निश्चित लाइसेंस के तहत स्वीकार करते हैं और सहमत होते हैं। उन नि: शुल्क लाइसेंसों के समान, जिनके तहत कैटोबैट सिस्टम स्वयं आपके लिए उपलब्ध है, अपलोड किए गए कैट्रोबैट प्रोजेक्ट्स के ये मुफ्त लाइसेंस सभी को पहले अपलोड किए गए काम से सीखने का अधिकार देते हैं और अपने स्वयं के नए आकर्षक गेम बनाने के लिए काम करने और अनुकूलित करने का अधिकार देते हैं, एनिमेशन, और अन्य परियोजनाएं। यह सभी को 'एक के कंधों पर खड़े होने' की अनुमति देता है, उनमें से एक आप हैं! इस प्रकार आपके काम से पूरी दुनिया को फायदा होगा और सभी के उपयोग के लिए सभी स्वतंत्र रहेंगे, दुनिया भर के स्वयंसेवकों द्वारा विकिपीडिया पर स्वतंत्र रूप से दिए गए पाठ और चित्रों के समान ही। इसे मानवता के लिए अपने वर्तमान के रूप में सोचें: आप सभी को देते हैं, और अन्य सभी जो हमारी वेबसाइट पर अपना काम अपलोड करते हैं, आपको देते हैं। इस प्रकार एक अपलोड की गई परियोजना महान मूल्य का एक उपहार है जो उसके मालिक आपको मुफ्त में दे रहे हैं, इस शर्त के साथ कि आप उसी शर्तों पर समुदाय में भाग लेते हैं।"
    item2: आपको उपहार स्वीकार करने की आवश्यकता नहीं है; यदि आप करते हैं, तो कुछ नियम लागू होते हैं। इन नियमों का लाभ यह है कि आप काम से सीख सकते हैं और उस पर निर्माण कर सकते हैं ताकि आप खुद भी कूलर सामान बना सकें, जिसे आप अपनी वेबसाइट के रूप में फिर से अपनी वेबसाइट पर अपलोड कर सकते हैं। एक और लाभ यह है कि ये लाइसेंस सुनिश्चित करते हैं कि आप अपनी परियोजना के उपयोग के माध्यम से दूसरों को होने वाली किसी भी समस्या के लिए उत्तरदायी नहीं ठहराया जा सकता है।
    item3: "एक महत्वपूर्ण अतिरिक्त शर्तों है कि आप स्पष्ट रूप से लेखकों को जिनके काम पर आपका अपना काम आधारित है उन्हें श्रेय दे। आपका काम स्पष्ट रूप से दुसरो के द्वारा प्रोत्साहित हो इसकी हम पूरी कोशिश करेंगे ,इतना ही नहीं, दुसरे आपका काम आपके एकमात्र नाम, जिस से आप कैटरोबैट समुदाय में जाने जाते है, के माध्यम से आपको श्रेय देंगे, और आपको अन्य सार्वनिक तरीको से धन्यवाद देंगे।"
    item4: 'कृपया सटीक कानूनी नियमों और शर्तों के लिए %link-licenseUploaded% से परामर्श करें।'
  list4:
    item1: "हम हमारे कैटरोबैट प्रणाली से संबंधित, सॉफ्टवेयर और इंटरनेट संसाधन, उदाहरण के लिए, कैटरोबैट दल द्वारा लिखित सॉफ्टवेयर, हमारे वेबसाइटें और इंटरनेट संसाधन, कैटरोबैट प्रणाली संबंधित कोड की पेशकश करते हैं और अतिरिक्त सामग्री जैसे कि, चित्रों, ध्वनियों और ग्रंथों को वर्त्तमान और भविष्य मे कैटरोबैट के मुफ्त लाइसेंस के अंतर्गत आपके लिए पेश किये जाते है।"
    item2: 'ये लाइसेंस कैटरोबैट प्रणाली को नि: शुल्क बनाता है एवम् आपको इसका प्रयोग किसी भी रूप में करने की आजादी देता है, परन्तु कुछ प्रतिबंध के साथ | कैटरोबैट हमेशा नि: शुल्क  और सबके लिए उपयोगी रहेगा |'
    item3: 'कृपया सटीक कानूनी नियमों और शर्तों के लिए %link-licenseToPlay% से परामर्श करें। Catrobat प्रणाली का स्रोत कोड और साथ ही कई अन्य दस्तावेज़ और संसाधन %link-developer% के माध्यम से उपलब्ध हैं।'
  list5:
    item1: 'यदि आप, या, यदि आप उंर के 13 साल से नीचे हैं, अपने माता पिता या कानूनी संरक्षक, एक में शामिल संगठन या dragnet प्रकार गोपनीयता के उल्लंघन के लिए जिंमेदार के साथ जुड़े रहे है या थोक या सामूहिक निगरानी, तो आप हमारे सॉफ्टवेयर अनुप्रयोगों का उपयोग करने की अनुमति नहीं है और हमारी सेवाओं का उपयोग करने के लिए । इस प्रतिबंध का सटीक विवरण और इसे करने के लिए कुछ अपवाद अनुभागों में देलिएन्टेड है 4. a और 4. b हमारे %link-termsOfUse% पर ।'
