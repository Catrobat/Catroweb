privacy-policy:
  header: गोपनीयता नीति
  version: Version 2.2, 17 October 2019
  text1: आपको हमारी सेवाओं और संबंधित खाते के सभी लाभ प्रदान करने के लिए, आपके द्वारा कुछ डेटा एकत्र करना आवश्यक है।
  text2: To maintain and improve our services (apps and websites) and to do scientific research on ICT and STEM/STEAM education, we use Google Analytics, Crashlytics, and Firebase, all by Google LLC (USA), as well as Dynatrace by Dynatrace LLC (USA) to get metadata about the usage of our services, e.g., crash information, timestamps, visited pages/screens, usage of our apps and services, used operating system, and information about the network provider. This analysis and the collected data is not linked to your profile and does not contain any personal information (last bits of the IP address get anonymized). However, the collected data will get transferred to the service-providers (Google LLC, USA and Dynatrace LLC, USA). Data processing is based on agreements with Google LLC and Dynatrace LLC. This relationship to the service providers conforms to the European Union's General Data Protection Regulation (EU GDPR) and EU-USA "Privacy Shield" agreement.
  text3: हमारे सिस्टम में एक खाता बनाने और उपयोग करने के लिए, और आपको प्रति ई-मेल के बारे में आवश्यक परिवर्तनों के बारे में सूचित करने के लिए, उदाहरण के लिए, हमारी उपयोग की शर्तों और सेवा, हमारे समुदाय के नियमों या हमारी नीतियों के अपडेट या उल्लंघन, हम आपके स्टोर करेंगे उपयोगकर्ता नाम और, यदि आपके द्वारा प्रदान किया गया है, तो आपका ई-मेल पता। यदि आपने गूगल प्लस या फेसबुक के माध्यम से अपना खाता कनेक्ट किया है, तो हम इन सेवाओं पर आपके खाते से जुड़े एक पहचान कुंजी को अतिरिक्त रूप से स्टोर करते हैं। हम इस डेटा का उपयोग किसी अन्य (उदाहरण के लिए, मार्केटिंग) उद्देश्यों के लिए नहीं करेंगे, जब तक कि आपने हमें ऐसा करने की अनुमति नहीं दी।
  text4: एक स्वैच्छिक आधार पर, आप हमें साझा साइट पर अपने खाता पृष्ठ के माध्यम से अपने निवास का देश दे सकते हैं । यह आपके सार्वजनिक प्रोफ़ाइल पर प्रदर्शित हो जाएगा और केवल हमारे द्वारा सांख्यिकीय और अनुसंधान प्रयोजनों के लिए इस्तेमाल किया जाएगा । यह आपकी प्रोफ़ाइल सेटिंग में किसी भी समय निकाला जा सकता है ।
  text5: आप https://share.catrob.at/पर अपने प्रोफ़ाइल पृष्ठ के माध्यम से अपने खाते को हटा कर किसी भी समय अपने खाते से संबंधित व्यक्तिगत डेटा का उपयोग वापस ले सकते हैं । अपने खाते को हटाने के बाद आप अभी भी प्रदान की गई सेवाओं का उपयोग करने के लिए सक्षम हो जाएगा, लेकिन सहयोग करने के लिए नहीं, जैसे, अपलोड कार्यक्रमों के माध्यम से, टिप्पणी, या पसंद. साथ ही, आपके खाते से लिंक की गई सभी सामग्री, जैसे, अपलोड किए गए प्रोग्राम, टिप्पणियाँ आदि, को हटा दिया जाएगा.
  text6: हमारी सेवाओं के दुरुपयोग से बचने के लिए, उदाहरण के लिए, उपयोगकर्ता के माध्यम से अपलोड या अवैध प्रयोजनों के लिए टिप्पणी योगदान, सभी उपयोगकर्ता सार्वजनिक डेटा उत्पंन (अपलोड, टिप्पणियां) एक डेटाबेस में आंतरिक रूप से संग्रहीत किया जाएगा, एक साथ एक टाइमस्टैंप और इस्तेमाल इंटरनेट पते के साथ । इस डेटा का उपयोग किसी भी संस्थान द्वारा या अग्रेषित नहीं किया जाएगा, जब तक कि पर्याप्त गैरकानूनी कार्रवाइयां यथोचित रूप से संदिग्ध न हों और आधिकारिक रूप से कानूनी संस्थाएं इसे लागू कानून के आधार पर अनुरोध करती हैं । प्रत्येक मामले को अच्छी तरह से हमारे द्वारा पहली बार एक व्यक्तिगत आधार पर जांच की जाएगी ।
  text7: आप स्वेच्छा से Catrobat ंयूज़लेटर के लिए सदस्यता ले सकते हैं, https://catrob.at/newsletter पर MailChimp सेवा के माध्यम से हमारे द्वारा प्रदान की (रॉकेट विज्ञान समूह LLC डी/ इसके बाद आपको Catrobat प्रोजेक्ट और उसकी सेवाओं पर आपके द्वारा प्रदत्त ई-मेल पता पर अद्यतन प्राप्त होंगे । आप हर ंयूजलेटर के पाद लेख में "सदस्यता समाप्त" लिंक का उपयोग करके किसी भी समय ंयूजलेटर वापस ले सकते हैं । इस ंयूजलेटर MailChimp द्वारा प्रदान की है जिनके साथ हम एक डेटा प्रसंस्करण समझौते है और जो यूरोपीय संघ के जनरल डाटा Prodection विनियमन और यूरोपीय संघ के लिए प्रतिबद्ध संयुक्त राज्य अमेरिका "गोपनीयता शील्ड" । MailChimp पर अधिक जानकारी के लिए कृपया यह भी MailChimp की गोपनीयता नीति और उपयोग की शर्तों को देखो ।
  text8: सभी सेवाएं अंतर्राष्ट्रीय Catrobat संघ की छतरी के नीचे मुक्त खुला स्रोत Catrobat परियोजना द्वारा प्रदान की जाती है – Verein zur Förderung freier सॉफ्टवेयर, एक गैर लाभ चरने, ऑस्ट्रिया (यूरोपीय संघ) में शामिल एनजीओ । हमारी नीतियां यूरोपीय संघ और ऑस्ट्रिया के डेटा संरक्षण कानून (GDPR) को संमान देते हैं । हमारे साथ संपर्क में पाने के लिए, कृपया एक ई मेल भेजने के लिए contact@catrobat.org या हमें catrobat, सी/ओ सॉफ्टवेयर प्रौद्योगिकी के संस्थान, चराई प्रौद्योगिकी विश्वविद्यालय, Inffeldgasse 16b, ए-८०१० चराई, ऑस्ट्रिया (यूरोपीय संघ) ।
  text9: यदि आपकी आयु 14 वर्ष से कम है, तो यह पॉलिसी कानूनी अभिभावक (आमतौर पर माता-पिता) द्वारा स्वीकार की जानी चाहिए।
  text10: Catrobat's official English language privacy policy is available on the web under %privacy_policy%.
  disagree-text: अनुमोदन के बिना, हम एक खाता नहीं बना सकते हैं लेकिन मूल विशेषताएं अभी भी उपलब्ध हैं।
