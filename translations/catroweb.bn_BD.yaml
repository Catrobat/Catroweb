termsOfUse:
  title: ব্যবহারের শর্তাবলী
  headline: ক্যাটরোব্যাট সম্প্রদায়টিতে আপনাকে স্বাগতম!
  text1: 'ক্যাট্রোব্যাট সম্প্রদায়ের অংশ হিসাবে, আপনি প্রকল্পগুলি এবং ধারণাগুলি মানুষের সাথে ভাগ করছেন:'
  text2: "এই সম্প্রদায়টি প্রতিটি সদস্যের জন্য সহায়ক জায়গা হিসাবে গড়ে তুলতে আমাদের আপনার সহায়তা দরকার। আপনি এখানে কীভাবে সহায়তা করতে পারেন :"
  text3: "ক্যাট্রোব্যাট প্রকল্পের মাধ্যমে আমরা সহযোগিতা জাগাতে চাই এবং সকলের সৃজনশীলতাকে সমস্ত মানবতার সুবিধার জন্য একত্রিত করার অনুমতি দিতে চাই। অন্যান্য সক্রিয় সদস্যরা যেমন তাদের প্রকল্পগুলি আপনাকে দেয়, ঠিক তেমনই আপনার প্রকল্পগুলিকে উপহার হিসাবে সম্প্রদায়কে উপহার দিয়ে আপনি ক্যাটরোব্যাট সম্প্রদায়ের একজন সক্রিয় সদস্য হতে পারেন:"
  text4: 'আপনাকে আমাদের উপহার'
  text5: 'আমাদের ব্যবহার এবং সেবার শর্তাদি:'
  list1:
    item1: বিভিন্ন দেশ এবং সংস্কৃতি থেকে
    item2: সমস্ত বয়সের (ছোট বাচ্চা থেকে শুরু করে কিশোর এবং দাদা-দাদি)
    item3: সমস্ত স্তরের অভিজ্ঞতার সাথে
  list2:
    item1: শ্রদ্ধাশীল হওয়া. প্রকল্পগুলি ভাগ করার সময়, দয়া করে মনে রাখবেন যে বিভিন্ন বিভিন্ন বয়সের এবং পটভূমির লোকেরা আপনার অবদানগুলি দেখতে পাবে।
    item2: "Give credit. Feel free to make modified versions of other people's projects - just make sure to give them credit. One place to give credit is in your project's credits section. Please see the paragraph below this dotted list for details about modifying projects of other users."
    item3: "সৎ হও. আপনি ছাড়া অন্য কেউ হওয়ার ভান করবেন না বা সম্প্রদায়কে ঠকানোর চেষ্টা করবেন না।"
    item4: "ব্যক্তিগত তথ্য ব্যক্তিগত রাখুন। আপনার ইমেল ঠিকানা, ফোন নম্বর, বা অন্যান্য ব্যক্তিগত যোগাযোগের তথ্য শেয়ার করবেন না।"
    item5: "সাইটটি বন্ধুত্বপূর্ণ রাখতে সহায়তা করুন। আপনি যদি মনে করেন যে অন্যরা কোনও প্রকল্প বা মন্তব্যের অর্থ, অবমাননাকর, খুব হিংস্র, বা অন্যথায় অনুপযুক্ত খুঁজে পেয়েছে, কেবল 'অনুপযুক্ত হিসাবে প্রতিবেদন করুন' বোতামটি ক্লিক করুন এবং একটি সংক্ষিপ্ত ব্যাখ্যা রেখে যান। ক্যাটরোব্যাট টিম আপনার প্রতিবেদনটি পর্যালোচনা করবে এবং কোনও প্রকল্প, মন্তব্য বা পোস্ট সরিয়ে ফেলতে পারে।"
  list3:
    item1: "আমাদের ওয়েবসাইটগুলিতে একটি প্রকল্প আপলোড করার মাধ্যমে আপনি এই কাজটিকে আপলোড করা ক্যাট্রোব্যাট প্রকল্পের নির্দিষ্ট ফ্রি লাইসেন্সের আওতায় আনতে সম্মত হন এবং সম্মত হন। ক্যাট্রোব্যাট সিস্টেম নিজেই আপনার জন্য উপলব্ধ নিখরচায় লাইসেন্সগুলির অনুরূপ, আপলোড হওয়া ক্যাট্রোব্যাট প্রকল্পগুলির এই বিনামূল্যে লাইসেন্সগুলি প্রত্যেককে অন্যদের দ্বারা আপলোড করা কাজ থেকে শিখতে এবং তাদের নিজস্ব আকর্ষণীয় গেমস তৈরির জন্য অভিযোজিত এবং রিমিক্স করার অধিকার দেয়, অ্যানিমেশন এবং অন্যান্য প্রকল্প। এটি প্রত্যেককে 'নিজের সমবয়সীদের কাঁধে দাঁড়ানোর' অনুমতি দেয়, তাদের মধ্যে একজন হলেন আপনি! আপনার কাজটি এইভাবে পুরো বিশ্বকে উপকৃত করবে এবং সবার জন্য ব্যবহারের জন্য মুক্ত থাকবে, সারা বিশ্বের স্বেচ্ছাসেবকদের দ্বারা উইকিপিডিয়ায় নিখরচায় অবদান করা পাঠ্য এবং চিত্রগুলির সাথে কিছুটা মিল। এটিকে আপনার মানবতার কাছে বর্তমান হিসাবে ভাবেন: আপনি প্রত্যেককে এবং আমাদের ওয়েবসাইটগুলিতে তাদের কাজ আপলোড করে এমন অন্য সবাই আপনাকে দেয়। সুতরাং আপলোডকৃত প্রকল্পটি হ'ল একটি মূল্যবান উপহার যা আপনাকে তার শর্তাদিতে সম্প্রদায়টিতে অংশ নেওয়ার শর্ত সহ তার মালিক আপনাকে বিনামূল্যে প্রদান করে।"
    item2: আপনি উপহার গ্রহণ করতে হবে না; যদি আপনি তা করেন, নির্দিষ্ট বিধি প্রযোজ্য। এই নিয়মের সুবিধাগুলি হ'ল আপনি কাজটি থেকে শিখতে পারেন এবং এমনকি শীতল জিনিস নিজেই তৈরি করতে এটি তৈরি করতে পারেন, যা আপনি তখন যেমন, আমাদের ওয়েবসাইটগুলিতে আবার নিজের মতো আপলোড করতে পারেন। আরেকটি সুবিধা হ'ল এই লাইসেন্সগুলি নিশ্চিত করে যে আপনার প্রকল্পের ব্যবহারের মাধ্যমে অন্যের জন্য উত্পন্ন কোনও সমস্যার জন্য আপনাকে দায়বদ্ধ রাখা যাবে না।
    item3: "একটি গুরুত্বপূর্ণ অতিরিক্ত শর্ত হ'ল আপনি লেখকদের স্পষ্টভাবে কৃতিত্ব দিন যাঁর কাজের ভিত্তিতে আপনি নিজের কাজ তৈরি করেছেন।একই সাথে, আমরা কঠোর পরিশ্রম করব যাতে আপনার কাজ  আপনার  অবদান রাখার জন্য অন্যদের দ্বারা স্পষ্টভাবে প্রশংসিত হয়,ক্যাটরোবটের সম্প্রদায়ের মধ্যে আপনাকে নির্দ্বিধায় প্রতিনিধিত্ব করার জন্য স্বতন্ত্র নাম  বেছে নেওয়ার সুযোগ দেওয়া হবে এবং অন্যকে আপনার কাজের প্রতি কৃতজ্ঞতা প্রকাশ করার সুযোগ দেওয়ার জন্য আপনার কাজ জনসমক্ষে দেওয়া হবে।"
    item4: 'সুনির্দিষ্ট আইনী শর্তাদি এবং চুক্তির জন্য দয়া করে %link-licenseUploaded% এর সাথে পরামর্শ করুন।'
  list4:
    item1: "আমরা ক্যাট্রোব্যাট সিস্টেম সম্পর্কিত আমাদের নিজস্ব সফ্টওয়্যার এবং ইন্টারনেট সংস্থান সরবরাহ করি যেমন ক্যাট্রোব্যাট দল দ্বারা লিখিত সফ্টওয়্যার,  ওয়েবসাইট এবং ইন্টারনেট সংস্থান, ক্যাট্রোব্যাট সিস্টেম সম্পর্কিত আমাদের নিজস্ব সোর্স কোড এবং  অতিরিক্ত  উপকরণ যেমন, চিত্র, শব্দ এবং পাঠ্য এবং ভবিষ্যতে আপনি ক্যাটরোবটের বিনামূল্যে লাইসেন্সের আওতায় অন্তর্ভুক্ত থাকবেন।"
    item2: এই লাইসেন্সগুলি ক্যাট্রোব্যাটের সবকিছু আপনার জন্য বিনামূল্যে ব্যবহারের স্বাধীনতা দেয় আপনার পছন্দ অনুযায়ী কিছু নিষেধাজ্ঞাসহ ক্যাট্রোব্যাট সিস্টেম চিরকাল বিনামূল্যে এবং সবার জন্য কার্যকর থাকবে।
    item3: 'সুনির্দিষ্ট আইনী শর্তাবলী জন্য দয়া করে %link-licenseToPlay% এর সাথে পরামর্শ করুন। ক্যাট্রোব্যাট সিস্টেমের সোর্স কোডের পাশাপাশি আরও অনেক নথি সহজলভ্য %link-developer%'
  list5:
    item1: 'যদি আপনি বা আপনার বয়স ১৩ বছরের কম হয় তবে আপনার পিতা-মাতা বা আইনী অভিভাবকরা কোনও সংস্থার সাথে জড়িত আছেন বা টানা-জাল প্রকারের গোপনীয়তা লঙ্ঘনের জন্য এবং / অথবা বাল্ক বা গণ নজরদারিগুলির জন্য দায়ী তাহলে আপনার আমাদের সফ্টওয়্যার অ্যাপ্লিকেশনগুলি এবং পরিষেবাগুলি ব্যবহার করার অনুমতি নেই। এই বিধিনিষেধের সুনির্দিষ্ট বিবরণ এবং এটিতে কিছু ব্যতিক্রমগুলি আমাদের %link-termsOfUse%.  4.a এবং 4.b বিভাগে বর্ণিত হয়েছে।'
    item2: যদি আপনার বয়স ১৩ বছরের কম হয়, তবে আপনাকে আপনার বাবা-মা বা আইনী অভিভাবকদের জিজ্ঞাসা করতে হবে যে তারা আপনাকে ক্যাট্রোব্যাট এর সফ্টওয়্যার অ্যাপ্লিকেশন এবং পরিষেবাদি ব্যবহার করতে দিবে কিনা।
    item3: "আমরা আমাদের নিজস্ব বিবেচনার ভিত্তিতে যে কোনও সময়ে ক্যাট্রোব্যাট ওয়েবসাইটগুলিতে আপলোড, মুছে ফেলা বা প্রজেক্ট, লুকানো বা লুকিয়ে রাখার অধিকার সংরক্ষণ করি, উদাহরণস্বরূপ যদি আমরা দেখতে পাই যে কোনও প্রকল্পে অনুপযুক্ত উপাদান রয়েছে বা কোনও ব্যবহারকারী লঙ্ঘন করেছে অন্য ব্যক্তির অধিকার।"
    item4: "ক্যাট্রোব্যাট এর সমস্ত সফ্টওয়্যার এবং ইন্টারনেট সংস্থানগুলি আশা করা যায় যে সেগুলি কার্যকর হবে কোনও ওয়্যারেন্টি ছাড়াই।"
    item5: 'উপরের পয়েন্টগুলির সুনির্দিষ্ট সূত্র এবং কিছু অতিরিক্ত আইনী শর্তাদি জন্য দয়া করে আমাদের %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service পরামর্শ নিন।'
