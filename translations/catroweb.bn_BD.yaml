  text2: আমাদের পরিষেবাদি (অ্যাপস এবং ওয়েবসাইটগুলি) বজায় রাখতে এবং উন্নত করতে এবং আইসিটি এবং স্টেম / স্টিম শিক্ষার উপর বৈজ্ঞানিক গবেষণা করার জন্য, আমরা গুগল এলএলসি (ইউএসএ) দ্বারা গুগল অ্যানালিটিক্স, ক্র্যাশলিটিক্স এবং ফায়ারবেস এবং ডায়নট্রেস এলএলসি দ্বারা ডায়ানট্রেস ব্যবহার করি ( মার্কিন যুক্তরাষ্ট্র) আমাদের পরিষেবাদির ব্যবহার, যেমন, ক্র্যাশ তথ্য, টাইমস্ট্যাম্পস, পরিদর্শন করা পৃষ্ঠাগুলি / পর্দা, আমাদের অ্যাপ্লিকেশন এবং পরিষেবাদির ব্যবহার, ব্যবহৃত অপারেটিং সিস্টেম এবং নেটওয়ার্ক সরবরাহকারীর তথ্য সম্পর্কে মেটাডেটা পেতে। এই বিশ্লেষণ এবং সংগৃহীত ডেটা আপনার প্রোফাইলের সাথে লিঙ্কযুক্ত নয় এবং কোনও ব্যক্তিগত তথ্য নেই (আইপি ঠিকানার শেষ বিটগুলি বেনামে যায়)। তবে সংগৃহীত ডেটা পরিষেবা সরবরাহকারীদের (গুগল এলএলসি, ইউএসএ এবং ডায়নাত্রেস এলএলসি, মার্কিন যুক্তরাষ্ট্র) স্থানান্তরিত হবে। ডেটা প্রসেসিং গুগল এলএলসি এবং ডায়নাত্রেস এলএলসি এর সাথে চুক্তির ভিত্তিতে। পরিষেবা সরবরাহকারীদের এই সম্পর্কটি ইউরোপীয় ইউনিয়নের জেনারেল ডেটা প্রোটেকশন রেগুলেশন (ইইউ জিডিপিআর) এবং ইইউ-ইউএসএ-এর "প্রাইভেসি শিল্ড" চুক্তির সাথে সঙ্গতিপূর্ণ।
  text3: আমাদের সিস্টেমগুলিতে একটি অ্যাকাউন্ট তৈরি এবং ব্যবহার করতে এবং প্রতি ইমেল অনুসারে আপনার অ্যাকাউন্ট সম্পর্কে প্রয়োজনীয় পরিবর্তন সম্পর্কে আপনাকে অবহিত করতে, যেমন আমাদের ব্যবহারের শর্তাদি, আমাদের সম্প্রদায়ের নিয়ম বা নীতিমালা আপডেট বা লঙ্ঘন, আমরা আপনার সঞ্চয় করব ব্যবহারকারীর নাম এবং, যদি আপনি ইমেল সরবরাহ করেন তবে আপনার ইমেল ঠিকানা। যদি আপনি গুগল প্লাস বা ফেসবুকের মাধ্যমে আপনার অ্যাকাউন্টটি সংযুক্ত করে থাকেন তবে আমরা অতিরিক্ত এই পরিষেবাগুলিতে আপনার অ্যাকাউন্টের সাথে সংযুক্ত একটি পরিচয় কী সংরক্ষণ করি। আপনি স্পষ্টভাবে আমাদের এটি করার অনুমতি না দিলে আমরা এই ডেটা অন্য কোনও (যেমন, বিপণন) উদ্দেশ্যে ব্যবহার করব না।
  text4: স্বেচ্ছাসেবীর ভিত্তিতে, আপনি কোন দেশে থাকেন তা আমাদের দিতে আপনার অ্যাকাউন্ট পৃষ্ঠার শেয়ার সাইটের মাধ্যমে। এটি আপনার সর্বজনীন প্রোফাইলে প্রদর্শিত হবে এবং কেবলমাত্র আমাদের পরিসংখ্যান এবং গবেষণা উদ্দেশ্যে ব্যবহার করা হবে।এটি আপনার প্রোফাইল সেটিংসে যে কোনও সময় সরানো যেতে পারে।
  text5: আপনার প্রোফাইল পৃষ্ঠার https://share.catrob.at/ মাধ্যমে আপনার অ্যাকাউন্ট মুছে ফেলার মাধ্যমে যে কোনও সময় আপনার অ্যাকাউন্টের সাথে সম্পর্কিত ব্যক্তিগত ডেটা ব্যবহার প্রত্যাহার করতে পারেন।আপনার অ্যাকাউন্ট মুছে ফেলার পরেও আপনি প্রদত্ত পরিষেবাগুলি ব্যবহার করতে সক্ষম হবেন, তবে সহযোগিতা না করে উদাঃ, প্রোগ্রামগুলি আপলোড করার মাধ্যমে, মন্তব্য করা বা পছন্দ করার মাধ্যমে।এছাড়া, আপনার অ্যাকাউন্টে লিঙ্কযুক্ত সমস্ত সরবরাহকৃত সামগ্রী, যেমন, আপলোড হওয়া প্রোগ্রাম, মন্তব্যসমূহ, ইত্যাদি মুছে ফেলা হবে।
  text6: আমাদের পরিষেবাগুলির অপব্যবহার এড়াতে, উদাঃ, ব্যবহারকারীর অবদানের আপলোড বা অবৈধ উদ্দেশ্যে মন্তব্যের মাধ্যমে, ব্যবহারকারীর দ্বারা সৃষ্টি হওয়া সমস্ত পাবলিক ডেটা (আপলোড, মন্তব্য) একটি টাইমস্ট্যাম্প এবং ব্যবহৃত ইন্টারনেট ঠিকানা সহ একত্রে একটি ডাটাবেসে সংরক্ষণ করা হবে।এই ডেটা কোনও সংস্থার দ্বারা ব্যবহৃত বা ফরোয়ার্ড করা হবে না যদি না পর্যাপ্ত অবৈধ পদক্ষেপগুলি যুক্তিসঙ্গতভাবে সন্দেহযুক্ত এবং আনুষ্ঠানিকভাবে অনুমোদিত আইনী সংস্থাগুলি প্রযোজ্য আইনের উপর ভিত্তি করে এটির জন্য অনুরোধ করে। প্রতিটি কেস প্রথমে আমাদের দ্বারা আলাদাভাবে পুঙ্খানুপুঙ্খভাবে পরীক্ষা করা হবে।
  text7: আপনি মেইলচিম্প সেবা(রকেট সায়েন্স গ্রুপ এলএলসি ডি / বি / একটি মেইলচিম্প, আমেরিকা যুক্তরাষ্ট্র) মাধ্যমে প্রদত্ত https://catrob.at/ নিউজলেটারে স্বেচ্ছায় সাবস্ক্রাইব করতে পারেন ।তারপরে আপনি আপনার সরবরাহিত ইমেল ঠিকানাতে ক্যাটরোব্যাট প্রকল্প এবং এর পরিষেবাদির আপডেট পাবেন। আপনি প্রতিটি নিউজলেটারের ফুটারে "আনসাবস্ক্রাইব" লিঙ্কটি ব্যবহার করে যে কোনও সময় নিউজলেটারটি প্রত্যাহার করতে পারেন।এই নিউজলেটারটি মেইলচিম্প সরবরাহ করেছে যার সাথে আমাদের একটি ডেটা-প্রসেসিং চুক্তি রয়েছে এবং যারা ইইউ জেনারেল ডেটা প্রোডাকশন রেগুলেশন এবং ইইউ-মার্কিন যুক্তরাষ্ট্র "প্রাইভেসি শিল্ড" প্রতিশ্রুতিবদ্ধ।মেইলচিম্পে আরও তথ্যের জন্য দয়া করে মেইলচিম্পের গোপনীয়তা নীতি এবং ব্যবহারের শর্তাদি সন্ধান করুন।
  text8: সমস্ত পরিষেবাগুলি বিনামূল্যে ওপেন সোর্স ক্যাট্রোব্যাট প্রকল্প দ্বারা সরবরাহ করা হয়  যেটি আন্তর্জাতিক ক্যাট্রোব্যাট অ্যাসোসিয়েশনের অধীনে - ভেরেইন জুর ফার্ডারং ফ্রিয়ার সফটওয়্যার, অস্ট্রিয়া (ইউরোপীয় ইউনিয়ন) গ্রাজে অন্তর্ভুক্ত একটি অলাভজনক এনজিও।আমাদের নীতিগুলি ই ইউ এবং অস্ট্রিয়ান ডেটা সুরক্ষা আইনের (জিডিপিআর) সম্মান দেয়।আমাদের সাথে যোগাযোগ করতে, দয়া করে contact@catrobat.org এ একটি ইমেল প্রেরণ করুন বা যোগাযোগ করুন ক্যাট্রোব্যাট, সি / ও ইনস্টিটিউট অফ সফটওয়্যার টেকনোলজি, গ্রাজ ইউনিভার্সিটি অফ টেকনোলজি, ইনফেল্ডগ্যাস ১৬ বি, এ-৮০১০ গ্রাজ, অস্ট্রিয়া (ইউরোপীয় ইউনিয়ন) )।
  text9: আপনি যদি ১৪ বছরের কম বয়সী হন তবে এই নীতি অবশ্যই আইনী অভিভাবক (সাধারণত একটি পিতা বা মাতা) দ্বারা গ্রহণ করা উচিত।
  text10: ক্যাটরোবটের সরকারী ইংরেজী ভাষার গোপনীয়তা নীতিটি ওয়েবে উপলব্ধ on %privacy_policy%
