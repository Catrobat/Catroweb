licenseToPlay:
  link: 'مجوز برای بازی'
  title: 'مجوز بازی - اعتبار  دهید و به اشتراک گذارید'
  text1: تصور کنید که هر پروژه کاتروبات (Catrobat) یک کیک است، یک کیک بسیار ویژه ای است که با دستور آشپزی آن همراه است (بلوک های برنامه نویسی). همه اعضای جامعه کاتروبات (Catrobat) کیک خود را همراه با دستور آشپزی های خود به اشتراک می گذارند. این به این معنی است که شما می توانید از کیک لذت ببرید و یاد بگیرید چگونه آنها را خودتان بسازید!
  text2: 'هیچ دستور آشپزی مخفی وجود ندارد: دستور آشپزی در مورد چگونگی ساخت این کیک ها برای هر کسی که برای استفاده، استفاده مجدد، تغییر، و خدمت به عنوان الهام بخش برای ایده های جدید باز است ... منظورم کیک است.'
  text3: "شما می توانید کیک ها را بخورید و همچنین دستور آشپزی دیگران را کپی کنید تا خودتان را با مواد تشکیل دهنده مختلف کنید. این آزادی همراه با دو مورد ساده است:"
  text4: "در راه اندازی جامعه کاتروبات Catrobat، ما تصمیم گرفتیم این رویکرد را اتخاذ کنیم زیرا ما معتقدیم که از یادگیری و خلاقیت در جامعه پشتیبانی می کند. با به اشتراک گذاشتن دستور العمل ها و مواد تشکیل دهنده (اسکریپت ها و آثار هنری)، مردم می توانند بر روی ایده های یکدیگر بسازند و به نفع هر کس خواهد بود."
  text5: In designing the Catrobat website, we included features to encourage people to share and to give credit to others. On each project page, you can always download the original scripts for the project. If you remix a project (modifying the scripts or artwork, and sharing the result), we encourage you to give credit in the Project Notes, mentioning the people and project that inspired you.
  text6: 'بیشتر بدانید در مورد شرایط استفاده از انجمن آنلاین کاتروبات Catrobat در %link-termsOfUse%. '
  list1:
    item1: کیک خود را همراه با دستور غذا به اشتراک بگذارید
    item2: به کسانی که از شما الهام گرفته اند، اعتبار بدهد
  version: نسخه ۱.۱، ۲ آپریل ۲۰۱۳
termsOfUse:
  title: شرایط استفاده
  headline: Welcome to the Catrobat Community!
  text1: 'به عنوان بخشی از جامعه کاتروبات Catrobat، شما پروژه ها و ایده ها را با مردم به اشتراک می گذارید:'
  text2: "ما به کمک شما نیاز داریم تا این جامعه را یک مکان حمایتی برای هر عضو ایجاد کنیم. در اینجا این است که چگونه می توانید کمک کنید:"
  text3: "از طریق پروژه کاتروبات Catrobat ما می خواهیم همکاری را تقویت کنیم و اجازه دهیم خلاقیت هر کس برای ترکیب به نفع تمام بشریت باشد.شما همچنین می توانید عضو فعال جامعه کاتروبات Catrobat شوید، با دادن پروژه های خود به جامعه به عنوان یک هدیه، به همان شیوه که دیگر اعضای فعال پروژه های خود را به شما می دهند:"
  text4: 'هدیه ما به شما:'
  text5: 'شرایط استفاده و خدمات ما:'
  list1:
    item1: از بسیاری از کشورهای مختلف و فرهنگ ها
    item2: از تمام سنین (از کودکان جوان به نوجوانان و پدربزرگ و مادربزرگ)
    item3: با تمام سطوح تجربه
  list2:
    item1: با احترام رفتارکن. هنگام به اشتراک گذاری پروژه ها، لطفا به یاد داشته باشید که افراد بسیاری از سنین مختلف و زمینه های مختلف مشارکت شما را می بینند.
    item2: "Give credit. Feel free to make modified versions of other people's projects - just make sure to give them credit. One place to give credit is in your project's credits section. Please see the paragraph below this dotted list for details about modifying projects of other users."
    item3: "صادق باش تظاهر نکنید که کسی دیگری باشید از این که شما هستید یا سعی کنید جامعه را فریب دهید."
    item4: "اطلاعات شخصی را خصوصی نگه دارید. آدرس ایمیل، شماره تلفن یا سایر اطلاعات تماس شخصی خود را به اشتراک نگذارید."
    item5: "کمک به حفظ سایت دوستانه. اگر احساس می کنید که دیگران یک پروژه یا نظر را پیدا می کنند، توهین آمیز، بیش از حد خشونت آمیز و یا در غیر این صورت نامناسب است، فقط روی دکمه «گزارش به عنوان نامناسب» کلیک کنید و یک توضیح کوتاه را بنویسید. تیم کاتروبات Catrobat گزارش شما را بررسی خواهد کرد و ممکن است هر پروژه، نظر یا پست را حذف کند."
  list3:
    item1: "با آپلود یک پروژه به ویب سایت های ما، شما قبول می کنید و موافقت می کنید که این کار را تحت مجوز خاصی از پروژه های کتاتروبات Catrobat آپلود قرار دهید. همانند مجوز های آزاد که در آن سیستم کاتروبات Catrobat خود را برای شما در دسترس شما قرار می گیرد، این مجوز های رایگان پروژه های کاتروبات Catrobat آپلود شده به هر کس حق یادگیری از کار قبلی که توسط دیگران آپلود شده است و برای انطباق و ریمیکس برای ساخت بازی های جدید جذاب خود، یاد می گیرد انیمیشن ها و سایر پروژه ها. این اجازه می دهد تا هر کس به \"شانه های همسالان خود\" ایستاده، یکی از آنها بودن شما! بنابراین کار شما به این ترتیب به نفع تمام جهان است و برای هر کسی که از آن استفاده می شود، آزادانه باقی می ماند، کمی شبیه به متن و تصاویر آزادانه به ویکی پدیا توسط داوطلبان از سراسر جهان کمک می کند. آن را به عنوان هدیه از طرف خود به بشریت فکر کنید: شما به همه می دهید، و همه دیگران که کار خود را به وب سایت های ما آپلود می کنند، به شما می دهند. بنابراین یک پروژه آپلود شده هدیه ای از ارزش عالی است که صاحب آن به صورت رایگان به شما می دهد، با شرایطی که شما در جامعه شرکت می کنید."
    item2: شما مجبور نیستید هدیه را بپذیرید اگر شما انجام دهید، قوانین خاصی اعمال می شود. مزایای این قوانین این است که شما می توانید از کار یاد بگیرید و آن را بر روی آن ساخت تا حتی چیزهای خنک تر خود را، که پس از آن شما می توانید، به عنوان مثال، دوباره به وب سایت های ما به عنوان خود آپلود کنید. یکی دیگر از مزایای این است که این مجوز ها اطمینان حاصل می کند که شما نمی توانید از طریق استفاده از پروژه خود، هیچ مشکلی برای هر گونه مشکلی که به دیگران ناشی می شود، مسئولیت داشته باشید.
    item3: "یکی از مهمترین شرایط اضافی این است که شما به وضوح به نویسندگان می دهید که کارهای خود را بر اساس کار خود بر عهده دارید. در عین حال، ما به سختی کار خواهیم کرد، به طوری که کار شما به وضوح توسط دیگران به شما کمک خواهد کرد، با دادن اعطای به نام منحصر به فرد شما آزادانه انتخاب شده است به نمایندگی شما در جامعه کاتروبات Catrobat، و با دادن به دیگران فرصت برای ابراز قدردانی خود را به شما در راه های عمومی برای به دست آوردن کار خود را به همه، و به ویژه به آنها."
    item4: 'لطفا در %link-licenseUploaded% برای شرایط و ضوابط قانونی دقیق مشورت کنید. '
  list4:
    item1: "ما تمام نرم افزارهای خودمان و منابع اینترنتی مربوط به سیستم کاتروبات Catrobat را ارائه می دهیم، به عنوان مثال، نرم افزار نوشته شده توسط تیم کاتروبات Catrobat، وب سایت های ما و منابع اینترنتی، کد منبع خود ما مربوط به سیستم کاتروبات Catrobat، و تمام مواد اضافی شامل، به عنوان مثال ، تصاویر، صداها و متون، در حال حاضر و در آینده به شما تحت مجوز های رایگان کاتروبات Catrobat."
    item2: این مجوزها تمام قسمت های کاتروبات Catrobat را هر دو به صورت رایگان به شما می دهد و همچنین به راحتی به شما آزادی می دهد تا از آنها استفاده کنید، با این حال دوست دارید، با تنها چند محدودیت اطمینان، در میان دیگران، سیستم کاتروبات Catrobat برای همیشه آزاد خواهد شد و برای همه مفید است.
    item3: 'لطفا %link-licenseToPlay% را برای شرایط و ضوابط قانونی دقیق مشورت کنید. کد منبع سیستم کاتروبات Catrobat و همچنین بسیاری از اسناد و منابع دیگر از طریق %link-developer% در دسترس هستند. '
  list5:
    item1: 'اگر شما، یا اگر شما کمتر از 13 سال سن داشته باشید، والدین یا سرپرستان قانونی شما با یک سازمان درگیر یا مسئول نقض حریم خصوصی نوع و / یا عمده نظارت و یا نظارت بر توده ای مرتبط هستند، سپس شما مجاز به استفاده از برنامه های کاربردی نرم افزار و دسترسی به خدمات ما نیستید. جزئیات دقیق این محدودیت و استثناهای خاص به آن در بخش های ۴.الف و ۴.ب در %link-termsOfUse% ما مشخص شده است.'
    item2: اگر شما کمتر از ۱۳ سال سن دارید، باید از والدین یا سرپرستان قانونی خود بپرسید که آیا آنها به شما اجازه می دهند از برنامه ها و خدمات نرم افزار کاتروبات Catrobat استفاده کنید.
    item3: "ما حقوق را برای رد، حذف، یا پنهان کردن پروژه ها، حساب های کاربری، و هر گونه مواد دیجیتال به وب سایت های کاتروبات Catrobat در هر زمان در اختیار ما ذخیره می کنیم به عنوان مثال اگر ما متوجه شویم که یک پروژه شامل مواد نامناسب است یا کاربر بر حقوق سایر افراد نقض می شود."
    item4: "همه نرم افزار کاتروبات Catrobat و منابع اینترنتی در امید ارائه می شود که آنها مفید باشند، اما بدون هیچ گونه ضمانت."
    item5: 'لطفا با%link-termsOfUse%  developer.catrobat.org/terms_of_use_and_service برای فرمولاسیون دقیق از نقاط فوق و برخی از شرایط و ضوابط قانونی اضافی مشورت کنید.'
  bottom1: از زمان به زمان، اینجا را بررسی کنید، زیرا ما همیشه سعی می کنیم شرایط استفاده ما را بهبود ببخشیم.
  bottom2: 'لطفا هر گونه پیشنهادات مربوط به این شرایط استفاده را به %email-webmaster% ارسال کنید.'
