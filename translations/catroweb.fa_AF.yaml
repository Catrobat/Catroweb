privacy-policy:
  header: Privacy Policy
  version: نخسه ۲.۲، ۱۷ اکتوبر ۲۰۱۹
  text1: برای ارائه همه مزایای خدمات ما و حساب مرتبط، جمع آوری اطلاعات خاصی از شما لازم است.
  text2: برای حفظ و بهبود خدمات ما (برنامه ها و وب سایت ها) و انجام تحقیقات علمی در زمینه آموزش و پرورش ICT و STEM / Steam ما از Google Analytics، Crashlytics و Firebase استفاده می کنیم، همه توسط Google LLC (ایالات متحده آمریکا)، و همچنین DynaTrace توسط DynaTrace LLC (USA) برای دریافت ابرداده در مورد استفاده از خدمات ما، به عنوان مثال، اطلاعات تصادف، زمانبندی، صفحات / صفحه نمایش های بازدید شده، استفاده از برنامه ها و خدمات ما، استفاده از سیستم عامل و اطلاعات مربوط به ارائه دهنده شبکه. این تجزیه و تحلیل و داده های جمع آوری شده به نمایه شما مرتبط نیست و هیچ اطلاعات شخصی را شامل نمی شود (آخرین بیت های آدرس IP، ناشناس دریافت می شود). با این حال، داده های جمع آوری شده به ارائه دهندگان خدمات منتقل می شود (Google LLC، USA و DynaTrace LLC، USA). پردازش داده ها بر اساس توافقنامه های Google LLC و DynaTrace LLC است. این رابطه با ارائه دهندگان خدمات مطابق با مقررات حفاظت از اطلاعات عمومی اتحادیه اروپا (اتحادیه اروپا GDPR) و اتحادیه اروپا "ایالات متحده آمریکا" موافقت نامه.
  text3: برای ایجاد و استفاده از یک حساب کاربری در سیستم های ما، و به شما در مورد تغییرات لازم در مورد حساب کاربری خود در هر ایمیل اطلاع داده شود به عنوان مثال، به روز رسانی یا نقض شرایط استفاده و خدمات ما، قوانین جامعه ما یا سیاست های ما، ما نام کاربری خود را ذخیره می کنیم و اگر توسط شما ارائه شده، آدرس ایمیل شما باشد. اگر حساب خود را از طریق Google Plus یا فیس بوک متصل کرده اید، علاوه بر این کلید شناسایی مرتبط با حساب کاربری خود را در این خدمات ذخیره کنید. ما از این داده ها برای اهداف دیگر (به عنوان مثال، بازاریابی، بازاریابی) استفاده نخواهیم کرد، مگر اینکه به صراحت به ما اجازه داد تا این کار را انجام دهیم.
  text4: به طور داوطلبانه، شما می توانید کشور خود را از محل اقامت خود را از طریق صفحه حساب خود در سایت به اشتراک گذاری به ما بدهید. این در نمایه عمومی شما نمایش داده می شود و تنها برای اهداف آماری و تحقیقاتی توسط ما استفاده می شود. این را می توان در هر زمان در تنظیمات نمایه خود حذف کرد.
  text5: شما می توانید استفاده از داده های شخصی متعلق به حساب خود را در هر زمان با حذف حساب خود از طریق صفحه نمایه خود در https://share.catrob.at حذف کنید. پس از حذف حساب خود، شما هنوز هم قادر به استفاده از خدمات ارائه شده، اما نه همکاری، به عنوان مثال، از طریق آپلود برنامه ها، اظهار نظر یا دوست داشتن. همچنین، تمام مطالب ارائه شده به حساب شما، به عنوان مثال، برنامه های آپلود شده، نظرات، و غیره، حذف خواهد شد.
  text6: برای اجتناب از سوء استفاده از خدمات ما، به عنوان مثال، از طریق کاربر آپلود یا نظرات غیرقانونی، تمام داده های عمومی تولید شده (آپلود ها، نظرات) به صورت داخلی در یک پایگاه داده ذخیره می شود، همراه با یک نوار تایپ و آدرس اینترنت استفاده می شود. این داده ها به هیچ وجه به هیچ وجه مورد استفاده قرار نمی گیرند، مگر اینکه اقدامات غیرقانونی غیرقانونی به طور منطقی مظنون باشند و به طور رسمی موسسات حقوقی را بر اساس قانون قابل اجرا درخواست کنند. هر مورد به طور کامل بر اساس یک فرد اول توسط ما بررسی خواهد شد.
  text7: شما می توانید به طور داوطلبانه به خبرنامه Catrobat، در https://catrob.at/newsletter که توسط ما از طریق سرویس MailChimp ارائه شده است (گروه علمی موشک LLC D / B / A MailChimp، USA) مشترک شده است. پس از آن شما به روز رسانی در پروژه Catrobat و خدمات آن را به آدرس پست الکترونیکی ارائه شده خود دریافت خواهید کرد. شما می توانید خبرنامه را در هر زمان با استفاده از لینک "لغو اشتراک" در پاورقی هر خبرنامه بردارید.این خبرنامه توسط MailChimp ارائه شده است که ما یک توافقنامه پردازش داده ها داریم و متعهد به مقررات گرایانه اطلاعات عمومی اتحادیه اروپا و اتحادیه اروپا-ایالات متحده آمریکا "سپر حریم خصوصی". برای اطلاعات بیشتر در MailChimp لطفا همچنین سیاست حفظ حریم خصوصی MailChimp و شرایط استفاده را جستجو کنید.
  text8: تمام خدمات توسط پروژه آزاد رایگان Catrobat تحت چتر انجمن بین المللی Catrobat ارائه می شود - انجمن ارتقاء نرم افزار رایگان، یک سازمان غیر دولتی غیر انتفاعی در Graz، اتریش (اتحادیه اروپا) ارائه شده است. سیاست های ما به قانون حفاظت از اطلاعات اتحادیه اروپا و اتریش (GDPR) پرداخت می شود. برای برقراری ارتباط با ما، لطفا یک ایمیل به contact@catrobat.org ارسال کنید یا به ما ایمیل بزنید به Catrobat، C / O موسسه فناوری نرم افزار، دانشگاه تکنولوژی Graz، Inffeldgasse 16b، A-8010 Graz، اتریش (اتحادیه اروپا ). 
  text9: در صورتی که شما کمتر از ۱۴ سالگی هستید، این سیاست باید توسط یک سرپرست قانونی (معمولا یک والد) پذیرفته شود.
  text10: سیاست حفظ حریم خصوصی زبان انگلیسی Catrobat در وب زیر %privacy_policy% در دسترس است.
  disagree-text: بدون تایید، ما نمی توانیم یک حساب کاربری ایجاد کنیم، اما ویژگی های اصلی هنوز قابل دسترسی هستند.
