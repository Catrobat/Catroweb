privacy-policy:
  header: 隐私策略
  version: 第2.2版，2019年10月17日
  text1: 为了给您提供我们的服务和相关帐户的所有益处，必须从您收集某些数据。
  text2: 为了维护和改进我们的服务(应用和网站)，并进行信通技术和STEM/STEAM 教育方面的科学研究，我们使用 Google Analytics Google LLLC(美国) 以及Dynattrace LLC（美国）的Dynaterety获取关于我们服务使用情况的元数据。 ，崩溃信息，时间戳，访问页面/屏幕，我们应用和服务的使用情况，操作系统，以及网络提供者的信息。 此分析和收集到的数据与您的个人资料没有关联，且不包含任何个人信息(IP地址的最后一个位将被匿名)。 然而，收集到的数据将转给服务供应商(美国谷歌有限责任公司和Dynattrac有限责任公司和Dynatet有限责任公司)。 数据处理基于与谷歌LLC和Dynaterace LLC的协议。 与服务提供商的这种关系符合欧洲联盟的一般数据保护条例(EU GDPR)和欧盟-美国的“隐私保护”协定。
  text3: 在我们的系统中创建和使用一个帐户，并通知您对每一封电子邮件的帐户进行必要的更改，例如： 更新或违反我们的使用和服务条款、我们的社区规则 或我们的政策，我们将存储您的用户名，如果您提供的话，我们将存储您的电子邮件地址。 如果您已经通过 Google Plus 或 Facebook 连接到您的帐户，我们还会在这些服务上存储一个连接到您帐户的识别密钥。 我们不会将这种数据用于任何其他目的(例如销售)，除非你明确允许我们这样做。
  text4: 在自愿的基础上，您可以通过分享站点上的帐户页面给我们您的居住国。 这将显示在您的公开资料上，我们只能用于统计和研究目的。 它可以随时在您的个人资料设置中删除。
  text5: 您可以随时通过您在 https://share上的个人资料页面删除您的帐户，从而提取属于您帐户的个人资料的使用情况。 atrob.at/。 删除您的帐户后，您仍然可以使用提供的服务，但不能进行合作，例如通过上传程序、评论或喜欢。 此外，所有提供的与您的帐户链接的内容，例如上传的程序、评论等将被删除。
  text6: 避免滥用我们的服务，例如： 通过用户为非法目的贡献上传或评论，所有用户生成的公共数据(上传, 评论意见将内部存放在一个数据库中，连同时间戳和使用过的因特网地址。 这些数据不会被任何机构使用或转给任何机构。 除非有充分的非法行动被合理怀疑并有官方资格的法律机构根据适用法律提出请求。 我们将首先对每一个案件进行彻底检查。
  text7: 您可以在https://catrob.at/news上自动订阅Catrobat Newsletter，由我们通过 MailChimp 服务（美国）提供的 MailChimp 服务（火箭科学小组LLCd/b/a MailChimp）。 然后您将收到Catrobat项目的更新及其对您提供的电子邮件广告的服务。 您可以随时通过在每份通讯的页脚中使用"取消订阅"链接来收回通讯。 这份通讯是由我们与之签有数据处理协议的MailChimp提供的，他承诺遵守欧盟一般数据发布条例和欧盟-美国“隐私保护”。 关于 MailChimp 的进一步详情，还请查看 MailChimp 的隐私政策和使用条款。
  text8: 所有服务都由国际Catrobat协会下的免费开放源码Catrobat项目提供——Verein zur Foidents rderung freier Software。 这是在奥地利格拉茨（欧洲联盟）成立的一个非营利非政府组织。 我们的政策尊重欧盟和奥地利的数据保护法（GCD）。要与我们联系，请发送电子邮件到contact@catrobat。 rg or mail our to Catrobat, c/o Institute of Software Technology, Graz University of Technology, Inffeldgasse 16b, A-8010 Graz, Austria (European Union).
  text9: 如果你不满14岁，必须得到法定监护人(通常是父母)的接受。
  text10: Catrobat的官方英语隐私政策在 %privacy_policy% 下可在网上查阅。
  disagree-text: 没有批准，我们无法创建一个帐户，但核心功能仍然可以访问。
