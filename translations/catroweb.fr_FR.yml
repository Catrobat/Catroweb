passwordRecovery:
  subject: Votre récupération de mot de passe Catrobat
  message: |
    Cher %username%.
    Vous avez demandé à réinitialiser votre mot de passe sur %appplication_url% car vous avez oublié votre mot de passe.
    Si vous n'avez pas fait cette demande, veuillez l'ignorer. Il expirera et deviendra inutile dans 24 heures.
    Pour réinitialiser votre mot de passe et en créer un nouveau, veuillez visiter la page suivante : %confirmationUrl%
    Vous pouvez utiliser votre nom d'utilisateur et votre mot de passe à tout moment pour accéder à la communauté %appplication_url%.
    Pour ce faire, il vous suffit de vous rendre sur la page suivante : %loginPage%
    Pour modifier les détails de votre profil, rendez-vous sur cette page : %profilePage%
    Meilleures salutations,
    Votre équipe Catrobat.
