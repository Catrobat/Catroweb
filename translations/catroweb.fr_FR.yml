privacy-policy:
  header: Politique de confidentialité
  version: Version 2.2, 17 Octobre 2019
  text1: Pour vous offrir tous les avantages de nos services et du compte associé, il est nécessaire de recueillir certaines données de votre part.
  text2: Afin de maintenir et d'améliorer nos services (applications et sites web) et de mener des recherches scientifiques sur les TIC et l'enseignement STEM/STEAM, nous utilisons Google Analytics, Crashlytics et Firebase, tous de Google LLC (USA), ainsi que Dynatrace de Dynatrace LLC (USA) pour obtenir des métadonnées sur l'utilisation de nos services, par exemple des informations sur les pannes, des horodatages, les pages/écrans visités, l'utilisation de nos applications et services, le système d'exploitation utilisé et des informations sur le fournisseur de réseau. Cette analyse et les données collectées ne sont pas liées à votre profil et ne contiennent pas d'informations personnelles (les derniers bits de l'adresse IP sont rendus anonymes). Toutefois, les données collectées sont transmises aux fournisseurs de services (Google LLC, États-Unis et Dynatrace LLC, États-Unis). Le traitement des données est basé sur des accords avec Google LLC et Dynatrace LLC. Cette relation avec les prestataires de services est conforme au règlement général sur la protection des données de l'Union européenne (RGPD) et à l'accord "Privacy Shield" entre l'UE et les États-Unis.
  text3: Pour créer et utiliser un compte dans nos systèmes, et pour vous informer par e-mail des changements nécessaires concernant votre compte, par exemple des mises à jour ou des violations de nos conditions d'utilisation et de service, de nos règles communautaires ou de nos politiques, nous stockons votre nom d'utilisateur et, si vous l'avez fourni, votre adresse e-mail. Si vous avez connecté votre compte via Google Plus ou Facebook, nous stockons en outre une clé d'identification liée à votre compte sur ces services. Nous n'utiliserons pas ces données à d'autres fins (par exemple, à des fins de marketing), sauf si vous nous avez explicitement autorisés à le faire.
  text4: Sur une base volontaire, vous pouvez nous communiquer votre pays de résidence via la page de votre compte sur le site de partage. Cette information sera affichée sur votre profil public et ne sera utilisée par nous qu'à des fins statistiques et de recherche. Vous pouvez le supprimer à tout moment dans les paramètres de votre profil.
  text5: Vous pouvez retirer l'utilisation des données personnelles appartenant à votre compte à tout moment en supprimant votre compte via votre page de profil sur https://share.catrob.at/. Après avoir supprimé votre compte, vous serez toujours en mesure d'utiliser les services fournis, mais pas de collaborer, par exemple en téléchargeant des programmes, en commentant ou en aimant. De même, tout le contenu fourni lié à votre compte, par exemple, les programmes téléchargés, les commentaires, etc. seront supprimés.
  text6: Afin d'éviter une utilisation abusive de nos services, par exemple par des téléchargements ou des commentaires de l'utilisateur à des fins illégales, toutes les données publiques générées par l'utilisateur (téléchargements, commentaires) seront stockées en interne dans une base de données, avec un horodatage et l'adresse internet utilisée. Ces données ne seront pas utilisées ou transmises à des institutions, à moins que des actions suffisamment illégales ne soient raisonnablement suspectées et que des institutions légales officiellement habilitées ne le demandent sur la base de la loi applicable. Nous procédons d'abord à un examen approfondi de chaque cas individuel.
  text7: Vous pouvez vous abonner volontairement à la lettre d'information Catrobat, sur https://catrob.at/newsletter fournie par nos soins via le service MailChimp (The Rocket Science Group LLC d/b/a MailChimp, USA). Vous recevrez alors des mises à jour sur le projet Catrobat et ses services à l'adresse e-mail que vous avez fournie. Vous pouvez à tout moment vous désabonner de la newsletter en utilisant le lien "unsubscribe" situé dans le pied de page de chaque newsletter. Cette lettre d'information est fournie par MailChimp, avec qui nous avons conclu un accord de traitement des données et qui s'est engagé à respecter le règlement général sur le traitement des données de l'UE et le "Privacy Shield" UE-USA. Pour plus de détails sur MailChimp, veuillez également consulter la politique de confidentialité et les conditions d'utilisation de MailChimp.
  text8: Tous les services sont fournis par le projet gratuit et open source Catrobat sous l'égide de l'Association internationale Catrobat - Verein zur Förderung freier Software, une ONG à but non lucratif constituée à Graz, en Autriche (Union européenne). Nos politiques respectent la législation européenne et autrichienne sur la protection des données (GDPR). Pour nous contacter, veuillez envoyer un e-mail à contact@catrobat.org ou nous envoyer un courrier à Catrobat, c/o Institute of Software Technology, Graz University of Technology, Inffeldgasse 16b, A-8010 Graz, Autriche (Union européenne).
  text9: Si vous avez moins de 14 ans, cette politique doit être acceptée par un tuteur légal (habituellement un parent).
  text10: La politique officielle de Catrobat en matière de protection de la vie privée en langue anglaise est disponible sur le web sous %privacy_policy%.
  disagree-text: Sans approbation, nous ne pouvons pas créer de compte mais les fonctionnalités principales sont toujours accessibles.
