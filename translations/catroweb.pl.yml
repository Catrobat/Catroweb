  gameJam:
    title: "Jak wgrać grę Pocket Code na stronę Game Jolt?"
    text0: "Po pierwsze gratulujemy Ci stworzenia nowej gry! Teraz możesz przesłać ją na %link%, aby utworzyć samodzielną aplikację na Android, którą następnie można przesyłać na stronę Game Jolt."
    title1: "Rejestracja"
    text1: "First you need to create an account. After that you can upload your created project. Don’t worry it is easy and you only need to think of a username and a password. After filling out both, click on ‘Login or Register’. That’s it!"
    title2: "Wyślij"
    text2: "Po zakończeniu procesu rejestracji będziesz mógł przesłać swoją grę. Wymyśl nazwę i dodaj opis - nie zapomnij dodać #Alicejam150 do opisu."
    title3: "Search for your project"
    text3: "Go to your Pocket Code profile where all your projects are listed or search directly for your project by using the search and your project name."
    title4: "Stwórz aplikację na Android"
    text4: "Directly on the project detail page you can create an Android app. By clicking on ‘Prepare app’ the app will be built."
    title5: "Pobierz aplikację"
    text5: "After the building process you can download your project as an app. This downloaded app needs to be uploaded again directly on the Game Jolt Site in order to participate in the %link%."
    title6: "Zarejestruj się/zaloguj na GameJolt.com"
    text6: "Odwiedź %link% i kliknij na 'Zaloguj się' lub 'Zarejestruj się!' w menu. Jeśli masz już konto wystarczy zalogować się. Jeśli nie, musisz zarejestrować się, podając e-mail, nazwę użytkownika i hasło."
    title7: "Prześlij swoją grę na stronę Game Jolt"
    text7: "Po zalogowaniu przejdź do swojego panelu. Możesz tam dodać swoją grę. Najpierw kliknij na 'Zaakceptuj zasady'. Następnie Wypełnij informacje dotyczące gry. Jako narzędzie do Silnik/Język/Tworzenie wybierz opcję \"Inne\" i dodaj do pola \"Inne\" Silnik/Język/Narzędzie 'Android'. Zaznacz pole \"Rozwój\" jako \"Gotowe/Stabilne'. Upewnij się, czy masz #AliceJam150 w opisie, tak żeby pojawiła się na stronie %link%."
    text7_1: "Zanim będzie można opublikować grę, należy wykonać następujące kroki. Należy dodać obraz miniatury, ustawić 'Klasyfikację wiekową' i przesłać swoje gry klikając na \"pliki kompilacji\"."
    text7_2: "Kliknij na 'Dodaj pakiet' i wypełnij pakiet informacyjny. Zapisz i dodaj nową wersję. "
    text7_3: "Now you can upload the apk of your project. You find the downloaded app in your download folder. It is best to use a data explorer (e.g. es data explorer)."
    text7_4: "Uwaga: Jeśli aplikacji brakuje rozszerzenia '.apk', trzeba dodać '.apk' ręcznie. Wystarczy zmienić nazwę pliku. Teraz będziesz w stanie go przesłać."
    text7_5: "Po wysłaniu kliknij 'OK', aby opublikować swoją grę. Później będziesz mógł pokazać ludziom link do pobrania gry."
    text7_6: "Przesłałeś swoją pierwszą grę na stronę Game Jolt i ustawiłeś ją jako aktywną. Gratulacje!"
    text7_7: "Teraz inni ludzie będą mogli znaleźć Twoją grę i pojawi się ona na stronie %link%."
  aliceGameJamTutorialcards:
    title1: "Witaj w Krainie Czarów"
    subtitle1: "Ożyw bohaterów i stwórz wydarzenie za pomocą \"kiedy dotknięto\""
    description1: |
      Nauczysz się jak ożywić jednego z twoich bohaterów tworząc prostą animację i jak sprawić by twoje postacie coś zrobiły, gdy dotkniesz je. Film pokazuje jak łatwo można ożywić swoją postać stosując różne wyglądy.
      Ponadto pokażemy Ci, jak stworzyć wydarzenie za pomocą "Kiedy dotknięto" i jak wysyłać wiadomości między obiektami.
    title2: "Uratuj Alicję!"
    subtitle2: "Użyj czujników nachylenia i wykrywania kolizji pomiędzy obiektami"
    description2: "Tutaj dowiesz się, jak kontrolować postać za pomocą czujników nachylenia telefonu. Możesz kontrolować ruch Alicji przez przechylanie telefonu w lewo lub w prawo. Zobacz nasz poradnik i spraw, aby przedmioty spadały z nieba losowo oraz uzyskaj doświadczenie w wykrywaniu kolizji między obiektami."
    title3: "Kapelusznik - trafiaj i jedź"
    subtitle3: "Stwórz ruchomy krajobraz i steruj ruchem Kapelusznika"
    description3: "W tym poradniku dowiesz się jak stworzyć krajobraz, który wygląda na ruchomy. Zrobimy to poprzez przesuwanie obiektów wzdłuż ekranu, aby stworzyć iluzję ruchu. Zobaczymy, jak poruszać Kapelusznikiem przez przechylanie telefonu."
    title4: "Kapelusznik - trafiaj i jedź"
    subtitle4: "Niech Kapelusznik zestrzeli złe karty"
    description4: "W tym poradniku pokażemy, jak stworzyć wrogów, którzy poruszają się losowo w kierunku Twojej postaci. Ponadto dowiesz się, jak sprawić, by Kapelusznik strzelał kroplami herbaty i jak sprawdzić, czy wrogowie zostali trafieni za pomocą wykrywania kolizji."
    title5: "Walnij Kota z Cheshire"
    subtitle5: "Tworzenie punktacji za pomocą zmiennych"
    description5: "W tym poradniku pokażemy, jak używać zmiennych w celu stworzenia punktacji. Punkty są przydatnym elementem gry. Nasz wynik pokazuje, jak często trafiłeś kota."
    title6: "Pogoń za Białym Królikiem"
    subtitle6: "Stwórz ruchome tło"
    description6: |
      Ten poradnik pokazuje, jak utworzyć przewijane w pionie tło przez przesuwanie grafiki tła w określony sposób. Inną rzeczą, której cię nauczymy jest, skakanie postaci do przodu, gdy naciskasz na nią. Aby gra była nieco trudniejsza, pokażemy jak spowolnić swoją postać w miarę upływu czasu.
    download: "Download the project"
