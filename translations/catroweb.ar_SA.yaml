privacy-policy:
  header: سياسة الخصوصية
  version: الإصدار 2.2، 17 تشرين الأول/أكتوبر 2019
  text1: لإعطائك كل فوائد خدماتنا والحساب المرتبط بها، من الضروري جمع بعض البيانات منك.
  text2: للحفاظ على خدماتنا وتحسينها (التطبيقات والمواقع الشبكية) ولإجراء البحوث العلمية بشأن تكنولوجيا المعلومات والاتصالات وتعليم STEM/STEAM، نستخدم تحليلات جوجل، تحطيم وFirebase، وكلها بواسطة Google LLC (الولايات المتحدة)، بالإضافة إلى Dynatrace من Dynatrace LLC (الولايات المتحدة الأمريكية) للحصول على بيانات فوقية حول استخدام خدماتنا، هو. ., معلومات الأعطال الزمنية، صفحات / شاشات تم زيارتها، استخدام تطبيقاتنا وخدماتنا، نظام التشغيل المستخدم، معلومات عن موفر الشبكة. هذا التحليل والبيانات التي تم جمعها غير مرتبطة بملفك الشخصي ولا تحتوي على أي معلومات شخصية (الجزء الأخير من عنوان IP يصبح مجهولاً). غير أن البيانات التي تم جمعها ستنقل إلى مقدمي الخدمات (غوغل LLC والولايات المتحدة الأمريكية وDynatrace LLC ، الولايات المتحدة الأمريكية). وتستند معالجة البيانات إلى اتفاقات مبرمة مع شركة غوغل المحدودة وشركة Dynatrace LLC. وتتفق هذه العلاقة مع مقدمي الخدمات مع اللائحة العامة لحماية البيانات الصادرة عن الاتحاد الأوروبي واتفاق "درع الخصوصية" بين الاتحاد الأوروبي والولايات المتحدة الأمريكية.
  text3: لإنشاء واستخدام حساب في أنظمتنا، وإبلاغك بالتغييرات الضرورية حول حسابك عن كل بريد إلكتروني، على سبيل المثال تحديثات أو انتهاكات شروط الاستخدام والخدمة لدينا، قواعد مجتمعنا أو سياساتنا، سنقوم بتخزين اسم المستخدم الخاص بك، وإذا تم توفيره من خلالك، عنوان البريد الإلكتروني الخاص بك. إذا كنت قد قمت بتوصيل حسابك عبر جوجل بلس أو الفيسبوك، فإننا نقوم بتخزين مفتاح تعريف متصل بحسابك على هذه الخدمات. لن نستخدم هذه البيانات لأي أغراض أخرى (مثل التسويق) ما لم تسمح لنا بذلك صراحة.
  text4: وعلى أساس طوعي، يمكنك أن تعطينا بلد إقامتك من خلال صفحة حسابك في موقع المشاركة. سيتم عرض هذا على ملفك الشخصي العام وسوف يستخدم فقط للأغراض الإحصائية والبحثية من جانبنا. يمكن إزالته في أي وقت من إعدادات الملف الشخصي الخاص بك.
  text5: يمكنك سحب استخدام البيانات الشخصية الخاصة بحسابك في أي وقت عن طريق حذف حسابك من خلال صفحة ملفك الشخصي على https://share. atrob.at/. بعد حذف حسابك سوف تظل قادراً على استخدام الخدمات المقدمة، ولكن ليس للتعاون، على سبيل المثال من خلال تحميل البرامج أو التعليق أو الإعجاب. أيضًا ، سيتم حذف جميع المحتوى المقدم المرتبط بحسابك، على سبيل المثال البرامج التي تم تحميلها والتعليقات وما إلى ذلك.
  text6: لتجنب إساءة استخدام خدماتنا، على سبيل المثال من خلال المستخدم المساهم بالتحميلات أو التعليقات لأغراض غير مشروعة، كل المستخدم قام بتوليد البيانات العامة (التحميلات، التعليقات ) سيتم تخزينها داخليا في قاعدة بيانات، جنبا إلى جنب مع الطابع الزمني وعنوان الإنترنت المستخدم. ولن تستخدم هذه البيانات أو تحال إلى أي مؤسسة، وما لم يكن هناك ما يكفي من الاشتباه في اتخاذ إجراءات غير قانونية ومن حق المؤسسات القانونية رسميا أن تطلب ذلك استنادا إلى القانون المنطبق. وسوف نقوم أولا بفحص كل حالة على حدة بشكل دقيق.
  text7: يمكنك الاشتراك طواعية في نشرة Catrobat Newsletter، على https://catrob.at/newsletter التي يقدمها لنا من خلال خدمة MailChimp (مجموعة علوم الصواريخ LLC d/b/a MailChimp، الولايات المتحدة الأمريكية). سوف تتلقى بعد ذلك تحديثات عن مشروع كاتروبات وخدماته إلى عنوان البريد الإلكتروني الذي قمت بتوفيره. يمكنك سحب النشرة الإخبارية في أي وقت باستخدام رابط "إلغاء الاشتراك" في تذييل كل نشرة إخبارية. وهذه الرسالة الإخبارية مقدمة من شركة MailChimp التي لدينا معها اتفاقية لتجهيز البيانات والتي التزمت بلائحة البيانات العامة للاتحاد الأوروبي و "درع الخصوصية" بين الاتحاد الأوروبي والولايات المتحدة. لمزيد من التفاصيل على MailChimp يرجى أيضًا البحث عن سياسة خصوصية MailChimp's وشروط الاستخدام.
  text8: وتقدم جميع الخدمات عن طريق مشروع كاتروبات مفتوح المصدر تحت مظلة رابطة كاتروبات الدولية - برنامج فيرين زور فوردرونغ الحر (أ) منظمة غير حكومية لا تستهدف الربح أُسست في غراتس، النمسا (الاتحاد الأوروبي). سياساتنا تحترم قانون حماية البيانات في الاتحاد الأوروبي والنمسا. للاتصال بنا، يرجى إرسال بريد إلكتروني إلى contact@catrobat. رج أو بريدنا إلى كاتروبات، معهد تكنولوجيا البرمجيات، جامعة غراتس للتكنولوجيا، إنفلدغاس 16ب، A-8010 غراتس، النمسا (الاتحاد الأوروبي).
  text9: إذا كان عمرك أقل من 14 سنة، فيجب أن يقبل الوصي القانوني هذه السياسة (عادة ما يكون والدا).
  text10: سياسة الخصوصية الرسمية للغة الإنجليزية كاتروبات متاحة على الويب تحت %privacy_policy%.
  disagree-text: بدون الموافقة، لا يمكننا إنشاء حساب ولكن الميزات الأساسية لا تزال متاحة.
