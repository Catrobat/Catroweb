licenseToPlay:
  link: 'ترخيص لتشغيل'
  title: 'ترخيص للتشغيل--منح الائتمان والمشاركة'
  text1: تخيل أن كل مشاريع كاتروبات هي عبارة عن كعكة، كعكة خاصة جدا تأتي مع وصفة (كتل البرمجة). ويشارك جميع أعضاء مجتمع كاتروبات الكعك مع وصفاتهم. وهذا يعني أنه يمكنك الاستمتاع بالكعك وتعلم كيفية صنعها بنفسك!
  text2: 'لا يوجد هناك وصفات سرية: إرشادات حول كيفية جعل هذه الكعك مفتوحة لأي شخص يمكنه الاستخدام، إعادة استخدام، والتعديل، وأن تكون بمثابة مصدر الهام لأفكار جديدة... أعني الكعك.'
  text3: "يمكنك أكل الكعك فضلا عن نسخ الوصفات الأخرى لصنعها بنفسك، ربما بمكونات مختلفة. هذه الحرية تأتي مع اثنين من المتطلبات البسيطة:"
  text4: "في مجتمع كاتروبات، قررنا اعتماد هذا النهج لأننا نعتقد بأنه يدعم التعلم والإبداع داخل المجتمع. بتبادل الوصفات والمكونات (مخطوطات وأعمال فنية)، يمكن للناس أن يبنوا أفكارهم على أفكار الأخرين، وسوف يستفيد منها الجميع."
  text5: في تصميم موقع كاتروبات الإلكتروني، قمنا بتضمين ميزات لتشجيع الناس على المشاركة وإعطاء الائتمان للآخرين. في كل صفحة مشروع، يمكنك دائما تنزيل البرامج النصية الأصلية للمشروع. إذا قمت بإعادة تعديل مشروع (تعديل البرامج النصية أو الأعمال الفنية، ومشاركة النتيجة)، نحن نشجعك على منح الائتمان في ملاحظات المشروع، ونذكر الأشخاص والمشروع الذي ألهمك.
  text6: 'لمزيد من المعلومات حول شروط استخدام المجتمع كاتروبات على شبكة الإنترنت على الرابط  %link-termsOfUse%.'
  list1:
    item1: شارك بالكعكة الخاص بك جنبا إلى جنب مع الوصفة
    item2: إعطاء الفرصة والثقة لأولئك الذين شكلوا لك إلهاما
  version: الإصدار 1، 1، 2 أبريل 2013
termsOfUse:
  title: شروط الاستخدام
  headline: مرحبا بكم في بيئة كاتروبات!
  text1: 'كجزء من مجتمع كاتروبات، أنت تشارك المشاريع والأفكار مع الناس:'
  text2: "نحن بحاجة إلى مساعدتكم لجعل هذا المجتمع مكاناً داعماً لكل الأعضاء. كيف يمكنك المساعدة:"
  text3: "ومن خلال مشروع كاتروبات، نريد تعزيز التعاون والسماح للجميع بالإبداع بالتضافر من أجل منفعة البشرية جمعاء. يمكنك أيضا أن تصبح عضوا نشطا في مجتمع كاتروبات عن طريق إعادة مشاريعك إلى المجتمع كهدية، بنفس الطريقة التي يقوم بها الأعضاء النشطون الآخرون بتقديم مشاريعهم لك:"
  text4: 'هديتنا لكم:'
  text5: 'شروطنا للاستخدام والخدمة:'
  list1:
    item1: من العديد من مختلف البلدان والثقافات
    item2: من جميع الإعمار (من الأطفال الصغار إلى سن المراهقة والأجداد)
    item3: مع جميع مستويات الخبرة
  list2:
    item1: كن محترما. عند مشاركة المشاريع، يرجى تذكر أن الناس من مختلف الأعمار والخلفيات سيرون مساهماتك.
    item2: "منح الائتمان. لا تتردد في إجراء إصدارات معدلة من مشاريع الآخرين - فقط تأكد من منحهم الائتمان. مكان واحد لمنح الائتمان هو في ملاحظات المشروع وقسم رصيده. يرجى الاطلاع على الفقرة أدناه هذه القائمة ذات النقاط للحصول على تفاصيل حول تعديل مشاريع المستخدمين الآخرين."
    item3: "أن نكون صادقين. لا تدعي بأنك شخص أخر ولا تحاول خداع المجتمع."
    item4: "الحفاظ على سرية المعلومات الشخصية. عدم مشاركة عنوان البريد الإلكتروني الخاص بك أو رقم الهاتف أو معلومات الاتصال الشخصية الأخرى."
    item5: "المساعدة في الحفاظ على ودية الموقع. إذا شعرت أن الآخرين سيجدون المشروع أو التعليق يعني الإهانة والعنف، أو غير مناسب، فقط انقر فوق الزر \"تقرير غير مناسب\" و اترك تفسيرا قصيرا. فريق كاتروبات سيقوم بمراجعة التقرير الخاص بك وقد يزيل أي مشروع أو تعليق أو مشاركة."
  list3:
    item1: "برفع مشروع إلى مواقعنا على شبكة الإنترنت، أنت تقبل وتوافق على وضع هذا العمل تحت تراخيص مجانية معينة لمشاريع كاتروبات التي تم تحميلها. على غرار التراخيص الحرة التي في إطارها يكون نظام كاتروبات نفسه متاحا لك، هذه التراخيص المجانية لمشاريع كاتروبات التي تم تحميلها تعطي كل شخص الحق في التعلم من العمل الذي تم تحميله من قبل من قبل الآخرين وتكييف و ريمكس الذي يعمل لبناء ألعابه المذهلة الجديدة الخاصة به، الرسوم المتحركة، وغيرها من المشاريع. هذا يسمح للجميع بالوقوف على كتفي أقرانهم ، أحدهم لك! وبالتالي فإن عملك سيعود بالفائدة على العالم بأسره وسيظل حرا للجميع في الاستخدام، يشبه إلى حد ما النص والصور التي ساهمت بحرية في ويكيبيديا من قبل متطوعين من جميع أنحاء العالم. فكر في ذلك كحاضركم للبشرية: تعطينا للجميع ولجميع الآخرين الذين يرفعون عملهم إلى مواقعنا على شبكة الإنترنت تعطينا لكم. وبالتالي فإن المشروع الذي تم تحميله هو هدية ذات قيمة كبيرة يقدمها لك مالكها مجاناً، بشرط أن تشارك في المجتمع بنفس الشروط."
    item2: لا يتوجب عليك قبول الهدية؛ إذا فعلتم ذلك، تنطبق قواعد معينة. فوائد هذه القواعد هي أنه يمكنك التعلم من العمل والبناء عليه لصنع أشياء أكثر تبريدا بنفسك، الذي يمكنكم حينئذ، هو. .، مرة أخرى برفع موقعنا كموقعك الخاص . فائدة أخرى هي أن هذه التراخيص تتأكد من أنه لا يمكن تحميلك المسؤولية عن أي مشاكل تنشأ للآخرين من خلال استخدامهم لمشروعك.
    item3: "شرط إضافي هام هو أنك تعطي بوضوح الإسناد للمؤلفين الذي اعتمد منتجك على منتجاتهم .و في نفس الوقت، سوف نعمل جاهدين ولذلك سوف تقدر أعمالك من قبل الأخرين  لأنك ساهمت بهذا العمل ، بإعطاء الإسناد إلى الاسم الفريد الذي اخترته بحرية لتمثيلك في مجتمع كاتروبات، وإعطاء الآخرين فرصة للتعبير عن امتنانهم لك بإعطائهم عملك لأي شخص ، وخاصة لهم."
    item4: 'يرجى استشارة الارتباط-%link-licenseUploaded% لظروف وشروط قانونية دقيقة.'
  list4:
    item1: "نحن نقدم جميع البرمجيات الخاصة بنا وموارد الإنترنت المتعلقة بنظام كاتروبات، مثلاً، البرنامج المكتوب من قبل فريق كاتروبات، ومواقعنا الإلكترونية وموارد الإنترنت، والنص البرمجي المتعلق بنظام كاتروبات، وكل المواد الاضافية المضمنة مثل الصور والأصوات والنصوص، الآن وفي المستقبل هي لكم تحت إطار التراخيص الحرة في كاتروبات."
    item2: هذه التراخيص تجعل جميع أجزاء كاتروبات على حد سواء هي مجانيه  لكم فضلا على أنه يتيح لكم حرية استخدامها كيفما تريدوا، فقط مع بضعة قيود تضمن، أن نظام كاتروبات ستبقى إلى الأبد مجانية ومفيدة للجميع.
    item3: 'يرجى استشارة  %link-licenseToPlay% لظروف وشروط قانونية دقيقة. يتوفر مصدر النص البرمجي لنظام كاتروبات  فضلا عن العديد من الوثائق والموارد الأخرى عبر %link-developer%.'
  list5:
    item1: 'إذا كنت أو إذا كان عمرك أقل من 13 سنة، فإن والديك أو أولياء أمورك القانونيين. تكون مرتبطة بمنظمة متورطة في انتهاكات لخصوصية نوع شبكة السحب و/أو مراقبة شاملة أو جماعية، أو مسؤولة عن هذه الانتهاكات، ثم لا يسمح لك باستخدام تطبيقات برنامجنا والوصول إلى خدماتنا. والتفاصيل الدقيقة لهذا التقييد وبعض الاستثناءات منه محددة في الفرعين 4 (أ) و 4 (ب) على %link-termsOfUse% لدينا.'
    item2: إذا كنت دون سن 13 عاماً، عليك أن تطلب من الآباء أو الأوصياء القانونيين عليك في ما إذا كانوا يسمحون لك أن تستخدم تطبيقات البرمجيات والخدمات في كاتروبات.
    item3: "نحن نحتفظ بالحقوق في رفض المشاريع أو حذفها أو إخفائها، حسابات المستخدم، وأي مواد رقمية تم تحميلها إلى مواقع كاتروبات في أي وقت حسب تقديرنا الوحيد، فعلى سبيل المثال، إذا وجدنا أن مشروعا ما يحتوي على مواد غير مناسبة أو أن مستعملا ما ينتهك حقوق أشخاص آخرين."
    item4: "كل برمجيات الكاتروبات وموارد الإنترنت تقدم على أمل أنها سوف تكون مفيدة،، ولكن دون أي ضمان."
    item5: 'يرجى استشارة  %link-termsOfUse%  لتركيبات دقيقة من أعلى النقاط وبع الشروط والبنود القانونية.'
  bottom1: التحقق مرة أخرى هنا من وقت لآخر، لأننا نسعى دائماً لتحسين "شروط الاستخدام".
  bottom2: 'يرجى إرسال أية اقتراحات فيما يتعلق بـ"شروط الاستخدام" الى %email-webmaster% .'
