    <p>
    %username% عزیز.<br>
    <br>
    شما درخواست کرده اید رمز عبور خود را بازنشانی کنید در <a href=%appplication_url%> پاکت کود</a>چون که رمز عبور خود را فراموش کرده اید.
    اگر این را درخواست نکردید، لطفا آن را نادیده بگیرید. آن را منقضی خواهد شد و بی فایده در ۲۴ ساعت زمان.<br>
