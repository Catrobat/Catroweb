privacy-policy:
  header: Política de privacidad
  version: Versión 2.2, 17 de octubre de 2019
  text1: Para ofrecerle todos los beneficios de nuestros servicios y la cuenta asociada, es necesario recoger ciertos datos de usted.
  text2: Para mantener y mejorar nuestros servicios (aplicaciones y sitios web) y para realizar investigaciones científicas sobre educación ICT y STEM/STEAM, utilizamos Google Analytics, Crashlytics, y Firebase, todo por Google LLC (EE.UU.), así como Dynatrace por Dynatrace LLC (USA) para obtener metadatos sobre el uso de nuestros servicios, e. ., información de fallos, marcas de tiempo, páginas visitadas/pantallas, uso de nuestras aplicaciones y servicios, sistema operativo usado e información sobre el proveedor de red. Este análisis y los datos recogidos no están vinculados a su perfil y no contienen ninguna información personal (los últimos fragmentos de la dirección IP se anonimizan). Sin embargo, los datos recogidos se transferirán a los proveedores de servicios (Google LLC, USA y Dynatrace LC, EE.UU.). El procesamiento de datos se basa en acuerdos con Google LLC y Dynatrace LC. Esta relación con los proveedores de servicios cumple con el Reglamento General de Protección de Datos de la Unión Europea (PIB) y el acuerdo UE-Estados Unidos "Escudo de Privacidad".
  text3: Para crear y utilizar una cuenta en nuestros sistemas, y para informarle de los cambios necesarios sobre su cuenta por correo electrónico, p.ej. actualizaciones o violaciones de nuestros Términos de Uso y Servicio, nuestras normas comunitarias, o nuestras políticas, almacenaremos su nombre de usuario y, si lo proporciona usted, su dirección de correo electrónico. Si ha conectado su cuenta a través de Google Plus o Facebook, almacenamos adicionalmente una clave de identificación conectada a su cuenta en estos servicios. No usaremos estos datos para otros propósitos (por ejemplo, mercadotecnia), a menos que usted explícitamente nos lo permita.
  text4: Sobre una base voluntaria, usted puede darnos su país de residencia a través de su página de cuenta en el sitio para compartir. Esto se mostrará en su perfil público y sólo será utilizado para fines estadísticos y de investigación por nosotros. Se puede eliminar en cualquier momento en la configuración de tu perfil.
  text5: Puede retirar el uso de los datos personales pertenecientes a su cuenta en cualquier momento eliminando su cuenta a través de su página de perfil en https://share. atrob.at/. Después de eliminar su cuenta podrá utilizar los servicios proporcionados, pero no colaborar, por ejemplo, mediante la carga de programas, comentarios o gustos. Además, todo el contenido proporcionado vinculado a su cuenta, por ejemplo, los programas subidos, comentarios, etc., será eliminado.
  text6: Para evitar el mal uso de nuestros servicios, por ejemplo, a través de ficheros subidos por usuarios contribuido o comentarios para fines ilícitos, todos los usuarios datos públicos generados (subidas, comentarios) se almacenarán internamente en una base de datos, junto con una marca de hora y la dirección de internet usada. Estos datos no serán utilizados por o remitidos a ninguna institución, a menos que las acciones suficientemente ilegales se sospechan razonablemente y oficialmente tituladas instituciones jurídicas solicitud basada en las leyes aplicables. Cada caso será completamente comprobado individualmente por nosotros primero.
  text7: Puede suscribirse voluntariamente a Catrobat Newsletter, en https://catrob.at/newsletter proporcionado por nosotros a través del servicio MailChimp (The Rocket Science Group LLC d/b/a MailChimp, EE.UU.). A continuación, recibirá actualizaciones sobre el proyecto Catrobat y sus servicios a su dirección de correo electrónico proporcionada. Puede retirar el boletín en cualquier momento utilizando el enlace "darse de baja" en el pie de cada boletín. Este boletín es proporcionado por MailChimp con quien tenemos un acuerdo de procesamiento de datos y que se compromete con el Reglamento de Promoción de Datos General de la UE y el "Escudo de Privacidad" UE-USA. Para obtener más información sobre MailChimp consulte también la Política de Privacidad de MailChimp y los Términos de Uso.
  text8: Todos los servicios son proporcionados por el proyecto de código abierto Catrobat bajo el paraguas de la Asociación Internacional de Catrobat – Verein zur Fo)[video] rderung freier Software, una ONG sin ánimo de lucro constituida en Graz, Austria (Unión Europea). Nuestras políticas respetan la ley de protección de datos de la UE y de Austria (GDPR). Para ponerse en contacto con nosotros, envíe un correo electrónico a contact@catrobat. rg o envíanos un correo a Catrobat, c/o Institute of Software Technology, Inffeldgasse 16b, A-8010 Graz, Austria (Unión Europea).
  text9: En caso de que usted sea menor de 14 años, esta póliza debe ser aceptada por un garante legal (generalmente un padre).
  text10: La política de privacidad oficial en inglés de Catrobat está disponible en la web bajo %privacy_policy%.
  disagree-text: Sin aprobación, no podemos crear una cuenta, pero las características básicas siguen siendo accesibles.
