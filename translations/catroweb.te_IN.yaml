licenseToPlay:
  link: 'ఆడటానికి లైసెన్స్'
  title: 'ఆడటానికి లైసెన్స్ - క్రెడిట్ మరియు షేర్ ఇవ్వండి'
  text1: ప్రతి కాట్రోబాట్ ప్రాజెక్ట్ ఒక కేక్ అని ఊహించుకోండి, దాని రెసిపీ (ప్రోగ్రామింగ్ బ్లాక్స్) తో వచ్చే చాలా ప్రత్యేకమైన కేక్. కాట్రోబాట్ కమ్యూనిటీ సభ్యులందరూ వారి వంటకాలతో పాటు వారి కేక్‌లను పంచుకుంటారు. దీని అర్థం మీరు కేక్‌లను ఆస్వాదించవచ్చు మరియు వాటిని మీరే ఎలా తయారు చేయాలో నేర్చుకోవచ్చు!
  text2: 'రహస్య వంటకాలు లేవు: ఈ కేక్‌లను ఎలా తయారు చేయాలో సూచనలు ఎవరైనా ఉపయోగించడానికి, తిరిగి ఉపయోగించడానికి, సవరించడానికి మరియు కొత్త ఆలోచనలకు ప్రేరణగా ఉపయోగపడతాయి ... అంటే కేకులు.'
  text3: "మీరు కేక్‌లను తినవచ్చు అలాగే మీ స్వంతం చేసుకోవడానికి ఇతరుల వంటకాలను కాపీ చేయవచ్చు, బహుశా వివిధ పదార్ధాలతో. ఈ స్వేచ్ఛ రెండు సాధారణ అవసరాలతో వస్తుంది:"
  text4: "కాట్రోబాట్ కమ్యూనిటీని ఏర్పాటు చేయడంలో, కమ్యూనిటీలో నేర్చుకోవడం మరియు సృజనాత్మకతకు మద్దతు ఇస్తుందని మేము విశ్వసిస్తున్నందున ఈ విధానాన్ని అవలంబించాలని మేము నిర్ణయించుకున్నాము. వంటకాలు మరియు పదార్థాలు (స్క్రిప్ట్‌లు మరియు కళాకృతులు) పంచుకోవడం ద్వారా, ప్రజలు ఒకరి ఆలోచనలను మరొకరు నిర్మించుకోవచ్చు మరియు ప్రతిఒక్కరూ ప్రయోజనం పొందుతారు."
  text5: కాట్రోబాట్ వెబ్‌సైట్ రూపకల్పనలో, వ్యక్తులను భాగస్వామ్యం చేయడానికి మరియు ఇతరులకు క్రెడిట్ ఇవ్వడానికి ప్రోత్సహించడానికి మేము ఫీచర్లను చేర్చాము. ప్రతి ప్రాజెక్ట్ పేజీలో, మీరు ఎల్లప్పుడూ ప్రాజెక్ట్ కోసం అసలు స్క్రిప్ట్‌లను డౌన్‌లోడ్ చేసుకోవచ్చు. మీరు ఒక ప్రాజెక్ట్‌ను రీమిక్స్ చేస్తే (స్క్రిప్ట్‌లు లేదా కళాకృతులను సవరించడం మరియు ఫలితాన్ని పంచుకోవడం), మీకు స్ఫూర్తినిచ్చిన వ్యక్తుల గురించి మరియు ప్రాజెక్ట్ గురించి పేర్కొంటూ, ప్రాజెక్ట్ నోట్స్‌లో క్రెడిట్ ఇవ్వమని మేము మిమ్మల్ని ప్రోత్సహిస్తాము.
  text6: 'కాట్రోబాట్ ఆన్‌లైన్ కమ్యూనిటీ ఉపయోగ నిబంధనల గురించి మరింత తెలుసుకోండి %link-termsOfUse%.'
  list1:
    item1: రెసిపీతో పాటు మీ కేక్‌లను పంచుకోండి
    item2: మీకు స్ఫూర్తినిచ్చిన వారికి క్రెడిట్ ఇవ్వండి
  version: వెర్షన్ 1.1, 2 ఏప్రిల్ 2013
termsOfUse:
  title: ఉపయోగ నిబంధనలు
  headline: కాట్రోబాట్ కమ్యూనిటీకి స్వాగతం!
  text1: 'కాట్రోబాట్ కమ్యూనిటీలో భాగంగా, మీరు ప్రజలతో ప్రాజెక్ట్‌లు మరియు ఆలోచనలను పంచుకుంటున్నారు:'
  text2: "ఈ సంఘాన్ని ప్రతి సభ్యుడికి సహాయక ప్రదేశంగా మార్చడానికి మాకు మీ సహాయం కావాలి. మీరు ఎలా సహాయపడగలరో ఇక్కడ ఉంది:"
  text3: "కాట్రోబాట్ ప్రాజెక్ట్ ద్వారా మేము సహకారాన్ని పెంపొందించుకోవాలనుకుంటున్నాము మరియు మానవజాతి మొత్తం ప్రయోజనం కోసం అందరి సృజనాత్మకతను మిళితం చేయాలనుకుంటున్నాము. ఇతర క్రియాశీల సభ్యులు తమ ప్రాజెక్ట్‌లను మీకు అందించే విధంగానే, మీ ప్రాజెక్టులను బహుమతిగా సమాజానికి తిరిగి ఇవ్వడం ద్వారా మీరు క్యాట్రోబాట్ కమ్యూనిటీలో క్రియాశీల సభ్యుడిగా కూడా మారవచ్చు:"
  text4: 'మీకు మా బహుమతి:'
  text5: 'మా ఉపయోగ నిబంధనలు మరియు సేవ:'
  list1:
    item1: అనేక దేశాలు మరియు సంస్కృతుల నుండి
    item2: అన్ని వయసుల వారు (చిన్న పిల్లల నుండి టీనేజ్ మరియు తాతల వరకు)
    item3: అన్ని స్థాయిల అనుభవంతో
  list2:
    item1: గౌరవంగా వుండు. ప్రాజెక్ట్‌లను పంచుకునేటప్పుడు, దయచేసి వివిధ వయసుల మరియు నేపథ్యాల వ్యక్తులు మీ సహకారాన్ని చూస్తారని గుర్తుంచుకోండి.
    item2: "Give credit. Feel free to make modified versions of other people's projects - just make sure to give them credit. One place to give credit is in your project's credits section. Please see the paragraph below this dotted list for details about modifying projects of other users."
    item3: "నిజాయితీగా ఉండు. మీరు ఎవరో కాకుండా వేరొకరిలా నటించవద్దు లేదా సమాజాన్ని మోసగించడానికి ప్రయత్నించవద్దు."
    item4: "వ్యక్తిగత సమాచారాన్ని గోప్యంగా ఉంచండి. మీ ఇమెయిల్ చిరునామా, ఫోన్ నంబర్ లేదా ఇతర వ్యక్తిగత సంప్రదింపు సమాచారాన్ని పంచుకోవద్దు."
    item5: "సైట్‌ను స్నేహపూర్వకంగా ఉంచడంలో సహాయపడండి. ఇతరులు ఒక ప్రాజెక్ట్ లేదా వ్యాఖ్య అర్థం, అవమానకరమైనది, చాలా హింసాత్మకమైనది, లేదా తగనిదిగా భావిస్తారని మీకు అనిపిస్తే, 'తగనిదిగా నివేదించు' బటన్‌ని క్లిక్ చేసి, చిన్న వివరణ ఇవ్వండి. కాట్రోబాట్ బృందం మీ నివేదికను సమీక్షిస్తుంది మరియు ఏదైనా ప్రాజెక్ట్, వ్యాఖ్య లేదా పోస్ట్‌ను తీసివేయవచ్చు."
  list3:
    item1: "మా వెబ్‌సైట్‌లకు ఒక ప్రాజెక్ట్‌ను అప్‌లోడ్ చేయడం ద్వారా, మీరు ఈ పనిని అప్‌లోడ్ చేసిన కాట్రోబాట్ ప్రాజెక్ట్‌ల యొక్క కొన్ని ఉచిత లైసెన్సుల కింద ఉంచడానికి అంగీకరిస్తున్నారు మరియు అంగీకరిస్తున్నారు. కాట్రోబాట్ సిస్టమ్ మీకు అందుబాటులో ఉన్న ఉచిత లైసెన్స్‌ల మాదిరిగానే, అప్‌లోడ్ చేసిన కాట్రోబాట్ ప్రాజెక్ట్‌ల యొక్క ఉచిత లైసెన్సులు ప్రతిఒక్కరూ గతంలో ఇతరులు అప్‌లోడ్ చేసిన పని నుండి నేర్చుకునే హక్కును అందిస్తారు మరియు వారి స్వంత కొత్త మనోహరమైన ఆటలను నిర్మించడానికి ఆ పనిని స్వీకరించడానికి మరియు రీమిక్స్ చేయడానికి, యానిమేషన్‌లు మరియు ఇతర ప్రాజెక్ట్‌లు. ఇది ప్రతి ఒక్కరినీ 'ఒకరి తోటివారి భుజాలపై నిలబెట్టడానికి' అనుమతిస్తుంది, వారిలో ఒకరు మీరు! మీ పని ప్రపంచం మొత్తానికి ప్రయోజనం చేకూరుస్తుంది మరియు ప్రతిఒక్కరూ ఉపయోగించడానికి స్వేచ్ఛగా ఉంటుంది, ప్రపంచవ్యాప్తంగా ఉన్న వాలంటీర్లు వికీపీడియాకు ఉచితంగా అందించిన వచనం మరియు చిత్రాలను పోలి ఉంటుంది. మానవత్వానికి మీ బహుమతిగా భావించండి: మీరు అందరికీ ఇస్తారు, మరియు మా వెబ్‌సైట్‌లకు వారి పనిని అప్‌లోడ్ చేసే ఇతరులందరూ మీకు ఇస్తారు. ఆ విధంగా అప్‌లోడ్ చేసిన ప్రాజెక్ట్ అనేది గొప్ప విలువ కలిగిన బహుమతి, దాని యజమాని మీకు ఉచితంగా ఇస్తున్నారు, అదే నిబంధనలతో మీరు సంఘంలో పాల్గొనే షరతుతో."
    item2: మీరు బహుమతిని అంగీకరించాల్సిన అవసరం లేదు; మీరు చేస్తే, కొన్ని నియమాలు వర్తిస్తాయి. ఈ నియమాల యొక్క ప్రయోజనాలు ఏమిటంటే, మీరు పని నుండి నేర్చుకోవచ్చు మరియు మరింత చల్లగా ఉండే వస్తువులను మీరే తయారు చేసుకోవచ్చు, తర్వాత మీరు మా వెబ్‌సైట్‌లకు మీ స్వంతం వలె అప్‌లోడ్ చేయవచ్చు. మరొక ప్రయోజనం ఏమిటంటే, ఈ లైసెన్స్‌లు మీ ప్రాజెక్ట్‌ను ఉపయోగించడం ద్వారా ఇతరులకు ఎదురయ్యే ఏవైనా సమస్యలకు మీరు బాధ్యత వహించలేరని నిర్ధారించుకోవడం.
    item3: "ఒక ముఖ్యమైన అదనపు షరతు ఏమిటంటే, మీ స్వంత పని ఆధారంగా మీరు ఎవరి రచనలపై రచయితలకు స్పష్టంగా ఆపాదిస్తున్నారు. అదే సమయంలో, కాట్రోబాట్ కమ్యూనిటీలో మీకు ప్రాతినిధ్యం వహించడానికి మీరు స్వేచ్ఛగా ఎంచుకున్న ఏకైక పేరుకు ఆపాదన ఇవ్వడం ద్వారా మరియు ఇతరులకు అవకాశం ఇవ్వడం ద్వారా, మీ పనిని ఇతరులు అందించినందుకు మీ పనిని స్పష్టంగా ప్రశంసించేలా మేము కృషి చేస్తాము. ప్రతిఒక్కరికీ మరియు ప్రత్యేకించి వారికి మీ పనిని అందించినందుకు పబ్లిక్ మార్గాల్లో మీకు కృతజ్ఞతలు తెలియజేయడానికి."
    item4: 'దయచేసి సంప్రదించండి %link-licenseUploaded% ఖచ్చితమైన చట్టపరమైన నిబంధనలు మరియు షరతుల కోసం.'
  list4:
    item1: "మేము కాట్రోబాట్ సిస్టమ్‌కు సంబంధించిన మా స్వంత సాఫ్ట్‌వేర్ మరియు ఇంటర్నెట్ వనరులను అందిస్తాము, ఉదా., కాట్రోబాట్ బృందం రాసిన సాఫ్ట్‌వేర్, మా వెబ్‌సైట్లు మరియు ఇంటర్నెట్ వనరులు, కాట్రోబాట్ సిస్టమ్‌కు సంబంధించిన మా స్వంత సోర్స్ కోడ్ మరియు ఉదా. , చిత్రాలు, శబ్దాలు మరియు పాఠాలు, ఇప్పుడు మరియు భవిష్యత్తులో కాట్రోబాట్ యొక్క ఉచిత లైసెన్సుల కింద మీకు."
    item2: ఈ లైసెన్సులు కాట్రోబాట్ యొక్క అన్ని భాగాలను మీకు ఉచితంగా మరియు మీకు నచ్చిన విధంగా ఉపయోగించడానికి మీకు స్వేచ్ఛను అందించే కోణంలో ఉచితంగా చేస్తాయి, మరికొన్నింటిలో, క్యాట్రోబాట్ వ్యవస్థ ఎప్పటికీ స్వేచ్ఛగా ఉంటుందని నిర్ధారిస్తుంది. మరియు అందరికీ ఉపయోగపడుతుంది.
    item3: 'దయచేసి సంప్రదించండి %link-licenseToPlay% ఖచ్చితమైన చట్టపరమైన నిబంధనలు మరియు షరతుల కోసం. కాట్రోబాట్ వ్యవస్థ యొక్క సోర్స్ కోడ్‌తో పాటు అనేక ఇతర పత్రాలు మరియు వనరులు అందుబాటులో ఉన్నాయి %link-developer%.'
  list5:
    item1: 'మీరు, లేదా, మీరు 13 సంవత్సరాల కంటే తక్కువ వయస్సు ఉన్నట్లయితే, మీ తల్లిదండ్రులు లేదా చట్టపరమైన సంరక్షకులు, డ్రాగనెట్ రకం గోప్యతా ఉల్లంఘనలు మరియు/లేదా బల్క్ లేదా సామూహిక పర్యవేక్షణలో పాల్గొన్న లేదా బాధ్యత వహించే సంస్థతో సంబంధం కలిగి ఉంటే, మీరు మా ఉపయోగించడానికి అనుమతించబడరు సాఫ్ట్‌వేర్ అప్లికేషన్‌లు మరియు మా సేవలను యాక్సెస్ చేయడానికి. ఈ పరిమితి యొక్క ఖచ్చితమైన వివరాలు మరియు దానికి కొన్ని మినహాయింపులు సెక్షన్ 4.a మరియు 4.b లో వివరించబడ్డాయి %link-termsOfUse%.'
    item2: మీరు 13 ఏళ్లలోపు వారైతే, మీ తల్లిదండ్రులు లేదా చట్టపరమైన సంరక్షకులను మీరు కాట్రోబాట్ సాఫ్ట్‌వేర్ అప్లికేషన్‌లు మరియు సేవలను ఉపయోగించడానికి అనుమతిస్తారా అని అడగాలి.
    item3: "ప్రాజెక్ట్‌లు, వినియోగదారు ఖాతాలు మరియు ఏవైనా డిజిటల్ మెటీరియల్‌లను మా స్వంత అభీష్టానుసారం ఎప్పుడైనా తిరస్కరించడం, తొలగించడం లేదా దాచడం వంటి హక్కులను మేము కలిగి ఉన్నాము, ఉదాహరణకు ఒక ప్రాజెక్ట్‌లో తగని మెటీరియల్ ఉందని లేదా ఒకవేళ యూజర్ ఉల్లంఘించినట్లు అనిపిస్తే ఇతర వ్యక్తుల హక్కులు."
    item4: "కాట్రోబాట్ యొక్క అన్ని సాఫ్ట్‌వేర్ మరియు ఇంటర్నెట్ వనరులు ఉపయోగకరంగా ఉంటాయనే ఆశతో అందించబడతాయి, కానీ ఎలాంటి వారంటీ లేకుండా."
    item5: 'దయచేసి మమ్మల్ని సంప్రదించండి %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service పై పాయింట్ల ఖచ్చితమైన సూత్రీకరణలు మరియు కొన్ని అదనపు చట్టపరమైన నిబంధనలు మరియు షరతుల కోసం.'
  bottom1: ఎప్పటికప్పుడు ఇక్కడ తిరిగి తనిఖీ చేయండి, ఎందుకంటే మేము ఎల్లప్పుడూ మా ఉపయోగ నిబంధనలను మెరుగుపరచడానికి ప్రయత్నిస్తున్నాము.
  bottom2: 'దయచేసి ఈ ఉపయోగ నిబంధనలకు సంబంధించి ఏవైనా సలహాలను పంపండి %email-webmaster%.'
