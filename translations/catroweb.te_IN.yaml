  text1: మా సేవలు మరియు అనుబంధ ఖాతా యొక్క అన్ని ప్రయోజనాలను మీకు అందించడానికి, మీ నుండి నిర్దిష్ట డేటాను సేకరించడం అవసరం.
  text2: మా సేవలు (యాప్‌లు మరియు వెబ్‌సైట్‌లు) నిర్వహించడానికి మరియు మెరుగుపరచడానికి మరియు ICT మరియు STEM/STEAM విద్యపై శాస్త్రీయ పరిశోధన చేయడానికి, మేము Google Analytics, Crashlytics మరియు Firebase ని ఉపయోగిస్తాము, అన్నీ Google LLC (USA), అలాగే డైనట్రాస్ LLC ద్వారా ( USA) మా సేవల వినియోగం, ఉదా. క్రాష్ సమాచారం, టైమ్‌స్టాంప్‌లు, సందర్శించిన పేజీలు/స్క్రీన్‌లు, మా యాప్‌లు మరియు సేవల వినియోగం, ఉపయోగించిన ఆపరేటింగ్ సిస్టమ్ మరియు నెట్‌వర్క్ ప్రొవైడర్ గురించిన సమాచారం గురించి మెటాడేటా పొందడానికి. ఈ విశ్లేషణ మరియు సేకరించిన డేటా మీ ప్రొఫైల్‌కి లింక్ చేయబడలేదు మరియు ఎలాంటి వ్యక్తిగత సమాచారాన్ని కలిగి ఉండవు (IP చిరునామా యొక్క చివరి బిట్‌లు అనామకమవుతాయి). అయితే, సేకరించిన డేటా సర్వీస్ ప్రొవైడర్లకు బదిలీ చేయబడుతుంది (Google LLC, USA మరియు Dynatrace LLC, USA). డేటా ప్రాసెసింగ్ అనేది Google LLC మరియు Dynatrace LLC తో ఒప్పందాలపై ఆధారపడి ఉంటుంది. సర్వీస్ ప్రొవైడర్లకు ఈ సంబంధం యూరోపియన్ యూనియన్ జనరల్ డేటా ప్రొటెక్షన్ రెగ్యులేషన్ (EU GDPR) మరియు EU-USA "ప్రైవసీ షీల్డ్" ఒప్పందానికి అనుగుణంగా ఉంటుంది.
  text3: మా సిస్టమ్‌లలో ఒక ఖాతాను సృష్టించడానికి మరియు ఉపయోగించడానికి మరియు ఇ-మెయిల్ ద్వారా మీ ఖాతా గురించి అవసరమైన మార్పుల గురించి మీకు తెలియజేయడానికి, ఉదా., అప్‌డేట్‌లు లేదా మా వినియోగ నిబంధనలు మరియు సేవా నిబంధనలు, మా కమ్యూనిటీ నియమాలు లేదా మా పాలసీల ఉల్లంఘనలు వినియోగదారు పేరు మరియు, మీరు అందించినట్లయితే, మీ ఇ-మెయిల్ చిరునామా. మీరు గూగుల్ ప్లస్ లేదా ఫేస్‌బుక్ ద్వారా మీ అకౌంట్‌ని కనెక్ట్ చేసి ఉంటే, మేము అదనంగా మీ ఖాతాకు కనెక్ట్ చేయబడిన ఐడెంటిఫికేషన్ కీని ఈ సర్వీసుల్లో స్టోర్ చేస్తాము. మీరు మాకు స్పష్టంగా అనుమతించకపోతే, మేము ఈ డేటాను ఇతర (ఉదా., మార్కెటింగ్) ప్రయోజనాల కోసం ఉపయోగించము.
  text4: స్వచ్ఛంద ప్రాతిపదికన, మీరు షేరింగ్ సైట్‌లోని మీ ఖాతా పేజీ ద్వారా మీ నివాస దేశాన్ని మాకు ఇవ్వవచ్చు. ఇది మీ పబ్లిక్ ప్రొఫైల్‌లో ప్రదర్శించబడుతుంది మరియు మా ద్వారా గణాంక మరియు పరిశోధన ప్రయోజనాల కోసం మాత్రమే ఉపయోగించబడుతుంది. ఇది మీ ప్రొఫైల్ సెట్టింగ్‌లలో ఎప్పుడైనా తీసివేయబడుతుంది.
  text5: Https://share.catrob.at/ లోని మీ ప్రొఫైల్ పేజీ ద్వారా మీ ఖాతాను తొలగించడం ద్వారా మీరు ఎప్పుడైనా మీ ఖాతాకు సంబంధించిన వ్యక్తిగత డేటా వినియోగాన్ని ఉపసంహరించుకోవచ్చు. మీ ఖాతాను తొలగించిన తర్వాత కూడా మీరు అందించిన సేవలను ఉపయోగించగలరు, కానీ సహకరించడానికి కాదు, ఉదా., అప్‌లోడ్ ప్రోగ్రామ్‌లు, వ్యాఖ్యానించడం లేదా ఇష్టపడటం ద్వారా. అలాగే, మీ ఖాతాకు లింక్ చేయబడిన మొత్తం కంటెంట్, ఉదా., అప్‌లోడ్ చేసిన ప్రోగ్రామ్‌లు, వ్యాఖ్యలు మొదలైనవి తొలగించబడతాయి.
  text6: మా సేవల దుర్వినియోగాన్ని నివారించడానికి, ఉదా., చట్టపరమైన ప్రయోజనాల కోసం వినియోగదారు అందించిన అప్‌లోడ్‌లు లేదా వ్యాఖ్యల ద్వారా, వినియోగదారు సృష్టించిన పబ్లిక్ డేటా (అప్‌లోడ్‌లు, వ్యాఖ్యలు) అంతర్గతంగా ఒక డేటాబేస్‌లో నిల్వ చేయబడుతుంది, టైమ్‌స్టాంప్ మరియు ఉపయోగించిన ఇంటర్నెట్ చిరునామా. తగినంత చట్టవిరుద్ధమైన చర్యలు సహేతుకంగా అనుమానించబడితే మరియు అధికారికంగా అర్హత కలిగిన చట్టపరమైన సంస్థలు వర్తించే చట్టం ఆధారంగా అభ్యర్థించకపోతే ఈ డేటాను ఏ సంస్థలూ ఉపయోగించరు లేదా ఫార్వార్డ్ చేయరు. ప్రతి కేసును వ్యక్తిగతంగా మేము ముందుగా పూర్తిగా తనిఖీ చేస్తాము.
  text7: MailChimp సర్వీస్ (ది రాకెట్ సైన్స్ గ్రూప్ LLC d/b/a MailChimp, USA) ద్వారా మేము అందించిన https://catrob.at/newsletter లో మీరు స్వచ్ఛందంగా కాట్రోబాట్ న్యూస్‌లెటర్‌కు సభ్యత్వాన్ని పొందవచ్చు. మీరు అందించిన ఇమెయిల్ చిరునామాకు కాట్రోబాట్ ప్రాజెక్ట్ మరియు దాని సేవలకు సంబంధించిన అప్‌డేట్‌లను అందుకుంటారు. ప్రతి వార్తాలేఖ యొక్క ఫుటర్‌లోని "చందాను తొలగించు" లింక్‌ని ఉపయోగించడం ద్వారా మీరు ఎప్పుడైనా వార్తాలేఖను ఉపసంహరించుకోవచ్చు. ఈ వార్తాలేఖ MailChimp ద్వారా అందించబడుతుంది, వీరితో మాకు డేటా ప్రాసెసింగ్ ఒప్పందం ఉంది మరియు EU జనరల్ డేటా ప్రొడక్షన్ రెగ్యులేషన్ మరియు EU-USA "ప్రైవసీ షీల్డ్" కు కట్టుబడి ఉంది. MailChimp పై మరిన్ని వివరాల కోసం దయచేసి MailChimp గోప్యతా విధానం మరియు ఉపయోగ నిబంధనలను కూడా చూడండి.
  text8: ఇంటర్నేషనల్ కాట్రోబాట్ అసోసియేషన్-వెరెయిన్ జుర్ ఫార్డెరుంగ్ ఫ్రీయర్ సాఫ్ట్‌వేర్ కింద ఉచిత ఓపెన్ సోర్స్ కాట్రోబాట్ ప్రాజెక్ట్ ద్వారా అన్ని సేవలు అందించబడతాయి, లాభాపేక్షలేని ఎన్‌జిఓ గ్రాజ్, ఆస్ట్రియా (యూరోపియన్ యూనియన్) లో విలీనం చేయబడింది. మా విధానాలు EU మరియు ఆస్ట్రియన్ డేటా ప్రొటెక్షన్ లా (GDPR) కి గౌరవం ఇస్తాయి. మాతో సన్నిహితంగా ఉండటానికి, దయచేసి contact@catrobat.org కి ఇమెయిల్ పంపండి లేదా కాట్రోబాట్, c/o ఇన్స్టిట్యూట్ ఆఫ్ సాఫ్ట్‌వేర్ టెక్నాలజీ, గ్రాజ్ యూనివర్శిటీ ఆఫ్ టెక్నాలజీ, ఇన్‌ఫెల్డ్‌గాస్సే 16b, A-8010 గ్రాజ్, ఆస్ట్రియా (యూరోపియన్ యూనియన్) కు ఇమెయిల్ పంపండి. 
  text9: ఒకవేళ మీరు 14 సంవత్సరాల కంటే తక్కువ వయస్సు ఉన్నట్లయితే, ఈ పాలసీని చట్టపరమైన సంరక్షకుడు (సాధారణంగా తల్లిదండ్రులు) అంగీకరించాలి.
  text10: కాట్రోబాట్ యొక్క అధికారిక ఆంగ్ల భాష గోప్యతా విధానం కింద వెబ్‌లో అందుబాటులో ఉంది %privacy_policy%.
  disagree-text: ఆమోదం లేకుండా, మేము ఖాతాను సృష్టించలేము కానీ ప్రధాన ఫీచర్‌లు ఇప్పటికీ అందుబాటులో ఉంటాయి.
