privacy-policy:
  header: ਪਰਾਈਵੇਟ ਨੀਤੀ
  version: ਸੰਸਕਰਣ 2.2, 17 ਅਕਤੂਬਰ 2019
  text1: ਤੁਹਾਨੂੰ ਸਾਡੀ ਸੇਵਾਵਾਂ ਅਤੇ ਸੰਬੰਧਿਤ ਖਾਤੇ ਦੇ ਸਾਰੇ ਲਾਭ ਪੇਸ਼ ਕਰਨ ਲਈ, ਤੁਹਾਡੇ ਤੋਂ ਕੁਝ ਡੈਟਾ ਇਕੱਤਰ ਕਰਨਾ ਜ਼ਰੂਰੀ ਹੈ.
  text2: ਸਾਡੀਆਂ ਸੇਵਾਵਾਂ (ਐਪਸ ਅਤੇ ਵੈਬਸਾਈਟਸ) ਨੂੰ ਕਾਇਮ ਰੱਖਣ ਅਤੇ ਬਿਹਤਰ ਬਣਾਉਣ ਲਈ ਅਤੇ ਆਈ.ਸੀ.ਟੀ. ਅਤੇ ਸਟੈਮ / ਸਟੇਮ ਸਿੱਖਿਆ 'ਤੇ ਵਿਗਿਆਨਕ ਖੋਜ ਕਰਨ ਲਈ, ਅਸੀਂ ਗੂਗਲ ਐਲਐਲਸੀ (ਯੂਐਸਏ) ਦੁਆਰਾ ਗੂਗਲ ਵਿਸ਼ਲੇਸ਼ਣ, ਕ੍ਰੈਸ਼ਲਾਈਟਿਕਸ ਅਤੇ ਫਾਇਰਬੇਸ ਦੀ ਵਰਤੋਂ ਕਰਦੇ ਹਾਂ, ਅਤੇ ਨਾਲ ਹੀ ਡਾਇਨੇਟਰੇਸ ਐਲਐਨਸੀ ਦੁਆਰਾ ਡਾਇਨੇਟਰੇਸ ( ਯੂ ਐਸ ਏ) ਸਾਡੀਆਂ ਸੇਵਾਵਾਂ ਦੀ ਵਰਤੋਂ, ਜਿਵੇਂ ਕਿ ਕਰੈਸ਼ ਜਾਣਕਾਰੀ, ਟਾਈਮਸਟੈਂਪਸ, ਵਿਜ਼ਿਟ ਪੇਜਾਂ / ਸਕ੍ਰੀਨਾਂ, ਸਾਡੀ ਐਪਸ ਅਤੇ ਸੇਵਾਵਾਂ ਦੀ ਵਰਤੋਂ, ਵਰਤੇ ਗਏ ਓਪਰੇਟਿੰਗ ਸਿਸਟਮ ਅਤੇ ਨੈੱਟਵਰਕ ਪ੍ਰਦਾਤਾ ਬਾਰੇ ਜਾਣਕਾਰੀ ਬਾਰੇ ਮੈਟਾਡੇਟਾ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ. ਇਹ ਵਿਸ਼ਲੇਸ਼ਣ ਅਤੇ ਇਕੱਤਰ ਕੀਤਾ ਡੇਟਾ ਤੁਹਾਡੀ ਪ੍ਰੋਫਾਈਲ ਨਾਲ ਜੁੜਿਆ ਨਹੀਂ ਹੈ ਅਤੇ ਇਸ ਵਿਚ ਕੋਈ ਨਿਜੀ ਜਾਣਕਾਰੀ ਨਹੀਂ ਹੈ (IP ਐਡਰੈੱਸ ਦੇ ਆਖਰੀ ਬਿੱਟ ਗੁਮਨਾਮ ਹੋ ਜਾਂਦੇ ਹਨ). ਹਾਲਾਂਕਿ, ਇਕੱਤਰ ਕੀਤਾ ਡਾਟਾ ਸਰਵਿਸ ਪ੍ਰੋਵਾਈਡਰ (ਗੂਗਲ ਐਲਐਲਸੀ, ਯੂਐਸਏ ਅਤੇ ਡਾਇਨੇਟਰੇਸ ਐਲਐਲਸੀ, ਯੂਐਸਏ) ਨੂੰ ਤਬਦੀਲ ਕਰ ਦਿੱਤਾ ਜਾਵੇਗਾ. ਡੇਟਾ ਪ੍ਰੋਸੈਸਿੰਗ ਗੂਗਲ ਐਲਐਲਸੀ ਅਤੇ ਡਾਇਨੇਟਰੇਸ ਐਲ ਐਲ ਸੀ ਨਾਲ ਸਮਝੌਤੇ 'ਤੇ ਅਧਾਰਤ ਹੈ. ਸੇਵਾ ਪ੍ਰਦਾਤਾਵਾਂ ਨਾਲ ਇਹ ਸੰਬੰਧ ਯੂਰਪੀਅਨ ਯੂਨੀਅਨ ਦੇ ਜਨਰਲ ਡੇਟਾ ਪ੍ਰੋਟੈਕਸ਼ਨ ਰੈਗੂਲੇਸ਼ਨ (ਈਯੂ ਜੀਡੀਪੀਆਰ) ਅਤੇ ਈਯੂ-ਯੂਐਸਏ "ਪ੍ਰਾਈਵੇਸੀ ਸ਼ੀਲਡ" ਸਮਝੌਤੇ ਦੇ ਅਨੁਸਾਰ ਹੈ.
  text3: ਸਾਡੇ ਸਿਸਟਮ ਵਿੱਚ ਇੱਕ ਖਾਤਾ ਬਣਾਉਣ ਅਤੇ ਇਸਦੀ ਵਰਤੋਂ ਕਰਨ ਲਈ, ਅਤੇ ਤੁਹਾਨੂੰ ਪ੍ਰਤੀ ਈ-ਮੇਲ ਦੇ ਅਨੁਸਾਰ ਤੁਹਾਡੇ ਖਾਤੇ ਬਾਰੇ ਜ਼ਰੂਰੀ ਤਬਦੀਲੀਆਂ ਬਾਰੇ ਸੂਚਿਤ ਕਰਨ ਲਈ, ਜਿਵੇਂ ਕਿ ਸਾਡੀ ਵਰਤੋਂ ਦੀਆਂ ਸ਼ਰਤਾਂ ਅਤੇ ਸੇਵਾ ਦੀਆਂ ਨੀਤੀਆਂ, ਸਾਡੇ ਕਮਿ communityਨਿਟੀ ਨਿਯਮਾਂ, ਜਾਂ ਸਾਡੀਆਂ ਨੀਤੀਆਂ ਦੀ ਅਪਡੇਟ ਜਾਂ ਉਲੰਘਣਾ, ਅਸੀਂ ਤੁਹਾਡੇ ਸਟੋਰ ਕਰਾਂਗੇ ਉਪਯੋਗਕਰਤਾ ਨਾਮ ਅਤੇ, ਜੇ ਤੁਹਾਡੇ ਦੁਆਰਾ ਪ੍ਰਦਾਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਤੁਹਾਡਾ ਈ-ਮੇਲ ਪਤਾ. ਜੇ ਤੁਸੀਂ ਗੂਗਲ ਪਲੱਸ ਜਾਂ ਫੇਸਬੁੱਕ ਰਾਹੀਂ ਆਪਣੇ ਖਾਤੇ ਨੂੰ ਜੋੜਿਆ ਹੈ, ਤਾਂ ਅਸੀਂ ਇਸ ਤੋਂ ਇਲਾਵਾ ਇਨ੍ਹਾਂ ਸੇਵਾਵਾਂ 'ਤੇ ਤੁਹਾਡੇ ਖਾਤੇ ਨਾਲ ਜੁੜਿਆ ਇੱਕ ਪਛਾਣ ਕੁੰਜੀ ਸਟੋਰ ਕਰਾਂਗੇ. ਅਸੀਂ ਇਸ ਡੇਟਾ ਨੂੰ ਕਿਸੇ ਹੋਰ (ਉਦਾ., ਮਾਰਕੀਟਿੰਗ) ਉਦੇਸ਼ਾਂ ਲਈ ਨਹੀਂ ਵਰਤਾਂਗੇ, ਜਦੋਂ ਤੱਕ ਤੁਸੀਂ ਸਪਸ਼ਟ ਤੌਰ ਤੇ ਸਾਨੂੰ ਅਜਿਹਾ ਕਰਨ ਦੀ ਆਗਿਆ ਨਹੀਂ ਦਿੰਦੇ.
  text4: ਸਵੈਇੱਛਤ ਅਧਾਰ ਤੇ, ਤੁਸੀਂ ਸਾਨੂੰ ਆਪਣੇ ਨਿਵਾਸ ਦੇਸ਼ ਨੂੰ ਸਾਂਝਾ ਕਰਨ ਵਾਲੀ ਸਾਈਟ ਤੇ ਆਪਣੇ ਖਾਤੇ ਦੇ ਪੰਨੇ ਦੁਆਰਾ ਦੇ ਸਕਦੇ ਹੋ. ਇਹ ਤੁਹਾਡੇ ਜਨਤਕ ਪ੍ਰੋਫਾਈਲ 'ਤੇ ਪ੍ਰਦਰਸ਼ਤ ਹੋਏਗਾ ਅਤੇ ਸਿਰਫ ਸਾਡੇ ਦੁਆਰਾ ਅੰਕੜਿਆਂ ਅਤੇ ਖੋਜ ਦੇ ਉਦੇਸ਼ਾਂ ਲਈ ਵਰਤੇ ਜਾਣਗੇ. ਇਹ ਤੁਹਾਡੀ ਪ੍ਰੋਫਾਈਲ ਸੈਟਿੰਗਜ਼ ਵਿੱਚ ਕਿਸੇ ਵੀ ਸਮੇਂ ਹਟਾਇਆ ਜਾ ਸਕਦਾ ਹੈ.
  text5: ਤੁਸੀਂ https://share.catrob.at/ 'ਤੇ ਆਪਣੇ ਪ੍ਰੋਫਾਈਲ ਪੇਜ ਦੁਆਰਾ ਆਪਣੇ ਖਾਤੇ ਨੂੰ ਮਿਟਾ ਕੇ ਕਿਸੇ ਵੀ ਸਮੇਂ ਆਪਣੇ ਖਾਤੇ ਨਾਲ ਸਬੰਧਤ ਨਿੱਜੀ ਡੇਟਾ ਦੀ ਵਰਤੋਂ ਵਾਪਸ ਲੈ ਸਕਦੇ ਹੋ. ਆਪਣੇ ਖਾਤੇ ਨੂੰ ਮਿਟਾਉਣ ਤੋਂ ਬਾਅਦ ਤੁਸੀਂ ਅਜੇ ਵੀ ਪ੍ਰਦਾਨ ਕੀਤੀਆਂ ਜਾਂਦੀਆਂ ਸੇਵਾਵਾਂ ਦੀ ਵਰਤੋਂ ਦੇ ਯੋਗ ਹੋਵੋਗੇ, ਪਰ ਸਹਿਯੋਗੀ ਨਹੀਂ, ਉਦਾਹਰਣ ਵਜੋਂ, ਅਪਲੋਡ ਕਰਨ ਵਾਲੇ ਪ੍ਰੋਗਰਾਮਾਂ, ਟਿੱਪਣੀਆਂ ਜਾਂ ਪਸੰਦ ਦੇ ਜ਼ਰੀਏ. ਨਾਲ ਹੀ, ਤੁਹਾਡੇ ਖਾਤੇ ਨਾਲ ਜੁੜੀ ਸਾਰੀ ਪ੍ਰਦਾਨ ਕੀਤੀ ਸਮਗਰੀ, ਉਦਾ., ਅਪਲੋਡ ਕੀਤੇ ਪ੍ਰੋਗਰਾਮਾਂ, ਟਿਪਣੀਆਂ, ਆਦਿ ਨੂੰ ਮਿਟਾ ਦਿੱਤਾ ਜਾਵੇਗਾ.
  text6: ਸਾਡੀਆਂ ਸੇਵਾਵਾਂ ਦੀ ਦੁਰਵਰਤੋਂ ਤੋਂ ਬਚਣ ਲਈ, ਉਦਾਹਰਣ ਵਜੋਂ, ਨਾਜਾਇਜ਼ ਉਦੇਸ਼ਾਂ ਲਈ ਉਪਭੋਗਤਾ ਦੁਆਰਾ ਦਿੱਤੇ ਅਪਲੋਡਾਂ ਜਾਂ ਟਿੱਪਣੀਆਂ ਦੁਆਰਾ, ਸਾਰੇ ਉਪਭੋਗਤਾ ਦੁਆਰਾ ਤਿਆਰ ਕੀਤੇ ਜਨਤਕ ਡੇਟਾ (ਅਪਲੋਡਸ, ਟਿਪਣੀਆਂ) ਇੱਕ ਟਾਈਮਸਟੈਂਪ ਅਤੇ ਵਰਤੇ ਇੰਟਰਨੈਟ ਪਤੇ ਦੇ ਨਾਲ, ਇੱਕ ਡੇਟਾਬੇਸ ਵਿੱਚ ਅੰਦਰੂਨੀ ਰੂਪ ਵਿੱਚ ਸਟੋਰ ਕੀਤੇ ਜਾਣਗੇ. ਇਹ ਡੇਟਾ ਕਿਸੇ ਵੀ ਸੰਸਥਾ ਦੁਆਰਾ ਇਸਤੇਮਾਲ ਜਾਂ ਅੱਗੇ ਨਹੀਂ ਵਰਤਿਆ ਜਾਏਗਾ, ਜਦ ਤੱਕ ਕਿ ਕਾਫ਼ੀ ਗੈਰ ਕਾਨੂੰਨੀ ਕਾਰਵਾਈਆਂ ਨੂੰ ਉਚਿਤ ਤੌਰ 'ਤੇ ਸ਼ੱਕ ਨਹੀਂ ਕੀਤਾ ਜਾਂਦਾ ਅਤੇ ਅਧਿਕਾਰਤ ਤੌਰ' ਤੇ ਹੱਕਦਾਰ ਕਾਨੂੰਨੀ ਸੰਸਥਾਵਾਂ ਲਾਗੂ ਕਾਨੂੰਨ ਦੇ ਅਧਾਰ ਤੇ ਇਸ ਦੀ ਬੇਨਤੀ ਨਹੀਂ ਕਰਦੀਆਂ. ਹਰ ਕੇਸ ਦੀ ਪਹਿਲਾਂ ਸਾਡੇ ਦੁਆਰਾ ਵਿਅਕਤੀਗਤ ਅਧਾਰ 'ਤੇ ਚੰਗੀ ਤਰ੍ਹਾਂ ਜਾਂਚ ਕੀਤੀ ਜਾਏਗੀ.
  text7: ਤੁਸੀਂ ਆਪਣੀ ਮਰਜ਼ੀ ਨਾਲ ਮੇਲਚਿਮਪ ਸਰਵਿਸ (ਰਾਕੇਟ ਸਾਇੰਸ ਗਰੁੱਪ ਐਲ ਐਲ ਸੀ ਡੀ / ਬੀ / ਮੇਲ ਮੇਲਚਿੰਪ, ਯੂਐਸਏ) ਦੁਆਰਾ ਪ੍ਰਦਾਨ ਕੀਤੇ ਗਏ https://catrob.at/ ਨਿnewsਜ਼ਲੈਟਰ ਤੇ ਕੈਟ੍ਰੋਬੈਟ ਨਿletਜ਼ਲੈਟਰ ਦੀ ਸਵੈਇੱਛਤ ਤੌਰ ਤੇ ਗਾਹਕੀ ਲੈ ਸਕਦੇ ਹੋ. ਫਿਰ ਤੁਸੀਂ ਕੈਟ੍ਰੋਬੈਟ ਪ੍ਰੋਜੈਕਟ ਅਤੇ ਇਸ ਦੀਆਂ ਸੇਵਾਵਾਂ ਨੂੰ ਤੁਹਾਡੇ ਪ੍ਰਦਾਨ ਕੀਤੇ ਈ-ਮੇਲ ਪਤੇ ਤੇ ਅਪਡੇਟ ਪ੍ਰਾਪਤ ਕਰੋਗੇ. ਤੁਹਾਨੂੰ ਹਰ ਨਿਊਜ਼ਲੈਟਰ ਦੇ ਫੁੱਟਰ ਵਿੱਚ "ਅਸਫਲ" ਲਿੰਕ ਨੂੰ ਵਰਤ ਕੇ ਕਿਸੇ ਵੀ ਵੇਲੇ ਨਿਊਜ਼ਲੈਟਰ ਵਾਪਸ ਲੈ ਸਕਦਾ ਹੈ. ਇਹ ਨਿਊਜ਼ਲੈਟਰ ਨਾਲ, ਮਸੀਹ ਨੂੰ ਸਾਡੇ ਇੱਕ ਡਾਟਾ ਪ੍ਰੋਸੈਸਿੰਗ ਦੇ ਸਮਝੌਤੇ ਅਤੇ ਜੋ ਯੂਰਪੀ ਜਨਰਲ ਡਾਟਾ Prodection ਰੈਗੂਲੇਸ਼ਨ ਅਤੇ ਯੂਰਪੀ-ਅਮਰੀਕਾ "ਗੁਪਤ ਢਾਲ" ਲਈ ਵਚਨਬੱਧ ਹੈ ਕੀ MailChimp ਦੁਆਰਾ ਦਿੱਤਾ ਗਿਆ ਹੈ. ਮੇਲਚਿੰਪ ਬਾਰੇ ਵਧੇਰੇ ਜਾਣਕਾਰੀ ਲਈ ਕਿਰਪਾ ਕਰਕੇ ਮੇਲਚਿੰਪ ਦੀ ਗੋਪਨੀਯਤਾ ਨੀਤੀ ਅਤੇ ਵਰਤੋਂ ਦੀਆਂ ਸ਼ਰਤਾਂ ਨੂੰ ਵੀ ਵੇਖੋ.
  text8: ਸਾਰੀਆਂ ਸੇਵਾਵਾਂ ਇੰਟਰਨੈਸ਼ਨਲ ਕੈਟ੍ਰੋਬੈਟ ਐਸੋਸੀਏਸ਼ਨ - ਵੀਰੇਨ ਜ਼ੂਰ ਫਰਡਰੰਗ ਫ੍ਰੀਅਰ ਸਾੱਫਟਵੇਅਰ ਦੀ ਛਤਰੀ ਹੇਠ ਮੁਫਤ ਓਪਨ ਸੋਰਸ ਕੈਟ੍ਰੋਬੈਟ ਪ੍ਰੋਜੈਕਟ ਦੁਆਰਾ ਪ੍ਰਦਾਨ ਕੀਤੀਆਂ ਜਾਂਦੀਆਂ ਹਨ, ਗ੍ਰੇਜ਼, ਆਸਟਰੀਆ (ਯੂਰਪੀਅਨ ਯੂਨੀਅਨ) ਵਿੱਚ ਸ਼ਾਮਲ ਇੱਕ ਗੈਰ-ਮੁਨਾਫਾ ਐੱਨ ਜੀ ਓ. ਸਾਡੀਆਂ ਨੀਤੀਆਂ ਈਯੂ ਅਤੇ ਆਸਟ੍ਰੀਆ ਦੇ ਡੇਟਾ ਪ੍ਰੋਟੈਕਸ਼ਨ ਕਨੂੰਨ (ਜੀਡੀਪੀਆਰ) ਦਾ ਸਨਮਾਨ ਕਰਦੀਆਂ ਹਨ. ਸਾਡੇ ਨਾਲ ਸੰਪਰਕ ਵਿਚ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ, ਕਿਰਪਾ ਕਰਕੇ contact@catrobat.org ਕਰਨ ਲਈ ਇੱਕ ਈ-ਮੇਲ ਭੇਜਣ ਜ Catrobat ਕਰਨ ਲਈ ਸਾਨੂੰ ਮੇਲ, c / o ਸਾਫਟਵੇਅਰ ਟੈਕਨਾਲੋਜੀ ਇੰਸਟੀਚਿਊਟ ਟੈਕਨਾਲੋਜੀ ਦੇ ਗ੍ਰੈਜ਼ ਯੂਨੀਵਰਸਿਟੀ, Inffeldgasse 16 ਅ, ਇੱਕ-8010 ਗ੍ਰੈਜ਼, ਆਸਟਰੀਆ (ਯੂਰਪੀ ਸੰਘ ).
  text9: ਜੇ ਤੁਹਾਡੀ ਉਮਰ 14 ਸਾਲ ਤੋਂ ਘੱਟ ਹੈ, ਤਾਂ ਇਸ ਨੀਤੀ ਨੂੰ ਕਾਨੂੰਨੀ ਸਰਪ੍ਰਸਤ (ਆਮ ਤੌਰ ਤੇ ਮਾਪਿਆਂ) ਦੁਆਰਾ ਸਵੀਕਾਰ ਕਰਨਾ ਲਾਜ਼ਮੀ ਹੈ.
  text10: Catrobat ਦੇ ਅਧਿਕਾਰੀ ਅੰਗਰੇਜ਼ੀ ਭਾਸ਼ਾ ਗੁਪਤ ਨੀਤੀ%privacy_policy% ਤਹਿਤ ਵੈੱਬ 'ਤੇ ਉਪਲੱਬਧ ਹੈ.
  disagree-text: ਮਨਜ਼ੂਰੀ ਤੋਂ ਬਿਨਾਂ, ਅਸੀਂ ਕੋਈ ਖਾਤਾ ਨਹੀਂ ਬਣਾ ਸਕਦੇ ਪਰ ਮੁੱਖ ਵਿਸ਼ੇਸ਼ਤਾਵਾਂ ਅਜੇ ਵੀ ਪਹੁੰਚਯੋਗ ਹਨ.
