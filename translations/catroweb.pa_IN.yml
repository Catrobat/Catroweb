  text1: ਕਲਪਨਾ ਕਰੋ ਕਿ ਹਰੇਕ ਕੈਟ੍ਰੋਬੈਟ ਪ੍ਰੋਜੈਕਟ ਇੱਕ ਕੇਕ ਹੈ, ਇੱਕ ਬਹੁਤ ਹੀ ਖਾਸ ਕੇਕ ਹੈ ਜੋ ਇਸਦੇ ਵਿਅੰਜਨ (ਪ੍ਰੋਗ੍ਰਾਮਿੰਗ ਬਲੌਕਸ) ਦੇ ਨਾਲ ਆਉਂਦਾ ਹੈ. Catrobat ਭਾਈਚਾਰੇ ਦੇ ਸਾਰੇ ਮਬਰ ਨੂੰ ਆਪਣੇ ਪਕਵਾਨਾ ਦੇ ਨਾਲ-ਨਾਲ ਆਪਣੇ ਕੇਕ ਸ਼ੇਅਰ. ਇਸਦਾ ਅਰਥ ਇਹ ਹੈ ਕਿ ਤੁਸੀਂ ਕੇਕ ਦਾ ਅਨੰਦ ਲੈ ਸਕਦੇ ਹੋ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਆਪ ਕਿਵੇਂ ਬਣਾਉਣਾ ਸਿੱਖ ਸਕਦੇ ਹੋ!
  text2: 'ਇੱਥੇ ਕੋਈ ਗੁਪਤ ਪਕਵਾਨਾ ਨਹੀਂ ਹਨ: ਇਹ ਕੇਕ ਕਿਵੇਂ ਬਣਾਏ ਜਾਣ ਦੇ ਨਿਰਦੇਸ਼ ਨਵੇਂ ਵਿਚਾਰਾਂ ਦੀ ਵਰਤੋਂ, ਮੁੜ ਵਰਤੋਂ, ਸੰਸ਼ੋਧਣ ਅਤੇ ਪ੍ਰੇਰਣਾ ਦੇ ਤੌਰ ਤੇ ਸੇਵਾ ਕਰਨ ਲਈ ਕਿਸੇ ਲਈ ਖੁੱਲੇ ਹਨ ... ਮੇਰਾ ਮਤਲਬ ਕੇਕ ਹੈ.'
  text3: "ਤੁਸੀਂ ਕੇਕ ਨੂੰ ਖਾ ਸਕਦੇ ਹੋ ਅਤੇ ਨਾਲ ਹੀ ਆਪਣੇ ਖੁਦ ਦੇ ਬਣਾਉਣ ਲਈ ਹੋਰ ਲੋਕਾਂ ਦੀਆਂ ਪਕਵਾਨਾ ਦੀ ਨਕਲ ਕਰ ਸਕਦੇ ਹੋ, ਹੋ ਸਕਦਾ ਵੱਖ ਵੱਖ ਸਮੱਗਰੀ ਨਾਲ. ਇਹ ਆਜ਼ਾਦੀ ਦੋ ਸਧਾਰਣ ਜ਼ਰੂਰਤਾਂ ਦੇ ਨਾਲ ਆਉਂਦੀ ਹੈ:"
  text4: "Catrobat ਭਾਈਚਾਰੇ ਸਥਾਪਤ ਕਰਨ ਵਿੱਚ, ਸਾਨੂੰ ਬਾਅਦ ਸਾਨੂੰ ਵਿਸ਼ਵਾਸ ਹੈ ਕਿ ਇਸ ਨੂੰ ਭਾਈਚਾਰੇ ਦੇ ਅੰਦਰ ਸਿੱਖਣ ਅਤੇ ਰਚਨਾਤਮਕਤਾ ਨੂੰ ਸਹਿਯੋਗ ਦਿੰਦਾ ਹੈ ਇਸ ਪਹੁੰਚ ਅਪਣਾਉਣ ਦਾ ਫੈਸਲਾ ਕੀਤਾ ਹੈ. ਪਕਵਾਨਾ ਅਤੇ ਸਮੱਗਰੀ (ਸਕ੍ਰਿਪਟਾਂ ਅਤੇ ਕਲਾਕਾਰੀ) ਨੂੰ ਸਾਂਝਾ ਕਰਨ ਨਾਲ, ਲੋਕ ਇਕ ਦੂਜੇ ਦੇ ਵਿਚਾਰਾਂ ਨੂੰ ਤਿਆਰ ਕਰ ਸਕਦੇ ਹਨ ਅਤੇ ਹਰੇਕ ਨੂੰ ਲਾਭ ਹੋਵੇਗਾ."
  text5: ਕੈਟਰੋਬੈਟ ਵੈਬਸਾਈਟ ਨੂੰ ਡਿਜ਼ਾਈਨ ਕਰਨ ਵੇਲੇ, ਅਸੀਂ ਲੋਕਾਂ ਨੂੰ ਸਾਂਝਾ ਕਰਨ ਅਤੇ ਦੂਜਿਆਂ ਨੂੰ ਕ੍ਰੈਡਿਟ ਦੇਣ ਲਈ ਉਤਸ਼ਾਹਤ ਕਰਨ ਵਾਲੀਆਂ ਵਿਸ਼ੇਸ਼ਤਾਵਾਂ ਸ਼ਾਮਲ ਕੀਤੀਆਂ. ਹਰੇਕ ਪ੍ਰੋਜੈਕਟ ਪੇਜ ਤੇ, ਤੁਸੀਂ ਹਮੇਸ਼ਾਂ ਪ੍ਰੋਜੈਕਟ ਲਈ ਅਸਲ ਸਕ੍ਰਿਪਟਾਂ ਨੂੰ ਡਾਉਨਲੋਡ ਕਰ ਸਕਦੇ ਹੋ. ਜੇ ਤੁਸੀਂ ਕਿਸੇ ਪ੍ਰੋਜੈਕਟ ਦਾ ਰੀਮਿਕਸ ਕਰਦੇ ਹੋ (ਸਕ੍ਰਿਪਟਾਂ ਜਾਂ ਆਰਟਵਰਕ ਨੂੰ ਸੋਧਣਾ, ਅਤੇ ਨਤੀਜਾ ਸਾਂਝਾ ਕਰਨਾ), ਅਸੀਂ ਤੁਹਾਨੂੰ ਪ੍ਰੋਜੈਕਟ ਨੋਟਾਂ ਵਿੱਚ ਕ੍ਰੈਡਿਟ ਦੇਣ ਲਈ ਉਤਸ਼ਾਹਤ ਕਰਦੇ ਹਾਂ, ਲੋਕਾਂ ਅਤੇ ਪ੍ਰੋਜੈਕਟ ਦਾ ਜ਼ਿਕਰ ਕਰਦਿਆਂ ਜੋ ਤੁਹਾਨੂੰ ਪ੍ਰੇਰਿਤ ਕਰਦਾ ਹੈ.
  text6: 'ਤੇ Catrobat ਆਨਲਾਈਨ ਭਾਈਚਾਰੇ ਦੀ ਵਰਤੋ ਦੇ ਆਧਾਰ ਬਾਰੇ ਹੋਰ ਜਾਣੋ%link-termsOfUse%'
