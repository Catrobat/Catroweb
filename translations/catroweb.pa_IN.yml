    item2: ਉਨ੍ਹਾਂ ਨੂੰ ਸਿਹਰਾ ਦਿਓ ਜਿਨ੍ਹਾਂ ਨੇ ਤੁਹਾਨੂੰ ਪ੍ਰੇਰਿਆ
  version: ਸੰਸਕਰਣ 1.1, 2 ਅਪ੍ਰੈਲ 2013
termsOfUse:
  title: ਵਰਤੋ ਦੀਆਂ ਸ਼ਰਤਾਂ
  headline: Catrobat ਭਾਈਚਾਰੇ ਸੁਆਗਤ ਹੈ!
  text1: 'Catrobat ਭਾਈਚਾਰੇ ਦਾ ਹਿੱਸਾ ਹੋਣ ਦੇ ਨਾਤੇ, ਤੁਹਾਨੂੰ ਵੰਡ ਪ੍ਰਾਜੈਕਟ ਅਤੇ ਲੋਕ ਦੇ ਨਾਲ ਵਿਚਾਰ ਹਨ:'
  text2: "ਸਾਨੂੰ ਇਸ ਭਾਈਚਾਰੇ ਨੂੰ ਹਰ ਜੀਅ ਲਈ ਇੱਕ ਸਹਾਇਕ ਦੀ ਜਗ੍ਹਾ ਬਣਾਉਣ ਲਈ ਤੁਹਾਡੀ ਮਦਦ ਦੀ ਲੋੜ ਹੈ. ਇੱਥੇ ਤੁਸੀਂ ਕਿਵੇਂ ਮਦਦ ਕਰ ਸਕਦੇ ਹੋ:"
  text3: "ਕੈਟ੍ਰੋਬੈਟ ਪ੍ਰੋਜੈਕਟ ਦੇ ਜ਼ਰੀਏ ਅਸੀਂ ਸਹਿਯੋਗ ਵਧਾਉਣਾ ਚਾਹੁੰਦੇ ਹਾਂ ਅਤੇ ਸਾਰਿਆਂ ਦੀ ਰਚਨਾਤਮਕਤਾ ਨੂੰ ਸਾਰੀ ਮਨੁੱਖਤਾ ਦੇ ਲਾਭ ਲਈ ਜੋੜਨ ਦੀ ਆਗਿਆ ਦਿੰਦੇ ਹਾਂ. ਤੁਸੀਂ ਆਪਣੇ ਪ੍ਰੋਜੈਕਟਾਂ ਨੂੰ ਕਮਿ giftਨਿਟੀ ਨੂੰ ਤੋਹਫ਼ੇ ਵਜੋਂ ਵਾਪਸ ਦੇ ਕੇ, ਕੈਟ੍ਰੋਬੈਟ ਕਮਿ communityਨਿਟੀ ਦੇ ਸਰਗਰਮ ਮੈਂਬਰ ਵੀ ਬਣ ਸਕਦੇ ਹੋ, ਇਸੇ ਤਰ੍ਹਾਂ ਦੂਜੇ ਸਰਗਰਮ ਮੈਂਬਰ ਆਪਣੇ ਪ੍ਰਾਜੈਕਟ ਤੁਹਾਨੂੰ ਦੇ ਰਹੇ ਹਨ:"
  text4: 'ਸਾਡਾ ਤੁਹਾਨੂੰ ਤੋਹਫਾ:'
  text5: 'ਸਾਡੀ ਵਰਤੋਂ ਅਤੇ ਸੇਵਾ ਦੀਆਂ ਸ਼ਰਤਾਂ:'
  list1:
    item1: ਬਹੁਤ ਸਾਰੇ ਵੱਖ ਵੱਖ ਦੇਸ਼ ਅਤੇ ਸਭਿਆਚਾਰ ਤੱਕ
    item2: ਹਰ ਉਮਰ ਦੇ (ਛੋਟੇ ਬੱਚਿਆਂ ਤੋਂ ਲੈ ਕੇ ਕਿਸ਼ੋਰ ਅਤੇ ਦਾਦਾ-ਦਾਦੀ ਤੱਕ)
    item3: ਹਰ ਪੱਧਰ ਦੇ ਤਜ਼ਰਬੇ ਦੇ ਨਾਲ
  list2:
    item1: ਸਤਿਕਾਰ ਕਰੋ. ਪ੍ਰੋਜੈਕਟਾਂ ਨੂੰ ਸਾਂਝਾ ਕਰਦੇ ਸਮੇਂ, ਯਾਦ ਰੱਖੋ ਕਿ ਬਹੁਤ ਸਾਰੇ ਵੱਖ ਵੱਖ ਉਮਰ ਅਤੇ ਪਿਛੋਕੜ ਦੇ ਲੋਕ ਤੁਹਾਡੇ ਯੋਗਦਾਨ ਨੂੰ ਵੇਖਣਗੇ.
    item2: "ਸਿਹਰਾ ਦਿਓ. ਦੂਜੇ ਲੋਕਾਂ ਦੇ ਪ੍ਰੋਜੈਕਟਾਂ ਦੇ ਸੰਸ਼ੋਧਿਤ ਸੰਸਕਰਣਾਂ ਨੂੰ ਬੇਝਿਜਕ ਮਹਿਸੂਸ ਕਰੋ - ਉਹਨਾਂ ਨੂੰ ਕ੍ਰੈਡਿਟ ਦੇਣਾ ਨਿਸ਼ਚਤ ਕਰੋ. ਕ੍ਰੈਡਿਟ ਦੇਣ ਲਈ ਇੱਕ ਜਗ੍ਹਾ ਤੁਹਾਡੇ ਪ੍ਰੋਜੈਕਟ ਦੇ ਨੋਟਸ ਅਤੇ ਕ੍ਰੈਡਿਟ ਭਾਗ ਵਿੱਚ ਹੈ. ਹੋਰ ਉਪਭੋਗਤਾਵਾਂ ਦੇ ਪ੍ਰੋਜੈਕਟਾਂ ਨੂੰ ਸੋਧਣ ਬਾਰੇ ਵੇਰਵਿਆਂ ਲਈ ਕਿਰਪਾ ਕਰਕੇ ਇਸ ਬਿੰਦੂ ਸੂਚੀ ਦੇ ਹੇਠ ਦਿੱਤੇ ਪੈਰਾ ਨੂੰ ਵੇਖੋ."
    item3: "ਇਮਾਨਦਾਰ ਬਣੋ. ਤੁਹਾਨੂੰ ਹਨ ਜ ਭਾਈਚਾਰੇ ਨੂੰ ਗੁਮਰਾਹ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰੋ ਜੋ ਕਿਸੇ ਹੋਰ ਹੋਣ ਦਾ ਵਿਖਾਵਾ ਨਾ ਕਰੋ."
    item4: "ਨਿੱਜੀ ਜਾਣਕਾਰੀ ਨੂੰ ਗੁਪਤ ਰੱਖੋ. ਆਪਣਾ ਈਮੇਲ ਪਤਾ, ਫੋਨ ਨੰਬਰ, ਜਾਂ ਹੋਰ ਨਿੱਜੀ ਸੰਪਰਕ ਜਾਣਕਾਰੀ ਸਾਂਝੀ ਨਾ ਕਰੋ."
    item5: "ਸਾਈਟ ਨੂੰ ਦੋਸਤਾਨਾ ਬਣਾਈ ਰੱਖਣ ਵਿੱਚ ਸਹਾਇਤਾ ਕਰੋ. ਜੇ ਤੁਸੀਂ ਮਹਿਸੂਸ ਕਰਦੇ ਹੋ ਕਿ ਦੂਸਰੇ ਕਿਸੇ ਪ੍ਰੋਜੈਕਟ ਜਾਂ ਟਿੱਪਣੀ ਦਾ ਮਤਲਬ ਲੱਭਣਗੇ, ਅਪਮਾਨਜਨਕ, ਬਹੁਤ ਹਿੰਸਕ, ਜਾਂ ਹੋਰ ਅਣਉਚਿਤ, ਬੱਸ 'ਅਣਉਚਿਤ ਦੇ ਤੌਰ ਤੇ ਰਿਪੋਰਟ ਕਰੋ' ਬਟਨ ਨੂੰ ਕਲਿੱਕ ਕਰੋ ਅਤੇ ਇੱਕ ਛੋਟਾ ਵੇਰਵਾ ਛੱਡੋ. ਕੈਟ੍ਰੋਬੈਟ ਟੀਮ ਤੁਹਾਡੀ ਰਿਪੋਰਟ ਦੀ ਸਮੀਖਿਆ ਕਰੇਗੀ ਅਤੇ ਕਿਸੇ ਵੀ ਪ੍ਰੋਜੈਕਟ, ਟਿੱਪਣੀ ਜਾਂ ਪੋਸਟ ਨੂੰ ਹਟਾ ਸਕਦੀ ਹੈ."
  list3:
    item1: "ਸਾਡੀ ਵੈਬਸਾਈਟਾਂ ਤੇ ਇੱਕ ਪ੍ਰੋਜੈਕਟ ਅਪਲੋਡ ਕਰਕੇ, ਤੁਸੀਂ ਸਵੀਕਾਰ ਕਰਦੇ ਹੋ ਅਤੇ ਇਸ ਕੰਮ ਨੂੰ ਅਪਲੋਡ ਕੀਤੇ ਕੈਟ੍ਰੋਬੈਟ ਪ੍ਰੋਜੈਕਟਾਂ ਦੇ ਕੁਝ ਮੁਫਤ ਲਾਇਸੈਂਸਾਂ ਦੇ ਅਧੀਨ ਰੱਖਣ ਲਈ ਸਹਿਮਤ ਹੋ ਅਤੇ ਸਹਿਮਤ ਹੋ. ਮੁਫਤ ਲਾਇਸੈਂਸਾਂ ਦੇ ਸਮਾਨ ਜਿਸ ਤਹਿਤ ਕੈਟ੍ਰੋਬੈਟ ਪ੍ਰਣਾਲੀ ਖੁਦ ਤੁਹਾਡੇ ਲਈ ਉਪਲਬਧ ਹੈ, ਅਪਲੋਡ ਕੀਤੇ ਕੈਟ੍ਰੋਬੈਟ ਪ੍ਰੋਜੈਕਟਾਂ ਦੇ ਇਹ ਮੁਫਤ ਲਾਇਸੈਂਸ ਹਰੇਕ ਨੂੰ ਦੂਜਿਆਂ ਦੁਆਰਾ ਪਹਿਲਾਂ ਅਪਲੋਡ ਕੀਤੇ ਕੰਮ ਤੋਂ ਸਿੱਖਣ ਅਤੇ ਅਨੁਕੂਲਤਾ ਅਤੇ ਰੀਮਿਕਸ ਕਰਨ ਦਾ ਅਧਿਕਾਰ ਦਿੰਦੇ ਹਨ ਜੋ ਉਨ੍ਹਾਂ ਦੀਆਂ ਆਪਣੀਆਂ ਨਵੀਆਂ ਦਿਲਚਸਪ ਖੇਡਾਂ ਬਣਾਉਣ ਲਈ ਕੰਮ ਕਰਦੇ ਹਨ, ਐਨੀਮੇਸ਼ਨ ਅਤੇ ਹੋਰ ਪ੍ਰੋਜੈਕਟ. ਇਹ ਹਰੇਕ ਨੂੰ 'ਆਪਣੇ ਹਾਣੀਆਂ ਦੇ ਮੋersਿਆਂ' ਤੇ ਖੜੇ ਹੋਣ 'ਦੀ ਆਗਿਆ ਦਿੰਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਵਿਚੋਂ ਇਕ ਤੁਸੀਂ ਹੋ! ਇਸ ਤਰ੍ਹਾਂ ਤੁਹਾਡੇ ਕੰਮ ਨਾਲ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਲਾਭ ਮਿਲੇਗਾ ਅਤੇ ਹਰੇਕ ਲਈ ਵਰਤਣ ਲਈ ਸੁਤੰਤਰ ਰਹੇਗਾ, ਥੋੜਾ ਜਿਹਾ ਟੈਕਸਟ ਅਤੇ ਤਸਵੀਰਾਂ ਵਰਗਾ ਜੋ ਪੂਰੀ ਦੁਨੀਆ ਦੇ ਵਾਲੰਟੀਅਰਾਂ ਦੁਆਰਾ ਵਿਕੀਪੀਡੀਆ ਵਿਚ ਖੁੱਲ੍ਹ ਕੇ ਯੋਗਦਾਨ ਪਾਇਆ ਗਿਆ ਹੈ. ਇਸ ਨੂੰ ਮਾਨਵਤਾ ਲਈ ਆਪਣਾ ਵਰਤਮਾਨ ਸਮਝੋ: ਤੁਸੀਂ ਹਰ ਕਿਸੇ ਨੂੰ ਦਿੰਦੇ ਹੋ, ਅਤੇ ਉਹ ਸਾਰੇ ਜੋ ਸਾਡੀ ਵੈਬਸਾਈਟਾਂ ਤੇ ਆਪਣਾ ਕੰਮ ਅਪਲੋਡ ਕਰਦੇ ਹਨ ਤੁਹਾਨੂੰ ਦਿੰਦੇ ਹਨ. ਇਸ ਤਰ੍ਹਾਂ ਇੱਕ ਅਪਲੋਡ ਕੀਤਾ ਪ੍ਰਾਜੈਕਟ ਬਹੁਤ ਮਹੱਤਵਪੂਰਣ ਦਾਤ ਹੈ ਜੋ ਇਸਦਾ ਮਾਲਕ ਤੁਹਾਨੂੰ ਮੁਫ਼ਤ ਵਿੱਚ ਦੇ ਰਿਹਾ ਹੈ, ਇਸ ਸ਼ਰਤ ਦੇ ਨਾਲ ਕਿ ਤੁਸੀਂ ਉਸੀ ਸ਼ਰਤਾਂ ਤੇ ਕਮਿ theਨਿਟੀ ਵਿੱਚ ਹਿੱਸਾ ਲਓ."
    item2: ਤੁਹਾਨੂੰ ਉਪਹਾਰ ਨੂੰ ਸਵੀਕਾਰ ਕਰਨ ਦੀ ਜ਼ਰੂਰਤ ਨਹੀਂ ਹੈ; ਜੇ ਤੁਸੀਂ ਕਰਦੇ ਹੋ, ਤਾਂ ਕੁਝ ਨਿਯਮ ਲਾਗੂ ਹੁੰਦੇ ਹਨ. ਇਨ੍ਹਾਂ ਨਿਯਮਾਂ ਦੇ ਲਾਭ ਇਹ ਹਨ ਕਿ ਤੁਸੀਂ ਕੰਮ ਤੋਂ ਸਿੱਖ ਸਕਦੇ ਹੋ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਕੂਲਰ ਵਾਲੀਆਂ ਚੀਜ਼ਾਂ ਬਣਾਉਣ ਲਈ ਇਸ ਨੂੰ ਬਣਾ ਸਕਦੇ ਹੋ, ਜਿਸ ਨੂੰ ਤੁਸੀਂ ਫਿਰ, ਉਦਾਹਰਣ ਲਈ, ਦੁਬਾਰਾ ਆਪਣੀ ਵੈੱਬਸਾਈਟ ਦੇ ਤੌਰ ਤੇ ਸਾਡੀ ਵੈਬਸਾਈਟ ਤੇ ਅਪਲੋਡ ਕਰ ਸਕਦੇ ਹੋ. ਇਕ ਹੋਰ ਲਾਭ ਇਹ ਹੈ ਕਿ ਇਹ ਲਾਇਸੈਂਸ ਇਹ ਸੁਨਿਸ਼ਚਿਤ ਕਰਦੇ ਹਨ ਕਿ ਤੁਹਾਡੇ ਪ੍ਰੋਜੈਕਟ ਦੀ ਵਰਤੋਂ ਦੁਆਰਾ ਉਨ੍ਹਾਂ ਨੂੰ ਦੂਜਿਆਂ ਨੂੰ ਹੋਣ ਵਾਲੀਆਂ ਮੁਸ਼ਕਲਾਂ ਲਈ ਤੁਸੀਂ ਜ਼ਿੰਮੇਵਾਰ ਨਹੀਂ ਠਹਿਰਾ ਸਕਦੇ.
    item3: "ਇਕ ਮਹੱਤਵਪੂਰਣ ਅਤਿਰਿਕਤ ਸ਼ਰਤ ਇਹ ਹੈ ਕਿ ਤੁਸੀਂ ਲੇਖਕਾਂ ਨੂੰ ਸਪੱਸ਼ਟ ਤੌਰ ਤੇ ਐਟਰੀਬਿ .ਸ਼ਨ ਦਿਓ ਜਿਸ ਦੇ ਕੰਮਾਂ ਤੇ ਤੁਸੀਂ ਆਪਣੇ ਖੁਦ ਦੇ ਕੰਮ ਨੂੰ ਅਧਾਰਤ ਕੀਤਾ ਹੈ. ਉਸੇ ਸਮੇਂ, ਅਸੀਂ ਸਖਤ ਮਿਹਨਤ ਕਰਾਂਗੇ ਤਾਂ ਕਿ ਤੁਹਾਡੇ ਦੁਆਰਾ ਤੁਹਾਡੇ ਦੁਆਰਾ ਯੋਗਦਾਨ ਪਾਉਣ ਲਈ ਤੁਹਾਡੇ ਕੰਮ ਦੀ ਸਪੱਸ਼ਟ ਤੌਰ ਤੇ ਪ੍ਰਸ਼ੰਸਾ ਕੀਤੀ ਜਾਏਗੀ, ਕੈਟ੍ਰੋਬੈਟ ਦੇ ਕਮਿ communityਨਿਟੀ ਵਿੱਚ ਤੁਹਾਡੀ ਨੁਮਾਇੰਦਗੀ ਲਈ ਖੁੱਲ੍ਹੇਆਮ ਚੁਣੇ ਗਏ ਵਿਲੱਖਣ ਨਾਮ ਨੂੰ ਵਿਸ਼ੇਸ਼ਤਾ ਦੇ ਕੇ, ਅਤੇ ਦੂਜਿਆਂ ਨੂੰ ਮੌਕਾ ਦੇ ਕੇ. ਸਾਰਿਆਂ ਨੂੰ ਅਤੇ ਖ਼ਾਸਕਰ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣਾ ਕੰਮ ਦੇਣ ਲਈ ਜਨਤਕ ਤਰੀਕਿਆਂ ਨਾਲ ਤੁਹਾਡੇ ਲਈ ਉਨ੍ਹਾਂ ਦਾ ਧੰਨਵਾਦ ਕਰਨ ਲਈ."
    item4: 'ਸਹੀ ਕਾਨੂੰਨੀ ਸ਼ਬਦ ਹੈ ਅਤੇ ਹਾਲਾਤ ਦੇ ਲਈ%link-licenseUploaded% ਮਸ਼ਵਰਾ ਕਰੋ'
  list4:
    item1: "ਅਸੀਂ ਕੈਟ੍ਰੋਬੈਟ ਪ੍ਰਣਾਲੀ ਨਾਲ ਸੰਬੰਧਤ ਆਪਣੇ ਸਾਰੇ ਸਾੱਫਟਵੇਅਰ ਅਤੇ ਇੰਟਰਨੈਟ ਸਰੋਤ ਪੇਸ਼ ਕਰਦੇ ਹਾਂ, ਉਦਾਹਰਣ ਵਜੋਂ, ਕੈਟ੍ਰੋਬੈਟ ਟੀਮ ਦੁਆਰਾ ਲਿਖਿਆ ਸਾੱਫਟਵੇਅਰ, ਸਾਡੀਆਂ ਵੈਬਸਾਈਟਾਂ ਅਤੇ ਇੰਟਰਨੈਟ ਸਰੋਤ, ਕੈਟ੍ਰੋਬੈਟ ਪ੍ਰਣਾਲੀ ਨਾਲ ਸਬੰਧਤ ਸਾਡਾ ਆਪਣਾ ਸਰੋਤ ਕੋਡ, ਅਤੇ ਸਾਰੇ ਵਾਧੂ ਸ਼ਾਮਲ ਸਮਗਰੀ ਜਿਵੇਂ ਕਿ. , ਤਸਵੀਰਾਂ, ਆਵਾਜ਼ਾਂ ਅਤੇ ਟੈਕਸਟ, ਹੁਣ ਅਤੇ ਭਵਿੱਖ ਵਿਚ ਤੁਹਾਡੇ ਲਈ ਕੈਟ੍ਰੋਬੈਟ ਦੇ ਮੁਫਤ ਲਾਇਸੈਂਸਾਂ ਅਧੀਨ."
    item2: ਇਹ ਲਾਇਸੈਂਸ ਕੈਟ੍ਰੋਬੈਟ ਦੇ ਸਾਰੇ ਹਿੱਸਿਆਂ ਨੂੰ ਤੁਹਾਡੇ ਲਈ ਮੁਫਤ ਅਤੇ ਨਾਲ ਨਾਲ ਤੁਹਾਨੂੰ ਉਨ੍ਹਾਂ ਦੀ ਵਰਤੋਂ ਕਰਨ ਦੀ ਆਜ਼ਾਦੀ ਦੇਣ ਦੇ ਅਰਥ ਵਿਚ ਵੀ ਮੁਫਤ ਬਣਾਉਂਦੇ ਹਨ, ਪਰ ਕੁਝ ਲੋਕਾਂ ਦੀਆਂ ਸਿਰਫ ਕੁਝ ਪਾਬੰਦੀਆਂ ਨੂੰ ਯਕੀਨੀ ਬਣਾਉਂਦੇ ਹੋਏ, ਕਿ ਕੈਟ੍ਰੋਬੈਟ ਪ੍ਰਣਾਲੀ ਸਦਾ ਲਈ ਆਜ਼ਾਦ ਰਹੇਗੀ ਅਤੇ ਹਰ ਇਕ ਲਈ ਲਾਭਦਾਇਕ.
    item3: 'ਸਹੀ ਕਾਨੂੰਨੀ ਸ਼ਬਦ ਹੈ ਅਤੇ ਹਾਲਾਤ ਦੇ ਲਈ%link-licenseToPlay% ਮਸ਼ਵਰਾ ਕਰੋ. Catrobat ਸਿਸਟਮ ਦੇ ਸਰੋਤ ਕੋਡ ਦੇ ਨਾਲ ਨਾਲ ਹੋਰ ਵੀ ਬਹੁਤ ਸਾਰੇ ਦਸਤਾਵੇਜ਼ ਅਤੇ ਸਰੋਤ%link-developer% ਦੁਆਰਾ ਉਪਲੱਬਧ ਹਨ.'
  list5:
    item1: 'ਜੇ ਤੁਸੀਂ, ਜਾਂ, ਜੇ ਤੁਸੀਂ 13 ਸਾਲ ਤੋਂ ਘੱਟ ਉਮਰ ਦੇ ਹੋ, ਤਾਂ ਤੁਹਾਡੇ ਮਾਪੇ ਜਾਂ ਕਾਨੂੰਨੀ ਸਰਪ੍ਰਸਤ, ਕਿਸੇ ਸੰਗਠਨ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹਨ ਜੋ ਡ੍ਰੈਗਨੈਟ ਕਿਸਮ ਦੀ ਗੋਪਨੀਯਤਾ ਦੀ ਉਲੰਘਣਾ ਅਤੇ / ਜਾਂ ਥੋਕ ਜਾਂ ਜਨਤਕ ਨਿਗਰਾਨੀ ਲਈ ਜ਼ਿੰਮੇਵਾਰ ਹਨ, ਤਾਂ ਤੁਹਾਨੂੰ ਸਾਡੀ ਵਰਤੋਂ ਕਰਨ ਦੀ ਆਗਿਆ ਨਹੀਂ ਹੈ. ਸਾੱਫਟਵੇਅਰ ਐਪਲੀਕੇਸ਼ਨਾਂ ਅਤੇ ਸਾਡੀਆਂ ਸੇਵਾਵਾਂ ਤੱਕ ਪਹੁੰਚ ਲਈ. ਅਤੇ ਇਸ ਪਾਬੰਦੀ ਦੀ ਸਹੀ ਵੇਰਵੇ ਇਸ ਨੂੰ ਕਰਨ ਲਈ ਕੁਝ ਅਪਵਾਦ ਸਾਡੇ%link-termsOfUse%''ਤੇ ਧਾਰਾ 4.a ਅਤੇ 4.b ਵਿੱਚ ਹੋਵ ਹਨ.'
    item2: ਜੇ ਤੁਹਾਡੀ ਉਮਰ 13 ਸਾਲ ਤੋਂ ਘੱਟ ਹੈ, ਤਾਂ ਤੁਹਾਨੂੰ ਆਪਣੇ ਮਾਪਿਆਂ ਜਾਂ ਕਾਨੂੰਨੀ ਸਰਪ੍ਰਸਤਾਂ ਨੂੰ ਪੁੱਛਣਾ ਪਏਗਾ ਕਿ ਕੀ ਉਹ ਤੁਹਾਨੂੰ ਕੈਟ੍ਰੋਬੈਟ ਦੀਆਂ ਸਾੱਫਟਵੇਅਰ ਐਪਲੀਕੇਸ਼ਨਾਂ ਅਤੇ ਸੇਵਾਵਾਂ ਦੀ ਵਰਤੋਂ ਕਰਨ ਦੀ ਆਗਿਆ ਦਿੰਦੇ ਹਨ.
    item3: "ਸਾਨੂੰ, ਨੂੰ ਰੱਦ ਨੂੰ ਹਟਾਉਣ, ਜ ਓਹਲੇ ਪ੍ਰੋਜੈਕਟ, ਉਪਭੋਗਤਾ ਖਾਤੇ, ਅਤੇ ਕਿਸੇ ਵੀ ਡਿਜੀਟਲ ਸਮੱਗਰੀ ਨੂੰ ਸਾਡੇ ਮੁੱਖ ਅਖ਼ਤਿਆਰ ਵਿੱਚ ਕਿਸੇ ਵੀ ਵੇਲੇ Catrobat ਦੀ ਵੈੱਬਸਾਈਟ ਨੂੰ ਅੱਪਲੋਡ ਮਿਸਾਲ ਲਈ ਸਾਨੂੰ ਲੱਭਣ ਲਈ ਇੱਕ ਪ੍ਰਾਜੈਕਟ ਸ਼ਾਮਿਲ ਹਨ, ਜੋ ਕਿ ਅਣਉਚਿਤ ਸਮੱਗਰੀ ਜ ਜੇ ਕਰਨ ਲਈ ਅਧਿਕਾਰ ਰਿਜ਼ਰਵ ਹੈ, ਜੋ ਕਿ ਇੱਕ ਯੂਜ਼ਰ ਦੀ ਉਲੰਘਣਾ ਕਰਦਾ ਹੈ ਹੋਰ ਵਿਅਕਤੀਆਂ ਦੇ ਅਧਿਕਾਰ."
    item4: "Catrobat ਦੇ ਸਾਫਟਵੇਅਰ ਅਤੇ ਇੰਟਰਨੈੱਟ ਸਰੋਤ ਦੀ ਉਮੀਦ ਹੈ, ਜੋ ਕਿ ਉਹ ਲਾਭਦਾਇਕ ਹੋਵੇਗਾ ਪੇਸ਼ਕਸ਼ ਹੈ, ਪਰ ਕੋਈ ਵਾਰੰਟੀ ਰਹੇ ਹਨ."
    item5: 'ਉਪਰੋਕਤ ਅੰਕ ਅਤੇ ਕੁਝ ਹੋਰ ਕਾਨੂੰਨੀ ਸ਼ਬਦ ਹੈ ਅਤੇ ਹਾਲਾਤ ਦੀ ਸਹੀ ਫ਼ਾਰਮੂਲੇ ਦੇ ਲਈ ਸਾਡੇ%link-termsOfUse% developer.catrobat.org/terms_of_use_and_service ਮਸ਼ਵਰਾ ਕਰੋ.'
