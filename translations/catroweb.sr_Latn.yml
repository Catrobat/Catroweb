licenseToPlay:
  link: 'Licenca za reproduciranje'
  title: 'Licenca za reproduciranje - Daj kredit i podeli'
  text1: "Zamisli da je svaki Catrobat projekat specijalan kolač koji ima svoj recept. (programski blokovi)\nSvi članovi Catrobat zajednice dele svoje kolače uključujući i recepte. To znači da možeš uživati u kolaču i naučiti kako da ga sam napraviš!"
  text2: 'Ne postoje tajni recepti: uputstva kako da napraviš taj kolač, su dostupna svakom na korištenje, izmenu, preuzimanje, i služe kao inspiracija za nove ideje... Mislim na kolače.'
  text3: "Možeš jesti te kolače, kao i kopirati recepte od drugih da bi napravio svoj lični, ali možda sa drugim sastojcima.\nTa sloboda dolazi sa dva jednostavna uslova:"
  text4: "Uspostavljajući Catrobat zajednicu, odlučili smo se za ovaj pristup jer verujemo da podržava učenje i kreativnost u zajednici. Deljenjem recepata i sastojaka (skripte i umetnička dela) ljudi mogu nadograditi ideje drugih i svi će imati koristi."
  text5: U dizajniranje Catrobat veb stranice uključili smo funkcije za podsticanje ljudi na deljenje i kreditiranje drugih. Na svakoj stranici projekta uvek možete preuzeti originalne skripte za projekat. Ako remiksujete projekat (modifikujete skripte ili umetnička dela i delite rezultat), ohrabrujemo vas da date priznanje u Napomenama o projektu, pominjući ljude i projekat koji vas je inspirisao.
  text6: 'Saznajte više o uslovima korišćenja Catrobat online zajednice na %link-termsOfUse%.'
  list1:
    item1: podeli svoje kolače zajedno sa receptima
    item2: daj kredit onome koji te je ispirisao
  version: Verzija 1.1, 2 april 2013
termsOfUse:
  title: Uslovi korišćenja
  headline: Dobrodošli u Catrobat zajednicu!
  text1: 'Kao dio Catrobat zajednice, deliš projekte i ideje s ljudima:'
  text2: "Trebamo tvoju pomoć kako bi ova zajednica bila mesto podrške za svakog člana. Evo kako možeš pomoći:"
  text3: "Kroz Catrobat projekat želimo da potaknemo saradnju i omogućimo da se svačija kreativnost kombinuje u korist čitavog čovečanstva. Takođe možete postati aktivni član Catrobat zajednice tako što svoje projekte vratite zajednici kao poklon, na isti način na koji drugi aktivni članovi daju svoje projekte vama:"
  text4: 'Naš poklon za tebe:'
  text5: 'Naši uslovi korišćenja i usluge:'
  list1:
    item1: iz više različitih država i kultura
    item2: svih uzrasta (od djece i tinejdžera do baka i dedova)
    item3: sa različitim nivoima iskustava
  list2:
    item1: Imaj razumevanja. Prilikom deljena projekta, imaj na umu da ljudi mnogih različitih dobi i porekla vide tvoje doprinose.
    item2: "Dajte zasluge. Slobodno modifikujte projekte drugih ljudi - samo pazite da im date zaslugu. Jedno mesto gde možete dati zaslugu je u opisu Vašeg projekta. Molimo pogledajte paragraf u nastavku za detalje o izmenama projekata drugih korisnika."
    item3: "Budi iskren. Ne pretvaraj se da si neko drugi da bi prevario zajednicu."
    item4: "Čuvaj lične podatke. Ne deli svoju e-mail adresu, broj telefona ili druge lične podatke za kontakt."
    item5: "Pomozi da stranica ostane prijatna. Ako primetiš neki projekat ili komentar uvredljivog, nasilnog ili bilo kakvog drugog neprikladnog karaktera, samo klikni na dugme 'prijavi kao neprikladno' i ostavi kratko objašnjenje. Catrobat tim će pregledati prijave i tako može ukloniti bilo koji projekat, komentar ili slično."
  list3:
    item1: "Prenosom projekta na naše veb lokacije prihvatate i pristajete da ovo delo podložite određenim besplatnim licencama poslanih Catrobat projekta. Slično besplatnim licencama pod kojima vam je dostupan samo Catrobat sistem, ove besplatne licence poslanih Catrobat projekata daju svima pravo da uče od rada koje su drugi poslali i da se prilagode i preusmere na taj rad kako bi izgradili svoje nove fascinantne igre, animacije i druge projekte. To omogućava svima da 'nadgledaju svoje vršnjake', a jedan od njih ste i vi! Vaš će rad na taj način profitirati celom svetu i ostaće besplatan za svako korišćenje, pomalo sličan tekstu i slikama, koji su na Vikipediji slobodno doprineli volonteri iz celog sveta. Zamislite to kao svoj poklon čovečanstvu: vi dajete svima, a svi ostali koji svoj rad prenesu na naše veb lokacije daju vama. Tako je poslani projekat poklon od velike vrednosti koji nam ga poklanjate besplatno, pod uslovom da pod istim uslovima učestvujete u zajednici."
    item2: Ne morate prihvatiti poklon; ako to učinite, primenjuju se određena pravila. Prednosti ovih pravila su u tome što možete naučiti na radu i nadograditi se na tome da sami napravite još zanimljivije stvari, koje zatim možete, npr. Ponovo otpremiti na naše veb lokacije kao svoje. Druga prednost je što se ovim licencama osigurava da ne možete biti odgovorni za probleme koji nastanu drugima zbog njihovog korišćenja vašeg projekta.
    item3: "Jedan vrlo važan dodatni uslov je da jasno pripisujete autorima delove radova koje ste koristili za svoj rad. Istovremeno, trudićemo se da Vaš rad bude jasno uvažen od strane drugih na taj način što će, nakon što im Vaš rad doprinese, isti pripisati jedinstvenom imenu koje ste odabrali da Vas predstavlja u Catrobat zajednici, i što će davati drugima priliku da izraze zahvalnost Vama na javne načine jer ste svoj rad dali svima na raspolaganje, a posebno njima koji su se njime koristili."
    item4: 'Molimo pogledajte %link-licenseUploaded% za precizne zakonske uslove i odredbe.'
  list4:
    item1: "Nudimo sav svoj sopstveni softver i internetske resurse koji se odnose na Catrobat sistem, npr. Softver koji je napisao Catrobat tim, naše veb stranice i internet resurse, sopstveni izvorni kod vezan za Catrobat sistem i sve dodatne materijale koji se uključuju, npr., slike, zvukove i tekstove, sada i u budućnosti Vama pod Catrobatovim besplatnim licencama."
    item2: Ove licence čine da svi delovi Catrobat-a budu besplatni za vas, kao i besplatni u smislu davanja slobode da ih koristite koliko god želite, sa samo nekoliko ograničenja koja obezbeđuju, između ostalog, da Catrobat sistem zauvek ostane besplatan i koristan za sve.
    item3: 'Molimo kontaktirajte %link-licenseToPlay% za precizne zakonske uslove i odredbe. Izvorni kod Catrobat sistema kao i mnogi drugi dokumenti i resursi dostupni su putem %link-developer%.'
  list5:
    item1: 'Ako ste, ili ako ste mlađi od 13 godina, vaši roditelji ili zakonski staratelji, povezani sa organizacijom koja je uključena ili odgovorna za kršenje privatnosti dragnet tipa i / ili masovni ili masovni nadzor, tada vam nije dozvoljeno da koristite naše softverske aplikacije i pristup našim uslugama. Precizni detalji ovog ograničenja i određeni izuzeci od njega navedeni su u odeljcima 4.a i 4.b na našim %link-termsOfUse%.'
    item2: Ako ste mlađi od 13 godina, onda morate pitati roditelje ili zakonske staratelje da li vam dozvoljavaju da koristite Catrobat-ove softverske aplikacije i usluge.
    item3: "Pridržavamo pravo da odbijemo, obrišemo ili sakrijemo projekte, korisničke naloge i bilo koji digitalni materijal koji je u bilo koje vreme otpremljen na Catrobat-ove veb stranice, po našem vlastitom nahođenju, na primer, ako ustanovimo da projekat sadrži neprikladan materijal ili da korisnik krši pravila o prava drugih lica."
    item4: "Sav softver i internet resursi Catrobat-a nude se u nadi da će biti korisni, ali bez ikakve garancije."
    item5: 'Molimo proverite naš%link-termsOfUse% developer.catrobat.org/terms_of_use_and_service za precizne formulacije gornjih tačaka i neke dodatne pravne uslove.'
  bottom1: Povremeno se vraćajte ovde, jer mi uvek pokušavamo da poboljšamo naše Uslove korišćenja.
  bottom2: 'Molimo pošaljite bilo koji predlog u vezi sa ovim Uslovima korišćenja na %email-webmaster%.'
