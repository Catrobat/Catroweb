privacy-policy:
  header: Pravila o privatnosti
  version: Verzija 2.2, 17. oktobar 2019
  text1: Da bismo vam ponudili sve prednosti naših usluga i povezanog naloga, potrebno je od vas prikupiti određene podatke.
  text2: To maintain and improve our services (apps and websites) and to do scientific research on ICT and STEM/STEAM education, we use Google Analytics, Crashlytics, and Firebase, all by Google LLC (USA), as well as Dynatrace by Dynatrace LLC (USA) to get metadata about the usage of our services, e.g., crash information, timestamps, visited pages/screens, usage of our apps and services, used operating system, and information about the network provider. This analysis and the collected data is not linked to your profile and does not contain any personal information (last bits of the IP address get anonymized). However, the collected data will get transferred to the service-providers (Google LLC, USA and Dynatrace LLC, USA). Data processing is based on agreements with Google LLC and Dynatrace LLC. This relationship to the service providers conforms to the European Union's General Data Protection Regulation (EU GDPR) and EU-USA "Privacy Shield" agreement.
  text3: Da biste kreirali i koristili nalog u našim sistemima i vas obavestili o potrebnim izmenama vašeg računa putem e-maila, npr. Ažuriranjima ili kršenjima naših Uslova korišćenja i usluge, naših pravila zajednice ili naših smernica, čuvaćemo vaše korisničko ime i, ako ste ga naveli, svoju adresu e-pošte. Ako ste povezali svoj nalog putem Google Plus-a ili Facebook-a, na tim servisima dodatno čuvamo identifikacijski ključ povezan s vašim nalogom. Te podatke nećemo koristiti u bilo koje druge svrhe (npr. Marketing), osim ako nam to izričito niste dozvolili.
  text4: Na našoj dobrovoljnoj osnovi možete nam dati svoju zemlju prebivališta putem stranice vašeg naloga na veb lokaciji za deljenje. Ovo će se prikazati na vašem javnom profilu i koristiti ćemo ga samo u statističke i istraživačke svrhe. Može da se ukloni u bilo kom trenutku u podešavanjima vašeg profila.
  text5: Upotrebu ličnih podataka koji pripadaju vašem nalogu možete bilo kada povući brisanjem računa putem stranice vašeg profila na https://share.catrob.at/. Nakon brisanja naloga i dalje ćete moći da koristite pružene usluge, ali ne i da sarađujete, npr., Prenoseći programe, komentarišući ili voli. Takođe, sav obezbeđeni sadržaj povezan sa vašim nalogom, npr. Preneseni programi, komentari itd., biće izbrisani.
  text6: Da bi se izbegla zloupotreba naših usluga, npr., putem dodavanja korisnika ili komentara u nezakonite svrhe, svi javni podaci koje generišu korisnik (uploadovi, komentari) biće pohranjeni interno u bazu podataka, zajedno sa vremenskom žigom i korišćenom Internet adresom. Ove podatke neće koristiti niti ih prosleđivati nijednoj instituciji, osim ako se ne sumnja u dovoljno nezakonite radnje i ako ih pravne institucije ne zahtevaju na osnovu važećeg zakona. Svaki slučaj ćemo prvo detaljno proveriti na individualnoj osnovi.
  text7: Možete se dobrovoljno pretplatiti na Catrobat Newsletter, na https://catrob.at/newsletter koji nam je pružio servis MailChimp (The Rocket Science Group LLC d b/a MailChimp, USA). Tada ćete dobiti ažuriranja o projektu Catrobat i njegovim uslugama na vašu e-mail adresu. Možete da povučete bilten u bilo koje vreme korišćenjem veze "odjava" u podnožju svakog biltena. Ovaj bilten donosi MailChimp sa kojim imamo ugovor o obradi podataka i koji se obavezao na Opštu uredbu o zaštiti podataka EU i „Štit privatnosti“ između EU i SAD. Za dodatne detalje o MailChimp-u, molimo vas da potražite i politiku privatnosti i uslove korišćenja usluge.
  text8: Sve usluge pružaju besplatni otvoreni izvorni Catrobat projekti pod okriljem Međunarodnog udruženja Catrobat - Verein zur Forderung freier Softvare, neprofitne nevladine organizacije osnovane u Gracu, Austrija (Evropska unija). Naše politike poštuju EU i austrijski zakon o zaštiti podataka (GDPR). Da biste stupili u kontakt s nama, pošaljite nam e-mail na contact@catrobat.org ili nam pišite na Catrobat, c/o Institut za softversku tehnologiju, Tehnički univerzitet u Gracu, Inffeldgasse 16b, A-8010 Graz, Austrija (Evropska unija).
  text9: U slučaju da ste mlađi od 14 godina, ovo pravilo mora da prihvati zakonski staratelj (obično roditelj).
  text10: Službena politika privatnosti engleskog jezika Catrobat dostupna je na vebu pod %privacy_policy%.
  disagree-text: Bez odobrenja ne možemo da stvorimo nalog, ali osnovne su funkcije i dalje dostupne.
