      Ovde kreirate svoj prvi projekat, interaktivnu razglednicu koristeći sledeće video zapise.
      Morate da sledite uputstva koja su vam data.
      Tokom izrade razglednice posreduju se osnove Pocket Code-a koji su vam potrebni za vaše buduće projekte.
      Nakon ovih vođenih videa, sve ostale aktivnosti će vam dati više slobode da kreirate svoje lične Pocket Code projekte.
    step1:
      title: 'Napravi novi projekat'
      detail:
        text1: 'Dodirni "Novi".'
        text2: 'Unesi ime projekta, odaberi "Započni novi projekat" i pritisni "OK".'
    step2:
      title: "Kreiraj novi objekt"
      detail:
        text1: 'Pritisni:'
        text2: 'Izaberi izvor za početni izgled svog novog objekta.'
        text3: 'Unesi ime objekta i pritisni "OK" za kreiranje novog objekta.'
        special1: 'Nacrtaj novi izgled.'
        special2: 'Izaberi iz galerije.'
        special3: 'Slikaj.'
    step3:
      title: "Pokreni se"
      detail:
        text1: 'Pritisni:'
        text2: 'Prvi blok koji koristimo pripada kategoriji "Kretanje".'
        text3: 'Choose the "Glide" brick. The object will move to the new position defined with the brick on the stage.'
        text4: 'The brick is now floating. To paste it, move the brick to the desired position. You can also move already inserted bricks by tapping the brick until it is floating again.'
        text5: 'Tap "Play" to go to the stage and see the object gliding.'
        text6: 'Koristite Android Back dugme da se vratite sa scene.'
    step4:
      title: "Promena izgleda"
      description: "Možeš promeniti izgled svog objekta."
      detail:
        text1: 'Choose the "Switch to look" brick. With this brick you can choose a look or create a new one.'
        text2: 'Snap the brick underneath the "Glide" - brick.'
        text3: 'Dodirnite padajuće polje da biste stvorili novi izgled.'
        text4: 'Odaberite izvor slike kao i pre.'
        text5: 'Sada morate odabrati novu sliku.'
        text6: 'Pritisnite na igru da biste videli ponašanje na sceni.'
    step5:
      title: "Govori"
      description: "Sada ćete naučiti kako da priča objekat"
      detail:
        text1: 'Izaberite kocku "Govori". Objekat izgovara tekst kada se izvrši ova kocka.'
        text2: 'Snap the brick underneath the "Switch to look" brick.'
        text3: 'Pritisnite na igru da biste videli ponašanje na sceni.'
    step6:
      title: 'Opet i opet'
      description: "Ovaj korak Vam pokazuje kako ponoviti ponašanje objekata."
      detail:
        text1: 'Izaberite "Zauvek" kocku. Sve u petlji se ponavlja beskonačno.'
        text2: 'Snap the “Forever” brick underneath the "When project started" - brick.'
        text3: 'Dodaje još jednu kocku klizanja'
        text4: 'Snap the "Glide" brick aboth the "End of loop" brick.'
        text5: 'Dodirnite na tekstno polje x i y vrednosti i podesite na 0.'
        text6: 'Pritisnite na igru da biste videli ponašanje na sceni.'
    step7:
      title: "Tapkanje je sve"
      description: 'Takođe možete kontrolisati ponašanje objekta kada se projekat izvodi na sceni.'
      detail:
        text1: 'Choose the "When tapped" brick. Every brick underneath the "When tapped" will be executed one time when you tap the object on the stage.'
        text2: 'Postavite "Kada dodirnem" ispod ostalih kocki.'
        text3: 'Choose the "Turn right" brick and snap it underneath the "When tapped" brick.'
        text4: 'Sada imate ovu skriptu.'
        text5: 'Tap play to see the behaviour on the stage. If you now tap on the object, it spins.'
    step8:
      title: "Kopiraj, obriši ili izmeni kocku"
      detail:
        text1: 'Single tap on the left side of each brick opens the context menu. There you can move, copy, delete or edit the values of the brick with the formula editor.'
    step9:
      title: "Navigacija u aplikaciji"
      detail:
        text1: 'Koristite Android taster za nazad za navigaciju u aplikaciji.'
        text2: 'Go back one screen to the overview of your object. Here you can go into the scripts and also to an powerful representation of the looks and sounds of the object. There you can rename, copy add or delete looks and sounds.'
        text3: 'Ponovo upotrebite Android Back dugme da biste došli do pregleda vaših objekata i pozadine.'
    step10:
      title: "Promеni pozadinu"
      description: "This is the overview of your objects and your project's background."
      detail:
        text1: 'Pozadina je poput objekta, ali možete imati samo jednu pozadinu.'
        text2: 'Objektu u pozadini možete dodati skripte, zvukove i izgledati na isti način.'
    step11:
      title: "Glavni meni"
      description: "Upotrebite Android taster za nazad da biste došli do ovog ekrana."
      detail:
        text1: 'Nastavite sa trenutno otvorenim projektom.'
        text2: 'Dodaj novi projekat.'
        text3: 'Vidite Vaše lokalne projekte.'
        text4: 'Idite na stranicu pomoći i razgovarajte sa drugim korisnicima.'
        text5: 'Istražite svet projekata Pocket Code. Preuzmite i remiksujte projekte koje volite.'
        text6: 'Pošaljite projekat koji je trenutno otvoren.'
  tutorialcards:
    title: "Vodiči"
    description1: "Ovaj vodič će ti pokazati kako da koristiš korisne trikove u"
    getReady: "Pripremi se:"
    tryCode: "Probaj ovaj kod:"
    doIt: "Učini to:"
    tip: "Dodatni savet:"
    card1:
      title: "Promena veličine"
      description: "Promeni veličinu objekta."
      one: "Dodajte objekat za koji želite da promenite veličinu, npr. Životinja."
      two: "Insert the following bricks into the scripts of the object in order to minimize it (by 20% of it's original size) when tapped."
    card2:
      title: "Promena izgleda"
      description: "Promeni izgled objekta."
      one: "Dodajte objekat za koji želite da promenite izgled, npr. predmeti."
      two: "Dodajte dodatne slike u izgledu objekta"
      three: "Insert the following bricks into the scripts of the object in order to continually switch it's look after one second."
    card3:
      title: "Pokretne animacije"
      description: "Animirajte objekte"
      one: "Dodajte objekat koji želite da se kreće."
      two: "Include another picture in the object's looks which illustrates the movement."
      three: "Insert the following bricks into the scripts of the object in order to continually change the object's position after a certain time. Additionally you can margin the stage by bouncing if on edge."
    card4:
      title: "Klizati"
      description: "Neka vaš objekat klizi po ekranu."
      one: "Dodajte objekat koji želite da klizi. Na primer avion."
      two: "Ubacite sledeće kocke i definišite oblast u kojoj bi se kretanje trebalo dogoditi."
    card5:
      title: "Reproduciraj zvuk"
      description: "Reprodukujte zvuk dodirom na objekat."
      one: "Dodajte objekat koji želite da reprodukujete zvuk, npr. pas."
      two: "Insert the following bricks in order to make the playback possible. Choose a sound from your personal library, the Pocket Code media library or record one yourself."
    card6:
      title: "Govori"
      description: "Neka vaš objekat govori."
      one: "Dodajte objekat koji želite da govori, npr. Keri."
      two: "Ubacite sledeće kocke da biste omogućili glasovni izlaz."
    card7:
      title: "GSenzor"
      description: "Kontrolišite objekat pomoću senzora nagiba."
      one: "Dodajte objekat koji želite da se kreće na sceni."
      two: "Insert the following bricks in order to control the object through your phone’s sensors. Therefore choose the „x and y inclination“. To get the suitable movement, set „- inclination“. If the object’s movement is too sensible, divide the inclination by 10 for example."
    card8:
      title: "Kompas"
      description: "Napravite sopstveni kompas"
      one: "Dodajte objekat koji želite da usmjerite u pravcu kompasa."
      two: "Ubacite sledeće kocke da biste postavili orijentaciju objekta. Uz to uključite i zauvek petlju."
    card9:
      title: "Prenesi"
      description: "Slanje poruka sa jednog objekta na drugi."
      one: "Add a new object, e.g. Alice, which should send a broadcast message. Additionally, add a second background to the background's looks. As soon as the background receives the broadcast message it will change to its other look."
      two: "Insert the brick „Send to all“ and determine what should happen when the other object receives the message."
      three: "In this case the background changes when the object in the front layer is tapped."
    card10:
      title: "Pokaži varijablu"
      description: "Prikaži vrednost varijable."
      one: "Add an object you want to be moved through your phone’s sensors (see %tutorial_card_link_7% Tutorial Card 7 %link_end%). Additionally add a second background to which it should change when it receives a broadcast message."
      two: "Ubacite sledeće kocke da biste sačuvali trenutni x i y položaj pokretnog objekta u promenljivoj."
      three: "Through „Show variable“ you can display the values on stage."
    card11:
      title: "Detekcija sudara"
      description: "Otkrijte sudar dva objekta."
      one: "Add two objects of which one should be moving through your phone’s sensors, e.g. Alex (see %tutorial_card_link_7% Tutorial Card 7 %link_end%)."
      two: "Save the current „x and y position“ of the moving object Alex (see %tutorial_card_link_10% Tutorial Card 10 %link_end%) and insert the following scripts. Continually check if the two objects overlap. If they do so the fixed object should be hidden in this case."
    card12:
      title: "Prepoznavanje lica"
      description: "Kontrolišite objekt pomoću prepoznavanja lica."
      one: "Prvo proverite da li su omogućene kocke za prepoznavanje lica. Stoga idite na podešavanja."
      two: "Dodajte novi objekt i ubacite sledeće kocke da biste pokazali da li je neko lice otkriveno. Proverite da li je neko lice otkriveno i stavite ovo u zauvek petlju. Ako kamera opazi lice, vrednost promenljive je „TRUE“, a u suprotnom je „FALSE“."
  starterPrograms:
    title: "Početni projekti"
    description: "Isprobajte ove početne projekte. Pogledajte unutra da biste izvršili promene i dodali svoje ideje."
    categories:
      games: "Igre"
      animations: "Animacije"
      interactive: "Interaktivna umetnost i priče"
      music: "Muzika i ples"
  gameJam:
    title: "Kako da se otpremi Pocket Code igra na Game Jolt stranicu?"
    text0: "Prve čestitke na vašoj igri! Sada je možete otpremiti na %link% da biste stvorili samostalnu Android aplikaciju koju zatim možete da otpremite na Game Jolt stranici."
    title1: "Registracija"
    text1: "Prvo morate da napravite nalog. Nakon toga možete otpremiti napravljeni projekat. Ne brinite, lako je i trebate samo smisliti korisničko ime i lozinku. Nakon što ispunite oba, kliknite na „Prijavi se ili se registruj“. To je to!"
    title2: "Uploaduj"
    text2: "Nakon procesa registracije moći ćete otpremiti svoju igru. Samo razmislite o imenu i dodajte opis. Takođe dodajte # AliceJam150 u polje opisa."
    title3: "Potražite svoj projekat"
    text3: "Idite na svoj Pocket Code profil na kojem su navedeni svi vaši projekti ili pretražite direktno Vaš projekat koristeći pretragu i ime vašeg projekta."
    title4: "Napravite Android app"
    text4: "Direktno na stranici sa detaljima projekta možete da napravite Android aplikaciju. Pritiskom na 'Pripremi aplikaciju' aplikacija će biti stvorena."
    title5: "Preuzmi app"
    text5: "Nakon procesa izrade projekat možete preuzeti kao aplikaciju. Ovu preuzetu aplikaciju treba ponovo poslati direktno na veb lokaciju Game Jolt da biste učestvovali u %link%."
    title6: "Registrujte/prijavite se na GameJolt.com"
    text6: "Posetite%link% i kliknite na \"Prijavi se\" ili \"Prijavi se!\" u meniju. Ako već imate nalog, samo se prijavite, ako ne, potrebno je da se registrujete pomoću adrese e-pošte, korisničkog imena i lozinke."
    title7: "Pošaljite svoju igru na veb stranicu Game Jolt"
    text7: "After you're logged in, go to your dashboard. There you can add your game. First you have to click on ‘Accept rules’. Then fill out the game information. As Engine/Language/Creation Tool choose 'Other' and add to the field Other Engine/Language/Tool 'Android'. As 'Development' status choose 'Finished/Stable'. Make sure to include #AliceJam150 in the description so it appears on the %link% page."
    text7_1: "Pre nego što objavite igru, sledite sledeće korake. Morate najmanje dodati „umanjenu sliku“, postaviti „ocenu zrelosti“ i prenijeti igre klikom na „build/files“."
    text7_2: "Click on ‘Add Package’ and fill fill out the package information. Save it and add the release. "
    text7_3: "Now you can upload the apk of your project. You find the downloaded app in your download folder. It is best to use a data explorer (e.g. es data explorer)."
    text7_4: "Napomena: Ako aplikaciji nedostaje sufiks „.apk“, morate da dodate „.apk“ ručno. Samo preimenujte datoteku. Sada biste trebali biti u mogućnosti da je otpremite."
    text7_5: "Nakon prenosa kliknite na „OK“ da objavite svoju igru. To će kasnije ljudima pokazati link za preuzimanje vaše igre."
    text7_6: "Sada ste postavili svoju prvu igru na veb lokaciji Game Jolt i postavili je kao aktivnu. Čestitke!"
    text7_7: "Drugi ljudi će sada moći da pronađu vašu igru i ona će se pojaviti na stranici %link%."
  aliceGameJamTutorialcards:
    title1: "(Dobrodošli u) Wonderland"
    subtitle1: "Animate Characters and create a 'when tapped' event"
    description1: |
      Learn how to let one of your characters come to life with a simple animation and master how to make your characters do something when tapping on them. The video shows you how you can easily animate your character by using different looks.
      Further we show you how to create a "when tapped" event and how to send broadcast messages between objects.
    title2: "Save Alice!"
    subtitle2: "Koristite senzore nagiba i otkrijte sudar između objekata"
    description2: "Ovde ćete naučiti kako da upravljate likom pomoću senzora nagiba svog telefona. Kretanje Alice možete kontrolisati naginjanjem telefona levo ili desno. Pogledajte naš vodič i pustite da predmeti nasumično padaju s neba i iskusite u otkrivanju sudara sa drugim objektima."
    title3: "The Hatter - Hit and Run"
    subtitle3: "Create a moving landscape and control the Hatters' movement"
    description3: "U ovom tutorialu ćete naučiti kako da kreirate pejzaž koji izgleda kao da se kreće. To ćemo uraditi pomeranjem objekata duž ekrana kako bismo stvorili iluziju kretanja. Takođe vam pokazujemo kako da pokrenete Hatter potez naginjući telefon."
    title4: "The Hatter - Hit and Run"
    subtitle4: "Let the Hatter shoot the evil cards"
    description4: "U ovom tutorialu ćemo vam pokazati kako stvoriti neprijatelje koji se nasumično kreću ka vašem liku. Štaviše, naučićete kako da naterate mrzeći suza na kapcima i proverite da li su neprijatelji pogođeni pomoću otkrivanja sudara."
    title5: "Whack a Cheshire Cat"
    subtitle5: "Kreirajte rezultat koristeći promenljive"
    description5: "U ovom tutorialu ćemo vam pokazati kako koristiti promenljive da biste stvorili rezultat. Rezultati su korisni elementi u igri. Naš rezultat vam pokazuje koliko ste često uhvatili mačku."
    title6: "A Rabbits Race"
    subtitle6: "Kreirajte pokretnu pozadinu"
    description6: |
      Ovaj vodič vam pokazuje kako stvoriti vertikalno pomeranje pozadine klizanjem pozadinske grafike na određeni način. Još jedna stvar koju ćemo vas naučiti jeste da naterate lik da skoči napred tako što ćete ga pritiskati.
      Da biste malo otežali igru, pokazaćemo vam kako da vremenom usporite brzinu svog karaktera.
    download: "Preuzmite projekat"
