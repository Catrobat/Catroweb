privacy-policy:
  header: Kebijakan privasi
  version: Versi 2.2, 17 Oktober 2019
  text1: Untuk menawarkan kepada Anda semua manfaat layanan kami dan akun terkait, Anda perlu mengumpulkan data tertentu.
  text2: Untuk memelihara dan meningkatkan layanan kami (aplikasi dan situs web) dan untuk melakukan penelitian ilmiah tentang pendidikan ICT dan STEM / STEAM, kami menggunakan Google Analytics, Crashlytics, dan Firebase, semuanya oleh Google LLC (AS), serta Dynatrace oleh Dynatrace LLC ( USA) untuk mendapatkan metadata tentang penggunaan layanan kami, misalnya, informasi kerusakan, cap waktu, halaman / layar yang dikunjungi, penggunaan aplikasi dan layanan kami, sistem operasi yang digunakan, dan informasi tentang penyedia jaringan. Analisis ini dan data yang dikumpulkan tidak ditautkan ke profil Anda dan tidak berisi informasi pribadi apa pun (bit terakhir dari alamat IP menjadi anonim). Namun, data yang dikumpulkan akan ditransfer ke penyedia layanan (Google LLC, USA dan Dynatrace LLC, USA). Pemrosesan data didasarkan pada perjanjian dengan Google LLC dan Dynatrace LLC. Hubungan dengan penyedia layanan ini sesuai dengan Peraturan Perlindungan Data Umum Uni Eropa (GDPR UE) dan perjanjian "Perlindungan Privasi" UE-AS.
  text3: Untuk membuat dan menggunakan akun di sistem kami, dan untuk memberi tahu Anda tentang perubahan yang diperlukan tentang akun Anda melalui email, misalnya, pembaruan atau pelanggaran Persyaratan Penggunaan dan Layanan kami, aturan komunitas kami, atau kebijakan kami, kami akan menyimpan nama pengguna dan, jika disediakan oleh Anda, alamat email Anda. Jika Anda telah menghubungkan akun Anda melalui Google Plus atau Facebook, kami juga menyimpan kunci identifikasi yang terhubung ke akun Anda pada layanan ini. Kami tidak akan menggunakan data ini untuk tujuan lain (misalnya, pemasaran), kecuali Anda secara eksplisit mengizinkan kami untuk melakukannya.
  text4: Secara sukarela, Anda dapat memberi kami negara tempat tinggal Anda melalui halaman akun Anda di situs berbagi. Ini akan ditampilkan di profil publik Anda dan hanya digunakan untuk keperluan statistik dan penelitian oleh kami. Itu dapat dihapus kapan saja di pengaturan profil Anda.
  text5: Anda dapat menarik penggunaan data pribadi milik akun Anda kapan saja dengan menghapus akun Anda melalui halaman profil Anda di https://share.catrob.at/. Setelah menghapus akun Anda, Anda masih dapat menggunakan layanan yang disediakan, tetapi tidak dapat berkolaborasi, misalnya, melalui program mengunggah, berkomentar, atau menyukai. Selain itu, semua konten yang disediakan dan ditautkan ke akun Anda, misalnya, program yang diunggah, komentar, dll., Akan dihapus.
  text6: Untuk menghindari penyalahgunaan layanan kami, misalnya, melalui unggahan atau komentar yang dikontribusikan pengguna untuk tujuan ilegal, semua data publik yang dibuat pengguna (unggahan, komentar) akan disimpan secara internal dalam database, bersama dengan stempel waktu dan alamat internet yang digunakan. Data ini tidak akan digunakan oleh atau diteruskan ke lembaga mana pun, kecuali tindakan ilegal cukup dicurigai dan lembaga hukum yang berhak secara resmi memintanya berdasarkan hukum yang berlaku. Setiap kasus akan diperiksa secara menyeluruh oleh kami terlebih dahulu.
  text7: Anda dapat berlangganan Buletin Catrobat secara sukarela, di https://catrob.at/newsletter yang kami sediakan melalui layanan MailChimp (The Rocket Science Group LLC d / b / a MailChimp, USA). Anda kemudian akan menerima pembaruan pada proyek Catrobat dan layanannya untuk alamat email yang Anda sediakan. Anda dapat menarik buletin kapan saja dengan menggunakan tautan "berhenti berlangganan" di bagian bawah setiap buletin. Buletin ini disediakan oleh MailChimp dengan siapa kami memiliki perjanjian pemrosesan data dan yang berkomitmen pada Peraturan Produksi Data Umum UE dan "Perlindungan Privasi" UE-AS. Untuk detail lebih lanjut tentang MailChimp, harap lihat juga Kebijakan Privasi MailChimp dan Syarat Penggunaan.
  text8: Semua Layanan disediakan oleh proyek Catrobat open source gratis di bawah payung Asosiasi Catrobat Internasional - Verein zur Förderung freier Software, sebuah LSM nirlaba yang didirikan di Graz, Austria (Uni Eropa). Kebijakan kami menghormati undang-undang perlindungan data UE dan Austria (GDPR). Untuk menghubungi kami, silakan kirim email ke contact@catrobat.org atau kirim email ke Catrobat, c / o Institute of Software Technology, Graz University of Technology, Inffeldgasse 16b, A-8010 Graz, Austria (European Union ).
  text9: Jika Anda berusia di bawah 14 tahun, polis ini harus diterima oleh wali resmi (biasanya orang tua).
  text10: Kebijakan privasi bahasa Inggris resmi Catrobat tersedia di web di bawah %privacy_policy%.
  disagree-text: Tanpa persetujuan, kami tidak dapat membuat akun tetapi fitur intinya masih dapat diakses.
