licenseToPlay:
  link: 'Licence pour jouer'
  title: 'Licence de jeu - Partagez et créditez'
  text1: Imaginez que chaque projet Catrobat soit un gâteau, un gâteau très spécial qui vient avec sa recette (blocs de programmation). Tous les membres de la communauté Catrobat partagent leurs gâteaux avec leurs recettes. Cela signifie que vous pouvez profiter des gâteaux et apprendre à les faire vous-même!
  text2: 'Il n''y a pas de recettes secrètes : les instructions sur la façon de fabriquer ces gâteaux sont accessibles à tout le monde, réutiliser, modifier et servir d''inspiration à de nouvelles idées. . - Je veux parler des gâteaux.'
  text3: "Vous pouvez manger les gâteaux ainsi que copier les recettes d'autres personnes pour faire la vôtre, peut-être avec différents ingrédients. Cette liberté est assortie de deux exigences simples :"
  text4: "Lors de la création de la communauté Catrobat, nous avons décidé d'adopter cette approche car nous pensons qu'elle favorise l'apprentissage et la créativité au sein de la communauté. En partageant les recettes et les ingrédients (scripts et illustrations), les gens peuvent s'inspirer des idées des autres et tout le monde en profite."
  text5: Lors de la conception du site Catrobat, nous avons inclus des fonctionnalités pour encourager les gens à partager et à donner du crédit aux autres. Sur chaque page de projet, vous pouvez toujours télécharger les scripts originaux du projet. Si vous remixez un projet (en modifiant les scripts ou les illustrations, et en partageant le résultat), nous vous encourageons à en donner le crédit dans les notes du projet, en mentionnant les personnes et le projet qui vous ont inspiré.
  text6: 'En savoir plus sur les conditions d''utilisation de la communauté en ligne de Catrobat sur %link-termsOfUse%.'
  list1:
    item1: partagez vos gâteaux avec la recette
    item2: créditez ceux qui vous ont inspiré
  version: Version 1.1, 2 avril 2013
termsOfUse:
  title: Conditions d'utilisation
  headline: Bienvenue dans la communauté Catrobat !
  text1: 'En tant que membre de la communauté Catrobat, vous partagez des projets et des idées avec des personnes :'
  text2: "Nous avons besoin de ton aide pour créer un endroit favorable pour tous les membres de la communauté. Voici comment tu peux aider :"
  text3: "À travers le projet Catrobat, nous voulons encourager la coopération et permettre à la créativité de chacun de se combiner pour le bien de toute l'humanité. Vous pouvez également devenir un membre actif de la communauté Catrobat en faisant don de vos projets à la communauté, de la même manière que les autres membres actifs vous font don de leurs projets :"
  text4: 'Un cadeau pour toi :'
  text5: 'Conditions d''utilisation et d''entretien :'
  list1:
    item1: de beaucoup de pays et cultures diverses
    item2: de tous les âges (jeunes enfants, adolescents et grands-parents)
    item3: avec tous les niveaux d'expérience
  list2:
    item1: Soyez respectueux lorsque vous partagez des projets, n'oubliez pas que des personnes de différents âges et horizons verront vos contributions.
    item2: "Give credit. Feel free to make modified versions of other people's projects - just make sure to give them credit. One place to give credit is in your project's credits section. Please see the paragraph below this dotted list for details about modifying projects of other users."
    item3: "Être honnête. Ne fais pas semblant d'être quelqu'un d'autre et n'essaye pas de tromper la communauté."
    item4: "Ne partage pas d'informations privées. Notamment l'adesse e-mail, le numéro de téléphone ou d'autres informations de contact."
    item5: "Aidez-nous à garder ce site convivial. Si vous pensez que d'autres personnes pourraient trouver un projet ou un commentaire méchant, insultant, trop violent ou inapproprié, cliquez simplement sur le bouton \"Signaler comme inapproprié\" et laissez une courte explication. L'équipe de Catrobat examinera votre rapport et pourra supprimer tout projet, commentaire ou message."
  list3:
    item1: "En téléchargeant un projet sur nos sites web, vous acceptez et consentez à placer ce travail sous certaines licences libres de projets Catrobat téléchargés. Tout comme les licences libres sous lesquelles le système Catrobat lui-même est mis à votre disposition, ces licences libres de projets Catrobat téléchargés donnent à chacun le droit d'apprendre du travail précédemment téléchargé par d'autres et d'adapter et remixer ce travail pour construire ses propres jeux, animations et autres projets fascinants. Cela permet à chacun de \"s'appuyer sur les épaules de ses pairs\", dont vous faites partie ! Votre travail profitera ainsi au monde entier et restera libre d'utilisation pour tous, un peu comme les textes et les images librement versés sur Wikipédia par des bénévoles du monde entier. Considérez cela comme votre cadeau à l'humanité : vous donnez à tout le monde, et tous les autres qui téléchargent leur travail sur nos sites Web vous donnent. Ainsi, un projet téléchargé est un cadeau de grande valeur que son propriétaire vous offre gratuitement, à condition que vous participiez à la communauté dans les mêmes conditions."
    item2: Vous n'êtes pas obligé d'accepter le cadeau ; si vous le faites, certaines règles s'appliquent. L'avantage de ces règles est que vous pouvez tirer des enseignements de l'œuvre et vous en inspirer pour réaliser vous-même des choses encore plus intéressantes, que vous pourrez ensuite, par exemple, télécharger à nouveau sur nos sites Web comme étant les vôtres. Un autre avantage est que ces licences garantissent que vous ne pouvez pas être tenu responsable des problèmes qui pourraient survenir à d'autres personnes suite à l'utilisation de votre projet.
    item3: "Si tu utilises et modifies des applis des autres utilisateurs, il faut les mentionner explicitement. Le nom que tu as sélectionné pour ton compte Catrobat sera aussi mentionné si quelqu'un utilise et modifie tes applis. Ainsi tout le monde peut profiter du travail de chacun."
    item4: 'Pour les conditions juridiques précises, veuillez consulter %link-licenseUploaded%.'
  list4:
    item1: "Nous t'offrons nos applications et ressources Internet liées au système Catrobat comme par exemple des applications créees par l'équipe Catrobat, nos sites webs et ressources disponibles sur Internet, notre code source lié au système Catrobat et des matériaux supplémentaires comme par exemple des images, des sons et des texts maintenant et à l'avenir sous des licences libres de Catrobat."
    item2: Ces licences nous permettent d'offrir Catrobat gratuitement. Grâce à ces licences, il est aussi possible d'utiliser et de modifier nos applications à ton gré. Il n'y a que quelques restrictions pour assurer que le système Catrobat reste libre et utile pour tout le monde pour toujours.
    item3: 'Veuillez consulter %link-licenseToPlay% pour les conditions légales précises. Le code source du système Catrobat ainsi que de nombreux autres documents et ressources sont disponibles via %link-developer%.'
  list5:
    item1: 'Si vous, ou si vous avez moins de 13 ans, vos parents ou tuteurs légaux, sont associés à une organisation impliquée ou responsable de violations de la vie privée de type glisser-déposer et/ou de surveillance en vrac ou en masse, vous n''êtes pas autorisé à utiliser nos logiciels et à accéder à nos services. Les détails précis de cette restriction et certaines exceptions à celle-ci sont décrits dans les sections 4.a et 4.b sur notre %link-termsOfUse%.'
    item2: Si tu as moins de 13 ans, il faut demander tes parents ou ton tuteur légal si tu peux utiliser les logiciels et services Catrobat.
    item3: "Nous nous réservons le droit de rejeter, supprimer ou masquer les projets, les comptes d'utilisateur, et tout matériel numérique téléchargé sur les sites Web de Catrobat à tout moment à notre seule discrétion, par exemple, si nous découvrons qu'un projet contient un matériel inapproprié ou qu'un utilisateur enfreint les droits d'autres personnes."
    item4: "Les logiciels et ressources Internet Catrobat ont pour but d'être utiles. Pourtant, nous donnons aucune garantie."
    item5: 'Veuillez consulter notre %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service pour des formulations précises des points ci-dessus et quelques conditions juridiques supplémentaires.'
  bottom1: Retourne-ici de temps en temps car nous cherchons toujours à améliorer nos conditions d'utilisation.
  bottom2: 'Veuillez envoyer par e-mail toute suggestion concernant ces conditions d''utilisation à %email-webmaster%.'
  version: Version 1.3, 4 mars 2014
