licenseToPlay:
  link: 'Licencë për të luajtur'
  title: 'Licencë për të luajtur - Jepni kredi dhe ndajeni'
  text1: Imagine that each Catrobat program is a cake, a very special cake that comes with its recipe (programming blocks). All members of the Catrobat community share their cakes along with their recipes. This means that you can enjoy the cakes and learn how to make them yourself!
  text2: 'Nuk ka receta sekrete: udhëzimet se si t’i bëni këto ëmbëlsira janë të hapura për këdo që t’i përdorë, ripërdorë, modifikojë dhe shërbejë si frymëzim për ide të reja ... Dua të them ëmbëlsira. '
  text3: "Ju mund të hani ëmbëlsira, si dhe të kopjoni recetat e njerëzve të tjerë për t'i bërë tuajat, ndoshta me përbërës të ndryshëm. Kjo liri vjen me dy kërkesa të thjeshta: "
  text4: "Në krijimin e komunitetit Catrobat, ne vendosëm të miratojmë këtë qasje pasi besojmë se ajo mbështet mësimin dhe kreativitetin brenda komunitetit. Duke ndarë recetat dhe përbërësit (skriptet dhe vepra arti), njerëzit mund të ndërtojnë mbi idetë e njëri -tjetrit dhe të gjithë do të përfitojnë. "
  text5: In designing the Catrobat website, we included features to encourage people to share and to give credit to others. On each program page, you can always download the original scripts for the program. If you remix a program (modifying the scripts or artwork, and sharing the result), we encourage you to give credit in the Program Notes, mentioning the people and program that inspired you.
  text6: 'Mësoni më shumë rreth kushteve të përdorimit të komunitetit online të Catrobat në %link-termsOfUse%'
  list1:
    item1: ndani ëmbëlsirat tuaja së bashku me recetën
    item2: jepni merita atyre që ju frymëzuan 
  version: Version 1.1, 2 Prill 2013
termsOfUse:
  title: Kushtet e përdorimit
  headline: Welcome to the Catrobat Community!
  text1: 'As part of the Catrobat community, you are sharing programs and ideas with people:'
  text2: "Ne kemi nevojë për ndihmën tuaj për ta bërë këtë komunitet një vend mbështetës për çdo anëtar. Ja se si mund të ndihmoni: "
  text3: "Through the Catrobat project we want to foster cooperation and allow everyone's creativity to combine for the benefit of all of humanity. You also can become an active member of the Catrobat community by giving your programs back to the community as a gift, in the same way as other active members are giving their programs to you:"
  text4: 'Dhurata jonë për juve:'
  text5: 'Kushtet tona të përdorimit dhe shërbimi:'
  list1:
    item1: prej shumë shteteve dhe kulturave të ndryshme
    item2: të të gjitha moshave(prej fëmijëve të vegjël deri tek gjysherit)
    item3: me të gjitha nivelet e eksperencave
  list2:
    item1: Be respectful. When sharing programs, please remember that people of many different ages and backgrounds will see your contributions.
    item2: "Give credit. Feel free to make modified versions of other people's programs - just make sure to give them credit. One place to give credit is in your program's description. Please see the paragraph below this dotted list for details about modifying programs of other users."
    item3: "Jini të sinqertë. Mos pretendoni të jeni dikush tjetër përveç asaj që jeni ose mos u përpiqni të mashtroni komunitetin. "
    item4: "Mbani të dhënat personale private. Mos e ndani adresën tuaj të email-it, numrin e telefonit ose informacione të tjera personale të kontaktit."
    item5: "Help keep the site friendly. If you feel others would find a program or comment mean, insulting, too violent, or otherwise inappropriate, just click the 'report as inappropriate' button and leave a short explanation. The Catrobat team will review your report and may remove any program, comment, or post."
  list3:
    item1: "By uploading a program to our websites, you accept and agree to put this work under certain free licenses of uploaded Catrobat programs. Similar to the free licenses under which the Catrobat system itself is available to you, these free licenses of uploaded Catrobat programs give everyone the right to learn from work previously uploaded by others and to adapt and remix that work to build their own new fascinating games, animations, and other programs. This allows everyone to 'stand on the shoulders of one's peers', one of them being you! Your work will thus benefit the whole world and remain free for everyone to use, a bit similar to text and pictures freely contributed to Wikipedia by volunteers from all over the world. Think of it as your present to humanity: you give to everyone, and all others that upload their work to our websites give to you. Thus an uploaded program is a gift of great value which its owner is giving to you for free, with the condition that you participate in the community on the same terms."
    item2: You do not have to accept the gift; if you do, certain rules apply. The benefits of these rules are that you can learn from the work and build upon it to make even cooler stuff yourself, which you can then, e.g., again upload to our websites as your own. Another benefit is that these licenses make sure that you cannot be held liable for any problems arising to others through their use of your program.
    item3: "Një kusht shtesë i rëndësishëm është që ju t'u jepni qartë atribute autorëve në veprat e të cilëve keni bazuar punën tuaj. Në të njëjtën kohë, ne do të punojmë shumë në mënyrë që puna juaj të vlerësohet qartë nga të tjerët për kontributin tuaj, duke i dhënë atribut emrit unik që keni zgjedhur për t'ju përfaqësuar në komunitetin e Catrobat, dhe duke u dhënë të tjerëve mundësinë për të shprehur mirënjohjen e tyre ndaj jush në mënyra publike që ua keni dhënë punën tuaj të gjithëve, dhe në veçanti atyre. "
    item4: 'Ju lutemi konsultohuni me %link-licenseUploaded% për termat dhe kushtet e sakta ligjore'
  list4:
    item1: "Ne ofrojmë të gjithë programet tona kompjuterike dhe burimet e Internetit që lidhen me sistemin Catrobat, p.sh., softuerin e shkruar nga ekipi i Catrobat, faqet tona të internetit dhe burimet e Internetit, kodin tonë që lidhet me sistemin Catrobat, dhe të gjitha materialet shtesë të përfshira si p.sh. , fotografi, tinguj dhe tekste, tani dhe në të ardhmen për ju nën licencat falas të Catrobat. "
    item2: Këto licenca i bëjnë të gjitha pjesët e Catrobat si falas për ju ashtu edhe falas në kuptimin që ju japin lirinë për t'i përdorur ato sipas dëshirës tuaj, me vetëm disa kufizime që sigurojnë, ndër të tjera, që sistemi Catrobat të mbetet përgjithmonë falas dhe e dobishme për të gjithë. 
    item3: 'Ju lutemi konsultohuni me %link-licenseToPlay% për termat dhe kushtet e sakta ligjore. Kodi burimor i sistemit Catrobat si dhe shumë dokumente dhe burime të tjera janë në dispozicion përmes %link-developer%. '
  list5:
    item1: 'Nëse ju, ose, nëse jeni nën 13 vjeç, prindërit ose kujdestarët tuaj ligjorë, janë të lidhur me një organizatë të përfshirë ose përgjegjëse për shkeljet e privatësisë të tipit dragnet dhe/ose mbikëqyrjen ne masë ose masive, atëherë nuk ju lejohet të përdorni aplikacionet softuerike dhe për të hyrë në shërbimet tona. Detajet e sakta të këtij kufizimi dhe disa përjashtime ndaj tij janë të përcaktuara në Seksionet 4.a dhe 4.b në faqen tonë %link-termsOfUse%.'
