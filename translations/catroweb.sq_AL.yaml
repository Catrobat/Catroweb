passwordRecovery:
  subject: Rigjenerimi Fjalëkalimit tuaj
  message: |
    I dashur %username%.

    Keni kërkuar të riktheni fjalëkalimin tuaj për %appplication_url% sepse e keni harruar fjalëkalimin. Nëse ju nuk e keni kërkuar këtë, ju lutem injoroje këtë mesazh. Kërkesa do të mbaroj dhe do të bëhet e pavlefshme pas 24 orëve. Për ta rikthyer fjalëkalimin tuaj dhe për të krijuar një tjetër, ju lutem vizitoni faqen në vazhdim:%confirmationUrl%

    Mund ta përdorni emrin dhe fjalëkalimin tuaj për të pasur qasje në çdo kohë në %appplication_url% komunitet.
    Për ta bërë këtë, vizitoni: %loginPage%
    Për ti ndryshuar të dhënat tuaja, vizitoni: %profilePage%

    Përshëndetje të sinqerta,
    Ekipa Catrobat.
  messageHtml: |
    <p>
    I dashur %username%.<br>
    <br>
    Ju keni kërkuar të rivendosni fjalëkalimin tuaj në <a href=%appplication_url%> Pocket Code </a> sepse keni harruar fjalëkalimin tuaj.
    Nëse nuk e keni kërkuar këtë, ju lutemi injorojeni. Do të skadojë dhe do të bëhet e pavlefshme në 24 orë.<br>
    <br>
    Për të rivendosur fjalëkalimin tuaj dhe për të krijuar një të ri, ju lutemi klikoni <a href=%confirmationUrl%> këtu.</a><br>
    <br>
    Ju mund të përdorni emrin tuaj të përdoruesit dhe fjalëkalimin tuaj në çdo kohë për të hyrë në komunitetin <a href=%appplication_url%> Pocket Code</a>.<br>
    Për ta bërë këtë, thjesht vizitoni faqen e mëposhtme: <a href=%loginPage%> Faqja e hyrjes</a><br>
    Për të modifikuar detajet e profilit tuaj, shkoni te kjo faqe <a href=%profilePage%></a>.<br>
    <br>
    Përshëndetjet më të përzemërta,<br>
    Ekipi juaj Catrobat.
    </p>
