privacy-policy:
  header: Politika e privatësisë 
  version: Versioni 2.2, 17 Tetor 2019 
  text1: Për t'ju ofruar të gjitha përfitimet e shërbimeve tona dhe llogarisë përkatëse, është e nevojshme të mbledhim të dhëna specifke tuaja.
  text2: Për të mirmbajtur dhe përmirësuar shërbimet tona (aplikacionet dhe faqet e internetit) dhe për të bërë kërkime shkencore mbi edukimin ICT dhe STEM / STEAM, ne përdorim Google Analytics, Crashlytics dhe Firebase, të gjitha nga Google LLC (SHBA), si dhe Dynatrace nga Dynatrace LLC ( SHBA) për të marrë meta të dhëna në lidhje me përdorimin e shërbimeve tona, p.sh., informacionin e rrëzimit, afatet kohore, faqet/ekranet e vizituara, përdorimin e aplikacioneve dhe shërbimeve tona, sistemin operativ të përdorur dhe informacionin në lidhje me ofruesin e rrjetit. Kjo analizë dhe të dhënat e mbledhura nuk lidhen me profilin tuaj dhe nuk përmbajnë asnjë informacion personal (pjesët e fundit të adresës IP anonimizohen). Sidoqoftë, të dhënat e mbledhura do të transferohen tek ofruesit e shërbimeve (Google LLC, USA dhe Dynatrace LLC, USA). Përpunimi i të dhënave bazohet në marrëveshjet me Google LLC dhe Dynatrace LLC. Kjo marrëdhënie me ofruesit e shërbimeve përputhet me Rregulloren e Përgjithshme të Bashkimit Europian për Mbrojtjen e të Dhënave (EU GDPR) dhe marrëveshjen EU-USA "Privacy Shield".
  text3: Për të krijuar dhe përdorur një llogari në sistemet tona, dhe për t'ju informuar në lidhje me ndryshimet e nevojshme në lidhje me llogarinë tuaj nëpërmjet email-it, p.sh., përditësimet ose shkeljet e Kushteve të Përdorimit dhe Shërbimit tonë, rregullat tona të komunitetit ose politikat tona, ne do të ruajmë emrin e përdoruesit dhe, nëse jepet nga ju, adresën tuaj të email-it. Nëse e keni lidhur llogarinë tuaj nëpërmjet Google Plus ose Facebook, ne ruajmë gjithashtu një çelës identifikimi të lidhur me llogarinë tuaj në këto shërbime. Ne nuk do t'i përdorim këto të dhëna për ndonjë qëllim tjetër (p.sh., marketing), përveç nëse ju na lejoni në mënyrë eksplicite ta bëjmë këtë.
  text4: Në baza vullnetare, ju mund të na jepni vendin tuaj të banimit përmes faqes së llogarisë tuaj në faqen e shpëndarjes. Kjo do të shfaqet në profilin tuaj publik dhe do të përdoret vetëm për qëllime statistikore dhe kërkimore nga ne. Mund të hiqet në çdo kohë në "cilësimet" e profilit tuaj.
  text5: Ju mund të tërhiqni përdorimin e të dhënave personale që i përkasin llogarisë tuaj në çdo kohë duke fshirë llogarinë tuaj përmes faqes tuaj të profilit në https://share.catrob.at/. Pas fshirjes së llogarisë tuaj ju do të jeni akoma në gjendje të përdorni shërbimet e ofruara, por jo të bashkëpunoni, p.sh., përmes ngarkimit të programeve, komentimit ose pëlqimit. Gjithashtu, e gjithë përmbajtja e ofruar e lidhur me llogarinë tuaj, p.sh., programet e ngarkuara, komentet, etj., Do të fshihen. 
  text6: Për të shmangur keqpërdorimin e shërbimeve tona, p.sh., përmes ngarkimeve ose komenteve të kontribuara nga përdoruesit për qëllime të paligjshme, të gjitha të dhënat publike të krijuara nga përdoruesit (ngarkimet, komentet) do të ruhen brenda në një bazë të dhënash, së bashku me një etiketë kohore dhe adresën e përdorur të internetit. Këto të dhëna nuk do të përdoren ose nuk do të përcillen tek asnjë institucion, përveç rasteve kur dyshohen në mënyrë të arsyeshme veprime të paligjshme dhe institucionet juridike të autorizuara zyrtarisht i kërkojnë në bazë të ligjit në fuqi. Së pari, çdo rast do të kontrollohet tërësisht në baza individuale nga ne. 
  text7: Ju mund të regjistroheni vullnetarisht në Newsletter Catrobat, në https://catrob.at/newsletter të siguruar nga ne përmes shërbimit MailChimp (The Rocket Science Group LLC d/b/a MailChimp, USA). Më pas do të merrni përditësime mbi projektin Catrobat dhe shërbimet e tij në adresën tuaj të email-it. Ju mund ta tërhiqni buletinin në çdo kohë duke përdorur linkun "çabonohu" në fundin e çdo buletini. Ky buletin sigurohet nga MailChimp me të cilin ne kemi një marrëveshje për përpunimin e të dhënave dhe që u angazhua në Rregulloren e Përgjithshme të BE-së për Prodhimin e të Dhënave dhe BE-SHBA "Privacy Shield". Për detaje të mëtejshme në MailChimp ju lutemi shikoni gjithashtu Politikën e Privatësisë dhe Kushtet e Përdorimit të MailChimp. 
  text8: Të gjitha Shërbimet ofrohen nga projekti falas i burimit të hapur Catrobat nën ombrellën e Shoqatës Ndërkombëtare të Catroba-it -Verein zur Förderung freier Software, një NGO jofitimprurëse e inkorporuar në Graz, Austri (Bashkimi Evropian). Politikat tona i kushtojnë respekt ligjit të BE -së dhe Austrisë për mbrojtjen e të dhënave (GDPR). Për tu kontaktuar me ne, ju lutemi dërgoni një email në contact@catrobat.org ose na dërgoni me poste në Catrobat, c/o Institute of Software Technology, Graz University of Technology, Inffeldgasse 16b, A-8010 Graz, Austria (Bashkimi Evropian) 
  text9: Në rast se jeni nën moshën 14 vjeç, kjo politikë duhet të pranohet nga një kujdestar ligjor (zakonisht një prind).
  text10: Politika zyrtare e privatësisë e Catrobat në gjuhën angleze është e disponueshme në internet nën %privacy_policy%. 
  disagree-text: Pa miratim, ne nuk mund të krijojmë një llogari, por veçoritë kryesore janë akoma të arritshme.
