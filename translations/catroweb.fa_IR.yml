licenseToPlay:
  link: 'مجوز بازی'
  title: 'مجوز بازی - اعتبار بده و به مشارکت بزار'
  text1: تصور کنید که هر پروژه Catrobat یک کیک، کیک بسیار ویژه ای است که با دستور العمل خود (بلوک های برنامه نویسی) همراه است. همه اعضای جامعه Catrobat کیک خود را همراه با دستور العمل های خود به اشتراک می گذارند. این به این معنی است که شما می توانید از کیک لذت ببرید و یاد بگیرید چگونه خودتان را بسازید!
  text2: 'هیچ دستور پخت پنهانی وجود نداره: دستورالعمل چگونگی پخت این کیک ها برای استفاده،استفاده مجدد،تصحیح و سرو کردن بعنوان الهام ایده های جدید... یعنی کیک ها برای همه باز است.'
  text3: "تو میتونی کیک ها رو بخوری همانطوری که میتونی دستور پخت دیگران رو شاید با مواد اولیه دیگری برای پخت کیک خودت کپی کنی. این آزادی دوتا شرط ساده داره:"
  text4: "در راه اندازی انجمن کت ربات از آنجایی که معتقدیم این روش یادگیری و خلاقیت را در درون انجمن پشتیبانی می کند، ما تصمیم گرفتیم آن را به کار ببریم. با مشارکت دستورهای پخت و مواد لازم (اثر هنری و اسکریپت)، همه اشخاص میتونن کیک هایشان را بر اساس عقاید دیگران درست کنند و این به سود همه است."
  text5: In designing the Catrobat website, we included features to encourage people to share and to give credit to others. On each project page, you can always download the original scripts for the project. If you remix a project (modifying the scripts or artwork, and sharing the result), we encourage you to give credit in the project notes, mentioning the people and project that inspired you.
  text6: 'در مورد شرایط استفاده از انجمن آنلاین "کت ربات" در %link-termsOfUse% بیشتر یاد بگیر.'
  list1:
    item1: کیک هایت را همراه با دستورپخت آنها به اشتراک بگذار
    item2: دادن اعتبار به کسانی که الهامبخش تو بوده اند
  version: نسخهٔ 1.1 2 آوریل 2013
termsOfUse:
  title: شرایط استفاده
  headline: به انجمن کت ربات خوش آمدید!
  text1: 'به عنوان بخشی از جامعه Catrobat، شما پروژه ها و ایده ها را با مردم به اشتراک می گذارید:'
  text2: "ما به کمکت نیازمندیم تا این انجمن را به یک مکان قابل پشتیبانی برای هر عضو ایجاد کنیم. این که چجوری به ما کمک کنی اینجاست:"
  text3: "از طریق پروژه Catrobat ما می خواهیم همکاری را تقویت کنیم و اجازه دهیم خلاقیت هر کس برای ترکیب به نفع تمام بشریت باشد. شما همچنین می توانید عضو فعال جامعه Catrobat شوید، با دادن پروژه های خود به جامعه به عنوان یک هدیه، به همان شیوه که دیگر اعضای فعال پروژه های خود را به شما می دهند:"
  text4: 'کادوی ما به شما:'
  text5: 'شرایط استفاده و خدمات:'
  list1:
    item1: از بسیاری از کشورها و فرهنگ های مختلف
    item2: همه سنین (از کودکان و نوجوانان تا پدربزرگ ها و مادربزرگ ها)
    item3: با تمام سطوح تجربی
  list2:
    item1: با احترام رفتارکن. هنگام به اشتراک گذاری پروژه ها، لطفا به یاد داشته باشید که افراد بسیاری از سنین مختلف و زمینه های مختلف مشارکت شما را می بینند.
    item2: "Give credit. Feel free to make modified versions of other people's projects - just make sure to give them credit. One place to give credit is in your project's credits section. Please see the paragraph below this dotted list for details about modifying projects of other users."
    item3: "صادق باش. خودت را جای کس دیگری جا نزن یا سعی نکن که انجمن را فریب بدهی."
    item4: "اطلاعات شخصی ات را محرمانه نگه دار. آدرس ایمیل، شماره تلفن یا دیگر اطلاعات شخصی ات را به اشتراک نگذار."
    item5: "کمک به حفظ سایت دوستانه. اگر احساس دیگران می کنید، یک پروژه یا نظری را پیدا می کنید، توهین آمیز، بیش از حد خشونت آمیز یا غیرقابل قبول، فقط روی دکمه «گزارش به عنوان نامناسب» کلیک کنید و یک توضیح کوتاه را ترک کنید. تیم Catrobat گزارش شما را بررسی خواهد کرد و ممکن است هر پروژه، نظر یا پست را حذف کند."
  list3:
    item1: "با آپلود یک پروژه به وب سایت های ما، شما قبول می کنید و موافقت می کنید که این کار را تحت مجوز خاصی از پروژه های Catrobat آپلود قرار دهید. همانند مجوز های آزاد که در آن سیستم Catrobat خود را برای شما در دسترس شما قرار می گیرد، این مجوز های رایگان پروژه های Catrobat آپلود شده به هر کس حق یادگیری از کار قبلی که توسط دیگران آپلود شده است و برای انطباق و ریمیکس برای ساخت بازی های جدید جذاب خود، یاد می گیرد انیمیشن ها و سایر پروژه ها. این اجازه می دهد تا هر کس به \"شانه های همسالان خود\" ایستاده، یکی از آنها بودن شما! بنابراین کار شما به این ترتیب به نفع تمام جهان است و برای هر کسی که از آن استفاده می شود، آزادانه باقی می ماند، کمی شبیه به متن و تصاویر آزادانه به ویکی پدیا توسط داوطلبان از سراسر جهان کمک می کند. آن را به عنوان خود به بشریت فکر کنید: شما به همه می دهید، و همه دیگران که کار خود را به وب سایت های ما آپلود می کنند، به شما می دهند. بنابراین یک پروژه آپلود شده هدیه ای از ارزش عالی است که صاحب آن به صورت رایگان به شما می دهد، با شرایطی که شما در جامعه شرکت می کنید."
    item2: You do not have to accept the gift; if you do, certain rules apply. The benefits of these rules are that you can learn from the work and build upon it to make even cooler stuff yourself, which you can then, e.g., again upload to our websites as your own. Another benefit is that these licenses make sure that you cannot be held liable for any problems arising to others through their use of your project.
    item3: "یک شرط مهم دیگر این است که تو به نویسندگانی که روی برنامشون کار کردی اعتبار میدی. همزمان ما به وضوح روی برنامه تو کار می کنیم تا توسط دیگران شناخته شود با اسم خاصی که خودت به صورت آزادانه برای معرفی در انجمن \"کت ربات\" معرفی می کنی و با دادن فرصت به دیگران برای اظهار لطف به تو به صورت عمومی به خاطر در اختیار گذاشتن کارت برای همه."
    item4: 'لطفا %link-licenseUploaded% برای شرایط و ضوابط قانونی خاص مشاوره کن.'
  list4:
    item1: "ما همه ی منابع اینترنتی و نرم افزاریمان را که به سیستم کت ربات مربوط است مانند نرم افزار نوشته شده توسط تیم کت ربات، وبسایت ها و منابع اینترنتی ما، کد منبع مربوط به سیستم کت ربات و همه ویژگی های دیگر مانند تصاویر صداها و متن ها الان و در آینده با مجوز های رایگان کت ربات را به شما پیشنهاد می دهیم."
    item2: این مجوزها همه ی قسمت های کت ربات را رایگان می کند و تو نه تنها هزینه ای نمی پردازی بلکه این آزادی را به تو می دهد که از آن هر طور که می خواهی استفاده کنی با محدودیت های کمی که تضمین می کند سیستم کت ربات برای همیشه رایگان و مفید در دسترس همه باشد.
    item3: 'لطفا مشاوره کن %link-licenseToPlay% برای شرایط و ضوابط قانونی خاص. کد منبع سیستم کت ربات مانند خیلی از مدارک و منابع دیگر از طریق لینک %link-developer% قابل دسترسی است.'
  list5:
    item1: 'اگر تو زیر سیزده سال هستی، والدین ویا قیمان قانونی تو با سازمان هایی که به حریم خصوصی تعرض می کنند در ارتباطند،و نظارت فشرده دارند، در این صورت تو اجازه استفاده از اپلیکیشن های نرم افزاری و دسترسی به سرویس های ما رو نداری. جزئیات دقیقتر این شرط و استثنائات خاص آن در قسمت های 4.الف و 4.ب روی %link-termsOfUse% مشخص شده.'
    item2: اگر کمتر از سیزده سال سن داری، باید از والدین و یا قیمین قانونیت اجازه بگیری که از اپلیکیشن ها و سرویس های نرم افزار "کت ربات" استفاده کنی.
    item3: "ما حقوق را برای رد کردن، حذف، یا پنهان کردن پروژه ها، حساب های کاربر، و هر گونه مواد دیجیتال به وب سایت های Catrobat در هر زمان که در اختیار ما قرار می دهیم حقوق افراد دیگر."
    item4: "همه ی نرم افزار کت ربات و منابع اینترنتی با امید به مفید بودن اما بدون هیچ تضمینی ارائه می شود."
    item5: "لطفا با ما مشورت کنید\n%link-termsOfUse% developer.catrobat.org/terms_of_use_and_service برای فرمول بندی دقیق نکات فوق و برخی شرایط و ضوابط قانونی اضافی."
  bottom1: مرتب اینجا را چک کن، چون ما همیشه در حال ارتقا ضوابط استفاده هستیم.
  bottom2: 'لطفا پیشنهاداتت رو در مورد ضوابط استفاده به %email-webmaster% ایمیل کن.'
