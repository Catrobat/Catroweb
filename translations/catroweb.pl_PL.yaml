licenseToPlay:
  link: 'Licencja na korzystanie'
  title: 'Licencja na korzystanie - podziękuj i podziel się'
  text1: Wyobraź sobie projekt w Catrobat jako ciasteczko, takie specjalne ciasteczko z przepisem (blokami programu). Wszyscy uczestnicy społeczności Catrobat dzielą się tymi ciasteczkami, łącznie z przepisami na nie. Oznacza to, że możesz posmakować ciasteczka i nauczyć się jak je przygotowywać!
  text2: 'Nie ma sekretnych przepisów: instrukcje, jak zrobić ciasteczko są dostępne dla każdego, aby je wykorzystywać, modyfikować i traktować je jako inspirację dla nowych pomysłów... to znaczy ciasteczek.'
  text3: "Możesz zjeść ciasteczko możesz też skopiować przepisy innych, aby zrobić własne z nieco innymi składnikami. Ta swoboda pociąga za sobą dwa proste wymagania:"
  text4: "Ustalając reguły dla społeczności Catrobata zdecydowaliśmy się na takie podejście, ponieważ wierzymy, że to pomaga w uczeniu się i kreatywności. Poprzez dzielenie się przepisami i składnikami (skryptami, rysunkami, dźwiękami) ludzie mogą opierać się na pomysłach innych z korzyścią dla wszystkich."
  text5: Projektując stronę projektu Catrobat włączyliśmy do niej elementy pomagające ludziom dzielić się projektami i wspierać innych. Na stronie każdego projektu możesz zawsze pobrać oryginalne skrypty. Jeśli remiksujesz projekt (modyfikując skrypty, obrazki lub dźwięki i dzieląc się wynikiem), zachęcamy Cię do podziękowań w uwagach do projektu i wymienienia osób lub projektów, które Cię zainspirowały.
  text6: 'Dowiedz się więcej o warunkach korzystania ze społecznościowej strony projektu Catrobat na %link-termsOfUse%.'
  list1:
    item1: dziel się swoimi ciasteczkami wraz z przepisami na nie
    item2: podziękuj tym, którzy Cię zainspirowali
  version: Wersja 1.1, 2 kwietnia 2013
termsOfUse:
  title: Warunki użytkowania
  headline: Witaj w społeczności Catrobat!
  text1: 'Jako uczestnik społeczności Catrobat dzielisz się projektami i pomysłami z innymi ludźmi:'
  text2: "Potrzebujemy Twojej pomocy, aby ta społeczność dawała wsparcie dla każdego jej członka. Oto jak możesz pomóc:"
  text3: "Dzięki projektowi Catrobat chcemy wspierać współpracę i umożliwić połączenie kreatywności wszystkich użytkowników na rzecz całej ludzkości. Również Ty możesz zostać aktywnym członkiem społeczności Catrobat oddając swoje projekty społeczności jako prezent, w taki sam sposób, jak inni aktywni uczestnicy dają swoje projekty Tobie:"
  text4: 'Nasz prezent dla Ciebie:'
  text5: 'Nasze warunki użytkowania i korzystania z usługi:'
  list1:
    item1: z wielu różnych krajów i kultur
    item2: w każdym wieku (od małych dzieci do nastolatków i ich dziadków)
    item3: na wszystkich poziomach doświadczenia
  list2:
    item1: Miej szacunek. Podczas udostępniania projektów, pamiętaj proszę, że ludzie z różnych grup wiekowych i środowisk zobaczą Twoje dzieło.
    item2: "Podziękuj. Masz swobodę przerabiania projektów innych ludzi - po prostu upewnij się, że składasz im podziękowania. Jednym z miejsc podziękowań jest sekcja podziękowań. Zobacz ustęp poniżej, wypunktowaną listę szczegółowych informacji na temat modyfikowania projektów innych użytkowników."
    item3: "Zachowaj uczciwość. Nie udawaj, że jesteś kimś innym i nie staraj się oszukać społeczności."
    item4: "Nie ujawniaj informacji osobistych. Nie dziel się swoim adresem e-mail, numerem telefonu lub innymi danymi osobowymi."
    item5: "Pomóż zachować witrynę przyjazną. Jeśli czujesz, że inni mogliby odebrać projekt lub komentarz jako nieprzyjemny, obraźliwy, zbyt agresywny lub w inny sposób nieodpowiedni, po prostu kliknij na przycisk \"Zgłoś jako niewłaściwe\" i zostaw krótkie wyjaśnienie. Zespół Catrobat sprawdzi Twoje zgłoszenie i może usunąć dowolny projekt, komentarz lub post."
  list3:
    item1: "Przesyłając projekt do naszych stron internetowych, akceptujesz i zgadzasz się umieścić tę pracę na niektórych bezpłatnych licencjach na przesłanych projektach Catrobat. Podobnie jak w przypadku bezpłatnych licencji, na podstawie których system Catrobat jest dostępny dla Ciebie, te bezpłatne licencje na wgrane projekty Catrobat dają każdemu prawo do nauki z pracy wcześniej przesłanej przez innych oraz do dostosowania i remiksowania, które działają w budowaniu własnych nowych fascynujących gier, animacje i inne projekty. Dzięki temu każdy może \"stać na barkach rówieśników”, przy czym jednym z nich jest ty! Dzięki temu Twoja praca przyniesie korzyści całemu światu i pozostanie darmowa dla wszystkich w użyciu, trochę podobne do tekstu i zdjęć swobodnie przekazywanych do Wikipedii przez wolontariuszy z całego świata. Pomyśl o tym jako o swoim teraźniejszości dla ludzkości: dajcie się wszystkim i wszystkim innym, którzy przesyłają swoje prace na nasze strony internetowe. Tak więc przesłany projekt jest prezentem wielkiej wartości, który jego właściciel dajesz Ci za darmo, z warunkiem, że weźmiesz udział w społeczności na tych samych warunkach."
    item2: Nie musisz przyjmować prezentu; jeśli to zrobisz, obowiązują pewne zasady. Zaletą tych zasad jest to, że możesz uczyć się z pracy i tworzyć na jej podstawie samodzielnie jeszcze fajniejsze rzeczy, które możesz następnie np. ponownie przesłać na nasze strony internetowe jako własne. Inną korzyścią jest to, że te licencje gwarantują, że nie możesz być pociągnięty do odpowiedzialności za jakiekolwiek problemy wynikające z korzystania przez nich z Twojego projektu.
    item3: "Jeden ważny dodatkowy warunek to uznanie wkładu autorów, na których pracy został oparty Twój projekt. W tym samym czasie będziemy pracować ciężko, żeby Twoja praca została wyraźnie doceniona przez innych, jako Twój wkład, poprzez przypisanie do niego unikatowej nazwy, która została przez Ciebie wybrana do reprezentowania Ciebie w społeczności Catrobat i dając innym możliwość wyrażenia publicznie ich wdzięczności dla Ciebie za to, że Twoja praca jest dostępna dla wszystkich, a w szczególności dla nich."
    item4: 'Proszę, odwiedź %link-licenseUploaded%, żeby poznać dokładne warunki i terminy prawne.'
  list4:
    item1: "Oferujemy całe nasze oprogramowanie i zasoby internetowe związane z systemem Catrobat, tj. oprogramowanie napisane przez zespół Catrobat, nasze strony internetowe i zasoby internetowe, nasz własny kod źródłowy związany z systemem Catrobat i wszelkie dodatkowe dołączone materiały, takie jak np. zdjęcia, dźwięki i teksty, teraz i w przyszłości dla Ciebie na wolnych licencjach Catrobat."
    item2: Te licencje czynią wszystkie części Catrobat zarówno wolnymi od opłat, jak również wolnymi w sensie swobody korzystania z nich, jak tylko chcesz, z kilkoma tylko ograniczeniami zapewniającymi, między innymi, że system Catrobat zawsze pozostanie wolny i użyteczny dla wszystkich.
    item3: 'Aby poznać dokładne warunki i zasady prawne, skorzystaj z %link-licenseToPlay%. Kod źródłowy systemu Catrobat, a także wiele innych dokumentów oraz zasoby, są dostępne za pośrednictwem %link-developer%.'
  list5:
    item1: 'Jeśli Ty, lub jeżeli jesteś w wieku poniżej 13 lat, Twoi rodzice lub opiekunowie prawni, są związani z organizacją zajmującą się lub odpowiedzialną za naruszenia prywatności  i/lub masową inwigilację, wtedy nie wolno Ci korzystać z naszej aplikacji i dostępu do naszych usług. Dokładne szczegóły tego ograniczenia i pewne wyjątki to są określone w sekcjach 4.a i 4.b na naszych %link-termsOfUse%.'
    item2: Jeśli jesteś w wieku poniżej 13 lat, to musisz zapytać rodziców lub opiekunów prawnych, czy pozwalają Ci używać aplikacji i usług Catrobat.
    item3: "Zastrzegamy sobie prawo do odrzucenia, usunięcia lub ukrycia projektów, kont użytkowników, i wszelkie materiały cyfrowe przesłane na strony internetowe Catrobat w dowolnym momencie według naszego wyłącznego uznania, na przykład jeżeli okaże się, że projekt zawiera nieodpowiednie materiały lub że użytkownik narusza prawa innych osób."
    item4: "Całe oprogramowanie i zasoby internetowe Catrobat  są oferowane w nadziei, że będą one przydatne, ale bez jakiejkolwiek gwarancji."
    item5: 'Po precyzyjne sformułowania powyższych punktów oraz niektóre dodatkowe warunki prawne, zajrzyj do naszego %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service.'
  bottom1: Zajrzyj tutaj z powrotem od czasu do czasu, ponieważ zawsze staramy się poprawić nasze warunki korzystania z serwisu.
  bottom2: 'Proszę, kieruj sugestie dotyczące niniejszych warunków użytkowania na  %email-webmaster%.'
