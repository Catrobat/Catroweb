licenseToPlay:
  link: 'Lizenzbedingungen'
  title: 'Lizenz zum Spielen - Sag "Danke" und teile deine Programme'
  text1: Imagine that each Catrobat project is a cake, a very special cake that comes with its recipe (programming blocks). All members of the Catrobat community share their cakes along with their recipes. This means that you can enjoy the cakes and learn how to make them yourself!
  text2: 'Es gibt keine geheimen Rezepte: die Anweisungen wie diese Kuchen erstellt werden sind offen für jeden um sie zu verwenden, wiederverwenden, ändern und als Inspiration für neue Ideen... Ich meine Kuchen.'
  text3: "Du darfst die Kuchen essen und du darfst die Rezepte von anderen kopieren um deinen eigenen Kuchen zu machen - wenn du möchtest mit anderen Zutaten. Es gibt zwei Dinge die du beachten sollst:"
  text4: "Bei der Einrichtung der Catrobat Gemeinschaft, haben wir beschlossen, diesen Ansatz zu verfolgen, da wir glauben, dass es das Lernen und die Kreativität in der Gemeinschaft unterstützt. Durch den Austausch von Rezepten und Zutaten (Skripte und Grafiken), können Menschen gegenseitig Ideen aufbauen und alle profitieren davon."
  text5: In designing the Catrobat website, we included features to encourage people to share and to give credit to others. On each project page, you can always download the original scripts for the project. If you remix a project (modifying the scripts or artwork, and sharing the result), we encourage you to give credit in the Project Notes, mentioning the people and project that inspired you.
  text6: 'Erfahre mehr über die Nutzungsbedingungen der online-Community von Catrobat auf %link-termsOfUse%.'
  list1:
    item1: teile Deine Kuchen und die Rezepte mit anderen
    item2: bedanke Dich bei denen, deren Rezepte Du verwendet hast und die Dich auf neue Ideen gebracht haben
  version: Version 1.1, 2 April 2013
termsOfUse:
  title: Nutzungsbedingungen
  headline: Willkommen in der Catrobat Gemeinschaft!
  text1: 'As part of the Catrobat community, you are sharing projects and ideas with people:'
  text2: "Wir benötigen Deine Hilfe um diese Community zu einem hilfreichen Platz für alle Mitglieder zu machen. Und so kannst Du uns helfen:"
  text3: "Through the Catrobat project we want to foster cooperation and allow everyone's creativity to combine for the benefit of all of humanity. You also can become an active member of the Catrobat community by giving your projects back to the community as a gift, in the same way as other active members are giving their projects to you:"
  text4: 'Unser Geschenk an dich:'
  text5: 'Unsere allgemeinen Geschäftsbedingungen:'
  list1:
    item1: aus vielen verschieden Ländern und Kulturkreisen
    item2: mit unterschiedlichem Alter (von kleinen Kindern über Jugendliche bis Großeltern)
    item3: die unterschiedliche Fähigkeiten haben
  list2:
    item1: Be respectful. When sharing projects, please remember that people of many different ages and backgrounds will see your contributions.
    item2: "Give credit. Feel free to make modified versions of other people's projects - just make sure to give them credit. One place to give credit is in your project's credits section. Please see the paragraph below this dotted list for details about modifying projects of other users."
    item3: "Sei ehrlich. Versuche nicht Dich als jemand anderes auszugeben oder die Community sonst irgendwie zu betrügen."
    item4: "Behalte persönliche Informationen für Dich. Veröffentliche nicht Deine E-Mail Adresse, Telefonnummer oder andere persönliche Kontakt-Informationen."
    item5: "Help keep the site friendly. If you feel others would find a project or comment mean, insulting, too violent, or otherwise inappropriate, just click the 'report as inappropriate' button and leave a short explanation. The Catrobat team will review your report and may remove any project, comment, or post."
  list3:
    item1: "By uploading a project to our websites, you accept and agree to put this work under certain free licenses of uploaded Catrobat projects. Similar to the free licenses under which the Catrobat system itself is available to you, these free licenses of uploaded Catrobat projects give everyone the right to learn from work previously uploaded by others and to adapt and remix that work to build their own new fascinating games, animations, and other projects. This allows everyone to 'stand on the shoulders of one's peers', one of them being you! Your work will thus benefit the whole world and remain free for everyone to use, a bit similar to text and pictures freely contributed to Wikipedia by volunteers from all over the world. Think of it as your present to humanity: you give to everyone, and all others that upload their work to our websites give to you. Thus an uploaded project is a gift of great value which its owner is giving to you for free, with the condition that you participate in the community on the same terms."
    item2: You do not have to accept the gift; if you do, certain rules apply. The benefits of these rules are that you can learn from the work and build upon it to make even cooler stuff yourself, which you can then, e.g., again upload to our websites as your own. Another benefit is that these licenses make sure that you cannot be held liable for any problems arising to others through their use of your project.
    item3: "Eine weitere wichtige Voraussetzung ist, dass du deutlich die Autoren, auf deren Werke deine eigene Arbeit basiert, anerkennst. Zur gleichen Zeit werden wir hart daran arbeiten, dass deine beigetragene Arbeit von anderen geschätzt werden kann, indem wir anderen die Möglichkeit schaffen öffentlich ihren Dank auszusprechen, an den eindeutigen Namen, den du frei gwählt hast und der dich in der Catrobat Gemeinschaft vertritt."
    item4: 'Bitte konsultiere %link-licenseUploaded%  für die genauen rechtlichen Geschäftsbedingungen.'
  list4:
    item1: "Wir bieten alle unsere eigenen Software- und Internet-Ressourcen im Zusammenhang mit dem Catrobat System, zB die Software, die von dem Catrobat Team geschrieben wird, unsere Webseiten und Internet-Ressourcen, unseren eigenen Quellcode im Zusammenhang mit dem Catrobat System und alle zusätzlich enthalten Materialien, wie z. B. , Bilder, Sounds und Texte, jetzt und in der Zukunft, unter den freien Lizenzen von Catrobat."
    item2: Diese Lizenzen machen alle Teile von Catrobat sowohl kostenlos als auch frei im Sinne von Freiheit, dass du alles nutzen kannst wie du willst, lediglich mit ein paar Einschränkungen, um gewährleisten zu können, dass das Catrobat System für immer frei bleiben und nützlich für jeden sein wird.
    item3: 'Bitte konsultiere %link-licenseToPlay% für die genauen rechtlichen Geschäftsbedingungen. Der Source-Code des Catrobat-Systems sowie viele weitere Dokumente und Ressourcen sind auf %link-developer% erhältlich.'
  list5:
    item1: 'Wenn du unter 13 Jahre alt bist, deine Eltern oder gesetzliche Erziehungsberechtigte bei einer Organisation beteiligt oder involviert sind, oder verantwortlich für Datenschutzverletzungen und/oder Bulk- oder Massenüberwachung sind, dann bist du nicht befugt unsere Softwareanwendung zu verwenden. Die genauen Details dieser Beschränkungen und Ausnahmen findest du in den Abschnitten 4.a und 4.b unter diesem Link %link-termsOfUse%.'
    item2: Wenn du jünger als 13 Jahre bist, musst du deine Eltern oder Erziehungsberechtigten fragen ob sie dir erlauben Catrobat Software-Anwendungen und Services zu nutzen.
    item3: "We reserve the rights to reject, delete, or hide projects, user accounts, and any digital materials uploaded to Catrobat's websites at any time in our sole discretion, for instance if we find that a project contains inappropriate material or that a user infringes on the rights of other persons."
    item4: "Alle Software und Internet-Ressourcen von Catrobat werden in der Hoffnung, dass sie nützlich sind bereitgestellt, allerdings ohne jeglicher Garantie."
    item5: 'Bitte konsultiere unsere %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service für genauere Informationen der obigen Punkte und einigen zusätzlichen rechtlichen Bedingungen.'
  bottom1: Schaue hier von Zeit zu Zeit vorbei, weil wir immer versuchen unsere Nutzungsbedingungen zu verbessern.
  bottom2: 'Bitte sende Anregungen bezüglich dieser Nutzungsbedingungen an %email-webmaster%.'
  version: Version 1.3, 4. März 2014
help:
  stepByStep:
    title: "Schrittweise Einführung"
    start: "Ausgangsposition:"
    description: |
      Here you create your first project, an interactive postcard using the following walkthrough videos.
      You have to follow the instructions given to you.
      During the creation of the postcard, the basics of Pocket Code that you need for your future projects are mediated.
      After these guided videos, all other activities will give you more freedom to create your own personal Pocket Code projects.
    step1:
      title: 'Make a new project'
      detail:
        text1: 'Tippe auf "Neu".'
        text2: 'Enter a project name, select "Create empty project" and tap "OK".'
    step2:
      title: "Erstellt ein neues Objekt"
      detail:
        text1: 'Tippe auf "+".'
        text2: 'Wähle die Quelle des ersten Aussehens von deinem neuen Objekt.'
        text3: 'Gib einen Objektnamen ein und tippe auf "OK", um das Objekt zu erstellen.'
        special1: 'Zeichne ein neues Aussehen.'
        special2: 'Wähle von der Galerie.'
        special3: 'Mach ein Foto.'
    step3:
      title: "Fange an"
      detail:
        text1: 'Tippe auf "+".'
        text2: 'Wir wollen einen Baustein aus der Kategorie "Bewegung" verwenden.'
        text3: 'W&#xE4;hle den "Gleiten" - Baustein aus. Das Objekt wird zu der Position gleiten, die du in den Baustein eingibst.'
        text4: 'Der Baustein wird jetzt schwebend angezeigt. Du kannst ihn einfügen, indem du ihn an die gewünschte Stelle ziehst. Du kannst auch bereits eingefügte Bausteine verschieben, indem du den Baustein solange antippst, bis er wieder schwebend wird.'
        text5: 'Berühre "Spiel" um die Bühne zu betreten und sehe das Objekt gleiten.'
        text6: 'Drücke den "Zurück"-Button, um die Bühne zu verlassen.'
    step4:
      title: "Aussehen ändern"
      description: "Du kannst das Aussehen deines Objektes verändern."
      detail:
        text1: 'Wähle den "Setze Aussehen" - Baustein aus. Mit diesem Baustein kannst du ein vorhandenes Aussehen auswählen oder ein neues erstellen.'
        text2: 'Platziere den Baustein unter dem "Gleiten" - Baustein.'
        text3: 'Um ein neues Aussehen zu erstellen, tippe zuerst in das Dropdown-Feld.'
        text4: 'Füge wie vorher ein neues Bild hinzu.'
        text5: 'Jetzt musst du das neue Bild auswählen.'
        text6: 'Tippe auf den Start-Button, um die Änderungen auf der Bühne zu sehen.'
    step5:
      title: "Sprich"
      description: "Jetzt wirst du herausfinden, wie man ein Objekt zum \"Sprechen\" bringt."
      detail:
        text1: 'Wähle den "Sprechen" Baustein. Das Objekt spricht den Text vor, wenn der Baustein ausgeführt wird.'
        text2: 'Platziere den Baustein unter dem "Setze Aussehen" - Baustein.'
        text3: 'Tippe auf den Start-Button, um die Änderungen auf der Bühne zu sehen.'
    step6:
      title: 'Immer wieder'
      description: "Jetzt werden wir dir zeigen, wie du das Verhalten deines Objektes wiederholen kannst."
      detail:
        text1: 'Wähle den "Wiederhole fortlaufend" Baustein. Alles in der Schleife wiederholt sich für immer.'
        text2: 'Snap the “Forever” brick underneath the "When project started" - brick.'
        text3: 'Füge einen weiteren "Gleiten" Baustein hinzu.'
        text4: 'Lasse den "Gleiten" Baustein einrasten über dem "Ende der Schleife" Baustein.'
        text5: 'Tippe in das Textfeld der x und y Koordinaten und setze sie auf 0.'
        text6: 'Tippe auf den Start-Button, um die Änderungen auf der Bühne zu sehen.'
    step7:
      title: "Tippen ist alles"
      description: 'You can also control the behaviour of the object when the project is running on the stage.'
      detail:
        text1: 'Wähle den "Wenn angetippt" - Baustein aus. Jeden Baustein, den du unterhalb dieses Bausteins einfügst, wird erst ausgeführt, wenn du das Objekt auf der Bühne antippst.'
        text2: 'Platziere den "Wenn getippt" Baustein unter den anderen Bausteinen.'
        text3: 'Wähle den "Drehe nach rechts" Baustein und lass ihn unter den "Wenn getippt" Baustein einrasten.'
        text4: 'Jetzt solltest du dieses Skript haben.'
        text5: 'Tippe auf den Start-Button, um die Änderungen auf der Bühne zu sehen. Wenn du jetzt das neue Objekt antippst, wird es sich drehen.'
    step8:
      title: "Kopiere, lösche oder bearbeite einen Baustein"
      detail:
        text1: 'Wenn du einen Baustein auf der linken Seite antippst, öffnet sich ein Menü. Damit kannst du das Objekt bewegen, kopieren oder die Werte des Bausteins mit dem Formel-Editor verändern.'
    step9:
      title: "Navigation in der App"
      detail:
        text1: 'Nutze den Android "Zurück" - Button, um zum vorherigen Bildschirm zurück zu gelangen.'
        text2: 'Gehe einmal zurück um zur Übersicht deines Objektes zu gelangen. Von hier gelangst du zu den Skripten, Aussehen und Klänge deines Objektes. Hier kannst du sie umbenennen, kopieren, editieren oder löschen.'
        text3: 'Wenn du noch einmal den Android "Zurück"-Button antippst, gelangst du zur Übersicht über deine Objekte und den Hintergrund.'
    step10:
      title: "Ändere den Hintergrund"
      description: "This is the overview of your objects and your project's background."
      detail:
        text1: 'Der Hintergrund verhält sich wie ein Objekt, allerdings gibt es nur ein Hintergrund-Objekt.'
        text2: 'Du kannst Skripte, Aussehen und Klänge auf die gleiche Weise zum Hintergrund-Objekt hinzufügen, wie bei den Objekten.'
    step11:
      title: "Hauptmenü"
      description: "Tippe noch einmal auf den Android \"Zurück\"-Button, um zu diesem Bildschirm zu gelangen."
      detail:
        text1: 'Continue with your currently opened project.'
        text2: 'Add a new project.'
        text3: 'See all your local projects.'
        text4: 'Besuche die Hilfe Website und diskutiere mit den anderen Benutzern.'
        text5: 'Explore the world of the Pocket Code projects. Download and remix projects you like.'
        text6: 'Upload the project that is currently opened.'
  tutorialcards:
    title: "Tutorials"
    description1: "Diese Tutorials zeigen dir, wie man effektive Tricks verwendet in "
    getReady: "Bereite alles vor:"
    tryCode: "Versuche diesen Code:"
    doIt: "Tu es:"
    tip: "Extra Tipp:"
    card1:
      title: "Größe ändern"
      description: "Tippe auf die Ente um ihre Größe zu verändern."
      one: "Füge das Object hinzu, von dem du die Größe ändern möchtest, z.B. Tier."
      two: "Füge die folgenden Bausteine in ein Skript eines Objektes ein, um es bei Berührung (um 20% seiner Originalgröße) zu verkleinern."
    card2:
      title: "Aussehen ändern"
      description: "Verwende diesen Trick um automatisch mitzuzählen."
      one: "Füge das Object hinzu, von dem du das Aussehen ändern möchtest, z.B. Gegenstände."
      two: "Füge weitere Bilder zum Aussehen des Objektes hinzu."
      three: "Füge die folgenden Bausteine in ein Skript eines Objektes ein, um sein Aussehen nach jeder Sekunde zu ändern."
    card3:
      title: "Bewegte Animation"
      description: "Verwende diesen Trick um den Papagei fliegen zu lassen."
      one: "Füge das Objekt hinzu, das du bewegen möchtest."
      two: "Füge weiter Bilder zum Aussehen des Objekts hinzu, die eine Bewegung veranschaulichen."
      three: "Füge die folgenden Bausteine in ein Skript eines Objektes ein, um seine Position nach einer gewissen Zeit zu verändern. Zusätzlich kannst du das Feld durch Abprallen am Rand eingrenzen."
    card4:
      title: "Gleite"
      description: "Gleite mit einem Objekt über den Bildschirm."
      one: "Füge das Objekt hinzu, das du gleiten lassen möchtest. z.B. Flugzeug."
      two: "Füge die folgenden Bausteine ein und definiere den Bereich in dem die Bewegung stattfinden soll."
    card5:
      title: "Spiele einen Klang ab"
      description: "Tippe auf die Trommel um den Klang abzuspielen."
      one: "Füge das Objekt hinzu, das einen Ton abspielen soll. z.B. Hund."
      two: "Füge die folgenden Bausteine ein um eine Tonwiedergabe zu ermöglichen. Nimm selbst einen Ton auf, oder wähle ihn aus deiner persönlichen Bibliothek oder der Pocket Code Medienbibliothek aus."
    card6:
      title: "Sprich"
      description: "Verwende diesen Code damit ein Objekt spricht."
      one: "Füge das Objekt hinzu, das eine Sprachausgabe machen soll. z.B. Carrie."
      two: "Füge die folgenden Bausteine in ein, um eine Sprachausgabe zu ermöglichen."
    card7:
      title: "GSensor"
      description: "Verwende diesen Trick um ein Objekt mit Neigung deines Handys zu kontrollieren."
      one: "Füge das Ojekt hinzu, das sich auf der Bühne bewegen soll."
      two: "Füge die folgenden Bausteine ein, um das Objekt mit den Sensoren deines Gerätes zu steuern. Dafür wählst du \"x und y Neigung\". Um die passende Bewegung zu erhalten, setze \"- Neigung\". Wenn die Bewegung des Objekts zu sensibel reagiert, teile den Neigungswert z.B. durch 10."
    card8:
      title: "Kompass"
      description: "Verwende diesen Code um einen Kompass zu erstellen."
      one: "Füge das Objekt hinzu, das in Kompassrichtung zeigen soll."
      two: "Füge die folgenden Bausteine ein, um ein Objekt auszurichten. Füge zusätzlich eine Forever Schleife ein."
    card9:
      title: "Verschicke an alle:"
      description: "Schau dir diesen Code an! Er zeigt dir, wie man zwischen Objekten kommuniziert."
      one: "Füge ein neues Objekt hinzu, z.B. Alice, das eine Broadcast Nachricht versenden soll. Füge zusätzlich einen zweiten Hintergrund zu den Aussehen des Hintergrunds hinzu. Sobald der Hintergrund eine Broadcast Nachricht erhält soll er sein Aussehen ändern."
      two: "Füge den Baustein \"An alle senden\" ein und bestimme was geschehen soll, wenn die anderen Objekte die Nachricht erhalten."
      three: "In diesem Fall ändert sich der Hintergrund, wenn ein Objekt auf einer vorderen Ebene berührt wird."
    card10:
      title: "Zeige Variable"
      description: "Zeige den Wert der Variable."
      one: "Füge ein Objekt hinzu, das durch deine Telefonsensoren beweger werden soll (siehe %tutorial_card_link_7% Tutorial Karte 7 %link_end%). Füge zusätzlich einen zweiten Hintergrund hinzu, der verändert werden soll, wenn eine Broadcast Nachricht empfangen wird."
      two: "Füge die folgenden Bausteine ein, um die aktuelle x und y Position des sich bewegenden Objektes in einer Variable zu speichern."
      three: "Über \"Zeige Variable\" kannst du die Werte auf der Bühne anzeigen."
    card11:
      title: "Kollisionserkennung"
      description: "Erkenne eine Kollision zwischen zwei Objekten."
      one: "Füge zwei Objekte hinzu von denen eines durch die Sensoren deines Telefons bewegt werden soll, z.B. Alex (siehe %tutorial_card_link_7% Tutorial Kare 7 %link_end%)."
      two: "Speichere die aktuelle \"x und y Position\" des sich bewegenden Objekts Alex (siehe %tutorial_card_link_10% Tutorial Karte 10 %link_end%) und füge das folgende Skript hinzu. Überprüfe kontinuierlich, ob sich die zwei Objekte überlagern. Wenn sie das tun, soll das fixierte Objekt ausgeblendet werden."
    card12:
      title: "Gesichtserkennung"
      description: "Steure ein Objekt durch Gesichtserkennung."
      one: "Stelle zuerst sicher, dass die Gesichtserkennungsbausteine aktiviert sind. Gehe dafür zu den Einstellungen."
      two: "Füge ein neues Objekt hinzu und füge die folgendne Bausteine ein um anzuzeigen, ob ein Gesicht erkannt wurde. Überprüfe in einer Forever Schleife, ob ein Gesicht erkannt wurde. Wenn die Kamera ein Gesicht wahrnimmt ist der Wert der Variable \"WAHR\", sonst ist er \"FALSCH\"."
  starterPrograms:
    title: "Starter Projects"
    description: "Try out these starter projects. Look inside to make changes and add your ideas."
    categories:
      games: "Spiele"
      animations: "Animationen"
      interactive: "Interaktive Kunst und Geschichten"
      music: "Musik und Tanz"
  gameJam:
    title: "Wie du ein Pocket Code Spiel auf die Game Jolt Seite hochladen kannst?"
    text0: "Herzlichen Glückwunsch zu deinem Spiel! Du kannst es nun auf %link% hochladen, um eine eigenständige Android App zu erstellen. Diese kannst du dann auf der Game Jolt Seite hochladen."
    title1: "Anmeldung"
    text1: "First you need to create an account. After that you can upload your created project. Don’t worry it is easy and you only need to think of a username and a password. After filling out both, click on ‘Login or Register’. That’s it!"
    title2: "Hochladen"
    text2: "Nachdem du dich angemeldet hast, kannst du dein Spiel hochladen. Überlege dir einen Namen und eine Beschreibung. Füge #AliceJam150 zur Beschreibung hinzu."
    title3: "Search for your project"
    text3: "Go to your Pocket Code profile where all your projects are listed or search directly for your project by using the search and your project name."
    title4: "Erstelle eine Android App"
    text4: "Directly on the project detail page you can create an Android app. By clicking on ‘Prepare app’ the app will be built."
    title5: "App herunterladen"
    text5: "After the building process you can download your project as an app. This downloaded app needs to be uploaded again directly on the Game Jolt Site in order to participate in the %link%."
    title6: "Anmelden/Einloggen bei GameJolt.com"
    text6: "Besuche %link% und klicke im Menü auf 'Einloggen' oder 'Anmelden!'. Wenn du schon einen Account besitzt, log dich ein, wenn nicht musst du dich mit deiner Email Adresse, dem Benutzernamen und einem Passwort anmelden."
    title7: "Lade dein Spiel auf der Game Jolt Seite hoch"
    text7: "Nachdem du angemeldet bist, gehe zu deinem Dashboard. Dort kannst du dein erstes Spiel hinzufügen. Zuerst musst du auf 'Regeln akzeptieren' klicken. Dann füllst du die Informationen zu deinem Spiel aus. Als Motor/Sprache/Kreation Werkzeug wähle 'Sonstige' aus und füge zu dem Feld Sonstige Motor/Sprache/Werkzeug 'Android' hinzu. Als 'Entwicklung' Status wähle 'Fertig/Stabil'. Versichere dich, dass du #AliceJam150 in der Beschreibung hinzugefügt hast, damit es auf %link% erscheint."
    text7_1: "Bevor du dein Spiel veröffentlichen kannst musst du die folgenden Schritte durchführen. Du musst zumindest ein 'Miniaturbild' hinzugefügt, eine 'Reifebewertung' angelegt und dein Spiel durch klicken von 'Erstellen/Dateien' hochgeladen haben."
    text7_2: "Klicke auf 'Paket hinzufügen' und fülle die Informationen zum Paket aus. Speichere jetzt und füge dann den Release hinzu. "
    text7_3: "Now you can upload the apk of your project. You find the downloaded app in your download folder. It is best to use a data explorer (e.g. es data explorer)."
    text7_4: "Hinweis: Wenn die App nicht mit '.apk' endet, musst du '.apk' manuell zum Namen hinzufügen. Ändere dazu einfach den Namen der Datei. Jetzt sollte es dir möglich sein die App hochzuladen."
    text7_5: "Klicke nach dem Upload auf 'OK', um dein Spiel zu veröffentlichen. Dadurch wird anderen Leuten ein Link angezeigt, mit dem sie dein Spiel herunterladen können."
    text7_6: "Du hast jetzt dein erstes Spiel auf der Game Jolt Seite hochgeladen und aktiviert. Herzlichen Glückwunsch!"
    text7_7: "Andere Leute können dein Spiel jetzt finden und es erscheint auf der %link% Seite."
  aliceGameJamTutorialcards:
    title1: "Willkommen im Wunderland"
    subtitle1: "Animiere deine Figuren und erstelle ein 'Wenn angetippt' Event"
    description1: |
      Lerne wie du einen deiner Charaktere mit einfachen Animationen zum Leben erwecken kannst und verstehe wie dein Charakter durch Berühung eine Aktion ausführen kann. Das Video zeigt dir, wie du deinen Charakter mit verschiedenen Aussehen einfach animieren kannst. Weiters zeigen wir dir, wie du ein "bei Berühung" Event erstellen kannst und wie dur Broadcast Nachrichten zwischen Objekten verschickst.
    title2: "Rette Alice!"
    subtitle2: "Verwende den Neigungssensor und erkenne eine Kollision zwischen Objekten"
    description2: "Hier lernst du wie du deinen Charakter mit dem Neigungssensor deines Telefons kontrollieren kannst. Du kannst Alice's Bewegungen kontorllieren indem du dein Telefon nach links oder rechts neigst. Schau dir unser Tutorial an, lasse zufällige Objekte vom Himmel fallen und lerne Kollisionen zwischen Objekten festzustellen."
    title3: "Der Hutmacher - Hit and Run"
    subtitle3: "Erstelle eine bewegliche Landschaft und steuere die Bewegungen des Hutmachers"
    description3: "In diesem Tutorial lernst du wie du eine Landschaft, die aussieht als würde sie sich bewegen, erstellen kannst. Wir werden Objekte entlang des Bildschirms bewegen um so eine Bewegung zu simulieren. Ausserdem zeigen wir dir wie du den Hutmacher durch neigen deines Telefons bewegen kannst."
    title4: "Der Hutmacher - Hit and Run"
    subtitle4: "Lasse den Hutmacher die bösen Karten abschießen"
    description4: "In diesem Tutorial zeigen wir dir wir du Feinde, die sich zufällig in Richtung deines Charakters bewegen, erzeugen kannst. Weiters lernst du, wie der Hutmacher Teetropfen abfeuern kann und ob diese einen der Feinde getroffen hat, indem du eine Kollisionen erkennst."
    title5: "Schlag eine Grinsekatze"
    subtitle5: "Erstelle einen Spielstand indem du Variablen benützt"
    description5: "In diesem Tutorial zeigen wir dir, wie du Variablen verwenden kannst, um einen Spielstand zu erstellen. Spielstände sind nützliche Elemente eines Spieles. Unser Spielstand zeigt dir, wie oft du die Grinsekatze gefangen hast."
    title6: "Ein Kaninchenrennen"
    subtitle6: "Erstelle einen bewegten Hintergrund"
    description6: |
      Dieses Tutorial zeigt dir wie du vertikal bewegliche Hintergründe erstellen kannst, indem du die Hintergrundgrafiken in einer bestimmten Art und Weise gleiten lässt. Weiters werden wir dir zeigen, wie du Charaktere durch Berührung nach vorne springen lassen kannst. Um das Spiel etwas schwieriger zu gestalten zeigen wir dir, wie du die Geschindigkeit deines Charkaters mit der Zeit drosseln kannst.
    download: "Download the project"
