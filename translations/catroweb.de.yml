passwordRecovery:
  subject: Ihre Catrobat Passwort Wiederherstellung
  message: |
    Lieber oder Liebe %username%.

    Du hast ein neues Passwort auf %appplication_url% angefordert, da du dein Passwort vergessen hast.
    Wenn du kein neues Passwort angefordert hast, ignoriere bitte diese Mail. Dein Passwort läuft ab und wird in 24 Stunden unbrauchbar.

    Um dein Passwort zurückzusetzen und ein neues zu erstellen besuche bitte die folgende Seite: %confirmationUrl%

    Du kannst jederzeit mit deinem Benutzernamen und deinem Passwort auf die %appplication_url% Community zugreifen.
    Um dies zu tun, besuche einfach die folgende Seite: %loginPage%
    Um deine Profildaten zu bearbeiten, gehen auf diese Seite: %profilePage%

    Alles Gute,
    Dein Catrobat Team.
  messageHtml: |
    <p>
    Lieber oder Liebe %username%.<br>
    <br>
    Du hast ein neues Passwort auf <a href=%appplication_url%>Pocket Code</a> angefordert, da du dein Passwort vergessen hast.
    Wenn du kein neues Passwort angefordert hast, ignoriere bitte diese Mail. Dein Passwort läuft ab und wird in 24 Stunden unbrauchbar.<br>
    <br>
    Um dein Passwort zurückzusetzen und ein neues zu erstellen besuche bitte die folgende Seite: <a href=%confirmationUrl%>.</a><br>
    <br>
    Du kannst jederzeit mit deinem Benutzernamen und deinem Passwort auf die <a href=%appplication_url%>Pocket Code</a> Community zuzugreifen.<br>
    Besuche dafür einfach die folgende Seite:  <a href=%loginPage%>Anmeldeseite</a><br>
    Um deine Profildaten zu bearbeiten, gehen auf diese Seite <a href=%profilePage%>Seite</a>.<br>
    <br>
    Beste Grüße,<br>
    Dein Catrobat Team.
    </p>
