privacy-policy:
  header: 개인 정보 보호 정책
  version: Version 2.2, 17 October 2019
  text1: 당신에게 계정 구성과 우리서비스의 혜택을 제공하기 위해 당신의 일부 정보를 사용할 수 있습니다.
  text2: To maintain and improve our services (apps and websites) and to do scientific research on ICT and STEM/STEAM education, we use Google Analytics, Crashlytics, and Firebase, all by Google LLC (USA), as well as Dynatrace by Dynatrace LLC (USA) to get metadata about the usage of our services, e.g., crash information, timestamps, visited pages/screens, usage of our apps and services, used operating system, and information about the network provider. This analysis and the collected data is not linked to your profile and does not contain any personal information (last bits of the IP address get anonymized). However, the collected data will get transferred to the service-providers (Google LLC, USA and Dynatrace LLC, USA). Data processing is based on agreements with Google LLC and Dynatrace LLC. This relationship to the service providers conforms to the European Union's General Data Protection Regulation (EU GDPR) and EU-USA "Privacy Shield" agreement.
  text3: 당사의 시스템에서 귀하의 계정을 사용하고 귀하의 계정에 대한 필요한 변경 사항(예:당사의 사용 및 서비스 사용 약관 또는 지역 사회 규칙 사용에 대한 업데이트)을 사용자 이름 또는 정책에 의해 저장합니다. GooglePlus또는 Facebook을 통해 계정을 연결한 경우, 당사는 이러한 서비스에 연결된 Id키를 추가로 저장합니다.
  text4: 자발적으로, 당신은 우리에게 본 사이트의 계정 페이지를 통해 우리에게 당신의 거주 국가를 알려 줄 수 있다. 이 정보는 당사의 통계 및 연구 목적으로만 사용되며 귀하의 프로필 설정에서 언제든지 제거할 수 있습니다.
  text5: Https://share.catrob.at/의 프로필 페이지를 통해 계정을 삭제하시면 언제든지 이 데이터의 사용을 취소할 수 있습니다. 계정을 삭제한 후에도 제공된 서비스를 계속 사용할 수 있지만 업로드한 프로그램, 댓글 또는 좋아요 등을 통한 공동 작업은 수행할 수 없습니다. 또한 업로드한 프로그램, 댓글 등 계정에 연결된 모든 콘텐츠가 삭제됩니다.
  text6: 우리 서비스의 잘못된 사용(불법적인 업로드, 코멘트 등)을 막기위해 데이더가 인터넷 주소와 함께 내부적으로 보관됩니다. 이 데이터는 법적으로 다루어집니다. 먼저 우리의 개인적인 점검이 먼저 이루어집니다.
  text7: MailChimp service (The Rocket Science Group LLC d/b/a MailChimp, USA)에서 제공하는 메일서비스 https://catrob.at/newsletter 를 통해 Catrobat Newsletter 를 정기적으로 받아 볼 수 있습니다. 언제나 메일 하단의 구독해지(unsubscribe)를 이용해 메일 구독을 변경할 수 있습니다. 이 메일은 EU-USA의 개인보호정책에 따라 관리되고 제공합니다. 더 자세한 내용은 MailChimp's Privacy Policy와 Terms of Use를 확인해 주시기 바랍니다.
  text8: "모든 서비스는 비영리 무료 오픈 소스인 Catrobat 프로젝트에 의해 인터내셔널 Catrobat 협회( International Catrobat Association)의 산하에서 제공된다. 우리와 연락하기 위해서는 contact@catrobat.org로 이메일을 보내시거나 다음 주소로 우편을 보내 실 수 있습니다. \n주소: Catrobat, c/o Institute of Software Technology, Inffeldgasse 16b/II, 8010 Graz, Austria."
  text9: 14세 미만이면, 법적 보호자(부모) 의 동의를 얻어야 합니다.
  text10: Catrobat's official English language privacy policy is available on the web under %privacy_policy%.
  disagree-text: 승인이 없으면, 계정을 만들 수 없으나 사용할 수는 있습니다.
