help:
  stepByStep:
    title: "단계별 소개"
    start: "시작 위치:"
    description: |
      Here you create your first project, an interactive postcard using the following walkthrough videos.
      You have to follow the instructions given to you.
      During the creation of the postcard, the basics of Pocket Code that you need for your future projects are mediated.
      After these guided videos, all other activities will give you more freedom to create your own personal Pocket Code projects.
    step1:
      title: 'Make a new project'
      detail:
        text1: '"새로운"을 터치'
        text2: 'Enter a project name, select "Create empty project" and tap "OK".'
    step2:
      title: "새로운 프로그램 만들기"
      detail:
        text1: '터치'
        text2: '오브젝트의 첫 번째 모양의 소스를 선택하세요.'
        text3: '오브젝트 이름을 입력하고  "확인"을 터치하세요.'
        special1: '새 이미지 그리기'
        special2: '갤러리에서 가져오기'
        special3: '사진 찍기'
    step3:
      title: "이동 시작"
      detail:
        text1: '터치'
        text2: '우리가 사용하는 첫 번째 블록은 "동작" 카테고리이다.'
        text3: '"움직이기" 블록을 선택합니다. 블록에서 정해지는 새 위치로 움직인다.'
        text4: '블록은 현재 떠다닙니다. 고정시키기 위해 원하는 위치로 블록을 이동합니다. 이미 배치된 블록들도 터치하여 다시 이동시킬수 있습니다.'
        text5: '"실행" 버튼으로 배경에서 오브젝트가 움직이기하는 것을 볼 수 있어요.'
        text6: '돌아가기 위해서는 스마트폰의 취소 버튼를 이용하세요.'
    step4:
      title: "배경 바꾸기"
      description: "오브젝트의 모양을 변경할 수 있어요."
      detail:
        text1: '"다음 배경" 블록을 선택합니다. 이 블록으로 배경을 선택하거나 새로 만들 수 있습니다.'
        text2: '"움직이기"블록을 터치하세요.'
        text3: '새로운 모양을 만들기 위해 드롭다운 입력창을 터치하세요.'
        text4: '같은 방법으로 그림을 선택하세요.'
        text5: '이제 새 그림을 선택해야 합니다.'
        text6: '화면에서 어떻게 움직이는지 보기위해 실행 버튼을 터치하세요.'
    step5:
      title: "소리내기"
      description: "이제 오브젝트가 무엇을 말하는지 알 수 있어요."
      detail:
        text1: '"소리내기" 블록을 선택하세요. 이 블록이 실행되면 오브젝트가 글자를 읽어 줄 것입니다.'
        text2: '"다음 배경" 블록을 터치하세요.'
        text3: '화면에서 어떻게 움직이는지 보기위해 실행 버튼을 터치하세요.'
    step6:
      title: '다시 또 다시'
      description: "이 단계에서는 오브젝트의 행동을 반복하는 방법을 보여 줍니다."
      detail:
        text1: '"계속 반복" 블록을 선택합니다. 블록안의 프로그램이 계속 반복됩니다.'
        text2: 'Snap the “Forever” brick underneath the "When project started" - brick.'
        text3: '"움직이기" 블록을 추가하세요.'
        text4: '"움직이기" 블록을 "계속 반복의 끝" 블록 사이에 붙이세요.'
        text5: 'X 와 Y의 값을 0으로 하기위해 텍스트 필드를 누릅니다.'
        text6: '화면에서 어떻게 움직이는지 보기위해 실행 버튼을 터치하세요.'
    step7:
      title: "터치하면 다 끝납니다."
      description: 'You can also control the behaviour of the object when the project is running on the stage.'
      detail:
        text1: '"터치할 때" 블록을 선택하세요. "터치할 때" 아래의 블록들은 스테이지의 오브젝트를 터치할 때 한 번 실행됩니다.'
        text2: '다른 블록아래에 "터치할 때" 블록을 놓습니다.'
        text3: '"오른쪽으로 돌기" 블록을 선택하고 "터치할 때" 블록아래에 두세요.'
        text4: '이제 스크립트가 있어요.'
        text5: '스테이지에서의 움직임을 보려면 실행을 터치하세요. 오브젝트를 터치하면 돌기 시작합니다.'
    step8:
      title: "블록을 복사, 삭제, 편집하세요"
      detail:
        text1: '블록의 왼쪽을 터치하여 단축메뉴를 열어 보세요. 블록을 이동, 복사, 삭제하거나 수식값을 편집할 수 있습니다.'
    step9:
      title: "응용 프로그램에서 탐색"
      detail:
        text1: '돌아가기 위해서는 스마트폰의 취소 버튼를 이용하세요.'
        text2: '오브젝트를 다시 보려면 한 화면을 되돌아 갑니다. 여기서 스크립트와 모양, 소리로 갈 수 있습니다. 거기서 모양과 소리파일의 이름을 바꾸고, 복사, 추가 또는 삭제할 수 있습니다.'
        text3: '오브젝트나 배경을 미리보려면 스마트폰의 취소버튼을 이용하세요.'
    step10:
      title: "배경을 바꾸라"
      description: "This is the overview of your objects and your project's background."
      detail:
        text1: '배경은 오브젝트와 비슷하다, 그러나 배경위에 나타낼 수 있다.'
        text2: '스크립트, 소리와 모양을 배경과 같은 방식으로 볼 수 있습니다.'
    step11:
      title: "메인 메뉴"
      description: "이 화면으로 돌아가기 위해서는 스마트폰의 취소 버튼를 이용하세요."
      detail:
        text1: 'Continue with your currently opened project.'
        text2: 'Add a new project.'
        text3: 'See all your local projects.'
        text4: '도움말 사이트에 가서 다른 사용자들과 토론해 보세요.'
        text5: 'Explore the world of the Pocket Code projects. Download and remix projects you like.'
        text6: 'Upload the project that is currently opened.'
  tutorialcards:
    title: "튜토리얼"
    description1: "이 튜터리얼에서는 포켓 코드에서 효과적인 트릭을 사용하는 방법을 보여줍니다."
    getReady: "준비:"
    tryCode: "이 코드를 시도해 보십시오."
    doIt: "실행:"
    tip: "추가 팁:"
    card1:
      title: "다음 크기로 바꾸기"
      description: "오브젝트의 크기를 변경 합니다."
      one: "크기 변경하려는 오브젝트를 추가하세요. 예: 동물."
      two: "(그것의 원래 크기의 20%)에 의해 그것을 최소화하기 위해 오브젝트의 스크립트에 다음 블록을 삽입하세요."
    card2:
      title: "배경 바꾸기"
      description: "오브젝트의 모양을 변경하세요."
      one: "크기 변경하려는 오브젝트를 추가하세요. 예: 동물."
      two: "오브젝트의 모양에 더 많은 그림을 추가해 주세요."
      three: "오브젝트의 스크립트에 1 초 후의 모양을 이어서 바꾸기 위해 다음 블록을 삽입하세요."
    card3:
      title: "애니메이션"
      description: "오브젝트에 애니메이션 효과 주기"
      one: "이동 하려는 오브젝트를 추가합니다."
      two: "오브젝트의 모양에 움직임을 나타내려면 다른 그림을 포함시키세요."
      three: "일정한 시간 후에 오브젝트의 위치를 계속 변경하려면 오브젝트의 스크립트에 다음 블록을 추가하세요. 또한 벽에 닿으면 튕기기를 이용해 스테이지를 여유있게 활용할 수 있습니다."
    card4:
      title: "움직이기"
      description: "오브젝트를 스크린 위로 움직여 보자."
      one: "예를 들어 비행기처럼 움직일 오브젝트를 추가하세요."
      two: "다음 블록을 추가하고 움직일 영역을 정해줍니다."
    card5:
      title: "소리 재생"
      description: "오브젝트를 터치하여 소리를 재생합니다."
      one: "재생할 소리, 예를 들어 개라는 오브젝트를 추가합니다."
      two: "재생을 가능하게 하려면 아래 블록을 추가하세요. 개인 라이브러리 또는 포켓코드 미디어 라이브러리에서 소리파일을 선택하거나 스스로 녹음해 보세요."
    card6:
      title: "소리내기"
      description: "오브젝트에서 소리내기를 해보세요."
      one: "예를 들어 Carrie 비행기처럼 소리내기할 오브젝트를 추가하세요."
      two: "음성 출력을 가능하게 다음 블록을 추가하세요."
    card7:
      title: "센서"
      description: "기울기 센서를 사용하여 오브젝트를 제어합니다."
      one: "이동 하려는 오브젝트를 추가합니다."
      two: "스마트폰의 센서를 통해 오브젝트를 제어하려면 다음 블록을 삽입합니다. 다음에 \"x축 및 y축 기울기\"를 선택합니다. 적당한 움직임을 얻으려면 \"-기울기\"값을 설정하세요. 오브젝트의 움직임 너무 민감한 경우에는, 예를 들어 10으로 기울기값을 나눕니다."
    card8:
      title: "나침반"
      description: "스스로 나침반 만들기"
      one: "나침반 방향에 향하게할 오브젝트를 추가합니다."
      two: "오브젝트의 방향을 설정하기 위해 다음 블록을 삽입하세요. 이어서 계속 반복 블록 사이에 추가합니다."
    card9:
      title: "신호 보내기"
      description: "한 오브젝트에서 다른 오브젝트로 신호를 보내세요."
      one: "신호를 내보낼 예를 들어 앨리스 오브젝트를 추가하세요. 또한, 배경의 모양에 두 번째 배경을 추가합니다. 신호를 받는대로 배경을 바꿀 것입니다."
      two: "\"모두에게 보내기\" 블록을 삽입하고 다른 오브젝트는 신호를 받으면 어떻게 해야 결정합니다."
      three: "이 경우에 배경의 앞 레이어에서 오브젝트를 터치할 때 변경 됩니다."
    card10:
      title: "변수 보이기"
      description: "변수의 값을 표시하세요."
      one: "스마트폰의 센서 (%tutorial_card_link_7% 자습서 카드 7 %link_end% 참조)를 통해 이동하는 오브젝트를 추가합니다. 또한 신호를 받을 때 변경해야 할 두번째 배경을 추가합니다."
      two: "현재 x축 및 y축 이동 오브젝트의 위치를 변수에 저장하려면 다음 블록을 추가합니다."
      three: "\"변수 보이기\"블록을 통해 무대에 변수값을 표시할 수 있습니다."
    card11:
      title: "충돌 감지"
      description: "두 오브젝트 간의 충돌을 감지합니다."
      one: "알렉스의 예처럼, 스마트폰의 센서를 통해 이동해야 하는 두 오브젝트를 추가 (%tutorial_card_link_7% 자습서 카드 7 %link_end% 참조)."
      two: "움직이는 알렉스의  \"x 및 y 위치\"를 저장하라(%tutorial_card_link_10% 자습서 카드 10 %link_end% 참조). 그리고 다음 스크립트를 삽입하라. 지속적으로 두 오브젝트가 겹치는지 확인합니다. 만약 그런 경우 고정된 오브젝트는 숨겨져야 합니다."
    card12:
      title: "얼굴 인식"
      description: "얼굴 인식를 사용하여 오브젝트를 제어합니다."
      one: "먼저 얼굴 인식 블록이 활성화 되어있는지 확인합니다. 설정으로 이동합니다."
      two: "새 오브젝트를 추가하고 얼굴이 감지 되면 보이게 하려면 다음 블록을 추가하세요. 얼굴 인식이 되고 무한 반복 사이에 넣어 확인하세요. 카메라는 얼굴 인식하는 경우 변수의 값은 \"참\", 그렇지 않으면 \"거짓\"입니다."
  starterPrograms:
    title: "Starter projects"
    description: "Try out these starter projects. Look inside to make changes and add your ideas."
    categories:
      games: "게임"
      animations: "애니메이션"
      interactive: "인터랙티브 예술 및 이야기"
      music: "음악 및 무용"
  gameJam:
    title: "게임 사이트에 포켓 코드 게임을 업로드 하는 방법?"
    text0: "당신의 게임에 처음으로 축하합니다! 독립적으로 실행되는 안드로이드 app을 %link%에 업로드할 수 있습니다. 그다음 게임 사이트에 업로드할 수 있다."
    title1: "등록"
    text1: "First you need to create an account. After that you can upload your created project. Don’t worry it is easy and you only need to think of a username and a password. After filling out both, click on ‘Login or Register’. That’s it!"
    title2: "업로드하기"
    text2: "등록 절차 후 게임을 업로드할 수 있습니다. 그냥 이름에 대해 생각하고 설명을 추가합니다. 또한 설명 필드에 #AliceJam150을 추가 합니다."
    title3: "Search for your project"
    text3: "Go to your Pocket Code profile where all your projects are listed or search directly for your project by using the search and your project name."
    title4: "안드로이드 응용 프로그램을 창조하라"
    text4: "Directly on the project detail page you can create an Android app. By clicking on ‘Prepare app’ the app will be built."
    title5: "앱 다운로드하기"
    text5: "After the building process you can download your project as an app. This downloaded app needs to be uploaded again directly on the Game Jolt Site in order to participate in the %link%."
    title6: "GameJolt.com에 등록/로그인"
    text6: "%link%를 방문 하 고 ' 로그 ' 또는 ' 가입!' 메뉴에서 클릭 합니다. 만약 당신이 이미 있으면 바로 로그인 하고, 계정이 없다면, 당신은 이메일 주소, 사용자 이름 및 암호와 함께 등록을 해야 합니다."
    title7: "Game Jolt Site에 게임을 업로드"
    text7: "로그인 후, 대시보드로 이동합니다. 거기서 당신의 게임을 추가할 수 있습니다. 먼저 '규칙 적용'을 클릭 해야 합니다. 다음 게임 정보를 기입 합니다. 엔진/언어/제작 도구로서 '기타'를 선택하고 다른 엔진/언어/도구 '안드로이드' 필드에 추 합니다. '개발' 상태로 ' 완료/안정 '을 선택 합니다. #AliceJam150 %link% 페이지에 나타나는 설명에 포함되었는지 확인합니다."
    text7_1: "당신의 게임을 게시할 수 있습니다, 다음 단계를 따르십시오.  적어도 '썸네일 이미지' 를 추가해야 하며 '평가'를 설정하고,  ' 빌드/파일 '을 클릭하여 게임을 업로드합니다."
    text7_2: "' 추가 패키지 '에 클릭하고 패키지 정보를 작성합니다. 저장하고 추가사항을 추가하세요. "
    text7_3: "Now you can upload the apk of your project. You find the downloaded app in your download folder. It is best to use a data explorer (e.g. es data explorer)."
    text7_4: "참고: 응용 프로그램은 없는 경우는 접미사 '. a p k', '. a p k'를 수동으로 추가해야 합니다. 그냥 파일 이름을 바꿉니다. 이제 당신이 그것을 업로드할 수 있습니다."
    text7_5: "업로드 후 게시하려면 '확인'을 클릭하세요. 사람들이 당신의 게임의 다운로드에 대한 링크가 표시됩니다."
    text7_6: "사이트에 첫 번째 게임을 업로드하고 활성화 되었습니다. 축하합니다!"
    text7_7: "다른 사람들이 지금 당신의 게임을 찾을 수 있고 그것은 %link% 페이지에 표시됩니다."
  aliceGameJamTutorialcards:
    title1: "(환영) 원더랜드"
    subtitle1: "'터치할 때' 블록에 캐릭터를 움직이고 이벤트를 만드세요"
    description1: |
      캐릭터가 살아 움직이는지 배우고 터치 할 때 캐릭터가 무엇을 할지 익히세요. 비디오를 통해 캐릭터가 다른 모양으로 어떻게 움직이는지 알 수 있다. 더하여 '터치할 때'블록의 이벤트와 오브젝트사이에 신호를 어떻게 보내는지 보여준줍니다.
    title2: "앨리스를 저장!"
    subtitle2: "기울기 센서를 사용하여 오브젝트 간의 충돌을 감지하라"
    description2: "스마트폰의 기울기 센서를 사 하여 문자를 제어하는 방법을 배웁니다. 왼쪽 또는 오른쪽에 귀하의 휴대 전화를 기울이기로 앨리스의 움직임을 제어할 수 있습니다. 우리의 자습서를 시청하고 오브젝트를 임의로 하늘에서움직이고 다른 오브젝트와의 충돌를 경험하자."
    title3: "해 터-치고 달리기"
    subtitle3: "움직이는 배경을 만들고 Hatters' 움직임을 제어하세요"
    description3: "이 자습서에서는 움직이는 것처럼 보이는 풍경을 만드는 방법을 배웁니다. 우리는 운동의 환상을 만들어 화면에 따라 오브젝트를 이동할 것입니다. 스마트폰의 기울이기로 이동하게 하는 방법을 보여줍니다."
    title4: "해 터-치고 달리기"
    subtitle4: "악마 카드를 촬영해 보자"
    description4: "이 자습서에서 임의로 캐릭터를 향해 이동하는 적을 만드는 방법을 살펴보겠습니다. 또한, 해 터 teadrops를 촬영하고 적을 충돌 감지를 사용 하여 공 하는 경우 확인 게 하는 방법을 배웁니다."
    title5: "Cheshire 고양이를 치세요"
    subtitle5: "변수를 사용하여 점수를 만들기"
    description5: "이 자습서에서는 점수를만들기 위해 변수를 사용하는 방법을 살펴보겠습니다. 점수는 게임 내에서 유용한 요소입니다. 우리의 점수를 보여줍니다."
    title6: "토끼 레이스"
    subtitle6: "움직이는 배경을 만드세요"
    description6: |
      이 자습서는 특정 방식으로 배경 그래픽을 이동하여 세로로 스크롤 배경을 만드는 방법을 보여 줍니다. 또 한 가지 우리가 당신을 앞으로 점프 하는 캐릭터를 만드는 것을 가르칠 것입니다. 게임을 좀 더 어렵게 만들기 위해 시간이 지남에따라 당신의 캐릭터의 속도를 감속하는 방법을 살펴보겠습니다.
