help:
  stepByStep:
    title: "ধাপে ধাপে শুরু"
    start: "শুরুর অবস্থান"
    description: |
      আপনি কি নীচের  ভিডিওগুলি ব্যবহার করে একটি ইন্টারেক্টিভ পোস্টকার্ড আপনার প্রথম প্রোগ্রামটি তৈরি করেছেন।
      আপনাকে প্রদত্ত নির্দেশাবলী অনুসরণ করতে হবে।
      পোস্টকার্ড তৈরির সময়, আপনার ভবিষ্যতের প্রকল্পগুলির জন্য আপনার প্রয়োজন পকেট কোডের মূল বিষয়গুলি মধ্যস্থতা করা।
      এই গাইডেড ভিডিওগুলির পরে, অন্যান্য সমস্ত ক্রিয়াকলাপ আপনাকে আপনার নিজস্ব পকেট কোড প্রকল্প তৈরি করার জন্য আরও বেশি স্বাধীনতা দেবে।
    step1:
      title: 'একটি নতুন প্রজেক্ট তৈরি করুন'
      detail:
        text1: '"New" এটিতে আলতো চাপুন'
        text2: 'প্রোগ্রামের একটি নাম লিখুন, "খালি প্রোগ্রাম তৈরি করুন" নির্বাচন করুন এবং "ওকে" আলতো চাপুন।'
    step2:
      title: "একটি নতুন অবজেক্ট তৈরি করুন"
      detail:
        text1: 'আলতো চাপুন'
        text2: 'আপনার নতুন অবজেক্টের প্রথম দৃশ্যটি দেখতে নির্বাচন করুন।'
        text3: 'বস্তুর নাম লিখুন এবং বস্তুটি তৈরি করতে "ঠিক আছে" আলতো চাপুন।'
        special1: 'একটি নতুন চেহারা আঁকুন।'
        special2: 'গ্যালারি থেকে বাছুন'
        special3: 'ছবি তুলুন'
    step3:
      title: "চলাফেরা শুরু করুন"
      detail:
        text1: 'আলতো চাপুন'
        text2: 'আমরা প্রথম ব্রিক ব্যবহার করি "গতি" বিভাগের বাইরে।'
        text3: '"গ্লাইড" ব্রিকটি নির্বাচন করুন।  ব্রিকটি সংজ্ঞায়িত করে অবজেক্টটি নতুন অবস্থানে চলে যাবে।'
        text4: 'ব্রিকটি এখন ভাসছে। এটি আটকানোর জন্য ব্রিকটি পছন্দমত অবস্থানে নিয়ে যান।আপনি ব্রিকটি আলতো চাপ দিয়েও স্থানান্তর করতে পারবেন এটি আবার ভাসমান না হওয়া পর্যন্ত।'
        text5: 'পর্যায়ে যেতে এবং অবজেক্ট গ্লাইডিং দেখতে "খেলুন" এ আলতো চাপুন।'
        text6: 'পর্যায় থেকে ফিরে আসতে অ্যান্ড্রয়েড ব্যাক বোতামটি ব্যবহার করুন।'
    step4:
      title: "চেহারা পরিবর্তন"
      description: "আপনি আপনার বস্তুর চেহারা পরিবর্তন করতে পারেন।"
      detail:
        text1: '"চেহারা পরিবর্তন করিতে" ব্রিকটি নির্বাচন করুন। ব্রিকটির দ্বারা আপনি চেহারা নির্বাচন করতে বা একটি নতুন তৈরি করতে পারেন।'
        text2: '"গ্লাইড" এর নীচে আচ্ছাদিত করুন'
        text3: 'একটি নতুন চেহারা তৈরি করতে ড্রপডাউন ফিল্ডে আলতো চাপুন।'
        text4: 'আগের মতো ছবির উৎপত্তিস্থল দেখতে নির্বাচন করুন।'
        text5: 'এখন আপনাকে নতুন ছবিটি নির্বাচন করতে হবে।'
        text6: 'এই পর্যায়ে আচরণ দেখতে আলতো চাপুন।'
    step5:
      title: "কথা বলুন"
      description: "এখন আপনি কীভাবে কোনও অবজেক্ট আলাপ তৈরী করবেন তা খুঁজে বের করিতে পারবেন।"
      detail:
        text1: '"কথা বলুন" নির্বাচনকরুন। যখন পর্যায়টি কার্যকর হবে তখন অবজেক্টটি পাঠ্যটি বলা শুরু করবে।'
        text2: '"চেহারা পরিবর্তন করিতে" এর নীচে আচ্ছাদিত করুন'
        text3: 'এই পর্যায়ে আচরণ দেখতে আলতো চাপুন।'
    step6:
      title: 'বারে বারে'
      description: "এই পদক্ষেপটি আপনাকে দেখায় যে কীভাবে বস্তুর আচরণের পুনরাবৃত্তি করতে হয়।"
      detail:
        text1: '"চিরকাল" পর্যায়টি নির্বাচন করুন। লুপের সবকিছু চিরতরে পুনরাবৃত্তি হবে।'
        text2: '"যখন প্রোগ্রাম শুরু হবে" ব্রিক এর নীচে "সর্বদা" পর্যায়টি স্ন্যাপ করুন।'
        text3: 'অন্য একটি "গ্লাইড" ব্রিক যুক্ত করুন।'
        text4: '"গ্লাইড" ব্রিকটিকে দুটি "লুপের শেষ" স্ন্যাপ করুন।'
        text5: 'X এবং y মানের পাঠ্যের জায়গায় আলতো চাপুন এবং ০  সেট করুন।'
        text6: 'এই পর্যায়ে আচরণ দেখতে আলতো চাপুন।'
    step7:
      title: "সবকিছু আলতো চাপুন"
      description: 'প্রোগ্রামটি চলাকালীন পর্যায়ে আপনি বস্তুর আচরণও নিয়ন্ত্রণ করতে পারেন।'
      detail:
        text1: '"যখন ট্যাপ করা হবে" ব্রিকটি বেছে নিন। আপনি যখন মঞ্চে বস্তুটি ট্যাপ করবেন তখন "যখন ট্যাপ করা হবে" এর নীচে প্রতিটি ব্রিক একবার কার্যকর করা হবে।'
        text2: 'অন্যান্য ব্রিকগুলির নীচে "যখন ট্যাপ করা হবে" রাখুন।'
        text3: '"ডানদিকে ঘুরুন" ব্রিক নির্বাচন করুন এবং "যখন ট্যাপ করা হবে" ব্রিকের নীচে স্ন্যাপ করুন।'
        text4: 'এখন আপনার এই স্ক্রিপ্টটি আছে।'
        text5: 'এই পর্যায়ে আচরণ দেখতে আলতো চাপুন।। আপনি যদি এখন অবজেক্টে আলতো চাপুন তবে এটি ঘুরবে।'
    step8:
      title: "ব্রিকটি অনুলিপি করুন, মুছুন বা সংস্করণ করুন"
      detail:
        text1: 'প্রতিটি ব্রিকের বাম দিকে প্রথম ট্যাপে প্রসঙ্গ মেনু খুলবে। সূত্র সম্পাদকের সাহায্যে আপনি ব্রিকের মানগুলি স্থানান্তর, অনুলিপি, মুছতে বা সম্পাদনা করতে পারবেন।'
    step9:
      title: "অ্যাপ্লিকেশন নেভিগেশন"
      detail:
        text1: 'পর্যায় থেকে ফিরে আসতে অ্যান্ড্রয়েড ব্যাক বোতামটি ব্যবহার করুন।'
        text2: 'আপনার বস্তুর ওভারভিউতে ফিরে যেতে এক পর্দা পিছুনে ফিরে যান। এখানে আপনি স্ক্রিপ্টগুলিতে যেতে পারেন এবং অবজেক্টের চেহারা এবং শব্দগুলির একটি শক্তিশালী উপস্থাপনাও করতে পারেন।সেখানে আপনি চেহারা এবং শব্দ পরিবর্তন, অনুলিপি এবং যোগ বা মুছতে পারেন।'
        text3: 'বস্তুর সার্বিক অবস্থা এবং ব্যাকগ্রাউন্ড পেতে আবার অ্যান্ড্রয়েড ব্যাক বোতামটি পুনরায় ব্যবহার করুন।'
    step10:
      title: "ব্যাকগ্রাউন্ড পরিবর্তন করুন"
      description: "এটি আপনার বস্তুর ও আপনার প্রজেক্ট ব্যাকগ্রাউন্ড এর সার্বিক অবস্থা।"
      detail:
        text1: 'ব্যাকগ্রাউন্ডটি একটি বস্তুর মতো আপনার কেবল একটি ব্যাকগ্রাউন্ড থাকতে পারে।'
        text2: 'আপনি স্ক্রিপ্ট, শব্দ যোগ করতে পারেন এবং একইভাবে ব্যাকগ্রাউন্ড অবজেক্ট দেখতে পারেন।'
    step11:
      title: "প্রধান মেনু"
      description: "এই স্ক্রিনটি পেতে অ্যান্ড্রয়েড ব্যাক বোতামটি ব্যবহার করুন।"
      detail:
        text1: 'আপনার বর্তমানে খোলা প্রজেক্টটি চালিয়ে যান।'
        text2: 'একটি নতুন প্রজেক্ট তৈরি করুন'
        text3: 'আপনার সমস্ত স্থানীয় প্রোগ্রাম দেখুন।'
        text4: 'সহায়তা সাইটে যান এবং অন্যান্য ব্যবহারকারীদের সাথে আলোচনা করুন।'
        text5: 'পকেট কোড প্রজেক্টগুলির বিশ্ব অনুসন্ধান করুন। আপনার পছন্দ মত প্রজেক্টগুলি ডাউনলোড এবং রিমিক্স করুন।'
        text6: 'বর্তমানে চালু হওয়া প্রজেক্টটি আপলোড করুন।'
  tutorialcards:
    title: "টিউটোরিয়াল"
    description1: "এই টিউটোরিয়ালগুলি আপনাকে দেখাবে পকেট কোডে কার্যকর কৌশলগুলি কীভাবে ব্যবহার করতে হবে।"
    getReady: "প্রস্তুত হও:"
    tryCode: "এই কোড চেষ্টা করুন"
    doIt: "এটা কর"
    tip: "অতিরিক্ত পরামর্শ"
    card1:
      title: "আকার পরিবর্তন করুন"
      description: "কোনও বস্তুর আকার পরিবর্তন করুন।"
      one: "আপনি যার আকার পরিবর্তন করতে চান সেই বস্তুটি যুক্ত করুন, উদাঃ প্রাণী।"
      two: "বস্তুটি হ্রাস করতে (এর মূল আকারের ২০%) স্ক্রিপ্টগুলিতে নিম্নলিখিত ব্রিকগুলি যোগ করুন।"
    card2:
      title: "চেহারা পরিবর্তন"
      description: "কোনও বস্তুর চেহারা পরিবর্তন করুন।"
      one: "আপনি যার চেহারা পরিবর্তন করতে চান সেই বস্তুটি যুক্ত করুন, উদাঃ আইটেম।"
      two: "বস্তুর চেহারাতে আরও ছবি অন্তর্ভুক্ত করুন।"
      three: "এক সেকেন্ডের পরে নজরদারি অব্যাহতভাবে পরিবর্তন করতে অবজেক্টের স্ক্রিপ্টগুলিতে নিম্নলিখিত ব্রিকগুলি যোগ করুন।\n"
    card3:
      title: "অ্যানিমেশন"
      description: "অ্যানিমেটেড বস্তু"
      one: "বস্তুটি যুক্ত করুন যেটি আপনি স্থানান্তর করিতে চান"
      two: "বস্তুর চেহারাতে আরও একটি ছবি অন্তর্ভুক্ত করুন যেটি নড়াচড়ার চিত্র তুলে ধরে।"
      three: "নির্দিষ্ট সময়ের পরে অবিরত অবজেক্টের অবস্থান পরিবর্তন করার জন্য অবজেক্টের স্ক্রিপ্টগুলিতে নিম্নলিখিত ব্রিকগুলি যোগ করুন।অতিরিক্ত হিসাবে আপনি প্রান্তে বাউন্স করে পর্যায়টি মার্জিন করতে পারেন।"
    card4:
      title: "ধীরে ভাসিয়া চলা"
      description: "আপনার বস্তুটি স্ক্রিনে ভাসিয়া চলতে দিন।"
      one: "যেটি ভাসিয়া দিতে চান বস্তুটি যুক্ত করুন উদাহরণস্বরূপ প্লেন।"
      two: "নিম্নলিখিত ব্রিক সন্নিবেশ করান এবং যে অঞ্চলটিতে নড়াচড়া হওয়া উচিত তা নির্ধারণ করুন।"
    card5:
      title: "শব্দ চালু করুন"
      description: "বস্তুটিতে আলতো চাপ দিয়ে শব্দ বাজান।"
      one: "আপনি যে শব্দটি বাজাতে চান তা যোগ করুন, উদাহরণ: কুকুর"
      two: "প্লেব্যাকটি সম্ভব করতে নিম্নলিখিত ব্রিকটি যুক্ত করুন। আপনার ব্যক্তিগত লাইব্রেরি, পকেট কোড মিডিয়া লাইব্রেরি থেকে একটি শব্দ নির্বাচন করুন বা একটি নিজের রেকর্ড করুন।"
    card6:
      title: "কথা বলুন"
      description: "আপনার বস্তুটিকে কথা বলতে দিন।"
      one: "আপনি যে বস্তুটি কথা বলাতে চান তা যুক্ত করুন, যেমন: বাহক"
      two: "ভয়েস আউটপুটটিকে সম্ভব করার জন্য নিম্নলিখিত ব্রিক যোগ করুন।"
    card7:
      title: "সেন্সর"
      description: "প্রবণতা সেন্সর ব্যবহার করে কোনও বস্তু নিয়ন্ত্রণ করুন"
      one: "বস্তুটি যুক্ত করুন যেটি আপনি স্থানান্তর করিতে চান"
      two: "আপনার ফোনের সেন্সরগুলির মাধ্যমে বস্তুটি নিয়ন্ত্রণ করতে নিম্নলিখিত ব্রিক যোগ করুন। তারপর \"x এবং y প্রবণতা\" নির্বাচন করুন। উপযুক্ত চলাচল পেতে, \"- প্রবণতা\" সেট করুন। যদি অবজেক্টের চলাচল খুব বুদ্ধিমান হয় তবে প্রবণতাটিকে উদাহরণস্বরূপ ১০ দ্বারা ভাগ করুন।"
    card8:
      title: "কম্পাস"
      description: "আপনার নিজস্ব কম্পাস তৈরি করুন"
      one: "আপনি যে বস্তুটি কম্পাসের দিক নির্দেশ করতে চান তা যুক্ত করুন।"
      two: "অবজেক্টের দিকনির্দেশ নির্ধারণ করতে নিম্নলিখিত ব্রিক যোগ করুন। অতিরিক্তভাবে চিরতরের লুপ অন্তর্ভুক্ত করুন।"
    card9:
      title: "সম্প্রচার"
      description: "একটি বস্তু থেকে অন্য বস্তুতে বার্তা প্রেরণ করুন।"
      one: "একটি নতুন অবজেক্ট যুক্ত করুন, উদাঃ অ্যালিস, যা একটি সম্প্রচার বার্তা প্রেরণ করা উচিত। অতিরিক্তভাবে, ব্যাকগ্রাউন্ড চেহারাতে একটি দ্বিতীয় ব্যাকগ্রাউন্ড যুক্ত করুন। ব্যাকগ্রাউন্ডটি সম্প্রচারিত বার্তাটি পাওয়ার সাথে সাথে এটি তার অন্য চেহারাতে বদলে যাবে।"
      two: "ব্রিকটি যোগ করুন এবং \"সকলকে প্রেরণ করুন\" যখন অন্য বস্তুটি বার্তাটি গ্রহণ করবে তখন কী হবে তা নির্ধারণ করুন।"
      three: "সেক্ষেত্রে সামনের স্তরের বস্তুটি টেপ করা হলে পটভূমি পরিবর্তন হয়।"
    card10:
      title: "চলক দেখান"
      description: "একটি চলকের মান প্রদর্শন করুন।"
      one: "আপনার ফোনের সেন্সরগুলির মাধ্যমে আপনি যেটা সরাতে চান এমন একটি বস্তু যুক্ত করুন (%tutorial_card_link_7% টিউটোরিয়াল কার্ড 7 %link_end% দেখুন)। অতিরিক্তভাবে একটি দ্বিতীয় পটভূমি যুক্ত করুন যাতে এটি সম্প্রচারিত বার্তা পেলে এটি পরিবর্তন হয়।"
      two: "চলমান বস্তুর বর্তমান x এবং y অবস্থান সংরক্ষণ করতে নিম্নলিখিত ব্রিকগুলি সন্নিবেশ করান।"
      three: "আপনি মঞ্চে মানগুলি প্রদর্শন করতে পারেন \"চলক দেখান\" এর মাধ্যমে।"
    card11:
      title: "সংঘর্ষ সনাক্তকরণ"
      description: "দুটি বস্তুর মধ্যে সংঘর্ষ সনাক্ত করুন।"
      one: "দুটি বস্তু যুক্ত করুন যেটি  আপনার ফোনের সেন্সরগুলির মাধ্যমে নড়াচড়া করতে পারেন যেমনঃ  অ্যালেক্স (%tutorial_card_link_7% টিউটোরিয়াল কার্ড 7 %link_end% দেখুন)।"
      two: "চলমান বস্তুর অ্যালেক্সের বর্তমান অবস্থান \"x এবং y \" সংরক্ষণ করুন (%tutorial_card_link_10% টিউটোরিয়াল কার্ড 10 %link_end% দেখুন) এবং নিম্নলিখিত স্ক্রিপ্টগুলি সন্নিবেশ করান। দুটি বস্তু একটির ওপর আরেকটি  হয়ে গেছে কিনা তা ক্রমাগত পরীক্ষা করে দেখুন। যদি এটি হয় তবে স্থির বস্তুটি এই ক্ষেত্রে লুকানো উচিত।"
    card12:
      title: "মুখ সনাক্তকরণ"
      description: "মুখ সনাক্তকরণ ব্যবহার করে একটি বস্তু নিয়ন্ত্রণ করুন।"
      one: "প্রথমে নিশ্চিত করুন যে মুখ সনাক্তকরণের ব্রিকটি সক্ষম হয়েছে। অতএব সেটিংসে যান।"
      two: "একটি নতুন অবজেক্ট যুক্ত করুন এবং যদি কোনও মুখ সনাক্ত হয় তবে তা দেখার জন্য নিম্নলিখিত ব্রিকগুলি সন্নিবেশ করুন। কোনও মুখ সনাক্ত হয়েছে কিনা তা পরীক্ষা করে এটি চিরতরে লুপে রাখুন। যদি ক্যামেরাটির মুখটি উপলব্ধি করে তবে ভেরিয়েবলের মান হ'ল \"সত্য\", অন্যথায় এটি \"মিথ্যা\"।"
  starterPrograms:
    title: "শুরুর প্রোগ্রাম"
    description: "এই স্টার্টার প্রজেক্টগুলি চেষ্টা করে দেখুন। পরিবর্তন করতে এবং আপনার ধারণাগুলি যুক্ত করতে ভিতরে দেখুন"
