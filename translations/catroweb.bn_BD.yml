    আপনি %appplication_url%  সম্প্রদায়ে প্রবেশ করার জন্য যে কোনও সময় আপনার ব্যবহারকারীর নাম এবং পাসওয়ার্ড ব্যবহার করতে পারেন।
    এটি করতে, কেবল নিম্নলিখিত পৃষ্ঠায় যান: %loginPage%
