termsOfUse:
  title: ব্যবহারের শর্তাবলী
  headline: ক্যাটরোব্যাট সম্প্রদায়টিতে আপনাকে স্বাগতম!
  text1: 'ক্যাট্রোব্যাট সম্প্রদায়ের অংশ হিসাবে, আপনি লোকজনের সাথে প্রোগ্রাম এবং ধারণা শেয়ার করছেন'
  text2: "এই সম্প্রদায়টি প্রতিটি সদস্যের জন্য সহায়ক জায়গা হিসাবে গড়ে তুলতে আমাদের আপনার সহায়তা দরকার। আপনি এখানে কীভাবে সহায়তা করতে পারেন :"
  text3: "ক্যাট্রোব্যাট প্রকল্পের মাধ্যমে আমরা সহযোগিতা জাগাতে চাই এবং সকলের সৃজনশীলতাকে সমস্ত মানবতার সুবিধার জন্য একত্রিত করার অনুমতি দিতে চাই। অন্যান্য সক্রিয় সদস্যরা তাদের কর্মসূচি আপনাকে যেমন উপহার দিচ্ছে ঠিক তেমনই আপনার উপহারগুলি প্রোগ্রাম হিসাবে সম্প্রদায়কে উপহার দিয়ে আপনি ক্যাটরোব্যাট সম্প্রদায়ের একজন সক্রিয় সদস্য হতে পারেন।"
  text4: 'আপনাকে আমাদের উপহার'
  text5: 'আমাদের ব্যবহার এবং সেবার শর্তাদি:'
  list1:
    item1: বিভিন্ন দেশ এবং সংস্কৃতি থেকে
    item2: সমস্ত বয়সের (ছোট বাচ্চা থেকে শুরু করে কিশোর এবং দাদা-দাদি)
    item3: সমস্ত স্তরের অভিজ্ঞতার সাথে
  list2:
    item1: শ্রদ্ধাশীল হও. প্রোগ্রাম শেয়ার করার সময় মনে রাখবেন যে বিভিন্ন বয়সের এবং স্তরের লোকেরা আপনার অবদানগুলি দেখতে পাবে।
    item2: "কৃতিত্ব দাও. অন্যান্য ব্যক্তির প্রোগ্রামগুলির পরিবর্তিত সংস্করণগুলি নির্দ্বিধায় করুন - কেবল তাদের ক্রেডিট দেওয়ার বিষয়টি নিশ্চিত করুন। আপনার প্রোগ্রামের বর্ণনায় ক্রেডিট দেওয়ার জন্য একটি জায়গা রাখুন। অন্যান্য ব্যবহারকারীর প্রোগ্রাম পরিবর্তন করার বিষয়ে বিশদের জন্য দয়া করে এই বিন্দুযুক্ত তালিকার নীচের অনুচ্ছেদটি দেখুন।"
    item3: "সৎ হও. আপনি ছাড়া অন্য কেউ হওয়ার ভান করবেন না বা সম্প্রদায়কে ঠকানোর চেষ্টা করবেন না।"
    item4: "ব্যক্তিগত তথ্য ব্যক্তিগত রাখুন। আপনার ইমেল ঠিকানা, ফোন নম্বর, বা অন্যান্য ব্যক্তিগত যোগাযোগের তথ্য শেয়ার করবেন না।"
    item5: "সাইটটি বন্ধুত্বপূর্ণ রাখতে সহায়তা করুন। আপনি যদি মনে করেন যে অন্যর কোনও প্রোগ্রাম বা মন্তব্য আপনার কাছে অবমাননাকর, খুব হিংস্র, বা অন্যথায় অনুপযুক্ত তখন  'অনুপযুক্ত হিসাবে প্রতিবেদন করুন' এই বোতামটি ক্লিক করুন এবং একটি সংক্ষিপ্ত ব্যাখ্যা রেখে যান। ক্যাটরোব্যাট টিম আপনার প্রতিবেদনটি পর্যালোচনা করবে এবং কোনও প্রোগ্রাম, মন্তব্য বা পোস্ট সরিয়ে ফেলতে পারবে।"
  list3:
    item1: "আমাদের ওয়েবসাইটগুলিতে একটি প্রোগ্রাম আপলোড করার মাধ্যমে আপনি এই কাজটিকে আপলোড করা ক্যাট্রোব্যাট প্রোগ্রামের কয়েকটি বিনামূল্যে লাইসেন্সের আওতায় রাখতে গ্রহণ এবং সম্মত হন।ক্যাট্রোব্যাট সিস্টেম নিজেই আপনার জন্য সহজলভ্য ফ্রি লাইসেন্সগুলির অনুরূপ,  এই বিনামূল্যে লাইসেন্সগুলি আপলোড করা ক্যাট্রোব্যাট প্রোগ্রামগুলি অধিকার দেয় প্রত্যেককে অন্যদের দ্বারা আপলোড করা কাজ থেকে শিখতে এবং তাদের নিজস্ব আকর্ষণীয় গেমস,অ্যানিমেশন এবং অন্যান্য প্রোগ্রাম তৈরির জন্য উপযোগী করিয়া নিতে এবং রিমিক্স করার।এটি প্রত্যেককে 'নিজের সহকর্মীদের পাশে থাকার ' অনুমতি দেয়, তাদের মধ্যে একজন হলেন আপনি! আপনার কাজটি  পুরো বিশ্বকে উপকৃত করবে এবং প্রত্যেকের ব্যবহারের জন্য মুক্ত থাকবে, যা পাঠ্য এবং ছবিগুলির সাথে কিছুটা অনুরূপ উইকিপিডিয়ায় যা বিশ্বজুড়ে স্বেচ্ছাসেবীদের দ্বারা অবাধে অবদান রাখে।এটিকে বর্তমান আপনার মানবতা হিসাবে ভাবেন: আপনি প্রত্যেককে দেয় এবং আমাদের ওয়েবসাইটগুলিতে অন্য সবাই তাদের কাজ আপলোড করে আপনাকে দেয়।সুতরাং একটি আপলোড করা প্রোগ্রাম হ'ল একটি মূল্যবান উপহার যা আপনাকে তার মালিক আপনাকে বিনামূল্যে প্রদান করে এবং একই শর্তে সম্প্রদায়টিতে অংশ নেওয়ার।"
    item2: আপনি উপহার গ্রহণ করতে পারবেন না; যদি আপনি তা করেন, নির্দিষ্ট কিছু বিধি প্রযোজ্য। এই নিয়মের সুবিধাগুলি হ'ল আপনি কাজটি থেকে শিখতে পারেন এবং নিজেও শীতল জিনিস তৈরি করতে এটি করতে পারেন, যেমন আপনার নিজস্ব হিসাবে আমাদের ওয়েবসাইটে আপলোড করতে পারেন। আরেকটি সুবিধা হ'ল এই লাইসেন্সগুলি নিশ্চিত করে যে আপনার প্রোগ্রামটি ব্যবহারের মাধ্যমে অন্যের জন্য সৃষ্টি হওয়া যে কোনও সমস্যার জন্য আপনাকে দায়বদ্ধ রাখা যাবে না।
    item3: "একটি গুরুত্বপূর্ণ অতিরিক্ত শর্ত হ'ল আপনি লেখকদের স্পষ্টভাবে কৃতিত্ব দিন যাঁর কাজের ভিত্তিতে আপনি নিজের কাজ তৈরি করেছেন।একই সাথে, আমরা কঠোর পরিশ্রম করব যাতে আপনার কাজ  আপনার  অবদান রাখার জন্য অন্যদের দ্বারা স্পষ্টভাবে প্রশংসিত হয়,ক্যাটরোবটের সম্প্রদায়ের মধ্যে আপনাকে নির্দ্বিধায় প্রতিনিধিত্ব করার জন্য স্বতন্ত্র নাম  বেছে নেওয়ার সুযোগ দেওয়া হবে এবং অন্যকে আপনার কাজের প্রতি কৃতজ্ঞতা প্রকাশ করার সুযোগ দেওয়ার জন্য আপনার কাজ জনসমক্ষে দেওয়া হবে।"
    item4: 'সুনির্দিষ্ট আইনী শর্তাদি এবং চুক্তির জন্য দয়া করে %link-licenseUploaded% এর সাথে পরামর্শ করুন।'
  list4:
    item1: "আমরা ক্যাট্রোব্যাট সিস্টেম সম্পর্কিত আমাদের নিজস্ব সফ্টওয়্যার এবং ইন্টারনেট সংস্থান সরবরাহ করি যেমন ক্যাট্রোব্যাট দল দ্বারা লিখিত সফ্টওয়্যার,  ওয়েবসাইট এবং ইন্টারনেট সংস্থান, ক্যাট্রোব্যাট সিস্টেম সম্পর্কিত আমাদের নিজস্ব সোর্স কোড এবং  অতিরিক্ত  উপকরণ যেমন, চিত্র, শব্দ এবং পাঠ্য এবং ভবিষ্যতে আপনি ক্যাটরোবটের বিনামূল্যে লাইসেন্সের আওতায় অন্তর্ভুক্ত থাকবেন।"
    item2: এই লাইসেন্সগুলি ক্যাট্রোব্যাটের সবকিছু আপনার জন্য বিনামূল্যে ব্যবহারের স্বাধীনতা দেয় আপনার পছন্দ অনুযায়ী কিছু নিষেধাজ্ঞাসহ ক্যাট্রোব্যাট সিস্টেম চিরকাল বিনামূল্যে এবং সবার জন্য কার্যকর থাকবে।
    item3: 'সুনির্দিষ্ট আইনী শর্তাবলী জন্য দয়া করে %link-licenseToPlay% এর সাথে পরামর্শ করুন। ক্যাট্রোব্যাট সিস্টেমের সোর্স কোডের পাশাপাশি আরও অনেক নথি সহজলভ্য %link-developer%'
  list5:
    item1: 'যদি আপনি বা আপনার বয়স ১৩ বছরের কম হয় তবে আপনার পিতা-মাতা বা আইনী অভিভাবকরা কোনও সংস্থার সাথে জড়িত আছেন বা টানা-জাল প্রকারের গোপনীয়তা লঙ্ঘনের জন্য এবং / অথবা বাল্ক বা গণ নজরদারিগুলির জন্য দায়ী তাহলে আপনার আমাদের সফ্টওয়্যার অ্যাপ্লিকেশনগুলি এবং পরিষেবাগুলি ব্যবহার করার অনুমতি নেই। এই বিধিনিষেধের সুনির্দিষ্ট বিবরণ এবং এটিতে কিছু ব্যতিক্রমগুলি আমাদের %link-termsOfUse%.  4.a এবং 4.b বিভাগে বর্ণিত হয়েছে।'
    item2: যদি আপনার বয়স ১৩ বছরের কম হয়, তবে আপনাকে আপনার বাবা-মা বা আইনী অভিভাবকদের জিজ্ঞাসা করতে হবে যে তারা আপনাকে ক্যাট্রোব্যাট এর সফ্টওয়্যার অ্যাপ্লিকেশন এবং পরিষেবাদি ব্যবহার করতে দিবে কিনা।
    item3: "আমরা আমাদের নিজস্ব বিবেচনার ভিত্তিতে যে কোনও সময়ে ক্যাট্রোব্যাট ওয়েবসাইটগুলিতে আপলোডকৃত ডিজিটাল উপকরণ উদাহরণস্বরূপ যদি আমরা দেখতে পাই যে কোনও প্রোগ্রামে অনুপযুক্ত উপাদান রয়েছে বা কোনও ব্যবহারকারী অধিকার লঙ্ঘন করেছে তাহলে সে উপকরণ আমরা মুছে ফেলা বা গোপন করার অধিকার সংরক্ষণ করি।"
    item4: "ক্যাট্রোব্যাট এর সমস্ত সফ্টওয়্যার এবং ইন্টারনেট সংস্থানগুলি আশা করা যায় যে সেগুলি কার্যকর হবে কোনও ওয়্যারেন্টি ছাড়াই।"
    item5: 'উপরের পয়েন্টগুলির সুনির্দিষ্ট সূত্র এবং কিছু অতিরিক্ত আইনী শর্তাদি জন্য দয়া করে আমাদের %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service পরামর্শ নিন।'
