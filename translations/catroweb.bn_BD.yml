  gameJam:
    title: "কীভাবে পকেট কোড গেমটি Jolt Site এ আপলোড করবেন?"
    text0: "প্রথমে আপনাকে খেলায় অভিনন্দন! একা একা অ্যান্ড্রয়েড অ্যাপ্লিকেশন তৈরি করতে আপনি এখন এটি %link% আপলোড করতে পারেন, যা আপনি Game Jolt সাইটে আপলোড করতে পারবেন।"
    title1: "নিবন্ধন"
    text1: "প্রথমে আপনাকে একটি অ্যাকাউন্ট তৈরি করতে হবে। এর পরে আপনি আপনার তৈরি প্রোগ্রামটি আপলোড করতে পারেন। চিন্তা করবেন না এটি সহজ এবং আপনার কেবলমাত্র একটি ব্যবহারকারীর নাম এবং একটি পাসওয়ার্ড দরকার। উভয় পূরণ করার পরে, ‘লগইন বা নিবন্ধন করুন’ এ ক্লিক করুন। এটাই!"
    title2: "আপলোড করুন"
    text2: "নিবন্ধকরণ প্রক্রিয়া শেষে আপনি আপনার গেমটি আপলোড করতে পারবেন। কেবল একটি নাম সম্পর্কে ভাবুন এবং একটি বিবরণ যুক্ত করুন। বিবরণ ক্ষেত্রে #AliceJam150  বিবরণ অংশে যুক্ত করুন।"
    title3: "আপনার প্রজেক্টের জন্য অনুসন্ধান করুন"
    text3: "আপনার পকেট কোড প্রোফাইলে যান যেখানে আপনার সমস্ত প্রোগ্রাম তালিকাভুক্ত রয়েছে অথবা আপনার প্রোগ্রামের নাম ব্যবহার করে সরাসরি আপনার প্রোগ্রামের জন্য অনুসন্ধান করুন।"
    title4: "অ্যান্ড্রয়েড অ্যাপ তৈরি করুন"
    text4: "সরাসরি প্রোগ্রাম বিশদ পৃষ্ঠায় আপনি একটি অ্যান্ড্রয়েড অ্যাপ্লিকেশন তৈরি করতে পারেন। ‘অ্যাপ্লিকেশন প্রস্তুত করুন’ এ ক্লিক করে অ্যাপটি তৈরি করা হবে।"
    title5: "অ্যাপ ডাউনলোড করুন"
    text5: "বিল্ডিং প্রক্রিয়াটির পরে আপনি অ্যাপ্লিকেশন হিসাবে আপনার প্রোগ্রামটি ডাউনলোড করতে পারেন। %link% তে অংশ নিতে এই ডাউনলোড করা অ্যাপটি সরাসরি Game Jolt সাইটে আবার আপলোড করা দরকার।"
    title6: "নিবন্ধন / লগইন করুন GameJolt.com"
    text6: "%link% দেখুন এবং 'লগইন' বা 'সাইন আপ' এ ক্লিক করুন! যদি ইতিমধ্যে একটি অ্যাকাউন্ট থাকে তবে  শুধু লগইন করুন, না হলে আপনার ইমেল ঠিকানা, ব্যবহারকারীর নাম এবং পাসওয়ার্ড দিয়ে নিবন্ধন করতে হবে।"
    title7: "Game Jolt সাইটে আপনার গেমটি আপলোড করুন"
    text7: "আপনি লগ ইন করার পরে, আপনার ড্যাশবোর্ডে যান। সেখানে আপনি আপনার গেম যুক্ত করতে পারেন। প্রথমে আপনাকে ‘নিয়ম স্বীকার করুন’ এ ক্লিক করতে হবে। তারপরে গেমের তথ্য পূরণ করুন। ইঞ্জিন / ভাষা / তৈরির সরঞ্জাম হিসাবে 'অন্যান্য' নির্বাচন করুন এবং যুক্ত করুন অন্যান্য ইঞ্জিন / ভাষা / সরঞ্জাম 'অ্যান্ড্রয়েড'। 'অগ্রগতি' অবস্থা হিসেবে 'সমাপ্ত / স্থিতিশীল' নির্বাচন করুন। বর্ণনায় # অ্যালিসে জ্যাম১৫০ অন্তর্ভুক্ত করার বিষয়টি নিশ্চিত করুন যাতে এটি %link%  পৃষ্ঠাতে উপস্থিত হয়।"
    text7_1: "আপনার গেম প্রকাশের আগে আপনি পরবর্তী পদক্ষেপগুলি অনুসরণ করুন। আপনাকে অবশ্যই কমপক্ষে একটি ‘ছোট চিত্র’ যুক্ত করতে হবে, একটি ‘ম্যাচিউরিটি রেটিং’ সেট করতে হবে এবং ‘বিল্ড / ফাইলস’ ক্লিক করে আপনার গেমগুলি আপলোড করতে হবে।"
    text7_2: "‘প্যাকেজ যুক্ত করুন’ এ ক্লিক করুন এবং প্যাকেজের তথ্য পূরণ করুন। এটি সংরক্ষণ করুন এবং রিলিজ যুক্ত করুন।"
    text7_3: "এখন আপনি আপনার প্রোগ্রামটির apk আপলোড করতে পারেন। আপনার অ্যাপ্লিকেশনটি ডাউনলোড ফোল্ডারে খুঁজে পাবেন। ডেটা এক্সপ্লোরার ব্যবহার করা ভাল (উদাঃ যেমন ডেটা এক্সপ্লোরার)"
    text7_4: "দ্রষ্টব্য: যদি অ্যাপটির প্রত্যয়টি ‘.apk’ অনুপস্থিত থাকে তবে আপনাকে ম্যানুয়ালি ‘.apk’ যুক্ত করতে হবে। শুধু ফাইলটির নাম পরিবর্তন করুন। এখন আপনার এটি আপলোড করতে সক্ষম হবেন।"
    text7_5: "আপলোডের পরে আপনার গেমটি প্রকাশ করতে ‘ঠিক আছে’ এ ক্লিক করুন। এটি পরে আপনার গেমটি ডাউনলোড করার জন্য লোকেদের একটি লিঙ্ক প্রদর্শন করবে।"
    text7_6: "আপনি এখন Game Jolt সাইটে আপনার প্রথম গেমটি আপলোড করেছেন এবং এটিকে সক্রিয় হিসাবে সেট করেছেন। অভিনন্দন!"
    text7_7: "অন্যান্য লোকেরা এখন আপনার গেমটি খুঁজে বের করতে সক্ষম হবে এবং এটি %link% পৃষ্ঠাতে উপস্থিত হবে।"
  aliceGameJamTutorialcards:
    title1: "ওয়ান্ডারল্যান্ড এ স্বাগতম"
    subtitle1: "চরিত্রগুলি অ্যানিমেট করুন এবং একটি 'যখন টেপ করা হবে' ইভেন্টটি তৈরি হবে"
    description1: |
      আপনার চরিত্রগুলির মধ্যে একটিকে কীভাবে একটি সাধারণ অ্যানিমেশন দিয়ে জীবনে নিয়ে আসা যায় এবং 
      আলতো চেপে কীভাবে আপনার চরিত্র তৈরি করবেন তা শিখুন।ভিডিওটি আপনাকে দেখায় যে কীভাবে আপনি সহজেই বিভিন্ন চেহারা ব্যবহার করে আপনার চরিত্রটি প্রাণবন্ত করতে পারেন।
      আরও আমরা আপনাকে "কখন ট্যাপড" ইভেন্ট তৈরি করা যায় এবং কীভাবে অবজেক্টগুলির মধ্যে সম্প্রচারিত বার্তা প্রেরণ করা যায় তা আপনাকে দেখাব।
    title2: "এলিসকে বাঁচান!"
    subtitle2: "প্রবণতা সেন্সরগুলি ব্যবহার করুন এবং বস্তুর মধ্যে সংঘর্ষ সনাক্ত করুন"
