    doIt: "এটা কর"
    tip: "অতিরিক্ত পরামর্শ"
    card1:
      title: "আকার পরিবর্তন করুন"
      description: "কোনও বস্তুর আকার পরিবর্তন করুন।"
      one: "আপনি যার আকার পরিবর্তন করতে চান সেই বস্তুটি যুক্ত করুন, উদাঃ প্রাণী।"
      two: "বস্তুটি হ্রাস করতে (এর মূল আকারের ২০%) স্ক্রিপ্টগুলিতে নিম্নলিখিত ব্রিকগুলি যোগ করুন।"
    card2:
      title: "চেহারা পরিবর্তন"
      description: "কোনও বস্তুর চেহারা পরিবর্তন করুন।"
      one: "আপনি যার চেহারা পরিবর্তন করতে চান সেই বস্তুটি যুক্ত করুন, উদাঃ আইটেম।"
      two: "বস্তুর চেহারাতে আরও ছবি অন্তর্ভুক্ত করুন।"
      three: "এক সেকেন্ডের পরে নজরদারি অব্যাহতভাবে পরিবর্তন করতে অবজেক্টের স্ক্রিপ্টগুলিতে নিম্নলিখিত ব্রিকগুলি যোগ করুন।\n"
    card3:
      title: "অ্যানিমেশন"
      description: "অ্যানিমেটেড বস্তু"
      one: "বস্তুটি যুক্ত করুন যেটি আপনি স্থানান্তর করিতে চান"
      two: "বস্তুর চেহারাতে আরও একটি ছবি অন্তর্ভুক্ত করুন যেটি নড়াচড়ার চিত্র তুলে ধরে।"
      three: "নির্দিষ্ট সময়ের পরে অবিরত অবজেক্টের অবস্থান পরিবর্তন করার জন্য অবজেক্টের স্ক্রিপ্টগুলিতে নিম্নলিখিত ব্রিকগুলি যোগ করুন।অতিরিক্ত হিসাবে আপনি প্রান্তে বাউন্স করে পর্যায়টি মার্জিন করতে পারেন।"
    card4:
      title: "ধীরে ভাসিয়া চলা"
      description: "আপনার বস্তুটি স্ক্রিনে ভাসিয়া চলতে দিন।"
      one: "যেটি ভাসিয়া দিতে চান বস্তুটি যুক্ত করুন উদাহরণস্বরূপ প্লেন।"
      two: "নিম্নলিখিত ব্রিক সন্নিবেশ করান এবং যে অঞ্চলটিতে নড়াচড়া হওয়া উচিত তা নির্ধারণ করুন।"
    card5:
      title: "শব্দ চালু করুন"
      description: "বস্তুটিতে আলতো চাপ দিয়ে শব্দ বাজান।"
      one: "আপনি যে শব্দটি বাজাতে চান তা যোগ করুন, উদাহরণ: কুকুর"
      two: "প্লেব্যাকটি সম্ভব করতে নিম্নলিখিত ব্রিকটি যুক্ত করুন। আপনার ব্যক্তিগত লাইব্রেরি, পকেট কোড মিডিয়া লাইব্রেরি থেকে একটি শব্দ নির্বাচন করুন বা একটি নিজের রেকর্ড করুন।"
    card6:
      title: "কথা বলুন"
      description: "আপনার বস্তুটিকে কথা বলতে দিন।"
      one: "আপনি যে বস্তুটি কথা বলাতে চান তা যুক্ত করুন, যেমন: বাহক"
      two: "ভয়েস আউটপুটটিকে সম্ভব করার জন্য নিম্নলিখিত ব্রিক যোগ করুন।"
    card7:
      title: "সেন্সর"
      description: "প্রবণতা সেন্সর ব্যবহার করে কোনও বস্তু নিয়ন্ত্রণ করুন"
      one: "বস্তুটি যুক্ত করুন যেটি আপনি স্থানান্তর করিতে চান"
      two: "আপনার ফোনের সেন্সরগুলির মাধ্যমে বস্তুটি নিয়ন্ত্রণ করতে নিম্নলিখিত ব্রিক যোগ করুন। তারপর \"x এবং y প্রবণতা\" নির্বাচন করুন। উপযুক্ত চলাচল পেতে, \"- প্রবণতা\" সেট করুন। যদি অবজেক্টের চলাচল খুব বুদ্ধিমান হয় তবে প্রবণতাটিকে উদাহরণস্বরূপ ১০ দ্বারা ভাগ করুন।"
    card8:
      title: "কম্পাস"
      description: "আপনার নিজস্ব কম্পাস তৈরি করুন"
      one: "আপনি যে বস্তুটি কম্পাসের দিক নির্দেশ করতে চান তা যুক্ত করুন।"
      two: "অবজেক্টের দিকনির্দেশ নির্ধারণ করতে নিম্নলিখিত ব্রিক যোগ করুন। অতিরিক্তভাবে চিরতরের লুপ অন্তর্ভুক্ত করুন।"
    card9:
      title: "সম্প্রচার"
      description: "একটি বস্তু থেকে অন্য বস্তুতে বার্তা প্রেরণ করুন।"
      one: "একটি নতুন অবজেক্ট যুক্ত করুন, উদাঃ অ্যালিস, যা একটি সম্প্রচার বার্তা প্রেরণ করা উচিত। অতিরিক্তভাবে, ব্যাকগ্রাউন্ড চেহারাতে একটি দ্বিতীয় ব্যাকগ্রাউন্ড যুক্ত করুন। ব্যাকগ্রাউন্ডটি সম্প্রচারিত বার্তাটি পাওয়ার সাথে সাথে এটি তার অন্য চেহারাতে বদলে যাবে।"
      two: "ব্রিকটি যোগ করুন এবং \"সকলকে প্রেরণ করুন\" যখন অন্য বস্তুটি বার্তাটি গ্রহণ করবে তখন কী হবে তা নির্ধারণ করুন।"
      three: "সেক্ষেত্রে সামনের স্তরের বস্তুটি টেপ করা হলে পটভূমি পরিবর্তন হয়।"
    card10:
      title: "ভেরিয়েবল দেখান"
      description: "একটি চলকের মান প্রদর্শন করুন।"
      one: "আপনার ফোনের সেন্সরগুলির মাধ্যমে আপনি যেটা সরাতে চান এমন একটি বস্তু যুক্ত করুন (%tutorial_card_link_7% টিউটোরিয়াল কার্ড 7 %link_end% দেখুন)। অতিরিক্তভাবে একটি দ্বিতীয় পটভূমি যুক্ত করুন যাতে এটি সম্প্রচারিত বার্তা পেলে এটি পরিবর্তন হয়।"
      two: "চলমান বস্তুর বর্তমান x এবং y অবস্থান সংরক্ষণ করতে নিম্নলিখিত ব্রিকগুলি সন্নিবেশ করান।"
      three: "আপনি মঞ্চে মানগুলি প্রদর্শন করতে পারেন \"চলক দেখান\" এর মাধ্যমে।"
    card11:
      title: "সংঘর্ষ সনাক্তকরণ"
      description: "দুটি বস্তুর মধ্যে সংঘর্ষ সনাক্ত করুন।"
      one: "দুটি বস্তু যুক্ত করুন যেটি  আপনার ফোনের সেন্সরগুলির মাধ্যমে নড়াচড়া করতে পারেন যেমনঃ  অ্যালেক্স (%tutorial_card_link_7% টিউটোরিয়াল কার্ড 7 %link_end% দেখুন)।"
      two: "চলমান বস্তুর অ্যালেক্সের বর্তমান অবস্থান \"x এবং y \" সংরক্ষণ করুন (%tutorial_card_link_10% টিউটোরিয়াল কার্ড ১০ %link_end% দেখুন) এবং নিম্নলিখিত স্ক্রিপ্টগুলি সন্নিবেশ করান। দুটি বস্তু একটির ওপর আরেকটি  হয়ে গেছে কিনা তা ক্রমাগত পরীক্ষা করে দেখুন। যদি এটি হয় তবে স্থির বস্তুটি এই ক্ষেত্রে লুকানো উচিত।"
    card12:
      title: "মুখ সনাক্তকরণ"
      description: "মুখ সনাক্তকরণ ব্যবহার করে একটি বস্তু নিয়ন্ত্রণ করুন।"
      one: "প্রথমে নিশ্চিত করুন যে মুখ সনাক্তকরণের ব্রিকটি সক্ষম হয়েছে। অতএব সেটিংসে যান।"
      two: "একটি নতুন অবজেক্ট যুক্ত করুন এবং যদি কোনও মুখ সনাক্ত হয় তবে তা দেখার জন্য নিম্নলিখিত ব্রিকগুলি সন্নিবেশ করুন। কোনও মুখ সনাক্ত হয়েছে কিনা তা পরীক্ষা করে এটি চিরতরে লুপে রাখুন। যদি ক্যামেরাটির মুখটি উপলব্ধি করে তবে ভেরিয়েবলের মান হ'ল \"সত্য\", অন্যথায় এটি \"মিথ্যা\"।"
