licenseToPlay:
  link: 'খেলার জন্য লাইসেন্স'
  title: 'খেলার জন্য লাইসেন্স - কৃতিত্ব এবং শেয়ার দিন'
  text1: কল্পনা করুন যে প্রতিটি ক্যাট্রোব্যাট প্রোগ্রাম একটি কেক, একটি খুব বিশেষ কেক যা এর রেসিপি (প্রোগ্রামিং ব্লক) এর সাথে আসে। ক্যাটরোব্যাট সম্প্রদায়ের সমস্ত সদস্য তাদের রেসিপি সহ কেক শেয়ার করে। এর অর্থ হল আপনি কেকগুলি উপভোগ করতে পারেন এবং সেগুলি কীভাবে তৈরি করবেন তা শিখতে পারেন!
  text2: 'কোনও গোপন রেসিপি নেই: এই কেকগুলি কীভাবে তৈরি করা যায় সে সম্পর্কে নির্দেশাবলী সকলের  জন্য উন্মুক্ত যারা ব্যবহার ,পুনরায় ব্যবহার , সংশোধন এবং নতুন ধারণাগুলির অনুপ্রেরণা হিসাবে কাজ করতে চান  ... মানে কেক'
  text3: "আপনি কেক খেতে পারেন পাশাপাশি নিজের তৈরি করতে অন্য ব্যক্তির রেসিপিগুলি অনুকরণ করতে পারেন, হতে পারে বিভিন্ন উপাদান সহ। এই স্বাধীনতা দুটি সহজ প্রয়োজনীয়তার সাথে আসে:"
  text4: "ক্যাট্রোব্যাট সম্প্রদায়টি স্থাপনে আমরা এই পদ্ধতিকে গ্রহণ করার সিদ্ধান্ত নিয়েছি কারণ আমরা বিশ্বাস করি যে এটি সম্প্রদায়ের মধ্যে শিক্ষা এবং সৃজনশীলতা সমর্থন করে।রেসিপি এবং উপাদানগুলি (স্ক্রিপ্ট এবং শিল্পকর্ম) ভাগ করে লোকেরা একে অপরের  ধারণা জানতে পারে এবং যার ফলে প্রত্যেকে উপকার হবে।"
  text5: ক্যাট্রোব্যাট ওয়েবসাইট ডিজাইনে,আমরা মানুষকে অনুপ্রাণিত করার জন্য বৈশিষ্ট্যগুলি অন্তর্ভুক্ত করেছি যাতে তারা অন্যকে শেয়ার এবং কৃতিত্ব দেয়।প্রতিটি প্রোগ্রামের পৃষ্ঠায় আপনি সর্বদা প্রোগ্রামের জন্য মূল স্ক্রিপ্টগুলি ডাউনলোড করতে পারেন।আপনি যদি কোনও প্রোগ্রাম রিমিক্স করেন (স্ক্রিপ্টগুলি বা শিল্পকর্মটি সংশোধন করে ফলাফলটি ভাগ করে নেওয়া), আমরা আপনাকে প্রোগ্রাম নোটগুলিতে অনুপ্রাণিত করা ব্যক্তি এবং প্রোগ্রামের কথা উল্লেখ করে কৃতিত্ব দেওয়ার জন্য উৎসাহিত করি ।
  text6: 'ক্যাটরোব্যাট অনলাইন সম্প্রদায়ের ব্যবহারের শর্তাদি সম্পর্কে আরও জানুন %link-termsOfUse%'
