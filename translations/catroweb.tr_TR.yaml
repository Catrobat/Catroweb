passwordRecovery:
  subject: Catrobat şifre kurtarma
  message: |
    Sayın %username%.
    Şifrenizi unuttuğunuz için %appplication_url% adresinde şifrenizi sıfırlamayı istediniz.
    Bunu talep etmediyseniz, lütfen dikkate almayın. 24 saat içinde kullanım süresi dolacak ve kullanılmaz hale gelecektir.
    Şifrenizi sıfırlamak ve yeni bir tane oluşturmak için lütfen şu sayfayı ziyaret edin: %confirmationUrl%
    %appplication_url% topluluğuna erişmek için istediğiniz zaman kullanıcı adınızı ve şifrenizi kullanabilirsiniz.
    Bunu yapmak için şu sayfayı ziyaret edin: %loginPage%
    Profil ayrıntılarınızı düzenlemek için bu sayfaya gidin: %profilePage%
    Saygılarla,
    Catrobat Ekibiniz.
  messageHtml: |
    <p>
    Dear %username%.<br>
    <br>
    You have requested to reset your password on <a href=%appplication_url%>Pocket Code</a> because you have forgotten your password.
    If you did not request this, please ignore it. It will expire and become useless in 24 hours time.<br>
    <br>
    Şifrenizi sıfırlamak ve yeni bir şifre oluşturmak için lütfen tıklayın <a href=%confirmationUrl%>buraya.</a><br>
    <br>
    Kullanıcı adınızı ve şifrenizi istediğiniz zaman erişmek için kullanabilirsiniz. <a href=%appplication_url%>Cep Kodu</a> Birliği<br>
    Bunu yapmak için aşağıdaki sayfayı ziyaret etmeniz yeterlidir: <a href=%loginPage%>Giriş yap</a><br>
    Profil ayrıntılarınızı düzenlemek için buna gidin <a href=%profilePage%>sayfaya.</a>.<br>
    <br>
    Saygılarla,<br>
    Catrobat Takımı.
    </p>
