  message: |
    Шановний %username%.
    Ви попросили скинути пароль на %appplication_url%, оскільки забули пароль.
    Якщо ви цього не просили, будь ласка, проігноруйте це. Він закінчиться і стане марним через 24 години.
    Щоб скинути пароль і створити новий, відвідайте наступну сторінку: %confirmationUrl%
    Ви можете будь-коли використовувати своє ім'я користувача та пароль для доступу до спільноти %appplication_url%.
