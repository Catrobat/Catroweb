privacy-policy:
  header: Політика конфіденційності
  version: Версія 2.2, 17 жовтня 2019 року
  text1: Щоб запропонувати вам всі переваги наших послуг і пов'язаного з ним облікового запису, необхідно зібрати від вас певні дані. 
  text2: Для підтримки та вдосконалення наших послуг (додатків та веб-сайтів) та наукових досліджень з ІКТ та STEM/STEAM освіти ми використовуємо Google Analytics, Crashlytics та Firebase, все це від Google LLC (США), а також Dynatrace від Dynatrace LLC (США), щоб отримати метадані про використання наших послуг, наприклад, інформацію про збій, позначки часу, відвідані сторінки / екрани,  використання наших додатків і послуг, використовуваної операційної системи та інформації про постачальника мережі. Цей аналіз і зібрані дані не пов'язані з вашим профілем і не містять ніякої особистої інформації (останні біти IP-адреси анонімізуються). Однак зібрані дані будуть передані постачальникам послуг (Google LLC, США і Dynatrace LLC, США). Обробка даних ґрунтується на договорах з ТОВ «Гугл» і ТОВ «Дінатраче». Ці відносини з постачальниками послуг відповідають Загальному регламенту Європейського Союзу про захист даних (GDPR ЄС) та угоді «Щит конфіденційності» між ЄС та США.
  text3: Для створення та використання облікового запису в наших системах, а також для інформування вас про необхідні зміни щодо вашого облікового запису на електронну пошту, наприклад, оновлення або порушення наших Умов використання та послуг, наших правил спільноти або нашої політики, ми зберігатимемо ваше ім'я користувача та, якщо це передбачено вами, вашу адресу електронної пошти. Якщо ви підключили свій обліковий запис через Google Plus або Facebook, ми додатково зберігаємо ідентифікаційний ключ, підключений до вашого облікового запису, у цих службах. Ми не будемо використовувати ці дані для будь-яких інших (наприклад, маркетингових) цілей, якщо ви явно не дозволили нам це зробити.
  text4: На добровільній основі ви можете надати нам свою країну проживання через сторінку свого облікового запису на сайті спільного використання. Це буде відображатися у вашому публічному профілі і буде використовуватися тільки для статистичних і дослідницьких цілей нами. Його можна видалити в будь-який час у налаштуваннях вашого профілю.
  text5: Ви можете будь-коли зняти використання персональних даних, що належать вашому обліковому запису, видаливши свій обліковий запис через сторінку профілю на https://share.catrob.at/. Після видалення облікового запису ви все одно зможете користуватися наданими послугами, але не співпрацювати, наприклад, за допомогою завантаження програм, коментування або симпатії. Крім того, весь наданий вміст, пов'язаний з вашим обліковим записом, наприклад, завантажені програми, коментарі тощо, буде видалено.
  text6: Щоб уникнути неправильного використання наших послуг, наприклад, за допомогою завантажень або коментарів користувачів для незаконних цілей, усі створені користувачем публічні дані (завантаження, коментарі) будуть зберігатися усередині бази даних разом із міткою часу та використаною інтернет-адресою. Ці дані не будуть використовуватися або передаватися будь-яким установам, якщо тільки в достатній мірі незаконні дії не будуть обґрунтовано підозрювані і офіційно уповноважені юридичні установи вимагатимуть їх на основі чинного законодавства. Кожен випадок буде ретельно перевірений на індивідуальній основі нами в першу чергу.
  text7: Ви можете добровільно підписатися на розсилку новин Catrobat, на https://catrob.at/newsletter, що надаються нами через сервіс MailChimp (The Rocket Science Group LLC d/b/a MailChimp, США). Потім ви отримаєте оновлення про проєкт Catrobat та його послуги на надану адресу електронної пошти. Ви можете відписатися від розсилки новин у будь-який час, використовуючи посилання «скасувати підписку» в нижньому колонтитулі кожної розсилки новин. Ця розсилка новин надається MailChimp, з яким ми маємо угоду про обробку даних і які взяли на себе зобовʼязання щодо Загального регламенту ЄС про розвиток даних та «Щит конфіденційності» між ЄС та США. Для отримання додаткової інформації про MailChimp, будь ласка, перегляньте політику конфіденційності MailChimp та умови використання.
  text8: Всі послуги надаються безкоштовним проєктом Catrobat з відкритим вихідним кодом під егідою Міжнародної асоціації Catrobat – Verein zur Förderung freier Software, некомерційної неурядової організації, зареєстрованої в Граці, Австрія (Європейський Союз). Наша політика стосується законодавства ЄС та Австрії про захист даних (GDPR). Щоб зв'язатися з нами, будь ласка, надішліть електронного листа на contact@catrobat.org або надішліть нам електронного листа до Catrobat, Інституту програмних технологій, Технологічного університету Граца, Inffeldgasse 16b, A-8010 Graz, Австрія (Європейський Союз).
  text9: Якщо вам не виповнилося 14 років, ця політика повинна бути прийнята законним опікуном (як правило, батьком).
  text10: Офіційна політика конфіденційності Catrobat англійською мовою доступна в Інтернеті під %privacy_policy%.
