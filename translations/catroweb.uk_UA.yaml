licenseToPlay:
  link: 'Ліцензія для гри'
  title: 'Ліцензія для гри - Отримайте кредит і поширте'
  text1: Уявіть собі, що кожен проєкт Catrobat - це торт, дуже особливий торт, який поставляється зі своїм рецептом (блоками програмування). Всі члени спільноти Catrobat діляться своїми тортами разом зі своїми рецептами. Це означає, що ви можете насолоджуватися тортами й навчитися робити їх самостійно!
  text2: 'Немає ніяких секретних рецептів: інструкція про те, як зробити ці торти, відкрита для будь-кого, щоб використовувати, повторно використовувати, модифікувати та служити натхненням для нових ідей ... Я маю на увазі торти.'
  text3: "Ви можете їсти торти, а також копіювати чужі рецепти, щоб зробити свій власний, можливо, з різними інгредієнтами. Ця свобода має дві прості вимоги:"
  text4: "Створюючи спільноту Catrobat, ми вирішили прийняти цей підхід, оскільки вважаємо, що він підтримує навчання та творчість у спільноті. Ділячись рецептами та інгредієнтами (сценаріями та ілюстраціями), люди можуть спиратися на ідеї один одного, і кожен виграє."
  text5: In designing the Catrobat website, we included features to encourage people to share and to give credit to others. On each project page, you can always download the original scripts for the project. If you remix a project (modifying the scripts or artwork, and sharing the result), we encourage you to give credit in the Project Notes, mentioning the people and project that inspired you.
  text6: 'Дізнайтеся більше про умови використання онлайн-спільноти Catrobat на %link-termsOfUse%.'
  list1:
    item1: Поділіться своїми тортами разом з рецептом
    item2: Віддайте належне тим, хто надихнув вас
  version: Версія 1.1, 2 квітня 2013 р.
termsOfUse:
  title: Умови використання
  headline: Welcome to the Catrobat Community!
  text1: 'Як частина спільноти Catrobat, ви ділитеся проєктами та ідеями з людьми:'
  text2: "Нам потрібна ваша допомога, щоб зробити цю спільноту сприятливим місцем для кожного члена. Ось як ви можете допомогти:"
  text3: "Завдяки проєкту Catrobat ми хочемо сприяти співпраці та дозволити творчості кожного об'єднатися на благо всього людства. Ви також можете стати активним членом спільноти Catrobat, віддаючи свої проєкти назад до спільноти у якості подарунка, так само як інші активні учасники дають вам свої проєкти:"
  text4: 'Наш подарунок Вам:'
  text5: 'Наші Умови використання та обслуговування:'
  list1:
    item1: З різних країн і культур
    item2: Будь-якого віку (від маленьких дітей до підлітків і бабусь і дідусів)
    item3: З усіма рівнями досвіду
  list2:
    item1: Будьте шанобливі. При обміні проєктами, будь ласка, пам'ятайте, що люди різного віку та походження побачать ваш внесок.
    item2: "Give credit. Feel free to make modified versions of other people's projects - just make sure to give them credit. One place to give credit is in your project's credits section. Please see the paragraph below this dotted list for details about modifying projects of other users."
    item3: "Будьте чесними. Не прикидайтеся кимось іншим, крім того, хто ви є, або не намагайтеся обдурити спільноту."
    item4: "Зберігайте особисту інформацію приватною. Не діліться своєю адресою електронної пошти, номером телефону або іншою особистою контактною інформацією."
    item5: "Допоможіть зберегти сайт дружнім. Якщо ви відчуваєте, що інші вважають, що проект або коментар підлий, образливий, занадто жорстокий або іншим чином недоречний, просто натисніть кнопку «звіт як недоречний» і залиште коротке пояснення. Команда Catrobat перегляне ваш звіт і може видалити будь-який проект, коментар або публікацію."
  list3:
    item1: "Завантажуючи проєкт на наші веб-сайти, ви приймаєте та погоджуєтеся розмістити цю роботу під певними безкоштовними ліцензіями завантажених проєктів Catrobat. Подібно до безкоштовних ліцензій, за якими вам доступна сама система Catrobat, ці безкоштовні ліцензії на завантажені проєкти Catrobat дають кожному право вчитися на роботі, раніше завантаженій іншими, а також адаптуватися та реміксувати, які працюють над створенням власних нових захоплюючих ігор, анімацій та інших проєктів.Це дозволяє кожному «стояти на плечах своїх однолітків», одним з них є ви! Таким чином, ваша робота принесе користь всьому світу і залишиться вільною для всіх, трохи схожою на текст і фотографії, вільно внесені до Вікіпедії волонтерами з усього світу. Подумайте про це як про свій подарунок людству: ви даєте всім, і всі інші, які завантажують свою роботу на наші веб-сайти, дають вам. Таким чином, завантажений проєкт - це подарунок великої цінності, який його власник дарує вам безкоштовного,з умовою, що ви берете участь у спільноті на тих же умовах."
    item2: Вам не потрібно приймати подарунок; якщо ви це зробите, застосовуються певні правила. Переваги цих правил полягають у тому, що ви можете вчитися на роботі і спиратися на неї, щоб зробити ще більш круті речі самостійно, які ви можете потім, наприклад, знову завантажити на наші веб-сайти як свої власні. Ще одна перевага полягає в тому, що ці ліцензії гарантують, що ви не можете нести відповідальність за будь-які проблеми, що виникають перед іншими через використання вашого проєкту.
    item3: "Однією з важливих додаткових умов є те, що ви чітко даєте атрибуцію авторам, на роботах яких ви засновували власну роботу. У той же час ми будемо наполегливо працювати, щоб ваша робота була чітко оцінена іншими за те, що ви внесли свій внесок, даючи атрибуцію унікальному імені, яке ви вільно вибрали представляти вас у спільноті Catrobat, і даючи іншим можливість висловити свою вдячність вам публічно за те, що ви дали свою роботу всім,  і особливо до них."
    item4: 'Будь ласка, зверніться до %link-licenseUploaded% для отримання точних юридичних умов.'
  list4:
    item1: "Ми пропонуємо все наше власне програмне забезпечення та інтернет-ресурси, пов'язані з системою Catrobat, наприклад, програмне забезпечення, написане командою Catrobat, наші веб-сайти та інтернет-ресурси, наш власний вихідний код, пов'язаний з системою Catrobat, і всі додаткові матеріали, такі як, наприклад, зображення, звуки та тексти, зараз і в майбутньому для вас за безкоштовними ліцензіями Catrobat."
    item2: Ці ліцензії роблять всі частини Catrobat як безплатними для вас, так і безплатними в сенсі надання вам свободи, використовуєте їх так, як вам подобається, лише з кількома обмеженнями, що гарантують, серед іншого, що система Catrobat назавжди залишиться безплатною та корисною для всіх.
    item3: 'Будь ласка, проконсультуйтеся з %link-licenseToPlay% для отримання точних юридичних умов. Вихідний код системи Catrobat, а також багато інших документів і ресурсів доступні через %link-developer%.'
  list5:
    item1: 'Якщо вам або, якщо вам не виповнилося 13 років, ваші батьки або законні опікуни пов''язані з організацією, яка бере участь або несе відповідальність за порушення конфіденційності типу Dragnet та / або масове спостереження, то вам не дозволяється використовувати наші програмні додатки та отримувати доступ до наших послуг. Точні деталі цього обмеження та деякі винятки з нього окреслені в розділах 4.a та 4.b на наших %link-termsOfUse%.'
    item2: Якщо вам не виповнилося 13 років, то ви повинні запитати своїх батьків або законних опікунів, чи дозволяють вони вам використовувати програмні додатки та послуги Catrobat.
    item3: "Ми залишаємо за собою право відхиляти, видаляти або приховувати проєкти, облікові записи користувачів і будь-які цифрові матеріали, завантажені на веб-сайти Catrobat в будь-який час на власний розсуд, наприклад, якщо ми виявимо, що проєкт містить невідповідні матеріали або що користувач порушує права інших осіб."
    item4: "Все програмне забезпечення та інтернет-ресурси Catrobat пропонуються в надії, що вони будуть корисні, але без будь-яких гарантій."
    item5: 'Будь ласка, ознайомтеся з нашими процентними термінами %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service для точних формулювань вищенаведених пунктів та деяких додаткових юридичних положень та умов.'
  bottom1: Час від часу перевіряйте тут, тому що ми завжди намагаємося покращити наші Умови використання.
  bottom2: 'Будь ласка, надішліть будь-які пропозиції щодо цих Умов використання на %email-webmaster%.'
