privacy-policy:
  header: Informativa sulla privacy
  version: Versione 2.2, 17 Ottobre 2019
  text1: Per offrirti tutti i vantaggi dei nostri servizi e farti usare un account è necessario salvare alcuni tuoi dati.
  text2: Per mantenere e migliorare i nostri servizi (app e siti web) e permettere ricerche scientifiche su ICT e STEM/STEAM education, utilizziamo Google Analytics, Crashlytics, e Firebase, prodotti di Google LLC (USA), come pure Dynatrace by Dynatrace LLC (USA) per ottenere dati sull'uso dei servizi, per esempio informazioni su crash di sistema, pagine/schermate visitate, sistemi operativi utilizzati e informazioni sui fornitori di rete. Questi dati e le relative analisi non solo collegabili al tuo profilo e non contengono alcuna informazione personale (gli ultimi bit degli indirizzi IP vengono resi anonimi). Questi dati vengono raccolti e trasmessi ai nostri fornitori di servizi (Google LLC, USA e Dynatrace LLC, USA). L'analisi dei dati è basata su accordi con Google LLC e Dynatrace LLC. Tali accordi rispettano le European Union's General Data Protection Regulation (EU GDPR) e anche l'accordo EU-USA "Privacy Shield".
  text3: Per utilizzare un tuo account sui nostri sistemi e per informarti su tutte le modifica legate all'account (per esempio aggiornamenti o violazioni dei Termini d'uso e Servizi o alle regole della community), memorizziamo il nome utente e, se inserito, l'email. Se ti connetti usando il tuo account di Google Plus o di Facebook, salviamo anche una chiave di identificazione connessa al tuo account su questi servizi. Noi non utilizzeremo questi dati per alcun altro scopo (come marketing o altro), a meno che tu non decida di autorizzarci esplicitamente a farlo.
  text4: In maniera spontanea e volontaria, puoi dirci la tua nazione di residenza usando la pagina del tuo account sul sito. Questa informazione verrà mostrata sul tuo profilo pubblico e usata a fini statistici. Potrà essere cancellata in qualsiasi momento dal tuo profilo.
  text5: Puoi opporti all'utilizzo di questi dati in qualsiasi momento eliminando il tuo account utilizzando la tua pagina di gestione del profilo su https://share.catrob.at/. Dopo l'eliminazione dell'account potrai ancora utilizzare o servizi offerti, ma non potrai collaborare, per esempio, facendo l'upload dei programmi, commentando o mettendo "mi piace". Inoltre tutto il contenuto attualmente collegato al tuo account, come i programmi caricati e i commenti, verranno eliminati.
  text6: Per evitare utilizzi non appropriati dei nostri servizi, come, per esempio, upload di programmi o commenti per fini illegali, tutti i dati pubblici generati dagli utenti (upload, commenti) verranno salvati in una banca dati interna, insieme ad una marca temporale e all'indirizzo internet usato. Questi dati non verranno usati né inoltrati ad alcuna organizzazione, a meno che delle azioni legali vengano intraprese e ci sia il fondato sospetto da parte di istituzioni legali ufficiali che le richiedano in base alle normative vigenti. Ciascun caso verrà, per prima cosa, vagliato accuratamente da parte nostra.
  text7: Puoi liberamente iscriverti alla newsletter di Catrobal, su https://catrob.at/newsletter, erogata grazie al servizio MailChimp (The Rocket Science Group LLC d/b/a MailChimp, USA). Potrai così ricevere aggiornamenti sul progetto Catrobat e i suoi servizi sull'indirizzo e.mail da te indicato. Potrai sospendere in qualsiasi momento l'invio utilizzando il link "unsubscribe" messo in calce a ciascuna newsletter. La newsletter è fornita da MailChimp con cui abbiamo un accordo per elaborare i dati; tale accordo è conforme a EU General Data Prodection Regulation e EU-USA "Privacy Shield". Per ulteriori dettagli su MailChimp si rimanda alla loro informativa sulla privacy e ai loro termini d'uso.
  text8: Tutti i servizi sono forniti gratuitamente dal progetto open source Catrobat che appartiene alla International Catrobat Association – Verein zur Förderung freier Software, un'organizzazione non-profit NGO con sede a Graz, Austria (European Union). Tutte le nostre policy sono conformi alle direttive dell'Unione Europea e della legge sulla protezione dei dati austriaca (GDPR). Per contattarci scrivere una e-mail a contact@catrobat.org o scrivere a Catrobat, c/o Institute of Software Technology, Graz University of Technology, Inffeldgasse 16b, A-8010 Graz, Austria (European Union).
  text9: Nel caso la tua età sia inferiore ai 14 anni, questi termini devono essere accettati da un tutore legale (solitamente un genitore).
  text10: La policy ufficiale di Catrobat sulla privacy è redatta in lingua inglese ed è disponibile sull seguente sito web %privacy_policy%.
  disagree-text: Senza accettazione non possiamo creare un account ma tutte le caratteristiche principali rimarranno comunque fruibili.
