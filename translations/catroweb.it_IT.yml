licenseToPlay:
  link: 'Licenza per giocare'
  title: 'Licenza per il gioco - Dare credito e condividere'
  text1: "Immagina che ciascun progetto su Catrobat sia una torta, una torta molto speciale che viene fornita con la sua ricetta (blocchi di programmazione).\nTutti i membri della comunità di Catrobat condividono le loro torte insieme alle relative ricette. Questo significa che puoi godere di tutte le torte e, allo stesso tempo, imparare a come crearne di nuove!"
  text2: 'Non ci sono ricette segrete: le istruzioni su come creare ciascuna torta sono rese fruibili per chiunque per essere usate, riusate, modificate e possono servire come ispirazione per nuove idee... pardon, torte.'
  text3: "Puoi mangiare le torte come pure copiare le ricette altrui per farne di nuove, anche con nuovi ingredienti.\nQuesta libertà viene garantita da due semplici requisiti:"
  text4: "Nel creare la comunità Catrobat, abbiamo deciso di adottare questo approccio in quanto crediamo che esso supporti la creatività e l'apprendimento all'interno della comunità.\nCondividendo le ricette e gli ingredienti (script e opere multimediali), le persone possono costruire appoggiandosi su le idee altri e, in definitiva, crescere tutti insieme."
  text5: Nel progettare il sito web di Catrobat, abbiamo pensato a funzionalità che incoraggino le persone a condividere le proprie idee e dare credito agli altri. In ciascuna pagina dedicata ai diversi progetti, puoi sempre scaricare gli script contenuti. Se modifichi script o altre opere multimediali di un progetto esistente, vi incoraggiamo a dare credito al progetto originale direttamente nelle note del progetto, menzionando sia il creatore sia il progetto che ha ispirato il vostro.
  text6: 'Ulteriori informazioni sui termini d''uso relativi alla comunità online di Catrobat li trovi alla pagina %link-termsOfUse%.'
  list1:
    item1: condividi le tue torte insieme alle ricette
    item2: dai credito a chi ti ha ispirato
  version: Versione 1.1, 2 Aprile 2013
termsOfUse:
  title: Termini di utilizzo
  headline: Benvenuti nella comunità di Catrobat!
  text1: 'Come parte della comunità Catrobat, condividi progetti e idee con altre persone:'
  text2: "Abbiamo bisogno del tuo aiuto per rendere questa comunità un luogo di condivisione per ogni membro. Ecco come puoi aiutarci:"
  text3: "Attraverso il progetto Catrobat vogliamo promuovere la cooperazione e permettere che la creatività  di tutti possa contribuire al miglioramento di tutta l'umanità. Puoi diventare anche un membro attivo della comunità Catrobat condividendo, come un dono, i tuoi progetti allo stesso modo in cui altri membri attivi stanno dando i loro progetti a te:"
  text4: 'Il nostro regalo per te:'
  text5: 'I nostri termini di utilizzo e di servizio:'
  list1:
    item1: da molti paesi e culture diverse
    item2: di tutte le età (partendo da bambini e adolescenti fino ai nonni)
    item3: con tutti i livelli di esperienza
  list2:
    item1: Sii rispettoso. Quando condividi progetti, ricordati che persone di diverse età e provenienza vedranno i tuoi contributi.
    item2: "Give credit. Feel free to make modified versions of other people's projects - just make sure to give them credit. One place to give credit is in your project's credits section. Please see the paragraph below this dotted list for details about modifying projects of other users."
    item3: "Sii onesto. Non fingere di essere qualcun altro e non tentare di ingannare la comunità."
    item4: "Mantieni privati i dati personali. Non condividere il tuo indirizzo email, numero di telefono o altre informazioni di contatto personali."
    item5: "Aiuta a mantenere il sito amichevole. Se ti senti che altri potrebbero trovare un progetto o un commento offensivo, troppo violento o comunque inappropriato, semplicemente clicca il pulsante 'segnala come inappropriato' e lascia una breve spiegazione. Il team di Catrobat controllerà la tua segnalazione e potrebbe rimuovere il progetto, commento o un post."
  list3:
    item1: "Inviando un progetto sul nostro sito, accetti di pubblicarlo usando alcune licenze libere. usate nei progetti di Catrobat. Infatti Catrobat stesso ti viene reso disponibile usando tali licenze libere; esse danno diritto a chiunque di imparare guardando i progetti inviati da altri, permette il loro remix e adattamento, per la creazione di nuovi giochi, animazioni e progetti di altre persone. Pertanto il tuo contributo aiuterà il mondo intero e rimarrà a disposizione di chiunque per essere usato, un po' come accade per i volontari di Wikipedia che, liberamente, contribuiscono con testi e immagini. Pensalo come ad un tuo regalo per l'umanità: lo dai a chiunque e tutti gli altri che lo pubblicano sul sito lo danno a te. Per questo motivo un progetto condiviso è di gran valore; ti viene dato liberamente a condizione che tu partecipi nella comunità nello stesso modo."
    item2: Non sei obbligato ad accettare il dono; ma se lo fai dovrai accettare anche certe regole. I benefici di tali regole sono che tu puoi imparare dai lavori precedenti e costruirci sopra cose ancora più belle che, se vuoi, potrai inviare nuovamente sui nostri siti come tue. Un alro beneficio è che queste licenze ti assicurano che nessuno potrà ritenerti responsabile per l'uso che fa qualcun altro del tuo programma.
    item3: "Un'importante ulteriore condizione è che tu citi chiaramente gli autori dai quali deriva il tuo lavoro. Allo stesso tempo, noi faremo il possibile affinché il tuo lavoro sia apprezzato dagli altri per il contributo da te dato, usando il nome univoco da te scelto per rappresentarti all'interno della comunità di Catrobat, dando l'opportunità a chiunque di esprimerti pubblicamente la propria gratitudine per il tuo lavoro dato agli altri."
    item4: 'Per i dettagli dei termini legali e delle condizioni, consultare %link-licenseUploaded%.'
  list4:
    item1: "Noi offriamo tutti i nostri software e le nostre risorse Internet legate al progetto Catrobat secondo licenze libere. Questo vale per tutto il software scritto dal team di Catrobat, per i siti web e le risorse Internet, il codice sorgente e tutto il materiale aggiuntivo come, per esempio, immagini, suoni, testi. Questo vale ora e varrà anche per il futuro."
    item2: Queste licenze permettono di rendere dsponibili tutte le parti di Catrobat libere sia nel senso di gratuite sia nel senso di darti la libertà di utilizzarle come meglio credi, con poche restrizioni legate, per lo più, al fatto di assicurarci che l'intero sistema Catrobat rimanga per sempre libero e utile a tutti.
    item3: 'Per i dettagli dei termini legali e delle condizioni, consultare %link-licenseToPlay%. Il codice sorgente del sistema Catrobat, insieme a molti altri documenti e risorse, è disponibile sul sito %link-developer%.'
  list5:
    item1: 'Se tu o, nel caso tu abbia meno di 13 anni, i tuoi genitori o il tuo tutore legale, siete coinvolti in organizzazioni che hanno violato la privacy in maniera sistematica, o coinvolte in sorveglianza di massa, non vi è permesso l''uso del nostro software e di accedere ai nostri servizi. I termini precisi di tale restrizione e alcune eccezioni sono illustrate nelle sezioni 4.a e 4.b dei %link-termsOfUse%.'
    item2: Se non hai ancora compiuto i 13 anni, devi chiedere ai tuoi genitori o ai tuoi tutori legali se ti permettono di usare il software applicativo di Catrobat e i suoi servizi.
    item3: "Ci riserviamo il diritto di rifiutare, cancellare o nascondere i progetti, gli account utente, e qualsiasi materiale digitale caricato sui siti web di Catrobat in qualsiasi momento  e a nostra sola discrezione; questo può accadere se, per esempio, troviamo che un progetto contiene materiale inappropriato o che un utente viola i diritti di altre persone."
    item4: "Tutti i software di Catrobat e le risorse Internet sono offerti nella speranza che siano utili, ma senza alcuna garanzia."
    item5: 'Consultare la pagina %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service per  le condizioni sopracitate ma espresse in maniera formale, insieme ad ulteriori termini e condizioni legali aggiuntive.'
  bottom1: Di volta in volta riontrollate queste condizioni, perché le nostre condizioni d'uso sono sempre soggette a miglioramenti e modifiche.
  bottom2: 'Sono graditi eventuali suggerimenti in merito a questi Termini d''Uso inviando una mail a %email-webmaster%.'
  version: Versione 1.3, 4 marzo 2014
