  gameJam:
    title: "Come si carica un gioco Pocket Code nel sito Game Jolt?"
    text0: "Congratulazioni per il tuo nuovo gioco! Puoi caricarlo ora su %link% in modo da generare un' app Android, che potrai caricare sul sito Game Jolt."
    title1: "Regisrazione"
    text1: "First you need to create an account. After that you can upload your created project. Don’t worry it is easy and you only need to think of a username and a password. After filling out both, click on ‘Login or Register’. That’s it!"
    title2: "Carica"
    text2: "Dopo il processo di registrazione sarai in grado di caricare il tuo gioco. Basta pensare a un nome e aggiungere una descrizione. Devi aggiungere #AliceJam150 nel campo Descrizione."
    title3: "Search for your project"
    text3: "Go to your Pocket Code profile where all your projects are listed or search directly for your project by using the search and your project name."
    title4: "Crea un' app Android"
    text4: "Directly on the project detail page you can create an Android app. By clicking on ‘Prepare app’ the app will be built."
    title5: "Scarica un' app"
    text5: "After the building process you can download your project as an app. This downloaded app needs to be uploaded again directly on the Game Jolt Site in order to participate in the %link%."
    title6: "Registrati/fai Login sul sito GameJolt.com"
    text6: "Visita %link% e fai clic su 'Log In' o 'Sign Up!' nel menu. Se hai già un account, basta fare login, altrimenti e' necessario registrarsi con il tuo indirizzo Email, nome utente e Password."
    title7: "Caricare il gioco sul sito Game Jolt"
    text7: "Dopo che sei entrato, vai al tuo dashboard. Puoi aggiungere il tuo gioco. In primo luogo è necessario fare clic su 'Accetta regole'. Quindi compilare le informazioni sul gioco. Come strumento motore/lingua/creazione devi scegliere 'Altro' e aggiungere 'Android' al campo altri: strumento/motore/lingua. Come stato di 'Sviluppo' scegliere 'Finito/stabile'. Assicurati di includere #AliceJam150 nella descrizione, in modo che appaia nella pagina %link%."
    text7_1: "Prima di poter pubblicare il tuo gioco, devi completare i passi successivi. Devi aggiungere una 'miniatura', impostare una 'valutazione di' maturità' e caricare il gioco cliccando su 'file/compila'."
    text7_2: "Clicca su 'Aggiungi pacchetto' e compila le informazioni sul pacchetto. Salva il file e aggiungi la versione. "
    text7_3: "Now you can upload the apk of your project. You find the downloaded app in your download folder. It is best to use a data explorer (e.g. es data explorer)."
    text7_4: "Nota: Se l'app non contiene il suffisso '. apk', è necessario aggiungere manualmente '. apk'. Basta rinominare il file. Ora dovresti essere in grado di caricarlo."
    text7_5: "Dopo il caricamento fare clic su 'OK' per pubblicare il gioco. Questo mostrerà più tardi alle altre persone un link per scaricare il tuo gioco."
    text7_6: "Hai caricato il tuo primo gioco sul sito Game Jolt e lo hai attivato. Congratulazioni!"
    text7_7: "Gli altri saranno in grado di trovare il tuo gioco. Apparira' nella pagina %link%."
  aliceGameJamTutorialcards:
    title1: "(Benvenuti nel) Paese delle meraviglie"
    subtitle1: "Anima i personaggi e creare un evento 'quando toccato'"
    description1: |
      Impara ad animare un personaggio e a far eseguire dei movimenti quando viene toccato. Il video ti mostra come puoi creare semplici animazioni usando diversi costumi.
      Inoltre viene mostrato come creare un evento "quando toccato" e come inviare opportuni messaggi tra i diversi oggetti.
    title2: "Salva Alice!"
    subtitle2: "Usare il sensore di inclinazione e gestire le collisioni tra oggetti"
    description2: "Qui imparerai a controllare un personaggio usando il sensore di inclinazione del tuo dispositivo. Puoi controllare i movimenti di Alice inclinando il dispositivo verso sinistra o verso destra. Guarda il tutorial e fai in modo che gli oggetti cadano in maniera casuale dal cielo e impara a riconoscere quando due oggetti collidono."
    title3: "Il Cappellaio - Spara e corri"
    subtitle3: "Crea uno sfondo che si muove e controlla i movimenti del Cappellaio"
    description3: "In questo tutorial viene mostrato come creare simulare il movimento dello sfondo. Lo faremo muovendo gli oggetti sullo schermo, creando un'illusione di movimento. Mostra come muovere il Cappellaio inclinando il dispositivo."
    title4: "Il Cappellaio - Spara e corri"
    subtitle4: "Fai in modo che il Cappellaio spari le sue carte malefiche"
    description4: "In questo tutorial viene mostrato come creare dei nemici che si muovono in modo casuale verso il tuo personaggio. Inoltre viene mostrato come far sì che il Cappellaio spari e come controllare se i nemici sono stati colpiti usando il rilevamento della collisione."
    title5: "Colpisci un gatto Cheshire"
    subtitle5: "Gestire i punteggi usando le variabili"
    description5: "In questo tutorial viene mostrato come usare le variabili per gestire un punteggio. Il punteggio può essere usato all'interno di un qualsiasi gioco. Nell'esempio, il punteggio si riferisce a quante volte hai catturato il gatto."
    title6: "Una gara tra conigli"
    subtitle6: "Come creare uno sfondo in movimento"
    description6: |
      Questo tutorial mostra come creare uno sfondo che si sposta verticalmente, muovendo l'oggetto sfondo in un certo modo. Inoltre viene insegnato come far saltare in alto un personaggio quando questo viene toccato.
      Per rendere il gioco un po' più difficile, viene mostrato come rallentare, man mano che passa il tempo, la velocità del personaggio.
    download: "Scarica il progetto"
