privacy-policy:
  header: Политика конфиденциальности
  version: Версия 2.2, 17 октября 2019 года
  text1: Для того чтобы предоставить вам все преимущества наших услуг и соответствующий аккаунт, нам необходимо собрать о вас определенные данные.
  text2: Для поддержания и улучшения наших сервисов (приложений и сайтов) и для научных исследований на ICT и образовании STEM/STEAM, мы используем Google Analytics, Crashlytics, и Firebase, все предоставлено Google LLC (USA), чтобы получить метаданные об использовании наших сервисов, например, информации об ошибках, временных меток, посещенных страниц, использовании наших приложений, использованных операционных систем и информации о поставщике услуг связи. Этот анализ и собранные данные не связаны с вашим профилем и не содержат никакую персональную информацию (последние биты IP будут анонимны). Тем не менее, собранная информация будет передана к поставщику услуг (Google LLC, USA). Обработка информации основана на соглашении с Google LLC. Эта связь с поставщиком услуг соответствует общему регламенту по защите данных Европейского союза (EU GDPR) и соглашению EU-USA "Privacy Shield".
  text3: Для создания и использования аккаунта в наших системах, а также для того, чтобы информировать вас о необходимых изменениях в вашем аккаунте по электронной почте, в случаях, например, обновления или нарушения наших Условий использования и обслуживания, наших правил сообщества, или нашей политики, мы будем хранить ваше имя пользователя и, если это предусмотрено вами, ваш адрес электронной почты. Если вы подключили свой аккаунт через Google или Facebook, мы дополнительно храним идентификационный ключ, подключенный к вашему аккаунту в этих сервисах. Мы не будем использовать эти данные для любых других (например, маркетинговых) целей, если вы намеренно не разрешите нам это делать.
  text4: На добровольной основе вы можете предоставить нам вашу страну проживания через вашу страницу профиля на сайте. Это будет отображаться в вашем публичном профиле и использоваться только для статистических и исследовательских целей. Страна может быть снова убрана в любое время в настройках вашего профиля.
  text5: Вы можете убрать использование персональных данных, принадлежащих вашему аккаунту в любое время с помощью удаления своего аккаунта через страницу профиля https://share.catrob.at/. После удаления аккаунта, вы все еще сможете использовать предоставленные сервисы, но не взаимодействовать, например с выкладыванием программ, комментированием, либо с выставлением лайков. Также, все предоставленные материалы, связанные с вашим аккаунтом, например, загруженные программы, комментарии, и т.д., будут удалены.
  text6: Во избежание неправильного использования наших услуг, например, посредством загрузки или написания комментариев в незаконных целях, все данные, созданные пользователем (загрузки, комментарии) будут храниться внутри базы данных вместе с отметкой времени и интернет адресом. Эти данные не будут использоваться, либо перенаправляться в какие-либо учреждения, пока не будут действительно заподозрены в нелегальных действиях, и пока официально уполномоченные правовые институты не запросят их на основании применимого законодательства. Каждый случай сначала будет тщательно рассмотрен нами на индивидуальной основе.
  text7: Вы можете добровольно подписаться на рассылку новостей от Catrobat, на https://catrob.at/newsletter предоставляемых нами через службу MailChimp (The Rocket Science Group LLC d/b/a MailChimp, USA). Затем вы будете получать информацию об обновлениях проекта Catrobat и его сервисов на указанный вами адрес электронной почты. Вы можете отписаться от рассылки в любое время, используя ссылку «отписаться» в нижней части каждого письма. Эта рассылка обеспечивается MailChimp, с которыми у нас есть соглашения об обработке данных, и которые следуют общему регламенту по защите данных ЕС и «Privacy Shield» EU-USA. Для получения более подробной информации о MailChimp, пожалуйста, посмотрите политику конфиденциальности и условия использования MailChimp.
  text8: Все сервисы предоставлены некоммерческим проектом Catrobat с открытым исходным кодом под эгидой Международной Ассоциации Catrobat – Verein zur Förderung freier Software, некоммерческой общественной организацией, расположенной в Грац, Австрия (Европейский Союз). Наша политика учитывает законы ЕС и Австрии о защите данных (GDPR). Чтобы связаться с нами, пишите на наш электронный адрес contact@catrobat.org или присылайте письма по адресу Catrobat, c/o Institute of Software Technology, Graz University of Technology, Inffeldgasse 16b, A-8010 Graz, Austria (European Union).
  text9: Если вы младше 14 лет, соглашение с политикой конфиденциальности должен дать законный представитель (обычно родитель).
  text10: Официальная политика конфиденциальности на английском языке Catrobat доступна в сети под %privacy_policy%.
  disagree-text: Вы не можете создать аккаунт без подтверждения, однако основные функции будут доступны.
