termsOfUse:
  title: Условия использования 
  headline: Добро пожаловать в сообщество Catrobat!
  text1: 'В рамках сообщества Catrobat вы делитесь проектами и идеями с людьми:'
  text2: "Нам нужна ваша помощь для того чтобы сделать это сообщество комфортным для всех. Вот как вы можете помочь:"
  text3: "В рамках проекта Catrobat, мы хотим укрепить сотрудничество и позволить всем творческим талантам сочетаться в интересах всего человечества. Вы также можете стать активным членом сообщества Catrobat, передав ваши проекты сообществу в качестве подарка, таким же образом, как и другие активные участники, передают вам свои проекты:"
  text4: 'Наш подарок для вас:'
  text5: 'Наши условия использования и обслуживания:'
  list1:
    item1: из многих различных стран и культур
    item2: всех возрастов (от детей до подростков, и пожилых)
    item3: c любым уровнем опыта
  list2:
    item1: Будьте вежливы. Перед тем как выкладывать проекты, пожалуйста, помните, что люди разных возрастов и происхождения увидят их.
    item2: "Указывайте авторство. Не стесняйтесь делать модифицированные версии проектов других людей - просто убедитесь, что вы указали авторство. Одно из мест, хорошо подходящих для этого, это \"Примечания и авторы\". Пожалуйста, посмотрите абзац ниже этого составленного списка о деталях касательно модифицирования проектов других пользователей."
    item3: "Будьте честными. Не пытайтесь выдавать себя за кого-то другого или пытаться обмануть сообщество."
    item4: "Держите личную информацию закрытой. Не делитесь ни с кем адресом электронной почты, номером телефона, или другими личными данными."
    item5: "Помогите сохранить сайт дружелюбным. Если вы почувствуете, что другие сочтут проект или комментарий жестоким, оскорбительным, слишком агрессивным, или неуместным, просто нажмите на кнопку \"Сообщить о нарушении\" и оставьте краткое объяснение. Команда Catrobat рассмотрит ваш отчет и сможет удалить любой проект, комментарий или пост."
  list3:
    item1: "Выкладывая проект на наши сайты, вы принимаете и соглашаетесь размещать эту работу под лицензиями выложенных проектов Catrobat. Как и свободные лицензии, которые дают доступ вам к самой системе Catrobat, эти бесплатные лицензии выложенных проектов Catrobat дают каждому право учиться на работах, ранее выложенными другими пользователями, чтобы адаптировать, и делать ремиксы этих работы для создания своих собственных новых увлекательных игр, анимации и других проектов. Это позволяет каждому пользоваться поддержкой своих товарищей, одним из которых также являетесь вы! Таким образом, Ваша работа принесет пользу всему миру и будет свободна для использования другим, как например любой текст или фотография свободно вносится в Википедию добровольцами со всего мира. Подумайте о вашем подарке человечеству: вы дарите его всем пользователям, и все те, кто выкладывают свою работу на наши веб-сайты, дарят такой же подарок и вам. Таким образом, выложенный проект является подарком с большой ценностью, который владелец предоставляет вам абсолютно бесплатно при условии, что вы участвуете в сообществе на тех же условиях."
    item2: Вам необязательно принимать подарок. Тем не менее, если вы это сделаете, то будут применены некоторые правила. Преимущества этих правил заключаются в том, что вы можете учиться на примере других работ и опираясь на них, создавать даже более крутые вещи самостоятельно, которые вы впоследствии можете, к примеру опять выложить на наши сайты как свои собственные работы. Еще одно преимущество заключается в том, что эти лицензии позволяют вам не нести ответственность за какие-либо проблемы, возникающие у других пользователей в результате использования вашего проекта.
    item3: "Одно из важных дополнительных условий, является то, что вы четко указываете авторство тех, на основе работ которых, вы сделали свою собственную. Тем временем мы приложим все усилия, чтобы ваша работа была также замечена другими, даруя авторство уникальному имени, которое вы выбрали для представления себя в сообществе Catrobat, и даруя другим возможность публично выразить вам признательность за предоставление вашей работы каждому, и в частности, им самим."
    item4: 'Пожалуйста, примите во внимание %link-licenseUploaded% для получения точных юридических условий.'
  list4:
    item1: "Мы предлагаем вам все наши программы и интернет-ресурсы, связанные с системой Catrobat, например, программное обеспечение, написанное командой Catrobat, наши веб-сайты и интернет-ресурсы, наш собственный исходный код, связанный с системой Catrobat, и все дополнительные материалы, такие, как, например, фотографии, звуки и тексты, прямо сейчас и в будущем под свободными лицензиями Catrobat."
    item2: Эти лицензии делают все части Catrobat бесплатными и открытыми в виде предоставления вам свободы использования их по своему усмотрению, на некоторых условиях, гарантирующих, среди прочего, что система Catrobat всегда будет оставаться свободной и полезной для всех.
    item3: 'Пожалуйста, проконсультируйтесь с %link-licenseToPlay% для точных юридических условий. Исходный код системы Catrobat, а также многие другие документы и ресурсы доступны через %link-developer%.'
  list5:
    item1: 'Если вы, или, в случае если вы не достигли 13 лет, то ваши родители или законные опекуны, связаны с организацией, участвующей в нарушении конфиденциальности и/или в массовой слежке, то вам не разрешается использовать наши приложения или сервисы. Точные сведения об этом ограничении и некоторые исключения к нему указаны в разделах 4.a и 4.b на нашем сайте %link-termsOfUse%.'
    item2: Если вам меньше 13 лет, то вы должны спросить разрешение своих родителей или законных опекунов, на использование приложений и сервисов Catrobat.
    item3: "Мы оставляем за собой право отклонить, удалить или скрыть проекты, пользовательские аккаунты, и любые цифровые материалы, загруженные на сайты Catrobat в любое время по своему усмотрению, например, если мы обнаружим, что проект содержит неподходящие материалы или что пользователь нарушает права других лиц."
    item4: "Все предлагаемые программы и интернет-ресурсы Catrobat даются вам в надежде, что они будут полезны, но без каких-либо гарантий."
    item5: 'Пожалуйста, примите во внимание %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service для получения точных формулировок пунктов выше и некоторых дополнительных юридических условий.'
  bottom1: Заходите сюда время от времени, ведь мы всегда стараемся улучшить наши условия пользования.
  bottom2: 'Пожалуйста, напишите любые предложения касательно этих условий пользования на %email-webmaster%.'
