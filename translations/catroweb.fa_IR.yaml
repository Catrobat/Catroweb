privacy-policy:
  header: سیاست حفظ حریم خصوصی
  version: نسخه ۲٫۲، ۱۷ اکتبر ۲۰۱۹
  text1: برای ارائه همه مزایای خدمات ما و حساب مرتبط، لازم است جمع آوری اطلاعات خاصی از شما.
  text2: برای حفظ و بهبود خدمات (برنامه ها و وب سایت ها) و انجام تحقیقات علمی در زمینه ICT و آموزش STEM/STEAM ، ما از Google Analytics ، Crashlytics و Firebase ، همه توسط Google LLC (ایالات متحده) ، و همچنین Dynatrace توسط Dynatrace LLC ( ایالات متحده) برای دریافت ابرداده در مورد استفاده از خدمات ما ، به عنوان مثال ، اطلاعات خرابی ، زمان بندی ، صفحات/صفحات بازدید شده ، استفاده از برنامه ها و خدمات ما ، سیستم عامل مورد استفاده و اطلاعات مربوط به ارائه دهنده شبکه. این تجزیه و تحلیل و داده های جمع آوری شده به نمایه شما پیوند ندارد و حاوی هیچگونه اطلاعات شخصی نیست (آخرین بیت های آدرس IP ناشناس می شوند). با این حال ، داده های جمع آوری شده به ارائه دهندگان خدمات (Google LLC ، USA و Dynatrace LLC ، USA) منتقل می شود. پردازش داده ها بر اساس توافق با Google LLC و Dynatrace LLC است. این رابطه با ارائه دهندگان خدمات مطابق با مقررات عمومی حفاظت از داده های اتحادیه اروپا (GDPR) و توافق نامه "سپر حریم خصوصی" اتحادیه اروپا-ایالات متحده است.
  text3: برای ایجاد و استفاده از یک حساب کاربری در سیستم های ما، و به شما در مورد تغییرات لازم در مورد حساب خود در هر ایمیل، به عنوان مثال، به روز رسانی یا نقض شرایط استفاده و خدمات ما، قوانین جامعه ما یا سیاست های ما، ما را ذخیره خواهیم کرد نام کاربری و، اگر توسط شما ارائه شده، آدرس ایمیل شما. اگر حساب خود را از طریق Google Plus یا فیس بوک متصل کرده اید، علاوه بر این کلید شناسایی مرتبط با حساب کاربری خود را در این خدمات ذخیره کنید. ما از این داده ها برای اهداف دیگر (به عنوان مثال، بازاریابی) استفاده نخواهیم کرد، مگر اینکه به صراحت به ما اجازه داد تا این کار را انجام دهیم.
  text4: به طور داوطلبانه، شما می توانید کشور خود را از محل اقامت خود را از طریق صفحه حساب خود در سایت به اشتراک گذاری به ما بدهید. این در نمایه عمومی شما نمایش داده می شود و تنها برای اهداف آماری و تحقیقاتی توسط ما استفاده می شود. این را می توان در هر زمان در تنظیمات نمایه خود حذف کرد.
  text5: با حذف حساب خود از طریق صفحه نمایه خود در https://share.catrob.at/ ، می توانید در هر زمان استفاده از داده های شخصی متعلق به حساب خود را برداشت کنید. پس از حذف حساب خود ، همچنان می توانید از خدمات ارائه شده استفاده کنید ، اما نمی توانید همکاری کنید ، به عنوان مثال ، از طریق بارگذاری برنامه ها ، نظر دادن یا دوست داشتن. همچنین ، تمام محتوای ارائه شده مرتبط با حساب شما ، به عنوان مثال ، برنامه های بارگذاری شده ، نظرات و غیره ، حذف می شوند.
  text6: برای اجتناب از سوء استفاده از خدمات ما، به عنوان مثال، از طریق کاربر آپلود یا نظرات غیرقانونی، تمام داده های عمومی تولید شده (آپلود ها، نظرات) به صورت داخلی در یک پایگاه داده ذخیره می شود، همراه با یک نوار تایپ و آدرس اینترنت استفاده می شود. این داده ها به هیچ وجه به هیچ وجه مورد استفاده قرار نمی گیرند، مگر اینکه اقدامات غیرقانونی غیرقانونی به طور منطقی مظنون باشند و به طور رسمی موسسات حقوقی را بر اساس قانون قابل اجرا درخواست کنند. هر قضیه به طور کامل بر اساس یک فرد اول توسط ما بررسی خواهد شد.
  text7: شما می توانید به طور داوطلبانه در خبرنامه Catrobat ، در https://catrob.at/newsletter ارائه شده توسط ما از طریق سرویس MailChimp (The Rocket Science Group LLC d/b/a MailChimp ، USA) ، مشترک شوید. سپس به روز رسانی پروژه Catrobat و خدمات آن را به آدرس ایمیل ارائه شده خود دریافت خواهید کرد. شما می توانید خبرنامه را در هر زمان با استفاده از پیوند "لغو اشتراک" در پاورقی هر خبرنامه برداشت کنید. این خبرنامه توسط MailChimp ارائه شده است که ما با او توافقنامه پردازش داده ها داریم و متعهد به مقررات عمومی توسعه داده های اتحادیه اروپا و "محافظت از حریم خصوصی" اتحادیه اروپا-ایالات متحده است. برای اطلاعات بیشتر در مورد MailChimp لطفاً به سیاست حفظ حریم خصوصی و شرایط استفاده MailChimp نیز مراجعه کنید.
  text8: همه خدمات توسط پروژه رایگان منبع باز Catrobat تحت چتر انجمن بین المللی کاتروبات - Verein zur Förderung freier Software، یک سازمان غیرانتفاعی غیرانتفاعی در گراتس، اتریش ارائه می شود (اتحادیه اروپا). سیاستهای ما به قوانین حفاظت از داده های اتحادیه اروپا و اتریش (GDPR) احترام می گذارد. برای تماس با ما، لطفاً یک ایمیل به contact@catrobat.org ارسال کنید یا به ما ایمیل بزنید به Catrobat، موسسه فناوری نرم افزار c/o، دانشگاه فناوری گراتس، Inffeldgasse 16b، A-8010 Graz، اتریش (اتحادیه اروپا).
  text9: در صورتی که شما کمتر از ۱۴ ساله هستید، این سیاست باید توسط یک سرپرست قانونی (معمولا یک والد) پذیرفته شود.
  text10: سیاست حفظ حریم خصوصی زبان انگلیسی Catrobat در وب زیر %privacy_policy% در دسترس است.
  disagree-text: بدون تایید، ما نمی توانیم یک حساب کاربری ایجاد کنیم، اما ویژگی های اصلی هنوز قابل دسترسی هستند.
