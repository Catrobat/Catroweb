licenseToPlay:
  link: '玩牌'
  title: '授權撥放或執行-同意授權並分享'
  text1: 想像一下，每個 Catrobat 項目都是一個蛋糕，一個非常特別的蛋糕，帶有它的配方（編程塊）。 Catrobat 社區的所有成員都會分享他們的蛋糕和食譜。這意味著您可以享用蛋糕並學習如何自己製作！
  text2: '沒有秘方：關於如何製作這些蛋糕的說明對任何人都是開放的，可以使用、重複使用、修改並作為新想法的靈感……我的意思是蛋糕。'
  text3: "你可以吃蛋糕，也可以復制別人的食譜來製作你自己的蛋糕，也許用不同的配料。這種自由有兩個簡單的要求："
  text4: "在建立 Catrobat 社區時，我們決定採用這種方法，因為我們相信它支持社區內的學習和創造力。通過分享食譜和配料（腳本和藝術品），人們可以建立彼此的想法，每個人都會受益。"
  text5: In designing the Catrobat website, we included features to encourage people to share and to give credit to others. On each project page, you can always download the original scripts for the project. If you remix a project (modifying the scripts or artwork, and sharing the result), we encourage you to give credit in the Project Notes, mentioning the people and project that inspired you.
  text6: '在 %link-termsOfUse% 上了解有關 Catrobat 在線社區使用條款的更多信息。'
  list1:
    item1: 分享你的軟體和程式
    item2: 讚揚那些激勵你的人
  version: 1.1 版，2013 年 4 月 2 日
termsOfUse:
  title: 使用條款
  headline: Welcome to the Catrobat Community!
  text1: '作為 Catrobat 社區的一員，您正在與人們分享項目和想法：'
  text2: "我們需要你的協助,建構一個提供社群所有成員支援的地方。下列是你可以幫忙的事項:"
  text3: "通過Catrobat 項目，我們希望促進合作，讓每個人的創造力結合起來，造福全人類。您還可以通過將您的項目作為禮物回饋社區來成為 Catrobat 社區的活躍成員，就像其他活躍成員向您提供他們的項目一樣："
  text4: '我們給您的禮物：'
  text5: '我們的使用和服務條款：'
  list1:
    item1: 來自許多不同國家和文化
    item2: 適用所有年齡(從幼童到青少年及祖父母)
    item3: 與所有層級的經驗
  list2:
    item1: 尊重。在分享項目時，請記住，許多不同年齡和背景的人都會看到您的貢獻。
    item2: "Give credit. Feel free to make modified versions of other people's projects - just make sure to give them credit. One place to give credit is in your project's credits section. Please see the paragraph below this dotted list for details about modifying projects of other users."
    item3: "說實話。不要假裝自己不是別人，也不要試圖欺騙社區。"
    item4: "將個人信息保密。不要分享您的電子郵件地址、電話號碼或其他個人聯繫信息。"
    item5: "幫助保持網站友好。如果您覺得其他人會發現某個項目或評論刻薄、侮辱、過於暴力或其他不適當的，只需單擊“報告不當”按鈕並留下簡短的解釋。 Catrobat 團隊將審核您的報告，並可能刪除任何項目、評論或帖子。"
  list3:
    item1: "將項目上傳到我們的網站，即表示您接受並同意將此作品置於上傳的 Catrobat 項目的某些免費許可之下。與您可以使用 Catrobat 系統本身的免費許可證類似，這些上傳的 Catrobat 項目的免費許可證使每個人都有權從其他人之前上傳的作品中學習，並改編和重新混合這些作品以構建自己的新迷人遊戲，動畫和其他項目。這讓每個人都能“站在同齡人的肩膀上”，其中之一就是你！因此，您的作品將造福整個世界，並且每個人都可以免費使用，有點類似於世界各地的志願者免費提供給維基百科的文字和圖片。把它想像成你送給人類的禮物：你送給每一個人，所有將他們的作品上傳到我們網站的人都會送給你。因此，上傳的項目是一份非常有價值的禮物，其所有者免費贈送給您，條件是您以相同的條件參與社區。"
    item2: 您不必接受禮物；如果這樣做，則適用某些規則。這些規則的好處是您可以從工作中學習並在此基礎上自己製作更酷的東西，然後您可以例如再次將其作為您自己的上傳到我們的網站。另一個好處是這些許可證確保您不對他人使用您的項目而引起的任何問題負責。
    item3: "一個重要的附加條件是，您清楚地將署名歸因於您基於自己作品的作品的作者。同時，我們將努力工作，讓其他人清楚地感謝您所做的貢獻，通過賦予您在 Catrobat 社區中自由選擇的唯一名稱來代表您的名稱，並為其他人提供機會以公開的方式表達對您的感謝，感謝您將您的作品提供給每個人，尤其是他們。"
    item4: '請查閱 %link-licenseUploaded% 以了解準確的法律條款和條件。'
  list4:
    item1: "我們提供與 Catrobat 系統相關的所有我們自己的軟件和 Internet 資源，例如由 Catrobat 團隊編寫的軟件、我們的網站和 Internet 資源、我們自己的與 Catrobat 系統相關的源代碼以及所有其他包含的材料，例如、圖片、聲音和文本，現在和將來在 Catrobat 的免費許可下為您提供。"
    item2: 這些許可證使 Catrobat 的所有部分都對您免費並且免費，讓您可以隨心所欲地自由使用它們，只有少數限制確保 Catrobat 系統永遠免費對每個人都有用。
    item3: '請諮詢 %link-licenseToPlay% 以了解準確的法律條款和條件。 Catrobat 系統的源代碼以及許多其他文檔和資源可通過 %link-developer% 獲得。'
  list5:
    item1: '如果您，或者，如果您未滿 13 歲，您的父母或法定監護人與參與或負責侵犯拉網式隱私和/或批量或大規模監視的組織有關聯，那麼您不得使用我們的軟件應用程序和訪問我們的服務。此限制的確切細節及其某些例外情況在我們的 %link-termsOfUse% 的第 4.a 和 4.b 節中進行了描述。'
