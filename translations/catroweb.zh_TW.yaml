privacy-policy:
  header: 隱私權政策
  version: 2.2 版，2019 年 10 月 17 日
  text1: 為了向您提供我們服務和相關帳戶的所有好處，有必要從您那裡收集某些數據。
  text2: 為了維護和改進我們的服務（應用程序和網站）以及對 ICT 和 STEM/STEAM 教育進行科學研究，我們使用了 Google LLC（美國）的 Google Analytics、Crashlytics 和 Firebase，以及 Dynatrace LLC 的 Dynatrace（美國）獲取有關我們服務使用情況的元數據，例如崩潰信息、時間戳、訪問的頁面/屏幕、我們的應用程序和服務的使用情況、使用的操作系統以及有關網絡提供商的信息。此分析和收集的數據未鏈接到您的個人資料，也不包含任何個人信息（IP 地址的最後一位被匿名化）。但是，收集的數據將傳輸給服務提供商（Google LLC，美國和 Dynatrace LLC，美國）。數據處理基於與 Google LLC 和 Dynatrace LLC 的協議。與服務提供商的這種關係符合歐盟的通用數據保護條例 (EU GDPR) 和歐盟-美國的“隱私保護”協議。
  text3: 為了在我們的系統中創建和使用帳戶，並通過電子郵件通知您帳戶的必要更改，例如更新或違反我們的使用和服務條款、我們的社區規則或我們的政策，我們將存儲您的用戶名，以及您的電子郵件地址（如果由您提供）。如果您已通過 Google Plus 或 Facebook 連接您的帳戶，我們還會在這些服務上存儲與您的帳戶相關聯的識別密鑰。我們不會將這些數據用於任何其他（例如營銷）目的，除非您明確允許我們這樣做。
  text4: 在自願的基礎上，您可以通過共享網站上的帳戶頁面向我們提供您的居住國家/地區。這將顯示在您的公開資料中，並且僅供我們用於統計和研究目的。它可以隨時在您的個人資料設置中刪除。
  text5: 您可以隨時通過 https://share.catrob.at/ 上的個人資料頁面刪除您的帳戶來撤銷對屬於您帳戶的個人數據的使用。刪除您的帳戶後，您仍然可以使用提供的服務，但不能進行協作，例如通過上傳程序、評論或點贊。此外，所有提供的與您的帳戶相關聯的內容，例如上傳的節目、評論等，都將被刪除。
  text6: 為避免濫用我們的服務，例如，通過用戶貢獻的上傳或出於非法目的的評論，所有用戶生成的公共數據（上傳、評論）將與時間戳和使用的互聯網地址一起存儲在內部數據庫中。這些數據不會被任何機構使用或轉發給任何機構，除非有足夠的非法行為被合理懷疑並且正式授權的合法機構根據適用法律要求提供。我們首先會根據個人情況對每個案例進行徹底檢查。
  text7: 您可以在我們通過 MailChimp 服務（The Rocket Science Group LLC d/b/a MailChimp，美國）提供的 https://catrob.at/newsletter 上自願訂閱 Catrobat 時事通訊。然後，您將通過您提供的電子郵件地址收到有關 Catrobat 項目及其服務的更新。您可以隨時使用每個時事通訊頁腳中的“取消訂閱”鏈接撤回時事通訊。本時事通訊由 MailChimp 提供，我們與其簽訂了數據處理協議，並承諾遵守歐盟通用數據生產法規和歐盟-美國“隱私保護”。有關 MailChimp 的更多詳細信息，請同時查看 MailChimp 的隱私政策和使用條款。
  text8: 所有服務均由國際 Catrobat 協會 – Verein zur Förderung freier Software 旗下的免費開源 Catrobat 項目提供，該協會是一家在奧地利格拉茨（歐盟）註冊成立的非營利性非政府組織。我們的政策尊重歐盟和奧地利數據保護法 (GDPR)。要與我們取得聯繫，請發送電子郵件至 contact@catrobat.org 或將我們郵寄至 Catrobat, c/o Institute of Software Technology, Graz University of Technology, Inffeldgasse 16b, A-8010 Graz, Austria（歐盟）。
  text9: 如果您未滿 14 歲，則此政策必須得到法定監護人（通常是父母）的接受。
  text10: Catrobat 的官方英語隱私政策可在網絡上的 %privacy_policy% 下找到。
  disagree-text: 未經批准，我們無法創建帳戶，但仍可訪問核心功能。
