  gameJam:
    title: "كيف يتم تحميل لعبة \"بوكت كوود\" الى موقع \"Game Jolt \"؟"
    text0: "بداية أود تهنئتك على لعبتك! الأن يمكنك رفعها على %link% من أجل إنشائها كـ تطبيق أندرويد منفصل, ثم يمكنك فيما بعد رفع لعبتك على موقع \"Game Jolt\"."
    title1: "تسجيل"
    text1: "First you need to create an account. After that you can upload your created project. Don’t worry it is easy and you only need to think of a username and a password. After filling out both, click on ‘Login or Register’. That’s it!"
    title2: "تحميل"
    text2: "بعد الانتهاء من عملية التسجيل ستكون قادراً على رفع لعبتك. فقط قم بالتفكير في اسم للعبة و قم بإضافة وصف مناسب. أيضا قم بإضافة #AliceJam150 في حقل الوصف."
    title3: "Search for your project"
    text3: "Go to your Pocket Code profile where all your projects are listed or search directly for your project by using the search and your project name."
    title4: "إنشاء تطبيق أندرويد"
    text4: "Directly on the project detail page you can create an Android app. By clicking on ‘Prepare app’ the app will be built."
    title5: "تنزيل التطبيق"
    text5: "After the building process you can download your project as an app. This downloaded app needs to be uploaded again directly on the Game Jolt Site in order to participate in the %link%."
    title6: "التسجيل/ تسجيل الدخول على GameJolt.com"
    text6: "قم بزيارة %link% وقم بالنقر في القائمة على \"تسجيل الدخول\" أو \"التسجيل\". اذا كان لديك حساب فقط قم بتسجيل الدخول, إذا لم يكن لديك حساب, سوف تحتاج للتسجيل باستخدام بريدك الالكتروني, اسم مستخدم وكلمة سر."
    title7: "قم برفع لعبتك على موقع Game Jolt"
    text7: "بعد ان تقوم بتسجيل الدخول, توجه الى لوحة إعداداتك\"dashboard\". هناك يمكنك إضافة لعبتك. أولا يجب عليك النقر على أوافق على الشروط \"Accept rules\". ثم قم باختيار 'Complete/Stable' ثم قم بتعبئة معلومات اللعبة. عند حقل الأدوات Engine/Language/Creation قم باختيار 'Other' ثم قم بكتابة 'Android'. قم بالتأكد من تضمين الهاشتاق #AliceJam150 في حقل الوصف حتى تظهر على الرابط التالي %link%."
    text7_1: "قبل ان تتمكن من نشر لعبتك, قم باتباع الخطوات التالية. يجب عليك على الأقل إضافة صورة مصغرة ‘thumbnail image’, ثم تعيين الفئة العمرية \"Age Rating\" ثم رفع ألعابك بالنقر على بناء الملفات ‘build/files’."
    text7_2: "قم بالنقر على إضافة حزمة ‘Add Package’ ثم قم بتعبئة معلومات الحزمة. قم بالحفظ ثم أضف رقم الإصدار. "
    text7_3: "Now you can upload the apk of your project. You find the downloaded app in your download folder. It is best to use a data explorer (e.g. es data explorer)."
    text7_4: "ملاحظة: اذا التطبيق يفقد لاحقته الـ \"apk.\", يجب عليك إضافتها يدوياً \"apk.\". فقط قم بإعادة تسمية الملف وأضف اللاحقة مثلاً \"animal.apk\". الآن يجب أن تكون قادراً على التحميل."
    text7_5: "بعد الانتهاء من عملية الرفع انقر على موافق \"OK\" لنشر لعبتك. هذه العملية سوف تظهر للمجتمع رابط مباشر لـ تحميل لعبتك."
    text7_6: "لقد قمت برفع لعبتك الأولى على موقع Game Jolt, قم بتعيينها كـ نشط \"Active\".\nمبروك-تهانينا!"
    text7_7: "الأشخاص الآخرون سوف يتمكنون الأن من إيجاد لعبتك وسوف تظهر على الرابط التالي %link%."
  aliceGameJamTutorialcards:
    title1: "(مرحبا بكم) بلاد العجائب"
    subtitle1: "قم بتنشيط حركة الشخصيات وانشاء حدث \"عند النقر\""
    description1: |
      تعلم كيفية السماح لواحد من الشخصيات الخاصة بك القدوم للحياة مع حركة بسيطة وقم بالتحكم بكيفية فعل المثل للشخصيات الأخرى عند الضغط عليهم. الفيديو يُظهر لك بسهولة كيفية تحريك شخصياتك باستخدام مظاهر مختلفة. كذلك نحن نُظهر لك كيفية إنشاء حدث "عند الضغط" وكيفية ارسال رسائل بث بين العناصر.
    title2: "حفظ أليس!"
    subtitle2: "استخدام أجهزة استشعار الميل والكشف عن تصادم بين العناصر"
    description2: "هنا سوف تتعلم كيفية التحكم بشخصية باستخدام أجهزة استشعار الميل في هاتفك. يمكنك التحكم بحركة أليس بإمالة هاتفك لليسار أو لليمين. شاهد ملفنا التعليمي ودع العناصر تسقط عشوائياً من السماء لتصبح خبيرا في الكشف عن تصادم العناصر الأخرى."
    title3: "بائع القبعات - الكر والفر"
    subtitle3: "قم بإنشاء منظر متحرك وقم بالتحكم في حركة بائع القبعات"
    description3: "في هذا البرنامج التعليمي سوف تتعلم كيفية إنشاء منظر طبيعي والذي يبدو وكأنه يتحرك. سوف نفعل ذلك بتحريك الكائنات على الشاشة لخلق وهم الحركة. أيضاً سوف نُظهر لك كيفية جعل القبعات تتحرك بإمالة هاتفك."
    title4: "بائع القبعات - الكر والفر"
    subtitle4: "اسمحوا لـ بائع القبعات برمي كروت الشيطان"
    description4: "في هذا البرنامج التعليمي سوف نُظهر لكم كيفية إنشاء أعداء الذين يتحركون بشكل عشوائي نحو الشخصية الخاصة بك. علاوة على ذلك, سوف تتعلم كيفية جعل بائع القبعات يُطلق الدموع و التحقق ما إذا كان الأعداء تم ضربهم بكشف التصادم."
    title5: "إضرب قط تشيشير"
    subtitle5: "إنشاء نتيجة بإستخدام المتغيرات"
    description5: "في هذا الملف التعليمي سوف نُظهر لك كيفية استخدام المتغيرات لأجل إنشاء نتيجة. النتائج مقومات مساعدة ضمن اللعبة. نتيجتنا تظهر لك كم غالباً قُمت بالتقاط القطة."
    title6: "سباق الأرانب"
    subtitle6: "إنشاء خلفية متحركة"
    description6: |
      هذا الملف التعليمي يُظهر لك كيفية إنشاء خلفية تمرير عمودية بواسطة إنزلاق رسومات الخلفية بطريقة معينة. شيءٌ أخر سوف نعلمك اياه وهو جعل الشخصية تقفز للأمام عند النقر عليها.
      لجعل اللعبة معقدة قليلاً سوف نُظهر لك كيفية إبطاء حركة شخصياتك مع مرور الوقت.
    download: "Download the project"
