licenseToPlay:
  link: 'ترخيص لتشغيل'
  title: 'ترخيص للتشغيل--منح الائتمان والمشاركة'
  text1: Imagine that each Catrobat project is a cake, a very special cake that comes with its recipe (programming blocks). All members of the Catrobat community share their cakes along with their recipes. This means that you can enjoy the cakes and learn how to make them yourself!
  text2: 'لا يوجد هناك وصفات سرية: إرشادات حول كيفية جعل هذه الكعك مفتوحة لأي شخص يمكنه الاستخدام، إعادة استخدام، والتعديل، وأن تكون بمثابة مصدر الهام لأفكار جديدة... أعني الكعك.'
  text3: "يمكنك أكل الكعك فضلا عن نسخ الوصفات الأخرى لصنعها بنفسك، ربما بمكونات مختلفة. هذه الحرية تأتي مع اثنين من المتطلبات البسيطة:"
  text4: "في مجتمع كاتروبات، قررنا اعتماد هذا النهج لأننا نعتقد بأنه يدعم التعلم والإبداع داخل المجتمع. بتبادل الوصفات والمكونات (مخطوطات وأعمال فنية)، يمكن للناس أن يبنوا أفكارهم على أفكار الأخرين، وسوف يستفيد منها الجميع."
  text5: In designing the Catrobat website, we included features to encourage people to share and to give credit to others. On each project page, you can always download the original scripts for the project. If you remix a project (modifying the scripts or artwork, and sharing the result), we encourage you to give credit in the project notes, mentioning the people and project that inspired you.
  text6: 'لمزيد من المعلومات حول شروط استخدام المجتمع كاتروبات على شبكة الإنترنت على الرابط  %link-termsOfUse%.'
  list1:
    item1: شارك بالكعكة الخاص بك جنبا إلى جنب مع الوصفة
    item2: إعطاء الفرصة والثقة لأولئك الذين شكلوا لك إلهاما
  version: الإصدار 1، 1، 2 أبريل 2013
termsOfUse:
  title: شروط الاستخدام
  headline: مرحبا بكم في بيئة كاتروبات!
  text1: 'As part of the Catrobat community, you are sharing projects and ideas with people:'
  text2: "نحن بحاجة إلى مساعدتكم لجعل هذا المجتمع مكاناً داعماً لكل الأعضاء. كيف يمكنك المساعدة:"
  text3: "Through the Catrobat project we want to foster cooperation and allow everyone's creativity to combine for the benefit of all of humanity. You also can become an active member of the Catrobat community by giving your projects back to the community as a gift, in the same way as other active members are giving their projects to you:"
  text4: 'هديتنا لكم:'
  text5: 'شروطنا للاستخدام والخدمة:'
  list1:
    item1: من العديد من مختلف البلدان والثقافات
    item2: من جميع الإعمار (من الأطفال الصغار إلى سن المراهقة والأجداد)
    item3: مع جميع مستويات الخبرة
  list2:
    item1: Be respectful. When sharing projects, please remember that people of many different ages and backgrounds will see your contributions.
    item2: "Give credit. Feel free to make modified versions of other people's projects - just make sure to give them credit. One place to give credit is in your project's credits section. Please see the paragraph below this dotted list for details about modifying projects of other users."
    item3: "أن نكون صادقين. لا تدعي بأنك شخص أخر ولا تحاول خداع المجتمع."
    item4: "الحفاظ على سرية المعلومات الشخصية. عدم مشاركة عنوان البريد الإلكتروني الخاص بك أو رقم الهاتف أو معلومات الاتصال الشخصية الأخرى."
    item5: "Help keep the site friendly. If you feel others would find a project or comment mean, insulting, too violent, or otherwise inappropriate, just click the 'report as inappropriate' button and leave a short explanation. The Catrobat team will review your report and may remove any project, comment, or post."
  list3:
    item1: "By uploading a project to our websites, you accept and agree to put this work under certain free licenses of uploaded Catrobat projects. Similar to the free licenses under which the Catrobat system itself is available to you, these free licenses of uploaded Catrobat projects give everyone the right to learn from work previously uploaded by others and to adapt and remix that work to build their own new fascinating games, animations, and other projects. This allows everyone to 'stand on the shoulders of one's peers', one of them being you! Your work will thus benefit the whole world and remain free for everyone to use, a bit similar to text and pictures freely contributed to Wikipedia by volunteers from all over the world. Think of it as your present to humanity: you give to everyone, and all others that upload their work to our websites give to you. Thus an uploaded project is a gift of great value which its owner is giving to you for free, with the condition that you participate in the community on the same terms."
    item2: You do not have to accept the gift; if you do, certain rules apply. The benefits of these rules are that you can learn from the work and build upon it to make even cooler stuff yourself, which you can then, e.g., again upload to our websites as your own. Another benefit is that these licenses make sure that you cannot be held liable for any problems arising to others through their use of your project.
    item3: "شرط إضافي هام هو أنك تعطي بوضوح الإسناد للمؤلفين الذي اعتمد منتجك على منتجاتهم .و في نفس الوقت، سوف نعمل جاهدين ولذلك سوف تقدر أعمالك من قبل الأخرين  لأنك ساهمت بهذا العمل ، بإعطاء الإسناد إلى الاسم الفريد الذي اخترته بحرية لتمثيلك في مجتمع كاتروبات، وإعطاء الآخرين فرصة للتعبير عن امتنانهم لك بإعطائهم عملك لأي شخص ، وخاصة لهم."
    item4: 'يرجى استشارة الارتباط-%link-licenseUploaded% لظروف وشروط قانونية دقيقة.'
  list4:
    item1: "نحن نقدم جميع البرمجيات الخاصة بنا وموارد الإنترنت المتعلقة بنظام كاتروبات، مثلاً، البرنامج المكتوب من قبل فريق كاتروبات، ومواقعنا الإلكترونية وموارد الإنترنت، والنص البرمجي المتعلق بنظام كاتروبات، وكل المواد الاضافية المضمنة مثل الصور والأصوات والنصوص، الآن وفي المستقبل هي لكم تحت إطار التراخيص الحرة في كاتروبات."
    item2: هذه التراخيص تجعل جميع أجزاء كاتروبات على حد سواء هي مجانيه  لكم فضلا على أنه يتيح لكم حرية استخدامها كيفما تريدوا، فقط مع بضعة قيود تضمن، أن نظام كاتروبات ستبقى إلى الأبد مجانية ومفيدة للجميع.
    item3: 'يرجى استشارة  %link-licenseToPlay% لظروف وشروط قانونية دقيقة. يتوفر مصدر النص البرمجي لنظام كاتروبات  فضلا عن العديد من الوثائق والموارد الأخرى عبر %link-developer%.'
  list5:
    item1: 'If you, or, if you are below 13 years of age, your parents or legal guardians, are associated with an organization involved in or responsible for dragnet type privacy violations and/or bulk or mass surveillance, then you are not allowed to use our software applications and to access our services. The precise details of this restriction and certain exceptions to it are delineated in Sections 4.a and 4.b on our %link-termsOfUse%.'
    item2: إذا كنت دون سن 13 عاماً، عليك أن تطلب من الآباء أو الأوصياء القانونيين عليك في ما إذا كانوا يسمحون لك أن تستخدم تطبيقات البرمجيات والخدمات في كاتروبات.
    item3: "We reserve the rights to reject, delete, or hide projects, user accounts, and any digital materials uploaded to Catrobat's websites at any time in our sole discretion, for instance if we find that a project contains inappropriate material or that a user infringes on the rights of other persons."
    item4: "كل برمجيات الكاتروبات وموارد الإنترنت تقدم على أمل أنها سوف تكون مفيدة،، ولكن دون أي ضمان."
    item5: 'يرجى استشارة  %link-termsOfUse%  لتركيبات دقيقة من أعلى النقاط وبع الشروط والبنود القانونية.'
  bottom1: التحقق مرة أخرى هنا من وقت لآخر، لأننا نسعى دائماً لتحسين "شروط الاستخدام".
  bottom2: 'يرجى إرسال أية اقتراحات فيما يتعلق بـ"شروط الاستخدام" الى %email-webmaster% .'
  version: الإصدار 1، 3، 4 مارس 2014
help:
  stepByStep:
    title: "مقدمة خطوة بخطوة"
    start: "موضع البداية:"
    description: |
      Here you create your first project, an interactive postcard using the following walkthrough videos.
      You have to follow the instructions given to you.
      During the creation of the postcard, the basics of Pocket Code that you need for your future projects are mediated.
      After these guided videos, all other activities will give you more freedom to create your own personal Pocket Code projects.
    step1:
      title: 'Make a new project'
      detail:
        text1: 'اضغط على "جديد".'
        text2: 'Enter a project name, select "Create empty project" and tap "OK".'
    step2:
      title: "إنشاء كائن جديد"
      detail:
        text1: 'اضغط على:'
        text2: 'اختر مصدر أول مظهر للكائن الجديد الخاص بك.'
        text3: 'ادخل اسم الكائن واضغط على " موافق" لإنشاء الكائن.'
        special1: 'أرسم مظهر جديد.'
        special2: 'اختر من المعرض.'
        special3: 'التقاط صورة.'
    step3:
      title: "بدء الحركة"
      detail:
        text1: 'اضغط على:'
        text2: 'أول طوبة نستخدم هي خارج فئة "الحركة".'
        text3: 'اختر الطوب "المنزلق". سيتم نقل الكائن إلى الموضع الجديد المعرف بطوبة في المرحلة.'
        text4: 'يتحرك الآن الطوب. للصقه، أنقل الطوب إلى الموضع المطلوب. يمكنك أيضا نقل الطوب الذي تم إدراجه مسبقاً بالضغط على الطوبة  حتى تتحرك مرة أخرى.'
        text5: 'انقر على "تشغيل" للذهاب إلى المرحلة ورؤية الكائن وهو ينزلق.'
        text6: 'استخدم "الزر الخلفي  لأندرويد" للعودة من المرحلة.'
    step4:
      title: "تغيير مظهر"
      description: "يمكنك تغيير مظهر الكائن الخاص بك."
      detail:
        text1: 'اختر طوبة "التبديل للمظهر". مع هذه الطوبة يمكنك اختيار مظهر أو إنشاء مظهر جديد.'
        text2: 'انجذاب الطوب تحت "الانزلاق"-الطوب.'
        text3: 'انقر فوق القائمة المنسدلة للحقل لإنشاء مشهد جديد.'
        text4: 'اختر مصدر الصورة .'
        text5: 'الآن يجب عليك تحديد صورة جديدة.'
        text6: 'انقر فوق تشغيل لمشاهدة السلوك على المنصة.'
    step5:
      title: "تَحدّث"
      description: "الآن سوف تجد كيف يمكنك جعل الكائن يتحدث."
      detail:
        text1: 'اختر طوبة "الكلام". الكائن سوف يقرأ النص, عندما يتم تنفيذ الطوبة.'
        text2: 'انجذاب الطوبة تحت "التبديل للمشهد" للطوبة.'
        text3: 'انقر فوق تشغيل لمشاهدة السلوك على المنصة.'
    step6:
      title: 'مراراً وتكراراً'
      description: "هذه الخطوة توضح لك كيفية تكرار سلوك الكائنات."
      detail:
        text1: 'اختر الطوب "إلى الأبد". كل شيء في الحلقة سوف يُكرر إلى الأبد.'
        text2: 'Snap the “Forever” brick underneath the "When project started" - brick.'
        text3: 'إضافة آخر طوبة "الانزلاق".'
        text4: 'التقط طوبة "الانزلاق" وقم بتغيير موضعها أعلى طوبة "نهاية حلقة التكرار".'
        text5: 'انقر في حقل النص x والقيمة y وتعيينها إلى 0.'
        text6: 'انقر فوق تشغيل لمشاهدة السلوك على المنصة.'
    step7:
      title: "النقر كل شيء"
      description: 'You can also control the behaviour of the object when the project is running on the stage.'
      detail:
        text1: 'اختر طوبة"عند النقر". كل طوبة اسفلها سوف يتم تنفيذها مرة واحدة عندما تنقر على الكائن في المرحلة.'
        text2: 'قم بتغيير موضع طوبة "عند النقر" تحت الطوبات الأُخرى.'
        text3: 'قم باختيار طوبة "تشغيل الضوء" و ثبتها اسفل طوبة "عند النقر".'
        text4: 'الآن لديك هذا البرنامج النصي.'
        text5: 'انقر فوق تشغيل لمشاهدة السلوك في المرحلة. إذا كنت تضغط الأن على الكائن، فإنه يدور.'
    step8:
      title: "نسخ, حذف او تعديل طوبة"
      detail:
        text1: 'ضغطه واحدة على الجانب الأيسر من كل طوبة يفتح قائمة السياق. يمكنك نقل، نسخ، حذف أو تحرير قيم الطوب بإستخدام محرر الصيغة.'
    step9:
      title: "التنقل في التطبيق"
      detail:
        text1: 'استخدم "الزر الخلفي لأندرويد" للتنقل في التطبيق.'
        text2: 'العودة بشاشة واحدة للإطلاع على للكائن الخاص بك. هنا يمكنك الذهاب إلى البرامج النصية، وأيضا لتمثيل قوي لمشاهد واصوات الكائن. يمكنك إعادة تسمية، نسخ إضافة أو حذف مشاهد وأصوات.'
        text3: 'استخدم "الزر الخلفي لأندرويد" مرة أخرى للحصول على نظرة عامة حول الكائنات الخاصة بك والخلفية الخاصة بك.'
    step10:
      title: "تغيير الخلفية"
      description: "This is the overview of your objects and your project's background."
      detail:
        text1: 'الخلفية مثل كائن، ولكن يمكنك فقط الحصول على الخلفية.'
        text2: 'يمكنك إضافة البرامج النصية، الأصوات ومناظر بنفس الطريقة إلى كائن الخلفية.'
    step11:
      title: "القائمة الرئيسية"
      description: "استخدم \"الزر الخلفي  لأندرويد\" للحصول على هذه الشاشة."
      detail:
        text1: 'Continue with your currently opened project.'
        text2: 'Add a new project.'
        text3: 'See all your local projects.'
        text4: 'انتقل إلى موقع المساعدة وناقش مع المستخدمين الآخرين.'
        text5: 'Explore the world of the Pocket Code projects. Download and remix projects you like.'
        text6: 'Upload the project that is currently opened.'
  tutorialcards:
    title: "دروس للتعلم"
    description1: "هذه الدروس تظهر لك كيفية استخدام الحيل الفعالة في"
    getReady: "استعد:"
    tryCode: "جرب هذا النص البرمجي:"
    doIt: "افعلها:"
    tip: "نصيحة إضافية:"
    card1:
      title: "تغيير الحجم"
      description: "اضغط على البطة لتغيير الحجم."
      one: "قم بإضافة الكائن الذي ترغب بتغيير حجمه, مثلاً حيوان."
      two: "قم بإدراج الطُوب التالية ضمن السكريبت الخاص بالعنصر بغية التقليل إلى الحد الأدنى (بنسبة 20% من الحجم الأصلي) عند النقر."
    card2:
      title: "تغيير مظهر"
      description: "استخدام هذه الحيلة للعد تلقائياً."
      one: "قم بإضافة الكائن الذي ترغب بتغيير مظهره, مثال عنصر."
      two: "قم بإدراج العديد من الصور داخل طوبة مظهر العنصر."
      three: "قم بإدراج الطُوب التالية ضمن سكريبت الكائنات من أجل التبديل المستمر لمظهرها كل ثانية."
    card3:
      title: "تحريك الرسوم المتحركة"
      description: "استخدم هذه الحيلة عندما تريد ببغاء يطير."
      one: "قم بإضافة الكائن الذي تريد تحريكه."
      two: "قم بإدراج صورة أُخرى ضمن طوبة مظهر الكائن بحيث توضح الحركة."
      three: "قم بإدراج الطُوب التالية ضمن سكريبت الكائن من أجل التبديل المستمر لموضع الكائن بعد فترة معينة من الزمن. بالإضافة إلى ذلك يمكنك تحديد هوامش المرحلة لدى الارتداد عند الجوانب."
    card4:
      title: "إنزلق خلال"
      description: "الانتقال بسلاسة من نقطة واحدة إلى أخرى."
      one: "قم بإضافة الكائن الذي تريد انزلاقه, مثلاً طائرة."
      two: "قم بإضافة الطُوب التالية وقم بتحديد مجال الحركة لها."
    card5:
      title: "شغل الصوت"
      description: "تشغيل صوت عند النقر على العنصر."
      one: "قم بإضافة العنصر الذي تريده, ليتم تشغيل صوت عند النقر عليه, مثلاً كلب."
      two: "قم بإضافة الطُوب التالية حتى تجعل عملية الإعادة ممكنة. قم بإختيار ملف صوتي من مكتبتك الشخصية, مكتبة الوسائط الخاصة بـ\"بوكت كوود\" أو قم بتسجيل ملف صوتي جديد."
    card6:
      title: "تَحدّث"
      description: "استخدم هذه التعليمة البرمجية لجعل الكائن يتحدث."
      one: "قم بإضافة الكائن الذي تريده ان يتكلم, مثلاً كاري."
      two: "قم بإدراج الطُوب التالية من أجل تمكين الإخراج الصوتي."
    card7:
      title: "جسينسور"
      description: "استخدام هذه الحيلة للتحكم في الكائن مع الميل للجهاز الخاص بك."
      one: "قم بإضافة الكائن الذي تريده ليتم تحريكه في المرحلة."
      two: "قم بإدراج الطُوب التالية من أجل التحكم بالكائنات من خلال أجهزة استشعار الهاتف.\nثم قم باختيار \"احداثيات الميل س و ص\". للحصول على حركة مناسبة, قم بتعيين \"الميل\".\nاذا كانت حركة الكائنات حساسة جداً, قم بتقسيم قيمة الميل مثلاً على 10."
    card8:
      title: "بوصلة"
      description: "استخدم هذه التعليمة البرمجية لإنشاء بوصلة."
      one: "قم بإضافة الكائن الذي تريده لأجل توجيهه في اتجاه البوصلة."
      two: "قم بإدراج الطُوب التالية لأجل تعيين اتجاه الكائن. بالإضافة لذلك قم بتضمين حلقة تكرار متواصلة."
    card9:
      title: "بث رسالة"
      description: "انظروا إلى هذا الرمز! يوضح لك كيفية التواصل بين الكائنات."
      one: "قم بإضافة كائن جديد, الذي ينبغي أن يرسل رسالة بث, مثل أليس. بالإضافة إلى ذلك, قم بإضافة خلفية ثانية إلى طوبة مناظر الخلفية. حالما تتلقى الخلفية رسالة البث سوف تتغير إلى منظر آخر."
      two: "قم بإدراج طوبة \"ارسال للكل\" وقم بتحديد ما ينبغي حدوثه عندما تتلقى باقي العناصر الرسالة."
      three: "في هذه الحالة سوف تتغير الخلفية عندما يتم النقر على الكائن الموجود في الطبقة الأمامية."
    card10:
      title: "إظهار المتغير"
      description: "إظهار قيمة المتغير."
      one: "قم بإضافة الكائن الذي تريد تحريكه خلال أجهزة استشعار هاتفك (القي نظرة على %tutorial_card_link_7% البطاقة التعليمية السابعة %link_end%). بالإضافة إلى ذلك, قم بإضافة خلفية ثانية التي يجب أن تتغير عندما تتلقى رسالة البث."
      two: "قم بإضافة الطُوب التالية من أجل حفظ قيمة إحداثيات س و ص للكائن المتحرك في متغير."
      three: "من خلال طوبة \"عرض المتغير\" يمكنك إظهار قيمة المتغير في المرحلة."
    card11:
      title: "اكتشاف التصادم"
      description: "اكتشاف التصادم بين كائنين."
      one: "قم بإضافة كائنين اثنين, واحد منهما ينبغي ان تتم حركته عبر أجهزة استشعار هاتفك, مثلاً أليس (قم بإلقاء نظرة على %tutorial_card_link_7% البطاقة التعليمية السابعة %link_end%)."
      two: "قم بحفظ \"الاحداثيات الحالية س و ص\" للعنصر المتحرك أليكس (قم بإلقاء نظرة على %tutorial_card_link_10% البطاقة التعليمية العاشرة %link_end%) ثم قم بإدراج السكريبتات التالية. التحقق بشكل دائم ما إذا تم تشابك العنصرين. اذا تم التشابك يجب أن يكون الكائن المثبت مخفي عند هذه الحالة."
    card12:
      title: "اكتشاف الوجه"
      description: "التحكم بكائن باستخدام خاصية اكتشاف الوجه."
      one: "أولاً قم بالتأكد من تفعيل طوبة إكتشاف الوجه. ثم انتقل إلى الإعدادات."
      two: "قم بإضافة كائن جديد وقم بإدراج الطُوب التالية من أجل إظهارها في حال تم اكتشاف الوجه. قم بالتحقق من أنه تم اكتشاف الوجه وقم بوضع الكائن الجديد ضمن حلقة تكرار متواصلة. اذا الكاميرا تتعرف على وجه ستكون القيمة عندها \"TRUE\" خلافاً لذلك ستكون القيمة \"FALSE\"."
