privacy-policy:
  header: Ochrana soukromí
  version: Verze 2.1 z 25. června 2018
  text1: Abychom ti mohli nabídnout všechny výhody našich služeb a vytvořit související účet, musíme od tebe shromáždit některá data.
  text2: K udržování a zlepšování našich služeb (aplikací a webů) a k provádění vědeckého výzkumu v oblasti technického vzdělávání používáme Google Analytics, Crashlytics a Firebase, vše od Google LLC (USA), abychom získali metadata o využití našich služeb, např. informace o pádech aplikací, časové značky, navštívené stránky/obrazovky, použití našich aplikací a služeb, používaný operační systém a informace o poskytovateli sítě. Tyto analýzy a shromážděná data nejsou propojena s tvým profilem a neobsahují žádné osobní informace (poslední bity z IP adresy jsou anonymizovány). Nicméně, shromážděná data budou poslána poskytovateli služeb (Google LLC, USA). Zpracování dat je řešeno dohodou s Google LLC. Tento vztah s poskytovatelem služeb je v souladu s Obecným nařízením na ochranu osobních údajů Evropské unie (EU GDPR) a dohodou "Privacy Shield" mezi EU a USA.
  text3: K vytvoření a používání účtu v našich systémech a k tvému informování o nezbytných změnách tvého účtu e-mailem, např. aktualizacích nebo porušení našich smluvních podmínek, pravidel komunity nebo naší politiky budeme uchovávat tvé uživatelské jméno a e-mailovou adresu, pokud nám ji poskytneš. Pokud jsi připojil svůj účet přes Google Plus nebo Facebook, uchováváme navíc identifikační klíč spojený s tvým účtem na těchto službách. Nepoužijeme tato data k jiným účelům (např. marketingovým), pokud nám to výslovně nedovolíš.
  text4: Na stránce svého účtu na naší sdílející platformě nám můžeš dobrovolně poskytnout zemi svého pobytu. Bude zobrazena u tvého veřejného profilu a bude použita pouze pro naše statistické a výzkumné účely. Můžeš ji kdykoliv odebrat v nastavení svého profilu.
  text5: Můžeš kdykoliv zrušit využití svých osobních dat náležících k tvému účtu smazáním svého účtu přes svou profilovou stránku na https://share.catrob.at/. Po smazání svého účtu budeš stále moci využívat poskytované služby, ale nebudeš moci spolupracovat např. nahráváním programy, komentováním nebo lajkováním. Také veškerý poskytnutý obsah spojený s tvým účtem, např. nahrané programy, komentáře atd. bude smazán.
  text6: K zabránění zneužití našich služeb, např. nahráváním nelegálních programů nebo komentářů, všechna uživateli generovaná veřejná data (nahrávky, komentáře) budou interně uchována v databázi společně s časovou značkou a použitou internetovou adresou. Tato data nebudou použita nebo předána žádné instituci, pokud se zjevně nebude jednat o dostatečně nelegální jednání a oficiálně pověřené zákonné instituce si je vyžádají v souladu s platnými zákony. Každý takový případ bude námi nejdříve pečlivě individuálně prověřen.
  text7: Na stránce https://catrob.at/newsletter se můžeš dobrovolně přihlásit k odběru Catrobat Newsletteru, poskytovaného námi prostřednictvím služby MailChimp (The Rocket Science Group LLC d/b/a MailChimp, USA). Na tvou e-mailovou adresu ti budou zasílány informace o projektech Catrobatu a jeho službách. Můžeš se kdykoliv odhlásit z jeho odběru pomocí "unsubscribe" linku v zápatí každého newsletteru. Tento newsletter poskytuje MailChimp, s nímž máme dohodu o zpracování dat a který podléhá Obecnému nařízení EU na ochranu osobních údajů a dohodě EU-USA "Privacy Shield". Pro více informací o MailChimp se prosím podívej na stránku MailChimp na sekci Privacy Policy and Terms of Use.
  text8: Všechny služby jsou poskytovány open source projektem Catrobat pod hlavičkou International Catrobat Association – Verein zur Förderung freier Software, neziskovou nevládní organizací registrovanou v Grazu, Rakousko, Evropská unie. Naše politika respektuje zákony EU a Rakouska o ochraně dat (GDPR). Pokud nás chceš kontaktovat, pošli prosím e-mail na adresu contact@catrobat.org nebo napiš na adresu Catrobat, c/o Institute of Software Technology, Graz University of Technology, Inffeldgasse 16b, A-8010 Graz, Austria (European Union).
  text9: V případě, že jsi mladší 14 let, tak musí být tyto podmínky přijaty tvým zákonným zástupcem (obvykle rodičem).
  disagree-text: Without approval, we can't create an account but the core features are still accessible.
