    description4: "در این برنامه آموزشی ما به تو نشان می دهیم که چگونه دشمن بسازی تا بصورت دلخواه به سمت کاراکترت حرکت کند. علاوه بر این، تو یاد خواهی گرفت که چگونه کلاه دوز قطرات چای پرتاب کند و با تشخیص پرتاب متوجه می شوی که قطرات به دشمن ها اصابت کرده اند یا خیر."
    title5: "گربه ی خندون را بزن"
    subtitle5: "با بکار بردن متغیرها امتیاز بازی را بساز"
    description5: "ما در این برنامه آموزشی به تو نشان می دهیم که چگونه از متغیرها برای ایجاد امتیاز استفاده کنی. امتیازات عناصر مفیدی در یک بازی هستند. امتیازات ما به تو نشان می دهد که چند بار گربه را گرفتی."
    title6: "مسابقه دو خرگوش"
