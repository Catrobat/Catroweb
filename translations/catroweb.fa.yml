  gameJam:
    title: "چطور می توانی یک بازی پاکت کد را روی سایت (Jolt Game) آپلود کنی؟"
    text0: "بخاطر بازی ات بهت صمیمانه تبریک می گیم. حالا تو می توانی آن را روی سایت %link% آپلود کنی تا یک اپلیکیشن مستقل اندروید بسازی. بعدا می توانی آن را روی سایت Game Jolt آپلود کنی."
    title1: "ثبت نام"
    text1: "First you need to create an account. After that you can upload your created project. Don’t worry it is easy and you only need to think of a username and a password. After filling out both, click on ‘Login or Register’. That’s it!"
    title2: "آپلود"
    text2: "بعد از مرحله ثبت نام، تو قادر به آپلود کردن برنامه ات هستی. فقط به یک اسم برای برنامه ات فکر کن و توضیحی به آن اضافه کن. در قسمت توضیحات AliceJam150# را اضافه کن."
    title3: "Search for your project"
    text3: "Go to your Pocket Code profile where all your projects are listed or search directly for your project by using the search and your project name."
    title4: "ایجاد اپلیکیشن اندروید"
    text4: "Directly on the project detail page you can create an Android app. By clicking on ‘Prepare app’ the app will be built."
    title5: "دانلود اپلیکیشن"
    text5: "After the building process you can download your project as an app. This downloaded app needs to be uploaded again directly on the Game Jolt Site in order to participate in the %link%."
    title6: "ثبت نام/ورود در GameJolt.com"
    text6: "از لینک %link% بازدید کن و روی 'ورود به سیستم' یا 'ثبت نام!' در منو کلیک کن. اگر قبلا حساب کاربری ایجاد کرده ای، فقط ورود به سیستم کن در غیر این صورت تو نیاز به ثبت نام با آدرس ایمیل، نام کاربری و رمز عبور داری."
    title7: "بازی ات را روی سایت Game Jolt آپلود کن"
    text7: "بعد از اینکه وارد سیستم شدی، به داشبوردت برو. می توانی آنجا بازی ات را اضاقه کنی. اول از همه تو باید روی 'پذیرفتن قوانین' کلیک کنی. سپس فرم اطلاعات بازی را پر کن. بعنوان ابزار ماشین/زبان/ایجاد، 'دیگر' را انتخاب کن و به زمینه ی ماشین/زبان/ایجاد دیگر، 'اندروید' را اضافه کن. بعنوان وضعیت 'توسعه'، 'در دست اجرا/ پایدار' را انتخاب کن. مطمئن شو که #AliceJam150 را در توضیحاتت قرار داده ای تا به این ترتیب روی صفحه %link% ظاهر شود."
    text7_1: "قبل از اینکه بازی ات را منتشر کنی، مراحل بعدی را دنبال کن. تو باید حداقل یک 'تصویر کوچک' اضافه کنی، یک 'ارزیابی بلوغ' قرار بدی، و بازی هایت را با کلیک کردن روی 'ساختن/فایل ها' آپلود کنی."
    text7_2: "روی 'اضافه کردن بسته' کلیک کن و فرم اطلاعات بسته را پر کن. ذخیره اش کن و \"انتشار\" را به آن اضافه کن."
    text7_3: "Now you can upload the apk of your project. You find the downloaded app in your download folder. It is best to use a data explorer (e.g. es data explorer)."
    text7_4: "توجه: اگر اپلیکیشن پسوند ‘.apk’ نداشت، تو باید به صورت دستی ‘.apk’ را اضافه کنی. فقط فایل را تغییر نام بده. حالا باید قادر باشی تا آن را آپلود کنی."
    text7_5: "پس از آپلود برای انتشار بازی روی \"تایید\" کلیک کن. این بعدا لینکی را برای دانلود بازی ات به افراد نشان می دهد."
    text7_6: "تو الان اولین بازی ات را روی سایت Game Jolt آپلود و فعال کردی. تبریک میگم!"
    text7_7: "حالا افراد دیگر قادر خواهند بود تا بازی ات را پیدا کنند و این روی صفحه %link% ظاهر خواهد شد."
  aliceGameJamTutorialcards:
    title1: "سرزمین عجایب (خوش آمدید)"
    subtitle1: "شخصیت هایت را انیمیشن سازی کن و یک رویداد 'وقتی ضربه زده شد' ایجاد کن"
    description1: |
      یاد بگیر که چطور بتوانی به شخصیت هایت با انیمیشن سازی ساده زندگی ببخشی و درک کن که چطور شخصیت هایت کاری را انجام دهند وقتی که ضربه ای به آن ها زده شود. این ویدئو به تو نشان می دهد که چطور می توانی به راحتی کاراکترت را با استفاده از شکل های متفاوت انیمیشن سازی کنی. در ادامه ما به تو نشان می دهیم که چگونه یک رویداد (وقتی ضربه زده شد) ایجاد کنی و چگونه پیامی بین اشیا بفرستی.
    title2: "آلیس را نجات بده!"
    subtitle2: "از سنسورهای شیب استفاده کن و برخورد بین اشیاء را تشخیص بده"
