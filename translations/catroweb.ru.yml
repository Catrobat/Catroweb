termsOfUse:
  title: Условия использования
  headline: Добро пожаловать в сообщество Catrobat!
  text1: 'всех возрастов (от детей до подростков, бабушек и дедушек):'
  text2: "Нам нужна ваша помощь для того чтобы сделать это сообщество комфортным для каждого. Вот как вы можете помочь:"
  text3: "В рамках проекта Catrobat мы хотим способствовать развитию сотрудничества и позволить творчеству объединиться в интересах всего человечества. Вы также можете стать активным членом сообщества Catrobat, даря ваши программы сообществу так же, как другие активные участники дарят свои программы вам:"
  text4: 'Этот подарок вам от нас:'
  text5: 'Наши условия использования обслуживания:'
  list1:
    item1: со всеми уровнями опыта
    item2: Для всех возрастов ( от детей и до подростков, и бабушек, и дедушек)
    item3: С любым уровнем опыта
  list2:
    item1: Будьте вежливы. Когда вы делитесь своими программами, помните что ваши работы могут видеть пользователи любого возраста и любого происхождения.
    item2: "Указывайте авторство. Не стесняйтесь делать модифицированные версии программ других людей - просто убедитесь, что вы указали авторство. Одно из мест, хорошо подходящих для этого, это описание вашей программы. Пожалуйста, посмотрите текст ниже этого списка о деталях касательно изменении программ других пользователей."
    item3: "Будьте честными. Не пытайтесь быть кем-то кроме себя или обманывать сообщество."
    item4: "Держите личную информацию при себе. Не открывайте ни кому адрес своей электронной почты, номер телефона, или другие личные данные."
    item5: "Помогайте поддерживать сайт дружелюбным. Если вы чувствуете, что другие нашли бы программу или комментарий грубым, оскорбительным или иным образом неприемлемым, просто нажмите на кнопку «Пожаловаться» и оставьте краткое пояснение. Команда Catrobat просматривает ваши отчеты и может удалить любую программу, комментарий или пост."
  list3:
    item1: "Загружая программу на наших веб-сайты, Вы принимаете и согласны с тем, чтобы этот продукт использовался на условиях некоторых бесплатных лицензий загруженных программ Catrobat. Подобно свободным лицензиям, на условиях которых доступна для Вас сама система Catrobat, эти свободные лицензии загруженных программ Catrobat дают каждому право учиться на работах, ранее загруженных другими пользователями, и адаптировать и преобразовывать эти работы, чтобы создавать свои собственные новые увлекательные игры, анимации и другие программы. Это позволяет каждому «стоять на плечах своих коллег», один из них - это Вы! Таким образом, Ваша работа пойдёт на благо всему миру и останется бесплатной для всех, немного похожей на текст и изображения в свободном доступе Википедии, которые разместили добровольцы со всего света. Думайте о нём, как своём подарке человечеству: Вы делаете подарок всем, а все другие, загрузившие свою работу на наши сайты, делают подарок Вам. Таким образом, закачанная программа является подарком величайшей ценности, который его владелец дарит Вам бесплатно, при условии, что Вы участвуете в сообществе на тех же условиях."
    item2: Ты не обязан принимать подарок. Если ты это сделаешь, определенные правила вступят в силу. Выгода этих правил для тебя в том. что ты можешь учиться на чужих примерах и использовать их, чтобы создавать собственные, даже более классные приложения, которые потом можно, например, снова загружать на наш сайт как свои. Другой плюс состоит в том, что лицензионное соглашение гарантирует, что ты не будешь ответственен за какие-либо проблемы, возникающие у других пользователей при использовании твоего приложения.
    item3: "One important additional condition is that you clearly give attribution to the authors on whose works you based your own work. At the same time, we will work hard so that your work will be clearly appreciated by others to having been contributed by you, by giving attribution to the unique name you have freely chosen to represent you in Catrobat's community, and by giving others the opportunity to express their gratitude to you in public ways for having given your work to everyone, and in particular to them."
    item4: 'Пожалуйста, обратитесь к %link-licenseUploaded% для точных правовых положения и условий.'
  list4:
    item1: "We offer all our own software and Internet resources related to the Catrobat system, e.g., the software written by the Catrobat team, our websites and Internet resources, our own source code related to the Catrobat system, and all additional included materials such as, e.g., pictures, sounds, and texts, now and in the future to you under Catrobat's free licenses."
    item2: These licenses make all parts of Catrobat both free of charge to you as well as free in the sense of giving you the freedom to use them however you like, with only a few restrictions ensuring, among others, that the Catrobat system will forever remain free and useful for everyone.
    item3: 'Please consult %link-licenseToPlay% for the precise legal terms and conditions. The source code of the Catrobat system as well as many other documents and resources are available via %link-developer%.'
  list5:
    item1: 'If you, or, if you are below 13 years of age, your parents or legal guardians, are associated with an organization involved in or responsible for dragnet type privacy violations and/or bulk or mass surveillance, then you are not allowed to use our software applications and to access our services. The precise details of this restriction and certain exceptions to it are delineated in Sections 4.a and 4.b on our %link-termsOfUse%.'
    item2: Если вам меньше 13 лет, то вы должны спросить разрешения своих родителей или законных представителей, чтобы использовать приложения и сервисы Catrobat.
    item3: "Мы оставляем за собой право отклонить, удалить или скрыть программы, аккаунты пользователей и любые другие материалы, загруженные на веб-сайты Catrobat в любое время по нашему усмотрению, если мы считаем, что программа содержит нецензурные материалы или пользователь нарушает права других лиц."
    item4: "All of Catrobat's software and Internet resources are offered in the hope that they will be useful, but without any warranty."
    item5: 'Please consult our %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service for precise formulations of above points and some additional legal terms and conditions.'
  bottom1: Check back here from time-to-time, because we are always trying to improve our Terms of Use.
  bottom2: 'Please mail any suggestions regarding these Terms of Use to %email-webmaster%.'
  version: Версия 1.3, 4 марта 2014 года
help:
  stepByStep:
    title: "Пошаговое вступление"
    start: "Исходное положение:"
    description: |
      С помощью этих видео вы создадите вашу первую программу - интерактивную открытку. Следуйте данным вам инструкциям.
      Во время создания открытки, вы ознакомитесь с основами Pocket Code, которые пригодятся вам в будущих проектах.
      После просмотра этих видеогайдов, вы сможете свободно создавать своими руками проекты Pocket Code.
    step1:
      title: 'Создать новую программу'
      detail:
        text1: 'Нажмите на «Новый».'
        text2: 'Введите имя программы, выберите «Создать пустую программу» и нажмите «OK».'
    step2:
      title: "Создать новый объект"
      detail:
        text1: 'Коснитесь:'
        text2: 'Выберите источник первой внешности Вашего нового объекта.'
        text3: 'Введите имя объекта и нажмите «OK» для создания объекта.'
        special1: 'Нарисовать новую внешность.'
        special2: 'Выбрать из галереи.'
        special3: 'Сделать снимок.'
    step3:
      title: "Начните движение"
      detail:
        text1: 'Коснитесь:'
        text2: 'Первый блок, который мы используем, относится к категории "Движение".'
        text3: 'Choose the "Glide" brick. The object will move to the new position defined with the brick on the stage.'
        text4: 'The brick is now floating. To paste it, move the brick to the desired position. You can also move already inserted bricks by tapping the brick until it is floating again.'
        text5: 'Tap "Play" to go to the stage and see the object gliding.'
        text6: 'Use the Android Back Button to get back from the stage.'
    step4:
      title: "Изменить внешний вид"
      description: "Вы можете изменить внешний вид вашего объекта."
      detail:
        text1: 'Choose the "Switch to look" brick. With this brick you can choose a look or create a new one.'
        text2: 'Snap the brick underneath the "Glide" - brick.'
        text3: 'Tap into the dropdown field to create a new look.'
        text4: 'Выберите источник изображения так же, как раньше.'
        text5: 'Теперь выбери новое изображение.'
        text6: 'Tap play to see the behaviour on the stage.'
    step5:
      title: "Говорить"
      description: "Теперь ты узнаешь, как сделать так, объект заговорил."
      detail:
        text1: 'Choose the "Speak" brick. The object speaks the text, when this brick is executed.'
        text2: 'Соедините выбранный блок с блоком "Переключите для просмотра".'
        text3: 'Tap play to see the behaviour on the stage.'
    step6:
      title: 'Снова и снова'
      description: "Этот шаг покажет как повторить поведение объектов."
      detail:
        text1: 'Choose the "Forever" brick. Everything in the loop repeats forever.'
        text2: 'Snap the “Forever” brick underneath the "When program started" - brick.'
        text3: 'Добавьте ещё один кирпичик «Скольжение».'
        text4: 'Snap the "Glide" brick aboth the "End of loop" brick.'
        text5: 'Нажмите на текстовое окно и введите значение ''0'' для х и у.'
        text6: 'Tap play to see the behaviour on the stage.'
    step7:
      title: "Tapping is everything"
      description: 'You can also control the behaviour of the object when the program is running on the stage.'
      detail:
        text1: 'Choose the "When tapped" brick. Every brick underneath the "When tapped" will be executed one time when you tap the object on the stage.'
        text2: 'Place the "When tapped" underneath the other bricks.'
        text3: 'Choose the "Turn right" brick and snap it underneath the "When tapped" brick.'
        text4: 'Теперь у Вас есть этот сценарий.'
        text5: 'Tap play to see the behaviour on the stage. If you now tap on the object, it spins.'
    step8:
      title: "Копировать, удалить или редактировать кирпичик"
      detail:
        text1: 'Single tap on the left side of each brick opens the context menu. There you can move, copy, delete or edit the values of the brick with the formula editor.'
    step9:
      title: "Навигация в приложении"
      detail:
        text1: 'Use the Android Back Button to navigate in the app.'
        text2: 'Go back one screen to the overview of your object. Here you can go into the scripts and also to an powerful representation of the looks and sounds of the object. There you can rename, copy add or delete looks and sounds.'
        text3: 'Use again the Android Back Button to get to the overview of your objects and your background.'
    step10:
      title: "Изменение фона"
      description: "This is the overview of your objects and your program's background."
      detail:
        text1: 'The background is like an object, but you just can have one background.'
        text2: 'You can add scripts, sounds and look in the same way to the background object.'
    step11:
      title: "Главное меню"
      description: "Use the Android Back Button to get to this screen."
      detail:
        text1: 'Продолжить работать с открытой сейчас программой.'
        text2: 'Добавить новую программу.'
        text3: 'Посмотреть все Ваши локальные программы.'
        text4: 'Go to the help site and discuss with other users.'
        text5: 'Explore the world of the Pocket Code programs. Download and remix programs you like.'
        text6: 'Upload the program that is currently opened.'
  tutorialcards:
    title: "Обучение"
    description1: "These tutorials show you how to use effective tricks in Pocket Code."
    getReady: "Приготовьтесь:"
    tryCode: "Попробуй этот код:"
    doIt: "Сделайте это:"
    tip: "Дополнительный совет:"
    card1:
      title: "Изменить размер"
      description: "Изменить размер объекта."
      one: "Add the object of which you would like to change the size, e.g. Animal."
      two: "Вставьте следующие блоки в скрипты объекта, чтобы он уменьшался (на 20% от первоначального размера) при нажатии."
    card2:
      title: "Изменить внешний вид"
      description: "Изменение внешнего вида объекта."
      one: "Add the object of which you would like to change its look, e.g. items."
      two: "Include further pictures in the object's looks."
      three: "Insert the following bricks into the scripts of the object in order to continually switch it's look after one second."
    card3:
      title: "Анимация"
      description: "Анимация объектов"
      one: "Добавьте объект, который должен двигаться."
      two: "Include another picture in the object's looks which illustrates the movement."
      three: "Insert the following bricks into the scripts of the object in order to continually change the object's position after a certain time. Additionally you can margin the stage by bouncing if on edge."
    card4:
      title: "Скользить "
      description: "Пусть Ваш объект скользит по экрану."
      one: "Add the object you want to be gliding. e.g. plane."
      two: "Insert the following bricks and define the area in which the movement should happen."
    card5:
      title: "Воспроизвести звук"
      description: "Воспроизведение звука при нажатии на объект."
      one: "Добавьте объект, который должен проигрывать звук, например собаку."
      two: "Вставьте следующие блоки, чтобы сделать воспроизведение возможным. Выберите звук из вашей библиотеки, медиабиблиотеки Pocket Code или запишите сами."
    card6:
      title: "Говорить"
      description: "Пусть Ваш объект заговорит."
      one: "Add the object you want to be speaking, e.g. Carrie."
      two: "Insert the following bricks in order to make the voice output possible."
    card7:
      title: "Датчик"
      description: "Control an object by using the inclination sensors."
      one: "Add the object you want to be moving on stage."
      two: "Insert the following bricks in order to control the object through your phone’s sensors. Therefore choose the „x and y inclination“. To get the suitable movement, set „- inclination“. If the object’s movement is too sensible, divide the inclination by 10 for example."
    card8:
      title: "Компас"
      description: "Создайте свой собственный компас"
      one: "Add the object you want to point in compass direction."
      two: "Insert the following bricks in order to set the object's orientation. Additionally include a forever loop."
    card9:
      title: "Вещать всем"
      description: "Send messages from one object to another."
      one: "Add a new object, e.g. Alice, which should send a broadcast message. Additionally, add a second background to the background's looks. As soon as the background receives the broadcast message it will change to its other look."
      two: "Insert the brick „Send to all“ and determine what should happen when the other object receives the message."
      three: "In this case the background changes when the object in the front layer is tapped."
    card10:
      title: "Показать переменную"
      description: "Показать значение переменной."
      one: "Add an object you want to be moved through your phone’s sensors (see %tutorial_card_link_7% Tutorial Card 7 %link_end%). Additionally add a second background to which it should change when it receives a broadcast message."
      two: "Insert the following bricks in order to save the current x and y position of the moving object in a variable."
      three: "Through „Show variable“ you can display the values on stage."
    card11:
      title: "Обнаружение столкновений"
      description: "Detect a collision between two objects."
      one: "Add two objects of which one should be moving through your phone’s sensors, e.g. Alex (see %tutorial_card_link_7% Tutorial Card 7 %link_end%)."
      two: "Save the current „x and y position“ of the moving object Alex (see %tutorial_card_link_10% Tutorial Card 10 %link_end%) and insert the following scripts. Continually check if the two objects overlap. If they do so the fixed object should be hidden in this case."
    card12:
      title: "Распознавание лиц"
      description: "Control an object by using face detection."
      one: "Сначала проверьте, что блоки обнаружения лиц включены, для этого измените настройки."
      two: "Add a new object and insert the following bricks in order to show it if a face is detected. Check if a face is detected and put this in a forever loop. If the camera perceives a face the value of the variable is „TRUE“, otherwise it is „FALSE“."
  starterPrograms:
    title: "Стартовые программы"
    description: "Try out these starter programs. Look inside to make changes and add your ideas."
    categories:
      games: "Игры"
      animations: "Анимация"
      interactive: "Интерактивное искусство и рассказы"
      music: "Музыка и танцы"
  gameJam:
    title: "Как загрузить Pocket Code игру на Game Jolt сайт?"
    text0: "First congratulations on your game! Now you can upload it on %link% in order to create a stand-alone Android app, which you then can upload on the Game Jolt site."
    title1: "Регистрация"
    text1: "Сначала вам требуется создать аккаунт. После этого вы можете загрузить созданную программу. Это совсем просто: вам всего лишь потребуется придумать имя пользователя и пароль. После заполнения этих полей, нажмите \"Войти или Зарегистрироваться\". Всё!"
    title2: "Загрузить"
    text2: "After the registration process you are able to upload your game. Just think about a name and add a description. Also add #AliceJam150 in the description field."
    title3: "Поиск Вашей программы"
    text3: "Перейдите в ваш профиль Pocket Code, где находится список всех ваших программ, или найдите программу с помощью поиска и имени вашей программы."
    title4: "Создание приложения для Android"
    text4: "Directly on the program detail page you can create an Android app. By clicking on ‘Prepare app’ the app will be built."
    title5: "Скачать приложение"
    text5: "After the building process you can download your program as an app. This downloaded app needs to be uploaded again directly on the Game Jolt Site in order to participate in the %link%."
    title6: "Зарегистрироваться/Войти на GameJolt.com"
    text6: "Перейдите сюда: %link% и нажмите \"Войти\" или \"Зарегистрироваться!\" в меню. Если у вас уже есть аккаунт, вы можете просто войти, если же нет - зарегистрируйтесь с помощью вашей электронной почты, имени пользователя и пароля."
    title7: "Upload your game on the Game Jolt Site"
    text7: "После входа, перейдите к монитору ваших приложений. Здесь вы можете добавить вашу игру. Сначала нажмите на \"Приянть правила\". Затем заполните описание игры. В качестве Системы/Языка/Инструмента создания выберите \"Другое\" и добавьте в это поле \"Андроид\". В качестве статуса разработки выберите \"Завершено/Стабильно\". Убедитесь, что вы включили #AliceJam150 в описание, так что оно появится на странице по ссылке %link%."
    text7_1: "Перед тем, как вы сможете опубликовать вашу игру, добавьте изображение-миниатюру, укажите возрастное ограничение, а затем выгрузите вашу игру, нажав на \"сборки/файлы\"."
    text7_2: "Click on ‘Add Package’ and fill fill out the package information. Save it and add the release. "
    text7_3: "Теперь вы можете выгрузить apk-файл вашей программы. Вы можете найти загруженное приложение в папке загрузок. Мы рекомендуем использовать проводник (например, es data explorer)."
    text7_4: "Внимание: если в названии приложения отсутствует суффикс расширения '.apk', вы можете добавить его вручную. Просто переименуйте файл. Теперь вы можете выгрузить игру."
    text7_5: "После загрузки нажмите \"ОК\", чтобы разрешить открытый доступ к вашей игре. Другие пользователи увидят ссылку для скачивания вашей игры."
    text7_6: "Поздравляем! Вы загрузили вашу первую игру на сайт Game Jolt и сделали её доступной."
    text7_7: "Другие пользователи теперь смогут найти вашу игру, и она появится на странице по ссылке: %link%."
  aliceGameJamTutorialcards:
    title1: "(Добро пожаловать) в Страну чудес"
    subtitle1: "Анимирование персонажей и создание события по нажатию"
    description1: |
      Узнайте, как оживить ваших персонажей простой анимацией и как заставить персонажа делать что-либо, когда вы нажимаете на него. В этом видео объясняется, как можно легко заанимировать персонажа, используя различные его внешние облики.
      Далее мы расскажем вам как создать событие "по нажатию" и как перенаправлять команды между объектами.
    title2: "Сохраните Алису!"
    subtitle2: "Use the inclination sensors and detect a collision between objects"
    description2: "Here you will learn how to control a character using the inclination sensors of your phone. You can control Alice's movement by tilting your phone to the left or the right. Watch our tutorial and let objects fall randomly from the sky and get experienced in detecting collisions with other objects."
    title3: "Шляпник - ударь и беги"
    subtitle3: "Создайте движущийся пейзаж и контролируйте перемещения Шляпника"
    description3: "In this tutorial you will learn how to create a landscape that looks like it is moving. We will do it by moving objects along the screen to create the illusion of movement. We also show you how to make the Hatter move by tilting your phone."
    title4: "Шляпник - ударь и беги"
    subtitle4: "Дайте Шляпнику возможность стрелять по злым картам"
    description4: "In this tutorial we will show you how to create enemies which move randomly towards your character. Moreover, you will learn how to make the hatter shoot teadrops and check if the enemies are hit by using collision detection."
    title5: "Ударьте Чеширского Кота"
    subtitle5: "Создать счёт с помощью переменных"
    description5: "В этом уроке мы покажем Вам, как использовать переменные для того, чтобы создать счёт. Очки - это полезный элемент в игре. Наш счёт показывает, как часто Вы ловили кошку."
    title6: "Гонка кроликов"
    subtitle6: "Создать движущийся фон"
    description6: |
      Это руководство рассказывает, как создать вертикально прокручивающийся фон с помощью скользящей графики фона. Кроме того, здесь вы можете узнать, как заставить персонажа прыгать, когда вы нажимаете на него.
      Чтобы сделать игру немного сложнее, вы можете снизить скорость вашего персонажа.
    download: "Скачать приложение"
