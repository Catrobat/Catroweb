# Read the documentation: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/doc/setup.md
# Base config: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/tests/Functional/app/Basic/config.yml
fos_elastica:
    clients:
        default:
            connections:
                - url: '%env(ELASTICSEARCH_URL)%'
                - host: '%es_host%'
                - port: '%es_port%'

    indexes:
        app_program:
            settings:
                analysis:
                    analyzer:
                        my_analyzer:
                            type: custom
                            tokenizer: standard
                            filter: [lowercase, elision, language_stop]
                    filter:
                        language_stop:
                            type: stop
                            ignore_case: true
                            stopwords: [_english_]
            properties:
                description: ~
                flavor: ~
                id: ~
                language_version:
                    type: float
                name: { boost: 3 }
                private: ~
                visible: ~
                debug_build: ~
                getUsernameString: ~
                getTagsString: ~
                getExtensionsString: ~
            persistence:
                driver: orm
                model: App\Entity\Program

        app_user:
            settings:
                analysis:
                    analyzer:
                        my_analyzer:
                            type: custom
                            tokenizer: standard
                            filter: [lowercase, elision, language_stop]
                    filter:
                        language_stop:
                            type: stop
                            ignore_case: true
                            stopwords: [_english_]
            properties:
                id: ~
                username: { boost: 3 }
            persistence:
                driver: orm
                model: App\Entity\User
