monolog:
  channels: [ upload, search, download ]
  handlers:

    firephp:
      type: firephp
      level: info
    chromephp:
      type: chromephp
      level: info

    main:
      type: fingers_crossed
      action_level: error
      handler: nested
      formatter: monolog.formatter.catrobat_custom_formatter
    nested:
      type: rotating_file
      path: "%kernel.logs_dir%/%kernel.environment%/%kernel.environment%.log"
      level: info
      max_files: 1

    upload:
      type: rotating_file
      path: "%kernel.logs_dir%/%kernel.environment%/upload/%kernel.environment%.log"
      level: warning
      max_files: 1
      channels: [ upload ]
      formatter: monolog.formatter.catrobat_custom_formatter

    search:
      type: rotating_file
      path: "%kernel.logs_dir%/%kernel.environment%/search/%kernel.environment%.log"
      level: debug
      max_files: 1
      channels: [ search ]
      formatter: monolog.formatter.catrobat_custom_formatter

    download:
      type: rotating_file
      path: "%kernel.logs_dir%/%kernel.environment%/download/%kernel.environment%.log"
      level: debug
      max_files: 1
      channels: [ download ]
      formatter: monolog.formatter.catrobat_custom_formatter

    console:
      type: console
      process_psr_3_messages: false
      channels: [ "!event", "!doctrine", "!console" ]

    deprecation:
      type: stream
      path: "%kernel.logs_dir%/%kernel.environment%/%kernel.environment%.deprecations.log"
    deprecation_filter:
      type: filter
      handler: deprecation
      max_level: info
      channels: [ "php" ]
