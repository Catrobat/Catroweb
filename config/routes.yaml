# This file is the entry point to configure your own HTTP routes.
# Files in the routes/ subdirectory configure the routes for your dependencies.

#======== HWIOAUTH ========================
hwi_oauth_redirect:
  resource: "@HWIOAuthBundle/Resources/config/routing/redirect.xml"
  prefix: /connect

hwi_oauth_connect:
  resource: "@HWIOAuthBundle/Resources/config/routing/connect.xml"
  prefix: /connect

#hwi_oauth_login:
#  resource: "@HWIOAuthBundle/Resources/config/routing/login.xml"
#  prefix: /{theme}/login

google_login:
  path: /login/check-google

facebook_login:
  path: /login/check-facebook

apple_login:
  path: /login/check-apple

# ===== Token =====
gesdinet_jwt_refresh_token:
  path: /api/authentication/refresh
  controller: catroweb.jwt_token_refresh_service::refresh

# ===== Api =====
open_api_server:
  prefix: /api
  resource: "@OpenAPIServerBundle/Resources/config/routing.yml"
  defaults:
    _format: json

registration_confirmation_route:
  path: /app/verify
  methods:  [GET]
  defaults:
    _controller: App\Application\Controller\Security\RegistrationController::verifyUserEmail

# ===== Legacy Support

legacy_hour_of_code_route: # Users coming from https://hourofcode.com/us/de/beyond
  path: /hourOfCode
  methods:  [GET]
  defaults:
    _controller: App\Application\Controller\Base\RedirectController::hourOfCodeAction

# ===== Base

robots_txt_route:
  path: /robots.txt
  methods:  [GET]
  defaults:
    _controller: App\Application\Controller\Base\RedirectController::robotsTxt

# ===== Themes and flavors =====
catrobat_web_index:
  path: /
  defaults:
    _controller: FrameworkBundle:Redirect:redirect
    route: index
    theme: "app"